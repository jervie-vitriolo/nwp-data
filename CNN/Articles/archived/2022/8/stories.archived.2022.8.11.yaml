  'polio-silent-spread-New-York-additional-vaccine':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-11T20:09:33.634+08:00
    'imagesource': 'jcr:433a3f28-b0d7-4b9a-bc2b-42a3bc1d8b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b625131-520c-4909-a25e-959daf016c6b'
    'lead': 'A polio case identified in New York last month is "just the very, very
      tip of the iceberg" and an indication there "must be several hundred cases in
      the community circulating," a senior official with the US Centers for Disease
      Control and Prevention told CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T20:13:59.642+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:28:43.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:09.118+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polio', 'New-York', 'polio-vaccine']
    'template': '1'
    'title': '''Silent'' spread of polio in New York drives CDC to consider additional
      vaccinations for some people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d15a7-12a6-4fe7-a706-01edc1ebd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A polio case identified in New York last
        month is "just the very, very tip of the iceberg" and an indication there
        "must be several hundred cases in the community circulating," a senior official
        with the US Centers for Disease Control and Prevention told CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637eaf25-2078-4984-bdb3-8bd41120e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b65da2-4840-4b1a-bf72-d31e63701e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was found In Rockland County, which has a stunningly low
        polio vaccination rate. Dr. José Romero, director of the CDC''s National Center
        for Immunization and Respiratory Diseases, noted that the majority of people
        with polio don''t have symptoms and so can spread the virus without knowing
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a029a8e-b1b3-4fd5-ace0-50110948ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961709e-f431-42da-ac4c-f1726de60acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.642+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of individuals in the community that have been
        infected with poliovirus. They are shedding the virus," he said. "The spread
        is always a possibility because the spread is going to be silent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d574c6d-3b27-4cdc-a4fd-ed1bc0b8e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bf0b8-8c7e-46f0-94ed-6cfb1d7df48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of CDC disease detectives traveled last week from agency
        headquarters in Atlanta to Rockland County, and they are "quite nervous" that
        polio "could mushroom out of control very quickly and we could have a crisis
        on our hands," said a community health leader who has met with the team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221a267-e0c3-44d6-a308-5424c51929a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6849fd-766b-443b-9e4c-f1fc5c1232f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are -- what is the opposite of cautiously optimistic?" said
        another community leader, an expert in vaccine education, who has also met
        with the CDC team in Rockland County. Both leaders requested anonymity because
        they are not authorized to speak publicly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04c44a-ec77-4dc3-b54a-29378d071f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668ba3a-8469-42e0-a6bd-d9b056671627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio can cause incurable paralysis and death, but most people in
        the US are protected, thanks to vaccination. Others, however, may be vulnerable
        to the virus for a variety of reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0684fc-656e-4281-82dd-eca5e01c95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d284da-764c-4d8b-b8dd-b95d9add26a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated and undervaccinated people are vulnerable, and polio
        vaccination rates in Rockland County and neighboring Orange County, just north
        of New York City, are about 60%, compared with 93% nationwide. Immune-compromised
        people can be vulnerable even if they are fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57094540-993c-4893-aee5-e2ae2090f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460cbdc9-1d6f-4530-a150-42edc3a400a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said the CDC is considering a variety of options to protect
        people from polio, including offering children in the area an extra shot of
        the vaccine, as UK health authorities are doing now in London, or recommending
        extra doses to certain groups of adults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68427c-b92e-4113-b0f0-f7458eddf2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2b662-3d45-4e2d-bd38-79914a4e4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking into all aspects of how to deal with this. At this
        point, we don''t have a definitive answer," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fc9f4-f9de-4fbc-bf32-c22cd0f8043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.643+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecf433-b837-4666-a0dd-a430c6220804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ''silent killer''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d1e2b-9630-4f37-b58b-0c37b7f4d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockland County polio case is the first identified in the United
        States in nearly a decade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b224c-7710-4040-adda-d429494dfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50763972-839f-43c7-893c-89e3a5097bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has also been detected in sewage in Rockland County and
        neighboring Orange County. The positive samples were genetically linked to
        the individual case, but no other cases in the US have been reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514f31d-3ab2-43ed-a48e-3867699f5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff66447-58bc-42ef-8289-ceacff68d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 in 4 people infected with polio don''t have symptoms, but
        they''re still capable of spreading the virus to others, according to the
        CDC. Among the rest, most have symptoms such as a sore throat or headache
        that could easily be overlooked or confused with other illnesses. Only a relatively
        small number, about 1 in 200 infected people, become paralyzed. A few of those
        who are paralyzed die because they can''t breathe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbbd78-e634-4700-8d59-c7388beeb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0b470-f4b6-411e-8034-c4381482366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1940s, polio outbreaks disabled an average of more than
        35,000 people a year in the US. A vaccination campaign started in 1955, and
        cases quickly plummeted. Today, a full round of childhood polio vaccinations
        -- four doses between 2 months old and 6 years old -- is at least 99% effective,
        according to the CDC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336a35d-6f75-4337-9f05-fb891553e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e2f56-48ae-43fb-889d-2ac1071a8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent decades, some small groups have not vaccinated their
        children against the virus. One of them is within the ultraorthodox Jewish
        community in New York, including in Rockland County.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150ae07-4b06-49b3-afb7-191ea228e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6008cc-68df-438e-a997-25049270d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the rest of the religious Jewish community in Rockland County
        has rallied around efforts to educate the "outliers" who refuse to vaccinate,
        the community health leader said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7002bf-a69b-47b8-b503-d5e13ec99b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd52ed-e1a2-49f6-ba35-057d9b59bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a silent killer, like carbon monoxide, and we don''t know
        when it will hit us," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e836166-0324-461a-a0ca-be2af5d1eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.644+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a135cd-97e7-4ed5-9d7b-2133d453d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A press release is not going to cut it''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233bb69-5d56-4e44-a8e6-46b36743bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine educator said the CDC team has been intent on learning
        the best ways to communicate with members of this community, who tend not
        to use the internet and instead get a lot of their information from the messaging
        platform WhatsApp as well as community newspapers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2fa61-4bc4-42ef-a487-82f9e8d80a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad16b2a-aa60-4204-95b2-7f06b11a9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Rockland County and local health-care providers distributed
        an infographic in English and Yiddish that announced, "Polio is spreading
        in Rockland County."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ea3e6-f6f5-48ea-bfcb-959900384a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39853504-7d8f-45a0-b1eb-f4ecc37a0a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine educator in Rockland County said that at the meetings
        with the CDC team, "we spoke about the need for messaging that resonates,
        and a press release is not going to cut it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88469165-9fcf-46d9-9c84-7f97ee0132cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d9869-4daf-4d11-9249-60372b996e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mary Leahy, CEO of the largest health-care provider in Rockland
        County, Bon Secours Charity Health System, a member of WMCHealth, has attended
        meetings with the CDC and said that to get people who are not vaccinating
        their children against polio to understand the severity of the disease, "I
        turn to the grandparents and the great-grandparents who actually lived through
        the days of polio in the ''40s and ''50s."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef487bbf-79ce-4ccf-9bd4-e1b69fd95479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:04.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08535c-b804-432a-8517-9352dbaa390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:05.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes sense to Romero.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29bf57-c147-4c80-8c51-c625259fe9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197f6da-2203-44e3-82c9-ceed5f090e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in Mexico. I saw this disease, the complications," he
        said. "I went to school with children that had braces."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403aa5e3-33fb-4f05-91da-4242249e14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77156d-26f1-42bf-90aa-6730f8c958a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many Americans don''t recognize the "devastating" effects
        of "lifelong paralysis" from polio.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4527228-1ca8-44c0-9566-98e102854119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.645+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0d150-7287-4ddf-9dcb-d3eac1be3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.646+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most of the American public has never seen a case of polio.
        People have lost that fear, if you will, of the disease."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bc4c4-0102-47a4-892e-b4358d68ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:13:59.646+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/11/health/polio-cdc-rockland-county/index.html">"''Silent''
        spread of polio in New York drives CDC to consider additional vaccinations
        for some people."</a></em></p>'
