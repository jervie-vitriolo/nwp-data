      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –</strong> The
        Department of Budget and Management (DBM) on Wednesday said it released ₱1.5-billion
        shelter assistance fund for the victims of Typhoon Odette.</p>'
