      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Guadiz said he met officials of Dermalog, the agency''s
        information technology provider for the Land Transportation Management System.</p>'
