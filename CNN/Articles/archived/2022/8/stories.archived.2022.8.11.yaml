      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06700c6-d9e7-41e1-897a-f2fa095c8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.752+08:00
      'mgnl:createdBy': 'kristel'
