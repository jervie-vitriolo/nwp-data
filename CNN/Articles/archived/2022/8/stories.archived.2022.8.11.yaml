      'mgnl:type': 'text'
      'text': '<p>This move was denounced by several groups, lawmakers, and the accused
        organizations which maintained the allegations are false.</p>'
  'LTFRB-100-modified-routes-class-opening-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
