      'jcr:uuid': '33560820-9a12-4f2e-8824-c40eb3c5d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:41:21.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:29:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency said the volume of vehicles along EDSA could balloon
        up to 436,000 as limited face-to-face classes will open on August 22.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adaae4-7d20-47b8-9b3c-a1c363d51ba1'
