      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number coding scheme only covers private cars. Exempted are
        transport network vehicle services, motorcycles, trucks carrying waste and
        petroleum, and vehicles carrying perishable and essential goods.</p>'
