  'SC-help-missing-labor-organizers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-11T06:00:45.693+08:00
    'imagesource': 'jcr:c6d119f9-479e-46d9-bd17-fd2acd996399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2972ac-919e-4fea-a48d-7928333f87a9'
    'lead': 'The relatives of Loi Magbanua and Ador Juat have asked the Supreme Court
      to issue a protection order for the two missing labor organizers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T05:55:12.602+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:29:35.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:25:57.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC asked to issue protection order for missing labor organizers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cc3cf-dc7e-4df4-a7b5-41af4ae239d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –</strong> The
        relatives of Kilusang Mayo Uno volunteers Elizabeth “Loi” Magbanua and Alipio
        “Ador” Juat have asked the Supreme Court to issue a protection order for the
        two missing labor organizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272a6b6-24f7-45d9-9040-74c49e36f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ea890-c060-426b-bb8e-b3fcf906307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magbanua’s partner Ruth Mangalan and niece Alyssa and Juat’s daughter
        Maureen filed a petition for a Writ of Amparo with a plea for Temporary Protection
        Order for the two labor organizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57eefb2-b56f-4d6e-ad0c-12f274740921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87516a1d-e83d-41f9-bfd5-d6dc5e6529e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Magbanua and Juat were allegedly abducted by the military
        last May 3 and being detained in a military camp “against their will.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e375f-c43f-4a96-8a68-e9318de88eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93057dda-173f-4c0e-8f8c-03392337df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also asked the SC to order an inspection at Camp
        Aguinaldo in Quezon City and at Fort Magsaysay in Nueva Ecija as they believed
        Magbanua and Juat are being held in either of the two military camps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0001d11-8dc8-46ed-ade1-f24a580608e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b7d98-ccf3-4883-a183-0214ab1a7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juat’s daughter Maureen said he visited her younger sister Marielle
        on May 14. He again visited Marielle on May 27 and told her that he was at
        Camp Aguinaldo. They last saw their father on June 13, when he told them that
        he and Magbanua were abducted by unidentified men on May 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea622d-0cbe-4328-8776-e0ce8e2084a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964f199-b194-4a80-ad94-382a08c24802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to women’s rights group Gabriela, Magbanua and Juat went
        missing after attending a meeting with fellow community organizers in Valenzuela
        City last May 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8e67f-a6a6-42f0-9f97-001d0067e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1252ca3-583e-43fb-bf76-72b146d07ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They genuinely fear for their lives and security given the attendant
        circumstances surrounding the disappearance of their loved ones as well as
        the fact that government agents or persons acting for and in their behalf
        are responsible for these disappearances,” the petition reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372f962-8717-4e8a-a7ac-516600d47939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2079be-b8f9-4bbc-b707-bae52fa5cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela appealed to the SC to grant their petition for a Writ of
        Amparo as Magbanua and Juat are victims of extrajudicial arrest and detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ee791-7483-4046-bd32-9d454fe2adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5363a-2f6f-4ebd-9b5d-e7c66d48bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T05:55:12.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on the Supreme Court to ensure the right to life, liberty,
        and security of human rights defenders and labor organizers Loi and Ador by
        granting them this Amparo. Help us put an end to this new scheme, the extrajudicial
        arrest and detention or EJAD, employed against activists in the country,"
        Gabriela spokesperson Clarice Palce said in a statement.</p>'
  'China-Taiwan-tension-contingency-plan-Philippines':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-11T07:13:35.513+08:00
    'imagesource': 'jcr:4e67926e-de9c-46d9-a267-88168058afd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6054e6-2d4e-4d17-bdb9-06c6ae1aa150'
    'lead': 'The Philippines has contingency measures, including a ''detailed plan''
      to bring home Filipinos living and working in Taiwan, in case tensions between
      the self-governed island and China escalate into an armed confrontation, the
      Department of National Defense says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T07:16:23.846+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:29:35.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:25:57.477+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND: Contingency measures in place if China-Taiwan tensions escalate'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060b4db-305e-4456-b5c8-cfea0734c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        Philippines has contingency measures, including a “detailed plan” to bring
        home Filipinos living and working in Taiwan, in case tensions between the
        self-governed island and China escalate into an “armed confrontation,” its
        Defense department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0e944-dba0-411d-959f-e50e30ec376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Wednesday, Department of National Defense
        (DND) Officer-In-Charge Jose Faustino Jr. said they are “closely monitoring”
        the situation in Taiwan, where about 150,000 Filipinos are based and about
        a third of this number are migrant workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f911ef-44aa-4339-a767-792a7f834a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China conducted live-fire drills around Taiwan, following the Aug.
        2 visit of United States House Speaker Nancy Pelosi to the island, which Beijing
        repeatedly warned against.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c178e-8408-4e84-8c4e-cb3a1a293f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino also said they “hope and pray” the seeming provocative
        actions between Taiwan and China “could be resolved diplomatically” and yield
        a “peaceful resolution.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467285e2-8271-450b-b7b6-2be809a8f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing that we can do is to closely monitor (the situation in
        Taiwan), and we have prepared contingency if ever the worst scenario will
        happen. And we hope na hindi na tayo umabot sa ganon (that we will not reach
        that point),” he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269e555-dda9-471e-981f-10c9b19db979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Senate defense committee members to elaborate if the contingency
        measures include repatriating Filipino workers and residents in Taiwan, Faustino
        said the DND has crafted “a detailed plan on how we will conduct” the evacuation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b669816-98bf-44bb-a4e0-05c58ec7db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May timeline, Sir, kung paano namin gagawin. Naka prepare po ito,
        Sir—‘yung plano natin,” Faustino told committee chairperson Sen. Jinggoy Estrada.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe09f07-d839-4ce0-905d-b3983b24453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a timeline on how we will carry it out, Sir.
        The plan is ready.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb36cee-f089-4f2e-a9fc-8e67a85ec97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian crisis</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24274cc5-767e-4e8b-87eb-8a0e86f497f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros inquired about how a “worst case scenario”
        in Taiwan could have “potential spillover effects” in the Philippines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906547a-4864-438a-9d55-f27769287c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino said a “humanitarian crisis” will not only lead to Filipinos
        fleeing the island, but even Taiwanese and other nationalities as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7ba46-0954-4a70-aeba-3b2082da4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect also that, maybe, there will be some refugees coming
        to us. Kasi tayo ‘yung pinakamalapit sa (because we are nearest to) Taiwan,”
        he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec9007-97b8-4d62-8526-583430a66e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will affect, not only us, but (globally) just like what happened
        sa Russia and Ukraine. Nararamdaman na natin ang epekto nito. But this time,
        we are talking about the sea lanes (of Taiwan Strait) kung saan dumadaan ang
        almost $5 trillion dollars of economy ng buong mundo,” he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327143e-7087-4178-aee1-b7baa2464563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will affect, not only us, but globally just like
        what happened in Russia and Ukraine.  We are already reeling from its impact.
        But this time, we are talking about the sea lanes of Taiwan Strait which is
        a passage for almost $5 trillion of economy of the entire world.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0d864-b124-4b66-be8b-e9ffcea4afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case an armed “conflict breaks out,” Faustino explained that
        while the Philippines will have to honor its defense treaty with the United
        States, which has vowed to use force to defend Taiwan, the agreement will
        not automatically be in effect.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7d029-2702-40a2-8791-e683d1130901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T07:16:23.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakasaad din doon (It is stated in the treaty), it will still be
        according to our constitutional processes. So hindi po ito (this will not
        be) automatic. It’s the same with the other side, sa US. It will also be based
        on their constitutional processes,” he added.</p>'
  'Mindy-Kaling-BJ-Novak-children':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
