      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public should also note that the Dell Latitude 3420 laptops
        delivered to the government were custom-built direct from the factory and
        according to the requirements needed by DepEd and therefore cannot be easily
        equated to a regular off-the-shelf consumer unit," the group added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a76995-8999-4952-9384-7d0aac0f1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:45:34.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is "inaccurate and unfair" to claim that the offered
        price was for the units alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9ff64-05f5-4b24-8799-5b3a2d04a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:45:34.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement detailed that the price included the cost of the unit,
        peripherals, software, commercial-grade durability, comprehensive 36-month
        warranty, and technical support. While the contract was to supply the equivalent
        of a 10th generation processor, the group said it delivered laptops with 11th
        generation processor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20f644-0f44-4db1-9008-4fda757675ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:45:34.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture noted that all units—a total of 39,583—had already
        been delivered to DepEd''s regional offices across the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11249a3-9d5b-4493-a16f-37216cd79c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:45:34.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors earlier said teachers'' laptops purchased through
        the PS-DBM were "pricey for entry-level type laptops."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11f7a0-6c64-4072-965d-f231cfab0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:45:34.322+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their recommendation, the COA said DepEd should explain why the
        laptops cost over ₱P58,000 each when the estimated price approved was only
        ₱35,046.50. The total cost of the laptops was ₱2.4 billion.</p>'
    '10':
