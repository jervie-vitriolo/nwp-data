      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Teofilo Guadiz III earlier called for the suspension of
        the policy, and urged LGUs to meet with the agency to iron out guidelines.
        This is amid concerns from PUV operators who pay fines committed by their
        drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f50c87-cec6-475b-ad1b-888dedfc0cfa'
      'mgnl:activationStatus': true
