    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific operator cuts losses in Q2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ec70e-dff7-4239-b589-2dd6f8127f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> —&nbsp;The
        operator of budget carrier Cebu Pacific slashed its net loss in the second
        quarter as revenues registered a steep increase following the relaxation of
        travel restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464692d-fd35-46ca-8881-9893c3878e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cebu Air said it trimmed its net loss to ₱1.9 billion
        from the ₱6.5 billion a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874baac-4884-4c65-b70a-eb903ab0a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, meanwhile, saw its revenues surge by more than threefold
        to ₱13.97 billion against the ₱3.2 billion generated in the same period last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf56e0b-0424-40ad-9d74-149dc5be0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attributed the revenue growth to the "solid recovery" of its
        passenger and ancillary businesses, which climbed 644% and 572%, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61753d7d-5088-4b49-95fe-278770a08627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei-led firm said its performance in the period was buoyed
        by the domestic air travel market--with the number of passengers flown surging
        to 562% while flights grew 350%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec16a8f-b6b8-455a-beb1-0553d2152d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Air''s cargo business also saw growth of 15% to ₱1.7 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a667d670-7bd5-4ab5-864e-ab80b1f57741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the rise in jet fuel prices pushed its operating
        expenses to balloon by 86% to ₱16.8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0860f0-f255-458c-9d87-ee7b3bb09192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:37:04.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:26:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst the risks posed by expensive jet fuel, peso depreciation
        and interest rate hikes, Cebu Air remains cautiously optimistic that we can
        turn the tide soon as domestic demand looks robust and international borders
        continue to reopen," said Cebu Pacific Chief Finance Officer Mark Cezar.</p>'
