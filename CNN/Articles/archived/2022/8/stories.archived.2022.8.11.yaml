      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac5479-b6fd-4da1-83e0-3c327b132b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where do you experience creative blocks more?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579a8d5-8a8e-4cc0-8fe9-720b012cb37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find that I usually undergo creative blocks when nanggigil ako
        na parang gusto ko may sketch na for this. Dapat may sketch na, dapat ganito.
        Luckily, sa children''s book naman, hindi naman siya as common. Nagkakaroon
        ako ng more creative blocks sa day job ko. Sa children''s books kasi, I just
        sketch a lot. Because of that process siguro hindi ganoon kadali magka-creative
        block. Tapos look at the best sketch you see.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ebf48-220a-43d1-bc63-cc7a5aef7521'
      'mgnl:activationStatus': true
