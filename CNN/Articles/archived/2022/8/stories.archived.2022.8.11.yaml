    'template': '1'
    'title': 'Illustrating history for children with Adrian Panadero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc88ce-dc2f-45f7-b037-a927c1c9a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.736+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Panadero laughs when asked if he still needs to work after
        our interview. At past six in the evening, it looks like he still needs to
        take care of some remaining requirements for his new book “Bahay: A Tour of
        Traditional Filipino Houses.” Like his thesis-turned-first-book “Intramuros:
        The Walled City,” this new project is interactive. Readers may take apart
        the pages and build six models of traditional Filipino houses. With a target
        release date in September, this new project is what’s keeping him busy outside
        his design job at the branding and design studio And A Half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efde7c5-db39-4786-adfd-ec455356da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9ff69-dd9f-4bbe-8e5e-e8be485a78ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bahay” and “Intramuros” are reminiscent of the books he favored
        in his childhood. “I enjoyed having reference books like encyclopedias where
        you can look into the castle. Mga ganon,” says Panadero. “Seeing people or
        having a bird''s eye view of a village. Those are the children''s books that
        affected me at a young age.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48729f-2f02-44f4-b262-e30ac8cc65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305e0b9-cfa6-411e-bf68-cf0aad19ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he took delight in children’s storybooks like “Alamat ng
        Ampalaya,” Panadero would find a much greater sense of wonder in them later
        in life. This time, not only as a reader but also as an illustrator.</p>'
