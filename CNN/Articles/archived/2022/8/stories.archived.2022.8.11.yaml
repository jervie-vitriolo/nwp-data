      'mgnl:lastActivated': 2023-01-19T12:29:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ab281-2ca4-4312-8e66-9ef89237bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes. And I guess also tighter. Can you tell me more about
        that?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa892f-00e8-498d-b03e-b613fd777fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text goes din na it was a hot summer, it was a lazy afternoon
        when Cely draws plants. I wanted to open it as if it was like a dream sequence.
        Sa first part, it was flowy and light. Wala masyadong harsh angles. Nung dumating
        ''yung [mga] Hapon, mapapansin mo na there''s a line of soldiers intruding.
        ''Yun na ''yung sa next few spreads na. Mas directional siya, mas may perspective,
        mas may hard cuts.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551fd91-1efe-41d9-98c5-f99cacb0a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d21aa-215e-4e07-8b7f-eef04976bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung work ni Araceli Dans, it''s not like the first few spreads.
        Her work is, say, a white lace shawl tapos ''yung background niya black. That''s
        her signature look. In a way, ''yun ''yung finish line in my head. I started
        with something very delicate and dreamy. Nung dumating ''yung Japanese, it
        became harsh. If you noticed doon sa spread where she was drawing sa may window,
        that was a break. ''Yung right side niya ''di ba dark? Tapos ''yung next spread
        niya it''s almost completely black. After the war, if you noticed, may shawl
        na naka-drape sa black background. In my head, these were the ingredients
        that led to the signature style. You have the delicate and you have the bold
        and harsh. If you put them together, that creates her signature look. I''m
        not saying that that''s her narrative, but that''s how I approached the narrative
        of the book.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec192c50-8d6b-4dea-963a-259a80f5e8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also read that you write. Do you have any plans of writing
        and illustrating your own children''s books?</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532aff3-3d7f-4f95-ab9f-f9d95f2ee27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, I''m working on one now. But na-realize ko na mali ''yung
        sinasabi ko na nag-wri-write ako. It''s not something that I want to be known
        for, because I''m not necessarily a writer. I just became a writer because
        of practicality. Since my books are paper crafting books that are not necessarily
        narrative, sinusulat ko ''yung text that accompanies it. It''s more of synthesizing
        research and making descriptions.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb11e55-74d4-44f2-89fa-c33fdd3f20c4'
