      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb6f03-1fa1-4aea-bfb5-304145444cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destroyed warplanes appear to be Su-24 bombers and Su-30 multirole
        fighter jets, said Peter Layton, a fellow at the Griffith Asia Institute and
        a former Australian Air Force pilot, who examined Planet Lab satellite photos
        showing the Saki Air Base before and after the explosions.</p>'
