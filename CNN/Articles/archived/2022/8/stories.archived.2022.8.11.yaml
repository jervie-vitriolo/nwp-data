      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri has committed to <a href="https://www.cnnphilippines.com/news/2022/7/26/Senate-Marcos-priority-measures-SONA.html?fbclid=IwAR2hmWhIu9_8wxy5wT4gxVVJBKd2X2pd-fCSiKz9QbCNuswCVhkd3FqvLnk">work
        double time to pass the priority measures</a> listed by the president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac9fbf-85ae-48eb-9746-1642f34adb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T12:34:58.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the agencies will help ensure that the country is not
        caught off guard compared to what happened in the first few months of the
        COVID-19 pandemic. Despite the uncertainties during that time, the president
        lauded the Philippine Genome Center and other researchers who helped during
        the public health emergency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56746a51-2114-4a83-94cc-07a1c9f74fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T12:34:58.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you cannot be considered, you cannot say we are not frontliners,
        we were not in the hospitals. You were still at the forefront because what
        information, what data, what research you put together was what was used in
        the frontlines," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44529b-29c2-4316-b493-276cb5cd0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T12:34:58.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the health researchers to continue cooperating with other
        related agencies to ensure that their efforts are maximized.</p>'
