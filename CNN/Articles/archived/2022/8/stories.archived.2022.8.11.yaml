      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3950c-7532-4d18-8e34-0b6e7e137fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The specific parts that I want to work on from my game is probably
        just making reads, making decisions faster and really just learning how to
        win,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952db33-07c4-46d5-9332-cb72017be0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.752+08:00
