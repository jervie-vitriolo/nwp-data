      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darker.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c8c90-40d4-46f2-852a-0a21653db2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.742+08:00
