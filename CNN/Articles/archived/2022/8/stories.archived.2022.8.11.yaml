      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6e050-3644-4088-9955-178270223112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean fanmeets and fansigns are like regular celebrity meet-and-greets,
        but with programs specifically designed for fans to get closer to their idols.
        Pre-pandemic, a standard fanmeet in the Philippines would be a two to three
        hour event, complete with a question-and-answer session with a host, a few
        games with lucky fans, and a hi-touch session (where fans are able to high
        five the celebrity on their way out of the venue). If the idol is feeling
        generous, a musical performance or two could also be thrown in along with
        a portion where they walk to the audience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ba3b9-fd15-476a-a26e-cbcd75392e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fansigns like CDM Entertainment’s “BamBam Fansign in the Philippines”
        events meanwhile, involve more one-on-one moments between the idol and lucky
        fans who purchase their album.</p>'
    '14':
      'image': 'jcr:211c1bc1-e8ba-4fb8-ab43-4ec8fa277605'
      'imageCaption': 'BamBam with fans who attended his fansign in Manila last July
        28. Photo courtesy of CDM ENTERTAINMENT'
