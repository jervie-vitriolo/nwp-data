      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cy has been a Got7 fan for years now, and BamBam is her favorite
        member. Though she was unable to secure a slot for a one-on-one album signing
        opportunity in which she would’ve been given time to talk to him, she got
        a pass for the fansign as a spectator. The pass gave her access to the “goodbye
        session,” which meant she’d be able to wave goodbye to him on her way out
        of the venue.</p>'
