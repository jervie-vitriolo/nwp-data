      'mgnl:lastActivated': 2023-01-19T12:29:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you balance your freelance work and full-time job?
        They''re both very creative and they require so much from you.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40bea0-8c3f-4c7b-bc97-176f981eaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t. (<em>Laughs</em>). Na-ba-balance ko siya in a way na morning
        is for my day job and then the freelance ones I do at night until the early
        morning. Kaya ko nabanggit na hindi ko siya na-ba-balance kasi it seeps into
        my personal time. That''s something that I''m aware of now; I have to be more
        proactive in taking breaks. Ang nagiging pattern ko kasi a week of nonstop
        work tapos may isang weekend na I cannot do anything. I''m trying to find
        a happy medium na I''d do anything I can in a week and have focused days na
        puro freelance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21ea28-b280-48f7-b98f-23dbb7457eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
