      'mgnl:lastActivated': 2023-01-19T12:29:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d43d2a-ea8c-4c51-b858-a732b1cee44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the pair maintain a strong personal and professional relationship:
        The two attended the Oscars together, and just last week, Novak shared a behind-the-scenes
        photo from his directorial debut, "Vengeance," of Kaling visiting him on set.</p>'
