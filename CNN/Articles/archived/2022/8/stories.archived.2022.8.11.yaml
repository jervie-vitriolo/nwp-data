    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24df6ecc-b78f-4790-9099-cd6c81e51ba5'
    'lead': 'More than a dozen companies in the cybersecurity space are developing
      a single, open standard for sharing data about hacking threats, a project the
      companies say could help organizations detect cyberattacks more quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T08:43:57.860+08:00
