    'lead': 'The Philippine National Volleyball Federation criticizing the NU Lady
      Bulldogs for its supposed lack of commitment to the national team. The national
      team was supposed to play in the PVL Invitational Conference semis as last-minute
      replacements for the Japanese guest team but the national team pulled out due
      to risk of injury. Because of this, the PNVF decided to pull the national team
      from the AVC Cup as well and instead send the eventual champion of the PVL invitationals
      to the upcoming tournament.


      Members of the Lady Bulldogs earlier said they were shocked with their sudden
      release from the national team since they''ve already been preparing for the
      AVC Cup for several weeks.


      Joining us to go all out on this story is the head coach of the national women''s
      volleyball team, coach Jorge Edson Souza de Brito.'
