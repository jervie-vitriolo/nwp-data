    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5e8b6-1ed0-4153-a253-7773b351c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
