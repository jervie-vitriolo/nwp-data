      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This transaction is clearly transformational for both companies
        and is envisaged to significantly enhance significantly TV5’s capability to
        deliver content and coverage to the Filipino public in the areas of entertainment,
        news, sports and public services,” said ABS-CBN of the deal, which is expected
        to be completed this August.</p>'
