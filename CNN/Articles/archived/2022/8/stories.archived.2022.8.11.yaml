      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead09d0b-e029-4020-8bf9-0c382b61b1b8'
      'mgnl:activationStatus': true
