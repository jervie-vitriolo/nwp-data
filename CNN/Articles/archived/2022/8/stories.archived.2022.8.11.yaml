    'template': '1'
    'title': "BJMP open to random drug tests among PDLs, personnel  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedec94d-3139-45bf-b2ab-bbc59ad0ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:05:45.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Bureau of Jail Management and Penology welcomes the plan of the Department
        of the Interior and Local Government (DILG) to conduct random drug tests among
        persons deprived of liberty (PDLs) and jail personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398cd27c-877a-4433-a11c-6a1499d8e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:05:45.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc03c03-cb96-4ea3-a207-50d1598adb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:05:45.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing Thursday, BJMP spokesperson Col. Xavier Solda
        said this is also a good opportunity for DILG Secretary Benjamin Abalos to
        personally check their facilities and to raise other concerns regarding illegal
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a45e22-bd7e-482f-b734-8632ecd903cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:05:45.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b9dfd-e32f-4b25-a3db-354ae97deb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:05:45.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos earlier issued a warning that he will personally go to jail
        facilities to conduct random drug tests amid the issue of big-time drug lords
        operating in jails.</p>'
