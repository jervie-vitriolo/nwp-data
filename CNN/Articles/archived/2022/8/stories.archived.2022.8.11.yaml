      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d385116-ed29-4f4c-aff7-8dedfb25adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:43:06.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is a great public interest, maybe they can voluntarily
        submit with themselves to a competition check," he suggested.</p>'
  'sugar-regulatory-board-investigation-importation':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-11T14:12:23.156+08:00
    'imagesource': 'jcr:56c6d4b8-5cab-4fc4-a63a-1d2bea004d1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bfa0abe-668f-4db9-852b-2d3daca7b37b'
    'lead': 'Malacañang said the Sugar Regulatory Administration board is now under
      investigation after its officers signed an order allowing the importation of
      300,000 metric tons of sugar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T14:16:06.292+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:29:27.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:01.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sugar-Regulatory-Board', 'Trixie-Cruz-Angeles', 'erdinand-Marcos-Jr',
      'Bongbong-Marcos', 'Leocadio-Sebastian']
    'template': '1'
    'title': 'Sugar regulatory officials probed for signing importation order – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cf66a-76ae-48ad-9eff-ecfbbe08ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Malacañang
        said the Sugar Regulatory Administration board is now under investigation
        after its officers signed an order allowing the importation of 300,000 metric
        tons of sugar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cb3c8-6886-40cf-bc3a-7a25ae930a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Thursday, Press Secretary Trixie Cruz Angeles said
        there is an ongoing probe on all those who signed Sugar Regulatory Board Resolution
        No. 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799d273-3d78-42a5-8c3e-ef5043a57309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced on Wednesday that <a href="https://www.cnnphilippines.com/news/2022/8/10/Marcos-rejects-sugar-importation.html"
        target="_blank">President Ferdinand "Bongbong" Marcos Jr.</a> rejected the
        resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d9aaa-31a4-4ca6-a6ef-58a3f9f82a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the resolution was signed for and on behalf of
        the President by Undersecretary Leocadio Sebastian. He was not authorized
        to sign such a resolution because the President did not authorize the importation,"
        said Angeles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee28c08-60c2-449b-b35c-679fcedcb9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the board could only convene with the "explicit assent"
        of Marcos. She also stressed that Sebastian''s role as an alternate of the
        President was to be present at meetings where Marcos could not attend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9259e-4b7b-4044-a531-92be5bbb764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a delegation of authority to call any meetings or to
        sign any resolutions in the absence of the President''s awareness that such
        a resolution is to be issued," Angeles clarified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed27ce7-6fd2-4439-8014-2d289026084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said importations were a "sensitive matter" and should be handled
        carefully</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b7d7f-801c-41c8-a44b-cbeca5469ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a balancing act. We just imported in May. Now we have to
        determine if another importation supposedly to address the critical levels
        approaching at the end of the month will affect the harvest season which opens
        in September," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f23a88-7983-41c8-91b5-3760f9ccdfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the investigation, Angeles said no preventive suspension
        order has been issued so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c1a70-27b0-4428-a4c6-1588cea58c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An investigation is ongoing to determine whether any acts that
        would cause the President to lose trust and confidence in his officials can
        be found, if there is malice or negligence involved. In such a case, if such
        findings are made, then the only determination left will be how many heads
        are going to roll," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af844d-3512-4f69-afbb-4a0e8108e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the probe not take too long, Angeles said replacements could
        be seen "very soon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c47d0-0213-4334-97d9-9a9b49221f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:16:06.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian has not given a statement on the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f3509-0874-41cc-a13f-ecf062eb930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:41:13.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Imee Marcos condemned the resolution and lauded
        her brother''s decision to junk the proposal. She then called for an "immediate
        reshuffle of the DA''s (Department of Agriculture) highest officials to dismantle
        criminal syndicates within the government."</p>'
