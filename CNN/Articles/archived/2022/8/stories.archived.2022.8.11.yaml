      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) said Thursday
        that it will open more than 100 “modified” routes before class opening on
        August 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3ff93-bbfe-4cb2-88db-bf7081b5b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:06:09.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:29:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the opening of classes on August 22, we will issue the memorandum
        circular on these new routes or ‘modified’ routes as we will call it to address
        the need for more buses and vehicles for the face-to-face classes,” said LTFRB
        chairperson Cheloy Garafil in a briefing after the second hearing on the fare
        hike petitions for public utility buses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c19fd2-a759-473a-864b-be047a39b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:06:09.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:29:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5baf10c-292b-4dfa-af3f-b3f2c1505c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:06:09.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:29:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasama po ang jeepney at tsaka UV Express doon sa ire-reopen natin
        na mga ruta,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346778d-c6c0-4a39-af41-a899d660025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:06:09.697+08:00
