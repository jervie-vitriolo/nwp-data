      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least seven Russian warplanes were
        destroyed after explosions rocked annexed Crimea on Tuesday, new satellite
        images show, in what CNN research found could be Moscow''s biggest loss of
        military aircraft in a single day since World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec148b-563e-4700-bf98-654868034e4b'
