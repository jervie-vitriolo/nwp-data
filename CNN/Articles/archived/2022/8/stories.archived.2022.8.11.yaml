    'template': '1'
    'title': "LTFRB to open over 100 ‘modified’ routes ahead of class opening  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289531d-7dd1-4a45-8089-59a8731606bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:06:09.696+08:00
