      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the companies, that mismatch can cause delays in understanding
        how a cyberattack may be unfolding because data from one tool often must be
        converted into a compatible format to work with another tool. That can hinder
        analysis of the underlying threat data, said Mark Ryland, a top cybersecurity
        executive at Amazon Web Services (AWS), Amazon''s cloud computing arm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ffa3c-b012-400f-a809-42eb8aab76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca410a52-644c-4732-be3a-82d952ef3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a holistic view of security-related data across tools is
        essential for customers to effectively detect, investigate and mitigate security
        issues," said Ryland in a release. "Customers tell us that their security
        teams are spending too much time and energy normalizing data across different
        tools rather than being able to focus on analyzing and responding to risks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd146c75-aee1-45cc-a6dd-06063aa30999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b2f3e-4d63-49e5-9c7a-ba4b10ccf27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new standard — known as the Open Cybersecurity Schema Framework
        — was announced Tuesday at the Black Hat cybersecurity conference in Las Vegas.
        The project is being led by AWS, the cybersecurity firm Symantec and Splunk,
        a data analysis company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f37f83-fb52-44fd-a2c1-54d433e3dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec4b29-2c5b-46a8-af90-9648990d6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OCSF initiative is truly unprecedented," said Erkang Zheng,
        CEO of the cybersecurity firm JupiterOne, in a release. "Normalizing data
        prior to ingestion has been one of the biggest pain points for security professionals,
        and the universal framework proposed by the OCSF, powered by a common domain
        knowledge across several security vendors, simplifies this time-consuming
        step, ultimately enabling better and stronger security for all."</p>'
    '12':
