      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71a33a-b363-4b46-b210-914845dcc542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, Ignacio shared
        his first order of business, as he takes over the agency once led by former
        OWWA administrator Hans Cacdac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2446bb-8127-4d99-ab60-5c7af8b79d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f869ac-e29d-4c67-bd82-a02637ab96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were instructed by (Department of Migrant Workers) Secretary
        Toots Ople, OWWA and the DMW, whenever OFWs will come, they should feel that
        they are coming home, they should feel that this is their sanctuary, they
        should see the OWWA people as family,<em> dapat laging merong nakikinig sa
        kanila, laging nakangiti, laging interesado sa kwento nila, maliit man o malaki</em>,"
        Ignacio said. "<em>Yan ang unang</em> order of the day and that will not be
        too difficult to do <em>kasi ang mga taga</em>-OWWA, <em>yan na ang</em> DNA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd545ce-c54f-4636-a37a-3ce6ce3d4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.151+08:00
