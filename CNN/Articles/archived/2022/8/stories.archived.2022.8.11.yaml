    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3deef7dc-b2b7-4217-94c9-f20a37684992'
    'lead': 'The Philippine Competition Commission says it will not focus on issues
      thrown at ABS-CBN during its legislative franchise push, but on the effect of
      the agreement on the competition in the market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T14:08:03.102+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:29:28.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
