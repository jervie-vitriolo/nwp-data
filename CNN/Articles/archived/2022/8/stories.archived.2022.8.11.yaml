    'template': '1'
    'title': 'LTFRB: Decision on bus fare hike expected next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bb5b9-5a0d-43bd-868b-adaffffbb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:46:04.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong>&nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) is expected to
        come up with a decision next week on calls to increase bus fares, pending
        the position paper to be released by the National Economic and Development
        Authority (NEDA) on Aug. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770b221-a638-4654-9c7e-f2eeaa8ad878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:46:04.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea209c9-64f4-464e-8293-c7c3d40d856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:46:04.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, LTFRB chairperson Cheloy Garafil said
        upon NEDA''s submission on Wednesday, "the case will be deemed submitted for
        resolution" already, thus no hearing will be conducted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab214f6-96bc-42c7-8491-fb7582fe334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:46:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c1cf1-206e-4ddb-b68f-bad68458e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:46:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that there''s really--yung gas prices ay talagang
        tumaas na since the last fare increase sa buses. But we also recognize na
        magkakaroon talaga ito ng impact sa ating mga pasahero that''s why we''re
        very, very careful," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23554a48-fc09-4463-9b0b-a84ef8f2b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:46:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

