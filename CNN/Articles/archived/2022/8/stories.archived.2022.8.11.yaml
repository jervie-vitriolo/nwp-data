      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Thursday said he has been in consultation
        with Congress to pass bills to create the Virology Institute of the Philippines
        and the country''s own Centers for Disease Control and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdd2ef-cfa9-401d-92cf-3877da3cc0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T12:34:58.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the passage of these priority bills will ensure the country
        is ready for the next disease outbreak and all research will be consolidated
        in an orderly manner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5972c00-794a-427c-9b03-c172118f0d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T12:34:58.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in consultation with the House of the Reps and the
        Senate to create these agencies so that we can bring them to bear in what
        we are up to now continuing to have to fight," Marcos said during the 15th
        Philippine National Health Research System Week event held in Pampanga.</p>'
