      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will give ₱10,000 to each of the 153,410 affected
        households in Regions VI, VIII, X and XIII.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80affaf6-e41a-4f97-9cda-6a6ff506c4af'
      'mgnl:activationStatus': true
