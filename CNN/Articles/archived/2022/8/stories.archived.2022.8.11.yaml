      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a life lived so well, I am sure my mom has a lot to be grateful
        for," Suzette told the crowd. "Your presence here tonight, whether it be virtual
        or physical, is a testament to my mom''s great capacity to love and your own
        love for her."</p>'
