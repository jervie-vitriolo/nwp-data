      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d69b8d-88b7-4811-849f-5fcb9c370d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.938+08:00
      'mgnl:createdBy': 'teresa'
