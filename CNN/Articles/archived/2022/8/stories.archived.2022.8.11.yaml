    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94523f2-73ef-4249-8594-264354186ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T11:20:12.427+08:00
