      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb5d1d-4a73-4c2a-bb13-a4d800a013d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T13:54:24.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong>&nbsp;Former
        Sen. Leila de Lima''s legal battle is still far from over even after the Office
        of the Ombudsman dismissed the bribery complaints filed against her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414123d-f782-42f3-af4c-823da2d51d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954a92a-f5e0-4b6d-b30d-8191be0e861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s legal counsel Atty. Dino de Leon told CNN Philippines''
        <em>The Source</em> on Thursday that while the decision brings good news,
        the detained former senator is not fully happy that it took the Ombudsman
        years to see through the inconsistencies surrounding the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381c0d5-8de4-431f-9a77-2cff8548f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01950549-4e70-4aed-8c74-be9a4143b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they also view as "a cop out" the Department of Justice''s
        statement that De Lima''s other cases in the Muntinlupa Court for drug trade
        would be up to the court to decide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca22524-0ab3-487e-9bca-ba3198c95c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213eb90-fa75-4c9d-aab4-648ef367a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The camp of (former senator) Leila de Lima and Leila de Lima herself
        were glad that finally this particular case has been junked and has been called
        for what it truly is. It is a scam, it is a sham, it is inconsistent,  it
        does not have a leg to stand on," said Atty. Dino de Leon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1114f-0f91-439b-9cc9-2ed280f5689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf5ac0-5741-45d4-953e-0878d91fba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fact that Sen. Leila de Lima was happy because this
        particular case was dismissed, she''s also saddened by the fact that it took
        the Ombudsman so many years to actually call a spade a spade," he said. "As
        it can be gleaned from the resolution itself, it is actually quite clear and
        it’s easy to see that all of these testimonies were sham testimonies, but
        it took the Ombudsman five, six years."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a0c81-97d0-44d8-850f-5c5d31810fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c10b3-2487-4010-a1da-e48eddd86fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon was referring to the July 22 ruling of the Ombudsman that
        was only released on Tuesday. It dismissed the bribery case, citing inconsistencies
        in the testimonies of Kerwin Espinosa, who was detained on drug charges, and
        other witnesses about how the alleged ₱8 million bribe money was delivered
        to De Lima.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a588574-5062-452e-84dc-bec2d690f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c262a9-243b-4391-8b9c-b902b11b4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/9/Ombudsman-Leila-de-Lima-Ronnie-Dayan-dismissed-bribery-case.html">Ombudsman
        junks bribery complaints vs De Lima, ex-aide&nbsp;</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ebe38-89aa-40fd-82a1-1f56ca3b6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb00cf-fcf3-4b92-a510-377254a7a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa himself recanted his allegations months before the resolution
        was issued, saying he only invented stories of their dealings amid threats
        from the police. Other personalities linked to De Lima’s cases, including
        former Bureau of Corrections chief Rafael Ragos, De Lima''s former aide Ronnie
        Dayan and prison inmate Marcelo Adorco, followed suit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc24e55-8e5a-4506-9468-a82b45a9ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d328329-df0a-4796-ba6d-f37332e6e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will this decision affect De Lima''s pending drug cases?
        Justice Secretary Jesus Crispin "Boying" Remulla earlier stood firm about
        not withdrawing the drug charges. His camp also maintained that the Department
        of Justice is leaving it "to the sound discretion of the Muntinlupa court"
        to decide on the matter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbd2e8-7679-4ab4-a8ed-e6a6cb5be6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fe7eb-cd90-449d-b90f-1051084dffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said Remulla should examine the DOJ''s evidence,
        since the dismissal is "proof" that the cases filed against her were "all
        based on lies and fabrications of witnesses who were either coerced or bribed."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61102af-7162-450c-8344-e8ead10938b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca7b18-37ef-495b-8cd1-94ccb6999ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained in Camp Crame for five years, pending
        resolution of her remaining drug charges.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80489a7-1fa9-47ea-affa-90c4a4d66af8'
      'mgnl:activationStatus': true
