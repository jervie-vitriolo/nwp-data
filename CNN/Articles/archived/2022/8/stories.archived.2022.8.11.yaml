      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said both companies will execute a convertible note agreement,
        which involves conversion into 5.5 million more common shares of TV5 eight
        years from its issuance. By then, ABS-CBN would own nearly half or 49.92%
        of TV5.</p>'
    '7':
