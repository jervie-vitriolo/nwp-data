    'lead': ' Mindy Kaling has never publicly revealed the father of her two children,
      but she''s not troubled by speculation that their other parent is former beau
      and "The Office" star B.J. Novak, she said in a new interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T08:41:44.796+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:29:34.811+08:00
