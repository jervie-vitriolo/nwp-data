      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds the transaction is “consistent” with the national government’s
        policy of expanding the private sector’s role in supporting efficient and
