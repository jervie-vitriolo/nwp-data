    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4edb16a-aae7-4e92-aff3-5ae8685f5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:46:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We recognize that there''s really--gas prices have
        really gone up since the last increase in bus fares. But we also recognize
        that this will really have an impact on our passengers that''s why we''re
        very, very careful.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07692d56-10bc-400e-8238-d05128572813'
