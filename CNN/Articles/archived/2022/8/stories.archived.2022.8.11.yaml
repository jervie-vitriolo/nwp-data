      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Despite
        the economic rebound, the combined riches of Filipino billionaires dropped
        in the past year to $72 billion from $79 billion in 2021, according to <a
        href="https://www.forbes.com/sites/forbespr/2022/08/10/wealth-of-the-philippines-50-richest-on-forbes-list-drops-despite-economic-recovery/?sh=2f6b8d1975fa">Forbes''
        Philippines'' 50 Richest list</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508eeea-36a5-4dea-b5ad-361778088e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:16:21.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its report released Thursday, Forbes said over two-thirds
        of those in the roster "saw their wealth shrink."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aabfdb-070d-4614-8dbc-3f685e9423a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:16:21.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressures of inflation, rising commodity and energy prices
        as well as reduced exports to China dragged the benchmark stock index down
        6% from 11 months ago when fortunes were last measured. The Philippine peso
        also plunged 12% over the same period," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7c196-8934-4818-8c4e-0b98d7cd46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:16:21.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Sy siblings, the heirs of the late taipan Henry Sy, Sr.,
        retained their spot on the list, Forbes said their net worth went down by
        $4 billion to $12.6 billion, marking the "biggest drop" in dollar terms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ff935-a242-4107-bc04-ba516fbb58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:16:21.741+08:00
