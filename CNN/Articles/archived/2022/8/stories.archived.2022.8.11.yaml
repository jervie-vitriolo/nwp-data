      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ukrainian President Volodymyr Zelensky said the war
        "began with Crimea and must end with Crimea -- its liberation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00246cdb-f892-4f5f-8443-46b07be13f10'
