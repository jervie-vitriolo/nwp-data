    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aab938-1de9-465f-9b53-c3c884077ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if these moments were harder to capture pre-pandemic due to
        camera restrictions in the venue, it seems that fan creativity bloomed tenfold
        after fansigns were shifted online. The Thai TikToker binggy is one fan who
        always takes fansign preparations to the next level. She went viral for asking
        several K-pop idols to join her while <a href="https://www.tiktok.com/@binggy9/video/7111270888850427162?is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">singing and dancing</a> to various renditions of the Twice
        song “Alcohol-Free” during her virtual fansign experiences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfd501-5500-4396-a0f0-059076a6518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
