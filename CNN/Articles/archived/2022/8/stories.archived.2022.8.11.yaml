      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While drivers and operators hope the hike will be granted amid rising
        fuel prices, commuters'' protection groups urged authorities not to increase
        fares by over ₱2.</p>'
    '11':
