      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But are there particular stories that you want to pursue?</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04eb2b-ad49-4bc3-967e-48e0b27f6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d like to illustrate queer stories. I also want to illustrate
        stories that talk about our mythology or traditional beliefs. Lumaki rin ako
        sa mga fairytales and mga legends. Super mag-eenjoy ako if I could illustrate
        a compendium of myths or epics. Like, there''s this Maranao epic called Darangen.
        Super matutuwa ako if I could do something like that kung darating man siya.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff89cd-e799-4f16-8d3d-229643043f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2d88b-e6fa-465a-aaac-d0d5bb7e2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You know how people say that children are now focused on
        digital stuff like videos? But I noticed that young kids in our family, while
        they are very into those videos, they''re also really interested in books
        and in drawing. It''s interesting to see that they still get lost in the world
        of books and art. That made me think of how books can withstand time. Why
        do you think books remain relevant up to this day?</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5dc92f-1238-49cf-8643-67fc3de60648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My personal view is that because of its format, parang you feel
        you''re discovering it page by page. With videos, once you''re in it, things
        just go on and on. You''re just a passive viewer. When you''re reading, there''s
        the act of turning the page. For me, it''s the feeling of discovery na "ah,
        eto ''yung nangyari next." It''s ironic because it''s more static as a medium,
        but in a way, you could dive into it more because it''s as if you''re part
        of the story. You''re an active agent in the story, in driving the narrative
        forward. You''re literally moving from one scene to the next by turning the
        page. I think ''yun ''yung magic ng book. The story can jump out of the page
        because of what you do, which is picking up the page and turning it.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf7121-73f6-4bad-8117-ba1232091246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What children''s books should kids and also adults read
        now?</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2937b16-5ef3-4bf0-9309-39dba3678717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything that sparks the delight sa mga bata. We recently had the
        National Children''s Book Awards, so it would be nice if people also read
        all the winners there. I also hope people would read more books from outside
        Manila. there''s this publishing house called <a href="https://www.facebook.com/AklatAlamid/"
        target="_blank">Aklat Alamid</a>. They feature stories from different regions
        and provinces in the Philippines and make it a point that the authors are
        also from those places. They publish in languages like Waray and Ilocano.
        If possible, they also get illustrators from those places. It would be nice
        for those books to get more traction.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdaf164-2191-4677-897d-6715360e897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges for children''s
        books illustrators now?</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282cfdd-edd8-46e9-95b7-581a0d0e14ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.490+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, of course, nandun ''yung the whole “print is dead” argument.
        But for me, I just want to take this space to say na children''s books are
        also being targeted by [the government]. Adarna has a book about dictatorship
        called <a href="https://www.cnnphilippines.com/life/culture/literature/2017/07/28/aklat-ng-sakin-adarna-house.html"
        target="_blank">"Ito ang Diktadura"</a> and tinroll sila. They were red tagged.
        As children''s book authors, it''s our duty to tell stories that are enriching.
        That also includes, of course, telling the truth. Even if fantasy siya, it
        speaks about the truths of people. Ngayon naman sa climate natin ngayon telling
        the truth is demonized and targeted. That''s one of the challenges we''re
        facing now. It''s going to be an uphill battle for children''s book authors
        and illustrators, because it''s our job to tell stories that talk about truth.
        We put a lot of care into telling the truth, because children deserve that
        truth.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e7219-c9d9-4eb7-b7cd-c703ffbfd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:30:43.491+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Cely’s Crocodile,” “Intramuros: The Walled City,” and other
        books featuring Adrian Panadero’s work are available on <a href="https://tahananbooks.ph/"
        target="_blank">Tahanan Books</a>.</em></p>'
  'Makati-schools-gov-t-offices-solar-power':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-11T16:55:04.055+08:00
    'imagesource': 'jcr:b3580bef-edc1-4bfc-98cc-2f7296fc2f00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '300679e9-254f-4b38-8639-bd22696238aa'
    'lead': 'All public schools and some government offices in Makati City will install
      solar panels to cut down energy consumption and costs, promoting a more sustainable
      city, the information office announced on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T16:55:14.174+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:29:21.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:03.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati-City', 'Mayor-Abby-Binay', 'solar-power', 'climate-crisis',
      'public-schools', 'government-offices']
    'template': '1'
    'title': 'Makati public schools, gov''t offices to shift to solar power'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa189059-f0f4-4217-80cc-cedc4e915632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> All
        public schools and some government offices in Makati City will install solar
        panels to cut down energy consumption and costs, promoting a more sustainable
        city, the information office announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f95cb-f0dd-4138-b138-d5f3a85a927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Abby Binay said Makati wants to be the pioneer in using renewable
        energy to power public schools and local government offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdbca7-c627-4674-9679-5b7778fed39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to announce that the city is procuring solar panels
        to provide a source of renewable energy in our schools and local government
        offices," she announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422b036-51fe-4188-92df-510cf4d90d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor pointed out that the city can continue to supply electrical
        power to schools and offices even during calamities as it will have its own
        power source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08684270-6f5d-4fdc-9900-9bf12678faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said installing solar panels in all 43 public schools – 25 elementary
        schools, 10 junior high schools, and 8 senior high schools – can be done in
        batches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ca8b9-eeb0-4268-aca7-00b8fa54cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comembo Elementary School, where the mayor kicked off the Brigada
        Eskwela program, will be one of the pilot sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2ba11-4553-490d-b071-72ecd6557ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said switching to solar energy is a “long-term commitment”
        and requires “careful study” because of its social and economic benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ae9c6-580c-4860-8d99-38c03aadffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier declared a state of <a href="https://www.cnnphilippines.com/news/2022/8/6/Makati-under-state-of-climate-emergency.html?fb">climate
        emergency</a> in the city, citing rising temperatures and sea levels globally
        that affect low-lying coastal areas, including the country''s financial district.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14644140-6972-4f1d-958f-4d2803b76bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive vowed that Makati will increase efforts
        to address climate change as she called on the participation of businesses,
        communities, and other stakeholders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a91420-52fb-4d1b-9dad-2e90647e7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:55:14.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:29:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with her promise, Binay also bared plans to roll out <a
        href="https://www.cnnphilippines.com/transportation/2022/8/5/makati-e-bus-rollout-2024.html">electric
        buses in 2024</a> after securing a $13 million grant (over ₱700 million) from
        the South Korean government.&nbsp;</p>'
