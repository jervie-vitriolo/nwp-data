      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Australian landmarks, including the Sydney Opera House,
        <a href="https://twitter.com/OptusStadium/status/1556957723056656385?s=20&amp;t=6x44c-1CZPL2HVlT223YDg"
        target="_blank">Optus Stadium</a>&nbsp;in Perth and Flinders Street railway
        station in Melbourne, were lit in pink this week in memory of the performer
        who died at her ranch in Southern California at age 73.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5dbe8a-8300-489a-8f49-95d3869356f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews <a href="https://twitter.com/DanielAndrewsMP/status/1556882244677300224?s=20&amp;t=S-AxWfdiz_fj8kTrJx9w_g"
        target="_blank">said</a>&nbsp;lighting buildings in pink was a gesture "to
        remember Olivia Newton John, and her enormous contribution to cancer awareness,
        research and treatment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f7f30-2424-4e86-805c-10b11346946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John survived two bouts of breast cancer, one in the early
        1990s, the other in 2017. In September 2018 she revealed that she was once
        again fighting cancer, this time at the base of her spine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db746d24-c287-405e-869c-5e60f7fec52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her struggles, Newton-John maintained a positive outlook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585f6e7-cf3c-4fe3-a735-f7b70ce779e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that when you go through something difficult, even something
        as dramatic as cancer, that something positive will come of it," <a href="https://www.onjcancercentre.org/about/olivia-newton-john"
        target="_blank">she wrote</a>&nbsp;on the website for the Olivia Newton-John
        Cancer Wellness and Research Centre, which opened in Melbourne in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98862f-026c-43ec-b6eb-91067acff77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With more and more people affected by cancer every day, I believe
        we are in a world desperate for healing, and I''m committed to doing whatever
        I can to help."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e8f90-1172-4508-8899-5a811df25da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her death, the organization said in a statement that Newton-John''s
        "generous support and gift provided hope and changed the lives of thousands
        of cancer patients."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41acfb9-b179-421b-9aac-8389ca69192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John''s death prompted an outpouring of grief from fans who
        followed her career from "Grease" to her Las Vegas concert residency, while
        those who had worked with her throughout the years shared memories and condolences
        on social media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeed46b-825b-4a87-8c6a-ff9c3b41bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John''s memorial service will be the second state farewell
        offered for an Australian singer this month. The <a href="https://twitter.com/DanielAndrewsMP/status/1556167345818570752?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1556167345818570752%7Ctwgr%5Ea6973023ead547b824d82ae529d6406fd7059b6a%7Ctwcon%5Es1_c10&amp;ref_url=https%3A%2F%2Fwww.sbs.com.au%2Fnews%2Farticle%2Fshing-star-judith-durhams-family-accept-offer-of-a-state-funeral-in-victoria%2F15tgyou33"
        target="_blank">Victorian government is organizing</a>&nbsp;a state funeral
        for Judith Durham, lead singer of The Seekers, who died August 5 at age 79.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965045cb-9ceb-4bb3-af44-7502b27a9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/10/entertainment/olivia-newton-john-australia-landmarks-light-intl-hnk/index.html#:~:text=Olivia%20Newton%2DJohn%20to%20receive%20state%20memorial%20service%20in%20Australia&amp;text=Olivia%20Newton%2DJohn%2C%20the%20singer,Premier%20Dan%20Andrews%20announced%20Thursday."
        target="_blank">Olivia Newton-John to receive state memorial service in Australia</a>."</em></p>'
  'gotabaya-rajapaksa-thailand-travel':
    'author': 'Irene Nasser and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-11T18:00:41.605+08:00
    'imagesource': 'jcr:37137cbf-2317-4411-ab83-0cda71c5f86d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bfce5c7-a216-493c-ae55-e256d5e37da4'
    'lead': 'Thailand has received a request from former Sri Lankan President Gotabaya
      Rajapaksa to enter the country, Ministry of Foreign Affairs Spokesperson Tanee
      Sangrat said in a social media post on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T18:04:19.302+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:29:18.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:05.678+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'Thailand', 'Gotabaya-Rajapaksa']
    'template': '1'
    'title': 'Former Sri Lankan President Rajapaksa requests to travel to Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea8e16-c8e1-4c18-8583-bcca299fcc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thailand has received a request from former
        Sri Lankan President Gotabaya Rajapaksa to enter the country, Ministry of
        Foreign Affairs Spokesperson Tanee Sangrat said in a social media post on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009585e-c365-486f-8b83-f048efb10a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa is currently in Singapore after fleeing Sri Lanka in July
        amid <a href="http://www.cnn.com/2022/07/11/asia/sri-lanka-crisis-whats-next-explainer-intl-hnk/index.html"
        target="_blank">mass anti-government protests</a>. Sangrat said that as a
        holder of a Sri Lankan diplomatic passport, Rajapaksa can enter <a href="https://www.cnn.com/specials/asia/thailand-topics"
        target="_blank">Thailand</a>&nbsp;without a visa for up to 90 days, emphasizing
        the stay is temporary and he is not seeking political asylum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a5b7f-17e8-43d5-b24c-2ffadefd2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangrat did not mention when Rajapaksa intended on traveling to
        Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfcc23-97bc-465f-9da4-f833d6124fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa arrived in Singapore on July 14, after initially fleeing
        <a href="https://www.cnn.com/specials/asia/sri-lanka" target="_blank">Sri
        Lanka</a>&nbsp;for Maldives, days after angry protesters stormed his official
        residence and office demanding he step down over his alleged mismanagement
        of the economy. Rajapaksa then <a href="http://www.cnn.com/2022/07/15/asia/sri-lanka-rajapaksa-crisis-friday-intl-hnk/index.html"
        target="_blank">tendered his resignation</a>&nbsp;from Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6ee14-59e3-41aa-b2e5-89360f3b48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has been growing in Sri Lanka for months after the country''s
        foreign exchange reserves plummeted to record lows, with dollars running out
        to pay for essential imports including food, medicine and fuel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbefdd1-7d04-4a8b-8259-443829d851d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader''s hurried exit last month was a historic moment
        for the nation of 22 million, which the Rajapaksas had ruled with an iron
        fist for much of the past two decades, before losing the faith of their citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad65d5-4de7-4fba-a3f7-1ae032ce0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa is not the first member of the family to have been president.
        His brother Mahinda Rajapaksa, was elected to the top job in 2005 and achieved
        near legendary status in 2009 when he declared victory in the 26-year civil
        war against the Liberation Tigers of Tamil Eelam rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41525d26-b584-4587-b6ad-c4a9d53c6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotabaya Rajapaksa served as defense secretary at the time, and
        the brothers were accused by rights groups of committing war crimes — allegations
        the family denies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98f328-4c7c-4f81-996d-22944f12d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, many Sri Lankans have accused the Rajapaksas of mishandling
        the country''s economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c053922-73bd-415c-aa66-a94e0286324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After storming the presidential palace, thousands of jubilant Sri
        Lankans swam in Gotabaya Rajapaksa''s pool, sang in his dining room, and danced
        around the opulent grounds of what was one of the country''s most heavily
        guarded buildings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fb0c9-4b00-43b5-b10f-8f99ec9ef6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following Rajapaksa''s resignation, lawmakers elected
        the former prime minister <a href="https://www.cnn.com/2022/07/18/asia/sri-lanka-acting-president-exclusive-interview-intl-hnk/index.html"
        target="_blank">Ranil Wickremesinghe</a>&nbsp;as president, but anger remains
        as many protesters see him as inextricably tied to the former leader''s regime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44a909-da82-4889-bf28-70afd33c6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe has appeared to distance himself from the Rajapaksas,
        telling CNN last month the previous government was "covering up facts" about
        its crippling financial crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f90ad-13f7-4362-bd8e-0fe439ec87ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:04:19.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/10/world/sri-lanka-former-president-entry-thailand-intl/index.html"
        target="_blank">Former Sri Lankan President Rajapaksa requests to travel to
        Thailand</a>."</em></p>'
