    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Combined wealth of PH tycoons declines; Sy siblings still top Forbes
      richest list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7833c-0341-49f3-9ef4-7818b495cf36'
