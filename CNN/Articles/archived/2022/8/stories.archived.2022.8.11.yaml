      Queen'' Lydia De Vega dies at 57 | Sports Desk" /><meta itemprop="description"
      content="The world of sports has lost another legend and this one hits closer
      to home. Filipina track and field icon Lydia De Vega died last night after a
      long battle with breast cancer. Her death was announced in a Facebook post by
      her daughter, former La Salle volleyball star Stephanie Mercado. <br /><br />De
      Vega is one of the most decorated Filipino athletes of all time. She was even
      hailed the fastest woman in Asia in the 1980''s. She won numerous gold medals
      in the Southeast Asian Games, Asian Games, and Asian Athletics Championships.
      She also ran in the Olympics in 1984 and 1988. De Vega retired from competition
      in 1994 but the national records she set in the 100-meter and 200-meter runs
      during her career stood for over three decades.<br /><br />Former Olympic swimmer
      and our very own New Day host Christine Jacob Sandejas says she''s mourning
      ''the loss of an amazing super hero athlete and human being.'' Christine and
      Lydia represented the country in the 1984 Summer Olympics in Los Angeles, California.<br
