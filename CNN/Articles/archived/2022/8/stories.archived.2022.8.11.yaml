    'template': '1'
    'title': '''She fought a good fight’: Marcos, sports community mourn Lydia De
      Vega'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266ea7d-b24c-41e1-b618-add02dff8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:35:12.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)—</strong> Tributes
        poured in on social media overnight as offiicials and the sports community
        mourned the death of athletics legend Lydia De Vega.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3cdea-df6e-4273-81ff-6b6809fabc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:35:12.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c4184-80b4-476d-a366-093aa8d0cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:35:12.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, President Ferdinand “Bongbong” Marcos
        Jr. extended his condolences to the family of De Vega, who died the day before
        after a bout with cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e1eb3-e13e-4146-8137-1ddda29dd35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:35:12.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df013245-8d9e-49d0-b87e-37e6e7b851e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:35:12.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:17.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos hailed the accomplishments of the sprint queen and urged
        Filipinos to “pray for her peace.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26404db1-bde2-4800-ba0c-80ebc9ee3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:35:12.203+08:00
