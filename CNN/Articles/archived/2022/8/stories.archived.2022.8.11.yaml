    'lead': 'Filipino American filmmaker Cece Asuncion has been a trailblazer for
      the LGBT community in the US after he established a modeling agency for transgenders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T22:54:13.726+08:00
