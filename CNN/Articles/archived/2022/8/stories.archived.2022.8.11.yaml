      'mgnl:lastActivated': 2023-01-19T12:29:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7c2a0-dc4c-4ec5-a7dc-475a5e62006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:11:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing Thursday, Clarence Guinto, regional director
        of LTO Metro Manila, said they met with the concerned officials along with
        transport group leaders to discuss the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0f9e5-acb9-434c-9e77-055e1cc82963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:11:32.541+08:00
