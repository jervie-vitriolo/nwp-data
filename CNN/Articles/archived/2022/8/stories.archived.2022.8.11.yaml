    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80d5ef2-0b2e-476e-a759-d052baabf0bf'
    'lead': 'Olivia Newton-John, the singer and "Grease" star who died on Monday in
      the United States, will receive a state memorial service in Australia, Victorian
      state Premier Dan Andrews announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T18:00:19.317+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:29:18.673+08:00
