      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bbeb6-71f2-43fb-ba61-ae5cbb051a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Dolly Rose Bolante-Prado of Quezon City Regional Trial Court
        Branch 306 prohibited the National Telecommunications Commission (NTC) from
        enforcing its June 8 memorandum against Bulatlat “until a final adjudication
        of the merits of the main case has been made.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec5d03-7db7-4faf-9967-36e14130cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb99dff-73c9-4f29-9a8c-d57f1b31efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came nearly a month after she denied the news site’s appeal
        for a temporary restraining order (TRO) against the NTC memo. At that time,
        the judge didn''t grant the TRO since members of the court were still able
        to access bulatlat.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ba715-9166-4445-80e5-9bee230339be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648dbad-6291-4ca0-87d8-53c2ae2c5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issuing the injunction, Bolante-Prado declared there was “evidently”
        a violation or curtailment of Bulatlat’s right to free speech and of the freedom
        of the press when access to its website was limited. The media organization
        earlier reported a significant drop in the number of its site visitors following
        the NTC’s move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cf054-4de4-4a30-a87b-ce378798fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a516c-9bfc-451d-a0a5-360f3a230a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the Court, any limitation or restriction in the exercise of
        one’s right, no matter the extent, and for even minimal periods of time, is
        a form of deprivation, and, clearly, a violation of such right,” the court
        order read. “The violation itself is damage enough on the one restrained which
        cannot be quantified or measured in terms of monetary value."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a782cd-48ad-4114-bd0a-7fcb17f2da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac6542e-c410-4745-95f8-8e996e84237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bulatlat thanked Judge Bolante-Prado for upholding
        journalists’ rights, as well as its lawyers and supporters "for standing with
        us against state-sponsored censorship."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24499367-8956-44d7-bb74-e81c4e88d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3083ef-e3cc-4d04-a23a-36b827f16771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court''s resolution is a powerful yet beautiful defense of
        constitutionally-guaranteed press freedom,” the news outlet said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7558b8-c8b9-4687-9db7-bb1f9b973c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.299+08:00
