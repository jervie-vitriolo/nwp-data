    'jcr:uuid': 'f3e9bd0b-43cf-47a0-9197-21b41de52cb1'
    'lead': 'Houston Rockets guard Jalen Green says he is grateful for the Filipino
      fans who have been supporting his young basketball career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T16:14:03.750+08:00
