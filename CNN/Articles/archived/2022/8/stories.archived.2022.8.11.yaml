      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff18486-0e0e-4c81-8093-a7683c7dea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Panadero won the Alcala Prize from the Philippine Board
        on Books for Young People (PBBY). The prize granted him the opportunity to
        illustrate his first children’s storybook <a href="https://tahananbooks.com/products/celys-crocodile-the-art-and-story-of-araceli-limcaco-dans"
        target="_blank">“Cely’s Crocodile.”</a> Written by Gabriela Dans Lee, the
        book tells the story of renowned artist Araceli Limcaco Dans. It zooms in
        on how Dans continued to nurture her art even during the turbulent years of
        the Japanese Occupation. Panadero’s painterly visuals evoke the hopeful, imaginative
        mind of the artist as a child as well as the darkness of the story’s milieu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be5bbf-655c-4bfc-a3d7-c960d954010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30ad70-d349-4605-8a99-061a12d073ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the book was picked by the National Children’s Book Awards
        as one of its best reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ddf29-b2a0-4cf9-ab41-240efc310158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd462a4c-791e-4fd7-8b46-034cbab3abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Panadero talks about his approach to illustrating
        “Cely’s Crocodile” and the role of art in delivering historical truths to
        children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb08bff-ce56-40bd-93cd-00a71d9cdc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52e359-4567-4798-b096-de63ebe722e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations again for being chosen as one of best reads
        of the National Children''s Book Awards this year. Also, congratulations on
        the PBBY-Alcala Prize, which goes way back. But I believe your involvement
        with the book was made possible because of that prize. Can you tell me more
        about that?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050f4a8-c9f3-43fc-9537-8df8d45b460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung Alcala Prize is a yearly illustration award. I actually got
        to know it because a few of my office mates joined before and won. At the
        back of my head, I felt that I want to join in the future too. It was in 2019
        when I saw the call for submissions. It was a week before the deadline. Late
        ko nakita ''yung call for submissions, so I seriously doubted if I should
        still enter. But I really liked the story, especially the artist that the
        story is about. It''s about Araceli Dans. She was one of the artists that
        I learned about when I was still in school. I really like her artwork, which
        is about lace and all that. I was excited by the story, so I still submitted
        and thankfully won the prize.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d871e5-eabf-4282-9a64-6158e6a30ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.737+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c414e0-e823-4155-b013-e6719c136fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you win the Alcala prize, you get the rights to illustrate the
        whole book. It just also so happened that the author of the story is the granddaughter
        of the artist. After that, it became a deeper process of getting to know their
        family story, of getting to know the author''s lola''s artwork.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722de91-4348-4fa3-9501-e45d90ff3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246539f-031e-49e2-a2f3-d383e5af6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read that it took you about seven months to finish illustrating
        the whole book. I want to know more about the process of illustrating [it].
        How did you determine the painterly style you used in the book?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a15b7-c743-4b7b-9a03-28885354b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was my first time to do a children''s storybook. In the past,
        the children''s books I worked on were more of reference books. They''re mostly
        about history and architecture. This was the first time that it was my illustration
        style that''s going to carry it. The process behind that was first looking
        at the existing artworks of the artist that the story is about. It became
        a bit tricky because, you know, if it''s about the story na wala namang ni-re-reference
        na artist, you could really go very playful with what you want. Here, it''s
        sort of an homage to her. It was really more of consulting her artwork and
        trying to dissect them and trying to pull out elements or something that you
        could use. If you notice, there are a lot of lace elements sprinkled but not
        necessarily in a way that is a copy of her paintings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcfd79-49f8-40be-8a27-7c91cb82b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e7e64-83de-47e7-bd2b-5016115efba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole process started with me sketching. I sketched many little
        thumbnails, because I''m the type who wants to see all the possibilities before
        settling on what I want to illustrate. I made lots and lots of little sketches.
        When I was [satisfied], I began to illustrate it. I used Photoshop — I''m
        a digital illustrator. That took quite a while. As you mentioned, seven months
        siya in total.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27612fb-5532-4b4b-bf03-de702ecaac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb55639-7b19-47cb-9c21-838583f84764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was interesting because since it''s my first children''s storybook
        parang I thought that I wasn''t content yet na parang I want to push it more
        or add some more. Once I was done illustrating everything, binalikan ko ''yung
        iba and redid it or added totally new spreads. Eventually, it worked out.
        The publisher was fine with the extra time because everybody was happy with
        the final output.</p>'
