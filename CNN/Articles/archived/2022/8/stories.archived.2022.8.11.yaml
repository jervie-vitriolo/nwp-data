      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree to the suggestion to make it three doses for
        the so-called ‘fully vaccinated’ so that at least more people will be protected.]</p>'
