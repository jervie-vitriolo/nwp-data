      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Jeepneys and UV Express are included in the routes
        that we will reopen.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eafea3-9c75-429c-9813-7462d99d6680'
      'mgnl:activationStatus': true
