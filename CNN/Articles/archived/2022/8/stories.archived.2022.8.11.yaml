      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/10/De-Lima-urges-DOJ-sec-examine-evidence.html">''Examine
        evidence'': De Lima urges Justice chief after Ombudsman junks bribery complaints&nbsp;</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb406987-12c2-4dbf-95ef-89c7b83da593'
      'mgnl:activationStatus': true
