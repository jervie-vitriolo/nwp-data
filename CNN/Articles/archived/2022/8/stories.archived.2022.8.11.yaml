      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting between Asec. Guadiz and Dermalog was only an initial
        part of a continuing talks with the IT company that the LTO envisioned, with
        the hopes of further threshing out issues concerning the smooth process flow
