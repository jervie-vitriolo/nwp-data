    'lead': 'President Bongbong Marcos, other government officials, and the sports
      community condoled with the family of athletics legend Lydia De Vega, who died
      on Wednesday after a battle with cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T18:35:12.202+08:00
