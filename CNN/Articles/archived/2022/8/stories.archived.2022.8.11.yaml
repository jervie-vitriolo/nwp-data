      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia annexed Crimea from Ukraine in 2014, after Russian President
        Vladimir Putin sent military forces into what was then an autonomous region
        of southern Ukraine with strong Russian loyalties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196067d-0abe-47b8-ad36-9e0b46a3fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.938+08:00
