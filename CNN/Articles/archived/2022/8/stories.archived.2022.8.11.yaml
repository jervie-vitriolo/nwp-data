      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the stock exchange, ABS-CBN said the deal involves
        the acquisition of new common shares of TV5, representing 34.99% of total
        voting and outstanding capital stock, for ₱2.16 billion. MediaQuest Holdings,
        the media arm of the MVP Group, still has controlling stake at 64.79%.</p>'
