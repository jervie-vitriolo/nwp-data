      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69452eaf-f24a-4704-83cf-10786bfff7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.152+08:00
      'mgnl:createdBy': 'bamba'
