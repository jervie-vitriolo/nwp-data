  'Arctic-melting-faster':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-11T23:13:16.132+08:00
    'imagesource': 'jcr:334d9e57-c72c-41f4-980a-471cdcc308c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf9d0a3-d51d-441f-86d0-5d9b29fc56a6'
    'lead': 'Rapid Arctic warming is caused by the increasing amount of planet-warming
      gas in the atmosphere.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T23:26:25.597+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:26:32.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:12.440+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arctic', 'melting', 'faster', 'climate-change']
    'template': '1'
    'title': 'The Arctic is warming four times faster than the rest of the planet,
      new research shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87363baf-8f87-4857-8e63-a83f910c35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As sea ice vanishes, Greenland melts and
        wildfires scorch the planet''s northernmost forests, new research confirms
        what scientists are sounding alarms about: the Arctic has warmed much faster
        than the rest of the world in the past several decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61380df-19d8-4a7d-9814-6e5903b0e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon, called Arctic amplification, is caused by the heat-trapping
        emissions from burning fossil fuels. The pace of the temperature increase
        around the North Pole in recent decades was four times higher than the rest
        of the planet, researchers at the Finnish Meteorological Institute found in
        a study published Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232791a-433e-4598-bd09-c47e428fd50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem: Climate models, which scientists used to predict
        long-term change, are not capturing this high rate of warming, lead author
        and researcher Mika Rantanen told CNN, which was part of this study''s motivation.
        That''s concerning because if the models can''t recreate what''s happening
        right now, scientists can''t be confident in their long-term predictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a7bb6-e7e8-4abb-b871-7a089de5846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this discrepancy, we decided that this needs to be corrected,"
        Rantenen said. "This needs to be updated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683907fd-3cc7-4bf9-af24-a951de791373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Nature Communications Earth
        and Environment, analyzed temperature trends in the Arctic Circle between
        1979 and 2021 — the modern era of satellite data. They found the rate of warming
        is particularly high in the Eurasian region of the Arctic, especially the
        Barents Sea, which has warmed seven times faster than the global average.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87876cf-e1af-47e1-a670-0575fc2240cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data revealed that the annual average temperature in the
        Barents region climbed by as much as 2.7 degrees Celsius (4.9 degrees Fahrenheit)
        each decade in the past 20 to 40 years, making the Barents Sea and its islands
        the fastest warming location on the planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09863843-6086-488d-a722-8fb35a8abd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has triggered a rapid loss in sea ice in the Arctic
        region, which in turn has amplified global warming. Bright white sea ice reflects
        solar energy back to space, but when it melts, the dark ocean absorbs that
        heat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3a021-4126-49b1-b632-62871e0a75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Walsh, chief scientist at the International Arctic Research
        Center in the University of Alaska Fairbanks, said the study''s timeframe
        really homed in on the Arctic amplification phenomenon, which has been more
        significant in the past several decades than the early and mid-1900s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba8a83-81ee-43d7-9772-1140586b09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arctic amplification is unmistakable," Walsh, who is not involved
        with the study, told CNN. "It''s more than a factor of one; it''s a factor
        of several — whether it''s two or three or four — and I think that doesn''t
        change the fact that the Arctic is warming faster than the rest of the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5fb9a4-a559-444d-8d3e-183e4677b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s annual Arctic Report Card, which was published by the
        National Oceanic and Atmospheric Administration, found that the Arctic region
        is warming faster than the rest of the Earth and is rapidly losing ice cover,
        transforming the typically frozen landscape to a greener and browner one than
        it was just roughly a decade ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e159d6-537c-4584-a6d3-fbe4be04c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these findings also reflect the most recent UN state-of-the-science
        report on the climate crisis, which found the Arctic will continue to warm
        faster than the rest of the planet as long as humans continue to burn fossil
        fuels and release greenhouse gases into the atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef99367-9602-4059-9e36-f5d53e09b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:26:25.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Arctic is really more sensitive to global warming than previously
        thought," Rantanen said. "Only time will tell. Let''s see how this will evolve
        in the future."</p>'
    '13':
