  'senate-probe-ps-dbm-ppe-laptop-deals':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-11T16:19:42.531+08:00
    'imagesource': 'jcr:b579dcb0-48af-4bd3-aceb-787055eb12a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ace36d-8188-4343-b118-51796639e1eb'
    'lead': 'The two members of the Senate minority bloc want a fresh probe into the
      Procurement Service of the Department of Budget and Management over recently
      released findings of the Commission on Audit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T16:20:32.601+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:29:24.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:02.522+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators want fresh probe into PS-DBM over PPE, laptop deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1c201-c5f4-461f-8717-d8ff26d1f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — The
        two members of the Senate minority bloc want a fresh probe into the Procurement
        Service of the Department of Budget and Management (PS-DBM) over recently
        released findings of the Commission on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf5777-a7b8-40dc-bac0-b94d83a43f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d5af8-534a-4932-b8f7-007e428c9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros on Thursday announced she will file a resolution
        to investigate PS-DBM''s reported approval of contracts for personal protective
        equipment (PPE) which lack necessary certification, as well as the purchase
        of allegedly overpriced laptops for the Department of Education (DepEd).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf193b1-12e2-4b82-b9b9-a6c421b66cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e95583-de53-466c-a0fb-c492bf51ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said PS-DBM—which was involved in the multibillion Pharmally
        mess probed by the Senate last year—"[seems] to be reprising their earlier
        kontrabida roles in the new anomalies flagged by COA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ff7f9-50c9-47a4-a189-99a2cdd0a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f53b7-d1ab-49ca-9de9-05f02624c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is within the purview of the Senate Blue Ribbon Committee, and
        we look forward to the committee calling in these officials of PS-DBM so that
        these numerous issues are investigated," the senator added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755e847-19ab-4735-8061-0ba30fbf644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d8787-e330-41ea-b6d2-be2a75d3bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III, meanwhile, already filed a
        resolution to investigate the agency''s ₱2.4 billion laptop deal with DepEd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c60e7-bf00-465c-b555-2b959427e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145536d-b79e-4f06-a418-770715574675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption in public procurement is not just about losing money.
        It also reduces the quality of work or services rendered by the government
        to the people, in this case, our child learners," he said in the resolution
        filed on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfeb082-d767-47b3-ae6d-44ff1639cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4c4fd-09cf-42d6-a314-d8d38ba15932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PPE without proper certification</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4d849-dfb2-4b1c-81ca-a29bee43e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512fa9b-fd90-4c4c-9edb-bfbd6a37b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2021 audit report uploaded last month, COA said PS-DBM approved
        contracts for PPE totaling ₱1.38 billion despite the absence of a certificate
        of medical device notification (CMDN).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b91fe-b1f1-4da2-9e47-58ce4d0fe474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0d7aa-918b-4079-a00f-306872ab6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration requires manufacturers and importers
        to secure a CMDN for their products to be commercially sold and distributed
        in the country. This is an added measure to ensure the medical equipment underwent
        FDA quality and safety evaluation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b183d-d14f-424f-b98e-598a28f2674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834609d-d5e2-495f-b8bf-67bf71b666d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM, for its part, argued there was an urgent need for the procurement
        and that it instead allowed the submission of "equivalent foreign documents"
        for the imported PPE.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196132da-2c11-4b1a-8542-5acbd86f96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f362e-0670-4017-9ff5-f477aa4457e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is safe to say that the personal protective equipment were procured
        during extraordinary times," PS-DBM said. "Thus, it is important to take into
        consideration that existing rules and regulations may, if not inapplicable,
        be very difficult to implement considering the unpredictable and constantly
        changing situations during those times," the agency added, noting the persistent
        COVID-19 lockdowns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245bd66-00ca-4304-b9e9-502a9739d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5754d-90b3-4943-9029-af414b9e7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same COA report also flagged the purchase of laptops for teachers
        which cost over ₱58,000 each when the estimated approved price was only around
        ₱35,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f3069-64ab-401a-8fe5-dac315e29054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a16e74-3710-406b-b4cc-a848f3f1109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to this huge price difference, state auditors said only 39,583
        units were acquired instead of the supposed 68,500. They further noted that
        the base price of the same model in the market —but with a better screen —cost
        only around ₱22,490 to ₱25,000. Despite being more expensive, teachers reported
        that the entry-level laptops with old processors were slow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c883b5a-8766-4f73-94a1-41610bbfc074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e7ab2-4644-40e2-822c-d61bf0ee48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier said it <a href="https://www.cnnphilippines.com/news/2022/8/4/deped-coa-overpriced-laptops-response.html">already
        submitted documents</a> in response to the COA findings. <a href="https://www.cnnphilippines.com/news/2022/8/8/DepEd-laptop-PS-DBM-COA.html">The
        new PS-DBM chief said</a> they will internally investigate the matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded513fb-edda-4551-ad9d-5990b3b0591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9e429-c1b9-4f3d-82e2-0e46683c4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:20:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House bill to probe the purchase of the laptops was also filed
        by the Makabayan bloc earlier this week.</p>'
  'adrian-panadero-creative-questionnaire':
