      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such scenes are not out of the ordinary in K-pop stan land. The
        limited time for these types of idol interactions encourage a lot of creativity
        from fans who want to stand out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1af6b-d68a-45e6-b111-f5996d70d42c'
