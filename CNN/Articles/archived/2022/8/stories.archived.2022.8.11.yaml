    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddee9c-e4bb-4219-9647-3d9ad9db97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.951+08:00
