      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda yung</em> discussion <em>namin at napagkasunduan namin
        na ayusin itong mga</em> issues <em>na nire-</em>raise <em>ng</em> transport
        leaders," he said of the meeting held Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b55666-12df-4e96-bc34-0afbd7f32fcd'
      'mgnl:activationStatus': true
