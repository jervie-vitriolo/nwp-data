      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City bus operators have been appealing for a ₱4 to ₱7 fare hike,
        and increments beyond the first five kilometers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce9b02-5b77-4741-aeb9-571e337d15be'
      'mgnl:activationStatus': true
