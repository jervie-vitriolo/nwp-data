      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative comes as the Biden administration has ramped up outreach
        to the private sector in hopes of safeguarding critical infrastructure and
        other US assets from a wave of cyberattacks. Last month, US officials announced
        an effort to fill hundreds of thousands of vacant cybersecurity jobs, describing
        the talent shortage as both a national security challenge and an economic
        opportunity for the middle class.</p>'
