      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)&nbsp;—</strong>
        The Land Transportation Office (LTO) said local government units (LGUs) implementing
        the no contact apprehension policy have agreed to review their guidelines
        following complaints from public utility vehicle operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1db9f-ee63-45a4-a807-c1b352718b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:11:32.541+08:00
