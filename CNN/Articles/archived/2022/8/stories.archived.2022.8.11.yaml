      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of planes destroyed at the base likely mark Tuesday as
        one of the most destructive days for Russian military aviation in more than
        seven decades, including the Soviet era.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57272883-fbb1-468c-a196-9eb83edb5899'
