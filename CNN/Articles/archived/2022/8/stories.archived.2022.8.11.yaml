      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a2776-5514-4495-b04b-007f5cd15d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted Bulatlat''s appeal upon the condition that it
        post a ₱100,000 bond to answer for damages in case it is later decided that
        the injunction should not have been issued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e36a08-dad6-4958-a832-2df9a07a0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:03:10.299+08:00
