      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78b88c-4c01-486e-a612-063713b83bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:54:53.992+08:00
