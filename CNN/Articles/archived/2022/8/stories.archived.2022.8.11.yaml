      'jcr:uuid': '2a207dd8-16a0-4b48-b80e-af91ff047379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.651+08:00
