      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi I was thinking na hmm… how do I make this goodbye session
        memorable?” she said while recounting her twirling stunt to me a few weeks
        after the event. “And that’s the answer I ended up with.” After Cy posted
        the video on TikTok, she didn’t expect it to blow up the way it has. As of
        this writing, it has over two million views and hundreds of comments lauding
        her for eliciting a unique reaction from the K-pop star.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22377e7-750f-476c-93fd-55ad155f6f95'
