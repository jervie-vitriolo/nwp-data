      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fans of "My Neighbor Totoro," "Kiki''s
        Delivery Service," and other films from the legendary Studio Ghibli, will
        have a new destination to add to their travel bucket list later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31e2ff-4b21-4048-91fa-7c917e5a053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghibli Park, opening November 1 in Japan, will be a fever dream
        of a theme park for anyone who has ever watched the studio''s beautiful and
        often surreal animated films and wanted to step into the worlds they build.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3eaedd-f2af-407e-b6cd-98307eeee238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ghibli canon is heavy on themes of nature, friendship, strong
        female characters, flying machines, destiny and bravery. Their aesthetic is
        naturalism meets steampunk, sprinkled with its own proprietary formula of
        magical realism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566108b-6fed-4a2a-bad6-c489055d3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, news of the mythical Ghibli Park trickled instead
        of flowed, teased out in small, speculative doses in Japanese publications.
        It was unclear what impact the pandemic was having on the start date and what
        visitors would find when it opens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa786e1-53a5-40bb-a123-9640b9619f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what we know</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f59c3-ec43-4f3f-a333-bcc5fd045e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghibli Park is located in <a href="https://centrip-japan.com/article/1158.html"
        target="_blank">Aichi Earth Expo Memorial Park</a>, less than two hours from
        Kyoto by train. The theme park will be about 17.5 acres when completed. (One
        acre is roughly the size of a football field.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161de737-7c8f-4586-8f5c-291581ddc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it opens in November, three of the five planned areas will
        be ready. The main one is Ghibli''s Grand Warehouse, an indoor facility that
        will house artifacts and exhibits from films including the Robot Soldier from
        "Castle in the Sky," the Catbus from "Totoro," and another recreation out
        of the "The Secret World of Arrietty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fb337-a807-418b-a021-4ea7c5d11e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second area, "Hill of Youth," features the antique shop from "Whisper
        of the Heart" and another recreation from "The Cat Returns." And the third
        is Dondoko Forest with a full recreation of Satsuki and Mei''s house from
        "My Neighbor Totoro" and a Totoro-themed playground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcf76b-907e-44b5-9d01-dcb5363241c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two areas that will open later ("after 2023," the park''s
        press office said) is Mononoke Village, referencing "Princess Mononoke" and
        her adventure among large forest animal gods. An artist rendering shows kids
        playing on the Demon God.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143ba6b-dfc3-49e7-a27e-c337119b38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other is the Valley of Witches, which will include some parts
        from the trippy "Howl''s Moving Castle," and the more sweet "Kiki''s Delivery
        Service," about an earnest and hardworking young witch. The artist drawing
        shows a teacup ride decorated with Kiki''s cat Jiji.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204f872-29b8-45f4-bef1-8624d2dcf9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you go to Ghibli Park, don''t expect a Catbus roller coaster,
        Kiki''s broomstick "Avatar"-style adventure or a Ponyo Under the Sea ride.
        "Take a stroll, feel the wind, and discover the wonders," the park''s site
        offers as an alternative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971ae91-0211-4df6-b1ca-100633ee18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think immersion and prompts for imagination rather than pyrotechnics
        and stomach-turning thrills.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a99f89-8347-405c-9110-1841a0ebc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to visit</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b4c9f-4970-4fa6-8f81-87a3fd838547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are <a href="https://l-tike.com/bw-ticket/ghibli/ghibli-park/"
        target="_blank">available online</a>&nbsp;as of August 10 for dates beginning
        November 1. Reservations are required, as there will not be day-of tickets
        sold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba3efb-146e-4124-a004-ff60db6f8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You must buy separate tickets for each attraction you want to visit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b7ae9-748d-4d3c-801f-c847b5b390f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive of the three is Ghibli''s Large Warehouse. Tickets
        cost ¥2,000 ($15) for adults and ¥1,000 ($7.50) for children on weekdays.
        On weekends and holidays, that price is ¥2,500 ($19) for adults and ¥1,250
        ($9) for kids.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034ba8b-ea8f-4402-9d5e-c4b9d5af90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park will be open from 10 am - 5 pm on weekdays (except for
        major school holidays) and from 9 am to 5 pm on public holidays and weekends.
        It is closed on Tuesdays unless Tuesday is a holiday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79600996-11f6-47dd-9ce1-3427ff2021bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Ghibli Park website and ticketing page are only in
        Japanese.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1b5cf-cd32-4bfe-a4f9-a7e60990d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>While you wait</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f308b-6340-47f7-9c2b-52765000c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Studio Ghibli films referenced here are available to
        watch on the Disney+ streaming service. And you can follow that <a href="https://twitter.com/JP_GHIBLI"
        target="_blank">Ghibli Twitter feed</a>&nbsp;for more teases to come, made
        all the more mysterious by the Japanese captions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb765ae8-b439-4eeb-8e83-0274adab3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:08:12.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/studio-ghibli-park-japan-open-november-miyazaki/index.html"
        target="_blank">Tickets for Japan''s Ghibli Park now on sale</a>."</em></p>'
