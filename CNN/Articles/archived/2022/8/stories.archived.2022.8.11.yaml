      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –</strong> Jollibee
        Foods Corp.’s earnings surged nearly threefold in the second quarter of 2022
        thanks to robust sales amid laxer pandemic restrictions, it said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e55ce8-65cb-4189-a958-7ab751506600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:28:42.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51e280-5abe-4bcf-abf2-f8ec44966930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:28:42.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed fast food giant reported a net income attributable to
        parent equity holders of ₱2.78 billion, way up from P976 million from April
        to June last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5ea2c-4c71-430a-b33e-af3ae0b64767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:28:42.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fcecf-410b-44ed-8596-e25cfc4e9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:28:42.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee likewise touted its “record-high” system wide sales of
        ₱73.1 billion, up 44.8% year-on-year thanks to higher same store sales and
        new stores and new acquisitions figures along with “favorable foreign currency
        translation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083db8f-bad0-417f-aaab-f570ed1aaf88'
      'mgnl:activationStatus': true
