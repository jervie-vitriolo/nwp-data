      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d87e0-2296-463e-a5be-cecf7744d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To future transgender models, Asuncion gave his advice: "You have
        to be very understanding on how the world works. You have to believe on your
        own beauty before other people believe you''re beautiful."</p>'
  'baby-eating-toxic-report':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-11T22:57:23.933+08:00
    'imagesource': 'jcr:d7625457-6be5-4404-9ca4-224a6220afd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123262b5-edf9-430b-b9ad-55d592f40840'
    'lead': 'Toxic heavy metals are everywhere in the environment, so making your
      own baby food at home isn''t going to keep them out of your baby''s diet, according
      to a new report released exclusively to CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T23:00:48.379+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:26:50.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:11.916+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baby-food', 'eating', 'toxic']
    'template': '1'
    'title': 'Homemade baby food contains as many toxic metals as store-bought options,
      report says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62222de1-2356-4cd0-8ba6-75f1b6e659cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Making baby food at home with store-bought
        produce isn''t going to reduce the amount of toxic heavy metals in the food
        your baby eats, according to a new report released exclusively to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c90bb-4e15-42e2-aa14-c9b2ef867693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found no evidence to suggest that homemade baby foods made from
        store-bought produce are better than store-bought baby foods when it comes
        to heavy metal contamination," said the paper''s coauthor Jane Houlihan, research
        director for Healthy Babies, Bright Futures. An alliance of nonprofits, scientists
        and donors, HBBF, which produced the report, has a stated mission of reducing
        babies'' exposures to neurotoxic chemicals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2914f3-9954-46e3-8e6c-ea024620c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers tested 288 foods bought at stores and farmers markets
        across the United States -- including grains, fruits, vegetables, snacks,
        teething foods, and family items that babies eat, such as cereals and rice
        cakes -- for lead, arsenic, mercury and cadmium. Those heavy metals are among
        the World Health Organization''s top 10 chemicals of concern for infants and
        children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b5b20-a77d-486f-a53d-9352dee38ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toxic metal exposure can be harmful to the developing brain. It''s
        been linked with problems with learning, cognition, and behavior," according
        to the American Academy of Pediatrics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136dafff-cba9-40e8-87c8-ee8aa7b5b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also pored over data from 7,000 additional food tests
        reported in published studies and by the US Food and Drug Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97887d4-ea8f-4291-acef-c14716e395f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed 94% of manufactured baby foods, family foods and
        homemade purees made from purchased raw foods contained detectable amounts
        of one or more heavy metals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d63a2e-3208-47dd-9c82-1cab464af9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead was found in 90% of manufactured baby food bought by shoppers
        for the report and 80% of store-bought family food and homemade purees. There
        is no safe level of lead, according to the AAP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ccf9e-a941-4d3e-8be8-6719bc0e642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenic was found in 68% store-bought baby food and 72% of family
        food either purchased or prepared at home. Cadmium was found in 65% of purchased
        baby food and 60% of family foods, and mercury was in 7% of store-bought baby
        food and 10% of family foods. (The highest levels of mercury are found in
        seafood, which was not tested in this analysis.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5ddb2-cd41-47aa-bd60-07ee5f126148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report is a follow-up to a November 2019 report in which
        Healthy Babies, Bright Futures tested 168 foods purchased from major baby
        food manufacturers. That analysis found 95% of store-bought baby food contained
        lead, 73% contained arsenic, 75% contained cadmium and 32% contained mercury.
        One-fourth of the foods tested that year contained all four heavy metals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e669aa-29fc-4e51-b521-fccd9ed6e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that report we saw so many people saying you can get around
        this problem by making your own baby food at home, so we decided to check,"
        Houlihan said. "We suspected we''d find heavy metals in all kinds of food
        because they''re ubiquitous contaminants in the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bc831-c66e-4704-84e9-ff23b07bca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is exactly what we found -- heavy metals were in foods
        from every section of the store," Houlihan said. "What this says is that as
        the FDA is setting standards for heavy metals in baby food, they need to go
        beyond the baby food aisle."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd26ab-163f-4e4e-8247-38a396331f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s a parent or caregiver to do? Feed baby with as many different
        types of foods as possible, said pediatrician Dr. Mark Corkins, chair of the
        Committee on Nutrition of the American Academy of Pediatrics. He was not involved
        in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64e024-941a-45d6-96e1-2f3d3590ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you spread foods out, and offer a wide variety of options, you''ll
        have less toxicity," Corkins said. "And nutritionally that''s always been
        the right thing to do to get the most micronutrients from the food you eat."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea18967-e3eb-4103-bdb4-ee4ec6312d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does buying organic help?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce78410-9e3b-4f05-807b-9ea1bfbbf1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found buying organic didn''t lower heavy metal levels
        either, which was "not shocking or surprising," said Corkins, a professor
        of pediatrics at the University of Tennessee Health Science Center and Le
        Bonheur Children''s Hospital in Memphis, Tennessee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5f3b4-6152-4aac-97a1-35094b5ba9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the soil and water that''s contaminated with arsenic and
        other heavy metals, so it doesn''t matter if it''s organic or traditional
        farming methods," Corkins said. That would apply to locally grown crops or
        even backyard gardens, if the soil had not been verified to be metal-free.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec673b4b-eefe-49a5-a791-1508fdb57a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, buying organic can help avoid other toxins the new report
        did not consider, such as herbicides and pesticides, said Dr. Leonardo Trasande,
        director of environmental pediatrics at NYU Langone Health. He was not involved
        in the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba037a-3ff2-4870-9335-93c08a47c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:26:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other benefits to eating organic food, including a reduction
        in synthetic pesticides that are known to be as bad for babies, if not even
        more problematic," Trasande said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c2758-4b1a-48d0-b018-b655189ca013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen multiple studies show significant effects of synthetic
        pesticides on cognitive function in children as a result of prenatal exposure.
        We''ve seen images of the brain where certain parts are smaller that are crucial
        for higher order functioning after exposure," he added. "A simple step would
        simply be to say eat organic because regardless of anything we''re talking
        about in this report, it''s good for you."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7514a78-0bfb-488b-a859-b38a93c9b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree that battling toxins in baby foods is a job for government
        organizations who will need to work with growers, suppliers and manufacturers
        to institute regulations and safeguards. In the meantime, parents can make
        a difference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109970e9-cb09-4ebb-bdc5-55f06b4a27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making even one simple choice every day to lower a child''s exposure
        will make a difference, whether that''s staying away from rice-based snacks
        and serving a diced apple instead or choosing not to serve carrots and sweet
        potatoes every day," Houlihan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170212bf-fb21-4fc4-b3fa-59fe06d8f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With heavy metals and other toxins the risks add up over a lifetime,"
        she added. "So even if some of these foods had been served to a child up to
        their second birthday, starting from there to lower exposure to toxins is
        going to add up. Every choice matters."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7fb4b-4f0e-4753-ad08-b1985d79b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Least contaminated foods</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1c276-939e-4413-8ba7-8bd9af9e2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tested foods with low metal content contain one-eighth as much heavy
        metal contamination as foods with the highest levels, Houlihan said. These
        are foods that can be "eaten freely," the report suggested.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afd5cb-ccb0-4fa1-8a10-c44a142db188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh bananas, with heavy metal levels of 1.8 parts per billion,
        were the least contaminated of foods tested for the report. That''s an "82-fold
        difference in average level of total heavy metals" from the most contaminated
        food, rice cakes, which tested at 147 parts per billion, according to the
        investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492d7c3-9164-4509-8e38-dd5ae5b55015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bananas, the least contaminated foods were grits, manufactured
        baby food meats, butternut squash, lamb, apples, pork, eggs, oranges and watermelon,
        in that order. Other foods with lower levels of contamination included green
        beans, peas, cucumbers, and soft or pureed home-cooked meats, the report found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b02d2-65c5-46f8-a2b8-4a593bdb498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infant formula made with lead-free tap water was recommended. Tap
        water that has been tested and is free of lead is always a good choice. Milk
        is also a good choice, but only for babies 12 months and older.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f9341-e7e8-4ed5-954e-464c45732b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some healthy lower-metal foods, such as yogurt, unsweetened applesauce,
        beans, cheese, hard-boiled eggs and grapes that have been cut lengthwise,
        were good choices for snacks for babies, according to the report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcaa067-bf1f-4e15-a291-91ee5485fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh and frozen fruit -- including those used in homemade purees
        -- were options as well. But don''t use canned fruits if you can avoid it:
        "Tests find lead 30 times more often in canned fruit than in fresh and frozen
        fruit," the report stated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f634f7-08d3-4d2f-8d46-78ca7614a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and caregivers can also lower their baby''s exposure to
        heavy metals by making some smart substitutions, the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88455e43-0c0f-440f-8cab-5872f94a62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a frozen banana for a teething baby instead of a rice-based
        teething biscuit or rice rusk could lower total intake of heavy metals by
        95%, according to the report. Another suggested teething aid: peeled and chilled
        cucumber spears.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ab29b-6c73-4eae-84e2-02d1f649e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Avoid or limit these foods</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c89f2e-bfda-448b-b861-48065c187556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most heavily contaminated foods eaten by babies were all rice-based:
        "Rice cakes, rice puffs, crisped rice cereals and brown rice with no cooking
        water removed are heavily contaminated with inorganic arsenic, which is the
        more toxic form of arsenic," Houlihan said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e26bd1-64aa-42d1-bc56-a3e7104e0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenic is a natural element found in soil, water and air, and because
        rice is grown in water, it is especially good at absorbing inorganic arsenic.
        ("Inorganic" is a chemical term and has nothing to do with the method of farming.)
        Brown and wild rice are the worst offenders, as the bran contains the highest
        arsenic concentrations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f26fb-47ec-4f57-b493-6a94050243cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown that even low levels of inorganic arsenic
        exposure can impact a baby''s neurodevelopment. A meta-analysis of studies
        on the topic found a 50% increase in arsenic levels in urine would be associated
        with a 0.4-point decrease in the IQ of children between the ages of 5 and
        15.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5597f-6bc0-49da-9dbe-ad07e4dba785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing by HBBF found rice cakes were the most contaminated with
        inorganic arsenic, followed by crisped rice cereal, rice-based puffs and brown
        rice. The report recommended those foods be avoided entirely, unless the brown
        rice is cooked with extra water that is poured off before consumption (much
        like pasta). It''s best to do that with all rice, including white and wild
        rice, the report said, as it can reduce arsenic levels by up to 60%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238cc80-bf8c-44ee-a0ee-84759a37e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice-based teething biscuits or rusks and white rice came next on
        the most contaminated list, the report said. White rice is milled to remove
        the outer layers, but experts say arsenic levels remain high enough to be
        concerning, especially if rice is a daily staple.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3be277-2915-4888-94c3-43f4966725af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inorganic arsenic averaged 100 parts per billion in brown rice
        infant cereal and 74 parts per billion in white rice infant cereal in our
        tests," Houlihan said. "Baby food companies have taken brown rice cereal off
        the market because of its high arsenic levels."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789de75c-a99e-41d4-93ff-11b7824965c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and caregivers can help by staying away from high-arsenic
        varieties of white rice grown in Arkansas, Louisiana, Texas, or simply "US"
        and instead choosing lower-arsenic basmati rice from California, India and
        Pakistan, as well as sushi rice from the US, the report said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97182ada-630d-4ffb-a21b-9d37b2f13b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Serve these foods rarely</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cfdb8-aa16-4c5d-8ed7-947e93f0a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rice-based foods, the analysis found the highest levels of
        heavy metals in raisins, non-rice teething crackers, granola bars with raisins
        and oat-ring cereals. But those were not the only foods of concern: Dried
        fruit, grape juice, arrowroot teething crackers and sunflower seed butter
        all contained high amounts of at least one toxic metal, according to the report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecc74b-7ddd-4d9d-a121-207f02b61e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many foods have a kind of unique, heavy metal profile," Houlihan
        explained. "For example, we saw very high levels of cadmium in things like
        spinach, leaf lettuce and peanut butter."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0671d51-3bc5-4acc-804d-a5e8d5660625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the human body doesn''t absorb cadmium as easily as other
        heavy metals, and for that reason "it doesn''t have as high a level of concern,"
        Houlihan added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205cafc-ca46-4a1c-8d99-abc74941574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s also not as much evidence that cadmium is neurotoxic to
        babies, or at least the body of evidence isn''t there at the same levels as
        lead and arsenic," she said. "Lead and arsenic damage isn''t reversible --
        these are permanent impacts on IQ, learning ability and behavior, so it''s
        a big deal."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58087d6-3a52-4863-a0b3-9a78518236d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Root and tuber vegetables may have higher levels of heavy metals
        like lead and arsenic because they grow underground. In fact, the investigation
        found that nutritious baby favorites like carrots, sweet potatoes, squash
        and many types of potatoes did have concerning levels of heavy metals.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8502d-c405-41b3-af78-6bc52d1cbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the same food could have varying levels of toxic metals, according
        to the report. For example, a shopper in Raleigh, North Carolina, bought a
        sweet potato with 60.7 parts per billion of lead -- 10 times more than the
        store-bought sweet potato puree she purchased. A Chicago shopper purchased
        a fresh carrot with eight times more arsenic than the premade carrot baby
        food she took home, the investigation found.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c8b4e-2f6f-47d5-81e5-c6eba67309ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet shoppers in Tennessee and California found the opposite -- their
        fresh produce had minimal levels of heavy metals compared with the manufactured
        baby food brands they bought.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dcf57-d655-4b18-8d22-ca7a232f328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a parent, you don''t know what you''re picking up out of the
        produce bin," Houlihan said. "Is it elevated because of the cultivar -- the
        particular type of sweet potato or carrot? Or is it elevated because it''s
        grown in an area where the soil has naturally high levels of lead?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca7db2-f8ae-4563-8399-eed1d4632d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering these questions will be the responsibility of government
        regulators and industry, Houlihan said. The FDA has a Closer to Zero campaign,
        for example, which could take on the issue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561b2a6-151e-4d57-a89d-0801df142204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the FDA for comment but hasn''t yet received
        a response.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39298e84-ef0f-4903-b156-c2b1b8903d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And remember, if you''re protecting the basic ingredients that
        parents are using to make food at home, you''re not only protecting babies
        and toddlers, you''re protecting pregnant women as well. Babies in utero are
        particularly vulnerable to toxins while the brain is growing at such a rapid
        pace."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8219c1f-ab5a-40fa-8c9a-031b3d08c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no way of knowing levels of toxic metals in the soil where
        produce is grown, parents and caregivers need to add one more step to their
        efforts to avoid these substances, Houlihan suggested. In addition to mixing
        up the variety of foods and not serving the same options each day, parents
        can "choose different brands or varieties of foods or shop in different stores
        from week to week to avoid choosing a high-metal source regularly."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84b9bd-fb5d-46e3-81e3-4f93dd8f0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:00:48.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:27:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/11/health/homemade-baby-food-toxic-metals-wellness/index.html"><em>"Homemade
        baby food contains as many toxic metals as store-bought options, report says"&nbsp;</em></a></p>'
