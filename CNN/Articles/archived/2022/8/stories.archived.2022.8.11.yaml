    'caption': 'Photo courtesy: International Gemini Observatory/NOIRLab/NSF/AURA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-11T04:40:21.370+08:00
    'imagesource': 'jcr:fd7b3f99-76e5-41d8-bd2a-d74ade5f9c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6280b5ed-dc68-4c20-ba4a-e9a1b730b36d'
    'lead': 'A new telescope image showcases two entangled galaxies that will eventually
      merge into one millions of years from now – and previews the eventual, similar
      fate of our own Milky Way galaxy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T04:40:28.392+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:29:37.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:25:56.823+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New image of colliding galaxies previews the fate of the Milky Way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22fd8e-928c-4ef6-b383-6f49ee07c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new telescope image showcases two entangled
        galaxies that will eventually merge into one millions of years from now --
        and previews the eventual, similar fate of our own Milky Way galaxy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fcac5a-e4ad-4ebf-b1b8-1b3c8004007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf97ce-83db-4c14-9cf1-0b944e3ced65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gemini North telescope, located on the summit of Maunakea in
        Hawaii, spotted the interacting spiral galaxies about 60 million light-years
        away in the Virgo constellation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a01fe2-190b-4d8e-8eca-d608d61f6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28288076-25bd-4b6c-9abd-28a4f30f31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galactic pair NGC 4567 and NGC 4568, also known as the Butterfly
        galaxies, have just begun to collide as gravity pulls them together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47847c4-c674-4829-ad89-be4f5293b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4d3d5-2749-40cf-9bdb-33fe1a2f72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 500 million years, the two cosmic systems will complete their
        merger to form a single elliptical galaxy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6148f6-d768-4616-902f-745f9c125039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d3b08-141f-4238-8ad5-0507a6f347d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this early stage, the two galactic centers are currently 20,000
        light-years apart and each galaxy has maintained its pinwheel shape. As the
        galaxies become more entangled, gravitational forces will lead to multiple
        events of intense star formation. The original structures of the galaxies
        will change and distort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f27e69-b399-42c1-af4b-1cb00523382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c471327-db3b-4231-8740-2772f185c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, they will dance around each other in circles that become
        smaller and smaller. This tightly looped dance will pull and stretch out long
        streams of gas and stars, mixing the two galaxies together into something
        that resembles a sphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce29fbc-0e46-426e-812b-2fd0bf470b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e79058-d5e3-443b-9723-ab4914c718db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As millions of years pass, this galactic entanglement will consume
        or disperse the gas and dust needed to trigger star birth, causing stellar
        formation to slow and eventually cease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a07b72-bb7c-4ddd-b126-a9bd9728e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42631c89-c5a8-4db4-827a-bdee46f1fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations of other galactic collisions and computer modeling
        have provided astronomers with more evidence that mergers of spiral galaxies
        create elliptical galaxies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44823ce9-5baa-492f-b505-3dbc378cf069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47f140-c860-4037-8e3a-aad005e32b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the pair come together, the resulting formation may look more
        like elliptical galaxy Messier 89, also located in the Virgo constellation.
        Once Messier 89 lost most of the gas necessary to form stars, very little
        star birth occurred. Now, the galaxy is home to older stars and ancient clusters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f4224-495c-4c8e-8d30-8fe5bed51dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae9c48-6dac-4fff-9108-c91561e58563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afterglow of a supernova, first detected in 2020, is also visible
        in the new image as a bright spot in one of galaxy NGC 4568''s spiral arms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d6ba1-1094-44f5-83dc-ee6b4d536456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dffcd3-429d-48c9-9e13-30923cb0057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Milky Way merger</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516919d-53a7-4853-a74b-33f2c3f85338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar galactic merger will unfold when the Milky Way galaxy
        eventually collides with the Andromeda galaxy, our largest and nearest galactic
        neighbor. Astronomers at NASA used Hubble data in 2012 to predict when a head-on
        collision between the two spiral galaxies might occur. Estimates project that
        the event will happen in about 4 billion to 5 billion years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad009b4-f4e1-4a1e-8ade-8389552325e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f5cf6-799e-4f72-88d7-f7be75138006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, a massive halo that surrounds the Andromeda galaxy is
        actually bumping up against the Milky Way galaxy''s halo, according to research
        based on Hubble Space Telescope data that published in 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f625d30-34de-42a2-86a3-23807ce3b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c25a8d-d536-43af-850d-61a7e9b48730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andromeda''s halo, a large envelope of gas, extends out 1.3 million
        light-years from the galaxy, almost halfway to the Milky Way, and as much
        as 2 million light-years in other directions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33e939-041a-47aa-88a5-411f7e7df372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fca4ac-85c5-4dae-970b-6ed40f61e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This neighbor, which likely contains as many as 1 trillion stars,
        is similar in size to our large galaxy, and it''s only 2.5 million light-years
        away. That may sound incredibly distant, but on an astronomical scale, that
        makes Andromeda so close that it''s visible in our autumn sky. You can see
        it as a fuzzy cigar-shaped bit of light, high in the sky during the fall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e90aa-e152-4c58-b64e-985121ab72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e57928-1056-484d-9b4d-4782f37618e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if we could see Andromeda''s massive halo, which is invisible
        to the naked eye, it would be three times the width of the Big Dipper constellation,
        which dwarfs anything else in our sky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e689b5-c1ca-480d-b749-c029585d7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d67632-84ed-4998-9fdc-1960e459e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at NASA said it''s unlikely that our solar system will
        be destroyed when the Milky Way and Andromeda merge, but the sun might get
        kicked into a new region of the galaxy -- and Earth''s night sky may have
        some new spectacular views.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef13ee8-3116-4030-a41b-eabdb948ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T04:40:28.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/10/world/colliding-galaxies-gemini-north-image-scn/index.html"
        target="_blank">"New image of colliding galaxies previews the fate of the
        Milky Way"</a></em></p>'
