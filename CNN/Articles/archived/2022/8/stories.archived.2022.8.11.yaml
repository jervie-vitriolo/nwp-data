      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6595542-6a0d-4e3d-a73b-53ae595fad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should always be someone from the agency ready
        to listen to them, always smiling, always showing interest in their stories,
        whether big or small. That''s the first order of the day and that will not
        be too difficult to do because it''s in the DNA of our OWWA employees.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e578b6-a621-4610-a45c-dcf3871328e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.152+08:00
