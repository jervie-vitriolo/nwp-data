      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)–</strong>&nbsp;Listed
        ABS-CBN Corp. announced Thursday that it will acquire more than a third of
        TV5 Network Inc., making it the single biggest minority shareholder in the
        Manny Pangilinan-led broadcasting company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025fa3f-957b-485c-9ccb-fb5f73933fed'
      'mgnl:activationStatus': true
