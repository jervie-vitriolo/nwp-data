      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is also making his entry into Sky Cable, with his Cignal
        Cable announcing the signing of a sale and purchase agreement with the Lopez-led
        company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f8f1f-9def-42a3-ab0b-6c289e6b8ebc'
