    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334d432-6213-4614-bb1f-8fdde49c4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29205e-e575-4dae-9286-3c75c109410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astro member and actor Cha Eun Woo also held his own fanmeet at
        the Smart Araneta Coliseum, and more events of a similar nature are still
        being announced. But how exactly are these event organizers adjusting to pandemic
        health protocols?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee3bf8-93be-48f1-8ade-8873ffa29c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f75000-df1f-4226-9939-69638f9765bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDM Entertainment managing director Carmina Manuel said that the
        biggest difference in planning fanmeets these days comes in the consideration
        of health and safety protocols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18235bb-fd50-44b7-a196-e485c810cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e00ea-b0a1-4bb2-a7ca-f6afd9824556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recreating the magic from back when there were no health restrictions
        is tricky,” she said. Behind the scenes, the team “took extra steps to ensure
        everyone’s well-being,” with staff members taking antigen tests before the
        event, and employing the presence of more medical officers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec201f-9099-4ba3-94b6-281efd89fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since fanmeets and fansigns are known in the K-pop world to be very
        interactive, Manuel said that a lot of the protocols are dependent on questions
        like “‘Will the artist be okay doing this?’” and ‘Will the fans be okay with
        this?’”</p>'
    '13':
      'image': 'jcr:5b42d522-5e79-4b22-80b8-1c38027e479f'
      'imageCaption': 'BamBam requested that the staff remove the clear plastic barrier
        that was placed in front of him during the fansign. Photo courtesy of CDM
        ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158eb0ae-c092-47a3-896c-4823936d27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:18:11.125+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e4afa-f80b-4636-ac42-f189cdbf5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f442de-894d-4869-bf53-41d62b0efd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, most of the close encounters between the idols and fans
        featured plastic barriers to minimize contact, though some of the idols chose
        to remove them. Still, management made tweaks to the usual program flow to
        ensure everyone’s safety. “Game participation had to be limited. Fan benefits
        had to be tweaked,” added Manuel. “For example, ‘Hi-touch’ was changed to
        Goodbye Session to minimize contact between the artist and the fan while still
        allowing the fan to closely interact with the artist.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4cf82-3cc6-48c4-bc07-7dab0afcfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that after two years of only seeing their favorite artists
        on screen, having the chance to finally see them up close was worth it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5d936-8056-41ec-a626-13d7e7e67557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were moments where I would just stare at him and watch him
        do what genuinely makes him happy and that alone was enough to bring me unconditional
        joy as his fan for years already,” said Cy, who also partnered with other
        fans to prepare gifts and a video surprise for the fanmeet. “It made me feel
        at ease that at last, I was able to give back to BamBam the happiness he would
        often give me. I’ve been on a quiet break now from being an active fan but
        if [he] were to return, 10/10 I would do it again."</p>'
