      'mgnl:lastActivated': 2023-01-19T12:29:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Senator
        Robin Padilla filed a bill seeking to institutionalize the civil union of
        same-sex couples in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d76d1-bcd6-40a7-b887-2976d120ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.951+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing <a href="http://legacy.senate.gov.ph/lisdata/3821034648!.pdf">Senate
        Bill 449 or the Civil Unions Act</a>, Padilla cited every Filipinos'' right
        to equal protection as stated in the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959743c-9e83-4c17-9660-0480f7b42bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404f044-062f-476f-b764-a09a90fad4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine laws affirm that every person has the right to equal
        protection before the law and while the 1987 Constitution does not explicitly
        mention Sexual Orientation, Gender Identity, Gender Expression, and Sex Characteristics
        (SOGIESC), it does not prohibit or exclude civil partnerships or unions of
        same-sex couples," the neophyrte legislator said in the bill''s explanatory
        note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367fcf4-27d7-425a-bafe-3c2d7b7ac85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eca82e-0c51-4a84-81f2-7bc357fa8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da9c02-d9f3-44c9-b95f-4b5edeec3e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that same-sex marriage or civil unions have been
        legalized in 31 countries or territories but the Philippines still has no
        "legislative measures to afford equal rights and privileges for same-sex couples
        that is enjoyed by different-sex couples."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcb9b2-c155-4af9-96b1-d322701f100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c09057-f8c0-4e21-b88f-2fafcdbfbe1d'
      'mgnl:activationStatus': true
