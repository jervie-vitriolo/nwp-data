      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of long queues of people transacting with district
        offices, Guinto said this is a priority concern for the LTO chief.</p>'
