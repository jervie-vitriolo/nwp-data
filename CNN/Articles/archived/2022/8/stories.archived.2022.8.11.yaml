    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jalen Green overwhelmed by unwavering support of Pinoy NBA fans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004bf92-f483-41b8-9b7f-e73cd8820cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Since
        he first came to the Philippines four years ago, Jalen Green said the support
        he''s getting from Filipino fans has been overwhelming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4f18f-8258-4547-a8c4-e59d95063641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8fa64-0394-471f-b165-571e06ffc0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promising Houston Rockets cager visited the country in 2018
        and 2019 as part of a tournament that featured the best local high school
        teams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c49b3d-8b3b-48e1-9518-0e66f30a9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1a832-7c39-434b-93d3-c38c2c671d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing changed since from when I was in high school. I came here
        in my sophomore and junior year to now, it’s still been the same. And I appreciate
        everyone for keeping that same love and energy,” he said in a press conference
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d9a0a-bdd9-43d7-a170-52fa7c91f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153e81f-f463-4ade-b1fd-a35e1f12cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming here to the Philippines, everyone gives so much love and
        support and to come back and give my love and support to them, it means the
        world to me,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e317d86-92e9-4d91-9d49-243379ff5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e590409-d772-4a83-bceb-e9b191837b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, whose mother traces her roots in Ilocos Sur, is the third
        NBA player with Filipino blood, after former Golden State Warriors guard Raymond
        Townsend and current Utah Jazz star Jordan Clarkson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776cf70c-9065-4133-928b-40aaed3c4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3596b-7ba8-4abf-9fe6-b40e69d66ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having a productive rookie year, Green said he’s working to
        improve some facets of his game to help the Rockets soar higher. Houston had
        the worst record last season with a 20-62 win-loss slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54890a-b55b-4cb4-9901-20d2e2efcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:14:03.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:25.235+08:00
