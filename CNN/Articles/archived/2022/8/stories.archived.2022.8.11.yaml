      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glo is a star, but she''s very humble," said Dureza, a former presidential
        adviser on the peace process. "Until her final days, she would make a video
        call every other day and would ask me, ''Kumusta ka, Dong (How are you)?''
        I will surely miss that."</p>'
