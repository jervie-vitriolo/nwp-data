      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In partnership with TV5, we look forward to reaching viewers both
        on owned platforms and through other broadcast partners, thereby enriching
        the Philippine creative industry. We hope the industry evolves from being
        highly competitive to increasingly collaborative, which benefits all stakeholders
        in the long run,” said Carlo Katigbak, ABS-CBN''s president and chief executive
