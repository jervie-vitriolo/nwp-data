      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio added that the agency is also monitoring the developments
        on the lifting of deployment ban in Saudi Arabia, and the situation of OFWs
        in Taiwan in case they would be needing repatriation assistance. This, amid
        Taiwan''s ongoing tension with China,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa57e6-45af-4c81-acbf-ba588da20dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.152+08:00
