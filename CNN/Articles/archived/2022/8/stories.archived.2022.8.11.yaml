      'mgnl:lastActivated': 2023-01-19T12:29:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d1049-592b-4c4e-8066-fb7b3379ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:04:21.952+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:29:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proposed measure therefore seeks to recognize the civil union
        between two persons of the same or opposite sex to be able to enjoy the rights,
        protection, and privileges afforded in this bill," Padilla said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
