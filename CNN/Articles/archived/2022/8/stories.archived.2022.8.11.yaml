      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc526b-6d12-460d-9bc2-188741ac305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:07:12.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:27.121+08:00
