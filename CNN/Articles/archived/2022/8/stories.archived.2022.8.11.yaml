    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than a dozen companies developing single standard to detect cyberattacks
      faster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f3b3a-a15a-4adf-9578-2efc63089777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than a dozen companies in the
        cybersecurity space are developing a single, open standard for sharing data
        about hacking threats, a project the companies say could help organizations
        detect cyberattacks more quickly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf913c8-6a5f-4f70-a3ba-c1e704462261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85e5eb-3a45-46ec-b9cc-f4e228a31a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:43:57.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, which involves Amazon, Cloudflare, CrowdStrike,
        IBM, Okta and Salesforce, among others, aims to solve a critical bottleneck
        in the sharing of threat information: The different data formats currently
        in use across multiple cybersecurity tools and products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b5381-ede1-4c07-95b6-036fd04815e9'
      'mgnl:activationStatus': true
