    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc758cc-77b2-4095-84f8-fc6347ea0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mindy Kaling has never publicly revealed
        the father of her two children, but she''s not troubled by speculation that
        their other parent is former beau and "The Office" star B.J. Novak, she said
        in a new interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e98886-d69e-46e1-960d-568f83644784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc94c83-3e43-405a-9568-2833df42e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t bother me," Kaling told Marie Claire in an interview
        published Tuesday. While she didn''t confirm the identity of the biological
        father of her daughter and son, she said Novak is a major part of her children''s
        lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d4e67-e073-49a3-b021-f9cbd6fa80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddc74e-d2f8-45cf-a5d0-4211aa3c8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Novak is) the godparent to both my kids -- and they have such
        a great relationship -- and so far (the rumors haven''t) affected my happiness
        at all, it hasn''t affected my kids or B.J.," she told Marie Claire. "If that''s
        what is going to be titillating to people, I''ll take it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42286752-e7ac-4a60-bb7f-61ba89d64c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd5106-14cf-4551-8fed-8482ce11c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaling and Novak have been friends since their days as writers and
        actors on NBC''s hit cringe-comedy "The Office." And like their characters
        Kelly and Ryan, the pair were an off-again, on-again couple throughout their
        period working on the series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bfc19-6502-4075-979b-9d937d43458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T08:41:44.797+08:00
