    'mgnl:lastActivated': 2023-01-19T12:27:18.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:11.371+08:00
