      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan in the video is 24-year-old Cy, who goes by the username
        @doublebeom on Twitter and TikTok, and the idol in question is the 25-year-old
        BamBam of the K-pop group Got7, who was in town for a few events to promote
        his latest solo EP “B.”</p>'
