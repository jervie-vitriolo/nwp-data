      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a spectacular coup by ABS-CBN. They have been pushed to
        their knees in 2020, but they are back again to provide news and content through
        TV5," Ridon told CNN Philippines'' The Final Word.</p>'
