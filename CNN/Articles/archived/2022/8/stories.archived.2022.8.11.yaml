      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891c7ec-53fa-4501-bdb8-11f9dc78e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more warplanes appear to have been damaged, Layton said. On
        Wednesday, the Ukrainian armed forces added nine aircraft to the tally of
        Russian military hardware they say has been destroyed since the Russian invasion
        of Ukraine began in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970b3ac-aee0-412d-a3ec-3be3dff8b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c59535-e358-4676-ac3b-f92634acc070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.935+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Ministry of Defense said it could not determine the
        cause of the explosions at the air base, which lies 225 kilometers (140 miles)
        behind the Russian front line, according to the Institute for the Study of
        War think tank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c506cd5-67e7-4d19-8b05-06c8324dd11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f718f3e-6393-4e59-8301-2a8c0443152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense said the blasts were caused by aviation
        ammunition -- but did not say how it had been detonated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf22d1f-2c99-47c5-8dae-de81bc944e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c435cc-0d04-44ec-b5f7-3187bdb1e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on social media, verified and geolocated by CNN as being from
        the air base, shows smoke rising from the base before it is rocked by three
        large, fiery explosions that send black mushroom clouds into the sky. Two
        of the explosions happen almost simultaneously and a third occurs shortly
        thereafter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fbc81-1406-450b-a187-ab02e4283c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd1523-2501-4aa8-92dc-fa3fa7645db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite photos also show ​the explosions burned a swath of
        vegetation around a portion of the air base.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24561160-2b17-4fb2-a0dd-98b6bc9d7400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62b5bf-5482-4567-bc25-d8b864d5914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Explosive propagation''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580586c-245a-42cc-b95b-6cd1536305ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layton said the satellite images point to a deliberate attack, rather
        than an accident, due to the presence of three large craters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684502af-e7d2-469b-92c6-59a64e9bcda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9eac57-7c0c-4da4-9cc3-b8f8e94aa615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever caused the craters could have caused other Russian munitions
        to explode, Layton said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f71778-d584-4675-9bea-abdf58b1bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325b1f5-b324-42b9-8e38-d4053399f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one bomb explodes, it can send high speed, very hot fragments
        into any adjacent bombs and detonate them. This is called explosive propagation,"
        Layton said. "In the image of the Russian air base, you can see three explosion
        sources. These set off adjacent aircraft that it seems had bombs on them.
        The explosion propagated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55874bc-7a85-47e4-8306-f368e1ab0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.936+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac838437-b7be-4f27-bad0-4322c7a8be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian munitions are not engineered to avoid such chain-reaction
        explosions, Layton added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe989b8d-86f2-4e51-8a7d-97514eeac411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87877a7f-919e-4732-bef0-1bba34de7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the type of destruction at the air base is reminiscent
        of what led to the sinking of the Russian Navy cruiser Moskva earlier in the
        Ukraine war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770eb59c-8d69-4c4e-a207-68c16495be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b90e8-5d47-4f6a-b9f3-e7e7b83928c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moskva also had an internal explosion when warheads in the
        anti-ship cruise missiles on board self-detonated," Layton said. "This was
        the explosive fill burning to explosion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7190d-a07c-4f4a-a0be-e3a372ee260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2e78b-4288-4bca-8e69-15a2d6f43a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian weapons are less safe than Western weapons in terms of
        the sensitivity of the explosive fill of the warheads. This is at least due
        to most weapons being old ex-Soviet stocks and so old technology," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137f0f2-eabc-4de3-9aa9-02fcb8d41877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273e2ea-3329-4817-89d6-1d618068d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Planet Labs photos show that other aircraft not destroyed but
        possibly damaged by the explosions had been moved away from the area where
        the blasts occurred.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff93a4b-27b2-4dcf-9d32-b723b8c14866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:27:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceefd0f-d8f7-4d7e-ab78-e36de330a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detonations also caused damage in a nearby town, where windows
        in some buildings were blown out, according to Russian state news agency TASS.
        Some high-rise buildings lost power, while shops and a cultural center were
        damaged, TASS reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b6216-235b-494e-b949-8a1238bd8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cfbeb-4958-485d-8f4f-6346bc816fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four helicopters and a four-engine plane appear to have left the
        air base in the past 24 hours, the satellite images taken before and after
        the attack appear to show.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990f2e7-8dff-40b9-b7df-44de9b7aefab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544c49b-1816-42e5-8cf4-8268cca7528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zelensky''s Crimea vow</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e4ef2-1cd8-4b6a-8722-7709f9bcaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, the Saki Air Base has been home to a Russian naval aviation
        regiment, part of Russia''s Black Sea Fleet, according to the state-run RIA-Novosti
        news service.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f470bd-0397-4653-a053-0127f55beb78'
