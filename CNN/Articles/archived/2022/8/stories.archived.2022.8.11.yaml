    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d62a1-bfe3-493c-9f74-26754deaf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.742+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maybe we can look at it closer. I noticed na nagkaroon ng
        disruption sa life nila, it got a bit...</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328c862-db92-4900-a408-381ab105a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.742+08:00
