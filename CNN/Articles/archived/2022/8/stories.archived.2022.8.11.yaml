      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the MMDA said the number coding scheme will
        reduce the traffic in the capital region by 20% during the morning and afternoon/evening
        peak hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8dff9-6a46-46ee-99c3-9fcd59a75a30'
