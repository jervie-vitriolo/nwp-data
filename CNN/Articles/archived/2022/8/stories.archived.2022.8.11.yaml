    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am filmmaker establishes agency for transgender models'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245d5e0-ac1c-4d2a-a140-e72aff52f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –</strong> Filipino
        American filmmaker Cece Asuncion may have been familiar to local pageant fans
        recently after he went viral for wearing barong and shorts during his stint
        as judge of the 2022 Binibining Pilipinas competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1e765-b6e7-40c1-8b32-1b9067a95908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Asuncion has been a trailblazer for the LGBT community in the
        United States after he established Slay Model Management, a modeling agency
        for transgenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535606d-89c6-4e53-ad6e-a5db8b6abb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c431d63-597d-4f30-9090-f4bb42762929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word on Thursday, Asuncion
        shared it was his cousin who introduced him to the world of production, which
        will be eventually his career path--paving the way to building the modeling
        agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae434c-7f75-4b22-bf2a-b5d64fe89c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f692e1-05d2-4ba8-b68e-c97f66fc4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after high school, I didn''t know what to do," said Asuncion,
        who spent his grade school and high school years in the country before relocating
        to the US.</p>'
