      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Former
        National Task Force Against COVID-19 special adviser Dr. Ted Herbosa favors
        redefining "fully vaccinated" against the coronavirus to include the first
        booster shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464d368-27cb-4985-9a71-65058bb8b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:07:12.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c501f-003b-4156-8fac-5f4d67bcb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:07:12.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sang-ayon ako sa mungkahi na gawing</em> three <em>talaga ang
        [doses ng] tinatawag na</em> ‘fully vaccinated’ <em>para</em> at least <em>mas
        maraming tao ang mapo-protektahan</em>," Herbosa said in a public briefing
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf448b7-f503-416a-a252-695f07f4503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:07:12.930+08:00
