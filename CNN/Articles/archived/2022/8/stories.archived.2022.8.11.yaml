      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T12:34:58.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:29:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work so that our people are safer, so that
        our citizens have better access to healthcare and so that the quality of our
        healthcare will improve," he added.</p>'
    '13':
