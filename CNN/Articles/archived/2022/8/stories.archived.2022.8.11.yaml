    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:05.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olivia-Newton-John', 'Australia', 'cancer']
    'template': '1'
    'title': 'Olivia Newton-John to receive state memorial service in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a182d-1070-4058-8c33-12b028e52abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2022/08/08/entertainment/olivia-newton-john-obit/index.html"
        target="_blank">Olivia Newton-John</a>, the singer and "Grease" star who died
        on Monday in the United States, will receive a state memorial service in Australia,
        Victorian state Premier Dan Andrews announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339724b9-22c2-4260-aea0-a0eea87e6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, Andrews said he had spoken with Newton-John''s
        family and they had accepted the offer of a state ceremony. "It will be more
        of a concert than a funeral — fitting for a Victorian who lived such a rich
        and generous life," Andrews said. Details are yet to be finalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf345ae-ad62-48c6-b3d9-921b2c18c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John''s niece Tottie Goldsmith previously told CNN affiliate
        the Nine Network that she felt the Australian people wanted Newton-John to
        have a state funeral. "I think Australia needs it," <a href="https://www.facebook.com/ACurrentAffair9/videos/olivia-newton-johns-final-days/759996611975245/"
        target="_blank">Goldsmith said through tears</a>. "She''s so loved."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1afd8-f5c0-4aec-bbfb-48ef241122de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:29:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the UK, Newton-John moved to Australia at the age of 5 and
        soon became one of the country''s most-loved celebrities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05eea3d-1383-41f2-903d-e1ce2ba4f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:00:19.318+08:00
