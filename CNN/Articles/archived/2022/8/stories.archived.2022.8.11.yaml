    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4b24e-f1cc-4511-8738-e43c9967a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BamBam’s Manila fansign was actually Cy’s third experience of seeing
        him up close. In January, she also went viral for videos she posted of her
        BamBam online fansign experiences, which involved him following her <a href="https://www.tiktok.com/@doublebeom/video/7058235833295441178?is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">Spotify playlist</a> and <a href="https://www.tiktok.com/@doublebeom/video/7056373100593646874?is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">dancing to the viral Yung Lean song “Ginseng Strip 2002.”</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f65a2-4f09-4ee4-894f-1efee686e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ea5e5-cdde-4c61-823a-c20b3e690c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:57:28.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:21.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BamBam was one in a recent string of Korean celebrities who visited
        the Philippines for fanmeets and concerts once restrictions for large-scale
        events and international travel were lowered between May to June. The week
        prior to BamBam’s Cebu and Manila fansigns, CDM Entertainment also brought
        in former GFriend member Yerin and BamBam’s Got7 co-member Youngjae for their
        own solo fanmeets. And in June, actors Kim Soo Hyun and Hwang In Youp dropped
        by for fanmeets organized by Filipino brands they are endorsing.</p>'
    '11':
      'image': 'jcr:dfa560aa-03fd-4f43-9747-6157516b9f2c'
      'imageCaption': 'Got7 member Youngjae also visited Manila for a fansign and
        mini concert the week prior. Photo courtesy of CDM ENTERTAINMENT'
