    'template': '1'
    'title': 'Tolentino files bill institutionalizing ''West Philippine Sea'' term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d2c01-d890-4de6-b1bf-ad03c4cbe1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –</strong> Senator&nbsp;Francis
        Tolentino on Wednesday filed a bill seeking to institutionalize the term West
        Philippine Sea, in a bid to reinforce the country''s sovereignty in the western
        side of the archipelago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d86d9-7559-4ee0-868b-3ecf719f8971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2172c-8468-4ff0-a2bb-6e7f7a322efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As patriotic citizens, we should assert our sovereign rights over
        our EEZ (exclusive economic zone) for the purpose of exploring and exploiting,
        conserving and managing the natural resources, whether living or non-living,
        of the waters superjacent to the seabed and of the seabed and subsoil of our
        EEZ with the concomitant duty to protect and preserve the marine environment
        therein," Tolentino said in the bill''s explanatory note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e0f7f-45ce-4f03-b96b-d1e380814d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e407d-46e4-41ec-9d86-ad1800093172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 405, all the maritime area including the air
        space, seabed, and subsoil located in the west side of the Philippine archipelago
        will fall under “West Philippine Sea” or "Kanlurang Dagat ng Pilipinas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146eb52-62ed-47af-b92f-62ccdd5dab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bd129-c1b7-4835-974b-3ec204c8df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Territories under the West Philippine Sea listed in the bill include
        the Kalayaan Group of Islands in Palawan and Bajo de Masinloc or Scarborough
        Shoal in Zambales--areas where confrontations between Chinese and Philippine
        vessels have occurred in the past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded8398-910f-44b7-bd1d-7239d874b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33b216-d28d-45db-a01e-30e1cba120fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012, then-President Noynoy Aquino named the maritime areas
        on the western side of the country as the West Philippine Sea--months after
        the Scarborough Shoal standoff between Manila and Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cfc14f-0402-4b76-b2af-d75caa730f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f9cb7-e3f1-4a9b-88be-e27719e99ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino''s bill also cited the historic 2016 ruling of the Permanent
        Court of Arbitration, which junked China''s sweeping claims in the disputed
        waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4b238-6511-48ae-adff-f3ea205f055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d814dc-e4af-4089-ba37-ad27dd23b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also mandates all departments, subdivisions,
        agencies, and instrumentalities of the Philippine government to use West Philippine
        Sea or Kanlurang Dagat ng Pilipinas in all communications, messages, and public
        documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690c5b8-4f41-42b5-95b3-b11b78fc57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e3a4c-1c70-402e-afe9-fec0b00fc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same directive applies to private institutions, organizations,
        and establishments operating within the Philippines or transiting in Philippine
        territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041ab26-95ec-4c39-8dc5-b9e13cd2c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4496f6f-585d-4c7e-bac4-761b1e18b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T00:31:18.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino’s bill also ordered the National Mapping and Resource
        Information Authority to publish charts and maps of the Philippines reflecting
        the name “West Philippine Sea” and "Kanlurang Dagat ng Pilipinas."</p>'
