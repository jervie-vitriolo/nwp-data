  'Cece-Asuncion-transgender-modeling-agency':
    'caption': 'Photo courtesy: Cece Asuncion/Instagram'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-11T22:55:47.342+08:00
    'imagesource': 'jcr:4492dcda-d0b1-4266-83b5-0d07709f03eb'
