      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0db85-a0e7-4fd9-9aac-26671904deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion then worked as an assistant production designer for television
        commercials and did production work for music video shoots. He also co-produced
        a reality show starring legendary Hollywood actress Whoopi Goldberg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ee4e7-d1b0-43f4-af97-4fa374338a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033061ec-52a1-4b80-8c1a-a8e9ebbc30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by all of the things he learned in production work, Asuncion
        made a bold move in 2015 to form a modeling agency for transgenders who seek
        to carve a name in the fashion industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa6980-b14b-4f23-89e2-12ab1410db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af072f-8d5c-4dfa-89e0-d96422fbf2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion added that his 2014 documentary "What''s The T?"--which
        chronicled the success and challenges of five transgender women in America--helped
        him better understand the trans community before forming the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b1b42-6a7d-4d3e-83e7-cb04895e1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef75248-35ec-4bdf-82c0-6e6fe325e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trans people back then lived stealth lives. When you open an
        agency, you have to honor that. You teach a certain responsibility to the
        models that I represent," Asuncion said of his philosophy in founding the
        modeling agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc975be-2a73-4215-976f-d1b0c8263f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58196c3-94ab-410f-89a1-57184ca04692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slay Model Management agency eventually grew as its models were
        featured in famous television channels and fashion magazines in America. The
        Los Angeles-based agency has also partnered with counterparts in Paris, Scandinavia,
        and Mexico City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8a98d-4c8f-4b35-b62b-0cecd266bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4c7a3-6df6-4064-a38e-b8d267b908f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:27:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking pride as the world''s first and only trans-exclusive model
        agency, Asuncion emphasized the firm gave opportunities for transgender people
        to shine in the fashion world and let them freely express their true identity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ad834-6ea7-4b6a-8c52-d8f5dd06acef'
      'mgnl:activationStatus': true
