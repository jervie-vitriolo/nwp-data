      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the scheme was in effect from 7 a.m. to 8
        a.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2f34e-897b-4f2b-9c5b-9b42347bb472'
      'mgnl:activationStatus': true
