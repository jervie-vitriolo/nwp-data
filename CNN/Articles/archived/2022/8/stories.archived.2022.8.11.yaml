      'mgnl:created': 2022-08-11T20:18:43.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 continues to mutate, Moderna will need to keep updating
        the vaccines that turned it into a global household name while trying to make
        it more convenient for consumers, CEO Stéphane Bancel said in an interview
        with CNN Business Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5b622-3dd3-4d54-9461-78ead84dba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae8fed-79df-475c-b3ea-5795ef8539c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated a timeline of "three to five years" for the new combined
        product, and likened the development of the life-saving jab to that of a smartphone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f9042-1242-49a8-ab3b-b84e3795426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a83272-14b3-4083-810c-1a15574f80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get the amazing camera, amazing everything the first
        time you get an iPhone, but you get a lot of things," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09852f89-6162-410f-aeb0-66c45b6de658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39a358-92d9-4e0d-a3a2-6c52641ea471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.155+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us buy a new iPhone every September, and you get new apps
        and you get refreshed apps. And that''s exactly the same idea, which is you''ll
        get Covid and flu and RSV [respiratory syncytial virus] in your single dose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76730df-2ff4-4f8e-8182-455061013835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895873f6-b6ff-482f-9b2e-2616eefe9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having recorded breakneck growth during the pandemic, Moderna is
        now under pressure to identify its next big frontier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e8fdc-53d3-46f6-973a-ce259ad9ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8905ce-a0ba-44a8-a32b-4ba4aeea0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancel believes the Covid-19 pandemic that helped the company rack
        up tens of billions of dollars in revenue and generate business in more than
        70 markets globally could end as soon as this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445f818-2587-4628-a70c-c9594cc19e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b5bba-2953-40bc-a54c-5b916016253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the virus is going anywhere, he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc2136-81a6-40ac-8da4-139ac0e3216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de9829-35dc-4c60-bdee-cbbfe2f1785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are slowly moving — if not already in some countries
        — to a world where all the tools are available, and everybody can make their
        own decision based on their risk tolerance," he explained, adding that he
        believed more people would choose to "live with the virus," much like they
        do with the flu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dafba8a-2290-45e1-a2a6-c0500902f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066013c-c82b-4438-8d33-8f0315bcd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach, however, will continue to vary greatly, such as among
        people who are immunocompromised or in countries like Japan, where it was
        common to wear masks even before the pandemic, he acknowledged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1c362-ca02-4cd9-8667-a1b0ca167c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabbfac-7a4d-46c2-862e-bb4fd52eeeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "there''s always a 20% probability that we get a very nasty
        variant that drives very severe disease that has a lot of mutation," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21762d4-7d34-42f2-9445-e53b8b66f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb7b7f-54ca-407b-997e-98d45686119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The next big thing</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11118d5e-03dd-4b64-b36f-85664334a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.156+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Moderna is determined not to become a one-hit wonder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae7a3b-2cb7-465b-be93-a3d2aa29a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9eace-20bd-40b6-9ccd-0c82a522f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has more than 40 products in development, and is planning
        for life well beyond Covid-19, said Bancel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc78142-823b-490b-afcd-0b2d24fdac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c2410-acbc-4eee-870a-4b9226fd2c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to an updated annual booster, it is continuing to develop
        a personalized cancer vaccine, for which new clinical data will drop later
        this year. Bancel said the product could go up for approval in roughly two
        years if all goes well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dac60-5d1e-41b5-9b03-68f51ef0944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80fa84-c88d-4b39-b6e2-1e1b947b5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also exploring a potential monkeypox jab, which is
        "still in the lab today," Bancel said. The World Health Organization declared
        the global outbreak of the illness a public health emergency of international
        concern last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59246f-f96c-429b-a75f-42d1240bc6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bbac7-e47f-4b4a-9517-93029d56d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Moderna is looking to catch up to competitors overseas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7bff51-4feb-4041-8c33-ff0c2c26085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7366afa-d619-4067-99db-9e59d681859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, it announced a push into 10 Asian and European
        markets, including Singapore, Hong Kong, Denmark and the Netherlands. The
        investments will cost "dozens of millions of dollars" and include hundreds
        of new hires, said Bancel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87934b12-06b3-404c-b074-ddbe2bb035a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3027a7-0225-46f2-94ed-6a2908f72cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees that as just one wave of expansion that will eventually
        take Moderna from directly operating in 12 countries this year to "40 to 60
        countries" over the next three years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128040b6-bdd8-43e2-b872-a01cac54e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d068db5-f3f1-4315-9b3a-9ae1ac799cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recently signed manufacturing agreements in the
        United Kingdom, South Korea and Australia, and is hoping to set up one or
        two more plants in Southeast Asia or North Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c24bde-644e-4c44-9b97-9c58bbd2a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.157+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e048e1-e1fa-4e1e-8f17-6a70dc138ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancel said the new facilities would be crucial to helping adapt
        its products to different strains of illnesses that develop around the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a32a6-ae8b-48a0-a520-5fc658c89087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdff1b1-b1ea-49e7-a42d-39010d6ae8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world first dealt with the onset of Covid-19, Moderna was
        one of the handful of large manufacturers that rushed to get their vaccines
        ready, reducing timelines from years to months. Its stock rallied 434% in
        2020 and 143% last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82ef09-b7bc-4807-a45b-7cf6678c1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0614129-87c7-4cbe-ba79-6c66aa12b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, like peers Pfizer and BioNTech, the firm''s stock has slumped,
        dropping more than 30% so far this year and 64% from its all-time high a year
        ago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527a8c8-6d12-48ef-a8b0-fae9abc04e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b817b-6558-41e5-bd42-82985e062d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company revealed that it took a writedown of nearly
        $500 million in the second quarter, partly because of a sudden cancellation
        of orders from Covax, the international vaccination program for lower-income
        countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b08a2e-7cd5-49ba-bc9e-ed1db5f6ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba392e-e80e-4075-9683-d4b5e8489e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal led to huge losses for the company, which had bought
        new machines to fulfill those orders, and more importantly, resulted in Covid
        vaccines being thrown in the trash, said Bancel.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85807fa8-d180-4e88-a660-64b320c1ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e96578-af30-4acc-b731-cae23d9b6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ended up destroying the vaccines," he said. "It was really heartbreaking."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2be029-17d7-4d45-8edf-db3188dd3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5cf51-e0b2-47bf-882a-71dd5e8d1f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO said he wasn''t worried about that kind of slide in demand
        being repeated in richer countries, in part because governments had already
        shown commitments to use vaccines later this year to avoid reintroducing economic
        lockdowns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200e285-81e9-41be-8c45-970bf430df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
