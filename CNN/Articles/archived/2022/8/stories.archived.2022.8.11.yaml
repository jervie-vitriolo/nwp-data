      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health officer-in-charge Maria Rosario Vergeire earlier
        said they will again push to redefine the meaning of fully vaccinated to address
        the country''s problem in the administration of booster shots. Experts have
        pointed out that complacency among many Filipinos has affected the vaccination
        program of the government.</p>'
