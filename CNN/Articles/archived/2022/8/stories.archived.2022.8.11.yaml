      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the two agencies is part of Marcos'' legislative
        wish list during his first State of the Nation Address.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb87dde-1c0b-4cb1-b0db-d48a1ad1e0b3'
      'mgnl:activationStatus': true
