  'Cebu-Pacific-operator-cuts-losses-Q2':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-11T23:35:31.042+08:00
    'imagesource': 'jcr:d64b37af-79ab-496b-8e2e-2150a9979cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45bb17f5-80df-4b14-8d4e-387bc7faaf75'
    'lead': 'The operator of budget carrier Cebu Pacific slashed its net loss in the
      second quarter as revenues registered a steep increase following the relaxation
      of travel restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-11T23:37:04.461+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:26:27.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
