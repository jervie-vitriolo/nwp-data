      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as same store sales in the group’s domestic business rose
        over 50% as all brands logged “strong double-digit” growth with the easing
        of COVID-19 rules. Its international business expanded 6.9% during the period,
        even with strict lockdowns pulling down its China business’ same store sales
        by 6.9%.</p>'
