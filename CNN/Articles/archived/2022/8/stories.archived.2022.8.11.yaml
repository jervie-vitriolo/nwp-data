      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd6d62-e134-4f5d-bbcf-6ef063253e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.158+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "on the low-income country side, yes, I am worried," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6efe95-d85a-450e-92f0-39717f89f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:18:43.159+08:00
      'mgnl:createdBy': 'teresa'
