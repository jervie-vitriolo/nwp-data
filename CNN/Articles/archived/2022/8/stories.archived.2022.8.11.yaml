      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now <a href="https://www.tiktok.com/@doublebeom/video/7125424713991605530?is_copy_url=1&amp;is_from_webapp=v1"
        target="_blank">viral clip on TikTok</a> captioned “yassified goodbye session,”
        the K-pop idol BamBam is standing behind a clear acrylic divider, waving as
        fans pass by him in succession as event staff and security look on. Within
        a split second, a girl in purple pants passes by him and twirls dramatically,
        leaving a visibly impressed BamBam to say “oooh.”</p>'
