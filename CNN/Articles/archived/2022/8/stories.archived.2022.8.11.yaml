      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC released its controversial memo upon National Security Adviser
        Hermogenes Esperon’s request to prohibit access to websites he accused of
        having links to communist groups designated by the state as terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4120d-5fc3-4de8-95d2-7c43a1fb9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:25:48.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:29:15.273+08:00
