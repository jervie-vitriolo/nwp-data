      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96d3e7-1c1f-41d4-b662-40b7039f96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:54:13.727+08:00
