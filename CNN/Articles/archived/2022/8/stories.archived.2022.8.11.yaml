      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he also hopes to expand the agency''s information campaign
        down to localities to boost awareness about its programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50bdd7-b557-478b-b36a-bc32c865ff3f'
      'mgnl:activationStatus': true
