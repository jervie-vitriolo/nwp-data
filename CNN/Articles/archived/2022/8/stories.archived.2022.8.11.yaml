      'jcr:uuid': 'b94f9971-0902-4f7f-b6ea-fc67a2ee2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:41:21.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:29:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, MMDA said an average of 405,000 vehicles were
        plying EDSA daily. The latest figure from the MMDA Traffic Engineering Center
        showed as of August 4, around 387,000 vehicles traversed EDSA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580aac7-5e72-4b6b-a4cd-490fa4103ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T15:41:21.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:29:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
