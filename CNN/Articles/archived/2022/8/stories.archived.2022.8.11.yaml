      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc1858-ff14-40e5-af53-2379521864a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:11:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinto said they will soon meet with the technical people of LGUs
        for possible adjustments to the policy. Other concerns of the operators, like
        being informed about the violation and their right to contest, will also be
        addressed by local government officials, he assured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78db4ba-f36b-465d-9d60-d9f0b5995e70'
      'mgnl:activationStatus': true
