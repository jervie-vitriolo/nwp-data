      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator and property tycoon Manuel Villar continued to hold
        his second spot, with his fortune rising by $1.1 billion to $7.8 billion.</p>'
