      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio also mentioned the OFW Children''s Circle, a program that
        the agency will launch to showcase the creative skills and talents of OFW
        children, improve their socialization skills, foster awareness in civic advocacies,
        build camaraderie among fellow OFW children, and take part in policy and program
        development of the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055de8d-77be-4a21-a7ac-31654c163790'
      'mgnl:activationStatus': true
