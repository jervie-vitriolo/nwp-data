      'mgnl:lastActivated': 2023-01-19T12:29:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f0560-fe0c-4fbe-8b29-a7b7c2273fe7'
      'mgnl:activationStatus': true
