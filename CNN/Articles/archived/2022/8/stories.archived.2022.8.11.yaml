      'mgnl:lastActivated': 2023-01-19T12:28:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f7cb2-252f-4f5a-beb6-585e86147910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.938+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:28:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Russian-speaking troops wearing unmarked uniforms poured
        into the peninsula in early March that year. Two weeks later, Russia completed
        its annexation of Crimea in a referendum slammed by Ukraine and most of the
        world as illegitimate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed356fcb-66b6-453e-9866-bdf1499908be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T20:23:29.938+08:00
