      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Garafil said the LTFRB will also coordinate with the Metropolitan
        Manila Development Authority to address the traffic as students prepare to
        go back to school.</p>'
