      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a34a7-2b55-43b2-a62c-0006bffeef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was working on “Cely''s Crocodile,” I was on leave. Nag-sabbatical
        ako sa work. ''Yun lang ''yung focus ko talaga. In a way, naging secondary
        ''yung work kasi they''d just give me projects. I''m very thankful to my job
        for being understanding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa7f16-3948-4b50-a487-4330060dff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.738+08:00
      'mgnl:createdBy': 'gabrielle'
