      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH Officer-in-Charge Ma. Rosario Vergeire
        said there were 95 new BA.5 cases. Sixty-seven of them are from Davao Region,
        25 from Soccsksargen, and one each from Northern Mindanao, Caraga, and the
        National Capital Region.</p>'
