      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko lang munang repasuhin ang kontrata</em> [I want to
        first review the contract] and ask them if they can deliver. If they cannot
        deliver, we would look to other IT providers who can do the job for them,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7163b-4249-483f-b228-8715fb783024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.111+08:00
