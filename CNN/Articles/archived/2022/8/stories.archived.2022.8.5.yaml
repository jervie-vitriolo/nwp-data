      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The selloff in the oil market gathered
        momentum Thursday on growing concerns about weakening demand for gasoline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb899c0-f055-490c-9841-68125788f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
