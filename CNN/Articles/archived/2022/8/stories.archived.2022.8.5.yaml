      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Israeli military launched strikes
        on targets in Gaza on Friday, a statement from the Israeli army said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b73724-a76d-453d-88c3-df02a8851f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.240+08:00
