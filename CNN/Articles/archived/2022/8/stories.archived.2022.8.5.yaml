  'Masbate-death-Jaypee-De-Guzman-Ramores-police':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-05T06:54:38.914+08:00
    'imagesource': 'jcr:8fe0a057-78b2-4ecc-9c42-0ebf709ec2cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3230b68-a0e7-47da-bf31-7debda142030'
    'lead': 'The Bicol Regional Police filed criminal and administrative charges against
      two police officials and 19 personnel involved in the alleged hazing incident
      that killed patrolman Jaypee De Guzman Ramores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T06:55:53.785+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:10:18.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:32.816+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicol police file raps vs cops involved in patrolmans death in Masbate'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7a24c-9eff-4a86-8ae7-7f92220e66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong>  The
        Bicol Regional Police on Thursday filed criminal and administrative charges
        against policemen involved in the alleged hazing incident that led to the
        death of patrolman Jaypee De Guzman Ramores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d95f5-6ff8-4ec9-b6aa-9fa942e1abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case implicated two officials and 19 personnel of the 503rd
        Maneuver Platoon, Regional Mobile Force Battalion 5 stationed in Masbate.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9e2bd-958d-4049-8d71-dabe321bf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Major Malu Calubaquib narrated that on July 22, the 32-year-old
        Ramores collapsed after performing a noontime road run around San Jacinto
        town in Masbate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd06b6-e908-4397-bf77-123bec76d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ramores was rushed to Ticao District Hospital and died on
        July 26 due to cardiorespiratory arrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a291c7-b932-4510-a8a0-91416d526d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim sustained severe bruises, burns on his chest, wounds
        on his knees, feet and other parts of body, Calubaquib added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a4b4a-041e-4cbf-94dd-58c1d9908dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A task force was created to investigate his death, which recommended
        the filing of cases against those involved before the Masbate Prosecutors
        Office for violating Republic Act No. 11053 or the Anti-Hazing Act of 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfd5ec-18b2-435f-8b79-ea12ef49a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office 5 personnel in Camp Simeon Ola paid tribute
        to Ramores in a ceremony on Wednesday as they condemned the brutal act of
        unwritten traditions which caused his death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd97bd-ab40-4463-9ca2-507136a6b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wore black armbands on their left arm and declared to use black
        face mask until the interment of Ramores on Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07850183-d58e-4bfd-9075-b33165b8038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calubaquib said the suspects were earlier relieved from their posts
        and were placed under the custody of the regional police office in Camp Simeon
        Ola in Legazpi City.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2f335-d74a-4e82-aefe-fc14a3a85566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:55:53.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Bicol correspondent Rosas Olarte contributed
        to this report.</em></p>'
  'Metro-Cebu-flood':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-08-05T07:54:58.865+08:00
