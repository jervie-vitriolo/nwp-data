      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ff277-93ff-4dbf-89de-f6cbdbaabc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the company''s second quarter results, it reported $9.8 billion
        in revenue and a substantial loss of $3.42 billion. The company''s stock fell
        in after hours trading by roughly 12%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1657b3-e9cc-4724-8ee2-8ad078fd781a'
