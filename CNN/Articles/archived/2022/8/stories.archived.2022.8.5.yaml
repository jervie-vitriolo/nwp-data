      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, new LTO chief Teofilo Guadiz told Dermalog to improve
        their services, or otherwise the agency will find a new IT provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922aa925-350b-4891-aa38-bb805a6e900e'
