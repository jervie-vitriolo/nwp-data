      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> Rodrigo
        Duterte ended his presidency in June with 12.79 trillion in outstanding national
        government debt, according to Bureau of the Treasury figures released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095ebff-1da6-4035-bfa8-d157002f8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T16:00:06.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab65c8-19f1-4eee-83a9-a3e6760e5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T16:00:06.329+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally, which represents a 14.6% annual increase, surpassed the
        12.76-trillion record previously set in <a href="http://www.cnnphilippines.com/business/2022/6/2/PH-debt-end-April-2022.html">April</a>
