      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, COVID-19 health and safety protocols must be followed,
        including the wearing of face masks, checking of drivers and conductors body
        temperature, screening for any COVID-19 symptoms, and regular disinfection
        of frequently touched surfaces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39429a9c-05eb-4f9a-b815-c048ee1b5add'
