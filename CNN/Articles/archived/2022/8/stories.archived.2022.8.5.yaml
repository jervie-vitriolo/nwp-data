      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb6617-76e7-41c2-83e5-76c6d767f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited merger of the two services will debut in the US
        next summer before being rolled out overseas, Warner Bros. Discovery announced
        on Thursday during its second quarter earnings call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5b0c4-5e97-432b-9eb4-5c063a522044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f03a00-92d8-4403-a3f9-a9c247c0bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not say if the new offering would have a different
        name than HBO Max and did not announce pricing for the new service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0c6a9-c233-43a5-b125-c5cda8c95dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100f36a-4bef-4ef0-b561-2533c8479644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Discovery added that it plans to have 130 million global
        subscriptions with its streaming offering by 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d1b94-d823-4cfc-ae8d-02bcee833621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111a81f-1573-4d30-99c9-8ad1939ee200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement that the two services would be combined isn''t
        exactly new. Warner Bros. Discovery, which is also the parent company of CNN,
        has been open about bringing together its two streaming services since the
        creation of Warner Bros. Discovery this spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab8e07-20bc-4000-ad45-e7eb3cf77896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43a679-4327-4d90-b8ea-1e6182edf12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s a notable move considering that the service would
        be a heavy hitter in scripted entertainment with HBO and in the unscripted
        entertainment realm with Discovery+.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be42ddb-cfde-4de6-93a8-6be31795be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35763b1a-3576-4158-ab4f-5f9d2c6ee275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that in the second quarter of 2022, HBO, HBO Max
        and Discovery+ had a combined 92.1 million subscribers, which is up 1.7 million
        subscribers from the prior quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392209f0-67b7-4207-ac51-9b811d18a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bba377-3dd8-4a58-a509-6ffc9fff54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that it would announce more information around
        the service at an investor event it plans before the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5cdf0-f045-49c3-a4ee-4bbd8afa9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.474+08:00
