      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest pace, which surpassed the 6.1% logged this June and 3.7%
        in July 2021, is also the quickest since October 2018 when inflation hit 6.9%.</p>'
