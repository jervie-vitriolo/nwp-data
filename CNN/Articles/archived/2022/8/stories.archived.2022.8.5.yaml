      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cinemalaya is never complete without the live audiences mingling,
        looking at the exhibits, talking back to our filmmakers and basically enjoying
        the multi-activities of the Cinemalaya as a festival," he said.</p>'
