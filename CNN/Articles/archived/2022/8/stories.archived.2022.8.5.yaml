      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5169bbc-d992-4eb6-9591-1b87a564868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not at the nightclub when the fire broke out but said the
        front door was the only entry and exit point for customers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34528176-7d8f-48d6-b273-326f29de2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658bb17-27a2-44e5-ab98-e24075fdd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians would enter and exit via the back door, which would be
        locked during performances, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1ef6c-26aa-4483-877f-9b67d5767499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ed721-62d9-40e4-b5c6-2af76aa9f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the nightclub''s ceiling was lined with acoustic panels
        which were highly inflammable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0798d-41ec-4fc6-89a1-8be17a4469f6'
      'mgnl:activationStatus': true
