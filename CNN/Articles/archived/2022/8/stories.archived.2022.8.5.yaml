      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3f1b2-12cd-4cfb-bd75-234cba94931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.540+08:00
