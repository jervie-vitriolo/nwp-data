      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation against Islamic Jihad is named "Breaking Dawn," the
        army added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc937bd-e2d2-486b-8b1b-879f8f5913c1'
      'mgnl:activationStatus': true
