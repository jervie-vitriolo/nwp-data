      'mgnl:lastActivated': 2023-01-19T12:10:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows similar Chinese incursions a day earlier across the median
        line.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abe959-b985-46dd-a2d7-7e35dcf4b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
