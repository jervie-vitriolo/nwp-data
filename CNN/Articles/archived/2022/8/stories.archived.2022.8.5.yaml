    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC mayor debunks death of dad Sonny Belmonte'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc64b7-a0ca-4bcb-b84a-e293b809f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:54:16.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong>  Quezon
        City Mayor Joy Belmonte on Thursday denied circulating social media reports
        that her father, former House Speaker Feliciano "Sonny" Belmonte, has died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
