      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators, drivers, and conductors are reminded to comply with these
        rules to avoid sanctions, such as revocation of CPC and PA, the LTFRB said.</p>'
