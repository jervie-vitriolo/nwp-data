    'lead': 'The national athletics body is working to get pole vault star EJ Obiena
      reinstated to the national team after his illustrious feat of becoming the first
      Filipino to win a medal in the world athletics tilt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T20:34:24.666+08:00
