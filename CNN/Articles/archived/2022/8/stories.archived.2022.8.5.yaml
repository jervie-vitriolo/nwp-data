    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aae4fe-11e1-4535-92dc-40c03810d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> The
        Department of Health (DOH) on Friday said it is seeking to inoculate 443,892
        individuals per day with their first booster shot in a bid to reach the target
        of 23 million boosted individuals within the first 100 days of the new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef7835-3558-44fa-8d5c-7fab32d6fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71890f9-42be-4863-81fa-7a4cc8119c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH OIC Ma. Rosario Vergeire said they failed
        to inoculate more than 397,000 individuals per day since the launch of the
        governments PinasLakas  campaign last July 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd04a4-5368-45bd-b937-3e1d45e4b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce89cc-be25-4560-a98b-235a977f33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the booster campaign was launched, Vergeire said that only
        384,000 individuals have received their booster shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e10219-e328-4796-a621-b4caf8ed95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21853a21-c91a-42c4-b3a1-48bb67ed4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PinasLakas campaign seeks to protect more than one million senior
        citizens by October 8. However, Vergeire said that only 17,000 elderlies have
        been vaccinated since the start of the program last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a918643-b77e-4840-b45c-8519c6571fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a44767-e3a0-4ef9-9a1b-ddc132ed4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, Vergeire said the DOH is also adjusting the daily vaccination
        target for senior citizens to 20,774 daily to meet the target number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda91e37-9767-41d7-87f7-703452e61856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311dcc0-9399-4f24-9e46-b387f1fab155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:17:55.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:09:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 5, DOH data showed that more than 71.8 million Filipinos
        have been fully vaccinated against COVID-19. Meanwhile, around 16.4 million
        individuals have so far received at least one booster dose.</p>'
