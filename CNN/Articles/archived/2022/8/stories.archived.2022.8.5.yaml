      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> HBO Max and Discovery+ are finally joining
        forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549063d-a084-4d37-8b1a-52d3dea93fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:07:40.473+08:00
