      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-new-school-year-to-start-August-22.html">DepEd:
        New school year to start August 22</a></strong><a href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-new-school-year-to-start-August-22.html">&nbsp;</a></p>'
