      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a simple electric vehicle busIt''s a smart transport
        system where there will be fleet management, there will be [a] mobile passenger
        information system. It will tell you what time you will arrive at your destination.
        It will also have an automated fare collection system, so everything will
        be digital," she said.</p>'
