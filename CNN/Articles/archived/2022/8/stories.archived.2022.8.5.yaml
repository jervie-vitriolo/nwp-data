  'United-States-monkeypox-outbreak-public-health-emergency':
    'author': 'MJ Lee and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-05T06:19:58.890+08:00
    'imagesource': 'jcr:2be56092-02b0-4720-bcb1-81e2b66a698d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e578987-8b2d-4f97-bfba-3a74ced8e72f'
    'lead': 'The Biden administration on Thursday declared monkeypox a public health
      emergency, with cases on the rise across the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T06:21:16.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:10:20.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:31.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration declares the monkeypox outbreak a public health
      emergency'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2767a-ad99-4262-8355-9a7f470832fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The Biden administration on Thursday declared
        monkeypox a public health emergency, with cases on the rise across the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289d445-3ed0-449e-89aa-a8aa6c55a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came during a briefing with the Department of Health
        and Human Services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ab0ea-db82-4c9a-b52b-b07a6302fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been criticized at times for its handling
        of the outbreak, and some have called on the government to declare a national
        emergency without delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3e796-1c9b-4ba1-bde0-4d09b6ae8ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first US monkeypox case was identified in mid-May, more
        than 6,600 probable or confirmed cases have been detected in the United States.
        Cases have been identified in every state except Montana and Wyoming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313fd33-1039-47a8-8f47-b37978ec3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration follows the World Health Organization announcement
        last month that monkeypox is a public health emergency of international concern.
        WHO defines a public health emergency of international concern, or PHEIC,
        as "an extraordinary event" that constitutes a "public health risk to other
        States through the international spread of disease" and "to potentially require
        a coordinated international response."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93713994-c37b-4277-89a8-cbc6bb87cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities and states, including New York City, San Francisco,
        California, Illinois and New York, have already declared monkeypox an emergency,
        allowing them to free up funding and resources for their responses to the
        outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f6f7f-ae15-47f6-b224-361562d011ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Joe Biden named Robert Fenton as the White
        House''s national monkeypox response coordinator. Fenton -- a regional Federal
        Emergency Management Agency administrator who oversees Arizona, California,
        Hawaii and Nevada -- will coordinate the federal government''s response to
        the outbreak. Dr. Demetre Daskalakis, the US Centers for Disease Control and
        Prevention''s director of the Division of HIV/AIDS Prevention, serves as the
        deputy coordinator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f42fa-d953-4e86-ba91-ad2cb7b68a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been heavily criticized by some public
        health experts for not moving faster to address the crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339e463-4082-46c5-ae14-047a1a96bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the criticisms of the administration''s response, as CNN
        reported earlier Thursday, was that HHS waited more than three weeks after
        the first confirmed case of monkeypox in the US to order bulk stocks of the
        monkeypox vaccine, which the government owns and stores in Denmark, be bottled
        and sent to the US for distribution. The delay was in part out of concern
        that once those vaccines were taken out of bulk storage, they would lose years
        of shelf life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e47c67-e692-4540-9765-a9a44594d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox can infect anyone, but the majority of cases in the US
        outbreak have been among men who have sex with men, including gay and bisexual
        men and people who identify as transgender. Close contact with an infected
        individual is required for the spread of the monkeypox virus, experts say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cc7e5-c9cf-45c8-9fd7-727609e35011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC initially announced vaccines for monkeypox were being released
        from the Strategic National Stockpile and offered to the "high-risk" contacts
        of monkeypox patients, as well as the health care workers treating them. Federal
        health officials have since expanded vaccination efforts to focus on the broader
        community of men who have sex with men, the demographic that makes up most
        US monkeypox cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99e112-96c3-4592-a40b-0e40d35af94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to providing vaccines, the CDC has said since June it
        has made a concerted effort to do extensive education and outreach to the
        LGBTQ community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86653e-3f99-421e-b5ff-1782f6ded574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible change to how vaccine is administered</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb990b35-d179-43ba-b38a-89ede29d3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are considering changing the way monkeypox vaccine
        doses are administered because the country is "at a critical inflection point"
        with the virus'' spread, US Food and Drug Administration Commissioner Dr.
        Robert Califf told reporters on Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee2c66-d91e-4ba2-a089-b2fbe2010ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days, it''s become clear to all of us that given the
        continued spread of the virus, we''re at a critical inflection point, dictating
        the need for additional solutions to address the rise in infection rates,"
        Califf said. "The goal has always been to vaccinate as many people as possible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59585d4-2fa8-497c-bbfa-dcc88a36f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said officials are considering allowing health
        care providers to be able to use a dose-sharing method where one vial of Jynneos
        vaccine -- previously used as one dose -- will be used to administer up to
        five separate doses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9702e83-91ea-4d6b-977a-21c642b1ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach would change the way Jynneos is administered, Califf
        said. Instead of the vaccine being administered in the fat layer under the
        skin, it will be delivered underneath the skin layer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caadf3d-e231-4edc-88e8-a77cdca165f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:21:16.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some advantages to intradermal administration including
        an improved immune response to the vaccine," Califf said. "It''s important
        to note that overall safety and efficacy profile will not be sacrificed for
        this approach. Please know, we''ve been exploring all scientifically feasible
        options and we believe this could be a promising approach."</p>'
  'US-missile-test-postponed-China-Taiwan':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-05T06:22:46.102+08:00
    'imagesource': 'jcr:36afc1ce-c5e3-423d-b92c-0b10ca93e781'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3771e1c8-0940-4457-ad47-51a38e0f7049'
    'lead': 'The US has postponed a long planned missile test over concerns about
      China''s angry response to US House Speaker Nancy Pelosi''s trip to Taiwan earlier
      this week, a US official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T06:23:52.628+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:10:19.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:32.005+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US postponed missile test due to heightened tensions with China over
      Pelosi''s visit to Taiwan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c6290-f638-430b-bd76-ba95d5c50e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The US has postponed a long planned missile
        test over concerns about China''s angry response to US&nbsp;House Speaker
        Nancy Pelosi''s trip to Taiwan earlier this week, a US official tells CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced1221-2045-44ba-a405-cfe24eb61752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to postpone the test flight of an unarmed Minuteman
        III intercontinental ballistic missile comes as China launched military exercises
        in response to Pelosi''s visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb09c0-b474-42c0-a744-d240c5e07184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense Secretary Lloyd Austin has directed DOD to postpone the
        scheduled test flight as a prudent step," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0599d7-a113-4199-a386-f7e1741c1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made due to to "increased military activity by
        the People''s Republic of China around Taiwan," the official said. "This is
        the type of thing responsible nations do," the official said of the postponement.
        The test was scheduled to happen Wednesday evening into Thursday. It will
        now happen at a later date to be determined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24021d97-e7e5-4fcb-bc68-d19a3f6311c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China made good on its promise that Taipei would pay a price for
        hosting Pelosi by launching multiple missiles toward waters near northeastern
        and southwestern Taiwan on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91b472-b4fc-4f97-9c6d-c30ed271b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time in recent months that the US has canceled
        a missile test due to geopolitical events. In March, Austin canceled a planned
        test of a Minute Man III Intercontinental Ballistic Missile to avoid "any
        actions that could be misunderstood or misconstrued" during heightened tensions
        with Russia, then Pentagon spokesperson John Kirby said at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd723c3-a7f8-41a7-88a0-8b6f6af78458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported the missile test delay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d56ab-42d6-46b4-967c-d37b3162cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:23:52.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unarmed US ICBMs are routinely tested to ensure reliability of the
        systems.</p>'
  'Jennifer-Coolidge-American-Pie-sex-life':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-05T10:00:26.965+08:00
