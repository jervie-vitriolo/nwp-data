      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Defense Ministry on Tuesday released a map of six zones
        around the island where it said it would conduct air and sea exercises as
        well as long-range live-fire exercises that will last until Sunday. Ships
        and aircraft have been warned to stay out of the areas during the drills.</p>'
