      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said higher prices of food and non-alcoholic drinks, along
        with restaurants, pose threats to higher inflation in the months ahead.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0aeec2-30fa-4c10-b711-582661d82a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a1fcc-368d-47bc-bd7a-d283c3a43158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong pagkain talaga, sa</em> raw form<em> or di kaya iyong</em>
        cooked form<em>, medyo malaki ang</em> weight <em>talaga niya sa</em> basket
        <em>natin. At nakikita natin na iyong</em> food basket<em> natin, tumaas na
        talaga ang</em> inflation rate<em> at patuloy itong pagtaas</em>," the PSA
        chief said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00b938-3e3c-4837-9e1d-317b6ead55b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa26ec1-6617-449b-b91c-60fa53e22b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Food, whether in raw or cooked form, has significant
        weight in our basket. And we can already see the inflation rate for our food
        basket rising continuously.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7fa72-9191-4285-9457-e9b13f195275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846be15-4b51-411f-86f4-8a6f561e1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With July''s inflation at the upper end of its 5.6-6.4% target for
        the month, the Bangko Sentral ng Pilipinas reiterated its assessment of elevated
        price pressures over the near-term with second-round effects now more felt.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38160434-d293-4c02-bc3a-551dd0393fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea977a-9c2a-407d-b587-9f224acdac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP recognizes the broadening of price pressures amid the emergence
        of second-round effects, including the approved wage and fare hikes as well
        as elevated inflation expectations. The risk to the inflation outlook is tilted
        on the upside for 2022 and 2023 but is broadly balanced for 2024," the central
        bank said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0b8d8-edeb-4402-8854-9906d4cb826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d5b30-a1f6-4b26-9e03-7246f6e74a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posing upside risks over the near-term are higher global prices
        of non-oil items amid the Ukraine-Russia war, possible second-round impact
        of higher fuel costs on commodity prices, and domestic food prices in light
        of several key food item supply shortages, the BSP said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785637a-e4eb-499e-912d-53bdcd3038d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b37be4-df61-4e0f-9a27-fa185a1faf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the slower-than-expected global economic recovery amid
        monetary policy tightening and ongoing uncertainty from the COVID-19 pandemic
        still pose downside risks to the central bank''s outlook.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c90abb-982f-4df8-ba9e-1c3ca159fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0664c2-0c5f-4ecc-b8d2-8d44099256ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP is prepared to take all necessary policy action to bring
        inflation toward a target-consistent path over the medium term and deliver
        on its primary mandate of price stability. The upward adjustment in monetary
        policy rates in May and June and the off-cycle adjustment in July should help
        moderate inflation expectations," it said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df29125-607b-4f16-a0cb-f520c1feced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571db02-8baa-4bfe-ab4d-acb9c60ac65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP Monetary Board will look into its inflation outlook assessment
        and upcoming second-quarter growth figures in a policy meeting on Aug. 18.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850a1d7-994a-4ccd-a8dc-4389fbf925c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280df7e2-2b9c-4a1c-8099-b477bd0bfe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T13:19:08.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA, meanwhile, is set to report the economy''s performance
        from April to June on Aug. 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37bf0f-aff0-425b-8d6d-16c385674729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T09:05:04.810+08:00
