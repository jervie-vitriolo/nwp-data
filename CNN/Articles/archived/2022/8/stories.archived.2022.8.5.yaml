      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within no time, the fire had spread to the ceiling," she told CNN,
        adding that as members of the audience tried to flee the entrance to the club
        became jammed.</p>'
