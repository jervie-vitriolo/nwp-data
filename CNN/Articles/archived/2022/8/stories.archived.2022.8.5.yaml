      'mgnl:lastActivated': 2023-01-19T12:10:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffd164-9c7a-4aa6-b54c-16fd040c1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil dropped 2.3% to $88.54 a barrel, the weakest settle since
        February 2. Brent crude, the world benchmark, fell around 3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb67d70-dbb9-4622-a753-d7ccd5272f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fa690-dfda-46fc-bb77-05011c7716e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government report released Wednesday unnerved oil traders by revealing
        an unexpected build in both crude oil and gasoline stockpiles, suggesting
        demand is cooling off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3caeeb-835b-43ac-85f2-e80cf81f00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0b744-0491-4f36-b37e-86c84c12aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Yawger, vice president of energy futures at Mizuho Securities,
        noted that the weekly Energy Information Administration report showed a decline
        in refinery usage, rising gasoline inventories and a shrinking amount of gasoline
        supplied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77788eef-b8ba-4627-970e-ed463769600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb381b-ae17-4124-b05b-ad1d76e01e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stress enough those three things are not supposed to happen
        in summer," Yawger said. "It implies there is a bad demand situation out there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e0652-3949-4c89-a28d-e45599386141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.041+08:00
