      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d664513-84c3-409f-b299-f221a972ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raphon Namtham, a local musician who regularly performs at the nightclub
        on Monday evenings, told CNN the venue opened two months ago and had become
        popular with locals for its live band performances, which took place nightly
        from 12 a.m. to 1 a.m. "Customers come to drink and dance," he said.</p>'
