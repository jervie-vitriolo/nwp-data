      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> The
        economy may have expanded at a milder rate from April to June with the quick
        rise in commodity prices possibly weighing on spending, according to a CNN
        Philippines poll among analysts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7225592-ff1b-433e-bb9c-04711b6e55ea'
      'mgnl:activationStatus': true
