      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC officer-in-charge Atty. Guillermo Iroy, Jr. said he has already
        instructed the concerned offices of the agency to act on the reinstatement
        of Obiena to the national team.</p>'
