      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 83 of the new BA.5 cases are now tagged as recovered,
        five are still isolating, while the status of the seven others is still being
        verified.</p>'
