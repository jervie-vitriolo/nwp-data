      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove that he is alive, the Quezon City local chief executive
        even posted a photo of her 85-year-old father holding the latest issue of
        a newspaper.</p>'
