    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0192d62-7f21-447f-9534-005a58224e00'
    'lead': 'The Movie and Television Review and Classification Board (MTRCB) defended
      the film ''Maid in Malacaang'' amid criticisms of its supposed attempt to distort
      historical facts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T10:33:32.800+08:00
    'mgnl:createdBy': 'lara'
