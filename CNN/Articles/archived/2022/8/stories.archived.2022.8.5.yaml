      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Somjai said investigations into the cause of the fire were
        now underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7212d-5df0-498d-ba0c-38ade098a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.540+08:00
