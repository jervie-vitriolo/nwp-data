      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac said the four main clusters are arts
        and culture; sports and recreation; financial literacy and entrepreneurship;
        and good citizenship and spiritual formation or reorientation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818325f7-997c-4da1-8146-1afc9a8d8990'
