      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> The
        Land Transportation Office (LTO) on Friday blamed its information technology
        (IT) provider Dermalog on the long queues of people making transactions in
        their district offices.</p>'
