    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b73b596a-75b5-4893-ab98-cf7b3f4100bb'
    'lead': 'After decades of waiting, fans finally have the near-perfect adaptation
      of the DC comic book series. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T17:40:49.790+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T12:10:04.302+08:00
