    'template': '1'
    'title': 'CAR now at moderate risk for COVID-19 - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77a69e-3080-4112-a8ed-2750d8eed24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> - The
        Cordillera Administrative Region (CAR) is now at moderate risk for COVID-19,
        according to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272aa2b3-c5a3-45df-87b5-aabd49e77c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c6e2e1-eeb6-40f1-9796-6dcfa356cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, DOH Officer-in-Charge Ma. Rosario
        Vergeire said the region has logged an average daily attack rate (ADAR) of
        6.10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bea307-4ead-405d-9943-d5da1c031565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c03c4-6add-40a3-a159-2ee034cb882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAR is the average number of new cases per day per 100,000 people
        in an area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d06cb-3a94-4625-9113-dae589fe888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b3bf5-bef5-44e7-aef4-cccd75021ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the basis for COVID-19 risk classification
        depends on a matrix--which includes the ADAR&nbsp;and the hospital utilization
        rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09a0ff-e5cd-4d34-b1ba-3ccff0e8172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c35096-cb60-4dc3-9b0e-6a14272a5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department has noticed an increase in COVID-19 cases
        in Calabarzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9c891-e7c5-4b14-9059-1f738b45196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e25bc7-2568-4da3-9bfa-f7f2b928657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga natitirang rehiyon ay nananatiling nasa low risk case classification
        ngunit nalalapit na ang Region IV-A sa moderate risk average daily attack
        rate na threshold at 4.8 cases per 100,000 population," Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e38c99-88a8-40bb-8da9-373b6f84dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fd543-40d2-431e-af0d-ff29318f9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All other regions remain at low risk classification
        but Region IV-A is nearing the average daily attack rate threshold for moderate
        risk classification with 4.8 cases per 100,000 population.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d0a1d-c9bf-4eba-92ae-12a4db9a29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b73350-93fc-4e7b-9faa-f648c6e98c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Metro Manila, it remains at moderate risk with an ADAR of
        8.67, while the whole country remains at low risk for COVID-19 with an ADAR
        of 3.13, the DOH said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40853ac4-6259-4f43-a9bc-dde2120c5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0165f4-3c67-422f-836c-ebe19a14e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:35:57.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:09:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported 25,967 new COVID-19 cases nationwide from
        July 29 to August 4--with an average of 3,710 cases per day. The DOH said
        this is 16% higher than the number of infections logged the previous week.</p>'
