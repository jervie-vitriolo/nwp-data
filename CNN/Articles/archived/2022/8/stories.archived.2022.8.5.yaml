      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26860472-a2a2-4aed-b3b1-0d23e08a6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIA report indicates that Americans are using less gasoline
        than they were during not just last summer (when prices were lower), but even
        during the summer of 2020 when Covid-19 was still restraining travel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd4c76-40f9-4164-8911-a1021b2c6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:39.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:02.042+08:00
