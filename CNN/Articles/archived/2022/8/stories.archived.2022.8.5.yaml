      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58374b-68b6-4940-b7b9-f2791159393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to enter the moon''s orbit in December before starting
        a yearlong observation mission where it will search for possible landing sites
        for future missions, conduct scientific research of the lunar environment
        and test space internet technology, South Korea''s Ministry of Science and
        ICT said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b4540-c7b0-4b4f-a610-1dd277b2d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
