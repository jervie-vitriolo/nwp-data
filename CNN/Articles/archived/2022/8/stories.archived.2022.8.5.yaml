      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413f68f-b301-4798-b1b8-970e4fb6014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5, 2022) </strong>
        The Department of Education will put up temporary classrooms and learning
        spaces in areas in Abra, which were widely affected by the magnitude 7 earthquake
        in late July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79d7d2-5bc2-4bde-a219-82b859a74805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5545d7-b01a-4fef-9e5d-5d97363f4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is being done ahead of the start of the new academic year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2dc10-e6de-4a18-ab93-095a1b1bf954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa856c8d-42e6-4ae0-ba5f-2bcb227476f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Education
        Spokesperson Michael Poa said the agency wants to have quick interventions
        so as not to hinder the formal education of students in Abra. The academic
        year 2022-2023 is already set to begin this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428f828-91b8-475b-a1ad-59fbbd6c6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b192a2c-e49e-41bb-9612-7e701c566a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said at least 427 schools sustained damage in the province.
        This number keeps increasing by the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116309fc-97d6-4b14-8ccf-389688b668d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70656a-977c-42b5-8d9b-5c96f9a720c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firstly, we are looking at putting up temporary learning spaces.
        These are makeshift spaces made out of light materials that can stand as temporary
        classrooms," Poa said. "Secondly, because of the time issue, we are looking
        at coordinating with LGUs. We are looking for spaces within barangay covered
        courts that could serve as temporary classrooms."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f7c96-e398-4d62-96cc-403d68aeaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d813c6-b63c-40a6-b399-fa9ef910d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also looking at going back to alternative delivery modes
        like modules or blended learning so we would no longer further hamper the
        learning of our students in the area," Poa added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5618a9-a56c-4414-881b-6e5b14996a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03aefed-1bfd-46e5-b547-967df814785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa reiterated that upon consultation with regional directors, the
        agency is still pushing through with the implemented academic calendar, even
        in quake-hit areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93645c7c-b6a4-4421-ba57-18a0e9dbb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T15:04:10.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
