  'Joe-Biden-Brittney-Griner-sentence':
    'author': 'Betsy Klein, Kate Sullivan and MJ Lee, CNN'
    'caption': 'Photo courtesy: Evgenia Novozhenina/Pool/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-05T00:22:36.113+08:00
