      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93284ec8-0df2-4b51-bbad-c56acc8ca504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season covers the events in the first two books Preludes
        and Nocturnes and The Dolls House, where The King of Dreams, Morpheus
        (Tom Sturridge) is captured by a magician (Charles Dance) in an attempt to
        summon Death, who happens to be Dreams older sibling. This happens at an
        unfortunate time as Dream attempts to deal with a rogue nightmare named The
        Corinthian (Boyd Holbrook), who has teeth for eyes and has become a serial
        killer in the waking world. Morpheus hundred-year captivity is but a catalyst
        to the events in this ten-episode series, which should be an event for fans
        of the graphic novels as well as anyone who is interested in mythology and
        dreams.</p>'
    '17':
      'image': 'jcr:c33a0e8b-852d-4aa2-8471-92a065a2d13d'
      'imageCaption': 'Dream with Death (Kirby Howell-Baptiste). Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5567e8-f95c-4fba-ba58-a050b1509720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:49.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba6390-2099-43c3-9bc9-d86fa1c88b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dream is part of The Endless, seven siblings (Destiny, Death, Desire,
        Despair, Destruction, and Delirium, who was formerly known as Delight) who
        are representations of the forces that govern the world of humans  gods and
        monsters alike. They are powerful entities who are tasked to take on responsibilities
        in their given realms. Death, for example, deals with souls and ferries the
        dead to the afterlife. Destiny knows everything there is, from past, present,
        and future. Dream is responsible for The Dreaming, a place you go when the
        waking world leaves you wanting and weary, a place where sleep brings you
        to find freedom and adventure. In the first season, we only meet Death (Kirby
        Howell-Baptiste) and the twins Desire (Mason Alexander Park) and Despair (Donna
        Preston) among the siblings. Their appearance will serve to flesh out the
        duties and complexities of the Endless as beings and as a family.</p>'
    '11':
      'image': 'jcr:a41d3e29-d00d-4388-945f-243fba5d37c0'
      'imageCaption': 'Johanna Constantine (Jenna Coleman) and Morpheus (Sturridge).
        Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349261a8-7b28-4cca-8a63-bb87487b20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:49.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465f799-4266-4fbe-b099-91f4f6e98fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as a longtime fan of the series, it was hard for me to
        be objective in reviewing the show. I blazed through the episodes, crying
        multiple times during the pilot (Sleep of the Just)  occasionally letting
        out a little squeal whenever some of my favorite characters came onscreen
          through Dream a Little Dream of Me, a heartbreaking dip into Johanna
        Constantines story, where Doctor Whos Jenna Coleman brings a compelling
        performance as the magician and exorcist who happens to have one of Dreams
        missing tools. Do I wish they retained the original character of John Constantine
        like in the comic book? Sure, for continuity. But from the moment I saw Coleman
        in that trenchcoat, I was hooked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16a805-1eeb-4c03-b0a8-6072e12a1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep of the Just kickstarts the series, acting almost as a bottle
        episode of Dreams capture in the hands of the magus Roderick Burgess (Dance,
        in another menacing performance). From there, Dream sets off to recover his
        lost tools (a helmet, a pouch of sand, and a ruby) that aid him in performing
        his duties as the King of Dreams. The pilot episode brought me to tears, not
        only because of the joy of seeing my favorite characters come to life, but
        because of how meticulous they were  in bringing the world of The Sandman,
        finally, on screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41806db-6b34-47d6-9d00-2a1c2eb9a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaiman has said in interviews that it took them thousands of auditions
        before deciding on who to play Dream. Eventually, they went with an actor
        who they saw during the first wave of auditions, Tom Sturridge. He is perfect
        as Dream. I can see why Gaiman immediately picked him. As the Endless incarnate,
        he is brooding, mystical and unknowable, yet possessing his own charm that
        draws you immediately to him. Its not an easy role to play. A lesser actor
        could have just stuck with the brooding part and called it a day. But Sturridge
        acknowledges Morpheus complexity. That even as a powerful being of the universe
        (and many universes), Morpheus can still be a narrow-sighted punk who can
        be a stickler when it comes to doing his job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032679d-0b95-48ae-9bb5-76fd51c498dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for me, Boyd Holbrook as The Corinthian is the scene stealer
        of the season (just a little above David Thewlis John Dee). Holbrook has
        the sinister appeal required of a character that has teeth for eyes and seduces
        people into dreaming of becoming serial killers. It was always a pleasure
        seeing him on screen  though his final meeting with Dream was a little anticlimactic.
        He brings a deliciousness to the role  a sly look here (even though his teeth-eyes
        are hidden by sunglasses), a knowing smile there  and the way he nibbles
        on his lines make him a perfect antithesis to Morpheus.</p>'
    '14':
      'image': 'jcr:7ffb537e-75b3-4b63-b852-1e8514edbcfb'
      'imageCaption': 'Boyd Holbrook as The Corinthian. Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adbffcb-4c22-42c0-a4fa-88aafd8d951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:49.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:cad48e8f-02b8-454d-a776-11022f53eec2'
      'imageCaption': 'David Thewlis as John Dee in "24 Hours," perhaps one of the
        best episodes of the season. Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47965d-668c-43f0-9aab-8ad2c709c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:49.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1356c-22dd-4e65-a145-6ca9e464c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandman is faithful to its source material to a fault. It
        follows the stilted cadence of the comic books story arcs, going in and out
        of its threshold of stories without giving us a time to breathe  and this
        could turn off audiences who are new to the source material. Even just describing
        what the show is about is a little difficult and may and not fully capture
        its magic. Adventures of a Dream King? Perhaps. A family drama involving cosmic
        beings? Might be so. I finished the series with a big smile on my face (that
        tease by the end of episode ten sets the stage for the next season which might
        be an adaptation of one of the most acclaimed books of the series), knowing
        that the decades of waiting had culminated and that we finally got The Sandman
        adaptation that we deserve.</p>'
