    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d048cd-d2de-47bc-87aa-f55ae810c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
