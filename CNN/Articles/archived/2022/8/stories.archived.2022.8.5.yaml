    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH urged to prepare contingency measures amid US-China tension over
      Taiwan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673e9e0-417d-438c-9c63-99af624e71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> A security
        analyst is urging the Philippine government to prepare its contingency measures
        amid the growing tension between the US and China over Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fb6d0-ed70-46e2-9d4a-da52767b3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4a9ab-89c0-49a7-b991-c0731cf6f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chester Cabalza, president and founder of the International Development
        and Security Cooperation discussed with CNN Philippines'' <em>The Source</em>
        on Friday what the conflict between the two superpowers over Taiwan will likely
        mean for the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2883ea1-b58a-4c02-a6d4-6e026506d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.215+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e778f-afca-48e1-b497-da2875cff7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case of a balancing act for the Philippines. We know
        the two powers are competing in our backyard. China is our leading trading
        partner right now, the US is the oldest ally of the Philippines, and Taiwan
        hosts thousands of Filipino workers. So you see the complexity of the dynamics
        of our relations with these three countries," Cabalza said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ad8ff-1bdc-4049-b190-51cf05ddc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f971f-4f8f-413a-a34f-98fb8c138fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the current and past Philippine administrations
        have always been consistent in adhering to the One-China Policy as part of
        the government''s balancing act, but this position may also require the country
        to consider its next contingency measures in case things take a turn for the
        worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd2c4f3-51a5-477d-a541-fc443d97e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51361f24-7b3f-4d5a-85cd-b658f47f7a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pronouncement of the government that we adhere to the One-China
        Policy is true and we are consistent with that in all administrations in the
        Philippines, including this current administration...we have robust and unofficial
        relations with Taiwan through the Manila Economic and Cultural Office," Cabalza
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a5e8c-7c61-4594-b4cb-b89c05437b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa45f3-16dc-4a23-844a-6e4b7385809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in case the tension will escalate and will create military tensions
        in terms of shooting wars, we should prepare contingency measures. We have
        a national interest in Taiwan because of our OFWs," he explained. "If China
        retakes Taiwan because that''s part of their rejuvenated policy that all of
        their lost territories will be part of China by 2049, basically the Philippines
        will automatically become a buffer zone because we are very close to China
        and that will create a lot of red flags in terms of our national security."</p>'
    '20':
