      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In allowing them to resume operations, the LTFRB said school service
        units must have secured windows (steel-grilled), seatbelts for all passengers,
        working portable fire extinguisher, and STOP and GO signages to be carried
        by the conductor when children cross the street. Drivers and conductors must
        also wear prescribed uniforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d1a23-a817-44fe-bdc3-b545484dff2a'
      'mgnl:activationStatus': true
