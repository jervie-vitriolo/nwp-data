      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/04/economy/china-military-drills-taiwan-global-trade-intl-hnk/index.html">China''s
        military drills around Taiwan threaten to upend global trade</a>."</em></p>'
