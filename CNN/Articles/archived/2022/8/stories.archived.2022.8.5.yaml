      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> - Makati
        City plans to roll out electric buses in 2024 after securing a $13 million
        grant (over 700 million) from the South Korean government, Mayor Abby Binay
        said on Friday.</p>'
