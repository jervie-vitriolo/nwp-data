  'Philippines-contingency-measures-US-China-Taiwan-tension-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-08-05T12:34:21.216+08:00
    'imagesource': 'jcr:4e67926e-de9c-46d9-a267-88168058afd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f83222a9-f180-4889-9fc8-dfe86f29103c'
    'lead': 'A security analyst is urging the Philippine government to prepare its
      contingency measures amid the growing tension between US and China over Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T12:42:51.215+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:10:11.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:35.972+08:00
