        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe95d7-c24a-4a7a-baaa-9a66c08cee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Strait, a 110-mile-wide artery separating the island
        of Taiwan and continental Asia, is a key trade route for vessels carrying
        goods between major economies in northeast Asia such as China, Japan, and
        South Korea, and the rest of world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973632e0-af96-488a-abca-9cbf07638260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9140912-5a58-415c-9646-3c23e69dcbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based shipping consultancy VesselsValue said there are
        currently 256 container ships and other vessels in Taiwanese territorial waters,
        with a further 60 estimated to arrive between Thursday and Sunday, when the
        drills will be performed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543aeb1-7a32-491c-b3b4-2a4b55db0695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53b3be-97d4-4e90-a6e2-5b5c71b042e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is potential for substantial disruption to trade in the region,"
        said Peter Williams, a trade flow analyst at VesselsValue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f79fee-13cb-4194-901c-da93604d2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912c675-4a02-4326-ac4d-74fb33ac54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutting down trade routes around Taiwan, even temporarily, "raises
        concerns about whether China might successfully do this again, and what this
        could mean not just for future trade, travel and economic patterns, but potentially
        defensive and security scenarios as well," said Nick Marro, lead analyst for
        global trade at the Economist Intelligence Unit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490f3fa-213a-4703-80bb-8a58c1f9a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8d614-4785-4b6d-943e-3af2734954df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repercussions ahead</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac5bcf-7ac8-49ab-9d19-c03941ec2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear what the long-term impact will be, but shippers
        expect delays due to rerouting, potential lost sales and higher costs for
        workers pulling longer hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b776a-61b9-454d-81f3-97098c4c78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2da565-b046-475f-ba97-7f160db9ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global supply chains have already been rattled by the pandemic and
        the war in Ukraine, which disrupted the flow of goods and drove up inflation
        in many parts of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c7303-c556-44e6-9507-28f3a15b57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709539c9-1d4c-458d-9e1a-7a1dabf38939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any conflict in Taiwan, which dominates the semiconductor industry,
        could exacerbate the global shortage of computer chips, which are vital components
        for virtually all modern electronics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96606a-94c8-463c-a968-74dda696ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.622+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0310d0-32eb-41be-84f5-6aeeed84f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has seven major ports. The Port of Kaohsiung, located on
        the southwestern coastline, is the largest harbor in Taiwan and the 15th largest
        in the world, according to the World Shipping Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1b619-8504-470b-b0cf-331d9a26571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a120de-11f0-4515-aed4-5c3ddb238349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Maritime and Port Bureau issued three notices on Wednesday,
        asking vessels to use alternative routes for ports in the cities of Keelung,
        Taipei, Kaohsiung and others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62099ae-3704-4f73-9550-4262cb1565c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acf2fa-b542-432f-8578-4a2c62693f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan reroutes international flights</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381161b-f7d5-47e9-827b-c75ee0de3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan also rerouted 18 international flight routes following negotiations
        with Japan and Philippines. Approximately 300 flights would be impacted as
        a result of the rerouting, Taiwan''s Transportation Minister Wang Kwo-tsai
        said Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5f5bc-6de6-45a8-ade2-50336b933d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a7600-5bbc-43d6-98b5-9c29273b5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not over, the repercussions, for they are only just beginning,"
        said Clifford Bennett, chief economist at ACY Securities, an Australian brokerage
        firm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330399e4-cc02-444b-8a0d-1fb2c3db80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0de4cf-f8f4-41c7-a9ed-46cd60182f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far worse will be any economic retardation in the relationship
        between Taiwan and China as a result of the Pelosi visit," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd587c7-8667-4f8e-96ed-9b2d040edcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8da21-6c6b-4c08-80d3-fc21c3397758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already hit Taiwan with some trade curbs since Wednesday,
        including the suspension of some fruits and fish imports from Taiwan, and
        exports of natural sand to the island.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841d5ee-6165-4717-a2fe-be362e2d352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc74ff-42d1-4f49-a1c3-b1c928030cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole event may "continue to reverberate doing further damage
        for months, even years, to both the relationships of Taiwan and the USA with
        mainland China," Bennett said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bdd39-0fc5-446a-95ff-db4df264895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3c82c-6a5f-4e90-af42-74a6b5b7ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:05:41.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:10:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Wayne Chang in Hong Kong, Shawn Deng, Brad Lendon, Beijing
        Bureau, and Hannah Ritchie contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef0d6c-88f0-4bcd-ade2-4d21125e4042'
      'mgnl:activationStatus': true
