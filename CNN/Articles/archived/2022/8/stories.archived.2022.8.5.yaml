      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d854bb-4a0f-4125-8b89-29543a016972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists cited stronger consumer spending and election-related
        expenditure amid looser pandemic restrictions during the period, but not without
        flagging the impact of inflation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf0e93-7315-4450-ae0a-ef5d283bfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b557b4-7470-4d8b-b4bf-08b3f16fe573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks to us that private consumption lost substantial momentum
        in the three months to June, in the face of the sudden reaccelerating in headline
        inflation," said Pantheon Macroeconomics chief emerging Asia economist Miguel
        Chanco, forecasting growth of 8.1% for the quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836bb41-30af-4db3-9b1c-b29b6037cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b751bcd-d5c2-46a1-97f5-af26fe5d26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation hit year high after year high during the three-month stretch.
        It sped to a nearly four-year high of <a href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html"
        target="_blank">6.1% in June</a>, pushing year-to-date inflation further above
        the Bangko Sentral ng Pilipinas'' (BSP) 2-4% target band at 4.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8928f7-9d4c-4074-826a-1dbacd5d6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/7/5/PSA-weaker-purchasing-power-of-the-peso-inflation.html"
        target="_blank"><strong>RELATED:&nbsp;Consumers deal with weaker peso power
        amid surging inflation</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49313a5f-c16a-4d60-a3d0-4f91178bf5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort, who sees the economy growing
        8% during the period, also cited quicker inflation as an offsetting risk factor
        to second-quarter growth. He particularly mentioned the increase in global
        oil prices worsened by the Ukraine-Russia war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348edda-29fc-411a-8864-3bc34b92e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62186cae-c4a3-4b28-95e3-fee340f9b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts also noted the recovery in sectors like manufacturing
        and services  also due to laxer COVID-19 rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d8a2f-985d-48b4-ade8-ca9bbb2cc746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab7d70-3a13-4b80-ad3c-e4a8d5c6aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robust domestic tourism and mobility gauges in retail spots also
        appear to confirm that revenge-spending and retail therapy will likely be
        behind a potentially strong print despite headwinds emanating from the Russia-Ukraine
        war and the cumulative 50bps (basis points) BSP rate hikes in May and June,"
        said BPI lead economist Jun Neri, whose growth forecast is 8.1%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3844117-4f65-4be9-98c3-af8530ad38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524f05d-7a26-44d8-9a3b-1850728031a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth ''on track'' to full-year target, but inflation still a
        threat</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88df4ed-36f5-4cf5-b213-13c43a2480f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9d8d4-ebed-4df4-8bda-eb77a640c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While economists expect full-year growth to settle within the 6.5-7.5%
        target band set by President Ferdinand "Bongbong" Marcos Jr.''s economic team,
        they still warned about rising prices and borrowing costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02a604-af49-4b24-a106-74ec12dcaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf73463-ffab-48b2-af3a-0f71ebe854e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to watch out for higher inflation which may dampen consumption
        and higher interest which may dampen private investment," University of Asia
        and the Pacific economist Bernardo Villegas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232630b-d074-45e6-acfa-63165ab0cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2f4cc-d02e-4fa1-92e3-79b63d174555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s policy rate is now at <a href="https://www.cnnphilippines.com/business/2022/7/14/BSP-off-cycle-rate-hike-July-14.html"
        target="_blank">3.25%</a> after July''s surprise three-quarters of a percentage
        point (75 bp) hike as it cracks down on surging inflation. And rates could
        go up again in August by <a href="https://www.cnnphilippines.com/business/2022/7/26/BSP-Governor-Medalla-on-interest-rate-hikes.html"
        target="_blank">as much as half a point</a>, said BSP Governor Felipe Medalla
        earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb4e6c-e85e-4d32-80a2-b1f46fdef660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a6b31-815e-4ca7-a774-ad67b25922b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UnionBank of the Philippines chief economist Carlo Asuncion
        flagged geopolitical risks which now include the brewing conflict between
        China and the United States. This heightened after US House Speaker Nancy
        Pelosi''s visit to Taiwan, which <a href="https://www.cnnphilippines.com/world/2022/8/5/China-sanctions-Nancy-Pelosi-Taiwan-trip.html"
        target="_blank">offended Beijing</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba08b4-c823-41b2-b29c-491fb5db5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fde4c-af20-4b01-bdfb-a416e8b05ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/8/5/China-military-drills-Taiwan-global-trade.html"
        target="_blank"><strong>RELATED: China''s military drills around Taiwan threaten
        to upend global trade</strong></a>&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700ad3e-6310-4974-b51b-6da2cca3d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30812d-c375-4110-871d-73ebd71a1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned about the impact of global monetary policy tightening,
        which comes as other central banks also aggressively hike rates to arrest
        the rapid increase of commodity prices in their countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed612249-c6b5-440a-a1e8-af1778c91281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f0b07-f250-49be-a88f-4c9606c51f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:42:29.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sequentially momentum will also be moderate given higher prices,
        weaker global trade, and less scope for catch-up as most restrictions are
        now removed. We expect the effect of monetary tightening to start kicking
        in towards the end of the quarter, with the impact to be more evident in 2023,"
        said Oxford Economics assistant economist Makoto Tsuchiya.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66389f85-b2fc-42f1-b8c7-2915443729d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:50.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will report on the economy''s
        second quarter performance on Aug. 9.</p>'
