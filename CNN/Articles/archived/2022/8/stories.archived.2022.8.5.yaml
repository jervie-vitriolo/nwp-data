    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '830b3525-5558-483c-acca-47c923a37489'
    'lead': 'US President Joe Biden said the nine-year sentence handed down to WNBA
      star Brittney Griner by a Russian court for drug smuggling is "unacceptable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T00:21:23.065+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:10:22.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:30.531+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden calls Brittney Griner''s sentence ''unacceptable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2592d53-eb3c-4bfa-aa61-46bb25b920b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden on Thursday said the
        nine-year sentence handed down to WNBA star Brittney Griner by a Russian court
        for drug smuggling is "unacceptable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162d39e-85c6-404d-b6eb-d020794b2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bad890-f8e3-45e8-9574-d3991db378c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, American citizen Brittney Griner received a prison sentence
        that is one more reminder of what the world already knew: Russia is wrongfully
        detaining Brittney. It''s unacceptable, and I call on Russia to release her
        immediately so she can be with her wife, loved ones, friends, and teammates,"
        Biden said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08be3ff-dfa8-4e12-956c-5d6ffb37d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf33ea-608e-4c11-b5e8-5a276f199176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "My administration will continue to work tirelessly
        and pursue every possible avenue to bring Brittney and Paul Whelan home safely
        as soon as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31c6ab-1cbb-40d5-b876-4b6ee8c46e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95de3a-a362-4a9d-8642-e5ffbfd1b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian court said that Griner committed the crime deliberately
        and sentenced her to nine years of jail time and a fine of 1 million rubles,
        which is roughly $16,400. Griner was arrested with less than 1 gram of cannabis
        oil in her luggage at Moscow''s Sheremetyevo International Airport on February
        17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352012c-7a32-4e5c-bd8c-4fbdc088095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5eae94-b727-45f9-8efc-268ae12fd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner pleaded guilty and said it was "an honest mistake" due to
        packing in a hurry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cbca0-d663-4887-9661-6c86fac17415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658dbca-0db7-445d-a430-cae4b0281901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say she has been wrongfully detained and have called
        for her release as fears mount that she is being used as a political pawn
        amid rising tensions between the Kremlin and the Biden administration after
        Russia''s war on Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fcabce-184a-45c7-b7fa-12379e6d1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c22cc-2dc7-47bd-a441-513b91fdc34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing comes after CNN has reported that the US made a "substantial
        offer" with Russia of a proposed prisoner swap for Griner and Whelan. Whelan,
        a US citizen and former Marine, was arrested in Moscow on espionage charges
        in 2018 and subsequently sentenced to 16 years in prison in a trial US officials
        denounced as unfair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb588e1-0d86-4f4d-89e9-df01da8c8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4337ec-0f39-4d52-b4e3-deeff12dfc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s lawyers, Maria Blagovolina and Alexander Boykov, said
        in a written statement following the announcement of the verdict that the
        court ignored all the evidence they presented and that they will appeal the
        decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305aac0-be28-43be-89b9-4311020ef012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aaa55a-c456-4c8f-8dfe-7ed71b590657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing arguments on Thursday, Blagovolina argued Griner never
        used marijuana in Russia and that she never had the intention of doing so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a23ffb-8911-411c-8295-d0b7d6761663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ff0e1-3887-4279-b6eb-d9618a6da232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials tell CNN they believe the state of play on trying to
        get Griner out of Russia remains the same for now. The US made what the Biden
        administration has described as a "substantial offer" to exchange both Griner
        and Paul Whelan for Viktor Bout, a convicted Russian arms trafficker serving
        a 25-year US prison sentence. The administration will continue to try to move
        forward on those negotiations and press Russia to accept that offer, officials
        said Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25154d-9c41-4a8e-a943-d12c5e9fac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c448f48-0a62-44ba-9c29-37472c04e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as one official pointed out, the process is expected to continue
        to take some time and it is ultimately up to Russia how quickly they want
        to move.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5caf1-1ae3-41db-bd3b-79027665f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9d100-8ee5-4192-afa3-4c02024a9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ball is in Russia''s court" right now, one official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d490721-e514-48d6-8773-e41d329f0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b68fb8-5edc-408f-a401-5a112e141220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Biden and Vice President Kamala Harris spoke by phone
        with Griner''s wife, Cherelle Griner. Biden also wrote a letter to Griner
        after she sent a handwritten letter to the President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a539f5-c6eb-4430-bb50-1debf60d4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T00:21:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/04/politics/joe-biden-reaction-to-brittney-griner/index.html"
        target="_blank">"Joe Biden calls Brittney Griner''s sentence ''unacceptable''"</a></em></p>'
  'police-officers-charged-Breonna-Taylor-death':
    'author': 'Eliott C. McLaughlin, Sonia Moghe and Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-05T02:00:42.790+08:00
    'imagesource': 'jcr:a01ac4c8-acf6-46c2-bb75-fddf4ba03bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01993d69-75cd-430e-8c9a-6dbe91d01078'
    'lead': 'Four current and former Louisville police officers involved in the deadly
      raid on Breonna Taylor''s home have been charged with civil rights violations
      and other counts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T01:53:35.739+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:10:22.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:31.264+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four current, former Louisville police officers federally charged in
      Breonna Taylor''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f8290-19ca-4f25-884e-3550f11b416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Four current and former Louisville police
        officers involved in the deadly raid on Breonna Taylor''s home -- including
        detectives who worked on the search warrant and the ex-officer accused of
        firing blindly into her home -- have been charged with civil rights violations
        and other counts, Attorney General Merrick Garland said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cc71d-7bac-48b0-b7b7-29e1e83225ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec4979-e2f3-452c-b171-35b98d197362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges mark the first federal counts leveled against any of
        the officers involved in the botched March 2020 raid. In addition to civil
        rights offenses, federal authorities charged the four with unlawful conspiracies,
        unconstitutional use of force and obstruction, Garland said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581806b-8647-4381-9d3c-d8aeba1a033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb8f13-837f-4c5c-ba81-72ef5b6448f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Detective Joshua Jaynes, 40, Detective Kelly Goodlett and
        Sgt. Kyle Meany, 35, were charged with submitting a false affidavit to search
        Taylor''s home ahead of the Louisville Metropolitan Police Department''s raid,
        and then working together to create a "false cover story in an attempt to
        escape responsibility for their roles in preparing the warrant affidavit that
        contained false information," according to court documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fc1b9-cb32-493a-9d84-550f11d2177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b51ad-fcbc-4d7a-a8b6-6c93b94bb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-detective Brett Hankison is alleged to have "willfully used unconstitutionally
        excessive force ... when he fired his service weapon into Taylor''s apartment
        through a covered window and covered glass door."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a9838-1914-427e-b819-45465b8f3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402afab-5b0e-4034-9fa3-f58b3a5cdc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is charged with depriving Taylor and a guest in her home "of
        their constitutional rights by firing shots through a bedroom window that
        was covered with blinds and a blackout curtain," the US Department of Justice
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623abda-b68a-45e4-9b97-5c56d9314967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c0ab6-1a9d-4d1d-8b9d-ffb10b32db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old also faces charges of depriving three of Taylor''s
        neighbors of their constitutional rights as, according to the indictment,
        the bullets he fired traveled through a wall in Taylor''s home and into an
        adjacent apartment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d10493-4bca-415b-94a1-d61b28c865be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dca0bf-453d-4bac-945e-c2f099b17713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaynes and Meany stand accused of willfully depriving Taylor of
        her constitutional rights by drafting and approving a false affidavit to obtain
        a search warrant, while knowing "the affidavit contained false and misleading
        statements, omitted material facts, relied on stale information, and was not
        supported by probable cause," the DOJ statement said. Both men "knew that
        the execution of the search warrant would be carried out by armed LMPD officers,
        and could create a dangerous situation both for those officers and for anyone
        who happened to be in Taylor''s home," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc68cfe-70ad-4903-9dbb-df7aed47ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eac229-ee4f-4530-a44e-d3182b12bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodlett conspired with Jaynes and Meany to "falsify the search
        warrant for Taylor''s home and to cover up their actions afterward," the statement
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d88b1-b377-4d5f-8610-0643b07a6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac21f16-45d5-4f13-b0d4-62ed3564a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaynes and another detective tried to cover up their actions by
        drafting a bogus investigative letter and making false statements to investigators,
        according to the statement. Jaynes falsified a report in hopes of impeding
        a criminal probe into Taylor''s death; Meany also made false statements, the
        statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0450f5-de8f-4553-bf7c-1d2fba1dc6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f447b-98a3-499e-b294-0fd062d7e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodlett and Jaynes met in a garage weeks after the botched raid
        and conspired to relay false information to investigators, the attorney general
        alleged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66dbb1e-fef7-41a6-8b38-129c32d81605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2296a7-389b-4e4f-b44f-8fa0d3188ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allege that Ms. Taylor''s Fourth Amendment rights were violated
        when defendants Joshua Jaynes, Kyle Meany and Kelly Goodlett sought a warrant
        to search Ms. Taylor''s home knowing the officers lacked probable cause for
        the search," Garland said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f1106-66f9-4825-8ec0-367d8af2226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685805b-9180-444d-ba64-60f87f9b64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit falsely claimed officers had verified that the target
        of their drug trafficking investigation had received packages at Taylor''s
        address, but Jaynes and Goodlett knew that was not true, Garland said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad251b-9037-4850-a361-d811b9605370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58eb4a-d1ee-46e2-a7f0-09d8a64235c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaynes, appearing virtually from a detention facility wearing shorts
        and a polo shirt, entered a not guilty plea. Prosecutors are not requesting
        that he be detained pending trial, but they ask that he be prohibited from
        contacting any possible witnesses or defendants in the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283638fd-0d3d-4f4b-9b8a-8073dd52db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb966dc-e0ef-4364-9bb6-f2c219f71aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankison, who fired 10 shots into Taylor''s home and was acquitted
        on state wanton endangerment charges earlier this year, was indicted on two
        federal counts of deprivation of rights under color of law. Hankison''s attorney
        declined to comment. Only Hankison was charged at the state level.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511ed41-8c43-43e8-be7c-327d3d90e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e953b-fb40-40ad-86cb-e56d2f55f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers who carried out the search warrant were not involved in
        the drafting of the warrant and were unaware it contained false information,
        the attorney general said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b34adc-dec8-474b-a820-f0e0b7280dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ea889-6a6b-44db-990c-9d8ca01d4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share but we cannot fully imagine the grief felt by Breonna
        Taylor''s loved ones and all of those affected by the events of March 13,
        2020," Garland said. "Breonna Taylor should be alive today."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e3425-459c-4ee9-86bd-659d2d2187f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dcdfa-2265-4c83-82f8-11c7cc00a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attorney: ''Huge step toward justice''</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a615d6-ecc5-4c8e-a149-6a570a3c27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights attorney Ben Crump, who represents Taylor''s family,
        applauded the charges, as well the "tough fight" waged by Taylor''s family,
        attorneys, advocates and community members.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c20771-7119-4651-9812-1ab9670df2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ab097-3f39-4a05-bb93-0b1a10edf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was a huge step toward justice. We are grateful for the diligence
        and dedication of the FBI and the DOJ as they investigated what led to Breonna''s
        murder and what transpired afterwards. The justice that Breonna received today
        would not have been possible without the efforts of Attorney General Merrick
        Garland or Assistant AG for Civil Rights Kristen Clarke," Crump said in a
        statement. "We hope this announcement of a guilty plea sends a message to
        all other involved officers that it is time to stop covering up and time to
        accept responsibility for their roles in causing the death of an innocent,
        beautiful young Black woman."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794cde5-c8c3-47ee-b50d-6687fbaf75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74a084-51a7-4d79-9803-449aff6e895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke said in a statement, "Since the founding of our nation, the
        Bill of Rights to the United States Constitution has guaranteed that all people
        have a right to be secure in their homes, free from false warrants, unreasonable
        searches and the use of unjustifiable and excessive force by the police. These
        indictments reflect the Justice Department''s commitment to preserving the
        integrity of the criminal justice system and to protecting the constitutional
        rights of every American."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c435a-9869-4b30-b056-09ae415298e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2fc5a-3d8b-4afd-bdd1-550d9b619a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, the LMPD terminated Jaynes and his colleague Myles
        Cosgrove. Cosgrove was fired for his use of deadly force in unleashing 16
        rounds into Taylor''s home and failing to activate his body camera, according
        to a copy of his termination letter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0742a1-2192-438f-9469-784137517bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a204d6-af7e-46fd-ab50-2f2ec1670b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaynes was fired for "failing to complete a Search Warrant Operations
        Plan form" and being untruthful about verifying that Taylor''s previous boyfriend,
        Jamarcus Glover, had been receiving packages at Taylor''s home, the termination
        letter said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7fc522-35aa-4990-8143-548f66de8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d32b0-a4c5-42df-8f6b-e7cb555dc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his termination, Jaynes'' attorney, Thomas Clay, said
        the move was not unexpected and promised to fight to have his client reinstated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2db2d8-62aa-4c39-b8b7-276eaa69044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189756bf-dae0-48d5-baf7-822011593b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our position that he did nothing wrong in any of the activities
        relating to this search," Clay told CNN in January 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e09d91-8244-42a1-9b04-62952ba79efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1330de-8364-4670-b025-2313644106d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosgrove fired the shot that killed Taylor, Kentucky Attorney General
        Daniel Cameron has said, adding that the shooting was justified because Taylor''s
        boyfriend fired at officers first. Kenneth Walker II, Taylor''s boyfriend,
        has repeatedly said he thought the officers were intruders and fired one shot
        when they broke down the door.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ecdad-d3fe-4b29-a42a-5fa909ba5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b47405-bb3b-4a4b-a7f6-5e747b3a44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump co-counsel Lonita Baker took aim at Cameron following Garland''s
        announcement Thursday, saying the attorney general "has no right holding any
        political offices" representing Kentucky.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b520a-b022-46a4-ba89-0e770822b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f83def-bc2c-484e-b24c-390c79309ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government had the guts to do what Daniel Cameron did
        not," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e27f3-4c4e-4d62-b912-d62dd776426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2ace5-9c37-4d7a-a82b-6dfaa1a27823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review board upheld Cosgrove''s termination last year, and Jaynes
        lost a similar appeal before the board in June, according to CNN affiliate
        WDRB.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb216b3c-aca0-4fb1-904c-686ad208fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62614001-fe0e-49a3-b9d7-5140c9e2016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisville police union said at the time the firings were "unjustified."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615f43e-ec95-4c6f-be84-75b8eacfdece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23682fc5-069f-41af-b1ea-480532568629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is certainly no evidence in this case that policies and procedures
        of the LMPD were violated to the extent that warranted termination," the River
        City Fraternal Order of Police said in a statement. "Interim Chief (Yvette)
        Gentry not only made the wrong decision, but also sent an ominous message
        to every sworn officer of the Louisville Metro Police Department."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeca0c6-4865-4fa0-b374-f09742b10fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ba423-ddf8-48b9-87c6-f390e4bd80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, a 26-year-old emergency room technician, was shot and killed
        in her apartment during a flawed forced-entry raid in the early hours of March
        13, 2020. Her death, along with that of other Black people at the hands of
        law enforcement -- including George Floyd in Minnesota and Ahmaud Arbery in
        Georgia -- sparked a summer of protests calling for police reform.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d6db6-bf32-48b4-93ca-deb4107004b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc495b-48b5-4b2f-b1a5-b5fbb7fd18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No officer who took part in the raid has previously been charged
        for Taylor''s actual killing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286d9ec-8e54-47b6-b2f7-4f8ca8a46b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f104455-2589-4a8d-8124-35ede1709b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors charged only Hankison in connection with the shooting.
        The LMPD fired Hankison in June 2020, and in September 2020, a grand jury
        charged Hankison with three counts of felony wanton endangerment for blindly
        firing 10 shots into Taylor''s home.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2780b18-da00-4f00-93c4-83fa94c3b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T01:53:35.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
