      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing films will be screened in main theater venues of the CCP
        from Aug. 5 to14, in partner commercial theaters nationwide from Aug.10 to
        17, followed by community and campus screenings from Aug. 22 to 29.</p>'
