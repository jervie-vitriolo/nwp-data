    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d19b2f-0f31-43a2-8e55-7f5fde8fec9c'
    'lead': 'Jennifer Coolidge says her memorable role in raunchy teen comedy ''American
      Pie'' came with benefits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T06:25:34.784+08:00
