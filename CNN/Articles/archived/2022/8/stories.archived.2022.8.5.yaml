      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay told CNN Philippines'' Traffic Center that they expect to
        deploy around 30 to 50 units of e-buses, which she said is equipped with more
        advanced technology.</p>'
