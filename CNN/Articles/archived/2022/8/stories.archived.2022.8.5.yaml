      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday said
        school transport services are now allowed to resume their operations in line
        with the return of in-person classes later this month.</p>'
    '1':
