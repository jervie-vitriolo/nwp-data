    'title': 'Jennifer Coolidge says playing Stifler''s mom in ''American Pie'' helped
      her sex life'
    'updated': 2022-08-05T10:36:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9c1a9-9385-4a58-9125-fc83f64d92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Jennifer Coolidge says her memorable role
        in raunchy teen comedy "American Pie" came with benefits  and she''s not
        talking about her residual checks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef7e00-de41-4c35-a5f6-ed2c79ec327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who played Jeanine Stifler (better known as Stifler''s
        mom) in the movie, told Variety that she "got a lot of sexual action from
        ''American Pie.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad8110-655a-4cef-a37a-d78468f1d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, Coolidge''s character has a fling with her son Steve
        Stifler''s (Seann William Scott) classmate Paul Finch, played by Eddie Kaye
        Thomas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c5d91-ec7e-40eb-84a0-0c20025a0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many benefits to doing that movie," Coolidge said.
        "I mean, there would be like 200 people that I would never have slept with."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26f709-033f-4636-86fc-e65edcb97efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coolidge also talked about her role as Tanya McQuoid on the HBO
        series "White Lotus," and how the show''s creator Mike White believed she
        could do the role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53227425-e409-48ab-96c6-8c55e0237ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have done one thing really right in my life," she said. "I''ve
        picked great friends. If Mike was never successful, and we just did White
        Lotus as a play in a little theater where everyone paid 10 bucks to see it,
        it would still be one of the greatest things that ever happened to me. Because
        it was a killer job that no one else thought I could do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f787368-6055-46ad-bc72-ee7f794c66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She almost turned down that role because she thought she wasn''t
        in good enough shape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac4abb-7077-4a84-8bb7-31ab66786cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to look a certain way when you''re on film ... I was not
        ready for this cool opportunity. It goes to show, you should always be in
        the best shape because you just don''t know," she said, adding that a friend
        convinced her to take the role.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c81e98-de98-4e0c-b134-1c287dbe8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a miracle that happened. What a fluke, you know?" she said.
        "I just can''t believe it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d095434-0b13-44ba-bdb3-3f9b18a10391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:25:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White Lotus" returns for a second season in the fall.</p>'
