      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is absolutely no truth to this alleged ''Breaking News''
        item. By God''s Grace, my father is alive, well, and in good spirits, the
        younger Belmonte said. "I can assure everyone that my dad is perfectly healthy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe3217-434d-421b-838a-0bc7920d2226'
      'mgnl:activationStatus': true
