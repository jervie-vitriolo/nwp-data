      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 13 people have been killed and
        35 injured after a fire broke out in the early hours of Friday at a nightclub
        in Thailand, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7f073-6181-451b-8e78-648cd49b58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.539+08:00
