  'the-sandman-tv-series-review-netflix':
    'author': 'Don Jaucian'
    'caption': 'After decades of waiting, fans finally have the near-perfect adaptation
      of the DC comic book series. In photo: Tom Sturridge as The Sandman. Photo from
      NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-08-05T17:39:07.740+08:00
