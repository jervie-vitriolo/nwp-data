    'jcr:uuid': '9237d298-96b0-4525-b1af-8fa42787c9f6'
    'lead': 'The heavy downpour on Thursday night caused swollen rivers, which led
      to waist-deep floods in several parts of Metro Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T07:56:14.155+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:10:17.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:32.973+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heavy downpour causes flooding in Metro Cebu'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f314db7-cc30-4f3e-a5a6-be0f7a485d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, August 5) </strong> The heavy
        downpour on Thursday night caused swollen rivers, which led to waist-deep
        floods in several parts of Metro Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2860f9-2232-4543-ba84-556a480d4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search and rescue operation was mounted in Cebu City after ravaging
        floodwaters from the Kinalumsan River in Barangay Mambaling swept away some
        makeshift homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030daea-35ec-4cfb-b475-3628f8809da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man was seen on video being carried by the strong river current,
        waving for help to the crowd on top of the Kinalumsan bridge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b467fa5-435b-41e9-bde4-cb97cc27b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Disaster Risk Reduction Management Office said the
        man, who was identified as Basil Baylosis, was rescued later in the night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fc40e-869f-4593-82c5-8e03ae6c10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodings were also reported on Colon Street, T. Padilla, Kamputhaw,
        and Mambaling in Cebu City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568f731-8dcc-4dff-8d91-9b8d478d5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports of inundation in Mandaue City, Talisay City,
        and the highway in Minglanilla town in Cebu Province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e4cb4-f828-4e1b-bfae-dbcc48582f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several workers were also stranded for a few hours because of the
        submerged streets, especially in Cebu City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a15500-2c08-48e4-ae54-f8a487cee010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rains with moderate winds coupled with lightning and thunder
        started past 7 p.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76253390-0e55-4978-a571-c62ebac78879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T07:56:14.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rains momentarily stopped past 9 p.m. but moderate rains
        were again observed starting at 10 p.m. onwards.</p>'
  'inflation-July-2022':
