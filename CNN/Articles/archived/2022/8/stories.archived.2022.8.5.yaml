      'mgnl:lastActivated': 2023-01-19T12:10:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd9fed-14d1-41ed-9edb-67b596133dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the country successfully launched satellites into orbit
        with its homegrown Nuri rocket in a significant step for its space program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64c67d-a258-46af-881d-cbe55084d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d4287-c205-49f2-83cf-198c7b0fc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space launches have long been a sensitive issue on the Korean peninsula,
        where North Korea faces international sanctions over its nuclear-armed ballistic
        missile program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4357182-88fd-471e-8250-e53ee85d8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018a85d-157e-4a25-ab6f-42b7a2fef9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, North Korea called for expanding its space rocket launch
        site to advance its space ambitions, after South Korea and the United States
        accused it of testing a new intercontinental ballistic missile under the guise
        of launching a space vehicle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9c6d3-fccf-4688-b34c-bb25e705f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96624e9-c65f-4817-97bb-0b4db706a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea says its space program is for peaceful and scientific
        purposes and any military use of the technology, such as in spy satellites,
        is for its defense.</p>'
    '1':
