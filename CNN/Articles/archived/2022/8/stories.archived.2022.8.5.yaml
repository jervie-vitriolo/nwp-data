    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d7343-82fa-4677-83c4-e95a808bb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.790+08:00
      'mgnl:createdBy': 'don'
