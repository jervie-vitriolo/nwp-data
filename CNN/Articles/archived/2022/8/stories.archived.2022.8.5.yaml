      'mgnl:lastActivated': 2023-01-19T12:09:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8e1a3-e946-4b78-b787-8c96b8bf6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement made clear the targets belong to Islamic Jihad, the
        smaller of the two main militant groups in Gaza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1210d-4cf8-4ffa-b13a-487d9a7f7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fb0ff-ead0-4683-895b-1db18eea3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer in Gaza saw medics carrying two bodies out of a building
        called the Palestine Tower which was hit in one of the strikes. The Shifa
        hospital in Gaza confirmed it had received the bodies of two people killed,
        as well as 20 injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b82efe-275c-4889-b94d-d045787c0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d1ff6-2b00-43a7-b895-858e662a1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Islamic Jihad said: "The enemy has begun a war
        targeting our people, and we all have the duty to defend ourselves and our
        people, and not allow the enemy to get away with its actions which are aimed
        at undermining the resistance and national steadfastness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8d601-4129-4cbc-a7e0-257be0469048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.240+08:00
