      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3758e97-0994-4c33-a196-c0cb5e56cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother suffered severe burns and is in a critical condition;
        his friend died inside the building.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a07f4-f69b-4d43-92a6-f3c4fcad28bd'
