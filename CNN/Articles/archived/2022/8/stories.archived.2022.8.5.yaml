      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5a223-5775-4fd5-a731-21131144aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.111+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz also floated the possibility that Stradcom, the agency''s
        IT provider from 1998 to 2016, may participate in the bidding should things
        go south with Dermalog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2ea2b-571e-4be3-ba80-99fe46c47b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.111+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7ab2b-f170-4dc0-978d-2fcebc74ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s a new IT or an old IT, <em>ang sukatan diyan ay kung
        gaano kabilis maibibigay ang serbisyo sa tao</em> [we''ll gauge it by how
        fast the service is being delivered to the people]. And for me, the old IT
        system provides better solution... If the old IT provider Stradcom can do
        it, then by all means they are welcome," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036584ae-ef23-4143-aede-ac1cf11c4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
