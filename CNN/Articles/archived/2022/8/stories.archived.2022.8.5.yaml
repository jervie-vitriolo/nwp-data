      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China kicked off drills involving the navy, air force
        and other military forces in the seas and airspace surrounding Taiwan. The
        drills  unprecedented in number  are a direct show of force in response
        to US House Speaker Nancy Pelosi''s visit to the self-governed island, which
        Beijing repeatedly warned against.</p>'
