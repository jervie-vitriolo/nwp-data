      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/04/asia/thailand-chonburi-nightclub-fire-intl-hnk/index.html"><em>"At
        least 13 killed, dozens injured as fire engulfs Thai nightclub"</em></a></p>'
  'Abra-quake-hit-schools-makeshift-classrooms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-08-05T14:59:20.951+08:00
