      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that penalties were waived in consideration
        with the financial impact of the COVID-19 pandemic to operators and drivers
        of school transport services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bc7ea-a6d6-4b42-b440-dd4d0d4f3de9'
