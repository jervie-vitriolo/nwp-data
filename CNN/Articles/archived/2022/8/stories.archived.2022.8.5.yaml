      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But time proved to be kinder to The Sandman. From the talks of
        a film adaptation during the late 1990s to attempts at a TV show in the 2010s,
        it would be Netflix who would finally bring to life Gaimans vision of what
        a Sandman TV show should be. Aided by co-showrunners David S. Goyer, and
        Allan Heinberg, and a host of directors such as Mairzee Almas (Shadow and
        Bone, Jessica Jones), Coralie Fargeat (Revenge), and Jamie Childs (Doctor
        Who, Willow), Gaiman is finally able to introduce his beloved characters
        into the streaming world.</p>'
    '16':
      'image': 'jcr:97048b3d-ba3f-45a1-b7c9-6a408ecbfe15'
      'imageCaption': 'Charles Dance and Ansu Kabia in the pilot episode of "The Sandman."
        Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d7b2e-cb61-41e9-a621-75e13cbfb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T18:09:49.590+08:00
