      'mgnl:lastActivated': 2023-01-19T12:10:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0cd16-9e7f-4092-86f4-5d449bb64d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out at around 1 a.m. at the Mountain B nightclub,
        a one-story building in the Sattahip district of Chonburi province, southeast
        of Bangkok and about 30 kilometers (18 miles) south of Pattaya City, a popular
        tourist resort destination, Thai police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d7df9-2bd6-458d-a380-484412dc7fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97881a67-9b06-49d0-ae66-826f181ea2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Colonel Wuttipong Somjai told CNN that the fire took place
        during a live music performance and burn injuries ranged from "mild to serious."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d8c0e-aa1e-4de4-947d-ead3d1417afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48088677-6f0c-4137-9259-90b5c12401dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those who died were Thai nationals, he confirmed. Rescue officials
        said one of those dead was a 17-year-old, the youngest fatality identified
        so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06784b1f-fe0f-4e76-802a-ea4d402ea51d'
      'mgnl:activationStatus': true
