      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pole vault pride previously got embroiled in a rift
        with PATAFA after it accused him of allegedly embezzling funds and failing
        to pay his Ukrainian coach Vitaly Petrov. Obiena denied the allegations and
        even threatened to retire from playing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84ef89-c635-433c-909e-e78f78b99fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:19:57.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8107049-ef04-490f-a56d-f62d27daeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:19:57.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA removed Obiena from the national team and did not endorse
        him in his competitions earlier this year due to their dispute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a44bb-f3c3-43d5-ae3d-a4bd185f13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:19:57.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db7a86-6dfd-452b-a22b-8692baba1d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:19:57.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides settled their issues after a PSC-led mediation in
        March. Obiena was then allowed by PATAFA to compete in the 31st Southeast
        Asian Games and the 2022 World Athletics Championship held last month in Oregion,
        USA--where he bagged the bronze medal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd58212-4486-403f-9926-20d5b9a7cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena cleared 5.94 meters in the competition, which broke his personal,
        national, and Asian record in outdoor pole vault.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f173f-3f78-4e56-9f9e-e862381d7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his achievement, Obiena also soared to his career-best world
        ranking as the third best pole vaulter in the world.</p>'
  'CAR-moderate-risk-COVID-19':
