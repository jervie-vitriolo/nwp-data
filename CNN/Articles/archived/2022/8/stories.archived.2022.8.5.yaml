    'title': 'At least 13 killed, dozens injured as fire engulfs Thai nightclub'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114d088-74a9-46aa-b8df-9100dc8d7212'
