    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:34.198+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sends warships, jets close to Taiwan as tensions rise in strait'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcfe51a-3417-48ff-b4ac-c91b6bb06af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T09:13:29.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Chinese warships and aircraft conducted
        military drills in waters near Taiwan Friday, the island''s Defense Ministry
        said, as tensions escalated in the region following US House Speaker Nancy
        Pelosi''s visit to the island this week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435184db-2c20-4e79-a33d-914d7faa0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea83f1-6c29-4205-8d33-3dbdf5a08f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said Chinese People''s Liberation Army (PLA) forces
        crossed the median line -- the halfway point between the island and mainland
        China -- in a move it called a "highly provocative act."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192b20e-dc10-4eb9-aedc-1b8723286d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fa235-f982-4892-83d7-dab6e78fa233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line has previously been an informal but largely respected border
        of control between Beijing and Taipei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7324a-5fea-428e-8184-65893c6c8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94730ff0-1fa5-4a8c-bd81-14803877f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s military responded with radio warnings and put air patrol
        forces, naval ships and shore-based missile systems on alert, the ministry
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65a329-0e5a-438d-84bb-0b8ed74ee271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de66928-6282-4990-94e3-2de66e40a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Taiwan''s Premier Su Tseng-chang said the island represented
        "freedom and democracy," and that "the evil neighbor next door flexed its
        muscles on our doorstep and arbitrarily sabotaged (one of) the busiest waterways
        in the world with military exercises."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7290fef-7f34-4731-b228-e23cb848f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f8b69-1b52-4afa-bf98-19adcc37c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skies and waters around Taiwan have become a focal point as
        Beijing ramps up tensions not only with Taiwan, but with neighboring Japan,
        which lodged a formal protest with China after five projectiles landed in
        Japan''s Exclusive Economic Zone (EEZ).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c11435-5679-43f4-beb6-a1c1969408f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c831bae-7897-4ba4-82e3-418696dcb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles were among a number launched by Beijing Thursday --
        some of which flew over Taiwan -- as Pelosi made her way to Tokyo where she
        met with Japanese Prime Minister Fumio Kishida on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955abed-0330-40d6-9a96-c2e4bf2eb203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0675aa4-9570-4440-82df-3458e48646bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously fired missiles into waters surrounding Taiwan
        -- a democratic island of 24 million that the Chinese Communist Party regards
        as its territory, despite having never controlled it -- most notably during
        the Taiwan Strait Crisis in the 1990s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfc648-71e2-4337-94b5-5af58d77a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39192fc0-dc0b-4eb5-b433-ff8ce92240fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But missiles flying over the island marked a significant escalation,
        with US officials warning there may be more to come.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e350b9-f6a0-4533-8a21-6d29b2e878c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b0d7c-33b4-4be6-9089-b476f5a8c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipated that China might take steps like this -- in fact,
        I described them for you in quite some detail just the other day," John Kirby,
        a spokesperson for the US National Security Council, told reporters at the
        White House on Thursday. "We also expect that these actions will continue
        and that the Chinese will continue to react in the coming days."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fed47-71ac-4325-a855-4f5aeff74fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b29a3-7eac-41fa-bd46-f6e000a0a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US aircraft carrier will stay in the area around Taiwan for several
        more days to "monitor the situation," Kirby added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bd4e5-2635-4f8a-b6e3-cfcb1d9b49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6e13a-eb8e-4d8d-b5b7-e27ad61bd87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Kishida said the Chinese military drills were "a serious
        issue concerning the security of our country and its people" and called for
        an immediate halt to the exercises. Japan and the US would "work together
        to maintain stability in the Taiwan Strait," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7df677-97a7-4b19-9680-800d263e945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84288e00-457e-4d90-ab09-7cbdf637d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Tokyo on Friday, Pelosi accused China of trying "to
        isolate Taiwan," pointing to the island''s exclusion from international groups
        like the World Health Organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6570de-a2ed-4f65-a79d-5c922c54040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf324a-7cbf-4ab1-8a2f-72e6c2a022eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may try to keep Taiwan from visiting or participating in other
        places, but they will not isolate Taiwan by preventing us to travel there,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6abd07-d674-4278-accd-42365819064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652716cb-d9a6-4945-8171-3a9642130978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her visit to Taiwan had been about maintaining the
        status quo, not changing it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f979b-a00c-4792-b419-15a243938304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57265593-aebe-495b-9b0e-cf9c066870cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missiles posed ''no risk''</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0c5b0-ff72-45ef-9e35-f7e659f1d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China started military drills around the island on Thursday, firing
        multiple missiles toward waters near northeastern and southwestern Taiwan
        the day after Pelosi''s departure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18d3cb-0233-41d2-8507-60496db6772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e2e6b-16f8-47bf-a457-2134eb5bfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese military expert confirmed on state broadcaster CCTV that
        the conventional missiles flew over Taiwan''s main island, including airspace
        covered by Taiwanese defense missiles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd96d6-5d10-4407-8199-6fef6d3068fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d0e67-38fe-4601-95b6-5b882fc73fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hit the targets under the observation of US Aegis combat system,
        which means the Chinese military has solved the difficulties of hitting long-range
        targets on waters," said Maj. Gen. Meng Xiangqing, a professor of strategy
        at the National Defense University in Beijing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c2096-4fae-456b-8809-4eb77e64a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7b158-4fff-4083-9f50-cfc9965c4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Thursday, Taiwan''s Defense Ministry said the
        missiles had traveled above the atmosphere and therefore posed no risk to
        the island.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee209e0-ff1b-47f6-a118-8b8adaceb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4df6f-13ae-4ef3-bc65-876d67d609c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not trigger air raid alerts because they predicted
        the missiles would land in waters east of Taiwan, the ministry said. The ministry
        added it would not release further information about the missiles'' trajectory
        to protect its intelligence-gathering capabilities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3b37d-b80c-446b-b030-4082be82bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15a8a4-e688-4852-8123-27f01bd51827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five ballistic missiles are believed to have landed within Japan''s
        EEZ, including four believed to have flown over Taiwan, said Japan''s Defense
        Ministry on Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7e907-8590-4d50-8a17-e084bad36d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07ee38-3a66-423a-a56d-c9660d97d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a serious problem that concerns Japan''s security and the
        safety of its citizens. We strongly condemn it," Japan''s Defense Minister
        Nobuo Kishi told reporters during a news conference.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
