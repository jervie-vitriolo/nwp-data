    'template': '1'
    'title': 'PATAFA seeks reinstatement of Obiena to national team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc351d19-c9c3-4b31-bd47-9ddfa94341be'
      'mgnl:activationStatus': true
