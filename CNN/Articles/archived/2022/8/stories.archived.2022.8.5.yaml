      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> The
        Overseas Workers Welfare Administration (OWWA) has planned programs to focus
        on four main activity clusters for the OFW Childrens Circle set to launch
        this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd15526-1bda-4282-beec-96258d2c8454'
      'mgnl:activationStatus': true
