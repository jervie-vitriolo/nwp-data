      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bfd84-d0db-4d42-ae71-b4c7d852c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
