      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c43d53-449c-472b-998f-ac2bc0c9ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by the Korea Aerospace Research Institute (KARI), the
        678-kilogram (about 1,500 pounds) craft has six payloads, including Korean-made
        equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
