      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw people trying to break the glass walls but they were too
        thick," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac17d06-18cc-4b3c-b650-dfa2a66c6ebe'
