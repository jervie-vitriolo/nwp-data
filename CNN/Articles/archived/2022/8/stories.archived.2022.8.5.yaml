    'template': '1'
    'title': 'DepEd to set up makeshift classrooms in quake-hit Abra'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cbe4c3-9642-4026-9678-a8c7f3b29cb2'
