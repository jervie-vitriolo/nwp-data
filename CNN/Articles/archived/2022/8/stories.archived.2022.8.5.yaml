      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure has already reached over 1.3 billion.
        This covers 728 infrastructures in Cordillera Administrative Region, 597 in
        Ilocos Region, 131 in Cagayan Valley, nine in Central Luzon, and 12 in Metro
        Manila.</p>'
