      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3acf8-747c-4d14-b43b-50dc50fd617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it succeeds, South Korea will become the world''s seventh lunar
        explorer, and the fourth in Asia, behind China, Japan and India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15854816-73c4-4a5a-9a5f-73ffd2d3724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f5a3f-5c82-402e-9255-2ad2d28dede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s launch comes as South Korea accelerates its burgeoning
        space program and seeks to send a probe to the moon by 2030.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c024f10-7d79-49a7-9f69-cde88dbfbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.925+08:00
