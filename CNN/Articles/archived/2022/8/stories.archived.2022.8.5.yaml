      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> Metro
        Manila (CNN Philippines, August 5)  Inflation zoomed to a fresh high in nearly
        four years in July at 6.4%, with food and transport costs still leading the
        increase in commodity prices, the Philippine Statistics Authority (PSA) said
        Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48698612-38f3-4116-af88-de1c596702fe'
