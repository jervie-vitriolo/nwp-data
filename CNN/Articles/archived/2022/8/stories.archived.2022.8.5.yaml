    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MTRCB defends ''Maid in Malacaang'' criticisms: Movie a ''dramatization,''
      not documentary'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a80fa-5fc6-4f3b-9dc7-b3c31c40e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> The
        Movie and Television Review and Classification Board (MTRCB) defended the
        film "Maid in Malacaang" amid criticisms of its supposed attempt to distort
        historical facts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeca863-c706-4873-980e-3f9ee3ed667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB Chairperson Diorella Maria Sotto-Antonio on Thursday said
        the movie, which narrates the last three days in power of late dictator Ferdinand
        E. Marcos before the Marcos family flew to Hawaii during the 1986 People Power
        Revolution, does not present itself as a documentary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31893d9-18d2-4dff-9aa3-1088238387fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also note that the said motion picture is a dramatization of
        the last seventy-two hours of the Marcos family in the Palace in 1986 and
        does not purport to be a documentary," she said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac82b0-345e-4a30-a8cd-23808f6ffda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Carmelite Monastery in Cebu slammed the portrayal
        of nuns in "Maid in Malacaang," describing a scene in the movie as "malicious"
        and an "attempt to distort history." Netizens also criticized the movie for
        boldly spreading propaganda two months into the presidency of Marcos'' son
        and namesake, Ferdinand "Bongbong" Marcos Jr.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0a975-6ff0-469a-9beb-76e9759d2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/2/Carmelite-sisters-Maid-in-Malacanang-Cory-Aquino-mahjong-scene.html">RELATED:&nbsp;Carmelite
        sisters slam mahjong scene in ''Maid in Malacaang''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dd80a-d5b7-401c-b890-068ce8f861ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family is heavily involved in the making of the film.
        Presidential sister Sen. Imee Marcos, one of the movie''s executive producers,
        said she believes "that by and large, its a work of truth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcd53a-d820-4f29-9ebf-3de3c83bc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also defended MTRCB''s decision to give a parental guidance
        rating for the film, saying parents should guide the viewing habits of their
        children under 13 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546cd67-5fee-4da5-8a96-d55e23dbb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the PG rating serves to guide viewers and was assigned by
        the Board based on its own judgment applying contemporary Filipino cultural
        values as standard, parents are encouraged to conduct their own assessment,"
        the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38ef9f-ba87-463e-b237-6f9a2ff09b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T10:33:32.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB, a body under the Office of the President, reviews movies
        and TV shows to give clasmaid sification.</p>'
