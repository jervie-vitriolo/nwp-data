      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37a853-dd2e-4a38-b951-37008aec8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:36:09.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "special situation" has been declared in areas around Gaza, in
        anticipation of possible rocket fire, or other retaliatory attacks, the Israeli
        army said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694d3d4-7976-4812-8d80-b65999a6eb47'
      'mgnl:activationStatus': true
