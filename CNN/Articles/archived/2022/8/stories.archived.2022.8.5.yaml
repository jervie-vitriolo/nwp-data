    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes mega rehab center in Nueva Ecija as detention facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbe319-8638-44f8-b786-7cc20236d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)&nbsp;</strong>The
        government is eyeing to convert the mega drug rehabilitation center in Fort
        Magsaysay, Nueva Ecija into another Bureau of Corrections (BuCor) prison facility,
        authorities said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7abdc-f5a5-4992-a122-385a8aa4087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BuCor confirmed that officialsincluding Justice
        Secretary Jesus Crispin Remullavisited and inspected the Mega Drug Abuse
        Treatment Rehabilitation Center "for possible expansion of facilities."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4e47a-7d5c-4eb1-8d59-e2b5b92da583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message to reporters, the Department of Justice (DOJ)
        said the move aims to decongest the New Bilibid Prison (NBP) in Muntinlupa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1af7e3-22af-4f81-9772-cf0acf52cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to address the congestion problem in NBP in order to provide
        humane living conditions to the prisoners," the DOJ said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4df7f-db03-4140-aa5e-b6b4202a466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda sa Fort Magsaysay dahil may existing na drug rehabilitation
        doon. Either medium or minimum security prison ang ilalagay doon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003abe62-6555-4ffc-9616-bc15aa2027bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Fort Magsaysay is a good place because there is an
        existing drug rehabilitation center there. So we''ll place either a medium
        or minimum security prison there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74683b-359e-4610-95cf-706ec6f046be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ noted the plan still has to be discussed with the Health
        and Defense departments, which "have a stake at the rehab facility now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca28e0-53d4-4a53-9272-0e6a48e859af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T21:58:45.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:09:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100,000-square meter rehab facilitywhich can house up to 10,000
        patientsopened in 2016 with help from a 1.4-billion donation from Chinese
        businessman and philanthropist Huang Rulun.</p>'
