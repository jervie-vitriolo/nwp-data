      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest memorandum circular, the LTFRB said those with active
        Certificate of Public Convenience (CPC) or Provisional Authority (PA) are
        allowed to operate, including those with expired CPC but with pending Application
        for Extension of Validity to operate for the new school year.</p>'
