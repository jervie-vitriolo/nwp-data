    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd0d235-f1c1-4918-b591-cf8e73e41c80'
    'lead': 'Chinese warships and aircraft conducted military drills in waters near
      Taiwan Friday, crossing the sensitive median line, said Taiwan''s defense ministry,
      as tensions escalated in the region after the US House Speaker''s visit to the
      island.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T09:13:29.972+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:10:15.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
