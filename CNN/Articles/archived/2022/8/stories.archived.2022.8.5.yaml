      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:09:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasts in the survey spanned from 7.2% to 9.3%, averaging 8.15%.
        This is milder than the growth rates of 8.3% registered in the first three
        months of the year and 12.1% in the second quarter of 2021.</p>'
