      'mgnl:lastActivated': 2023-01-19T12:09:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> Filipino
        pole vault star EJ Obiena is set to be reinstated to the national team, after
        his illustrious feat of becoming the first Filipino to win a medal in the
        World Athletics Championships last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20881106-56a2-4603-8d64-1fb145e222fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3ce90-6845-4a23-badf-8731cef9d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to the Philippine Sports Commission (PSC),
        Philippine Athletics Track and Field Association (PATAFA) president Agapito
        Capistrano said the national athletics body has reinstated Obiena to its roster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250fff0-78df-45f9-a7bf-7933326aaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f34bb-8519-45bb-9592-d5073f1720f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:09:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capistrano added that with the reinstatement, they are endorsing
        for Obiena to be "given the same allowances previously extended to him based
        on his classification as a world class athlete."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d54491-5bc0-4f64-9471-fb4c91346fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.667+08:00
