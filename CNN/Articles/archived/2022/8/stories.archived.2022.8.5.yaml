      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB will also waive penalties for school service units with pending
        confirmation from 31 March 2020 to 31 August 2022, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a2da0-1bf8-4ae7-ab81-02a276825c84'
