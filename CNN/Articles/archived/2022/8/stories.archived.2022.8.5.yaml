      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumabagal po ang proseso, humahaba po ang pila sa mga</em>
        district offices. [Theres delay in the process, lines are long in district
        offices.] So we really have to address (these problems) and we (have to) revisit
        the IT provider. <em>Noong araw po</em> [Before], it takes only two hours
        to renew (a) drivers license. Now it''s taking five days, six days," Guadiz
        told reporters in an interview.</p>'
