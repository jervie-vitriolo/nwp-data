    'template': '1'
    'title': 'REVIEW: The Sandman captivates with its blend of comic book myth and
      magic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7643a7-e652-48f8-983a-01e6795c47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix adaptation of acclaimed author Neil Gaimans DC comic
        book The Sandman finally drops this Friday, Aug. 5, after decades of attempts
        to put the unfilmable material onscreen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f5203-ae46-4542-bcc1-3717ffd5995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:40:49.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:10:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic book used to be called unfilmable mainly because of
        the tenuous nature of the material itself: a meditative trip across time and
        space that eschews traditional arcs and occasionally burrows into short stories
        where main characters vary and the titular character dips in and out. There
        have been many attempts to film the series  at some point even Joseph Gordon-Levitt
        was attached but <a href="https://winteriscoming.net/2021/07/30/what-happened-joseph-gordon-levitt-sandman-movie/"
        target="_blank">dropped</a> due to creative differences  and Gaiman even
        made it public that hed rather have no adaptation if the result would be
        bad. (Id rather see no Sandman movie made than a bad Sandman movie. But
        I feel like the time for a Sandman movie is coming soon. We need someone who
        has the same obsession with the source material as Peter Jackson had with
        Lord of the Rings or Sam Raimi had with Spider-Man.).</p>'
    '12':
      'image': 'jcr:b2dc8a91-e065-4834-a592-b1604957a28e'
