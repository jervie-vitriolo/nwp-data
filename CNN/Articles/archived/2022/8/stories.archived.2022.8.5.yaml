      'mgnl:lastActivated': 2023-01-19T12:09:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3559e1-035d-42f5-959b-c744c4cee7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T20:34:24.667+08:00
      'mgnl:createdBy': 'david'
