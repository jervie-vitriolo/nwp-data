      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4aa472-e45d-4f34-aeda-ab9463f11bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s incursions were made by 12 Su-30 fighter jets, eight
        J-11 fighter jets, and two J-16 fighter jets, Taiwan''s Defense Ministry said
        in a statement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177193e-5b0f-4424-a960-89a5c3302ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95488ab6-b554-45e2-b3b2-3f33547016c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday, the ministry said it detected four drones flying
        over "restricted waters" around the Taiwan-controlled Kinmen islands near
        mainland China. The ministry said Taiwan''s military fired flares to warn
        the drones away, but did not specify the type or origin of the devices.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3d69e-a385-493e-88c6-10f5e83edb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0091fa-39c9-461b-892e-7d3f569377f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a spokesperson from Taiwan''s Foreign Ministry said the
        government''s English website and the ministry website had both detected a
        large number of attacks on Tuesday -- the day Pelosi landed in Taiwan. The
        IP addresses behind the attacks came from China and Russia, among other locations,
        with the intention of paralyzing the government sites, said the spokesperson.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bbf225-5754-4c74-ae4a-474127f151fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d7a88-811e-4b9d-95a5-79963d5f1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the websites were back to normal after emergency
        repair work, but "massive attacks with malicious intent .. by overseas hostile
        forces" continued on Thursday and Friday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019c5dd-6851-48c2-a3b0-706781473536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837a7be-78c0-4af3-8b98-18783b1ee272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disruptions to trade</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc5ffa-f1f7-4e62-b702-97f341c78718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Thursday, Taiwan''s President Tsai Ing-wen condemned
        China''s military drills as "irresponsible," saying they marked a "deliberate
        and continuous escalation of military threats."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c9a44-ca6a-47f1-aedc-ba561c3cbc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99bce23-4956-4305-ae7f-20ec4b3b01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must emphasize that, we do not seek to escalate conflicts or
        provoke disputes, but we will firmly defend our sovereignty and national safety,
        as well as safeguarding democracy and freedom," she added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a556183-aa34-4e9c-bf4d-068fd9f77664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60da05-d017-4c93-9891-8584a0b06458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked the Group of Seven, comprised of the world''s largest
        economies, which released a statement on Wednesday voicing concern over China''s
        live-fire exercises and urging Beijing not to change the status quo in the
        region.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca24b6-a1bc-4fd2-b67b-d61f66313156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d7c16-5a54-4015-919b-e41e38a1d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises have also caused disruption to flight and ship schedules,
        with some international flights canceled and vessels urged to use alternative
        routes for several ports around the island.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09208a7a-0275-489c-812a-4130d6356192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3822e8-2d88-416a-9547-5be5354cc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Chinese Defense Ministry said it would hold its
        exercises in six zones around Taiwan, warning ships and aircraft to stay out
        of the areas during the drills.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ce5a6-1aa3-4989-ba63-b6d83e603238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0c8b1-9844-468d-992c-c29cbe06864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:48:32.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Strait is a key trade route for vessels carrying goods
        between major economies in northeast Asia such as China, Japan, and South
        Korea, and the rest of world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c7cc7-bd91-4496-8cd7-49fc06548e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T09:21:55.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://www.cnn.com/2022/08/04/asia/china-taiwan-pelosi-japan-tensions-intl-hnk/index.html">China
        fires missiles over Taiwan for first time as Beijing retaliates against Pelosi
        visit</a>"</em></p>'
