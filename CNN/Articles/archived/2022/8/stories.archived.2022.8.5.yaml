      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also sent 22 warplanes into Taiwan''s air defense identification
        zone (ADIZ) on Thursday -- all of which crossed the median line.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84871426-9e10-4199-8829-85e4c192ed58'
      'mgnl:activationStatus': true
