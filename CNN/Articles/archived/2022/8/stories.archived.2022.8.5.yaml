      'mgnl:type': 'text'
      'text': '<p>Among the guests at the Health-Aid Bifina product showcase was mompreneur
        Joy Astilla, owner of retail store Urban Essentials. While her 4-year-old
        daughter benefited from taking Health-Aid Bifina R whenever her child was
        constipated, Astilla shared that the adult variant Health-Aid Bifina S has
