      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Korea launched its first moon mission
        on Thursday as its homegrown lunar orbiter took off from Florida''s Cape Canaveral
        Space Force Station aboard a SpaceX rocket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc28670-1ac5-4ce7-ae44-9473e1cf4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.342+08:00
