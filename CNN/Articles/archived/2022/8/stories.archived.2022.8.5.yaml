      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport services with expiring CPCs dating from 31 March 2022
        to 31 August 2022 have been allowed to file an application for Extension of
        Validity, with the LTFRB waiving penalties, the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f932ace-2437-42d9-9e17-cd1e14b162ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:46:52.537+08:00
