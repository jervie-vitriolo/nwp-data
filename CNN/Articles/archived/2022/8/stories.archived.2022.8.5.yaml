    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury finds Alex Jones caused $4 million in damages to two Sandy Hook
      parents'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6d5c0-ce91-43ce-9856-35d0351e1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Right-wing talk show host Alex Jones will
        have to pay the parents of a Sandy Hook shooting victim a little more than
        $4 million in compensatory damages, a jury decided Thursday, capping a stunning
        and dramatic case that showcased for the public the real-world harm inflicted
        by viral conspiracy theories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9667b68-3562-4253-8038-4ddc98ff7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award from the jury was far less than what the plaintiffs, Scarlett
        Lewis and Neil Heslin, had asked for. At the start of the trial, attorneys
        for Lewis and Heslin asked the jury to award their clients $150 million in
        compensatory damages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb25dc1-0b3d-4990-99c1-426b07e842f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate, shorter trial during which punitive damages will be
        discussed is now expected. Punitive damages are awarded when the court finds
        the defendant''s behavior to be especially offensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca6a1d-527c-4f12-a0e6-b2ed2a4c1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Bankston, an attorney for the parents, told CNN they are "thrilled"
        with the jury''s decision, noting the jury hasn''t "even decided punitive
        damages" yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f9b6b-0f29-467d-b1df-194326b95f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision from the jury is a partial ending to a years-long process
        that began in 2018 when Lewis and Heslin sued Jones and his company, Free
        Speech Systems, which is the parent of the right-wing media organization Infowars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c8ea1-99dc-4f25-baad-f65b46e9e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones baselessly said in the aftermath of the Sandy Hook shooting,
        in which 26 people were killed, that the incident was staged. Facing multiple
        lawsuits, Jones later acknowledged the shooting occurred. He testified in
        court this week that he now believed it to be "100% real."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c6aba-7d81-4692-807c-505805071a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jones failed to comply with court orders during the discovery
        process of the lawsuit. His failure to do so led to Heslin and Lewis winning
        default judgments judgements against Jones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a9c938-a15e-4ec9-8e7f-95b0a3c067b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Maya Guerra Gamble ruled in October that Jones was legally
        responsible for inflicting emotional distress on Heslin and Lewis. Gamble
        also ruled that Jones was liable for defaming Heslin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3e310-3731-428c-b53b-7caedac7f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones claimed in his testimony that a jury award of just $2 million
        would destroy him financially.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509b9e3-7838-49ce-b262-6bd818a351c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the accountant who is now in charge of overseeing Jones'' company
        Free Speech Systems, the parent of his conspiratorial media outlet Infowars,
        testified in bankruptcy court Wednesday that Jones withdrew about $62 million
        dollars from the company over 14 years, of which about $30 million was paid
        to the IRS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8775f3-d1fe-475f-87ff-1dfcd1cd4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the accountant testified that Infowars had received about $9
        million in cryptocurrency donations and that "they went directly to Mr. Jones."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd169749-318b-4f82-bd08-4ed52d0686d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to punish Jones in such terms also comes at a seismic
        moment in American society, where the lies and conspiracy theories have flourished
        in recent years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c6b1c-a494-4b48-8885-db85dc5c450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury''s decision, while far lower than what the plaintiffs''
        attorneys had asked for, sends a message to those who propel lies into the
        public conversation, whether for political power or financial gain, that there
        can be consequences for such behavior.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb96ff-0ebf-481c-a17f-ac25aebb0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speech is free, but lies you have to pay for," the Sandy Hook family
        attorneys argued to the jury during their opening statements and closing arguments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f05b39-6c08-4794-941b-834db940d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Heslin and Lewis offered emotional testimony,
        telling the jury that the lies pushed by Jones stained the legacy of their
        son Jesse and tormented them for years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a4eef-02ce-4a30-b215-41169e1fb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears at times, Heslin told the jury that Jones, through
        his conspiratorial media organization Infowars, "tarnished the honor and legacy"
        of his son. Heslin said that he couldn''t "even begin to describe the last
        nine-and-a-half years of hell" he has endured because of Jones, and described
        in detail how he fears for the safety of himself and his family.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1adbc1-92b5-4238-b517-139ac9e501cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remarkable moment in court, Lewis spoke directly to Jones,
        saying she wanted to address him to his face.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee4a50-5a8b-4bdb-825f-c32c1cb21e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesse was real," Lewis told Jones. "I''m a real mom."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa3b32-8dd9-40c5-944c-1e46594e240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis told the jury she feels monetary damages were appropriate
        in the case because she doesn''t believe Jones would otherwise ever stop his
        behavior.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceeb878-5879-436a-943b-a7136afc52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has not been a sincere apology," she said. "But if there
        was, ever, I liken it to being in a car accident and you run over someone
        and cause tremendous bodily damage and you look at that person lying on the
        ground and say, ''I''m so sorry, I''m so sorry, I''m not accountable for any
        of the damage I just caused. But I''m sorry.'' That''s how I see it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b01cf-a8de-4461-8305-a5515c855a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis also reflected on what it meant that the trial had to ever
        take place.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a110e2-d405-4c3d-9526-b3811a34ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems so incredible to me that we have to do this," Lewis told
        Jones. "That we have to implore you  not just implore you, punish you  to
        get you to stop lying...It is surreal what is going on in here."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4fbd1-e21c-4692-8f43-7d53d93093b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial in Texas is one of three that is expected to play out
        over the next couple of months.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74838034-94ad-4526-b8cd-3d44871bafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different group of Sandy Hook families sued Jones in Connecticut.
        Those families also won a default judgment against Jones and a trial was scheduled
        to begin in September. But jury selection was suspended the same day it started
        earlier this week and the trial could be delayed because of a bankruptcy filing
        from Free Speech Systems.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7834c-b73d-4086-8852-de274852eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys representing some Sandy Hook families have accused Jones
        of having drained Free Speech Systems of assets in recent years as part of
        an effort to protect himself from potential judgments he may be ordered to
        pay.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac3b7e-c65b-4086-86c5-3387c676a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the attorneys, Avi Moshenberg, told CNN on Tuesday that the
        bankruptcy filing made by Free Speech Systems indicated that $62 million in
        assets had been withdrawn from the company in 2021 and 2022.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3d4c8-b462-43b3-b292-1d0664a50d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T06:30:34.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the bankruptcy filing, leading up to the declaration
        of bankruptcy, Alex Jones, the sole owner [of Free Speech Systems], took $62
        million in draws in 2021 and 2022," Moshenberg told CNN. "Just straight up
        draws. That''s why the company has few assets."</p>'
  'Sonny-Belmonte-health':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
