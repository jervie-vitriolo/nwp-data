      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Layunin natin</em> is an activities-based endeavor <em>na mag-aadress
        ng negatibong epekto ng pangingibang bayan ng isang mahal sa buhay ng isang
        batang</em> OFW, Cadac told CNN Philippines on Friday.</p>'
