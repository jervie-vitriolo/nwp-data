      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956878a4-20aa-4f80-91d3-525c13ab240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cabalza noted that since China has no world war experience,
        what the world is seeing now is "part of their performance to flex their military
        muscles." There can also be a rise of alliances on the side of the US, with
        countries like Japan and Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a71fbf-80b2-47d3-be7d-3d24d3ee2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f19dc-fe0d-4606-87a4-359b8bb3f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines must also consider that it is just one of several
        countries who are stakeholders in the South China Sea, apart from Taiwan and
        China, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1215f7-4325-4ee8-9607-2cb613518a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd25c99-10b1-4a63-86c6-a5ac92909aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T12:42:51.216+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:10:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are modernizing our military because of China''s
        threat that we are perceiving but of course it depends on how we will perform
        our balancing act, through the independent foreign policy and also how we
        will craft our independent foreign policy because we see China as a rising
        superpower, and the US is also considered a major power," Cabalza said. "We
        don''t know if China will maintain this position or a new superpower will
        be proclaimed in the future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
