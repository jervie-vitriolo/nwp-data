  'Philippines-Russia-military-helicopter-deal-Duterte-Lorenzana':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-05T14:22:06.607+08:00
    'imagesource': 'jcr:5c910e41-50be-4f4f-b081-b6514d74c5c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74d203e7-dc87-4435-9517-4273c8e5aa1a'
    'lead': 'The possibility of retrieving the Philippine government''s initial payment
      of 2 billion for the military chopper deal with Russia is now in the hands
      of the Marcos administration, former Defense Secretary Delfin Lorenzana says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T14:25:45.436+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:10:09.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:36.967+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to Marcos admin to move forward with scrapped chopper deal with Russia
       ex-defense chief'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b09c87-6c69-4dc8-b018-93063c02eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong>  Former
        Defense Secretary Delfin Lorenzana has confirmed that the Philippines has
        terminated the deal to procure 16 military helicopters worth 12.7 billion
        from Russia for fear of sanctions from the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d0def-315a-423a-9ba0-89458d48cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the possibility of retrieving the Philippine government''s initial
        payment of 2 billion for the Mi-17 helicopters is up in the air and the ball
        is now in the court of the Marcos administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81aa797-2136-41ff-983c-6ae7112cfc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana on Wednesday said former Finance Secretary Carlos Dominguez
        III "enumerated 10 kinds of sanctions" that the United States could enforce
        against the Philippines, prompting then-President Rodrigo Duterte to direct
        the scrapping of the deal five&nbsp;days before his term ended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ada5f-3da6-4309-ba7d-4d59cb9a184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte told him to terminate the agreement since it could
        be more disadvantageous to the country if the US slaps sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c15d17-1133-43a9-885b-2e773e18eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[M]arami rami rin, so mas mabuti na siguro na itigil na natin kasi
        mas malaki yung damage na magagawa ng sanction kesa yung maituloy natin yung
        deal na ''yan," he told reporters on the sidelines of an event at the Indonesian
        Embassy. "If we pursue the purchase then we may not be able to pay the payment
        because of the sanctions. All payments that we do passes through US banks,
        banking system. They can easily block the payment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdb60a-d551-4c49-9501-2558b7a3c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of possible sanctions so we decided
        it might be best to end the deal because it can cause more damage.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c967dfd-e532-43d5-b1c8-7b46a2c1a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a 2017 federal law called "Countering Americas Adversaries
        Through Sanctions Act," the US government can impose sanctions on entities
        with significant defense or intelligence transactions with Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16056913-f523-484c-917e-aff827c2d6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier expressed confidence the Philippines will not
        feel the wrath of the US since the country has already made its first tranche
        of payment to Russia without any sanctions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673bc5b-2f8b-4af2-aa89-24eae9cb843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former defense secretary said he is unsure if the 2 billion
        initial payment can be refunded, but all discussions between the Philippines
        and Russia are now in the hands of the Marcos administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ad627-3ae5-417f-bc6b-352ac8e3215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take some time in the negotiations for us to get back the
        two billion pesos... We have not yet initiated anything. It''s up to the new
        administration if they will make arrangement with the Russians for the return
        of the two billion pesos," Lorenzana said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b267e-13e8-4a96-8583-1c71dbe641a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:25:45.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:10:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents David Santos and Tristan Nodalo
        contributed to this report.&nbsp;</em></p>'
