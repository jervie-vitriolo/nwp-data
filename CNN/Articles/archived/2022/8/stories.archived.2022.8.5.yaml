      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) </strong> The
        country recorded at least 104 additional cases of Omicron subvariants BA.5,
        BA.4, and BA.2.12.1 based on the latest genome sequencing, the Department
        of Health reported on Friday.</p>'
