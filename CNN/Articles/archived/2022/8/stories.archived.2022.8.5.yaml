  'China-sanctions-Nancy-Pelosi-Taiwan-trip':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-05T19:09:25.036+08:00
    'imagesource': 'jcr:3241c3a8-a62c-4862-b3c1-fe87cec3700c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff085d36-7087-4f35-9f67-367ee0c5ce38'
    'lead': 'China announced Friday it would impose sanctions on Nancy Pelosi and
      her immediate family following the US House speaker''s visit to Taiwan earlier
      this week, as Beijing stepped up military drills and warplane incursions around
      the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T19:13:39.486+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:10:00.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:41.409+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sanctions Pelosi for ''vicious and provocative actions'' after
      Taiwan trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a67e6-3ce1-4a50-973a-0c1a8ac905cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>China announced Friday it would impose
        sanctions on Nancy Pelosi and her immediate family following the US House
        speaker''s visit to Taiwan earlier this week, as Beijing stepped up military
        drills and warplane incursions around the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48d2c7-3f5a-4d9a-ae37-9c192af39c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry condemned Pelosi for what it described
        as her "vicious and provocative actions," saying her trip to Taiwan amounted
        to "seriously interfering in China''s internal affairs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e893748-ca0f-49ed-b779-f55350d58ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. House Speaker Nancy Pelosi insisted on visiting Taiwan in
        disregard of China''s serious concerns and firm opposition, seriously interfering
        in China''s internal affairs, seriously undermining China''s sovereignty and
        territorial integrity, seriously trampling on the one-China principle, and
        seriously threatening the peace and stability across Taiwan Strait," a statement
        from China''s Ministry of Foreign Affairs said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417c9da-c468-4c72-83c3-dde9a8f8fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to Pelosi''s vicious and provocative actions, China
        has decided to impose sanctions on Pelosi and her immediate family," the statement
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c7d11-ee1c-436d-94cd-de32b82e0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s visit to Taiwan on Wednesday, when she met President Tsai
        Ing-wen and other leaders, has infuriated China''s Communist Party, which
        views the self-governed democratic island as its territory -- despite never
        having controlled it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf87d42-d1f1-4f6c-9138-3797ea85c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference in Tokyo during the last stop of her Asia tour,
        Pelosi struck a defiant tone, saying China had sought to isolate Taiwan from
        the international community but would not prevent US officials from traveling
        there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb1d1b-e084-460c-95b7-ae69b4f7fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow (China) to isolate Taiwan," the California Democrat
        said Friday. "They are not doing our travel schedule."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af49ab-b601-413e-a1c5-92accf0fb8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the visit, Beijing had warned it would take "forceful measures"
        if Pelosi went ahead, and on her departure it launched live-fire military
        exercises and sent missiles over Taiwan for the first time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e4826-b5eb-4c62-8a10-22f4b7293ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry said as of 11 a.m. Friday, several Chinese
        military jets and warships had conducted exercises around the Taiwan Strait
        and crossed the median line -- the halfway point between the island and mainland
        China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef907fc-3550-4434-9c8d-7d75bd042acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.487+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s military responded with radio warnings, air patrol forces,
        naval ships, and shore-based missile systems, the ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40143e9-4095-49ce-acde-1d61d96d7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China sent 22 warplanes into Taiwan''s air defense
        identification zone (ADIZ), all of them crossing the median line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8bec2-9f77-45c8-b9dd-18143fdcb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries, including from the G7 grouping of some of
        the world''s largest economies, have criticized China''s drills, urging Beijing
        not to change the status quo in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711bd4d-f7cb-4b32-9807-344fbc9eb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her comments on Friday, Pelosi said the visit to Taiwan had been
        about maintaining the status quo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0b3c7-bdaf-46d1-afac-5fb80e5dda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about the Taiwan Relations Act, the US-China policy, all
        of the pieces of legislation and agreements that have established what our
        relationship is -- to have peace in the Taiwan Strait and to have the status
        quo prevail," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e3375-86ab-4c2b-9a02-72dfab7c445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi also rejected suggestions by some critics that her visit
        had more to do with burnishing her legacy than benefiting the island, calling
        the claim "ridiculous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a3619-6690-44b0-8e64-b01f09405377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to Taiwan''s "free and open democracy," successful economy
        and relatively progressive LGBTQ rights. "This isn''t about me -- it''s about
        them," she added. "It''s about Taiwan, and I am proud to have worked over
        the years to showcase the concerns that they have with mainland China."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ca118-3198-4042-a734-302cb46f31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Japanese Prime Minister Fumio Kishida on Friday called
        for an immediate halt to China''s drills, saying they were "a serious issue
        concerning the security of our country and its people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf80e3-eeb8-4da2-8c17-8dff950f765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Japan lodged a formal complaint after five Chinese missiles
        landed in its Exclusive Economic Zone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f14ae-0e23-48a1-a658-4913aa0e1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid worsening relations, China canceled a planned meeting between
        the Chinese and Japanese foreign ministers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc2fc1-bf0f-42ae-b2b7-51d5af102a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s Vice Foreign Minister Deng Li summoned envoys
        to China from European countries, the EU and Japan in protest of their statements
        regarding Taiwan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9482205-7262-40f4-a170-b06bfc3380d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 statement "distorts the facts" and is a "blatant political
        provocation," said Deng, who accused the countries involved of interfering
        with China''s internal affairs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229056fc-7052-437b-84ae-1fd6a12d29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s visit to Taiwan was the first by a sitting House speaker
        in 25 years, since then-House Speaker Speaker Newt Gingrich''s visit in 1997.
        Her Asia tour also included stops in Malaysia, Singapore, South Korea and
        Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef901ee-eccb-4100-a599-80a61cb589c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:13:39.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/05/asia/nancy-pelosi-taiwan-china-tokyo-intl-hnk/index.html">"China
        sanctions Pelosi for ''vicious and provocative actions'' after Taiwan trip."</a></em></p>'
  'Taiwan-China-tensions-Cabinet-meeting-Palace':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-05T19:17:25.408+08:00
    'imagesource': 'jcr:12e59534-e37a-4aec-8c2f-c7d6479426da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02b0425-7c80-440c-802d-0e7f418dfb01'
    'lead': 'As tensions escalate in Taiwan, Malacaang vows Philippine authorities
      are closely monitoring the situation on the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-05T19:21:34.580+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:10:00.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:09:41.674+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan tensions not tackled in Cabinet meeting, but situation under
      close watch  Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74aa61-8692-4f82-97d9-66a2040370cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5)</strong> The escalating
        tensions in Taiwan were not tackled during the latest Cabinet meeting of the
        new administration, Malacaang said Friday, but vowed that authorities are
        closely monitoring the situation on the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4ed8a-51e0-43ae-a29d-674cfe2bf2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi po siya kasama sa agenda kanina, Press Secretary Trixie
        Cruz-Angeles said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1720429-933c-4584-bfc8-9f90e9ec4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukol sa international relations, parati po tayong nagi-ingat. Ngunit
        mino-monitor po nang matindi ang sitwasyon, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb850ee6-beb5-4923-992a-218f814bee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not part of the agenda earlier. When it comes
        to international relations, were always trying to be careful. But were closely
        monitoring the situation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab12a2c-7d2e-4cf9-9554-49d51861cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese forces have started to conduct <a href="https://www.cnnphilippines.com/world/2022/8/5/China-fires-missiles-Taiwan-Pelosi-visit.html">military
        drills</a> in waters near Taiwan  as Beijing made good on its threats to
        retaliate against Taipei following US House Speaker Nancy Pelosi''s trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d24cd-990c-4ff1-b43e-379b15cbe124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also announced <a data-cke-saved-href="https://www.cnnphilippines.com/world/2022/8/5/China-sanctions-Nancy-Pelosi-Taiwan-trip.html"
        href="https://www.cnnphilippines.com/world/2022/8/5/China-sanctions-Nancy-Pelosi-Taiwan-trip.html">sanctions</a>
        against Pelosi and her immediate family members over her provocative visit
        to the self-governed island, which China claims as part of its sovereign territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cef037-1d37-43ae-93c3-9f1a31f99406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:49:22.352+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not yet in crisis mode</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d34d13-cab5-483c-a114-81c802efb629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:49:22.352+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec7073-1544-4655-a37e-0f62d81024da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:49:22.352+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this new development, National Security Adviser Clarita
        Carlos maintained the Philippines is not yet in "crisis mode."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a07f0e-0c91-4a7b-9981-fe25036a8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:49:22.352+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafe9c0-914e-4fb4-9182-254f3f718471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:49:22.353+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the US doesn''t want to go to war nor China But we just
        hope na walang accidental na mangyari na pwedeng mag-spark ng conflict (there
        will be no accidents that would spark a conflict)," Carlos said in a radio
        interview on the same day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0972acb-1e8a-43b2-add0-0bfe353ed83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:49:22.353+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef9edb8-6f21-4a96-99d9-0ecdd307448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T22:49:22.353+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also suggested for the country to continue engaging with
        both parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e71054-b30e-46fc-99e0-9db9d68e4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Overseas Workers Welfare Administration (OWWA) vowed
        that the government would be ready to assist overseas Filipino workers in
        Taiwan, noting that there are crisis management protocols in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c15b8-19bb-4d78-ab45-ca0fd00c6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:21:34.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Administrator Hans Cacdac told CNN Philippines that labor attaches
        were also ordered to be observant and to get in touch with Filipino community
        leaders in the area.</p>'
