      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407b594-e289-4ffa-8713-20448ea5e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:31:40.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:10:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A live broadcast of the launch on Friday morning in South Korea
        showed the orbiter "Danuri" -- which means "enjoy the moon" -- successfully
        separating from the Falcon 9 rocket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f45fb-f3bc-4c49-8381-3705e5a08c8b'
