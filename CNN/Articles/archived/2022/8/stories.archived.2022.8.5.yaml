    'template': '1'
    'title': 'South Korea launches first lunar orbiter as space program advances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490f0e8-1833-4ab9-978e-4cfbae56c23a'
      'mgnl:activationStatus': true
