      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024857b-3a18-4ebc-93b2-e4c321e5e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stradcom still provides the LTO with IT support in new motor vehicle
        registrations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93846a36-a720-4d22-8b3e-83d1cedcb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea8390-2878-4b14-a15a-6cec32a98e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Faster, cheaper driver''s license application</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b7f49-5006-4141-878c-8b2293da0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd1788-1a66-4c1f-abed-d0f4c4f361bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz wanted to streamline the application for drivers licenses
        by shortening theoretical and practical courses from driving schools and making
        them affordable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e928d5-07f8-42e5-965f-46f07fad5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35752e-42ce-4b2d-9ff4-bae8f82ddc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the agency requires a 15-hour theoretical course for
        student drivers and an eight-hour practical driving course for non-professional
        drivers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b6f7c-3eb5-46df-8174-ac2bf2490676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fea970-5b36-4e15-8e06-95e8b2baa4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO chief said both courses may be condensed to at least three
        hours each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a2817-d822-4695-a6aa-e60415e95915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c24c8c-3022-460f-8d86-ed44b9fed641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking into very strict monitoring of driving schools <em>kasi
        po isa sa mga nakita kong problema sa mga</em> driving school, <em>halos hindi
        naman sila tumutupad sa</em> 15 hours. [The problem I''m seeing is that driving
        schools are not following the 15-hour requirement]. <em>May mag-e-</em>enroll
        <em>ng umaga, pagdating ng tanghali, meron na silang</em> certificate. <em>Nagiging</em>
        diploma mill, <em>nagiging</em> for sale [There are those who will enroll
        in the morning and leave at noontime with certificates. They become diploma
        mills, certificates are being sold]," Guadiz explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ad136-cfd7-4750-b443-6cdc6e70e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade69f4-31ba-46cc-bb74-502362528567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T19:56:14.112+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:09:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the proposed shorter training period, the LTO wanted stricter
        conduct of written and practical examinations to ensure that all those who
        will get their driver''s license will be equipped with proper knowledge on
        road safety.</p>'
  'DOH-COVID-19-booster-target-':
