      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos by a local search operation Rescue Sattahip showed badly
        charred seats inside the venue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4e4bd-08eb-4981-8219-efb06b909d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T14:34:40.539+08:00
