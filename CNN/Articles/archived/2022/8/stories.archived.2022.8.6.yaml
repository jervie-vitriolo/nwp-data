      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time for action is now. As the new breed of Makatizens and
        global citizens, it is our responsibility to take care of our city and ensure
        that it remains a livable place for future generations," the mayor added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
