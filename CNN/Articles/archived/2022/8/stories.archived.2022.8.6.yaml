      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic champion Jorge Edson Souza de Brito of Brazil will call
        the shots for the young team. He will be assisted by NU Lady Bulldogs head
        coach Karl Dimaculangan and former national team player Cherry Macatangay.</p>'
    '7':
