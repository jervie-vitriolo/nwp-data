  'Blinken-Marcos-meeting-Mutual-Defense-Treaty-PH-US-alliance':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-06T16:11:18.636+08:00
    'imagesource': 'jcr:fd138115-058f-4b99-8dfb-f39651276640'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b830cb1a-669f-46bb-8e1b-435240a40095'
    'lead': 'During his meeting with Philippine President Bongbong Marcos, top US
      diplomat Antony Blinken vowed Washington remains committed to its Mutual Defense
      Treaty with Manila, and that the nation is ready to work on ''shared challenges.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-06T16:17:19.156+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:10:42.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:27.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blinken lauds ''strong'' PH-US alliance, reaffirms Washington''s commitment
      to defense pact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67f923-2924-4286-a3c0-a241a222fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)&nbsp;</strong>US
        Secretary of State Antony Blinken has reaffirmed America''s commitment to
        its Mutual Defense Treaty (MDT) with the Philippines, and vowed that Washington
        will continue to work with Manila on "shared challenges."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965064e-6483-4f85-afa7-e1b25065f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinkenwho''s in the country as part of his Southeast Asian and
        African tourpaid a courtesy call on Philippine President Ferdinand "Bongbong"
        Marcos Jr. on Saturday, where he lauded the current state of Philippine-US
        ties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe96a4c-6632-46ec-8966-082832e89834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alliance is strong and I believe can grow even stronger," Blinken
        told Marcos during their meeting in Malacaang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b7bf0-1590-41e3-b7e4-9ca9ae6e13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to the Mutual Defense Treaty. We''re committed
        to working with you on shared challenges," he added. "But I think whats so
        striking to me&nbsp;is that we are working together on bilateral issues between
        us, were working together in the region, and increasingly, were working
        globally because so many of the challenges we face are global in nature."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A pleasure
        to meet Philippine President <a href="https://twitter.com/bongbongmarcos?ref_src=twsrc%5Etfw">@bongbongmarcos</a>
        to discuss ways to strengthen our longstanding alliance with the Philippines.
        I look forward to deepening our collaboration to advance freedom, prosperity,
        and security across the Indo-Pacific. <a href="https://twitter.com/hashtag/USPHThrivingAt75?src=hash&amp;ref_src=twsrc%5Etfw">#USPHThrivingAt75</a>
        <a href="https://t.co/rSjxD6mxJC">pic.twitter.com/rSjxD6mxJC</a></p>&mdash;
        Secretary Antony Blinken (@SecBlinken) <a href="https://twitter.com/SecBlinken/status/1555800863980937216?ref_src=twsrc%5Etfw">August
        6, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cb8a2-39f9-4349-bc3d-1772ae6b91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f582fd-ee94-4b1f-ab11-bf54f784afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inked in 1951, the MDT states that both countries would assist each
        other when either of them is attacked by a foreign force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85ebc0-7bb3-4c09-84b3-d7bd85c87eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decades-old agreement, however, faced scrutiny in the past administrationwith
        officials seeking a <a href="https://www.cnnphilippines.com/news/2021/9/9/Lorenzana-MDT-US-comprehensive-review.html">review</a>
        of the pact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579ddf1-c2d2-4e38-bd5a-c1f70636da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense Secretary Delfin Lorenzana earlier wanted to clarify
        if the West Philippine Sea is covered by the treaty. He also previously underscored
        the need to make the MDT stronger and ensure its relevance in present times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c800a33-dc3e-44b5-835d-794b5ac8c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T16:17:19.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, for his part, believes that the accord is "in constant evolution."</p>'
