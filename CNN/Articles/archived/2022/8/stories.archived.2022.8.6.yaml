      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b3bff-f0d4-4e8f-819c-6ffb9985911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday evening, Palestinian militants have fired 193 rockets
        toward Israel, according to the Israeli army.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66170624-0044-4d49-8c2f-98c18365ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
