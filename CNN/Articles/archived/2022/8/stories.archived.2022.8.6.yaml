    'lead': 'Makati Mayor Abby Binay has declared a state of climate emergency in
      the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-06T19:39:25.625+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:10:39.632+08:00
