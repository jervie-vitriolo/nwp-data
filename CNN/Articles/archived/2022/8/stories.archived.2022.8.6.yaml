      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e5d9d-1692-44a7-9319-c41742d22eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-02-14T14:40:22.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event concluded with a surprise video message from Eun-woo''s
        fans and a final performance of "Love So Fine," the original soundtrack of
        True Beauty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa07de1-ab20-42ae-adc2-960fcd2ca8d3'
      'mgnl:activationStatus': true
