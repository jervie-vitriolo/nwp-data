    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:29.586+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'Joe-Biden', 'DFA']
    'template': '1'
    'title': 'Marcos-Biden meeting eyed in New York, Washington  DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca087b4-f156-441c-99af-334c2ebe29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:46:21.008+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) </strong> The
        Philippine and US governments are working on a potential meeting between their
        respective presidents  Bongbong Marcos and Joe Biden  when the former makes
        his official visit to America, the Department of Foreign Affairs (DFA) said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e895414-0fe3-4a44-941c-cfa7c52c4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:46:21.008+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed to work together over the next couple of months in firming
        up opportunities for our Presidents for a possible meeting on the sidelines
        of the UN General Assembly in New York next month, as well as a possible visit
        by President Marcos to Washington DC," DFA Secretary Enrique&nbsp;Manalo said
        in a press conference with US Secretary of State Antony Blinken, who is currently
        in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aeb7d9-aefd-407c-a503-61d02e58f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:46:21.008+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo stressed that such trip would still depend on the schedules
        of both officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a0a7a-d70e-4633-9d63-ad7176e5afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:46:21.008+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can come up with a mutual date, then obviously we''ll be
        able to push through with that visit. So talks will be on trying to find what
        date might be suitable for both," he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd222d5-b0f5-48e8-ad47-90cc6ff0d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:46:21.008+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the US Jose Manuel Romualdez revealed last
        month that Biden has invited Marcos for a visit to Washington, but no date
        was agreed upon yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bfa43c-1555-4d31-9993-d7051e73b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:46:21.009+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before winning the May polls, Marcos faced the risk of being required
        to appear in court if he enters the US due to his non-compliance to a class
        suit ruling against his family. Non-appearance in court could lead to detention
        or being cited for contempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd055af-9e43-44cf-bd9b-49be9748bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:46:21.009+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Deputy Secretary of State Wendy Sherman, however, said <a href="https://www.cnnphilippines.com/news/2022/6/9/Bongbong-Marcos-immunity-United-States-visit.html">Marcos
        can invoke his immunity as head of state when visiting the US</a>.</p>'
