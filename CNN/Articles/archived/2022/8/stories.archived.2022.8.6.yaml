      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Kete is no more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154479d-78e8-43f5-902a-b9f49019d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian and comedian Pete Davidson have ended their relationship,
        a source close to the couple tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6022e-cc4b-43b0-a442-e085a2bf42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did break up this week amicably due to distance and schedules,"
        the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76a76d-bf15-448f-8375-1b4a26e01d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who became Instagram official in March and made their
        red carpet debut in May, have been romantically linked since October 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a166e49-18e6-48d3-9283-d6cd4306b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of her Hulu series, Kardashian opened up about meeting
        Davidson when she hosted "Saturday Night Live" and making a connection with
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d338293-1e16-42bc-a085-8ca00eaba18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did ''SNL,'' and then when we kissed in the scene, it was just
        a vibe," Kardashian said on the show n,oting that Davidson did not attend
        the after-show party. Later, she said, she decided to pursue him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd893eb-2732-4593-b5fb-dd777d9613bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called the producer at ''SNL'' and was like, ''Hey, do you have
        Pete''s number?," she recounted. "And they were like, ''Yeah.'' I text him.
        I wasn''t even thinking like, ''Oh my God, I''m gonna be in a relationship
        with him.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78e33f-1ae4-4490-94a6-79db32721f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson left the long-running comedy sketch show at the end of
        last season after eight years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f33d3-00c9-442c-af94-e366a33d49c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian was declared legally single by a Los Angeles court in
        March, after filing a request several months ago that her estranged husband,
        musician Kanye West, opposed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6bf03-5ba2-43ff-9ca4-6a7a28954b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:20:34.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple, who had a contentious divorce battle, have four
        children together.</p>'
