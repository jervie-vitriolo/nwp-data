      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4253e74-70a9-4254-9387-21d8b4be99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people have been pushed into hunger as the Russian blockade
        fueled soaring grain commodity prices, which reached record highs this year
        as more than 20 million metric tons of Ukrainian wheat and corn remained trapped
        in Odesa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd979d-bbb1-46bd-9d93-a3e5f95b7c7f'
