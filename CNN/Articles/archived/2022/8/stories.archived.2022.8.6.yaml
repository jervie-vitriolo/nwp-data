      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:10:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It is] also within the context of the Mutual Defense Board and
        Security Engagement board. So, I think this is an issue that will be continued
        to be explored bilaterally," he told a press conference after a virtual meeting
        with US Secretary of State Antony Blinken.</p>'
