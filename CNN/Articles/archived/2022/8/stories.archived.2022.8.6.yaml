      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677fc3e-f4dc-4cbb-b922-adfca583c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-02-14T14:40:22.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan meet was packed with his performances, games, and reenactment
        of scenes from famous K-dramas he has starred in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf57ae9-9482-4aa0-82dc-6d93ed2455c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-02-14T14:40:22.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b43a8-0b03-47b4-b72e-e67f1fc8defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-02-14T14:40:22.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his idol status as a member of K-pop group ASTRO, Eun-woo
        is a beloved K-drama actor known for his lead roles in "My ID is Gangnam Beauty,"
        "Rookie Historian Goo Hae-Ryung," and more recently, "True Beauty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113bd54-f9ea-4cd6-8beb-88f05fa151b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
