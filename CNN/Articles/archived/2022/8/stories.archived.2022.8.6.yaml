      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in October last year, Gil was diagnosed with a rare
        form of endometrial cancer but requested that this information be kept private.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf63a5-75d7-47a7-9505-e8876770e10c'
      'mgnl:activationStatus': true
