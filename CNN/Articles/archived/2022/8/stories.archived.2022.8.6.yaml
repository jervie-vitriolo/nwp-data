      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Cherie graced the <a href="https://www.instagram.com/p/CZiq1lpP0WR/?utm_medium=copy_link">cover
        of MEGA Magazine</a>&nbsp;flaunting her shaved head.</p>'
    '17':
