      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Premier Volleyball League announced earlier in the day that
        the AVC-enroute team will replace Japan''s Kobe Shinwa Women''s University
        as guest team in the Invitational Conference.</p>'
    '9':
