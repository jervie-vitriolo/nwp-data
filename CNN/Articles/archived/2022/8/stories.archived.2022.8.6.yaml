      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Makati is strictly implementing several ordinances for
        the environment--including the Solid Waste Management Code, Makati Green Building
        Code, plastic ban among households and business establishments, ban on cigarette
        smoking, Anti-Smoke Belching Ordinance, and the Greenhouse Gas Reduction Ordinance.</p>'
