      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) </strong> Following
        the sudden passing of Eunhyuk''s father and Siwon testing positive for COVID-19
        earlier in the week, Super Junior announces its Manila concert scheduled tonight,
        Aug. 6, will no longer push through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9a1be-07c4-4e90-b367-507eaee1cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T14:00:14.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, after many long discussions between the promoter
        and Super Junior members, we both agreed that it will be difficult to properly
        hold Super Junior World Tour - Super Show 9: Road in Manila as scheduled,"
        the group''s agency said in a statement on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32a557-0a0d-4f57-9d60-5b8b542543ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T14:00:14.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members Leeteuk, Yesung, Shindong, Eunhyuk, Donghae, Ryeowook,
        and Kyuhun, who <a href="https://www.instagram.com/p/Cg4g4bHvHO_/?igshid=YmMyMTA2M2Y%3D">arrived
        in the country</a> Friday night, still wanted to meet and greet their fans
        who came to Manila to attend the concert, Label SJ said, asking those with
        tickets to still come to the concert venue on time.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="zxx" dir="ltr"><a href="https://t.co/UjynZCgPVY">pic.twitter.com/UjynZCgPVY</a></p>&mdash;
