      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Philippine Foreign Affairs Secretary Enrique
        Manalo said the country and other member-states of the Association of Southeast
        Asian Nations stand ready to help de-escalate tensions between the two major
        powers.</p>'
