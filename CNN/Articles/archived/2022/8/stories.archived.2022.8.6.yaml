      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the roster are Jelai Gajero of California Precision Sports
        and former Adamson University Lady Falcon Trisha Genesis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37f2cb-f0a7-449a-9488-df587967699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:57:11.521+08:00
