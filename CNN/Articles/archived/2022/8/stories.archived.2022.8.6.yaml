      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Junior''s Lee Hyuk-jae, known by his stage name Eunhyuk, was
        <a href="https://twitter.com/SJofficial/status/1555616209072099328?s=20&amp;t=WYJIShv2DDBcKQydI7OlCg">"unable
        to depart"</a> for the group''s Philippine concert due to his fathers sudden
        death, the agency said early Saturday.</p>'
