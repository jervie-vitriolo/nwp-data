      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) </strong> K-drama
        actor and K-pop idol Cha Eun-woo returned to Manila after nearly two years
        for his "2022 Just One 10 Minute: Starry Caravan" fan meet on August 6 at
        the Smart Araneta Coliseum.</p>'
