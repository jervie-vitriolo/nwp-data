      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2137b-e31e-416d-9da8-a3c7659b3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T15:29:18.124+08:00
