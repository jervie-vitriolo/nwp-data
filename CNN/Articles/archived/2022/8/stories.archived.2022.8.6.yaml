      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was once married to violinist Rony Rogoff. She had three children,
        Bianca and Raphael Rogoff, and Jay Gil with actor Leo Martinez.</p>'
