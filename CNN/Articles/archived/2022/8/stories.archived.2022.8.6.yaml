      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d903c8-84cf-4dbf-9a3e-4f4b54a34605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not heeded those calls. Instead, it has responded by
        canceling future phone calls between Chinese and US defense leaders and annual
        naval meetings between the two countries. It has also canceled planned meetings
        between Chinese and Japanese officials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f817c01-811e-46dd-bf98-0517d39bcdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also summoned the ambassadors of the US, Japan and various
        European countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a0c75-90aa-4070-abff-5de633491f1b'
      'mgnl:activationStatus': true
