    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '667215d6-161f-49c9-8acb-1201ca1dbe2a'
    'lead': 'The Philippine and US governments are working on a potential meeting
      between their respective presidentsBongbong Marcos and Joe Bidenwhen the former
      makes his official visit to America, the Department of Foreign Affairs (DFA)
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-06T19:46:21.008+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:10:39.065+08:00
