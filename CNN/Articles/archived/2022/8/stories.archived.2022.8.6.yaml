    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd593f-9a98-4655-a3d9-b0825be0c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the UN-brokered agreement to lift the blockade has eased
        grain prices, experts say the belated shipments from Ukraine are no quick
        fix to the crisis, accelerated by years of pandemic-related disruptions, the
        climate crisis, conflict, food export restrictions and spiraling costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a9ecc-738f-42be-9e15-b10323bccd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860b197-0636-4b83-97ac-580647b033af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these interacting factors "are going to remain for some time,"
        Laura Wellesley, a senior research fellow at think tank Chatham House''s environment
        and society program, told CNN. "It may be that we see peaks in food prices
        again, and peaks in food insecurity, but certainly not a resolution of the
        situation anytime soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ef9f6-6aa6-4775-8d32-eff3a12060fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1254aa-afb5-4d3d-bf70-2baed22e6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global hunger has increased massively, from 135 million people acutely
        food insecure in 2019 to 345 million in 2022, according to the World Food
        Programme (WFP). It includes "50 million people in 45 countries that are knocking
        on famine''s door," David Beasley, WFP''s executive director, told the House
        Foreign Affairs Committee on July 20, as he called on other donor countries,
        like Gulf nations, to step in an "avert catastrophe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c5e83-b7f6-487a-9ca2-9078366ed0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675e2e8-f479-430f-aae2-1415803f8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s crisis is far worse than the previous food price spikes
        of 2007 to 2008 and 2010 to 2012, which both fueled riots around the world,
        including revolutions in the Middle East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226e35e-1113-4ef6-800c-d807718af156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057b6ca-219e-46e9-817a-aee34ef68f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food security experts have warned of huge geopolitical risk if action
        is not taken. This year has already witnessed political destabilization in
        "Sri Lanka, Mali, Chad, Burkina Faso, riots and protests taking place in Kenya,
        Peru, Pakistan, Indonesia ... these are only signs things to come is going
        to get worse," Beasley said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1565f-da08-426a-a9af-f5e2dc97fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a493be9-f203-4e3c-9785-aa1415c2b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hunger hotspots</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1040a51-476e-40cf-99cc-60695a9b21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Horn of Africa, a four-year drought has led to food insecurity
        and starvation, according to aid groups. Somalian health facilities are seeing
        record levels of malnutrition following years of failed rainy seasons, a doubling
        of wheat prices and the economic fallout of the Covid-19 pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fe420-1c0e-407b-a3fe-088caca4095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5168f-2420-4e94-a54f-95bd44706c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ijabu Hassan lost three children to malnutrition this year, telling
        CNN that her 2-year-old daughter collapsed and died on their trek to the capital,
        Mogadishu, to seek help.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f8cff-070c-4d0b-b10d-c5479cbb8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac95494-3e51-45b2-8021-fd5244f9e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried so much," she said, "I lost consciousness."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bfbad-b5a4-4ac3-aaea-555393e4e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260930f-5c6b-4713-bb81-d3f799cac8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As desperate parents like Hassan seek reprieve, the UN estimates
        7 million people  or over half of Somalia''s population  simply do not have
        enough to eat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341d867-cfdc-480e-91c2-6105c90ab499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3054c7-aec2-4b06-979f-b46db08ef911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Afghans have seen their lives go from bad to worse since
        the Taliban seized power in 2021. After the United States'' hasty withdrawal
        from the country last August, Washington and its allies cut off international
        funding to the country, which has run heavily on aid for years, and froze
        about $7 billion of the country''s foreign reserves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969a95b-fbc8-4fbb-b1ee-2bd50eaefe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31a6a7-840f-4ef0-8966-9ad0852bef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s economic crisis has loomed for years, the result
        of poverty, conflict and drought. But this year, as below average harvests
        led to unprecedented levels of hunger across the country, long lines for aid
        have become ubiquitous even in the capital Kabul''s middle-class neighborhoods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34c8c1-858a-4c2c-87d9-6ee0bf97b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2238e5-a355-474c-b806-08dfe2796632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longstanding conflict in countries like Somalia and Afghanistan
        has impacted people''s ability to access food, and the climate crisis is only
        worsening the situation. Droughts in main crop-producing regions, like Europe
        and North America, have pushed food prices upwards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d73f1-f82e-4dff-846a-cea4c809239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1e97b-3ad3-4540-9106-b6931495e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather across parts of North Africa is a chilling reminder
        that, blockade or no blockade, food supply here is highly insecure anyway.
        The region is dependent on wheat from Europe, especially Ukraine. Tunisia,
        for example, gets nearly half its wheat from the country to make its daily
        bread.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01118a36-0c49-4fee-92ee-5bcbd9a57fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f19cc-c9c3-4209-89c6-72387c3b85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from EarthDaily Analytics, obtained using satellite imagery,
        shows just how hard it is for some nations here to cover any of the gap themselves.
        Looking at crop cover in Morocco, the images suggest a "catastrophic wheat
        season" in the country, with output far lower than in recent years, because
        of a drought that began there at the end of 2021 and continued into early
        this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8a62a-93ea-48bd-ab78-c71400fc65ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7327c90-5fc9-4e31-9329-20b2dcff67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morocco gets a fifth of its wheat from Ukraine and a larger 40%
        from France, according to Mickael Attia, crop analyst for EarthDaily Analytics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686284d-1ceb-472b-9d0f-a728626af142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713e31c-bee6-44d3-93d8-13ad0eb83464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current drought in North Africa, specifically Morocco, is profoundly
        impacting their ability to produce their own crops, not to mention that in
        the past, Ukraine was one of the largest exporters of food to the country.
        The cost to replace that is very high and a struggle," Attia told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6cb0f-2c05-490b-8d0c-33cc44262f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157b935-ca0e-47da-85ed-1aeb8f7f22eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country needs the import for structural reasons -- every year
        national consumption is far higher than production -- and because the country
        is regularly exposed to massive weather events, drought and climate change
        will make things worse in the future."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c908e-0f44-4d52-8484-6b086042e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a918e8a-9b71-432b-8a2a-d6ac608b6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s wheat production, too, is expected to be 40% lower than
        last year''s, as its fields are impacted by the war; fertilizer and pesticides
        are harder to get; but also because of an early spring cold pattern and dryness
        in the country''s west, Attia said, adding that the impacts could last well
        into next year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4778718-1db3-4b5e-b6e1-19c45b9f863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de5aa8-7f9c-4820-bb8f-9c44813a9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ukrainian grains are partially, physically missing because of
        low production and difficulties in exporting then, this will lead to greater
        food insecurity this year and next," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c131e4-ca60-485c-a39a-0e17201e548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7754cb1-ad29-406a-874b-423cdeaedc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major wheat exporters have also been hit hard by extreme weather
        exacerbated by climate change. France too should produce 8% less wheat than
        last year, Attia said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864efb2a-a13b-474d-893b-1bca18af5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf40a2d-c97d-4b5c-8e41-f006d7645da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May was dry in most of Europe, and crazy hot in Western Europe,
        impacting crops from France and Spain, especially," Attia said. "June was
        also a dry and hot month in most of Europe, and accelerated the decrease in
        crops in France, Spain and Romania."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2759ff7-718a-457c-a408-7b8af208c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d406d0-4ff4-4357-9cb0-a7eebcb51bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pandemic and protectionism</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6792a4-5c67-4637-9591-dda97b74d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many countries'' efforts to alleviate food insecurity
        were undone in the pandemic. It plunged the global economy into recession
        in 2020, upending supply chains and causing employment and transport problems.
        Governments began to face inflationary pressure and global food prices began
        to soar as production disruption and high demand from countries like China
        were "really tightening that balance between supply and demand and pushing
        up prices," said Wellesley, from Chatham House.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279ec70-cdfc-4e9c-9480-ce2c393efce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe08b0-d384-4780-ba75-b4723a2d4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economies of poorer countries have been left in tatters while middle
        income nations have incurred large debts, limiting their governments'' ability
        to offer social safety nets and provisions that would help the most vulnerable
        through this food supply crisis, she added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30966c-4bf6-42f4-bef9-10f170d68148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec21766-79ab-4ea5-8bd1-16e3dc5db301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Peru and Brazil, people working in the large informal jobs sector
        lost their savings and earning power during the pandemic''s lockdowns. "So
        these people moved from middle classes to poor... in Brazil the number of
        people living in severe food insecurity is extremely high," Maximo Torero,
        the chief economist of the Food and Agriculture Organization (FAO), told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405e517-8f46-4ed5-b91a-5e25cc6f66fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d1acb-031e-43ef-bedc-030ac0c03296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, a record 36% of Brazilians were at risk of going hungry,
        surpassing the world average for the first time, according to the Getulio
        Vargas Foundation (FGV), a Brazilian academic institution, which analyzed
        Gallup data.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230729e1-d02d-4e09-84a8-1c7c9e5e20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887a78f-0d30-40c8-91b7-6a4ecb4a160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.742+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war has brought home just how many people and countries have
        come to rely on a complex and globalized commodities system. Europe''s dependency
        on Russian gas has exposed its vulnerabilities. While countries like Turkey,
        Egypt, Somalia, Congo and Tanzania are some of the most dependent on Ukrainian
        and Russian wheat, nations like Eritrea bought the grain exclusively from
        the two nations in 2021.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1713d4-789e-4384-96ff-f51e1aefb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48ae13-f78d-49e6-b38b-347a7880e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts suggest the supply chain crisis might lead to more localized
        or regional sourcing strategies -- but that might take a while.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7800a7-9cf8-4d3a-8e58-a439a6a143f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dddc54-3e0e-449a-9656-006d2998ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me give you an example -- Africa uses 3% of the fertilizers
        in the world," Torero said, yet Dangote''s fertilizer plant in Nigeria sends
        95.5% of its product to Latin America. "Nothing stays in Africa. It is not
        that (the) Dangote plant does not want to export in Africa, it''s (because)
        there are too many barriers to export (to other parts of) Africa," he said,
        adding that the infrastructure was poor and the risk high.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886496e-cd6a-4760-b08d-6548630550ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a808d1-a4fb-4523-8fe2-343d2946c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going the other way and imposing protectionist policies is also
        problematic. As food prices exploded following Russia''s invasion, countries
        began restricting exports. India, the world''s largest producer of sugar,
        limited sugar exports to 10 million tons and banned wheat exports. Today,
        more than 20 countries have some sort of export restrictions in place, dashing
        hopes that these items might help alleviate hunger elsewhere.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe528d3-f05d-42ba-abb5-6ea190ae0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69b96d-7f46-4ebd-a25b-3e274f45393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has an immediate effect of pushing up prices, but over time,
        it also is kind of eroding trust and predictability in the global market,"
        Wellesley said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a30c8f-dff1-4bf6-8c97-8086f28dea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d336bfc-1222-4218-a9ea-eb671fe78b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the issue of fertilizer prices that remain high because
        it is energy intensive to produce and Russia and Ukraine are major suppliers
        of its key components: urea, potash and phosphate.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00fcd4-763c-4b06-8144-03a211842d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6501431-7b99-4615-9d9a-f82059e685bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts warn that as usage of fertilizer goes down, we will
        see smaller yields in 2023. And while the main concern has rested on grain
        supplies, some worry that the production of rice, a cornerstone of many diets
        in Asia and sub-Saharan Africa, could take a hit amid high fertilizer costs.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69614906-eeb8-4ddc-a91c-d97f62a9d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952c0cd-d2f0-4928-b0de-f4a93afcfcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if there are currently high inventories of rice, protectionism
        and people turning to rice as a substitute for wheat could impact prices.
        "Sub-Saharan Africa imports the most rice in the world, so if the price of
        rice goes up, then the most vulnerable countries will be substantially affected,"
        Torero of the FAO said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6127f27-50f6-4b86-b7ab-d46521e4e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.743+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd355b-5c33-423e-a33f-4b162516eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Razoni, a Sierre Leone-registered ship currently en route to
        Lebanon, is carrying around 26,500 metric tons of corn. "To meet 2021 August
        shipment levels, we''d have to see seven of those ships happen every single
        day for things to actually get back to where we were," Jonathan Haines, a
        senior analyst at commodity data group Gro Intelligence, told CNN. There is
        a lot of uncertainty if that can happen, but flow is undoubtably "going to
        really pick up," he added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f54956-9a6f-45dd-a58c-58284514e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799dcef3-4a5f-4ae4-aabc-e607dc1076d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian government and the Turkish Defense Ministry said three
        more ships were expected to leave Ukrainian Black Sea ports on Friday laden
        with grain.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608f40e-8dda-4305-95c2-7ea3c2df6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91913cf-805c-42cf-8c50-689a2e48f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As and when wheat prices drop to pre-war levels, Torero worries
        that the return of Ukrainian and Russian grain on the markets could further
        reduce wheat prices and in the process impoverish poor farmers, who shouldered
        high fertilizer and energy costs to plant their crops.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268fc30-7384-4f39-85ba-b125532c56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a357f86-aec2-43e4-9bfd-cdcf4bfd8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the food crisis has had wide and varying impacts on people,
        the solutions are complex and multifaceted. These include improvements in
        how fertilizers are used, investments in social safety nets, decoupling food
        production from fossil fuel dependence while slashing greenhouse gas emissions,
        and a push to make the agricultural sector more resilient to global shocks
        by diversifying production and trade relationships, experts say.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5448c6c-384b-4f81-82bb-e616dc2aa73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d66c2c-cfe1-4b47-a6ae-6833beea6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These all seem like things to tackle another day given the severity
        of the current situation. They are not," Wellesley said. "They are problems
        contributing to today''s situation (and) will recur over the years to come
        -- particularly as climate impacts continue to worsen."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b959df-306f-4681-9f2b-809e33034249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T01:01:30.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/05/europe/ukraine-grain-hunger-crisis-world-intl/index.html"
        target="_blank">"Huge relief as Ukrainian grain shipped out, but the food
        crisis isn''t going anywhere"</a></em></p>'
  'White-House-summoned-Chinese-ambassador':
    'caption': 'Photo courtesy: Xinhua News Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-06T04:55:32.828+08:00
    'imagesource': 'jcr:75221376-c5fc-49cb-9dae-39d7b235f526'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74471921-39d4-4fcc-9afa-5c623db99a25'
    'lead': 'The White House summoned China''s ambassador to condemn China''s "irresponsible"
      military activities near Taiwan as tensions continue to escalate in the region
      following US House Speaker Nancy Pelosi''s visit to the island this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-06T04:53:29.103+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:10:48.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:25.431+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House summoned Chinese ambassador to condemn provocations after
      Pelosi''s Taiwan visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1096d6-f0c2-4e27-b06e-6b2405aac474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The White House summoned China''s ambassador
        on Thursday to condemn China''s "irresponsible" military activities near Taiwan
        as tensions continue to escalate in the region following US House Speaker
        Nancy Pelosi''s visit to the island this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237e8a1-825f-4faa-9af6-4918097d5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa799113-9b93-4494-b1ad-13d6964f4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After China''s actions overnight, we summoned PRC Ambassador Qin
        Gang to the White House to demarche him about the PRC''s provocative actions.
        We condemned the PRC''s military actions, which are irresponsible, at odds
        with our long-standing goal of maintaining peace and stability and across
        the Taiwan Strait," National Security Council coordinator for strategic communications
        John Kirby said in a statement to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da3c92-809e-4861-8cb1-964a232ba1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ecd123-44ea-4369-805e-3f8f62817fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to summon Qin came after days of warnings to China
        not to escalate tensions in the region following the speaker''s visit to the
        self-governing island, which the Chinese Communist Party regards as its territory
        despite having never controlled it. It represents a shift from the White House''s
        attitude about the trip before it occurred, when officials privately tried
        to warn Pelosi over the possible consequences of the visit and how it could
        harm US-China relations. The meeting was first reported by The Washington
        Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50a4ad-311d-4967-8abe-d8ea8a46c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce286f-2dc3-4a64-aeda-46604b941964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since Pelosi left Taiwan, China has taken multiple bellicose
        steps, both diplomatically and militarily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222f746-afc7-4e92-a378-8a62d683f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f5458-2447-4d91-96e1-f67cbdec005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the diplomatic front, Beijing is sanctioning Pelosi and her immediate
        family and said Friday it would suspend cooperation with Washington on several
        issues, including combating the climate crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6123515-dd3a-4b4b-9c2b-0d56e1014819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8191b-8088-42ae-9ff1-77faa47020a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause in climate talks between the US and China is symbolically
        significant for the two nations'' bilateral relationship because the climate
        crisis was one of the few areas the US and China had continued to cooperate
        on in recent years, even during times of heightened geopolitical tensions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b5a7e-5b82-48e3-894a-880991aba5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad75c08-a475-44ea-a5f4-80b881eed75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and China announced in Glasgow last year a bilateral agreement
        to cooperate on the climate crisis, widely seen as a progressive step that
        would allow China to work on key issues -- like reducing methane emissions
        -- without having to join global agreements that it had shown resistance to.
        The nations'' climate representatives had been in regular communication to
        build on that agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8625d25-0d72-4658-9a97-7f3c439bcbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32edf71a-21ad-4375-a4de-b957b1ae1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s defense ministry said Chinese warships and aircraft conducted
        drills in waters around the island and that Chinese forces crossed the median
        line -- the halfway point between the island and mainland China -- in a move
        the ministry called a "highly provocative act."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c06d3-d80e-43f1-9784-2f21877cb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0ffac-a6df-427c-be46-664882663eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese drones also flew close to Japan on Thursday, prompting
        the country''s Air Self-Defense Force to scramble fighter jets in response,
        according to a statement from Tokyo''s Ministry of Defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd3ee4-f96d-4dfa-94bc-33651af654f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbb017-c74b-4577-8d08-5d5fdb448f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the White House told Qin the US does not want a crisis
        in the region and reiterated there has been no change to the US'' "One China"
        policy and that Washington recognizes the People''s Republic of China as the
        sole legitimate government of China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f8eff-cf80-4651-9dd6-84db142f1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e0e22-1994-4491-bd1d-eebefc57d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also made clear that the United States is prepared for what
        Beijing chooses to do. We will not seek and do not want a crisis. At the same
        time, we will not be deterred from operating in the seas and skies of the
        Western Pacific, consistent with international law, as we have for decades
        -- supporting Taiwan and defending a free and open Indo-Pacific," Kirby said
        in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cadf39-617b-4798-b894-d72ae58f4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fe602-ff51-46ec-a3d2-29b10b97a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSC Coordinator for Indo Pacific Affairs Kurt Campbell met with
        Qin, according to a source familiar with the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74b4d6-17f1-4e69-8b64-7d184e0f835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca520cb8-2d24-483e-8bb0-44552a7a2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken told reporters on Friday that
        the US has repeatedly conveyed to China that "we do not seek and will not
        provoke a crisis." He called China''s recent actions "provocative" and "a
        significant escalation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fdf45-7fea-4ed9-9b96-6758f576362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af5b8c-f683-46b6-89c7-216b1a3c73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker''s visit, he said, was "peaceful" and "there is no justification
        for this extreme, disproportionate and escalatory military response."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade966ec-934f-424d-92d8-0b2b19c9c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5135b8-d196-45fe-b4f2-9c723580b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, a California Democrat, said the visit -- the first time
        a US House speaker had visited Taiwan in 25 years -- was intended to make
        it "unequivocally clear" that the United States would "not abandon" Taipei.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca104210-b17c-4eac-8d8d-5c43eb304b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea5ac9-abe3-46c1-88ae-346d62c9af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came at a low point in US-China relations and despite warnings
        from the Biden administration against a visit to the democratically governed
        island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd296e5c-0541-4e91-b9d8-d083a3fb1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abbcbc3-77fb-4643-a9ba-68559a335119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintains close unofficial ties with Taiwan, and is bound
        by law to provide Taiwan with defensive arms. But it remains deliberately
        vague on whether it would defend Taiwan in the event of a Chinese invasion,
        a policy known as "strategic ambiguity."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2face-22b1-4c1c-a3b6-343964b80313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ffd1a-523a-499d-bfed-2b5b672b7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US postponed a long planned missile test because of China''s
        angry reaction to Pelosi''s trip. A US official told CNN that Defense Secretary
        Lloyd Austin directed the Department of Defense to postpone the test flight
        of an unarmed Minuteman III intercontinental ballistic missile after China
        launched military exercises.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e44797-474a-42df-a191-320fd78959dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece38ddf-93ca-4db3-a973-b65bd07870ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top official at the Chinese embassy in Washington said Friday
        that Qin "totally rejected the so-called condemnation" by the White House
        of China''s cross-strait military actions when he was summoned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807ae73-6b1d-4917-9518-6256e07e53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16996d17-1582-4bfc-b575-6aee35bbf122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way out of this crisis is that the US side must take matters
        immediately to rectify its mistakes and eliminate the grave impact of Pelosi''s
        visit," Minister Jing Quan said during a virtual briefing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5dc0a-d79b-4be3-8395-bedb087c0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2066376-65ec-426d-b2b5-3a6711fcd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jing reiterated that China views Pelosi''s visit to Taiwan as "a
        serious violation of the One China policy." He said that they view the trip
        by the lawmaker as an official US government visit, noting that Pelosi flew
        on a US government plane. Using a government plane is standard for congressional
        delegations, especially for the House speaker who is high in the line of presidential
        succession.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f900854-1988-484f-af1e-420747f315ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae08e37-4ad4-4afd-aa0b-02efa7a3f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued Pelosi "knows where China''s red lines are" but said she
        "still chose to deliberately provoke and challenge China''s position."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1b082-e6b5-46c3-8585-ff9b86fd678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99bc6e-93ec-4f43-8746-e616fdbd48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby on Friday responded to Qin, saying, "There''s nothing here
        for the United States to rectify -- the Chinese can go a long way to taking
        the tensions down simply by stopping these provocative military exercises
        and ending the rhetoric."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f39cd-c595-4a2d-a281-1334c02eb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c607ca-744b-4d07-bdd6-569b69b416e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T04:53:29.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want a crisis. We''re not seeking a crisis and quite
        frankly there''s no reason for a crisis to erupt out of this," Kirby said
        in a response to a question from CNN''s MJ Lee.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
