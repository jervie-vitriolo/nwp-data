      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the Razoni left the Ukrainian port
        of Odesa on Monday with the first shipment of grain since the early days of
        Russia''s war in Ukraine, there were sighs of relief from Somalia to Turkey,
        Indonesia and China, given how reliant these countries have been on Ukrainian
        grain to meet their daily needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eef361-f7ec-4d18-9fd3-75ebc88bf195'
      'mgnl:activationStatus': true
