      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d273d-6e68-431f-ae40-503e6089ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.645+08:00
      'mgnl:createdBy': 'kristel'
