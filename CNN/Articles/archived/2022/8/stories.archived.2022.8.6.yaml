      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, the embassy told Filipinos in the Gaza Envelope
        and South Israel that educational activities are prohibited. In work places,
        activities may only be held inside a "standard protected space" near a bomb
        shelter. Outdoor gatherings are limited to just 10 people and 50 indoors,
        it added.</p>'
    '3':
