      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40bebe-3e82-4e78-8f96-1a74ab59aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
