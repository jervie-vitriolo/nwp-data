    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4411504-c61f-4ae4-b555-b398930057ab'
    'lead': 'Cloudy skies with scattered rain showers and thunderstorms across several
      areas in Luzon and the Visayas are expected to continue on Saturday due to a
      low pressure area (LPA) and the southwest monsoon or habagat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-06T11:08:52.578+08:00
