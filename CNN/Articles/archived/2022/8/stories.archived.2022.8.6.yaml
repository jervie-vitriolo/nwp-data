    'title': 'Blinken hits China''s move to suspend climate talks with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4efee-6d08-4282-b540-cb1c0fe44dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:10:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> - The
        United States'' top diplomat criticized Beijing''s decision to suspend cooperation
        with Washington on the climate crisis because of tensions over Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc68cc4-5d83-4a30-8607-c74e6b146817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:10:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946b3dd-78ec-4a4c-a03f-008560293dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:10:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken called China''s move "irresponsible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5660718-f9e8-45a4-ab02-eafc3fe04b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:10:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfa6b9-f162-4a84-b998-8feb6bdf695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:10:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not hold hostage cooperation on matters of global concern
        because of differences between our two countries," Blinken said in a press
        conference during his visit to the Philippines on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee2695-15b3-44d8-bdf6-5615eba642b7'
      'mgnl:activationStatus': true
