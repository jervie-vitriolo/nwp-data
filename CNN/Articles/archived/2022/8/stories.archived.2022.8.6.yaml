    'title': 'Israeli airstrikes in Gaza kill 11, including senior lslamic Jihad leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3bcbc-ab3d-480e-9480-bb7e922ec73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Israeli military launched deadly strikes
        against what it said were Islamic Jihad targets in Gaza on Friday as tensions
        continue to rise between Israel and Palestinian militant groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68deb33f-63b7-4eeb-bfce-eaae944c9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4a9ee-8910-42b8-8079-2906dd58ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad said in a statement one of its senior leaders, Tayseer
        Al Jabari, had been killed in an Israeli strike. He was a commander in the
        Quds Brigade, the armed wing of Islamic Jihad, the group said, and a member
        of its Military Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71e7eb-6a0a-48f8-a15d-37102454a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6d8f0-5d97-4bcb-90fb-671c577d0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian health ministry said at least 11 people were killed,
        including a 5-year-old girl, Alaa Qadoum, and a 23-year-old woman. Another
        75 were injured, it said. Israel insists most of those killed were militants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe761d85-efa7-41d4-aaab-6925b94d0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.228+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca84def-f135-42cd-9ff0-2a2eb51213b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer in Gaza saw medics carrying two bodies out of a building
        called the Palestine Tower which had been hit in one of the strikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152a2ad-e778-4107-ad6b-9e88402aacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e704e7-449f-4658-8093-7ce940328d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli army statement said the military operation -- which it
        called ''Breaking Dawn'' -- was targeting Islamic Jihad, the smaller of the
        two main militant groups in Gaza.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd05996-1a25-49ba-99a1-cafa5edd6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4ceff-a710-48fd-b46c-08c1d0c71014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli army said the main focus of its military action was
        a preemptive airstrike on Al Jabari, and strikes on two anti-tank squads which
        were en route to carrying out an attack on Israeli forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8124bd-2bd6-4b8e-b677-fe37f69f3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdcf41-63f4-401a-9f85-b3c6fd81f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with reporters Friday night, an army spokesman said the
        two squads had been tracked for several days before the Air Force carried
        out its operation, adding Israel had been facing an imminent threat for several
        days as the two militant units moved very close to the fence separating Gaza
        from Israel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4c901-57b2-4139-b515-d33715b24d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3ba04-6e2c-40cc-9521-f10a8992b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "special situation" has been declared in areas around Gaza, in
        anticipation of possible rocket fire, or other retaliatory attacks, the Israeli
        army said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f1070-8848-4759-9f13-787ee248545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4e1cb-c246-4ce3-b7f5-1679febacfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of this operation is the elimination of a concrete threat
        against the citizens of Israel and the civilians living adjacent to the Gaza
        Strip, as well as the targeting of terrorists and their sponsors," Israel''s
        Prime Minister Yair Lapid and Defense Minister Benny Gantz said in a joint
        statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba7d69-b4b1-4c83-84d9-02078b46e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9fbb1-c140-46c5-8be3-e36d66820f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Israeli government will not allow terrorist organizations in
        the Gaza Strip to set the agenda in the area adjacent to the Gaza Strip and
        threaten the citizens of the State of Israel. Anyone who tries to harm Israel
        should know: We will find you," Lapid said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672d758-6f30-4f51-98b0-062a652d59e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
      'mgnl:createdBy': 'teresa'
