      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called a "face genius" for his charismatic looks, Eun-woo last visited
        the Philippines in October 2019 for his first meeting with Pinoy fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d7fc5-e844-4fcb-b974-e790689b54ea'
      'mgnl:activationStatus': true
