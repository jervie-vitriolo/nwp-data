      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, for its part, reiterated its "ironclad commitment" to the
        MDT, with Blinken reaffirming that any armed attack on the Philippines'' armed
        forces, public vessels, or aircraft in the West Philippine Sea would invoke
        Washington''s commitments as an ally under the 70-year-old deal.</p>'
