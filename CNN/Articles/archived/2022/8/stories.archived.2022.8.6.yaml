      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherie fought bravely against her illness, with grace and strength.
        Despite her struggles, she always managed to exude courage and never lost
        her trademark sass, wit, and infectious humor, or her larger-than-life personality,
        he added.</p>'
