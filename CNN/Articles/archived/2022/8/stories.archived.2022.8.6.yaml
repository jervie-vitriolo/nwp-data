      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Evangeline Rose Gil Eigenmann, she began her acting career
        at the age of 9 and has since appeared in <a href="https://www.cheriegil.com/about">over
        100 films</a> such as the controversial Manila By Night, epic Oro Plata
        Mata, and Sonata, where she starred as an operatic diva in her declining
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e33b52-27ba-4bb7-87c6-a3356d2b1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:44:52.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a mainstay of the hit TV shows "Germspesyal" and "Champoy,"
        and recorded two songs that are now classic OPM  "Boy (I Love You)" and "Sing
        Me Your Song Again Daddy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2302ac-9832-415c-be39-8972abcaee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:44:52.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was her exemplary villain roles in movies and on television
        that gained her the tag "La Primera Contravida."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59aa169-1734-4d2b-a219-ab5d43b31380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:44:52.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Filipino knows by heart her most iconic line from the 1985
        blockbuster film "Bituing Walang Ningning" opposite Megastar Sharon Cuneta:
        "You''re nothing but a second rate, trying hard copycat!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea611fd-d6d8-412f-b78e-3344c6f0c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:44:52.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, Sharon played Dorina Pineda, an aspiring singer and
        a fan of an insecure recording star Lavinia Arguelles, played by Gil. The
        two did a <a href="https://www.cnnphilippines.com/entertainment/2019/7/14/cuneta-gil-bituing-walang-ningning.html">remake
        of the scene</a> in 2019, but switched roles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e03801-6e3b-495f-93cc-7e68d5cecf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:44:52.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:45.673+08:00
