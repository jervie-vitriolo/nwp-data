      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States doesn''t believe that it''s in the interest of
        Taiwan, the region, or our own national security to escalate the situation.
        I conveyed that directly to Wang Yi, the PRC''s (People''s Republic of China)
        foreign minister at the East Asia summit just yesterday," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70f715-d55c-458d-a583-14f8415c2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.645+08:00
