      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A French scientist has apologized after
        tweeting a photo of a slice of chorizo, claiming it was an image of a distant
        star taken by the James Webb Space Telescope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0287a-3149-473f-88a5-7baf16d10c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>tienne Klein, a celebrated physicist and director at France''s
        Alternative Energies and Atomic Energy Commission, shared the image of the
        spicy Spanish sausage on Twitter last week, praising the "level of detail"
        it provided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71d76d-0f0d-4af0-bee9-cd58bf8f0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Picture of Proxima Centauri, the nearest star to the Sun, located
        4.2 light years away from us. It was taken by the James Webb Space Telescope.
        This level of detail... A new world is unveiled everyday," he told his more
        than 91,000 followers on Sunday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="fr" dir="ltr">Photo
        de Proxima du Centaure, ltoile la plus proche du Soleil, situe  4,2 anne-lumire
        de nous.<br>Elle a t prise par le JWST.<br>Ce niveau de dtails Un nouveau
        monde se dvoile jour aprs jour. <a href="https://t.co/88UBbHDQ7Z">pic.twitter.com/88UBbHDQ7Z</a></p>&mdash;
        Etienne KLEIN (@EtienneKlein) <a href="https://twitter.com/EtienneKlein/status/1553765864553472003?ref_src=twsrc%5Etfw">July
        31, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97a7d3-0ba9-47aa-ad20-b4f9cea8e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b354790-3737-4c47-bb1b-9cee4fe02c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was retweeted and commented upon by thousands of users,
        who took the scientist by his word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40551f-0123-4b18-874e-38fad45805bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things, however, were not quite as they seemed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a228b-d1a9-42d3-806e-547b693de0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klein admitted later in a series of follow-up tweets that the image
        was, in fact, a close-up of a slice of chorizo taken against a black background.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d799ec-802e-4c44-b190-2ab957594357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, when it''s cocktail hour, cognitive bias seem to find plenty
        to enjoy... Beware of it. According to contemporary cosmology, no object related
        to Spanish charcuterie exists anywhere else other than on Earth"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60403364-7844-4fb1-835c-bb9ffe1d2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After facing a backlash from members of the online community for
        the prank, he wrote: "In view of certain comments, I feel obliged to specify
        that this tweet showing an alleged picture of Proxima Centauri was a joke.
        Let''s learn to be wary of the arguments from positions of authority as much
        as the spontaneous eloquence of certain images."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fb9c9-f478-448b-bf07-eb87d6ddc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Klein apologized for the hoax, saying his intention
        was "to urge caution regarding images that seem to speak for themselves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebe2f3-651f-4634-841e-d6cf3b474d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to make amends, he posted an image of the spectacular Cartwheel
        galaxy, assuring followers that this time the photo was genuine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351df83-9452-4129-8c16-e93fab371018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T08:27:33.621+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope, the most powerful telescope ever launched into
        space, officially began scientific operations on July 12. It will be able
        to peer inside the atmospheres of exoplanets and observe some of the first
        galaxies created after the universe began by viewing them through infrared
        light, which is invisible to the human eye.</p>'
