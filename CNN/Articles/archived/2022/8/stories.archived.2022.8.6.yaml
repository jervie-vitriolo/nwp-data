  'Anne-Heche-car-crash':
    'author': 'Chloe Melas and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-06T10:33:18.387+08:00
    'imagesource': 'jcr:120ded69-7b59-4f39-8281-259594172f55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0828e5d5-6b0d-488b-b462-bc0b43e7d75a'
    'lead': 'A woman crashed her car into a house in the Mar Vista neighborhood of
      Los Angeles on Friday, setting both the vehicle, and the house on fire, officials
      say. A person with knowledge of the matter told CNN the driver was actress Anne
      Heche.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-06T10:36:11.286+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:10:45.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:26.108+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Heche in critical condition following fiery car crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4529f-0c3b-498f-9335-fc099e924329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;A woman crashed her car into a house
        in the Mar Vista neighborhood of Los Angeles on Friday, setting both the vehicle,
        and the house on fire, officials say. A person with knowledge of the matter
        told CNN the driver was actress Anne Heche.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007aaa5-a481-43bb-9bf2-de13902e6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was traveling at a high rate of speed when she ran off
        the road and collided with a residence, Los Angeles Police Public Information
        Officer Jeff Lee tells CNN. The impact left the car engulfed in flames and
        the driver suffered burn injuries. She was taken to a local hospital by Los
        Angeles Fire Department paramedics in critical condition. It took firefighters
        more than an hour to "access, confine and fully extinguish the stubborn flames
        within the heavily damaged structure," the LAFD said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cfe76-3c6d-4566-9da4-1e6438b92a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no other injuries reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c8798-816f-43b5-900f-05d5fe1f028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives of Heche for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a4480-32a5-49e8-869b-5a6529558b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche first rose to fame on the soap opera "Another World," where
        she played the dual role of twins Vicky Hudson and Marley Love from 1987 to
        1991 and earned a Daytime Emmy Award for her performance. She followed that
        with roles in films like "Donnie Brasco," "Six Days Seven Nights," and "Wag
        the Dog."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938b9c0-d56d-4f17-9f94-bab167764ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her romantic relationship with Ellen DeGeneres in the late ''90s
        resulted in intense media attention at the time, much to Heche''s professional
        frustration. In a 2021 interview with Page Six, Heche said she felt "blacklisted"
        after going public with their relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7615b21-204a-4853-ba17-4e3a91b32ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do a studio picture for 10 years," said Heche, who dated
        DeGeneres from 1997 to 2000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09635924-140a-4031-8f95-c2e7307df7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche has appeared in numerous television series more recently,
        including "The Brave," "Quantico," and "Chicago P.D." She has several acting
        projects currently in post-production, according to her IMDB profile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bed24-9809-4f3b-a634-8f2455df41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:36:11.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:10:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/05/entertainment/anne-heche-car-crash/index.html">"Anne
        Heche in critical condition following fiery car crash."</a></em></p>'
