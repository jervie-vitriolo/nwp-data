    'template': '1'
    'title': 'Makati declares state of climate emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c421cc-11c4-4cb9-a441-ca14824667b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:39:25.625+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) </strong> Makati
        Mayor Abby Binay has declared a state of climate emergency in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3554f-4cbd-4098-9d17-4cac2fea2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:39:25.625+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88c8e9-bd44-464a-8f4b-14bcf3d8cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:39:25.625+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited rising temperatures and sea levels globally that affect
        low-lying coastal areas, including the country''s financial district.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cebb41-667d-444c-af58-280c03fc10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:39:25.625+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70726f-0a4e-4291-ac94-1921ffd35405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:39:25.625+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As temperatures and sea levels continue to rise, low-lying coastal
        areas in cities like Makati have become more vulnerable to strong typhoons
        that bring floods and landslides," Binay said in a webinar on Friday. "This
        will result not only in the disruption of public services but also the displacement
        of families and even entire communities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c309b8c-69e2-4658-92a7-b857d07d8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:39:25.625+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038c84f-61ab-4cd5-bdea-5d728b168331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T19:39:25.625+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay vowed the local government will step up efforts to address
        climate change. She also called on the participation of businesses, communities,
        and other stakeholders.</p>'
    '7':
