      'jcr:uuid': '2e7d7693-96d2-4926-937a-7cdcee19de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-02-14T14:40:22.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has an upcoming K-drama series called "Island," where he plays
        a Catholic priest who performs exorcisms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ca0d5-27b1-4a9a-b28a-3830eebccf34'
      'mgnl:activationStatus': true
