  'LPA-habagat-rains-Luzon-Visayas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-06T11:07:09.758+08:00
    'imagesource': 'jcr:09d11e75-3f91-44b5-96a2-b74bd6ab6266'
