      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) </strong> The
        Philippine Embassy has advised Filipinos in Israel to take precautions amid
        escalating tensions in the Gaza Strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
