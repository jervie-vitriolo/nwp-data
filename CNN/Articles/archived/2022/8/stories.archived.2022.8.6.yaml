      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippinesunder the administration of former President
        Rodrigo Duterteput plans for joint patrols in the disputed sea on hold. This
        was at a time Duterte <a data-cke-saved-href="https://www.cnnphilippines.com/news/2016/10/20/duterte-cuts-us-ties-aligns-with-china.html"
        href="https://www.cnnphilippines.com/news/2016/10/20/duterte-cuts-us-ties-aligns-with-china.html">publicly
        moved away from the US</a> while voicing intention to forge warmer ties with
        China.</p>'
    '7':
