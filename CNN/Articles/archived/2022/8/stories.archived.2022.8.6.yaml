      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken accused China of moving away from a decades-long status
        quo of peacefully resolving differences between Taiwan and mainland China.</p>'
    '25':
