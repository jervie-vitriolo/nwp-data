      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d320c-0eab-4f3a-9314-6f897706c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T20:44:47.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:10:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs chief Enrique Manalo on Saturday said this joint
        activity is possible as it falls within the ambit of the Mutual Defense Treaty
        (MDT) between the Philippines and the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97760313-67f2-4837-ab6a-cf389998859c'
