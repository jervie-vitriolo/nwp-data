      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) &nbsp;</strong>Twelve
        players from the National University Lady Bulldogs  the reigning UAAP women''s
        volleyball champion  will headline the national team for the Asian Volleyball
        Confederation (AVC) Cup for Women, the Philippine National Volleyball Federation
        announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55581e2-adea-4b4b-b0ad-7b31a04b9594'
