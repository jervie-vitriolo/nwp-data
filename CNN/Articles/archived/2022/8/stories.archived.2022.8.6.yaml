      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will I do without you now, Love? My true screen partner, a
        true friend, ninang of Simone I miss you so terribly and know it will only
        get worse. Be at peace in Gods loving arms, my Cheech Ill see you again
        someday. I will love you with all my heart, forever. Thank you for everything,
        Sharon said on her post.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2086a-eb8a-47c7-840d-dc634e3f828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T10:44:52.209+08:00
