      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Friday announced suspending partnership with the US on
        climate change and other areasincluding the repatriation of illegal immigrants
        and combatting transnational crimesafter US House Speaker Nancy Pelosi visited
        Taiwan.</p>'
