      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> - Manila''s
        top diplomat said talks on holding joint patrols with the United States in
        the West Philippine Sea may again be pursued after being halted by the previous
        administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db217794-b6f0-4534-a044-877c4bffcc24'
