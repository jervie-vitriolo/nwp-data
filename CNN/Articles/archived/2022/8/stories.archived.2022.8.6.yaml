      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Label SJ further thanked fans, collectively known as E.L.F, for
        their understanding, and said details on the meet-and-greet will be announced
        soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7899da-b4a6-482c-bdb0-a8eca0f8c514'
