      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d8bc7-8390-49ca-bbe0-244825a742ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-02-14T14:40:22.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event kicked off with screams from the audience as the lights
        dimmed. Eun-woo--whose birth name is Lee Dong-min--greeted the audience in
        Filipino, "<em>Magandang gabi, na-</em>miss <em>ko kayo</em> (Good evening,
        I''ve missed you all)," and began with a performance of his hit song, "First
        Love."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650cc17b-5bb0-42c1-8ec6-e6684ac0c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
