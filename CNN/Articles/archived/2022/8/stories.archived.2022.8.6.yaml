      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to a family of film luminaries, Cherie was the daughter of
        Eddie Mesa and Rosemarie Gil, and the sister of Michael de Mesa and the late
        Mark Gil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f23f9-dfe8-4346-ac2e-fd49479681f5'
      'mgnl:activationStatus': true
