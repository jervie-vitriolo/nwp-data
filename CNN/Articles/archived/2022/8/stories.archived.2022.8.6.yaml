      'text': '<p>According to Rogoff, Gil passed away peacefully in her sleep at
        4:48 a.m. EST on Friday at the Memorial Sloan-Kettering Cancer Center of New
        York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa861fef-1017-416f-a5ec-100a0f4a5937'
      'mgnl:activationStatus': true
