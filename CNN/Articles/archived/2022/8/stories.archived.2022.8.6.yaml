      'mgnl:type': 'text'
      'text': '<p>Lucero posted a <a href="https://www.instagram.com/p/Cg4RySYhttN/?utm_source=ig_embed&amp;ig_rid=8b26cc8c-f5c2-4795-8336-7e86e180ce2a">tribute
        photo</a> for her aunt with the words I love you and big hug.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a3e58-107d-47af-8bc9-a08d01787a44'
      'mgnl:activationStatus': true
