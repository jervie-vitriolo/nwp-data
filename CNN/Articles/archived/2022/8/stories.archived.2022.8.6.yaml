      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine squad will be composed of Lady Bulldogs Ivy Lacsina,
        Mhicaela Belen, Shaira Jardio, Evangeline Alinsug, Cess Robles, Sheena Toring,
        Jen Nierva, Nicole Mata, Alyssa Solomon, Camilla Lamina, Kamille Cal and Joyme
        Cagande.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84630d82-9f62-442e-b353-1897ea08197b'
      'mgnl:activationStatus': true
