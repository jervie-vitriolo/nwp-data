      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also advised Filipinos to avoid crowded areas, and avoid
        or postpone visits to the Golan Heights and places near the borders of Lebanon
