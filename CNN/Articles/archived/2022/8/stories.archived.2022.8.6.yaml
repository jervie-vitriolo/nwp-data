      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6b626-d792-49aa-8806-983af390766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s Foreign Ministry announced a raft of countermeasures
        against the US on Friday, including sanctions against Pelosi and her immediate
        family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b0a0c-c70c-4ea0-a1a5-5fa7780ac25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.521+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9305f15-9df4-4674-903d-6d535ad1cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.521+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also suspended bilateral climate talks and shelved cooperation
        on issues including the repatriation of illegal immigrants and the investigation
        of transnational crimes and drug operations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfe0df-8081-499b-adf9-728e7122d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not hold hostage cooperation on matters of global concern
        because of differences between our two countries," Blinken told reporters
        on Saturday, speaking in Manila, the capital of the Philippines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87903b1e-dda8-419d-ad56-2673cb5709e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.695+08:00
      'mgnl:createdBy': 'teresa'
