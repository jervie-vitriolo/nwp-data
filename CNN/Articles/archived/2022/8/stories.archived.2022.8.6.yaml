      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ad489-8941-45d6-96f4-d38ba315bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gantz authorized the call-up of 25,000 reservists on
        Friday evening, signaling Israel''s preparedness for a full-scale escalation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fa2f2-e0b3-4f35-8be1-ae8c143c5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9b28c-3b3c-4e3f-9b62-312cddb586ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those immediately called up will reinforce the army''s southern
        command, which includes the area around Gaza, as well as units operating Israel''s
        aerial defense systems, among other deployments, the Defense Ministry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476483b-58f8-4290-9a7e-79f73acc7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7718d77-8edf-47d7-813e-c24f6dc7dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirens indicating incoming rocket fire were heard in the southern
        town of Sderot and other villages close to Gaza late Friday evening. Earlier,
        sirens sounded in Bat Yam, located just a few kilometers south of Tel Aviv,
        and in Yavne, which lies between Tel Aviv and Ashdod. Israeli media reported
        many rockets have been intercepted by the Iron Dome aerial defense system,
        with no reports of any casualties in Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507cfaa-68d5-467e-ae3f-680f9eb2f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
