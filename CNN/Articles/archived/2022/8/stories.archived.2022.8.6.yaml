      'mgnl:type': 'text'
      'text': '<p>During the final question and answer, Ramp was asked about the battles
        she is currently facing. The Tarlac beauty answered: "The battle that I am
        currently facing is against myself. Every single day I strive to be the better
        version of myself and during this pageant, I certainly battled [against] myself.
        I was dealt with insecurities, I felt alone. But these empowered me to do
        better, to do better for myself, for my family, for my friends, for the environment.
        For all my friends and supporters watching me today, I hope I have made you
        proud and I hope I have conquered the battlefield for us all."</p>'
