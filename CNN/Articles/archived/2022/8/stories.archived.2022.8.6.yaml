    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA, habagat to bring rains across Luzon, Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d314bf-b75d-42c0-8fc2-7beff3bcb445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T11:08:52.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) </strong> Cloudy
        skies with scattered rain showers and thunderstorms across several areas in
        Luzon and the Visayas are expected to continue on Saturday due to a low pressure
        area (LPA) and the southwest monsoon or habagat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60511baf-a272-41b9-a8c8-ebf9b944d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T11:08:52.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weather forecast for the day, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said the LPA
        was last seen 265 kilometers west&nbsp;northwest of Dagupan City, Pangasinan
        at 10 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43c6da-f762-4750-9147-5bf506c8212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T11:08:52.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Benison Estareja said the LPA might exit
        the Philippine Area of Responsibility (PAR) within 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b8ade-b7f0-4b8e-ad5f-1bbf394ccf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T11:08:52.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the weather bureau said the LPA is enhancing the
        habagat, which is expected to drench Metro Manila, the Visayas, Central Luzon,
        Calabarzon, Mimaropa, Bicol Region, Zamboanga Peninsula, Pangasinan, Nueva
        Vizcaya, and Quirino on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c6770-5c85-4771-a609-1c0934ec0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T11:08:52.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the country may experience partly cloudy
        to cloudy skies with isolated rain showers or thunderstorms also due to the
        habagat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a599a-760a-4be5-924e-9e2bbe5b952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T11:08:52.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flash floods or landslides during heavy
        rain and severe thunderstorms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84e24a-ff05-4ee9-9ddc-9ec129d34871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T11:08:52.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:10:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The habagat will continue to persist even after the LPA exits PAR,
        Estareja added.</p>'
