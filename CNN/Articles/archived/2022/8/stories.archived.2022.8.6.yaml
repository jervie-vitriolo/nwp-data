      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad has vowed to respond. "All options are open, with
        all means that the Palestinian resistance has, whether in Gaza or outside,"
        spokesman Daoud Shehab said on Al Jazeera. "The battlefield is open ... The
        resistance will respond with all force. We will not say how, but it is inevitable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e1129-8021-4146-adef-d7f954d5eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.229+08:00
