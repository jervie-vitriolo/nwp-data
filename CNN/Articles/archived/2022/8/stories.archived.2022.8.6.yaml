  'gay-men-monkeypox':
    'author': 'David Culver and Elizabeth Joseph, CNN'
    'caption': 'Photo courtesy: David Paul Morris/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-06T00:15:06.486+08:00
    'imagesource': 'jcr:938a7ba5-1fd8-4b53-805e-bb730a69854a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4951cdf3-a4b6-4b5c-858e-fdbd7af9aae0'
    'lead': 'According to the World Health Organization, there have been 25,054 cases
      confirmed by a laboratory as of August 3, and 122 probable cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-06T00:14:40.355+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:10:52.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:23.656+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We''re on our own.'' Urgent pleas for monkeypox vaccines from gay
      men feeling neglected by the government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b378c02-6476-40cd-8f02-9197425f00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The line begins to form before sunrise outside Zuckerberg
        San Francisco General Hospital, with some people arriving as early as 2 a.m.,
        bringing fold-up chairs and blankets to protect against the Bay Area''s overnight
        chill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cc5da-1eb2-40fa-8b00-cfbad799a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c85e4-4c7a-4457-b300-262b6ce2feeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wear face masks, and keep a social distance from others, obeying
        the ground rules from the early days of the Covid-19 pandemic -- when the
        desperate need for vaccines far outweighed what federal and state governments
        could supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381ae67-93d7-43c1-ba24-3eae477fee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9036d9-f16e-4a82-8f0e-7d76120935e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This line of mostly men is waiting for the monkeypox virus vaccine.
        The illness is spreading rapidly and on Thursday the Biden administration
        declared it a public health emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17d99e-ddb7-4f3c-bbb5-7ba8a14a4285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a9498-ce84-46eb-8e64-08de99654f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many however will leave empty-handed as local hospitals and clinics
        have had to rely on an inconsistent and insufficient supply of vaccines, a
        dilemma that has infuriated patients and advocates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4883bad-4732-494b-8deb-bea789741d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cac0a-c620-4b69-b26e-47d693e57b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco General opens the clinic doors at 8 a.m. and the line
        inches forward slowly. The hospital will distribute the available doses until
        the supply runs out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b3111-9c38-4725-8307-d7df9164f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57348141-729a-477b-ad9b-aa6872675e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cody Aarons, 31, it was his third attempt. He stood calmly with
        more than 100 people already in front of him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dce94b-6098-4950-a770-c08b1190ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29475d-be49-47aa-847e-e9167360efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in New York for the past month for work, and I tried with
        their online portal system and was unsuccessful in getting a vaccine," said
        the health care worker who thought he might have a better chance in San Francisco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36031ed-c460-474a-93b8-fb6ba61f6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef446e8f-13cc-488b-af68-a0a4de5a4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 45 minutes after starting the day''s distribution, a hospital
        staff member passed by with an announcement. "Folks we have reached our limit
        for today," he shouted. "However, we will try to find you more shots."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36bbc3-7673-497a-9c37-9186fba2a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d7025-7884-4d08-882b-a62061b1bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although with no guarantee of getting the monkeypox vaccine that
        day, Aarons -- and just about everyone in line -- stayed put.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407e32a-9ecd-422f-a873-f687741d619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326be768-cea8-48e7-b907-57813be2dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want their vaccine," said Rafael Mandelman, a member of
        the San Francisco Board of Supervisors. "I know one person who was in that
        line four different days before he finally got his vaccination."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab453e24-35fb-40de-960d-3c343e2d6935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2218cc-dbb0-41af-8570-496e66380445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandelman, who got up at 4:30 a.m. and waited for hours before getting
        his vaccine shot days earlier, is frustrated with the rollout.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56665c-3f1c-424c-ae78-8dead70894f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a85e5-2fc7-42f7-81d4-d81a71c3fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After having come through a pandemic where we were able to discover
        a new vaccine, [and] distribute tens of millions of doses within a matter
        of months, the fact that with an existing known vaccine we cannot get more
        than these paltry little dribbles out is very frustrating to people," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e687b-ee93-4d3f-8638-8df8c25c8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416cbb05-d0bb-446e-8634-04caf5d6012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, the vast majority of those infected -- more than
        98% -- are men, with more than 91% of patients identifying as LGBTQ. Mandelman
        feels he and others in the gay community have been left to advocate on their
        own, without support from the federal government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1554e4b-ceaa-46a5-995f-16ca2f9f8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25e021-3813-4421-915c-2f535b1e5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Desperate and fearful</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e50c0-d427-45df-a5a6-8dda343c1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For health care workers, the outbreak is a frustrating new chapter
        after the punishing Covid-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92b835-b51e-4606-b3ca-228c827c794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f36ea2-87a4-4d46-96ff-0a270895744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the peak of Covid vaccinations, we averaged 1,400 to 1,500 (doses)
        a day. So we are completely used to the mass vaccination process," nurse manager
        Merjo Roca said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc9c05-1885-45a5-b8f5-f198c909f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e2e83-103a-4670-b896-32e9ce2a3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roca and her staff are limited in what they can do given the
        vaccine shortage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d0f1e-7fde-423b-8843-50125abc71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d002290-0bda-4505-99bb-a05d4152575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco health officials initially requested 35,000 doses,
        but say they''ve only gotten 12,000 from the federal stockpile. The state
        of California informed city leaders that San Francisco will receive 10,700
        more in the next allotment, yet there''s no clear indication when those doses
        will arrive or how many will reach San Francisco General Hospital for distribution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b32716-dbaf-402b-9d68-4d7a081e386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6fc39f-8101-4846-89ae-2c93b00bb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of our biggest challenges is really just the inconsistency
        of the supply," Roca said. "Our vaccine clinic prides itself on being able
        to help and vaccinate people when they come through our doors. So, it''s super
        hard for all of our staff not to be able to do that and have to turn people
        away and not even have information to say when we will get the doses next."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3faad-ddc2-409b-b863-c4a8b0fae07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25a2d7-1111-443a-b7ee-827d8838b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many of those in line fearful about monkeypox''s rapid rise
        in cases, the clinic staff feel an added burden by not being able to deliver
        for everyone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644ba54-eb74-4794-8de3-1766a906f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435106a7-b775-44fb-a999-33215f5b4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to listen to someone explaining why they want the
        vaccine and why they need the vaccine and we just don''t have it," Roca added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e924a-246b-4049-b920-93b9ff9375e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6066971-7be8-4ada-b6b9-88aadc16575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"It was like someone taking a hole-puncher all over my
        body"</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ae639-19af-4ed1-8b1a-ff24d86fee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government argues it acted urgently and with the data. And there
        are clear differences between the response now and the response to HIV/AIDS.
        But some advocates say the perceived lack of governmental urgency in addressing
        a public health crisis that impacts queer communities today mirrors what gay
        men were experiencing decades ago.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06adeb95-9de7-4bd2-b1ab-c6358f2bc58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5a2bc-7f2b-4c10-b895-6bbc5fce7438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between October 1980 and May 1981, five young men from across Los
        Angeles -- described by the US Centers for Disease Control and Prevention
        at the time as "active homosexuals" -- were diagnosed with an unusual lung
        infection and two of them died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbeb97a-a830-4be4-91ba-86f7994e2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb1bf9-1457-4fa6-9120-1fcd09d242d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time acquired immunodeficiency syndrome -- the
        devastating advanced-stage of HIV infection that would go on to claim the
        lives of more than 40 million people globally -- was first reported in the
        US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb3100-9fc7-41f6-b6f0-6070b8621f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49af301-b738-455e-aa31-02fc023699e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchanges between then-President Ronald Reagan''s press secretary
        and reporters in 1982 and 1983 indicate that the nation''s top officials and
        mainstream society viewed the disease as a joke and not an issue of great
        concern.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5add4-0a97-4a85-b9e4-e32e5dffe8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c15682-881f-4267-8c1d-95ebca7678fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stemmed from the perception of AIDS as a "gay plague" -- a
        condition thought to be tied to the lifestyles and behaviors of gay men --
        even though cases had also been reported in women, infants, those with hemophilia
        and people who injected drugs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241e135-b407-4935-a27f-7855538d441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655d172-66a0-461c-a6af-72206560380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than 40 years later, the gay community is once again grappling
        with feeling ostracized and neglected by their own government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ef23e-662c-44d6-8bf6-876a09451fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881b155-56df-4d14-9ac5-1846f00c8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a responsibility to not further stigmatize or politicize
        this issue for a community that has long faced many issues, has long been
        marginalized in our community," said Tyler TerMeer, CEO of the San Francisco
        AIDS Foundation. "Dating all the way back to the earliest days of the HIV
        epidemic in our country, we saw our community abandoned by federal government
        in their response," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2825c84-3092-49e1-9263-ef58cf7bc0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb492e76-65dc-4dea-8dab-a42a971a1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation opened its doors in 1982 "in a moment of crisis in
        our community, when the federal government abandoned us ... there are parallels
        between that moment and this one," according to TerMeer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4de30-3719-46e6-9358-06df499a244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c4f87-7013-48e3-9e13-cbc95db9dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has called on us to explore every option on the
        table to combat the monkeypox outbreak and protect communities at risk," said
        White House National Monkeypox Response Coordinator Robert Fenton. "We are
        applying lessons learned from the battles we''ve fought -- from COVID response
        to wildfires to measles, and will tackle this outbreak with the urgency this
        moment demands."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb109a-b588-4e0f-acf8-f7b511509a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa071c63-2de3-47d0-a238-8fdbb0fa1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a poxvirus, related to smallpox and cowpox and it generally
        causes pimple- or blister-like lesions and flu-like symptoms such as fever,
        according to the CDC.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94e825-6f5f-4ad0-b44c-45f7fe2f7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440c003-de37-4b32-9231-bf2f6c1790f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesions typically concentrate on the arms and legs, but in the
        latest outbreak, they''re showing up more frequently on the genital and perianal
        area, which has raised some concerns that monkeypox lesions may be confused
        with STDs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0114897-9506-4aae-9050-f9215e1ce19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e352f2e-a617-49b7-b825-15df02078bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had between 600 to 800 lesions all over my body ... It was like
        someone taking a hole-puncher all over my body. There were points where I
        couldn''t walk, couldn''t touch things," said Kevin Kwong, who recently recovered
        from monkeypox after being diagnosed in early July.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c9978-c83d-481a-bfb9-ef087eccc442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2d255-50c9-43f4-8ccf-01f6b79fbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chronicled his ordeal on social media to bring awareness to the
        outbreak and now wants to "focus on destigmatizing the gay community."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd1638-bb4b-4345-b25f-13ae79992812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c755bac-3bc7-4b35-b27c-6d18c37304f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case of monkeypox in the US was announced on May 18 in
        a patient hospitalized in Massachusetts who had traveled to Canada in private
        transportation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d34b49c-dd1e-49d2-8c5c-47fba27fb8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f7b85-b59d-4a16-bb52-4733fc707c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three months later there are more than 7,000 confirmed
        cases of the outbreak across the country, identified in all but two states
        -- Montana and Wyoming, according to the CDC.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcae45-29ce-406a-bb08-eaefb34dac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e888909-6bf0-4901-a115-c526253a7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of June, the CDC says it has been doing extensive
        education and outreach to the LGBTQ community, including working with local
        Pride organizations, releasing educational videos and creating campaigns on
        social media sites and dating apps popular in the gay community.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97428f-6ea2-4076-a5cf-c7eb10499515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57496ad1-f98c-4b77-946c-5c9733006571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, there have been 25,054
        cases confirmed by a laboratory as of August 3, and 122 probable cases.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad3bd2-ff1f-4fd8-8c6d-f3a646e6e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a26788-8fed-4d2e-aafe-5f43c00782e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the moment this is an outbreak that''s concentrated among men
        who have sex with men, especially those who have multiple partners," World
        Health Organization Director-General Tedros Adhanom Ghebreyesus said in late
        July when WHO declared monkeypox a public health emergency of international
        concern.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5167802-622a-4cda-b538-6a27a92d69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fc1b6-862d-48d2-8246-a7348f855538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the outbreak has disproportionately impacted some gay
        communities, there is growing concern over the spread of infection.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4744d03-3cab-4fa9-9b8f-1373ef108de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b30501-9337-4271-ac2e-97e48ddd00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC in late July reported the first two monkeypox cases in children.
        Two other pediatric cases have been confirmed in Indiana, and another in Long
        Beach, California, earlier this week.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e8ad9-a3a8-4aa9-8e95-4df5cd38d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4932d-c35b-4d5f-a54d-0b36e0168f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reminder that everyone, regardless of age or sexual orientation,
        can get monkeypox if they come into contact with the virus," the City of Long
        Beach cautioned, echoing CDC guidance that while the risk of infection in
        children is low, they are "more likely to be exposed to monkeypox if they
        live in or have recently traveled to a community with higher rates of infection."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15513f-f1f8-40f8-b05e-4b136010f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f788dc-8150-4e31-be71-2c8a1f56dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 500 cases of the outbreak identified across California,
        Florida, Georgia, Illinois, New York and Texas, the latest CDC figures show.
        New York has the distinction of having the most cases -- 1,748 -- followed
        by California with 826 confirmed cases.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f19b4-8cf6-4c55-b760-ef1db6a71217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1067d03-0d62-4c46-b8c9-c82aacf70d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need everyone to be rallying behind this issue and quickly,"
        TerMeer said "There is an imminent window of time by which we can get ahead
        of the fast spread of monkeypox across our country and that window continues
        to close."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a1363-f811-43aa-a6a4-533f96908fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T00:14:40.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:10:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/05/health/monkeypox-gay-men/index.html"
        target="_blank">"''We''re on our own.'' Urgent pleas for monkeypox vaccines
        from gay men feeling neglected by the government"</a></em></p>'
