      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcda5bf-ae6c-4ae7-ab76-a64adcd1d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-02-14T14:40:22.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it''s been a while since I came here, so we tried our best
        to really prepare a show where you can come and have fun, and enjoy yourselves,"
        the 25-year-old star said in a press conference ahead of his fan meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc0d9d-0ab5-4521-8038-b8d22380f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T23:45:41.383+08:00
