      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen over the last few years is China engaging in increasingly
        destabilizing and potentially dangerous actions with regard to Taiwan, and
        this follows from that," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
