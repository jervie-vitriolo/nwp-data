      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon everyone to come together and act now. We must ensure
        aggressive application of the whole-of-society approach in combating climate
        change," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9189c8-3d31-4c08-b418-58bd1b7a0fcd'
