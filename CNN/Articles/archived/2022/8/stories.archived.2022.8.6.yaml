      'mgnl:lastActivated': 2023-01-19T12:10:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry said some of the aircraft and vessels
        had crossed the sensitive median line in the Taiwan Strait that separates
        the island from the Chinese mainland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378a806-8885-4370-bd52-1b2180b3f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d966a-9db1-427e-ba5e-771d8b2bae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military has broadcast warnings, deployed combat air patrol
        and naval vessels and activated land-based missile systems in response to
        the situation," said the ministry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc60079-1a39-4dbe-950d-2b52d3538629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.693+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 5 p.m. in Taiwan, 14 vessels and 20 planes operated by the Chinese
        military had been detected around the Strait, according to a statement from
        the ministry. Of the 20 aircraft, 14 crossed the median line, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc21141-e666-495b-8ed2-13c870ebcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00660f8-66f1-490d-bbb0-3bf3c73ececf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military has not yet issued a statement on the purpose
        of Saturday''s exercises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c1041-3e52-4d89-a1e1-4bcc3c10c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf32490-9c81-4669-ab06-895d7da866a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news follows a series of military drills that China has carried
        out around Taiwan since Thursday after US House Speaker Nancy Pelosi''s controversial
        visit to the self-governing democratic island earlier this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31875c45-f769-4f01-9cc7-86f19d5cf2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014047a1-b084-42d9-a2dd-7304edb59b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party views Taiwan as its territory, despite
        never having controlled it, and has long vowed to "reunify" the island with
        the Chinese mainland -- by force if necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4126f-b2b2-44fe-b6a4-e557201be5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ed80e-2480-40b0-bb46-5f88f0ffb521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi ignored its furious opposition to her visit by landing in
        Taipei on Tuesday evening as part of a larger Asia tour that wrapped up Friday
        with a last stop in Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d00c7a-b829-4517-bb8c-75b9266a5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedf0c6-f0c8-4766-a8e4-ab436ba77981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the full ramifications of her visit are only now emerging, with
        China ramping up military exercises in the skies and waters around Taiwan
        and halting cooperation with the US on various issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc40348-4121-4bf6-8693-287042c90a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebc3ce-7ae8-4e33-82b6-dd65b47a01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, 68 Chinese warplanes were reported in the Taiwan Strait,
        according to Taiwan''s Defense Ministry. Of those, 49 entered Taiwan''s air
        defense identification zone -- a buffer of airspace commonly referred to as
        an ADIZ. That was just a few planes short of the record set last year when
        56 Chinese warplanes entered the ADIZ on the same day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652c90f-f096-4c09-950f-b5025afdd428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21068e0c-127b-4192-9479-323952e45359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen of the warplanes on Friday also crossed the median line
        dividing the Taiwan Strait, the ministry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9b125-96b6-4822-8048-dad5060eaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41147bc-ec75-4ffe-be9c-e7f304064f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China launched 11 ballistic missiles -- some of which
        flew over the island of Taiwan and landed in Japan''s Exclusive Economic Zone,
        prompting Tokyo to lodge a formal complaint with Beijing. That was the first
        time China had sent missiles over the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55818084-7295-4677-a953-48f0f9712cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa920f61-3483-44da-9495-66a2df5d65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, two Chinese drones flew near Japan''s Okinawa
        prefecture, prompting Japan''s Air Self-Defense Force to scramble fighter
        jets in response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eaa9c6-1478-4f88-aa67-7df20ef6d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7fbfb-8660-4822-8724-17b908eef61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T15:14:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills are scheduled to last until Sunday local time in Beijing,
        according to Chinese state media.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8039a583-6f7d-4290-8d01-3d77200e33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.693+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diplomatic fallout</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f5b3b-3dc8-402f-b7c6-b5d03128ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.693+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deteriorating situation in the Taiwan Strait has caused a diplomatic
        storm, with China lashing out against countries that have criticized its exercises
        and some regional powers calling for de-escalation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d5c09-ebd2-4124-98b0-4b36dbc1638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.693+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478777f8-ce09-417e-9b5b-50d272c57838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.693+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions ran high at the Association of Southeast Asian Nations
        (ASEAN) meeting of foreign ministers in Cambodia this week, where members
        had originally expected to discuss three main topics: the Myanmar crisis,
        the South China Sea, and the war in Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffceb2ae-d562-42c4-b3c8-ea51fa2587ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.693+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e777f39-7335-43f1-ac9c-db6dec91b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pelosi''s visit to Taiwan added "a fourth hot stone ... which
        has led to heated discussions about cross-strait relations," said Cambodia''s
        Foreign Minister Prak Sokhonn at a Saturday news conference in Phnom Penh.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3d022-c30d-4ee6-9358-1838812dd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01c7ce-e313-4ca7-8fc5-0739be191181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi and US Secretary of State Antony
        Blinken both attended the ASEAN meeting; on Thursday, Wang decried Pelosi''s
        visit as demonstrating the "bankruptcy" of US politics and credibility, calling
        it "manic, irresponsible and highly irrational behavior."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c89c3-5e65-4c4f-b8d6-e35f6bd2a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6e01e-a4a3-4dd9-81db-15ce369e1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, after Beijing fired its missiles over Taiwan, Blinken
        said China had "chosen to overreact and use Speaker Pelosi''s visit as a pretext
        to increase provocative military activity in and around the Taiwan Strait."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93c5de-210a-499d-8921-5406a1eb6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:56:29.694+08:00
      'mgnl:createdBy': 'teresa'
