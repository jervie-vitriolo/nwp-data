      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official, however, added that he believes Beijing''s military
        maneuvers in response to what he called a peaceful visit are disproportionate,
        and that the East Asian giant should not use Pelosi''s trip as a "pretext"
        for aggressive actions towards Taiwan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54672006-9181-4f09-b8d8-a376f04fc868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:26:41.645+08:00
