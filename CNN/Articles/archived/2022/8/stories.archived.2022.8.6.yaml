      'jcr:uuid': 'de09a3d7-275c-49e7-8964-56e55b7546f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T18:57:11.521+08:00
      'mgnl:createdBy': 'vince'
