      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After denouncing Pelosi''s visit, China fired missiles near Taiwan
        on Thursday. The Taiwanese government also said Chinese warships and aircraft
        continued drills in waters around the island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f7162-9320-4f65-a741-70015359c72c'
      'mgnl:activationStatus': true
