      'mgnl:lastActivated': 2023-01-19T12:10:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0eefcd-7b45-4fa3-99ed-3eef92ecb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli army said it continues to strike Islamic Jihad targets
        in Gaza, including a rocket-launching site near the southern Gazan city of
        Khan Younis. The army also said it is striking weapons production facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d036a9c-6977-44e3-a561-fabdf78a3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7064d-1543-4773-a569-226131d82802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and white combat video released by the Israeli military on
        Saturday showed buildings seen from the air apparently destroyed by large
        explosions from the bombardment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf263a-f41b-47f8-a922-81837413d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0191abd-7f09-4461-aa96-7d742012a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, the (Israel Defence Forces) will continue to target
        legitimate terrorist targets belonging to the Islamic Jihad terrorist organization
        in the Gaza Strip," the military said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3ebf2-ebeb-4e32-b5bd-fc6ecf4f3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08144d9-73f6-4e54-9803-d5ddeb18b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the militant group which controls Gaza, appears to be treading
        carefully in the midst of a serious escalation between Israel and Islamic
        Jihad, the smaller of the two main militant factions in the Strip.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e19e31-9b56-4ce2-a2ff-a8133ca115a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda2144-03d4-41fc-97ad-f652d1e8ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas leader Ismail Haniyeh has blamed Israel for the escalation,
        but his most recent statements have stopped short of threatening attacks in
        response, or warning of retaliation. Instead, they have emphasized the role
        of international mediators, and Hamas''s involvement in talks aimed at ending
        hostilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73033cf-d6fd-4c25-a098-dee7f9f51ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38a14b-e045-44cc-815d-cd493f9806ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Israeli occupation bears full responsibility for its most recent
        escalation in the Gaza Strip," a Hamas statement early Saturday quoted Haniyeh
        as saying. "In a phone call with senior Egyptian intelligence officials, Haniyeh
        reaffirmed the necessity for the ongoing Israeli bombardment in the besieged
        Gaza Strip to be immediately stopped," the statement went on.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43781398-daac-4fe2-abb7-515febf320fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395250f-46d6-4b30-af57-11a44de0e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier release from Hamas reported Haniyeh had also spoken by
        phone with the Qatari Foreign Minister in an attempt to put a lid on the violence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2bf68-b6d5-485c-b29d-e50832ee45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa4974-33b2-4dc3-bde8-f0c6fd859f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Israel and Gaza militants fought a short war in May 2021 --
        the fourth such war in 13 years -- Hamas was clearly in the driving seat.
        It sought to use growing violence in and around the Aqsa mosque in Jerusalem
        as the pretext for launching rockets toward Jerusalem, which triggered the
        11-day conflict.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4f3e2-a5b8-4d32-951b-4af1e2348038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf07562-35c2-49be-9898-aa54110ed89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tor Wennesland, the UN''s top official in the Middle East, said
        he was deeply concerned by the ongoing escalation between the two sides.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e26008-b543-434e-9a82-e6b5c5748e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255fbe7-8795-4578-a6ff-d71887448a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the killing of a five-year-old girl, Wennesland said
        there could be "no justification for any attacks against civilians," and addressing
        militants, said "the launching of rockets must cease immediately, and I call
        on all sides to avoid further escalation."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca65e6e-3ee7-4c00-a564-8f7a9e0736c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c42b76-6000-4463-9c4a-ab3bfe8aacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.231+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN, along with Egypt, has often played a key intermediary role
        between Israel and Palestinian militants in restoring a ceasefire after hostilities
        have broken out.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad04e42-9764-44ac-9c1a-38234bd54d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ef34d-5bb3-47ed-bceb-c80a5fe0e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wennesland said the UN was "fully engaged with all concerned" to
        try to avoid a further deterioration. But he added "the responsibility is
        with the parties to avoid this from happening."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628233ef-95c2-4bf4-9464-641bd0a455a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbf5b9-ca3d-4c71-b497-63f9d44cedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s strikes come after Israeli forces captured a senior Islamic
        Jihad commander, Bassam al-Saadi, during a raid on Monday night in the occupied
        West Bank town of Jenin.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd60fc-beff-4748-9142-e30b9da5925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ccdeb-44df-49c3-880d-7594ebf84e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operation, a 17-year-old Palestinian linked to Islamic
        Jihad was shot dead in an exchange of gunfire with Israeli soldiers, according
        to the Israeli military. The Palestinian health ministry said he had been
        shot in the head by Israeli forces.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd162cf1-ba0d-4e0c-b326-be80a7940bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e16031-c0b2-4995-ab39-c4cd8562ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saadi was one of two wanted terror suspects apprehended in the raid,
        Israel said. The Quds Brigade, the armed wing of Islamic Jihad, said it was
        mobilizing its forces across the Palestinian territories in response.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185aa693-fe19-49ee-a76c-83794368bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5daa829-ed5a-4d94-a52c-7e1232e0cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent months have seen repeated Israeli operations in and around
        Jenin, after several fatal attacks inside Israel were carried out by Palestinian
        gunmen from the region. Thirty Palestinians have been killed in the raids
        since the start of the year, according to the Palestinian Ministry of Health.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501c677-db5a-4397-ad10-51901196bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.232+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/05/middleeast/israel-gaza-strikes-islamic-jihad-intl/index.html">"Israeli
        airstrikes in Gaza kill 11, including senior lslamic Jihad leader."</a></em></p>'
