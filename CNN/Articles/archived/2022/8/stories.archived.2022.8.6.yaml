      'mgnl:lastActivated': 2023-01-19T12:10:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f513d3-2e16-4404-ba0f-4979c71f3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:10:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, 36 landed inside Gaza. The rest were either intercepted
        or landed in open areas, it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c71238-039e-45a0-a26f-c556eacf9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-06T22:32:29.230+08:00
