      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia, the proposed higher pay would make up for the
        <a href="https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html">president’s
        veto of the measure</a> on tax relief for poll workers.&nbsp;</p>'
