      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e66c5-675e-4efc-8d2a-0a9f3dec6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:33:21.426+08:00
