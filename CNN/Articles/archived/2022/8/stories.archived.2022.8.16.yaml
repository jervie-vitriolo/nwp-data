      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the House panel <a href="https://www.cnnphilippines.com/news/2022/8/16/House-panel-postpone-barangay-SK-polls.html">approved
        the motion</a> to move the barangay and SK elections to December 2023. Garcia
        said this would result in a higher number of registered voters, which means
        more money, billions of pesos, will be needed for additional supplies and
