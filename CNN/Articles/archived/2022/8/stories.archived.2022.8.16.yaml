      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9854ff2-e363-44b7-99cb-827c44f8342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very much aware of the repercussions na baka ‘yung absorptive
        capacity natin, ‘yung ating reputasyon will be affected kung magkaka-expiring
        vaccines tayo ulit,” said Vergeire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec4a04-6b38-46d2-8f8b-b24478c563b6'
