      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robes said Sugar Order No. 4 would cost the government a hefty ₱9
        billion.</p>'
