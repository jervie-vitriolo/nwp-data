      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — For
        this week, Susan Rosario has only sold red onions. The situation is the same
        in markets around Metro Manila like the Balintawak Market in Quezon City due
        to the near total absence of white onions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732fa14-f0db-4b65-b244-8aa65bf8ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rosario, customers are disappointed over the shortage
        of white onions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71be1e-dd0a-47a8-9e2c-78028869a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matumal ang benta pag ganon</em> ma''am <em>kasi syempre yung
        mga bumibili binabudget lang naman nila yung pera nila,"</em> says Rosario.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c5d55-64e3-4de5-bb57-cd4435fb9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sales have been slow because people are sticking to
        their budget.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30259f-cbcc-4dc4-97ff-620e0e278b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosario''s supplier said they are not receiving their usual supply
        of white onions from farmers in Nueva Ecija, Pangasinan, and even from Mindoro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003124c4-88e0-4ec7-bf46-d60a4d9cedf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmer from San Jose, Occidental Mindoro said there is no problem
        with growing white onions in the country, but the challenging thing about
        the produce is storage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1debedf2-3ffe-4607-81d7-b695f52ba588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Depende rin kasi sa</em> variety <em>yan ng sibuyas na itatanim
        lalo na kung istock mo sa bahay, pag lamig madali sila magsibol or magkaroon
        ng</em> fungi <em>or mabulok,"</em> said Jose Vidal, a farmer from Mindoro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353d519-38e7-404d-bfb4-835fe2afd4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would depend on the variety of onion, especially
        when these are kept at home where they easily sprout or rot.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630c753-cfa8-4cb0-82b2-f6bac83564f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Free Farmers, meanwhile, suggested the Department
        of Agriculture (DA) ramp up its supply monitoring to avoid getting caught
        off guard, which could result in sellers taking desperate measures to address
        shortage problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54176bf-704a-4038-9348-b714795c3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DA is always getting caught unaware of all the situation. <em>Mukhang
        wala silang</em> up-to-date monitoring <em>ng</em> supply <em>at iba pang</em>
        market conditions. <em>Magkakaroon ng</em> shortage then scramble for solutions.
        Usually their solution is to import," said Raul Montemayor, national manager
        of the Federation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea0519-aa10-4352-a00c-b6b5849bbb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DA is always getting caught unaware of all the
        situation. It seems they are not updated with supply monitoring and other
        marker conditions. They scramble when a shortage happens. Usually their solution
        is to import.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755544da-ff4a-4b85-9d46-5132031c9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is, in fact,&nbsp;eyeing the importation of white onions
        to address the shortage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858c4b9-94f3-4c9b-8afc-e59c5893b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, sister of President and Agriculture Secretary
        Ferdinand "Bongbong" Marcos Jr., said the shortage could possibly be a modus
        operandi created by some officials in order to make way for importation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fa01d-3016-45b3-97a3-808e42fd2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:10:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:32:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA officials have yet to issue further comment on the issue.</p>'
  'Transport-groups-file-TRO-vs.-LGUs-LTO-over-no-contact-apprehension-policy':
