    'jcr:uuid': '5a05f63a-120f-4fe8-8252-d922e2d3567a'
    'lead': 'PCCI President George Barcelon says the bigger challenge is not sugar
      supply but the commodity’s steep cost, which is negatively impacting consumers
      and companies.

      '
