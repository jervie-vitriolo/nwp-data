    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44718bbc-8aed-4fa4-9b58-838c0369a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        lawmaker who has staunchly opposed the renewal of ABS-CBN’s broadcasting franchise
        claims TV5 has violated its franchise by entering into a deal with ABS-CBN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b8f6b-0b65-4283-ae33-1e2a6db85b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f83b5e-3558-41d4-8fb0-6a816bf01001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP party-list Rep. Rodante Marcoleta said TV5 violated Section
        10 of its broadcasting franchise by entering an agreement&nbsp;with ABS-CBN,
        which bought common shares in TV5 worth ₱2.16 billion. MediaQuest Holdings,
        the media arm of the MVP Group, still has the controlling stake in TV5 at
        64.79%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d777db-3f7e-4f44-b70d-0d4eecd8c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.699+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fdf88-8968-4fd5-9c49-d1c9a24b2449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/8/11/ABS-CBN-TV5-investment-agreement.html">ABS-CBN
        to acquire a third of TV5, Cignal to buy into Sky Cable&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48883242-5c9e-44b9-8408-758e95a25bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d85fb-562c-4211-b3e8-90fb2a8a5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the substantial purchase of the outstanding stocks of ABS-CBN,
        I believe Section 10 of the franchise of TV5 was violated because the rights
        and obligations have virtually been transferred to ABS-CBN," Marcoleta said
        in his privilege speech at the House of Representatives on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43d348-c89c-4112-92bc-fcbb18fe5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d79154-db14-4025-9409-198992054a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pupwede ba Mr. Speaker na ang isang network na di na natin
        binigyan ng lisensiya—because of these established violations, wala na siyang
        prangkisa—pwede ba siyang sumakay ng ganun ganun lang without settling the
        obligations to the country, to the government?</em>" he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368fa0c-07b9-4c8b-a6a0-54b5aca77e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab4406-0120-462b-b757-7468d06ee8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it right Mr. Speaker for a network with a rejected
        application for franchise renewal—because of these established violations,
        it does not have any franchise—to engage in a deal without settling the obligations
        to the country, to the government?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4c231-1373-4267-9114-784caba1160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240b07e-9362-42df-84f3-86e8b657042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta also said he thinks “the merger left a bad taste in the
        mouth." He added that it should be looked into because an Indonesian is reportedly
        involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e5a5d-577e-4fcd-a78a-8852e2e04011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d31c0-cb84-4dac-ad0f-68c2e797ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MediaQuest, the parent company of TV5 is owned by PLDT Beneficial
        Trust Fund. And the grapevine is so loud that PLDT Beneficial Trust Fund is
        owned by an Indonesian national," he claimed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd6832-e9e4-411d-bee7-c727746db85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6cadb-1fbd-408a-844c-1c932f504787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MediaQuest is an affiliate of telecommunications company PLDT, both
        chaired by Manny Pangilinan. The businessman is also the managing director
        and CEO of Hong Kong-based First Pacific Holdings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e268bb7-62c6-4a42-979f-0431e331fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcd8f5-cb86-4521-86bb-7ec89863662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you will reminisce that the PDRs (Philippine Depositary Receipts)
        were utilized indirectly as conduits for foreigners to own mass media in this
        country by desecrating and circumventing the very Constitution that we have,
        <em>baka naman ang mangyari, ganito rin, magigising na lang tayo</em> (the
        same thing might happen again, we will just wake up) and we will have to see
        déjà vu once again," Marcoleta said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1795b-6fe2-4db3-bb56-ee4095aba196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77b8b6-f82f-4142-8311-f0fae7d4e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDRs are financial instruments used by media entities to allow foreign
        investments, but do not equate to ownership of non-Philippine nationals. This
        was among the issues tackled by Congress during its inquiry into ABS-CBN franchise
        in 2020. But the Securities and Exchange Commission (SEC) said no constitutional
        violations were made as the PDRs were allowed and registered with the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aeb58d-c18b-4a89-854c-4a4d64e315bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6420c18-939f-458c-b3f9-b3be28652cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN, which has been boosting its presence on several digital
        platforms, went off the air in May 2020 after a cease-and-desist order issued
        by the National Telecommunications Commission following the lapse of its franchise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f523ff-5ccf-46cc-b9d8-f7e4ba4ed22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3939ea-ae58-4d35-b960-48b6f6cafec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte admitted in June that he used "presidential
        powers" against ABS-CBN. He also reiterated that the company "never paid taxes”
        — a claim debunked by the SEC and the Bureau of Internal Revenue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e61cd-e380-4c03-bac3-a2c9b1373462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbac81-dccb-404a-8963-fa7735c8df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, Marcoleta was one of the 70 congressmen
        who voted "yes" to reject the ABS-CBN franchise, which eventually rendered
        around 11,000 employees jobless during the height of the COVID-19 pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7879482-09fc-485c-8b1e-32ce6d955e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:49:52.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
