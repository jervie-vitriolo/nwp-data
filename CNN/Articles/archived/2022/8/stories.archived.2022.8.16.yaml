      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a satetement on Tuesday, the DBM said the Special Allotment Release
        Order (SARO) and Notice of Cash Allocation (NCA) for the amount released on
        Aug. 9 will cover additional financing requirements for the extended implementation
        of service contracting of public utility vehicles along the EDSA Carousel
        Route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5693778-5195-4683-bfac-9e35d4ab3207'
      'mgnl:activationStatus': true
