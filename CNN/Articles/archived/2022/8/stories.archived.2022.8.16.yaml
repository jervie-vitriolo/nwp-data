  'DMW-job-offers-scammers-red-flags':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T19:16:22.791+08:00
    'imagesource': 'jcr:7c42ab2a-0fb6-4507-9fc5-089cf31103ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec4a8e62-5d37-4086-a877-c5038f301068'
    'lead': 'Department of Migrant Workers (DMW) Undersecretary Bernard Olalia says
      many job openings abroad await Filipino workers, but warns of ‘red flags’ to
      avoid getting scammed by illegal recruiters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T19:22:16.581+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:32:36.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:20.711+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFWs', 'job-scammers', 'illegal-recruitment']
    'template': '1'
    'title': 'As foreign job offers increase online, DMW warns of ''red flags'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96c88a-c89c-4901-95ef-254f7286d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Foreign
        job offers continue to increase online but the Department of Migrant Workers
        (DMW) warned not all of them are real.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02f0ed-d2e2-43b3-a7da-0946e9eb4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Undersecretary for Licensing and Adjudication Bernard Olalia
        cautioned aspiring overseas Filipino workers to be critical and watch out
        for the so-called red flags so that they wouldn’t fall prey to illegal recruiters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e755085-1429-4db7-a145-03d6f213aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron po tayong tinatawag na ‘red flags.’ Ito po yung sa unang
        sandali pa lamang, malalaman mo na ikaw ay nagiging biktima na ng isang illegal
        recruiter,” Olalia explained in a public briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee009a-9cd0-41cc-a8da-8fc33f699db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: We have what we call ''red flags.'' From the very
        first moment, you will know that you are becoming a victim of an illegal recruiter.]</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89ef56-3edf-4383-b636-9e4ff94e6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Recruiter’ instantly asks for fees</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591193e-9e33-45c2-ba9b-c1e086ddb8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Number 1 red flag applicants must look out for is when the recruiter
        immediately charges a placement fee especially if the applicant has yet to
        sign an employment contract or other important documents, said Olalia, who
        is also the administrator of the Philippine Overseas Employment Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90072ff6-75d1-416b-99ea-e0053b211602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sigurado pong red flag na ito. Kayo ay maging alerto para sabihin
        na ‘Hindi ko po tatanggapin iyan at hindi po ako magbabayad’,” he stressed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758100d-09d4-44f9-bbe1-577a217d7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T09:17:24.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: This is definitely a red flag. Be ready to say
        ''I will not accept that and I will not pay.’]</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ade8d-db5d-4859-b575-d3c8130f7dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As easy as it is to fall prey to job scammers and illegal recruiters
        on social media, Olalia pointed out that it''s also just as easy to verify
        their legitimacy online. All applicants have to do is visit the DMW website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070e57b-73e6-4a46-9dd8-c25d26ddf1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recruitment agency is not on DMW’s website</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49e8a7-4195-42d3-b571-82614ba2a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said applicants can easily check on the DMW’s website if
        the agency advertising the job opening is legitimate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20dce3-24c9-40e6-a9ef-c83b9c38d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW has a list of all <a href="https://dmw.gov.ph/licensed-recruitment-agencies">POEA-licensed
        agencies</a> allowed to recruit Filipino workers for overseas jobs. It also
        includes agencies that have been closed down or banned in the industry and
        those whose licenses were canceled or suspended.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e63e7-1812-4763-a7c4-84351065c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recruitment agency has no approved job order</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b715e-531a-4598-8710-4693dfcbfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Olalia, applicants should also make sure that the recruitment
        agency has active job orders that are approved by the POEA. This is also specified
        on the DMW’s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbef9e-c12e-4f8e-b914-aa3dc8d16c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Recruiter’ sets a meeting outside of office</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e12700-3159-4cc4-af22-c103acd76372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia reminds applicants that they should only meet and transact
        with recruiters inside the recruitment agency’s office because scammers may
        pose as a representative of a legitimate agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5de4ba-2b5e-4a62-8aee-40e11803079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag po sa mall, ‘wag po sa kung saan-saan, dahil maaari pong ‘yang
        kausap ninyo ay bagamat lehitimo [ang agency] o sinasabing representative
        siya, ay nagpapanggap lamang,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69590ed3-85ee-40be-a4e4-ffc41fcc4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Don''t go to the mall, don''t go anywhere else,
        because even if the agency is legitimate, the person you''re talking to may
        be pretending as a representative.]</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde07e0e-69ce-43af-b079-66dc1b14bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘Recruiter’ won’t issue receipts</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b18a5-524f-4186-a5d0-62fc4f45fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants should always ask for receipts that include the recruitment
        agency’s name, which must be registered with the Bureau of Internal Revenue,
        Olalia added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e5ba7-7f26-4f8a-9984-863102a3d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Job openings abroad</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69db0d-34d3-4bca-911f-ebf9d4a28661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia assured Filipino workers that there are a lot of legitimate
        job opportunities waiting for them abroad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e0178-af1f-4a70-9ba4-cfe2d55408b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:22:16.583+08:00
      'mgnl:createdBy': 'syrah'
