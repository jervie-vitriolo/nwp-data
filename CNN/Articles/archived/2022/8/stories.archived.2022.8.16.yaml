  'MMDA-3000-violators-expanded-coding-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T16:27:41.394+08:00
    'imagesource': 'jcr:7259b337-ac68-43ec-9bf7-d56ddec81080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ead109b1-228c-471c-a5c3-7a4a6bc5c8fb'
    'lead': 'Close to 3,000 violators of the expanded number coding scheme were apprehended
      on Tuesday morning, an official of the Metropolitan Manila Development Authority
      (MMDA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T16:29:43.425+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:32:41.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:17.833+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA flags nearly 3,000 violators of expanded number coding scheme'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6184b-f7a1-489e-a20c-5029070d446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Close
        to 3,000 violators of the expanded number coding scheme were apprehended on
        Tuesday morning, an official of the Metropolitan Manila Development Authority
        (MMDA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79579cde-a9d2-4abb-9e02-45cd407c0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just the day after the expanded number coding scheme took
        effect but MMDA Task Force Special Operations chief Bong Nebrija announced
        the agency had already caught 2,939 violators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95737846-5971-4cba-9903-18211f63325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong araw po na ito, from 7 to 10 ngayong umaga, ay nakapagtala
        po tayo ng 2,939 vehicles na na-apprehend po at pinagsabihan rin natin yung
        mga motorista at drivers na ito," said Nebrija during a public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d65e6e-5177-41da-a313-4640a425aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From 7 to 10 this morning, we apprehended 2,939 vehicles
        and we have reprimanded the drivers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d02f60-e3ea-42d9-b354-bc50cb231aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed that 1,588 violators were flagged on Monday alone,
        the first day MMDA reimposed its morning number coding hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a37c1f-2d18-48c0-9317-722b461d105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning coding scheme took effect Aug. 15 from 7 a.m. to 10
        a.m. on top of the existing number coding hours from 5 p.m. to 8 p.m. on weekdays.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Starting
        today, the coding scheme will be implemented again in the morning, in addition
        to early evening rush hour.<br><br>MMDA clarifies it will only begin issuing
        tickets for the morning coding scheme starting Thursday, Aug. 18. <a href="https://t.co/ZC0hUYE1vf">https://t.co/ZC0hUYE1vf</a>
        <a href="https://t.co/KZsWIWoRm0">pic.twitter.com/KZsWIWoRm0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1558939612646584321?ref_src=twsrc%5Etfw">August
        14, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ba862-9254-4668-8793-00ce99148a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40d19c-d59d-4490-890d-9caf67d1531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA official said the apprehended motorists were warned and
        reminded to pass through alternative routes available to them should they
        be stuck in traffic during the number coding hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e638d-d050-4e3a-934f-c24e90ec2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija further urged drivers of private vehicles to plan their
        trips according to the number coding hours, which only affect select cars
        once a week, so as to not coincide with public utility vehicles. The volume
        of vehicles on the road is expected to balloon when limited face-to-face classes
        open on August 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9c592-13e4-40b5-aecc-98ae76e95e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:29:43.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number coding scheme only covers private cars. Exempted are
        transport network vehicles, motorcycles, trucks carrying waste and petroleum,
        and vehicles carrying perishable and essential goods.</p>'
  'DOH-new-Omicron-subvariant-BA4-BA5-cases-August-16':
