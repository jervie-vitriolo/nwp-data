      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker clarified, however, that her proposed bill only covers
        those who were involuntarily separated from a job. The measure also provides
        additional cash allowances if the beneficiary completes his job search prior
        to 90 days after the involuntary separation from the employer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a894a5-fd9a-4afc-892f-1d64f934b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28540987-d79a-4205-bfb2-2f6663e9e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks the creation of the Philippine Job Insurance
        Corporation, which shall manage and administer the national unemployment insurance
        program and its funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c0653-3eea-44a0-8c32-08019806543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c7bcf-1eff-44b1-bb8d-b59f124cd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I introduced a language of the bill wherein the reserves, yung
        ii-invest natin, whatever you contribute to the fund at merong matitira</em>
        (the unused amount) after you pay out all the benefits, that will constitute
        the reserve fund. And over the years,<em> lalaki yan</em> (that fund will
        grow)," she said, noting that she also took into consideration the best practices
        of some agencies like the Social Security System and the Government Service
        Insurance System to secure the reserve funds in the long run.</p>'
  'senators-revisit-RA-4653-banning-ukay-ukay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T15:39:45.359+08:00
    'imagesource': 'jcr:413e69f8-a414-4100-9fb5-fd9f1f49beb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19c23e41-e611-4a88-8e22-8df59d2ada51'
    'lead': 'Sen. Raffy Tulfo also suggests legalizing and properly taxing ukay-ukay,
      given how rampant imports of second-hand clothing have become in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T15:43:40.905+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:32:43.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:17.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukay-ukay', 'senators', 'revisit', 'Republic-Act-4653', 'RA-4653',
      'Raffy-Tulfo', 'Sherwin-Gatchalian', 'Pia-Cayetano', 'Ways-and-Means-Committee']
    'template': '1'
    'title': 'Senators want law prohibiting ukay-ukay revisited amid its proliferation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f8618-e92d-424b-b4a1-e2e264fbf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Senators
        on Tuesday said they want to re-examine a decades-old law barring imports
        of second-hand clothing or ukay-ukay given how rampant they have become in
        the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439b324-3918-4683-8cb0-2635a0e8c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bc168-4d19-4c63-b3a0-828240cacbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Ways and Means Committee chairperson Sherwin Gatchalian formally
        sought the Bureau of Customs'' comments on what should be revisited with Republic
        Act 4653 during their hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830804ea-b4b6-46cf-a96e-7cc1db43f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcb9c3-69d3-49bf-a14f-ef68bf5b3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enacted in 1966, RA 4653 prohibits the "commercial importation of
        textile articles commonly known as used clothing and rags." It requires the
        burning of these items in the presence of representatives from the General
        Auditing Office, Department of Finance, and Office of the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87f53d-44a1-4bc2-bbae-7290732301ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d997f-e198-4fc6-b561-a782b5d1a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such prohibition, ukay-ukay has grown more and more rampant
        through the years, noted Sen. Raffy Tulfo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fada35-7cdf-40b8-8630-aae86f0192ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872a439-a534-4891-a323-56dc704b0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi niyo na po talaga kayang pigilan, kausapin niyo po siguro
        ''yung mga mambabatas para baguhin ''yung batas natin, ''yung policy to make
        the ukay-ukay legal, na pwede na pong pumasok sa bansa at magbayad po ng tama
        na buwis," Tulfo told BOC deputy commissioner Edward James Dy Buco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d478d-6a6e-4bc4-a9ca-d764faea847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee76d86-4442-4710-b8c6-07e46ba28a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you really can''t stop them, perhaps you can ask
        lawmakers to amend our law, our policy to make the ukay-ukay legal, allow
        its entry in the country and pay the right taxes.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80603ab-d9ce-4d61-b5c8-fcb6a6fb0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b74a7-61fe-477f-946b-4db2a0f8f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could also help the government raise more revenues instead
        of going after online sellers, argued the neophyte senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15ca50-c799-472a-8b95-f0665df31534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba31822-9538-4fce-814a-b92038ec6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia Cayetano also backs revisiting the law. She noted how ukay-ukay
        production provides livelihood while reducing the need for new clothes, but
        also cited environmental concerns amid reports of second-hand clothes from
        the West flooding some African countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeae13-0b92-42cd-b58a-3e651653896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301a200-3cc6-4fc1-9902-0f5a61460077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:43:40.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the call for revisiting, but we really need to have a
        full-blown hearing on this," said Cayetano.</p>'
  'Stranger-Things-star-Millie-Bobby-Brown-Purdue-University':
