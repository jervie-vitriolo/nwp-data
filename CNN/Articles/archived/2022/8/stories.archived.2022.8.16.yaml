    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43cba04-b872-4bba-a625-0708364cb9a7'
    'lead': 'The House Committee on Suffrage and Electoral Reforms approves the proposal
      to postpone the barangay and Sangguniang Kabataan elections set this December
      to the same month, next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T13:42:28.601+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:32:46.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
