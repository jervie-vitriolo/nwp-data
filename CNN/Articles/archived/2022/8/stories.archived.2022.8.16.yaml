      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we''re going to postpone the elections and increase the honorarium
        of poll watchers — on the assumption that Congress will be that kind enough
        to increase the honorarium —&nbsp;plus the expenses for the continuing registration
        and such other additions, we need an additional ₱5 billion,” Garcia told the
