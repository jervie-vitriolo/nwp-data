      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> GT
        Capital grew its profit by nearly a quarter in the first six months of the
        year as most of its units performed better during the period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0174f7c-4ba7-40a2-bb25-50939aeb0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:07:48.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GT Capital is the holding company of the family of the late taipan
        George Ty. In a disclosure to the local bourse, the Ty-led conglomerate said
        its consolidated net income jumped 24% to ₱8.3 billion in the first half of
        2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f781a-bdb8-45ec-8432-3f27524826fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073f482-a6c4-4bec-a49b-6638e84971cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank posted earnings of ₱15.6 billion for the stretch. The
        33% increase came amid higher gross loans and net interest and non-interest
        incomes, along with lower loan loss provisions and improved asset quality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6120f-ad78-4384-80f3-5faa64fa01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00637ed-e173-4d0c-b343-42fd6879bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Land Inc. saw its consolidated net income rise 15% to ₱676
        million, driven by double-digit upticks in revenues and increased reservation
        sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7545251-3ce8-4995-9783-0753f48d5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0373f-3686-45c6-9264-09abe5620844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Investments Corp. tallied a consolidated core net
        income of ₱7.5 billion during the first half, up 24% year-on-year amid the
        robust recovery in toll road traffic and higher power consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928b568-e479-4c30-a40e-6b42547bfa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.187+08:00
