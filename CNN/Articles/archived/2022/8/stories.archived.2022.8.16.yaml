      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d41f5c-b768-4848-ae4c-f51ebd29ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few know about Kerwin King’s beginnings as a medical technologist,
        but his background in the field helped him understand his character Kai better.
        A physical therapy student, Kai cares for his sister Harry while acting as
        mutual confidante for their numerous heartbreaks. “I’m glad that I also have
        knowledge on patient care,” he says. “I guess it was a plus for me.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbecc8d-d81d-4cfc-ac93-59bec484e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393dc73-fb04-42ce-b573-41590c2d9dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More known to the public sphere as an artist, photographer, singer,
        and social media influencer, King started his acting journey in 2017. After
        a short stint of TV commercials, including one with Sarah Geronimo, he attended
        ABS-CBN’s Star Magic Workshops to hone his craft. “I stopped attending workshops
        because I prioritized school [at] that time,” he says. “Now lang nagkaroon
        ng opportunity to really act and it’s a huge part pa.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569db4c-ded7-4597-b664-3f8277d75e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:04:15.665+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Like Kai, I do everything for the people I love.”</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a7975-8703-4ad9-8493-2c02157a7cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8140945-14ff-4ae3-909e-2cb1a39ef958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sleep With Me” is King’s first project as part of ABS-CBN Film’s
        talent management arm Rise Artists Studio. King took the opportunity seriously
        and immediately auditioned for the role. When he received the script, he printed
        immediately and began memorizing. “I made sure to throw lines with my best
        friend Miss Mela [Habijan] kasi the role that I’m playing here is a gay role.”
        says King. “Like Kai, I do everything for the people I love.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1946021-c3e9-4d53-afae-5e354e730ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e10a1-727f-4369-8e94-197579e9a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King exudes the kind of boyish charm that makes him instantly endearing
        and his onscreen chemistry with Gutierrez is touching, enhanced by King’s
        own desire to have siblings. To help establish the chemistry between the two,
        Lee gave him pointers prior to the shoot and asked him to watch the ping pong
        scene in “The Half of It” by Alice Wu. “Since I’m also an only child, I’m
        very happy that I was able to experience having an actual sibling kahit through
        this show man lang.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00a1aa-291b-44b2-ad4f-b6e7535e50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030aeea7-dc36-4a0f-9dba-5e422d04c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For King, “Sleep With Me” is simultaneously heartwarming because
        of its romantic core yet also extends beyond it towards other forms of care.
        “It talks about love [and] passions [but also] about the things we don’t really
        talk about here in the Philippines — like interabled relationships and the
        importance of taking care of persons-with-disabilities,” he explains. “I really
        hope that the audience will learn not just about the story but the characters
        as well. ‘Sleep With Me’ is something that we shouldn’t miss.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e6555-8742-4224-962f-28ac9cb69a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
