      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> – Commission
        on Elections (Comelec) Chairman George Garcia asked lawmakers to give the
        poll body a bigger budget so it can provide better compensation to poll workers.
        This, after President Ferdinand “Bongbong” Marcos Jr. vetoed the bill seeking
        tax exemption on the workers'' honoraria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fa243-4f21-44f8-b70a-1015d7142bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:31:33.984+08:00
