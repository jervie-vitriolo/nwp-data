    'jcr:uuid': 'cec04657-500c-491d-8178-b9439906d24c'
    'lead': 'To cushion the effects of the pandemic and the loss of jobs that followed,
      displaced workers may soon get temporary relief while they look for new work,
      at least for a few months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T15:41:56.972+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:32:43.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:16.785+08:00
