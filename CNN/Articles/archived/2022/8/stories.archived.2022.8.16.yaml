    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''PhilHealth,'' but for jobs: Proposed bill lets displaced workers get
      unemployment insurance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaae5f0-1127-46c9-a0d1-ecbde25eb2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> To
        cushion the effects of the pandemic and the loss of jobs that followed, displaced
        workers may soon get temporary relief while they look for new work, at least
        for a few months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22128024-0fa0-4380-b82c-bed4bfd497a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973a003-2ed9-4aba-9c15-3d98a4f4a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Marikina
        Rep. Stella Quimbo explained that her House Bill 490 or the proposed "PhilJobs
        Act of 2020," seeks to protect workers who have been laid off by providing
        them financial assistance during periods of unemployment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48705a6d-47f7-4665-b1e2-3560ba0cbcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360bed97-d41c-4da9-9803-d6298aef2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed scheme is very similar to PhilHealth (Philippine Health
        Insurance Corporation) where workers contribute a small amount every month.
        If you don''t lose your job, thankfully, you also have to give up the premium
        contributions...but in a situation where you lose your job, then in return
        you get three months’ salary, 80% of that actually," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a449eef-e3ef-4bd3-b9b8-b2ca5bf4f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00abc7-f3fd-47ab-9407-e132091343f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you earn ₱10,000 and you lose your job, you will get ₱8,000
        per month for three months, and the premise is that in those three months
        you will be looking for a new job," Quimbo added, citing a labor force survey
        that noted that it usually takes up to three months for a displaced person
        to land a new job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e237e8-02c3-4c7f-8833-76ef6fdfd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a228a-ee98-4266-ae34-2075e6536cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said for someone who earns around ₱11,000 for example, he
        will have to contribute a minimum of ₱44 per month, an amount which she said
        would be "a reasonable amount for a good night''s sleep" knowing that there
        is an existing government program that will ease his burden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a13b4-a7f5-4920-af58-605db28a76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f70162-f691-4c91-9d02-70cae3cdd670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:41:56.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first year of the program implementation, the rate of the
        monthly contribution indicated in the bill shows 1/12 of 4.5% each for the
        employee, the employer, and the government<a href="https://hrep-website.s3.ap-southeast-.amazonaws.com/legisdocs/basic_19/HB00490.pdf">.
        Computations will take into account</a> the probability of job loss, salary
        level, program administration costs, and type of employment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c91555-d92d-4520-b45d-b0913017eecc'
      'mgnl:activationStatus': true
