      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> An
        education expert says the learning problems being faced by the country are
        not recent, saying they have been present for a while and made worse by the
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6bdc51-73a9-4b8f-81ff-7f0e701b0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89641bb9-c02e-47e5-9357-4da923cea0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doris Ferrer, executive director of the Private Education Assistance
        Committee, said issues concerning education were aggravated by the COVID-19
        situation in the past few years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801be7f-b084-43df-bf75-9487d371b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301109c-f43e-4d30-bd5a-835160ba1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it revealed was that it has been a steady decline and that
        the solutions that we have taken have not been very effective," she told CNN
        Philippines on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da87302-169a-4952-ad51-d0edd2694385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55127833-8892-4e99-9d73-ce10672ad9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a review must be conducted to see how the country''s education
        system is faring and whether the measures being taken to address the problems
        are enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b7d57-3e50-4dc9-8c38-6bf634aeec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41fe0ae-1358-4ba5-923c-73eac2a660a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Poa, the spokesperson of the Department of Education, added
        that the government is currently addressing learning poverty, as well as a
        learning gap. He said the return to face-to-face classes and the identification
        of schools with high resource gaps are among the measures they are taking
        to make sure children receive quality education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe398d-3766-4618-be13-a51ba00e7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6f126-5174-4c34-b2d8-d4b10466c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already instructed our regional offices, division offices,
        and the schools themselves to come out with a highly contextualized learning
        recovery plan so we could study this as part of review of the K to 12 curriculum,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7761dce-f04d-4f86-af5b-08241b2368ac'
      'mgnl:activationStatus': true
