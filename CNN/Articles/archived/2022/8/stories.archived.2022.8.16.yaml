    'lead': 'Kenya''s Deputy President William Ruto has been elected as the country''s
      next President. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T06:28:37.201+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:32:53.711+08:00
