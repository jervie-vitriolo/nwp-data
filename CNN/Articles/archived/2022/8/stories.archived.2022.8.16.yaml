    'template': '1'
    'title': '''Stranger Things'' star Millie Bobby Brown enrolled at Purdue University'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53dc5c-ed8f-438e-a53b-8d3ec123fc15'
      'mgnl:activationStatus': true
