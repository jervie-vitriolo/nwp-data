      'mgnl:lastActivated': 2023-01-19T12:32:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616dcdcb-e0d4-4f2e-9c26-58482e6de631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with congressmen, resigned Agriculture Undersecretary
        Leocadio Sebastian said he signed the order based on the data presented to
        him by the Sugar Regulatory Administration (SRA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898efe47-a4e9-4d85-83e7-cbfcd15757f5'
      'mgnl:activationStatus': true
