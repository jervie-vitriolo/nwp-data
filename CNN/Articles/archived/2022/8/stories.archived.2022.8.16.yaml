      'mgnl:lastActivated': 2023-01-19T12:32:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite our observations and recommendations in previous years,
        it was found that various drugs, medicines, and other types of inventories
        were expired, nearly-expired, over-stocked or slow-moving, and damaged in
        the DOH warehouses,” the state auditors said in its annual audit report on
        DOH for 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad2453-a693-4431-b3ca-42b21d3f3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8847b59-2c36-43df-9e94-c97d522b07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA noted that the DOH, under the leadership of Francisco Duque
        III, failed to observe the department administrative order providing that
        expiration dates should not be less than two years from date of manufacturer
        and should not be less than one and a half years from the date of delivery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63de867-c83f-4028-aac3-b4e44264b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255d62b-d5e0-42a7-8b32-785e309449ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing agency said that the “deficient procurement planning,
        poor distribution, and monitoring systems, and identified weakness in internal
        controls” resulted in “wastage” of government funds and resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbd106-3b7a-4cf5-a049-f12a8e949fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f41ec2-a24a-4fea-bade-0b6daa8a2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall, the said condition [indicates] Management’s inability
        to safeguard, manage, and utilize health funds and resources economically
        and effectively," said COA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1b63e-3dc5-413b-9c70-45fc9115d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbe409-627b-4835-8476-1f705a9e495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the COA and the DOH agreed to direct the heads of centers
        for health development to determine and evaluate their consumption patterns
        for medicines and supplies as well as storage room capacity; and require the
        supply officers to observe the standard operating procedures in storage and
        warehousing as prescribed by the department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab86b43-e806-4e21-8842-1e6927e72a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d6314-0524-4df3-b734-384af665c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new&nbsp;leadership said it&nbsp;will look into the
        findings of the state auditors. However, DOH Officer-in-Charge Maria Rosario
        lamented that the COA should have waited for the response of the department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4091b-9858-4c12-b5b0-b696a3bd5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaea6d8-c612-4383-b53b-c850b6888965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:04:12.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:32:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope also and we request that other government agencies will
        try to avoid announcing to the public until nakakapag-usap (they have talked)
        with the concerned government agencies. So as not to give this kind of perception
        to the people na mayroon na agad na issue, eh hindi pa nakakapagpaliwanag
        ang DOH (So as not to give this kind of perception to the people that there
        is already an issue and the DOH has yet to explain),” said Vergeire in a press
        briefing.</p>'
  'DOH-COVID-case-plateau-all-island-groups':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T20:54:52.256+08:00
