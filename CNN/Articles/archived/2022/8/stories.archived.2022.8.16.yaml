      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since our teachers are not given tax exemption, hopefully
        they will be provided with bigger daily honoraria. Anyway, the increase wouldn’t
