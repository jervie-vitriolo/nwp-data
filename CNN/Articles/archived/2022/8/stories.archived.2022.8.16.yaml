      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)&nbsp;–</strong>
        The Department of Budget and Management (DBM) has released ₱1.4 billion to
        fund free rides at the EDSA Busway until the end of 2022.</p>'
