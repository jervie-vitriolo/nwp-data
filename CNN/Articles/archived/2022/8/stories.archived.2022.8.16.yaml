      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team confirmed Delos Santos’ new position on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596df2c9-fdd5-413e-8e3d-22e407855582'
      'mgnl:activationStatus': true
