    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdceedf-2e14-41c6-bd5a-e0e1c2b92eca'
    'lead': 'The Supreme Court confirms four transport groups have filed a Petition
      for Certiorari with application for a Temporary Restraining Order against LGUs
      and the LTO for the implementation of the no contact apprehension policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T18:25:45.766+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:32:37.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:19.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transport-groups', 'transportation', 'TRO', 'LTO', 'no-contact-apprehension',
      'Supreme-Court']
    'template': '1'
    'title': 'Transport groups file TRO petition vs. LGUs, LTO over no contact apprehension
      policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa090f7-300c-4201-9ae7-b0fd19fe26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Four
        transport groups filed a petition with the Supreme Court against concerned
        authorities regarding the implementation of the no contact apprehension policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb1894-d966-48e4-95b4-96e73df995e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e129f-ee1d-44b9-963f-b5a88d168527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to confirm that a Petition for Certiorari with application
        for a Temporary Restraining Order was filed with the SC on August 3, 2022,”
        Supreme Court spokesperson Brian Hosaka told reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7844cc-4ef9-4497-81d6-c8910cd4b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627fe640-9173-4732-99f7-9093a5932bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said the Kilusan sa Pagbabago ng Industriya ng Transportasyon,
        Pasang Masda, Alliance of Transport Operators and Drivers Association of the
        Philippines, and Alliance of Concerned Transport Organizations filed the petition
        against the City of Manila, Quezon City, Valenzuela City, Paranaque City,
        Muntinlupa City and the Land Transportation Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad2bf4-b95d-49e6-9b4f-1fae2797e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a15d5-2327-468a-bd9c-188bf07d7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups are questioning several local ordinances regarding
        the implementation of the policy, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119df03b-3202-4951-be25-16f387cd38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10045059-efc4-4a7d-b966-e4d9332529ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the LTO said it has already met with city officials enforcing
        the system, and they agreed to review their guidelines following complaints
        from public utility vehicle operators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29489fc8-9efb-49f0-a1da-f2eb5b00d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92c655-26be-484d-af9c-f7ebf5f896ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court has yet to provide a copy of the petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce55745-ecff-4362-8d86-c8611c37d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa82d41-0539-4e7b-94c7-f6baa42eb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court has required the respondents to file their respective
        comments to the said petition and application for TRO within a non-extendible
        period of 10 days from receipt of the written notice from the Court," Hosaka
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0f202-d584-497f-a8b2-d780540212ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97abb92-5d0e-4fbb-bad1-6184b2325254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:25:45.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <a href="https://www.cnnphilippines.com/news/2022/8/12/No-contact-apprehension-policy-problems-hefty-fines-multiple-citations.html">CNN
        Philippines</a>, Surigao del Norte Rep. Ace Barbers stressed that while the
        intent of the no contact apprehension policy is laudable, there are areas
        of concern that need to be addressed regarding its implementation, like in
        terms of excessive fines to motorists.</p>'
