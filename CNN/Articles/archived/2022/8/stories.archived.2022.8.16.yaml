  'Binance-acquiring-VASP-license-Philippines':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-16T11:49:36.376+08:00
    'imagesource': 'jcr:18be87f6-c4b0-4123-881a-1f77a1b382da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d483bbe-360c-4383-aa51-463d9864b5fb'
    'lead': '''Binance is in the process of acquiring a VASP license in the Philippines,''
      says a Binance spokesperson. This comes as the Bangko Sentral ng Pilipinas recently
      announced it will be closing the application window for new permits for three
      years starting September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T11:51:41.521+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:32:47.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:14.755+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
