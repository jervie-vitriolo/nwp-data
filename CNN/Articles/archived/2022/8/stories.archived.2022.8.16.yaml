    'title': 'PH detects over 1,000 new Omicron subvariant cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b59ca-148f-410e-8395-59af02a540f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:40:20.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—</strong> The
        Department of Health (DOH) has detected over 1,000 new cases of the Omicron
        subvariants BA.5 and BA.4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b7ea0-13a3-4e76-8ca7-0e2df7bb1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:40:20.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on Tuesday, the DOH said there are 1,011 new infections
        of the BA.5, and 19 additional cases of BA.4 detected based on the latest
        sequencing run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e589e-73a2-4a88-9722-dad795a7b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:40:20.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said all regions, except for the Bangsamoro Autonomous
        Region in Muslim Mindanao, have at least one case of the BA.5. Of the newly-reported
        infections, 907 were tagged as recovered, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccff100-0b41-4cce-bc57-4afa52226252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:40:20.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH noted that the new BA.4 cases came from Soccsksargen,
        Bicol Region, Western Visayas, and the Cordillera Administrative Region. Of
        the additional cases, 15 have recovered, it also said.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The country reports additional cases of Omicron subvariants, with the
        Department of Health listing 1,011 new BA.5 infections and 19 additional BA.4
        cases.<br><br>Story soon on <a href="https://t.co/aKKwOvZDPQ">https://t.co/aKKwOvZDPQ</a>
        <a href="https://t.co/w2BIQ0skUj">pic.twitter.com/w2BIQ0skUj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1559435702102032384?ref_src=twsrc%5Etfw">August
        16, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32337d30-d079-478f-9b9d-3ca2d4787e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:40:20.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb575e13-4f9b-4f77-92fd-50d10c097fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:40:20.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the patients are fully vaccinated, the department said,
        adding that their exposure and travel histories are still being verified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769464e-cd08-4b4d-9252-747b94ea5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:56:56.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally pushes the total number of BA.5 and BA.4 cases
        in the country to 5,214 and 168, respectively.</p>'
  'Colegio-de-San-Lorenzo-closure-DepEd':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T16:50:28.276+08:00
    'imagesource': 'jcr:263e928d-dfee-411f-9369-1464b980a2b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '200cb0d8-d7eb-4e4f-a35c-22df2bf7bb39'
    'lead': 'The Department of Education (DepEd) was not informed of Colegio de San
      Lorenzo’s plan to permanently close down, according to an Education official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T16:55:18.880+08:00
