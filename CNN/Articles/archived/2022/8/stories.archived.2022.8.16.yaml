    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee67eb-694f-4420-bfcf-69d32fcf34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        head of the congressional committee looking into the sugar importation mess
        believes pressure from several industries led a former official to sign the
        unauthorized order on behalf of President Ferdinand "Bongbong" Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa661f6-c160-46e3-9883-b092f9d45a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a2c19-6a2b-4554-b224-f1781348a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose Del Monte City Rep. Rida Robes, who chairs the House Committee
        on Good Governance and Public Accountability, recounted to CNN Philippines''
        <em>The Source</em> on Tuesday what transpired in the joint briefing with
        the Committee on Agriculture and Food and other government agencies on the
        controversial Sugar Order No. 4 signed by Sugar Regulatory Administration
        (SRA) board members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d00715-b1be-4b46-88bf-304ed8cb4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febea78e-a1a5-456b-86bd-8034f723acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order allows the importation of 300,000 metric tons of sugar.  It
        was signed by then Agriculture Undersecretary for Operations Leocadio Sebastian,
        even without the express approval of Marcos, who also serves as Agriculture
        Secretary and SRA chairperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd26b9-0f59-4c5e-987a-d083ee191a6f'
      'mgnl:activationStatus': true
