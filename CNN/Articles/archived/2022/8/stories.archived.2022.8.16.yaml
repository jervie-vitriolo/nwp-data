  'Tulfo-wants-govt-to-go-after-big-time-oil-smugglers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T20:22:53.290+08:00
    'imagesource': 'jcr:89b668b7-4a25-4830-bf1f-55b37f07febf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78537715-08d2-4a36-a40d-cfd21e99536c'
    'lead': 'Senator Raffy Tulfo criticized the Bureau of Internal Revenue for targeting
      social media influencers and online sellers with relatively "small earnings,"
      stressing that the government should instead intensify its efforts against people
      behind fuel smuggling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T20:24:51.570+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:32:35.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:20.926+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfo wants gov''t to go after ''big-time'' oil smugglers, not just
      vloggers, online sellers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc043f5b-4dc8-4c63-9fa0-9e02e2487349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.570+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Senator
        Raffy Tulfo criticized the Bureau of Internal Revenue for targeting social
        media influencers and online sellers with relatively "small earnings," stressing
        that the government should instead intensify its efforts against people behind
        fuel smuggling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3f57a-3db4-47b6-ae81-19171e9ae5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tulfo said the current administration must focus
        on the "big fish," like oil smugglers, to curb this illegal act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a28c9-5e6b-49fc-a09e-1d4788ad7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said that the government could amass billions of pesos
        yearly, pumping up the country''s tax collection, if only the Bureau of Customs
        (BOC) "is properly doing its job."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c7647-7961-40c0-8638-cb4b72b7c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit hindi na lang bisitahin ng mga taga-BIR o BOC ang mga bahay
        at katukin ang mga pinto ng mga big-time oil smugglers? Baka naman hindi nila
        ito kayang gawin dahil itong mga oil smugglers ang mismong kumakatok sa kanilang
        pinto every month to pay under the table," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896af2f3-5f95-4a18-8476-e35229a0f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why don''t BIR or BOC people visit the houses and
        knock on the doors of big-time oil smugglers? Maybe they can''t do it because
        these oil smugglers are actually the ones knocking on their door every month
        to pay them under the table.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f74b7e-e152-420a-b9c4-554d1255be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also questioned the government''s fuel marking, which is authorized
        under Republic Act 10963, or what is called the Tax Reform for Acceleration
        and Inclusion (TRAIN) law, which is intended to curb oil smuggling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976910a9-4fd9-4380-8081-39e20f386edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit mayroon ng marking scheme, marami pa ring mga nakakalusot
        at nai-smuggle na oil dahil may mga times na hindi nilalagyan ng oil marking
        itong mga barge from big-time oil companies o di kaya ay hindi dine-declare
        lahat. Halimbawa, 1 out of 100 drums lang ang ide-declare at yung isa lamang
        ang malalagyan ng marking," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787e07f-a308-4e03-98c8-6a9f83c5b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though there is a marking scheme, there is still
        a lot of oil that gets through and is smuggled because there are times when
        these barges from big-time oil companies are not even identified as oil or
        they are not declared at all. For example, only one out of 100 drums will
        be declared and only one will be marked.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138fbd4-611c-4492-8758-09fd04ae2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reaction came following complaints from a vlogger and an online
        seller against BIR agents who allegedly visited their homes to inquire about
        their tax payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8070df8-328f-4252-95ab-25ef80f0a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/8/17/taxation-experts-BIR-RMC-97-2021.html">READ:
        Experts: New BIR memo merely reiterates social media influencers must pay
        taxes</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb76c4-d33d-4497-93cc-f740f7d2b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said Filipinos who are earning need to pay their corresponding
        taxes, but he said "the government must know their priorities if their intention
        is to maximize state revenue through taxation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c43e7-1406-4bea-8544-66939905722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:24:51.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is looking to file a resolution "to address the issue
        head-on and find out the people or groups behind oil smuggling."</p>'
  'GT-Capital-H1-2022-income':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
