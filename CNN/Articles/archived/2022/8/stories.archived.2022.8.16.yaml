      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29a0d8-8860-4ca7-8959-d5fe1145b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Muntinlupa but raised in Laguna, Enzo Almario was brought
        up as a performer. Since he began winning singing competitions at the age
        of eight, Almario’s voice had opened doors for him — later performing as a
        member of SugarPop from 2006 to 2009, becoming Daily Winner of <a href="https://www.youtube.com/watch?v=9VdbBo7COHk"
        target="_blank">Tawag ng Tanghalan</a> in 2018, landing a spot in the semi-finals
        of <a href="https://www.youtube.com/watch?v=a-5ZvdCOUhw" target="_blank">Idol
        Philippines</a> in 2019, and now singing as one-third of the vocal powerhouse
        group iDolls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eead09-47a7-414d-ac17-2f55ddcd3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though life in showbiz beckoned to him at an early age, his internal
        life kept his potential at bay and unable to commit. “I struggled a lot with
        my sexuality, so I stopped with showbiz when I was 12,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70f0cc-59b9-45db-8c49-9201a7740b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8085130-a15d-4d9c-b18f-09481c2d8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almario took a break from the scene under the guise of wanting to
        finish school, eventually completing a communications degree at Colegio de
        San Juan de Letran in Calamba. But only later did these fall away to reveal
        the truth. “A part of me [felt like] I couldn’t accept myself,” he said. When
        Almario reentered showbiz in 2018, it was with a renewed commitment to authenticity
        and in his appearances in Tawag ng Tanghalan and Idol Philippines, he began
        to openly acknowledge his queerness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c0fc5-d262-4677-b27b-dc0391117893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87a309-7c16-44ce-a996-ef0380be2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:06:27.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Gusto ko lang i-try ulit [ang acting]. [Pero] yung role
        ni Kerwin was really heavy and for someone na bago lang ulit yung experiences
        na ito, kailangan ko muna ulit maramdaman kung paano ang dynamic ng tao sa
        set.”</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a04982-6bc7-448d-9753-eecdf7ef0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almario had already acted through small roles and cameos in GMA
        TV shows such as "Ay! Robot" and "Ina, Kasusuklaman Ba Kita?," eventually
        playing Young Henry Sy in a musical for the&nbsp;50th Anniversary of SM alongside
        theater legend Audie Gemora. But when he returned, he started auditioning
        for queer roles and “Sleep With Me” seemed like the opportunity of a lifetime.
        “Feeling ko nakapasok lang ako dito kasi marami akong talak kay Direk Sam,”
        he says, recalling how he explained how important it was for him, an openly
        gay man, to play one of the openly gay characters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56da9a7-d60e-450b-9105-e11162553ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347cbb8-7fc4-45e3-926f-b751a08fc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I auditioned for Kerwin’s role,” says Almario, who believes it
        worked out for the best. “Gusto ko lang i-try ulit [ang acting]. [Pero] yung
        role ni Kerwin was really heavy and for someone na bago lang ulit yung experiences
        na ito, kailangan ko muna ulit maramdaman kung paano ang dynamic ng tao sa
        set.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b8f43-7477-400e-9594-d1bd2893b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353413fe-cc3c-4802-807a-eea2b2327d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Almario, this is just the beginning. He explains in a <a href="https://twitter.com/enzo_almario/status/1546818319160061952?s=20&amp;t=TPocOc_DxF05-sd9MPCqAQ"
        target="_blank">tweet</a>: “I still look forward to the day where gender won’t
        be an indicator [of] someone’s ability… a time [when] people won’t generalize
        us.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3cfab-021c-434e-9186-46f1ac8d08c2'
      'mgnl:activationStatus': true
