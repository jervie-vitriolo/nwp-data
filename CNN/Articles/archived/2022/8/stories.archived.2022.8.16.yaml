    'template': '1'
    'title': 'DOH sees COVID-19 case plateau in all island groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398095d-e4a3-4e1b-a3a2-152968531646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:12:48.265+08:00
      'mgnl:createdBy': 'alyssa'
