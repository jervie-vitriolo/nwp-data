    'lead': 'Executive Secretary Vic Rodriguez confirms that the resignation of Administrator
      Hermenegildo Serafica is effective immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T11:21:00.005+08:00
