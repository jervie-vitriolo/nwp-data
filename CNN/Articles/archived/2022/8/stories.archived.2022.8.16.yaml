        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e651bb5-a941-47c6-bee7-cd9286821687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> vivo secured its
        spot as the top smartphone brand in terms of Q2 2022 sales, according to Counterpoint
        Research market report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80c722-1bb9-484f-9c05-8f3141b9f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0207f0-d188-4e79-9c22-6b59c5c12b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report showed that vivo recorded a 19.8% market share, a slight
        dip from its 21.1% in Q1 2022. This feat is despite a 14.2% year-on-year (YoY)
        decrease in Chinese smartphone sales in the same quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0788776-01c1-4fcb-8a2f-bd1346bd8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15dc574-6465-49b1-878b-e4d7a5015716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the quarter, vivo maintained its leadership. The mid-to-high-end
        S12 series helped vivo grab a good share in the $250-$399 segment. Sub-brand
        iQOO also received positive market feedback, especially from younger customers,"
        research analyst Mengmeng Zhang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956c521-36f7-46c3-8b36-93c386ca30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb6d61-3922-441b-a37e-a281411d0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trying times for the Chinese smartphone market are marked by
        a 12.6% decrease in sales volume compared to the peak of the pandemic (first
        quarter of 2020), less than half of Q4 2016, and can be compared to the critical
        sales when iPhone 5 entered the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998e36c-d24c-4e1f-a47c-061c491f9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39044a-3403-48ee-a07a-d31c8a1caa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior analyst Ivan Lam''s evaluation further associates this setback
        with the general economic struggle that the country is experiencing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4f7bc-2218-482b-8e46-16e35d1bbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d53601-d5ec-428e-a539-34e657babd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s economy merely grew 0.4% YoY in Q2 2022, lower than the
        market expectation of 0.8% to -1%," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ad507-faed-4ca1-948b-6692d4e7ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7a3c2-6b25-4d29-a5a2-b6cd20d8b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is essential to note that during that time, full or partial lockdowns
        were implemented in China''s major cities to regulate the spread of COVID-19.
        While these regulations have been for the greater good, their negative impact
        on the financial and manufacturing hub Pan-Shanghai is undeniable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2916949-633e-4bc3-96d3-4b26d6c3b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e933f2-ab3f-4e1e-afe7-2c180f37e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:38:54.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:32:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector suffered the most challenging YoY growth (from
        4% YoY in Q1 to 0.4% in Q2). Further contributing to slower sales are high
        rates of competition with lagging consumer motivation to purchase products
        and consumers'' perceived absence of innovations.</p>'
