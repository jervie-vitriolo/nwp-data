      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After testing negative for COVID-19 on Monday during her regular
        testing cadence, the First Lady began to develop cold-like symptoms late in
        the evening. She tested negative again on a rapid antigen test, but a PCR
        test came back positive," said Elizabeth Alexander, her communications director.</p>'
