    'template': '1'
    'title': 'Jollibee’s Chickenjoy is ‘best fried chicken in America’ – global food
      website'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c90c2-f2e5-4300-84b3-5bbc5fc3f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Chickenjoy of Filipino fast-food giant Jollibee has been hailed as the "best
        fried chicken in America" by a global food website under Vox Media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae9fab-adfa-4c57-91dc-d9c34361807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92c7ab-5b38-4177-9c8f-65488d7d26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food website Eater reported that Jollibee’s Chickenjoy bested 15
        brands in four rounds of competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4297e-82f0-4d10-ab8b-338ddf789c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99277bf3-d452-4109-82a3-13e6f682b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the brands Jollibee competed with were KFC, Popeyes, McDonald’s,
        Wendy’s, White Castle, Burger King, Church’s Chicken, Panda Express, Del Taco,
        Shake Shack, Wingstop, Chick-fil-A, and Fuku O.G.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be8fa4-6ecd-4059-b616-4b5113fea77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a84234-e99a-42a1-a5e9-ee13ef83f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final round, Chickenjoy bested the BonChon Chicken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8221596-75f0-4011-adf8-ca495b21d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce284aa6-4cbe-4859-8231-d47a0b112f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eater’s special projects editor Lesley Suter explained why Chickenjoy
        has been hailed as the best fried chicken in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f8f805-2b75-4de7-bbad-2609c7037b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8e8ac-1f41-4bd2-9779-74972317881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subtly seasoned skin is as tectonically crunchy as advertised,
        if loosely attached in such a way as to be able to slide off an entire hunk
        with one bite,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f88f0-f99a-46b0-897f-cf6f737b7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e01831-d101-4075-80ee-f70583610a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the real surprise here was the chicken itself: satisfyingly
        light, flavorful in a tastes like chicken sort of way, and supremely moist,"
        she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f5fb0-0aa3-474e-a7a4-3ecc90e8ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221b365-6d21-4ffc-b4e1-65a7fc4c6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suter also praised Jollibee’s gravy, saying it “completes the dish,
        proudly showing its Filipino colors with a hefty dose of sugar.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d1829-eb41-46a5-b223-e793b3dd6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe7e4f-c5a0-4c24-a7ad-89958ceb0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:15:11.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee has 83 stores across North America and over 1,500 restaurants
        worldwide.</p>'
