      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc97d3-cac8-4e88-812f-e060601c95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
