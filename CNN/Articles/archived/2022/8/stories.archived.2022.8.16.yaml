      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported finished goods may also come in if the increase in sugar
        costs will not be controlled, he said. Thus “local beverages and food processors
        will be badly affected,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
