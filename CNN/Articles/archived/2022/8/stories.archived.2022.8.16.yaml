  'US-CDC-Philippines-COVID-19-travel-risk':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T07:19:39.847+08:00
    'imagesource': 'jcr:86e029b0-ade7-4eac-a214-2e65341fd9c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9dc3c76-3dfa-4cd4-8976-d25e836efa9e'
    'lead': 'The Philippines is now classified by the United States Centers for Disease
      Control and Prevention (US CDC) as ''high risk'' for COVID-19 due to a spike
      in new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T07:21:18.022+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:32:52.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:12.692+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC: Philippines now at ''high'' travel risk for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dcedd-207c-4f63-a5b3-2b72696bbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T07:21:18.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—&nbsp;</strong>The
        Philippines is now classified by the United States Centers for Disease Control
        and Prevention (US CDC) as "high risk" for COVID-19 due to a spike in new
        infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b9ee6-1615-4f02-870c-3c4b6fc0a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was placed on Level 3 or high level of COVID-19
        on Tuesday, local time. The designation applies to places that had more than
        100 cases per 100,000 residents in the past 28 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7d2c4-2ff2-4eef-9c8f-c4e6bb517db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC recommends avoiding travel to the Philippines if the
        person is not up to date with vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17f602-fa23-4d31-9ed9-a099666fb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level 3 became the top rung in terms of risk level in April after
        the US CDC overhauled its ratings system for assessing COVID-19 risk for travelers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a452fa-846e-4ca1-b1a1-47441c6652e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level 4 is now reserved for "special circumstances," including extremely
        high case counts or collapse of healthcare system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f24428-f720-4305-8d15-7190bb07f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Health noted that the US and the
        Philippines use different metrics to classify a place as high risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a718a42-37a1-4360-8280-f08311614aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa CDC ang ginagamit nila ay yung incidence rate triangulated with
        the testing data. Dito po sa ating bansa, ito pong number of cases ay hindi
        na po natin binibigyan ng equal weight with our healthcare utilization,” said
        DOH Officer-in-Charge Ma. Rosario Vergeire in a press briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ea339-a1f4-4f71-922d-f0f8316ccc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In CDC, what they use is the incidence rate triangulated
        with the testing data. In our country, we don’t give the number of cases equal
        weight with our healthcare utilization.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756b6da-9674-413d-9dd2-f36d41372a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang atin pong severe and critical infection remains to be at that
        low number less than 1,000. And atin pong mga naad-admit ay manageable at
        nape-preserve pa rin natin ang ating healthcare system capacity,” she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146db788-96da-4898-b4e5-8155faf18100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our severe and critical infection remains to be at
        low number, less than 1,000. Our hospital admission is manageable and we are
        able to preserve our healthcare system capacity.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2343d-dcbf-46cf-9edc-97eb4dfaf759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Monday said the country records almost 4,000 new COVID-19
        cases per day, noting a continuous increase in new infections on a national
        scale.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc895a7a-98fa-472f-b02d-fbd6b662930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said daily reported infections averaged 3,993 from Aug.
        3 to 9, 12% more than the average of the previous week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cd88a-6031-4039-bc37-c7d4d0e9ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:05:03.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the steady growth in new cases, the DOH said the Philippines
        remains at low risk for COVID-19 considering the two-week growth rate, average
        daily attack rate, and hospital utilization rate.</p>'
