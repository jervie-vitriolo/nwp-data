      'mgnl:type': 'text'
      'text': '<p><strong>Kerwin King</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c9429-31b0-4987-85ac-e9d9d2d73a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
