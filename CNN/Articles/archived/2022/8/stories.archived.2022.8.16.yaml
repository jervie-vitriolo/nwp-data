      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—</strong> The
        Department of Health (DOH) on Tuesday said that all areas in the country are
        seeing a plateau in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fba848-bb99-48e5-87a9-3b49079eae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:12:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graph shared by DOH to the media showed plateauing infections
        in all island groups — Metro Manila, the Plus Areas, and the rest of Luzon,
        Visayas, and Mindanao — as of August 14.</p>'
    '8':
      'image': 'jcr:788bf9d4-e8ed-4c8a-bbd2-c40ec1b8b766'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6c891-c817-44f8-a0b5-6f426f6a4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:12:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e541f6-8900-4c41-81c1-38e1dbb3d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:12:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, stressed that the public should remain vigilant
        despite the steady decrease in cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d93747-c683-459b-bcc9-7c59959d3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:12:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COVID-19 watchdog OCTA Research said it has also monitored
        downward trends in Metro Manila’s positivity rate, one-week growth rate, and
        reproduction number, but warned that the COVID-19 wave “is not yet over.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec96fe-c56e-417b-976c-46ec3e8b53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:12:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:32:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While cases may have already peaked in the NCR, the trends will
        need to hold, as trends are still reversible,” OCTA fellow Dr. Guido David
        said in a social media post.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">NCR positivity
        rate trending downward. PR decreased from 17.3% (as of August 7) to 16.1%
        as of August 14. Rt decreased to 1.13, while HCUR was at 37%. Risk levels
        remained moderate in the NCR, the wave is not yet over. <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a> <a href="https://twitter.com/DZAR1026?ref_src=twsrc%5Etfw">@DZAR1026</a>
