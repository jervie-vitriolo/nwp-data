      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Millie Bobby Brown is enrolled in Purdue
        University and attending classes online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae50b6e-b5f1-484e-9947-596100d2ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:59:08.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Stranger Things" star revealed the news in an interview with
        Allure magazine, saying she is studying human services, where "you learn about
        the system and how to help young people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2529520-180b-4980-a979-0a6415267112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:59:08.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purdue University is located in West Lafayette, Indiana. "Stranger
        Things" also takes place in Indiana, in the the fictional town of Hawkins.
        Brown plays Eleven a girl with telekinetic abilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a467a-e49e-4d82-b98e-c28f3b78d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:59:08.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purdue has been referenced in the show over its seasons, including
        on a special-edition Purdue shirt that appeared during Season 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35acd0-efe0-4e18-9d55-9b5b4b47fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:59:08.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Stranger Things 5" is set to be the show''s final season,
        both a live-action "Stranger Things" spinoff and a "stage play set within
        the world and mythology" of the show are being created by Upside Down Pictures,
        the production company founded by the show''s creators The Duffer Brothers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f618546-183e-4ae9-b464-0799ec18d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:59:08.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show follows a group of kids and adults that battle the forces
        of a parallel universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eee8cd-eae4-4219-a2a3-3b54c9a7da61'
