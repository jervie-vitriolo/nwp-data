  'Academy-apologizes-to-Sacheen-Littlefeather-Oscars':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-16T10:22:28.277+08:00
    'imagesource': 'jcr:a7009aca-5734-4a1b-9b34-d4fd21a481a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f98a5d-285c-427f-83ec-e9a3d0c44c00'
    'lead': 'Almost 50 years later, the Academy of Motion Picture Arts and Sciences
      is formally apologizing to Littlefeather for the mistreatment she experienced
      during her speech and in the years to follow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T10:26:27.493+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:32:51.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:13.378+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Academy-Awards', 'Academy', 'Marlon-Brando', 'Sacheen-Littlefeather',
      'the-godfather']
    'template': '1'
    'title': 'Academy apologizes to Sacheen Littlefeather, who refused an Oscar on
      Marlon Brando''s behalf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511daeaa-9d2c-444c-a9f4-aa0781542515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sacheen Littlefeather had only 60 seconds
        to speak at the 1973 Academy Awards. In her brief speech, she refused the
        Oscar for best actor on behalf of Marlon Brando, faced a mixture of loud boos
        and cheers, and defended the rights of Native Americans on national TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69953f1-dd67-4d00-8dd4-dfd843609dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 50 years later, the Academy of Motion Picture Arts and Sciences
        is formally apologizing to Littlefeather for the mistreatment she experienced
        during her speech and in the years to follow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209db898-d826-47d6-be46-7e6bd9b982fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuse you endured because of this statement was unwarranted
        and unjustified," former Academy president David Rubin wrote in a letter to
        Littlefeather. "The emotional burden you have lived through and the cost to
        your own career in our industry are irreparable. For too long the courage
        you showed has been unacknowledged. For this, we offer both our deepest apologies
        and our sincere admiration."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465f5f6-6f25-4ff9-9275-9412c0bb18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Littlefeather will appear at the Academy Museum of Motion Pictures
        next month to discuss her history-making Oscars appearance and the future
        of Indigenous representation onscreen, the Academy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e173b-1895-4fe7-b3ee-a6d37e960c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Littlefeather called the upcoming event, during
        which she''ll receive the apology in person, "a dream come true."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7e7d6-edb0-4518-ae4e-97a56f997ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the Academy''s apology to me, we Indians are very patient
        people -- it''s only been 50 years!" she said. "We need to keep our sense
        of humor about this at all times. It''s our method of survival."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f579ec3-0d75-47f3-8df9-586c9c704625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Indigenous artists will perform during the event for Littlefeather,
        including Bird Runningwater, co-chair of the Academy''s Indigenous Alliance,
        and Virginia Carmelo, a descendent of the Tongva people who will lead a land
        acknowledgment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288046c-98e6-4961-a086-1da486817fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is profoundly heartening to see how much has changed since I
        did not accept the Academy Award 50 years ago," Littlefeather said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7f67b-3169-4956-90f6-d43ab8949b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Her speech earned boos and applause</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091d9ea-1cd1-40fb-a5c6-51b6d36792ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brando won best actor for his starring role in "The Godfather,"
        he was absent. In his stead, he asked Littlefeather, then an actress and activist,
        to attend the ceremony -- and to refuse the award on his behalf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd22e8-9937-4acd-b55e-38521086edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the stage quietly and calmly in a buckskin dress, Littlefeather
        solemnly introduced herself as an Apache woman and president of the National
        Native American Affirmative Image Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe93468-12ad-44db-8011-d5d0bca06380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Brando) very regretfully cannot accept this very generous award,
        and the reasons for this being are the treatment of American Indians today
        by the film industry," she said to a mix of boos and applause, pausing and
        appearing visibly upset. "I beg at this time that I have not intruded upon
        this evening, and that we will, in the future, our hearts and our understandings
        will meet with love and generosity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29c087-75c3-489f-a657-b853f146a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brando also refused to accept the award due to the federal response
        to Wounded Knee, when members of the American Indian Movement occupied the
        South Dakota town but were met by resistance from federal law enforcement.
        Littlefeather said she promised Brando that she wouldn''t touch the Oscar
        statuette, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645a33c-2628-4876-b095-82e121dd8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I focused in on the mouths and the jaws that were dropping open
        in the audience, and there were quite a few," she told the official Academy
        blog, A.Frame. "But it was like looking into a sea of Clorox, you know, there
        were very few people of color in the audience."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62100196-3daf-4f4f-8927-031b0d16b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that John Wayne, the conservative Western star who
        once said "Indians were selfishly trying to keep (the US) for themselves,"
        charged at her to "take (her) off the stage," though he was restrained by
        security guards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7c584-75ca-4f49-94db-2c36b82046af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremony, Littlefeather said she was "silenced" and struggled
        to find work in the film industry. She dedicated much of her career post-Oscars
        to activism and founding performing arts organizations for Indigenous actors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26d6a3-f81a-47ff-82fd-fd591024a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the condemnation she received from some in Hollywood who
        disagreed with her defenses of Native Americans, Littlefeather said she received
        praise and support from leaders like Coretta Scott King and Cesar Chavez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea720d-bfeb-4f2e-a60e-6c8c79c23e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I had done the right thing," she told A.Frame.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8365f-6e5e-45c3-a97a-2a2fb62f5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:26:27.495+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/15/entertainment/sacheen-littlefeather-oscars-apology-academy-cec/index.html">Academy
        apologizes to Sacheen Littlefeather, who refused an Oscar on Marlon Brando''s
        behalf</a>."</em></p>'
  'China-Shanghai-Ikea-COVID-lockdown':
    'author': 'Kathleen Magramo and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-16T10:26:47.248+08:00
    'imagesource': 'jcr:d4a35bf3-cea5-468f-a08f-071b6c2aff64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8c980a-682e-4a6c-ad37-cb54c26b2a5b'
    'lead': 'Panicked shoppers rushed for the exits at an Ikea branch in Shanghai
      on Saturday after city health authorities ordered the store to lock down after
      a close contact of a Covid-19 case was traced to the location.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T10:31:03.851+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:32:50.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:13.597+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shanghai', 'covid-19', 'china', 'lockdown']
    'template': '1'
    'title': 'Shoppers rush for the exits as Shanghai Ikea goes into lockdown

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcee0b8-1cdd-4f4b-9bc5-440618455ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Panicked shoppers rushed for the exits
        at an Ikea branch in Shanghai on Saturday after city health authorities ordered
        the store to lock down after a close contact of a Covid-19 case was traced
        to the location.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f398b-c4a3-49ec-bce7-a69a26d9c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple videos on social media showed customers yelling and pushing
        each other in an attempt to escape the building before the doors closed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3197ab6a-52cf-4783-a6a7-5846d6000297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Sunday, Zhao Dandan, deputy director of the
        Shanghai Health Commission, said the "store and affected area" would be under
        "closed loop" management for two days. People inside the loop must undergo
        two days of quarantine at a government facility and five days of health surveillance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98f9cd-36fb-40f4-a80d-b9bb1e1c8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, city health authorities reported six locally transmitted
        Covid-19 cases in Shanghai, of which five were asymptomatic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd905581-250a-4dba-8dee-6f79fbcf958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ikea store in Shanghai''s Xuhui district was temporarily closed
        on Sunday and Monday in response to "epidemic prevention guidelines" from
        the authorities and will reopen Tuesday, Ikea''s China communications team
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c80828-cebe-452b-a18f-ec21e79a6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai, China''s financial capital and home to 25 million people,
        was locked down for two months earlier this year, leading to widespread public
        anger as residents reported difficulties in ordering daily essentials including
        food and medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08919545-1dfd-4c7a-8ed5-3c1a99db060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown was imposed under China''s rigid zero-Covid policy,
        which relies on mass testing, extensive quarantines and even confinement of
        entire cities to stamp out any resurgence of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a35fe-3dcf-43fe-affa-8e49994699c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on mobile technology and big data, the Chinese government
        uses a color-based "health code" system to control people''s movements and
        curb the spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01805c2d-b594-4c91-b7ff-f17f559f0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in many Chinese cities must present a green health QR code
        to ride public transport and enter venues including shopping malls, gyms and
        restaurants. The system logs their whereabouts and whether they have been
        in contact with a confirmed Covid-19 case -- those whose health codes turn
        red face almost certain confinement to quarantine facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a78be-80d1-4ebc-8286-ff89768e3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap lockdowns have become common in the country, with the public
        growing increasingly frustrated with the stringent rules as the economy struggles
        to adapt to the disruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c7763-4fd7-44b9-8da2-83552fdf4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, more than 80,000 tourists were stranded in the popular
        resort island of Hainan after authorities announced lockdown measures to stem
        an outbreak of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ce54d-62c7-4c09-a701-849aacee4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:31:03.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
