  'DepEd-enrolled-learners-21-million':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T15:30:12.807+08:00
    'imagesource': 'jcr:431a1040-071b-4997-a4b8-ec93479f07cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75839e42-a8f2-4616-8698-9466ca05581d'
    'lead': 'The Department of Education (DepEd) has recorded over 21.2 million learners
      enrolled for the school year set to start in less than a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T15:34:30.618+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:32:45.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:16.124+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['deped', 'enrollment', 'students', 'enrollees']
    'template': '1'
    'title': 'Enrolled learners for SY 2022-2023 breach 21-million mark — DepEd

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e68e9-ccd9-4eb3-8aaa-4fee95fa7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        number of enrolled students nationwide has already breached the 21-million
        mark on Tuesday, according to the Department of Education (DepEd).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8376c1-5404-442e-984b-323c38b7e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from DepEd’s Learner Information System,
        a total of 21,272,820 learners have so far registered for the upcoming school
        year. Of this number, 18,722,393 students are enrolled in public schools,
        2,478,488 in private schools, and 71,939 in state and local universities and
        colleges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d7718-8ace-4cf3-8c9a-033e3029cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said Region IV-A has the largest number of registrants, reaching
        over 3 million, followed by Region III with about 2.4 million, and the National
        Capital Region with nearly 2.3 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087a2e6-d764-4c5f-a9d3-2b333c8c3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this means the department is around 7.3 million enrollees
        away from its 28.6-million target only a few days before the school year starts
        on August 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac181b34-8db6-447c-a5ce-4574d5f0684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a steady increase in enrollment, the DepEd continues
        to urge parents and guardians to register their children for school as soon
        as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964b759-530e-40a5-9645-735dc8513215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“28.6 (million) po yung ating expected learners for this year… Hinihikayat
        pa rin po natin ang ating mga magulang na i-enroll na po agad ang kanilang
        mga anak. ‘Wag na po natin hintayin ang August 22-deadline,” DepEd spokesperson
        Michael Poa said in a public briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1ad21-949d-4d20-a42c-10a8451b40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Our expected learners for this year add up to
        28.6 (million). We still encourage parents to enroll their children immediately.
        Let''s not wait for the August 22 deadline.]</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aee5b4-bc1f-441e-8648-56c25ba14245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa added there is no plan yet to extend the deadline for enrollment,
        which began on July 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d00ba-2685-46e3-a26e-e3826175560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:34:30.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/23/DepEd-enrollment-guidelines-SY2223.html">DepEd
        releases enrollment guidelines for new school year</a></strong></p>'
