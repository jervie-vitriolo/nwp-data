      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cf8dc-ca20-44d9-a8d9-28747ca412fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:50:45.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson John Rex Laudiangco said the poll body
        looks forward to working with Celis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73da6df-0ab2-48d2-b7a8-824ff85386e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:50:45.767+08:00
