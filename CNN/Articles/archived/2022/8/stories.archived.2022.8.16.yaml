  'Former-Myanmar-leader-Aung-San-Suu-Kyi-sentenced-6-more-years-prison':
    'author': 'Cape Diamond and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-16T16:00:37.027+08:00
    'imagesource': 'jcr:fe8f1201-72e3-468b-a83a-10cbad678257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90ddb49-2aeb-4a1e-91c7-ec8269cecad3'
    'lead': 'A court in military-run Myanmar has sentenced ousted leader Aung San
      Suu Kyi to six more years in prison after convicting her on four extra counts
      of corruption, state media reported on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T16:02:51.996+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:32:42.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:17.389+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Myanmar leader Aung San Suu Kyi sentenced to 6 more years in
      prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c90a7-079a-425e-a81b-efdbea03963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A court in military-run Myanmar has sentenced
        ousted leader Aung San Suu Kyi to six more years in prison after convicting
        her on four extra counts of corruption, state media reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252cad8-7097-4149-94cc-f1ed02dd2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest verdict in the series of secretive trials against the
        Nobel laureate takes her total jail term to 17 years and comes as the UN''s
        Special Envoy on Myanmar traveled to the country on Monday to address the
        "deteriorating (rights) situation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cdf896-c5a0-4802-9c2c-c9dc325cf83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who turned 77 in June, was previously found guilty of multiple
        offenses ranging from graft to election violations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22893bc6-e921-406a-9bb5-b9b10118ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Suu Kyi was sentenced for charges of misusing funds from
        a charity to build a house and leasing government-owned land, according to
        the Myanmar News Agency (MNA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fdc26-cac7-4583-9638-3aad155cef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other former government officials were also sentenced to three
        years in prison on similar charges, state media said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850ad1a-2c4c-4749-a704-f8d7856ebcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi is being held in solitary confinement at a prison in the
        capital Naypyitaw and has denied all charges against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf40e8-7f8e-4325-ba7c-5dac700131e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights groups and world leaders have expressed concern
        about the deteriorating state of human rights in Myanmar and dismissed ongoing
        trials against Suu Kyi, calling them "unfair and unjust."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1bb2c-9323-48b6-bcfa-7f5d95bc37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Myanmar military junta''s unjust conviction and sentencing
        of Aung San Suu Kyi is part of its methodical assault on human rights around
        the country," said Elaine Pearson, acting Asia director at Human Rights Watch
        (HRW), in a statement Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5479b36f-a364-4ba9-8e70-befa04cf8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military''s willingness to forcibly disappear the country''s
        high-profile civilian leader reveals the brutality that lesser-known political
        prisoners face," Pearson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb8354-7da0-4267-bd09-3b9957087cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UN''s Special Envoy on Myanmar, Noeleen Heyzer, traveled
        to Myanmar on Monday to address the "deteriorating situation and immediate
        concerns," the UN said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328e511-a33d-4062-9249-bba6ade99cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Special Envoy''s visit follows her extensive consultations
        with actors from across the political spectrum, civil society as well as communities
        affected by the ongoing conflict," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e1886-5976-4d5c-94d7-464939c28358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:02:51.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/15/asia/myanmar-aung-san-suu-kyi-prison-junta-intl-hnk/index.html">Former
        Myanmar leader Aung San Suu Kyi sentenced to 6 more years in prison</a>".</em></p>'
