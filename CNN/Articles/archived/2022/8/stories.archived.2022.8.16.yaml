      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd98e87-aca8-4da8-b618-a10afbbf0274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said that the COVAX Facility, a vaccine-sharing
        alliance co-led by the World Health Organization, will replace expiring COVID-19
        vaccines whether procured by the national government, the private sector,
        or local government units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce04b3-a77e-4898-a3c0-89ba7f1010be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.966+08:00
