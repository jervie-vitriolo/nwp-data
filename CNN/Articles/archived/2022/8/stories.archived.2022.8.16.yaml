      'mgnl:type': 'text'
      'text': '<p>“The UP Women’s Volleyball Team would like to welcome Coach Shaq
        Delos Santos as our new head coach,” the team said in a Facebook post. “We
        believe in you Coach and can’t wait to see what you have in store for the
        team!”</p>'
