      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gelai Penales</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0984d-6435-439b-a4e7-f43f43e276a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba736ad9-f7d8-4b52-8f46-87d2909a8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you notice about Gelai Penales is her ease. Having
        spent her college years playing softball for UP Diliman and modeling after
        winning an SM Youth Go-See, she walks with a presence, a comfort in her own
        skin, that translates well on camera. One would think that given these qualities,
        Penales had been acting ever since. But unlike the rest of the actors in “Sleep
        With Me,” she confesses that she was a first-time actor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0bade-6baa-49f6-8c4d-8ff832c02c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806c4ea-4399-441c-a15f-6635630cd095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penales, a graduate of the BA Film program in UP Diliman, heard
        about the role from Lee after working with her on Zack Tabudlo’s <a href="https://www.youtube.com/watch?v=iqXgYTPvMf8"
        target="_blank">“Heart Can’t Lose”</a> music video. However, she was initially
        intimidated by the idea of acting for a series. “She messaged me in December.
        Dinedma ko siya,” says Penales, smiling in hindsight. “Jino-joke ko siya na:
        Direk, I don’t act. I act up.” But when conflicts of schedule forced another
        actor to drop out of the production, Penales stepped in after sending in a
        few line readings, only a few days before the shoot.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db606bb2-8e1d-497e-85a6-f5e2d9a5bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:04:56.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Feeling ko medyo ka-ugali ko [si Belle]. She’s very strong-willed.
        Kung may gusto siya, gagawin niya. Even in the manner of speaking.”</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9c993-133b-41a9-b354-f45fe2867c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566a577-8e1d-498f-a627-64fb7f3f3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the process was sudden, it helped that Penales found similarities
        between herself and with her character Belle — Harry’s ex-girlfriend who struggles
        to find her place in Harry’s life after their breakup. “Feeling ko medyo ka-ugali
        ko siya,” admits Penales, who is also openly a lesbian and describes Belle
        as a Virgo Sun and Capricorn Moon. “She’s very strong-willed. Kung may gusto
        siya, gagawin niya. Even in the manner of speaking.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f4bde-3ae4-4a5b-bab1-24db06737b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322903b7-6de6-45b3-8492-ec338e47f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.639+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked her where her comfort in front of the camera comes
        from, she says, jokingly: “That’s because makapal yung mukha ko.” But after
        a while, she details the process: how she attended an acting workshop days
        before the shoot with Janine and Lovi, practiced in front of mirrors, and
        recorded her own voice whenever she could. Her modeling experience and prior
        work as a short film director helped her operate within the frame and give
        Lee what she needed. “It really taught me how to be expressive with my face,
        even if I don’t have prior experience as an actor.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e036b-79d0-466c-b4ec-823b033f1977'
