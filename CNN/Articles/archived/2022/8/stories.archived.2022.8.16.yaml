    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'William Ruto declared winner of Kenyan presidential vote amid chaos
      at election center'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ecba0b-51df-40a3-970f-a7d8ab44a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kenya''s Deputy President William Ruto
        has been elected as the country''s next President, the electoral commission
        announced Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf21b1-a1cc-46cc-8f15-17a377d33470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto won with 50.49% of the vote, narrowly defeating veteran opposition
        leader and former Prime Minister Raila Odinga, who was contesting his fifth
        election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70094e3d-9369-4657-89e3-d875c0fc70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will become Kenya''s fifth President since independence, winning
        the seat on his first attempt. Ruto''s party, the Kenya First coalition, has
        won a majority of seats in Kenya''s senate, the second highest in the National
        Assembly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcd246-2e6c-4923-80fe-cd978f9525e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results announcement was delayed for more than two hours past
        the constitutional deadline and the country''s electoral commission was split,
        after four officials disowned the commission''s chairman Wafula Chebukati''s
        results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1b9be-a58c-4c9b-bfde-a40600c5f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposing officials staged a press conference of their own at
        another venue disputing the official results. The IEBC''s vice chair Juliana
        Cherera was among those who disagreed with the results but provided no evidence
        of irregularities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7edd369-e0a5-46c2-b39d-0c52a784a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Ruto''s rival Odinga''s coalition also rejected
        the election results before they had even been announced by Kenya''s Independent
        Electoral and Boundaries Commission (IEBC).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55414142-c7ba-4290-94ea-db89e1f73182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odinga''s chief agent Saitabao Kanchory told the press outside the
        national election center in Nairobi that they had not yet been able to cross
        check the final result with their own tally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e127a8-479c-42c5-83b4-05931fde7e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we see them, we want to verify them, when we verify them,
        we will be able to know and to tell the Kenyan people, because a result that
        is not verifiable is not a result.'''' Kanchory told reporters awaiting the
        results announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19de7f7-134e-43e8-bfde-5e03ebf70c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national tallying center briefly descended into chaos shortly
        after Odinga''s coalition rejected the results, with fighting breaking out
        and chairs being thrown in the building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a10bf-604d-4bb0-b463-c9291a1fb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s not over till it''s over''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc5739-f2d1-47dc-a516-8abfd4615f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto thanked the people of Kenya for voting him as the next leader
        of the country in his first speech after being announced the winner of the
        election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212adcd-a612-4844-b8fb-964eb2c2860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this election, there are no losers. The people of Kenya have
        won because we have raised the political bar. The people of Kenya are the
        biggest winners," he said</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265f953-4456-487d-9f97-b619be8fa7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed his "gratitude" to Kenyan citizens "who refused to
        be boxed into tribal cocoons."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3ae6f-d5e2-4654-9954-5f97dd9f638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked his competitor and veteran opposition leader Raila
        Odinga, and said: "We dwelled on issues and tried to sell an agenda to the
        people of Kenya during the campaign."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0506da-37bf-4c80-8f59-4b7da4b46aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was God that brought us here ... my team and I will make sure
        that the sacrifices made by many Kenyans is not in vain ...I will run a transparent,
        open, democratic government and I will work with the opposition to the extent
        that they provide oversight over my administration," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8c3d5-9d56-4bd9-9e0a-b1dd227919e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a divided response to the presidential election results
        in Kenya on Monday evening. In Eldoret, live pictures from Ruto''s hometown
        showed large crowds celebrating and cheering his win.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5cd73d-4282-4cfc-9463-04771f5b9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Kisumu, Odinga''s stronghold, protests erupted. Live images
        showed scores protesting the election results, tires on fire and smoke billowing
        in the air.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf372b-faa1-47c8-b9d1-dbfe6a3f3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odinga''s running mate Martha Karua also took to Twitter following
        the results announcement and said: "It is not over till it is over."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ea833-9513-4d1b-bf84-d36089ef4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''hustler-in-chief''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00602fd-0a3d-4582-a94f-0d9d5a98325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had predicted a win for Odinga, given his performance in
        opinion polls and the support he enjoyed from outgoing President Uhuru Kenyatta.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82b027-f713-41d9-8881-e7b61ea762d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ruto''s populist "man-of-the-people" approach, which rejected
        political dynasties and played on anti-elite sentiment in the country, endeared
        him to voters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b4d8e-9090-4ea7-bccd-5df898403155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was able to transcend Kenya''s traditionally dynastic politics
        to beat Odinga, the son of Kenya''s first vice president.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee00ac2-eb40-4356-a111-cafaf7de62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Ruto described himself as the "hustler-in-chief,"
        citing his humble beginnings as a chicken seller who fought his way up to
        the top of Kenyan politics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c57f6-873b-4a3c-9290-2e87f97c0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Herman Manyora told CNN ahead of the election
        that "Ruto has excited the youths ... almost in a euphoric sense."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f258d-80bd-460b-b820-fbdb833e50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto, a former teacher who holds a doctorate in plant ecology from
        the University of Nairobi, has pledged to prioritize Kenya''s economy and
        "uplift ordinary citizens" as President.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdcaf7-5eb4-4692-894a-acd60230b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will come under pressure to provide solutions to Kenya''s pressing
        economic problems, including growing debt, high food and fuel prices, and
        mass youth unemployment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380cf04-8a52-4a6e-b68b-59f670b7fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T06:28:37.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto has a long and varied history in Kenyan politics and was also
        tried alongside President Kenyatta in 2013 at the International Criminal Court
        in the Netherlands for alleged crimes against humanity following deadly violence
        in the 2007 elections. However, the charges were later thrown out.</p>'
