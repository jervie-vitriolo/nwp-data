      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — Leading
        players in the soft drinks industry confirmed Tuesday that they are dealing
        with a refined sugar shortage, as the country struggles with rising domestic
        prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5925904-abbe-4718-9f1a-8a7a6e7fab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a55dc0-389c-42a6-b992-8ff4652ec140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our industry is facing a shortage of premium refined sugar – a
        key ingredient in many of our products,” Coca-Cola Beverages Philippines Inc.,
        Pepsi-Cola Products Philippines Inc., and ARC Refreshments Corp. said in a
        joint statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d3f89-9548-4485-a4a8-5351b3c924ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbdfbb-e7b3-4854-bcb2-216daf115d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working closely with other stakeholders of the industry
        and the government to address the situation," the group said. "We thank our
        customers and the public for their continued support to our products and for
        their understanding."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a72c46-9a87-422c-a900-9d80dbe2cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9766f6-56a9-4758-8b75-7edc909bc618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid the fiasco involving the issuance of an
        order allowing the importation of 300,000 metric tons (MT) of sugar. It was
        later branded as "illegal" since the official who signed the document was
        not authorized to do so on behalf of President Ferdinand "Bongbong" Marcos
        Jr., who is also the Agriculture department secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de87703-8a18-4c24-a166-a1f53527a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
