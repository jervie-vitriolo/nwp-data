    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ff386-2cce-4e08-860f-751f2a8d10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon noted that among the factors driving up the price of sugar
        is the high cost of farm inputs, like fertilizer and oil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e26f0e-d443-4681-b153-48698a6aefbd'
      'mgnl:activationStatus': true
