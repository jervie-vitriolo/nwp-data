    'template': '1'
    'title': 'Biz group: The problem is sugar price, not supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e75c72-1282-4a13-b330-2d979f1dcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        soaring price of sugar in the country is the real problem, not the lack of
        supply, the Philippine Chamber of Commerce and Industry said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93680fe-55f0-45a3-b326-72b1119e2909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45971a1f-fcec-4527-b94f-fec78f755022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> information <em>namin, sa ngayon, ang problema hindi
        nila</em> [producers] <em>mabili ang</em> sugar. <em>May mga</em> information
        <em>na mayroon naman</em>&nbsp;[supply]. <em>Ang</em> crucial point <em>dito
        sa</em> sugar is <em>presyo kasi ang presyo natin</em> is more than double
        international price,” PCCI President George Barcelon told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d932a9-2706-4e82-8606-91488d0ba5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e432ebb-7948-4270-996e-a45af4bc990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our information as of now shows the problem is producers
        cannot afford the price of sugar. There is information that there is enough
        supply. The crucial point here about sugar is the price because our price
        is more than double international price.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df14ce-2f9f-4e1f-b100-d9b1c1dfb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.772+08:00
