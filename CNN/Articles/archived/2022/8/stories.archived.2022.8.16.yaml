    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PS-DBM limits purchases amid procurement deals flagged by COA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba5af6-ec86-4779-b4cc-2d08533544ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d137f6-4ce9-4cf0-a645-6e310de0a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        Procurement Service-Department of Budget and Management (PS-DBM) has suspended
        the purchase of non-common use supplies and equipment (non-CSE) after audit
        reports questioned transactions it entered into for several government agencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9929bd2-57bb-4ce1-8b79-38c3d0445f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New PS-DBM Executive Director Dennis Santiago on Tuesday said his
        office will only buy commonly used supplies and equipment for day-to-day operations
        such as ballpens, papers, stapler, paper clips, and the like — sticking to
        the agency''s primary mandate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f6304-69d4-4ce5-b1ca-b68a995022de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tatapusin na lamang po ‘yung procurement ng mga non-CSE na ongoing
        o nasa pipeline na hanggang sa sila’y makumpleto. Pero hanggang doon na lang
        po iyon. Pagkatapos noon, wala na. Lahat ng procurement, CSE na lang,” PS-DBM
        Executive Director Dennis Santiago said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910dded4-c2ca-4337-9711-304f835d1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will just complete the ongoing non-CSE requests
        or those already in the pipeline, then that''s it. After that, we will only
        process CSE procurement.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d448c9-5ec7-40e3-8f58-98812f369e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM is in the spotlight after the Commission on Audit flagged
        that the agency purchased allegedly overpriced laptops for the Department
        of Education (DepEd) and approved contracts for personal protective equipment
        (PPE) which lacked necessary certification.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec624c7-c683-40c2-a66e-b23d216ab818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/11/senate-probe-ps-dbm-ppe-laptop-deals.html">RELATED:
        Senators want fresh probe into PS-DBM over PPE, laptop deals</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec0cc9-597d-4832-a748-b7af84dfe6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have called for the abolition of PS-DBM, saying the procurement
        arm is turning into a breeding ground for corruption and malfeasance. They
        said government agencies should strengthen their own bids and awards committees
        instead of relying on DBM''s services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401787a-1c94-4dcf-8f1c-3bab3c69bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:11:43.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
