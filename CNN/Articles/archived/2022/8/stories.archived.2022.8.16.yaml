    'template': '1'
    'title': 'GT Capital first-half earnings up 24%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0f06f-ede6-4adf-bb58-d4aae417813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T20:48:14.186+08:00
