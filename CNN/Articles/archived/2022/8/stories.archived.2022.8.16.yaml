      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahal ang asukal natin. Yung</em> input cost <em>nila</em>
        [producers] <em>mahal kaya yung</em> final products <em>nila mahal din. Ang
        magsa-salo dito sa</em> increase in price is the consumer and the effect is
        inflationary,” he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3c977-05cc-4d44-9fd0-a294ab0c1d3b'
