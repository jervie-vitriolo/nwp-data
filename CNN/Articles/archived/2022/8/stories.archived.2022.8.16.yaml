      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nour Hooshmand</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63f703-5a6c-4ed7-8b87-74aa4832c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180dbf4f-f805-482d-921a-48b2d4fc23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nourijune Hooshmand auditioned for “Sleep With Me,” she was
        in the lock-in shoot for another film — Ma-an Asuncion-Dagñalan’s <a href="https://cinemalaya.org/blue-room/"
        target="_blank">“Blue Room,”</a> one of the box-office hits at this year’s
        Cinemalaya Independent Film Festival. Hooshmand had heard about the project
        through <a href="http://project8projects.com/" target="_blank">Project 8 Projects</a>,
        one of the production companies co-producing “Sleep With Me, with whom she
        worked with in her onscreen debut <a href="https://www.cnnphilippines.com/life/Entertainment/television/2022/1/13/the-kangks-show-review.html"
        target="_blank">“The Kangks Show.”</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532315ab-8824-4566-b945-ff414d7da06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b27bd-7507-4344-9e4a-4d518ccd6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all three productions, Hooshmand plays wildly different characters,
        with her character in “Sleep With Me” being arguably the most distant from
        her own personality. “Wendy is a young college student studying veterinary
        medicine working part-time in a convenience store,” says Hooshmand, pushing
        her hair back, her eyes focused. “She’s the opposite of me — extroverted,
        loud, makulit.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1864da-819c-42f1-a169-6906a335464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.640+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f29806-a2af-4464-929d-e0bf2029dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.641+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, Hooshmand is effortlessly cool and mysterious,
        the epitome of a silent observer. But onscreen and in person, such coldness
        is nowhere to be found. With a background in acting, dramaturgy, lighting
        design, shadow play and puppetry, production management, and more, Hooshmand
        graduated cum laude from the BA Theater Program of UP Diliman and was influenced
        by stalwarts such as Tony Mabesa and Dexter Santos.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f78dfb-3788-4e47-8fe8-6dde932cdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:04:15.665+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“It’s very important to my younger self because I grew
        up being told that there were no roles for kids like me. I was too masculine,
        too strange. I looked and acted way too different to be your typical leading
        lady.”</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7f26c-a59b-47ab-bf12-fddeb5292e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.641+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f185b-4bd6-498f-9c0d-9e140cbfa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.641+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Much of acting natutunan ko rin talaga from being a stand-in palagi
        sa shows ni Sir Dexter Santos,” says Hooshmand. “Pag stand-in ka for Sir Dex,
        you have to match the intensity of the actors. [You have to] try to pin down
        the nuances as much as possible para ma-rehearse ng other actors.” She narrates
        rehearsal periods for “Kundiman Party” and “Angry Christ” — observing and
        standing in for the likes of Stella Cañete-Mendoza, Frances Makil-Ignacio,
        Shamaine Buencamino, Missy Maramara, Jenny Jamora, and Nelsito Gomez.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550dc7f-33a6-4f96-8146-b43b654bfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.641+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d473005-d18f-4380-be52-08ec91a7030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.641+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like the stories I gravitate towards — meron silang ambag
        sa buhay ko.” says Hooshmand. “Laging may reflection sa buhay ko.” Her passion
        for storytelling translates in her commitment to find pieces of herself with
        each person she inhabits. For Hooshmand, “Sleep With Me” is an opportunity
        to represent her fellow misfits — people who look at life differently, who
        life looks at differently. “It’s very important to my younger self because
        I grew up being told that there were no roles for kids like me. I was too
        masculine, too strange. I looked and acted way too different to be your typical
        leading lady.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7e0c6-7c0a-4e9c-9b17-ca9288f3ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.641+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<br><em>Watch “Sleep With Me” now on <a href="https://www.iwanttfc.com/#!/"
        target="_blank">iWant TFC</a>.</em></p>'
