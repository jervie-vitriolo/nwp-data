  'Celine-Domingo-Philippines-AVC-Cup-Creamline':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-16T12:24:03.071+08:00
    'imagesource': 'jcr:2271ca3e-7f7d-4aa9-8153-d561b43c9895'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0948ada1-bc6a-44ed-9ad2-a9e86d89f284'
    'lead': 'After helping the Creamline Cool Smashers capture the PVL Invitational
      Conference title, Celine Domingo shifts her focus to representing the Philippines
      in the AVC Cup which will run from August 21 to 29 at the PhilSports Arena in
      Pasig City.

      '
