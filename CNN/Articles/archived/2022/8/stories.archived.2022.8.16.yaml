      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495eaa1-dd59-45ca-a67b-9eeef7e6874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:31:33.985+08:00
      'mgnl:createdBy': 'kristel'
