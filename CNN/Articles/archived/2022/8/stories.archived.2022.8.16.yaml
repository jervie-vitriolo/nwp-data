      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319721b-fb22-4dee-aa1f-3cf056c5514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current supply is projected to run out in August 2022, this month,
        and end of crop year 2021-2022," Sebastian said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6aad0-4c3f-4482-8985-bcf2fb567f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
