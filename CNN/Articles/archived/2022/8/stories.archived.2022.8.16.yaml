      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celis served as principal consultant of former Comelec chairman
        Resurreccion Borra until 2008. He also served as executive vice president
        of the Pamantasan ng Lungsod ng Maynila until 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
