      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. has selected information and communications
        technology expert Nelson Celis as new commissioner of the Commission on Elections
        (Comelec), Press Secretary Trixie Cruz-Angeles confirmed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d617f-cfec-4723-b362-52f8970a4945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:50:45.767+08:00
