    'mgnl:lastActivated': 2023-01-19T12:32:40.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:18.333+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colegio-de-San-Lorenzo', 'DepEd', 'Quezon-City']
    'template': '1'
    'title': 'Colegio de San Lorenzo failed to inform DepEd of its plan to close

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5944470-c9cc-47ac-b44d-e2e420e49f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Department of Education (DepEd) was not informed of Colegio de San Lorenzo’s
        plan to permanently close down, according to an Education official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e1224-124b-4aa9-956b-e456e1fe14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Tuesday, DepEd spokesperson Michael Poa
        said the department only learned of the private school’s closure when the
        news broke out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286e1eb-b23b-4e1c-bf1a-fb9c1667b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong binigay na any formal communication sa amin regarding
        their intention to close. Kahapon lang rin po namin nalaman noong pumutok
        na yung balita na they were closing,” Poa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df5f58-f824-41b0-a068-c46b5bb4b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation:&nbsp;No formal communication has been given to
        us regarding their intention to close. We only found out yesterday when the
        news broke that they were closing.]</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6c612-c9cb-4e04-853b-342e45fa8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Colegio de San Lorenzo in Quezon City held a general
        assembly that parents, guardians, and students were required to attend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76e758-d79f-4ecb-897e-0a93b4684851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of welcoming the students back to campus, the school
        announced its permanent closure due to financial issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f63a6c-8a4a-4688-8218-621bc10959db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/15/Colegio-De-San-Lorenzo-closes.html">Colegio
        De San Lorenzo closes doors due to financial issues&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a12af5-f796-402c-b55c-86095b7ce1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the management said it will initiate a full refund
        of enrollment fees and assist all students in their transfer to other schools
        through the timely release of their records and credentials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073d0f5-900b-40b7-879f-174ee880fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those in the college department, Colegio De San Lorenzo said
        it is coordinating with an unnamed university regarding the possible transfer
        of affected students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8cd0f-c01c-4440-9bb8-da41090d4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd official did not disclose possible sanctions the management
        of Colegio de San Lorenzo could face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc25f1d-e16f-4c5b-8edd-7303f18d7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Under CHED’s memo</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746d256-933e-46a0-888f-65702787e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voluntary closure of a higher education institution may be outright
        or through a phase-out process, according to the Commission on Higher Education’s
        (CHED) <a href="https://ched.gov.ph/wp-content/uploads/2017/10/CMO-No.40-s2008.pdf">Memorandum
        Order No. 40 Series of 2008</a> or the Manual of Regulations for Private Higher
        Education Institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23057a-eec1-4d18-b381-255354f0c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual says that outright closures of institutions must be justified
        and enforced at the end of the academic year and not in the beginning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bec21-d14a-4e81-8414-32ac533cba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the institution should notify the CHED of the closure
        before it takes effect and must facilitate affected students in their transfer
        arrangements to other schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341ea6e-74a3-463b-9bbe-4c143bbdcdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:55:18.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual, however, does not specify how long parents and students
        should be informed before the actual closure.</p>'
  'meet-the-supporting-cast-of-Sleep-With-Me':
    'author': 'Jason Tan Liwag'
    'caption': 'Nour Hooshmand, Enzo Almario, Gelai Penales, and Kerwin King are the
      ones to watch out for in the new iWantTFC series "Sleep With Me." Photo by JOSEPH
      PASCUAL'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-08-16T14:59:13.140+08:00
    'imagesource': 'jcr:2c138d14-64f9-4a9b-a9b9-0868a364ca5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2515ced-7f81-4132-89b9-315545a0b544'
    'lead': 'We speak to the four emerging actors from Samantha Lee’s award-winning
      series ‘Sleep With Me.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T16:56:05.637+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T12:32:39.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:19.121+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the supporting cast of ‘Sleep With Me’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b71421-50d1-41c2-8fd5-a765ea0098c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Samantha Lee’s new series “Sleep With Me,” queerness is the norm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ae074-f787-4f2a-bdef-39d65d5e03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36523344-c141-40cb-89bb-b7a70131a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as <a href="https://outfestla2022.eventive.org/films/sleep-with-me-62a3b498ba31c900d1275b0a?fbclid=IwAR0_RDoAwAHXFnapMxWd-0SvAWRyhfyFZbEe4va7zO81-3zDNxIaWmA5I9E"
        target="_blank">“a tender romance for insomniacs,”</a> the show, which recently
        won the Audience Award under the Episodic Program at the <a href="https://www.outfest.org/"
        target="_blank">40th Outfest Los Angeles LGBTQIA Film Festival</a>, centers
        around two characters — Harry (Janine Gutierrez), a radio DJ offering late-night
        relationship advice, and Luna (Lovi Poe), a science textbook writer with a
        sleep disorder — who fall in love after a chance encounter at a radio station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a166b-21f0-4b58-83aa-5873137be013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c691e8b-958c-497d-a441-1ee35ef1b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other shows in the country have focused on the struggles that
        queer people go through on the road to self-acceptance, “Sleep With Me” isn’t
        preoccupied with those same problems. Instead, Lee imbues each character in
        the story with a deep desire for connection — to people and to the world around
        them.</p>'
    '13':
      'image': 'jcr:b7227697-ddd7-4c84-bb6f-7ae2bb58ca31'
      'imageCaption': 'Kerwin King, Enzo Almario, Gelai Penales, Nour Hooshmand. Photo
        by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d905d9-9598-4275-aa6d-13fdb3d06e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T17:02:40.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168ef52-2794-4413-b4aa-454f5f47680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e531e-0c47-4fb3-b14a-bc066451ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbiting the protagonists like satellites are a bevy of queer characters
        who encounter similar difficulties: Wendy, a convenience store worker who
        befriends Luna and desperately wants to get back together with her ex; Kai,
        Harry’s brother and a physical therapy student, hopes to woo his emotionally
        unavailable crush Whammy; and Belle, Harry’s ex-girlfriend, tries to remain
        in Harry’s life even in the aftermath of their breakup. At each juncture,
        Harry and Luna find ways to help these characters out of their ruts and by
        doing so, also liberate themselves from their own troubles and insecurities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850c01c-57ef-46f1-82c7-118e45dec14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.637+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22303d4-3b35-4dd3-bd62-de9d3cdbe157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These supporting characters help ground the complex world of “Sleep
        With Me,” and make the sleepless nights a little more vibrant. Here, we meet
        the actors behind these roles, all of whom are emerging young actors in the
        industry, whose performances in the series strive to move beyond shallow representations
        and towards truthful and empathetic depictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a4189-bdc5-4219-b0a9-9fbe5705dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:56:05.638+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:32:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'image': 'jcr:c7258098-eb51-4cd6-b756-b14439b98bf2'
      'imageCaption': 'Enzo Almario plays Whammy, the emotionally unavailable crush
        of Harry''s brother Kai. Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
