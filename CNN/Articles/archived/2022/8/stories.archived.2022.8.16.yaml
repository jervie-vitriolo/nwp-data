      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c20d52-4997-443d-b1e3-db4468f9e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are set to investigate what Malacañang said was the illegal
        signing of Sugar Order No. 4 that allows the importation of 300,000 metric
        tons of the commodity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f86479-a155-4857-91df-7bc002742b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6f9f5-8e8c-4c31-9c22-f8bc65ae00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some are against the importation, some groups have expressed
        <a href="https://www.cnnphilippines.com/news/2022/8/15/Luzon-growers-and-millers-support-importation-of-sugar.html">support</a>
        for additional supply of sugar from other sources to help bring down domestic
        prices.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71e2d7-7477-4a31-8e0c-6c2f62a9645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T16:05:21.105+08:00
      'mgnl:createdBy': 'bamba'
