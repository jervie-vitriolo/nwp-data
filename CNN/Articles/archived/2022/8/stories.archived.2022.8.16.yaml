      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines — bracketed in Pool A alongside South Korea, China,
        Iran — will begin its AVC Cup campaign against Vietnam on August 21 at the
        PhilSports Arena in Pasig City.</p>'
  'House-panel-postpone-barangay-SK-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T13:39:32.742+08:00
    'imagesource': 'jcr:917be93c-261f-4cb6-aef5-0a23bd70d4fa'
