    'lead': 'New PS-DBM Executive Director Dennis Santiago says his office will only
      buy commonly used supplies and equipment for day-to-day operations such as ballpens,
      papers, stapler, paper clips, and the like. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T15:11:43.942+08:00
