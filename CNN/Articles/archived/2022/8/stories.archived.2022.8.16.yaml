    'mgnl:tags': ['Binance', 'cryptocurrency', 'cryptocurrency-exchange', 'VASP',
      'virtual-asset-service-provider', 'Bangko-Sentral-ng-Pilipinas', 'BSP', 'VASP-license']
    'template': '1'
    'title': 'Binance securing virtual asset service provider license in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066489ce-dfdb-47f6-acae-5ccc3589e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) –</strong> Cryptocurrency
        exchange Binance confirms it is securing a permit to operate as a virtual
        asset service provider (VASP) in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc9858-66a8-4fa6-85e8-5cfc417871d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37889b-029e-468c-a948-0a5bad22437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binance is in the process of acquiring a VASP license in the Philippines.
        We are fortunate to be the leading blockchain company in the global market,
        and we embrace the responsibility to lead the industry from the front and
        support regulators as they seek to establish a global regulatory framework
        for the industry," a Binance spokesperson said in a statement to CNN Philippines
        late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c522d4c-fde3-4543-ba97-98bcb631f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42a908-4a35-4088-b6d6-082b9f8ca9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binance is committed to bringing together our world class blockchain
        infrastructure solutions to the Philippines to drive more investment and financial
        inclusion to the market," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bfd9e-c01f-4a5a-bb95-6190b4307c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2817b1-4c68-421d-b73c-1d15271aae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company is "unable to provide further comments as discussions
        are still ongoing" according to the spokesperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6588b8-9edc-45d1-87e7-25e781f3b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae804309-1196-40c0-8504-4acf796bf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas earlier announced it will be <a
        href="https://www.cnnphilippines.com/business/2022/8/12/BSP-closes-application-window-VASP-licenses-3-years.html"
        target="_blank">closing the application window for new VASP licenses</a> for
        three years starting September. It will only grant fresh permits to BSP supervised
        financial institutions with strong risk management systems.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9f1db-d964-4640-83e8-4953ea275f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8f402-b84d-4e6b-b0ac-68cdf82a3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:51:41.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrawatch PH convenor Terry Ridon told CNN Philippines last week
        that the central bank''s move "effectively precludes" Binance and other foreign
        crypto exchanges from signing up as VASPs in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
