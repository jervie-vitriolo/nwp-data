    'template': '1'
    'title': 'House panel OKs bill renaming state university after Ferdinand E. Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd160a9c-2fa9-4af4-b857-cf6c155ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> – A House
        of Representatives panel on Tuesday passed a measure seeking to rename the
        Mariano Marcos State University (MMSU) in Batac, Ilocos Norte into Ferdinand
        E. Marcos State University (FEMSU).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240cfa2-185b-45d0-a3e2-dc57a0657f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188aa5b-8b10-43cd-bd92-c22b8c24caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 7-1, the House Committee on Higher and Technical Education
        approved House Bill 2407 refiled by Ilocos Norte 2nd District Rep. Angelo
        Marcos Barba, a nephew of former President Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf326b3a-9c44-4ec9-908c-b1714a922120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3389531-b805-499d-bcb7-d9e31a7a1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMSU President Shirley Agrupis told the committee that she and majority
        of the university’s Board of Regents are supporting the bill, saying the ex-President
        should be honored since several public schools were established during his
        term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06e9fb-01e7-4f03-ba57-73737d8212f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9557c9-7da5-45ac-8e17-a4e59276833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ruled the country for two decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a6747-2cba-4f91-bef4-c505284c33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79cff4-9eb1-4524-b444-9f686ee35290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrupis said they recommend that the institution be officially named
        as Ferdinand Marcos State University (FMSU), which means without the former
        president''s middle initial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b725fb5-ee65-4f8e-a86a-7779d75be5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c8f67-9bba-4e0f-8162-532b860d3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Danilo Bose of the Commission on Higher Education office
        in Ilocos Region, meanwhile, said they have no objection to the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f1d02-b287-4290-a691-6ed792497d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862b03a-e66f-4471-994b-c3041453f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Rep. Raoul Manuel was the lone lawmaker present
        in the deliberations who voted against the move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0654ba35-42f9-446d-9d43-6ab51aaffeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61d0f4-504f-4b55-8cf7-44089bbc7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it runs counter to laws and executive orders recognizing
        the human rights abuses committed during the late Marcos’ regime. He added
        that the Supreme Court<a href="https://hrvvmemcom.gov.ph/ill-gotten-wealth-recognized-by-the-philippine-supreme-court-2/">
        already ruled</a> that the Marcos family has tens of billions of pesos in
        ill-gotten wealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2230f3-ac0b-4b97-9023-fd71d84662da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b20a37-a1cb-4ecf-8bca-5ca3c9590dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth representative also said it is difficult to accept the
        name change, especially when several students were tortured and killed, or
        had disappeared during the martial law years. He showed pictures of some young
        victims, including Archimedes Trajano, Emmanuel Lacaba, William Begg, Noel
        Tierra, Resteta Fernandez, Liliosa Hilao, and Boyet Mijares.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf246a-6aba-421c-888f-2ed64d472da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e65b9b-db32-40d7-b068-7df8e543c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ilan lamang po sila sa mga lider-estudyante at lider-kabataan na
        kailangan nating paliwanagan kung ipapangalan natin ‘yung isang public university
        na pinopondohan ng pera ng bayan sa isang nagnakaw at nang-abuso sa kanyang
        mga kababayan,” Manuel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79e603-c092-4a47-919d-2165b6e4f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8b691-a540-456e-b996-2092c08cec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were just some of the student and youth leaders
        who deserve our explanation if we are naming a public university, which is
        funded through Filipinos'' money, after someone who stole from and abused
        his countrymen.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3936d3-0560-408c-ac87-716feaec8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98c3c2-d022-448d-ba62-d48ff49a6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel added he received position papers from several groups rejecting
        the proposal. Among them are the Campaign Against the Return of the Marcoses
        and Martial Law, Samahan ng Ex-Detainees Laban sa Detensyon at Aresto, and
        the National Union of Students of the Philippines. He said some concerned
        MMSU alumni and residents of Ilocos have also signed a letter expressing disapproval
        of the name change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d8984-5b5b-421f-a15f-c7f26f4b3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79756fd-4412-409c-908e-4cab010592f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no debate ensued after Manuel raised these points, with
        the other House committee members proceeding to vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7151e36-11e1-42b7-97df-53513794628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8dbe9-7f10-4849-aa92-3b542cd69951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T18:38:22.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano Marcos, after whom the school in question is currently named,
        was a congressman and the father of ex-President Marcos.</p>'
