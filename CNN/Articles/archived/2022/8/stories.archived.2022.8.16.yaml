    'template': '1'
    'title': 'Sugar Regulatory administrator resigns'
    'updated': 2022-08-16T19:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ddd85-5a0a-4db7-ae8a-3d59de0f76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:21:00.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Office of the President has accepted the resignation of the chief of the Sugar
        Regulatory Administration following the controversial order to import 300,000
        metric tons of sugar to avert a supposedly looming shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a75e4-18e8-4ec5-86e6-5eeed6be6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:21:00.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d037ef-6392-417e-a262-77e856142f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:21:00.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Vic Rodriguez on Tuesday confirmed that the
        resignation of Administrator Hermenegildo Serafica was effective immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bc611-2c8d-4284-80e1-c2208a8f50f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:21:00.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d667534-fd11-4d83-a3bc-3ffea867555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:21:00.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serafica is the third of four signatories of Sugar Order No. 4 to
        step down over the past week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95a1aa-6df0-4e92-8693-8a6b82af00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:21:00.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1488c1a-2506-4892-9efd-b8565b91cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:21:00.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Serafica said he submitted his resignation on Aug.
        10, but had to wait until it was approved by President Ferdinand "Bongbong"
        Marcos Jr. before publicly announcing his exit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965c191-c58a-481e-a36b-ce5e63cd551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:49:12.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d0af4-7702-4b72-836f-bdefad219b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:49:12.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, I am officially leaving my post with a light heart and clear
        conscience knowing that I performed the functions of my office consistent
        with, or within the bounds of the law,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27dfe8f-61cf-4ce8-8d82-0aae13b9e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:49:12.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c3013-281c-4299-a553-2a687522d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:49:12.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before I was asked to become part of SRA, I was a simple farmer.
        After this, I will go back to my first love, farming. I never thought of becoming
        a public servant but I became one. It was a long and taxing job but definitely
        meaningful and I thank those who gave me this once in a lifetime opportunity
        to serve the sugarcane industry and the Filipino people,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733b9ac-fea3-4ac3-8526-39f5c0c0d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:49:12.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db57bf9-bc95-457b-98ca-22bcfc65ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T19:49:12.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:32:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order signed by members of SRA''s Sugar Board was described
        by Malacañang as "illegal" and rejected by Marcos, who sits as SRA board chairman
        and Agriculture secretary. The order prompted Malacañang to conduct an investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ce4fc-0d1d-455d-85f5-eec54d5d385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:48:16.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles also confirmed Serafica''s resignation,
        along with SRA board member Roland Beltran, also a signatory to the controversial
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e19c2-8ee2-4636-b167-ceb31148dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:48:16.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973494d5-f779-473b-b485-9f7ef660d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:48:16.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran, who represented the sugar millers, earlier cited health
        reasons behind his resignation, and clarified that it is "without prejudice
        to any investigation that may be conducted in connection with the issuance
        of Sugar Order No. 4."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40950059-d922-4f2c-bb00-5cf166a5101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T11:48:16.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/8/15/Roland-Beltran-SRA-resignation-sugar-import.html">&nbsp;Another
        signatory of ''illegal'' sugar importation order resigns&nbsp;</a></strong></p>'
