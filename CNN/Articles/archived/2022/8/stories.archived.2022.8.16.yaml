      'mgnl:lastActivated': 2023-01-19T12:32:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e354b-e631-4063-b43f-1f6ecd0ddaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:50:45.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely believe that his expertise and long experience in
        information technology will immensely benefit the Comelec and further enhance
        the automation of our electoral processes," Laudiangco added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b505c6-3f58-4683-be2a-9846de039736'
      'mgnl:activationStatus': true
