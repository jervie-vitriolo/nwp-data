      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2dccbd-9228-42a8-aa33-43e28fcbc0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the SRA, the Philippine Statistics Authority, the
        National Economic and Development Authority, and the United States Department
        of Agriculture, Sebastian said the average annual supply shortage of sugar
        from 2015 to 2019 was around 530,000 MT, with an average annual deficit of
        203,000 MT for raw sugar and 332,000 MT for refined sugar.</p>'
