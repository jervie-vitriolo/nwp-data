    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65034079-d4b3-402d-9288-1d2842f5e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:31:33.985+08:00
