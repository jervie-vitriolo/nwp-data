    'template': '1'
    'title': 'House panel OKs motion to move barangay, SK polls to December 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f0c41-257a-4263-a32f-c865d2057f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T13:42:28.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        House Committee on Suffrage and Electoral Reforms on Tuesday approved the
        proposal to postpone the barangay and Sangguniang Kabataan (SK) elections
        set this December and move it to December next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774e7d3-16b0-4578-b6a9-8dde4412c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04da00-9ec8-4908-ae3c-95717cd4a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 12-2, the House panel passed the measure to move the polls
        to Dec. 4, 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebb2ea-0f37-406e-bbc4-4e1f7987c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8746c5b-109c-4e85-be65-fd43003b5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 30 bills were filed in the House seeking to delay the elections
        slated on Dec. 5. Proponents argued this will save the government billions
        of pesos needed to hold the elections and instead help address more urgent
        economic and public health issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724720da-f4be-4a84-89b9-aa27cfbdf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da58cf2-ca5f-43b8-b8e1-f360fa0906ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Commission on Elections (Comelec) Chairman George Garcia
        during the hearing said billions of pesos more would, in fact, be needed if
        the polls are delayed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d593727-b18e-4d94-9607-d3c9ed0f0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81224a-e80d-47ef-ad3f-9e726651c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec currently has a budget of ₱8.4 billion for these elections,
        of which around ₱800,000 have already been spent, according to Garcia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ae048-b9b2-48f7-8fde-124dc38120e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfbbb8-513a-4a7e-8c53-f4f16dd009ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:35:55.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the postponement will result in a higher number
        of new registered voters, which means more supplies and poll workers would
        be needed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed146fd7-f333-4894-ab25-896d9a4699ba'
