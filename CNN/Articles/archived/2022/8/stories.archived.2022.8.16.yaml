      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our sugar is expensive. The producers'' input cost
        is expensive that is why their final products are also expensive.  The increase
        in price will hurt consumers and its effect is inflationary.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0a9e8-0e5a-4521-abc5-0208fa702a00'
