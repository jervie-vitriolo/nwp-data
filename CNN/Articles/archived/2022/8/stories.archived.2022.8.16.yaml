      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Toyota Motor Philippines saw its earnings slightly dip
        to ₱3.4 billion from ₱3.5 billion in January to June 2021, as the company
        dealt with "higher inflation and foreign exchange volatility."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70ffaf-c795-4dbf-a109-0c79c425ae1b'
      'mgnl:activationStatus': true
