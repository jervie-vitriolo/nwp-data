    'lead': 'The Chickenjoy of Filipino fast-food giant Jollibee has been hailed as
      the "best fried chicken in America" by a global food website under Vox Media. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T06:15:11.026+08:00
