      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c9ce7-3d7e-4960-b6e4-2b6a87fd9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros on Monday lamented the fact that around
        20.7 million doses of COVID-19 vaccines, worth over P10 billion, were wasted
        by the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215dcc6e-6ff6-4237-970c-78d49f3a02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.966+08:00
