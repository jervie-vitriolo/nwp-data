    'template': '1'
    'title': 'Rapper A$AP Rocky charged in connection with 2021 shooting incident,
      Los Angeles DA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6055e0-f216-4be2-8f35-8a5818903faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:22:10.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper A$AP Rocky was charged Monday with
        two counts of assault with a semiautomatic firearm, with allegations of personally
        using a firearm, in connection with a shooting last year in California, according
        to the Los Angeles County District Attorney''s Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cb9ad-6327-44af-8829-375a86c8671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:22:10.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were arguing in the Hollywood area of the city on November
        6, 2021, when, police say, it escalated and the rapper allegedly fired a handgun.
        The person who was shot sustained a minor injury and sought medical treatment,
        police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4312a-9e2f-43c1-8a9b-7aedb79befe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:22:10.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper was arrested in April at Los Angeles International Airport
        and was later released on a $550,000 bond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49d5e7-1c27-458e-af89-9f18594ea7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:22:10.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discharging a gun in a public place is a serious offense that could
        have ended with tragic consequences not only for the person targeted but also
        for innocent bystanders visiting Hollywood," George Gascón, LA County District
        Attorney, said in a statement. "My office conducted a thorough review of the
        evidence in this case and determined that the addition of a special firearm
        allegation was warranted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f10e5a-9725-41fc-8754-ed5b30d18fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:22:10.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to A$AP Rocky''s representatives for comment.
        The rapper and his partner, superstar singer Rihanna, welcomed their first
        child earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7654ea-694a-453e-8e41-020a1b99e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:22:10.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky is scheduled to be arraigned on Wednesday at the Foltz
        Criminal Justice Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a8a78-9186-4fb3-9069-79ddd63e24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T10:24:03.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:32:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/15/entertainment/aap-rocky-shooting-charges/index.html">Rapper
        A$AP Rocky charged in connection with 2021 shooting incident, Los Angeles
