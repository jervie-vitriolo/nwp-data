        <a href="https://twitter.com/News5PH?ref_src=twsrc%5Etfw">@News5PH</a> <a
        href="https://twitter.com/dzrhnews?ref_src=twsrc%5Etfw">@dzrhnews</a> <a href="https://t.co/zXjmJQqXFn">pic.twitter.com/zXjmJQqXFn</a></p>&mdash;
