      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;First lady Dr. Jill Biden has tested
        positive for COVID-19 and is experiencing mild symptoms, her spokesperson
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece8578-1b38-4037-8082-90c5e7c5a0af'
