      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz Angeles earlier said <a href="https://www.cnnphilippines.com/news/2022/8/11/sugar-regulatory-board-investigation-importation.html">the
        order was "illegal," and Sebastian was not authorized to sign it.&nbsp;</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac8cda7-8bf0-4cef-b85c-7012effb8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e9d2c-6973-481b-ad51-4eb97a20e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my assumption, I think there is pressure from several industries.
        <em>Hindi niya (Sebastian) dapat ginawa iyon</em> (he should not have done
        that), it is beyond boundaries," Robes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234ac30-6ba4-4db1-98ac-5b1ee0776773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4dbcb-489c-40b4-86a2-a80a9862cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahapon when he was delivering his speech towards the committee
        parang masyado siyang determined sa sinasabi niya. Para sa akin, nagkamali
        ka na nga, nagsorry ka na nga,</em> pero you keep on pushing that it was known.
        I don''t think so," she added.<em> "Unang-una nakakausap niya ang Pangulo,
        nagrereport ka every day. Bakit kailangan mo ipirma ang Pangulo?”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754a0dd-db45-4b80-981d-0bffe2efe74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4efb6-b00b-4e55-a230-1ccc4d54d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, when he was delivering his speech towards
        the committee, he sounded very determined. But to me, you already committed
        a mistake, you said sorry, but you keep on pushing that it was known. I don''t
        think so. First of all, you get to talk to the President, you report every
        day. Why would you sign on his behalf?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922ae14-7251-4852-8376-54b8f86af573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13844741-0d57-4018-a76c-693eba31d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robes added there is a need to also review Sugar Order No. 3, which
        allows the importation of 200,000 MT of refined sugar exclusively for industrial
        users. She said its implementation would be a big loss for farmers, workers
        and investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057d2f9-87f4-4e99-be50-47e9f65e62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b02938-1ef7-4e20-9915-76e90a421419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Negros Occidental in February issued a temporary restraining
        order against that SRA directive, but Senate President Juan Miguel Zubiri
        said importation continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78792a00-bef2-4f39-b3dc-c8d636cb1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137f83c-127d-4ff4-b2a4-9c2923b1f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri — who is calling for a parallel investigation on the issue
        in the upper chamber —noted on Monday that nearly 127,000 MT of sugar imported
        under Sugar Order No. 3 are still languishing in warehouses. Citing internal
        documents from the SRA, Zubiri said more than 172,016 MT of sugar have entered
        the country under Sugar Order No. 3. He questioned the need for more importation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75401274-92a5-4501-8a7d-3270d9010111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957e3c9-d3fd-4c76-9ad3-d7f4d155c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s hearing, Cornelio Toreja of the Luzon Federation
        of Sugar Producers Inc. (Luzonfed) said the group agrees on the need to import
        refined sugar to address high prices and stabilize supply. He said it "would
        ensure great impact on domestic market rather than simply lowering production
        cost of the specific sectors."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b7ac2-a49c-49e3-a4d8-75975236c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa741d92-a79a-4703-93ef-c0dc48755ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Agriculture showed the retail price
        of refined sugar has skyrocketed to ₱100/kilo, ₱75/kilo of washed sugar, and
        ₱70 for brown sugar in Metro Manila.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03784d-31ae-455c-9416-947fa7e655ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from <a href="https://www.cnnphilippines.com/news/2022/8/12/Agriculture-Usec-Sebastian-resigns.html">Sebastian</a>,
        SRA board member and millers'' representative <a href="https://www.cnnphilippines.com/news/2022/8/15/Roland-Beltran-SRA-resignation-sugar-import.html">Atty.
        Roland Beltran</a>, as well as Sugar Regulatory Administrator <a href="https://www.cnnphilippines.com/news/2022/8/16/Sugar-Regulatory-administrator-resigns.html">Hermenegildo
        Serafica</a> have tendered their resignation after signing Sugar Order No.
        4.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e146b59-3117-4087-b2fa-c5ba5bc57fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ec087-9708-40fe-b02f-1f729c75120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T15:03:05.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robes said respondents involved in the issue were invited to physically
        attend the hearing on Monday, August 22. Those who would fail to attend will
        be cited in contempt or will face charges, she warned.</p>'
  'PS-DBM-procurement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
