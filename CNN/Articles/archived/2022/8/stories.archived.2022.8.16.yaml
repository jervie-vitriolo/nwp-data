    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5f0c1-2964-4a11-bfdf-890a234b5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:32:48.512+08:00
