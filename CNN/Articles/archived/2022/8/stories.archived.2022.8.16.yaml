      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Two
        months before a new UAAP season begins, the University of the Philippines
        women’s volleyball team has welcomed bemedaled tactician Shaq Delos Santos
        as their new head coach.</p>'
