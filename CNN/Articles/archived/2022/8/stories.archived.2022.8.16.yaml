      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady is currently in Kiawah Island, South Carolina, with
        President Joe Biden, who is due to return to Washington for a bill signing
        later Tuesday.</p>'
