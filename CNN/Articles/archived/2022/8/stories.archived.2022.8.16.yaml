      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/15/Sebastian-clear-diminishing-sugar-supply-SO-4.html">READ:
        Resigned DA official: There is clear indication of rapidly diminishing sugar
        supply</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ec1e4-c322-4ddb-bb20-a3215fbdb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2b176-a780-425d-86a2-d7ca8004d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a clear indication of the rapidly diminishing supply of
        sugar," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29603b-2218-4506-b150-03e96c3751c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T23:57:09.591+08:00
