    'template': '1'
    'title': 'Anti-Poverty commission urges agencies to ''rethink'' livelihood programs
      after PSA poverty report '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87a673-cf0f-41e4-883a-645b48aea9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —&nbsp;</strong>The
        National Anti-Poverty Commission (NAPC) called on government departments and
        agencies to "rethink" livelihood programs of beneficiaries living below the
        poverty line, adding that plans should also be strategic aside from practical.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2906e-2225-4068-a329-b341f457b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1f137-30ec-4d30-bc31-4a7f18b28c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPC Undersecretary Paterna Ruiz urged a shift in the livelihood
        programs of agencies after the Philippine Statistics Authority (PSA) estimated
        that almost <a href="https://www.cnnphilippines.com/business/2022/8/15/PH-2021-poverty-rate.html">20
        million Filipinos</a> lived in poverty as the country continued to weather
        the COVID-19 pandemic in 2021.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e043d-e6df-4d6e-acdd-475f4d063668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5e50c-18ff-4c8d-bc53-481cb768976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The livelihood projects in government, all the agencies are going
        into that. We have to rethink the design of our livelihood projects. It has
        to be connected to our economic value chain,” Ruiz told CNN Philippines. “The
        whole economic value chain, from production to distribution to marketing,
        that is the challenge.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5613f-21a2-4d39-ac78-5d1209df4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c64595-3f88-46fd-a8e6-96b86f6dae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said a “strategic thrust” that should be considered
        is agriculture development, saying it is the “backbone” of industrialized
        countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66412c7-7941-46b2-93cd-1d91d75ab9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8374b442-a6a4-46f4-b7e1-a58f48020f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz believes that Filipinos mired in poverty may need immediate
        financial support and are desperate for cash aid, but she said they are also
        eager to learn livelihood skills and need guidance from the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c486d-e71b-40da-9f23-7344e55aec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6aae30-e3f7-415c-88e7-ba9a40b96d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Livelihood programs] should not be only practical but strategic
        in terms of emphasizing the role of the basic sectors of our economic life.
        [The basic sector] should not only be beneficiaries but movers in our economy,"
        Ruiz added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0fe95d-e618-4b1b-82b0-b4967f969532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea42ae-eedf-49bf-9b11-913b432d8f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On factors relating to the poverty crisis, Ruiz also cited the country’s
        weak food security and the urgent need to address rising food prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cb06a-74f2-473b-8db7-fe719f6a9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367dbe7-cffc-4376-a48c-6e5852273528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:10:17.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/2/Almost-half-of-Filipinos-families-feel-poor.html">SWS:
        Almost half of Filipino families feel poor on last months of Duterte admin</a>&nbsp;</p>'
