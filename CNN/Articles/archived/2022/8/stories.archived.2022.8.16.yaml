      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady, who is double vaccinated and twice boosted, is taking
        Paxlovid, Pfizer''s antiviral drug, per Alexander.</p>'
