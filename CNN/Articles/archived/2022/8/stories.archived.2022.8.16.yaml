      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        Department of Health on Tuesday said that COVID-19 vaccines from the COVAX
        Facility set to replace expiring ones are expected to be delivered by December
        this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec9610-f5c4-4445-9df1-b1e00690ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138087c-8eba-495a-8e8d-7d71db44927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH officer-in-charge Maria Rosario Vergeire said the country
        still has enough supply to last until the end of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f57c72-ab14-41d7-882e-c8009fccbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f76d4-21e2-4f30-b587-7940974a21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have existing supplies which are sufficient to last until the
        end of the year. So we are requesting from COVAX a certain amount which will
        start, the deliveries will start in December hanggang sa April, by tranches
        ‘yan, of next year [So we are requesting from COVAX a certain amount which
        will start, the deliveries will start in December until April of next year,
        which will be in tranches],” said Vergeire in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76c82e-6b37-4436-96f3-3c008efde6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:39:56.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:32.965+08:00
