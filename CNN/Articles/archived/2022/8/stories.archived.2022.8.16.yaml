      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'image': 'jcr:bea37f51-4e2c-471c-828f-fc12e9223c2b'
      'imageCaption': 'Nour Hooshmand plays Wendy, a convenience store worker who
        befriends Luna and desperately wants to get back together with her ex. Photo
        by JOSEPH PASCUAL'
