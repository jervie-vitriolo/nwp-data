    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celine Domingo relishes opportunity to play internationally for PH again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963facb0-158b-4528-8459-9743bebb875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T12:25:35.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:32:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Celine
        Domingo will be back to wearing the country''s colors on the international
        stage when the Creamline Cool Smashers represent the Philippines in the upcoming
        AVC Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c3d9e-a6e8-4024-8215-4c227544818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T12:25:35.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:32:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Far Eastern University product is coming off a title run with
        the Cool Smashers in the PVL Invitational Conference, where she was hailed
        as the Finals Most Valuable Player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5dabc-dc34-4785-9175-f048a6f9ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T12:25:35.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:32:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super honored I get the chance to represent the country again.
        We need to have an international mindset. We just need to stick to the system
        of coach Sherwin because we believe in it, and the process and progress of
        everyone in the team," she told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f2152-3e26-4986-bf7c-ba1ffa880eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T12:25:35.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:32:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo served as the captain of the Philippines Under-23 team that
        competed in the 2019 Women''s Volleyball Kor Royal Cup in Thailand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1b65f-0d44-4235-a47f-cd6f58e41c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T12:25:35.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:32:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle blocker said facing international opponents in the AVC
        Cup will help her improve as an athlete especially now that she''s slowly
        peaking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7d20d-e435-4d45-91a6-66ee2fa4bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T12:25:35.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:32:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still young, I have a lot to learn in all aspects like blocking
        and spiking, and mentality inside the court. Going up against international
        teams, I''m sure I''ll learn valuable lessons," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a5b7c-58ba-48cf-acf4-8b7c80f46379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T12:25:35.702+08:00
      'mgnl:createdBy': 'cjmarquez'
