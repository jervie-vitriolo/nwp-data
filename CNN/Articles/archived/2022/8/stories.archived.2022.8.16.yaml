      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barcelon, manufacturers have sugar supply until September.
        Supply for the rest of the year will not be a problem since farmers will be
        harvesting by the last quarter, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
