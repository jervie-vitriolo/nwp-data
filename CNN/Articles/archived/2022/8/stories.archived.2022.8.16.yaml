  'UK-first-nation-approve-Covid-19-vaccine-variants':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-16T02:34:34.331+08:00
    'imagesource': 'jcr:594e0042-eabc-4818-8ab4-b6e2c903a18c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a0c170-56b4-4188-8c5f-a740b41832fa'
    'lead': 'The United Kingdom has become the first country to approve an updated
      version of Moderna''s Covid-19 vaccine booster that targets two coronavirus
      variants: the Omicron strain and the original virus from 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T02:44:06.784+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:32:56.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:10.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'vaccine', 'COVID-19', 'variants']
    'template': '1'
    'title': 'UK becomes first nation to approve Covid-19 vaccine targeting both Omicron
      and original strain'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d867ff-0aaa-4084-9c51-6366904a3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom has become the first
        country to approve an updated version of Moderna''s Covid-19 vaccine booster
        that targets two coronavirus variants: the Omicron strain and the original
        virus from 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ce69e-c0dd-4321-ada0-e014e48021ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An updated version of the COVID-19 vaccine made by Moderna that
        targets two coronavirus variants (known as a "bivalent" vaccine) has today
        been approved for adult booster doses by the Medicines and Healthcare products
        Regulatory Agency (MHRA) after it was found to meet the UK regulator''s standards
        of safety, quality and effectiveness," read an official government release
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8aa2d6-0d43-4395-af62-f2b52ff6cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the booster, called "Spikevax bivalent Original/Omicron,"
        targets the original coronavirus strain while the other half targets Omicron,
        it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180614e-22e4-4cce-b4b0-566e080b3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said that the decision to grant approval for the
        shot was endorsed by the MHRA, the government''s independent expert scientific
        advisory body, after carefully reviewing the evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db3664-6bc4-493c-bf95-2c6564afb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was approved following the results of a clinical trial, where
        Moderna reported that its booster targeting Omicron showed a stronger immune
        response against the variant. The company said its updated booster also showed
        a "potent" response against the BA.4 and BA.5 subvariants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bee85c-2560-48d6-acfd-354f56f438d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The side effects were described by the MHRA as being the same as
        for the original Moderna booster dose and found to be "typically mild and
        self-resolving."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8874a13-efbf-49ca-8ae1-573310887f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No serious safety concerns were identified," the UK government
        release said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d68e5d-6c87-4353-a265-4d5b6f16bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 continues to mutate, MHRA Chief Executive Dr. June Raine
        said that the new Moderna booster will help keep communities protected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06343f91-cd17-4614-9f09-1af7c233a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first generation of COVID-19 vaccines being used in the UK
        continue to provide important protection against the disease and save lives.
        What this bivalent vaccine gives us is a sharpened tool in our armoury to
        help protect us against this disease as the virus continues to evolve."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a57af-4d03-4772-87ec-14bab053db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear who will be offered the booster or when. The
        UK''s Joint Committee on Vaccination and Immunisation (JCVI) will advise on
        the vaccine''s rollout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb454b-e4ad-4b20-b2b7-ce00b16cab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stéphane Bancel, Chief Executive Officer of Moderna, said on Twitter
        he was "delighted" the vaccine had been approved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159426f5-6be2-4e73-a97a-1e0a9eac6b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents the first authorization of an Omicron-containing
        bivalent vaccine, this bivalent vaccine has an important role to play in protecting
        people in the UK from Covid-19 as we enter the winter months," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb04f10-4f46-45ce-89e1-a5434228060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is not the only vaccine maker updating its Covid-19 vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d35a97-3468-402e-b1a2-3267c58e15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Pfizer and BioNTech tested two Covid-19 vaccine boosters
        to target the Omicron variant. The companies said that preliminary results
        show a substantially higher immune response than the current Covid-19 shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e2dff-e2d2-4ebc-9af3-09888b9a35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:44:06.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2022/08/15/europe/uk-moderna-vaccine-omicron-variant-approval-intl-gbr/index.html?utm_term=link&amp;utm_content=2022-08-15T12%3A21%3A43&amp;utm_medium=social&amp;utm_source=twCNNi">"UK
        becomes first nation to approve Covid-19 vaccine targeting both Omicron and
        original strain"</a></em></p>'
  'Brittney-Griner-appeal':
    'author': 'Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-16T02:44:20.085+08:00
    'imagesource': 'jcr:8e594f87-a5dc-436b-9e55-170ddeadb793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd8727e-5ade-4051-880e-f3068ef39008'
    'lead': 'Brittney Griner''s legal team has filed an appeal against a Russian court''s
      verdict sentencing the WNBA star to nine years in prison for smuggling drugs
      into Russia, Griner''s lawyer told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T02:47:13.658+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:32:56.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:11.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brittney-Griner', 'appeal', 'Russia', 'US']
    'template': '1'
    'title': 'Brittney Griner''s defense team appeals verdict sentencing her to 9
      years on drug smuggling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4ec8b-bdb6-4b79-bef5-b0b5c2866773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Brittney Griner''s legal team has filed
        an appeal against a Russian court''s verdict sentencing the WNBA star to nine
        years in prison for smuggling drugs into Russia, Griner''s lawyer told CNN
        on Monday, days after the Russian government confirmed for the first time
        discussions about a potential prisoner swap involving a convicted Russian
        arms dealer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f0c2b-eeb5-4fd1-961e-c4fec9f79577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department maintains Griner is wrongfully detained,
        and her case has raised concerns she is being used as a political pawn in
        Russia''s war against Ukraine. US officials have offered a potential prisoner
        swap to try to bring her home safely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb129c-3150-4b6f-9fe9-3e7c23652c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian arms dealer Viktor Bout''s name has been mentioned in bilateral
        talks between Moscow and Washington over a prisoner swap involving Griner
        and American Paul Whelan, the Russian Foreign Ministry''s North American Department
        director, Alexander Darchiev, told Russian state media TASS on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0798781-fc2a-4b1f-9c41-9c56aeb072f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quite sensitive issue of the swap of convicted Russian and
        US citizens is being discussed through the channels defined by our Presidents.
        These individuals are, indeed, being discussed. The Russian side has long
        been seeking the release of Viktor Bout. The details should be left to professionals,
        proceeding from the ''do not harm'' principle," Darchiev said in response
        to a request for comment on US news reports that US officials had sent a proposal
        to Moscow on swapping Bout for Griner and Whelan, TASS reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58adbf3e-0e98-4939-833b-7279110ea9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government "continues to urge Russia to release wrongful
        detainees Brittney Griner and Paul Whelan," a US State Department spokesperson
        said Monday. "As Secretary (of State Antony) Blinken said, ''There was a substantial
        proposal on the table weeks ago to facilitate their release.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eef687-68c3-4bac-bcf8-64c9f030722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not go into detail of what we proposed to the Russians,"
        the spokesperson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb176d9-0f81-4cb1-b68b-37086b51f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan has been held by Russia for alleged espionage since 2018.
        There''s no set timetable for Griner''s appeal, which normally would take
        one to two months or longer. Griner''s attorney, Maria Blagovolina, a partner
        at Rybalkin Gortsunyan Dyakin and Partners, told CNN of the appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453c439-77a0-4255-aa6b-f1c173ede425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict appeal and potential prisoner swap conversations operate
        independently, said Griner attorney Alexander Boykov of Moscow Legal Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ef6cd-72f7-4d06-af24-2ec128d53bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not affect them. This is a part of legal process. Prisoner
        talks come through diplomatic channels. Since the appeal could be withdrawn
        any time before the actual hearing, there''s no reason for Russian government
        to wait," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03c153-54cc-4e41-8dcb-89d8e414aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During months of internal discussions among US agencies, the Justice
        Department opposed trading Bout, people briefed on the matter say. However,
        Justice officials eventually accepted that a Bout trade would have the support
        of top officials at the State Department and White House, including President
        Joe Biden, sources say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533f117-a274-4697-b571-7f0ccc9c5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has frequently floated Bout as the subject
        of a potential trade for a number of Americans. Bout''s attorney has said
        he is "confident" the exchange will happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b0a80-bb6b-4bde-8635-0a5fd33c2f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner, 31, was detained in February for carrying vape cartridges
        containing cannabis oil in her luggage. The two-time US Olympic basketball
        gold medalist pleaded guilty to drug charges and said she accidentally packed
        the drugs while in a hurry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c1638-d1a3-4101-b311-b3d0067b51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-year sentence, along with a fine of about $16,400, was
        issued August 4 by Khimki city court Judge Anna Sotnikova, who said the court
        took into account Griner''s partial admission of guilt, remorse for the deed,
        state of health and charitable activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5cd4b-41f8-4bf2-bdc0-4ebcb02c1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:47:13.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/15/us/brittney-griner-appeal/index.html">"Brittney
        Griner''s defense team appeals verdict sentencing her to 9 years on drug smuggling"</a></p>'
  'killed-Nigeria-flood':
    'author': 'Idris Mukhtar, Alex Stambaugh, Mike Saenz and Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-16T02:47:24.568+08:00
    'imagesource': 'jcr:716250be-cf72-4b31-a0f3-b04355e6e52e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15685c8b-341d-4b5d-beb4-0d5707b42492'
    'lead': 'At least 50 people have died and "many" displaced after recent torrential
      rains caused flooding in northern Nigeria, Sani Yusuf, executive secretary of
      the State Emergency Management Agency (SEMA) for Jigawa State said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T02:50:46.506+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:32:55.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:11.217+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['disaster', 'climate-change', 'Nigeria', 'flood', 'killed']
    'template': '1'
    'title': '50 killed and many displaced in northern Nigeria flooding'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c993fe-957c-4f4c-953e-5fd7b19d7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 50 people have died and "many"
        displaced after recent torrential rains caused flooding in northern Nigeria,
        Sani Yusuf, executive secretary of the State Emergency Management Agency (SEMA)
        for Jigawa State said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2820c-69b5-4bf2-9003-7141c2a76200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go around [Jigawa State], we lost about 50 people to the
        flood," Yusuf told reporters on camera Sunday from the city of Dutse, which
        was broadcast by local media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810bf63-3180-4d36-b026-f23cb3bc0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusuf said at least 237 homes had been damaged in the area of Balangu
        alone, forcing people into temporary camps. Eleven temporary camps have been
        set up for those displaced, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9107b-6fb1-4f8b-bd71-a78992ee6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s Federal Minister of Humanitarian Affairs Sadiya Farouq
        also visited Jigawa State recently to distribute relief materials, the federal
        ministry tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd2e4f-31ce-4032-8009-3aadbee4a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident is particularly sad because it has become perennial.
        This is causing serious damage to schools, houses, and the livelihood of the
        people," Farouq told reporters on camera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a8eb9-597e-400f-9a9d-63af87cd1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farouq said Nigeria''s President Muhammadu Buhari has directed the
        Ministry of Humanitarian Affairs and Disaster Management to activate National
        Emergency Management Agency to provide the necessary support to those affected
        by the floods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a002896-1bc2-46dc-9613-f53fa84013f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods come after days of severe thunderstorms which have prompted
        flash flooding warnings from the Nigerian Meteorological Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e7581-91c9-4ec4-95b6-6688ea883e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parts of Jigawa are vulnerable to flooding after rainstorms.
        Earlier in August, around seven people died and dozens of buildings were destroyed
        following flooding from heavy rains in seven districts in the northeastern
        Nigerian state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1155e11-b1a8-43ad-8267-0f6cd888d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 120 families were displaced in the state''s
        Guri district when their homes were submerged by floods after a heavy downpour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8224f-2cf3-4f2f-ba96-f817320a5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No quick solution''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec11b9b-529e-4c72-a890-c51d84ff5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water resources minister, Suleiman Adamu, who is also from Jigawa
        told local media two years ago there were no quick solutions to the state''s
        flooding problem, and not even funding could curb it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5236b6-d349-4900-85d6-454c963fa772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desilting a river is not a solution to flooding, it''s a temporary
        solution, it takes a lot of money. If all the budgets of the federal government
        and Jigawa State are combined to desilt River Hadejia, we cannot achieve it,"
        Adamu said, adding that: "There are no short-term measures to stop flooding
        but we can mitigate and do early warning."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18e8b8-4b25-4cd5-9cbf-17cade15b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:50:46.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/15/africa/50-killed-nigeria-flooding-intl/index.html"><em>"50
        killed and many displaced in northern Nigeria flooding"</em></a></p>'
  'China-Taiwan-military-drills-fresh-visit':
    'author': 'Wayne Chang and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-16T02:51:12.066+08:00
    'imagesource': 'jcr:52d73d66-7339-40c9-aead-ad33938f8ecd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d177b37-224b-462e-9ad1-271649e375ed'
    'lead': 'China''s military said it conducted combat alert patrols and military
      drills in the waters and airspace around Taiwan on Monday, a day after the arrival
      of a US congressional delegation to Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T02:53:39.639+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:32:55.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:11.493+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Taiwan', 'Taipei', 'Military-drills', 'tension', 'Asia',
      'US', 'visit']
    'template': '1'
    'title': 'China conducts fresh military drills around Taiwan as US congressional
      delegation visits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561cc6f-61bc-4b94-ae43-8b30b6224d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s military said it conducted combat
        alert patrols and military drills in the waters and airspace around Taiwan
        on Monday, a day after the arrival of a US congressional delegation to Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4358991-d777-4cf6-9bfd-842734071324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises are "a solemn response to political plays by the US
        and Taiwan that are undermining the peace and stability of the Taiwan Strait,"
        Senior Col. Shi Yi of the Eastern Theater Command was quoted as saying on
        the command''s official Weibo account. "We will take all necessary measures
        and resolutely defend national sovereignty and the peace and stability of
        the Taiwan Strait."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1f294-452d-4738-9c16-2d3dc73fb104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of National Defense said 30 Chinese People''s
        Liberation Army (PLA) warplanes and five vessels were detected in the Taiwan
        Strait on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca54500-5d53-425d-b22e-3515f33f6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US congressional delegation led by Sen. Ed Markey arrived in Taipei
        on Sunday for a previously unannounced two-day visit that came on the heels
        of a trip from US House Speaker Nancy Pelosi earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafacc54-9031-4519-8005-b4b5403c6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s visit, the first from a sitting speaker in 25 years, angered
        Beijing, which responded by launching significant multi-day military exercises
        around Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2dd38-d5f0-430e-83a6-8e2ce9f21643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military said last Wednesday that it had "successfully
        completed" those exercises, but pledged to "regularly conduct" more patrols
        in the direction of the Taiwan Strait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a9d9d-f6bd-4475-aefd-691ce3a71536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Chinese Communist Party views Taiwan as part of
        its territory, despite having never controlled it, and has long vowed to "reunify"
        the island with the Chinese mainland, by force if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f642b-6086-45c7-aa49-52e365a6ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markey''s five-member delegation visited the self-governed island
        in an effort to "reaffirm the United States'' support for Taiwan" and to "encourage
        stability and peace across the Taiwan Strait," a spokesperson for the senator
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf3055-4769-4a7f-9468-af52a62a7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their Monday meeting, Taiwan''s President Tsai Ing-wen thanked
        the delegation for visiting at a "key moment" and for demonstrating their
        support for Taiwan with action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bcec8-dc6d-41c9-82f9-5d55dd3117ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said that Russia''s invasion of Ukraine has highlighted the
        threat to the world order by authoritarian regimes, and that China''s recent
        military drills around the island have "severely disrupted" regional peace
        and stability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a4ff7-f359-4e5f-aef5-d1377c6b34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan not only worked closely with our international friends,
        keeping close tabs on all military movements around us, but also kept conveying
        to the world our resolve to maintain the status quo in the Taiwan strait,"
        the president said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfccf24b-c801-4e76-8c69-c17d1aaa0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai added that Taiwan wishes to "further deepen our cooperation
        with the US and jointly maintain prosperity and stability in the Indo Pacific
        region. In the face of global authoritarian expansionism, Taiwan also wishes
        to deepen trade relations with like-minded democracies, and create a more
        resilient supply chain."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2decaa1f-93b7-4e97-b8fd-ecd3dba442c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Markey praised Tsai for her leadership, saying that
        he is "honored" to "stand next to Tsai and stand with Taiwan," according to
        the statement from the president office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39adf9e7-3ecc-4bec-ab9a-dbda4d9a3a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In such uncertain times, we have to exert more efforts to ensure
        Taiwan''s peace and stability. We have a moral obligation to actively prevent
        any unnecessary conflicts. In responding to this greatest challenge, Taiwan
        showed unbelievable restraint and discretion," Markey said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ea124-f591-4350-b046-38ec981bdc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Foreign Minister Joseph Wu also thanked the delegation
        for their visit after hosting the group at the Foreign Ministry on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f9606-70d1-4124-ba68-40d7d2d77410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authoritarian #China can''t dictate how democratic #Taiwan makes
        friends, wins support, stays resilient &amp; shines like a beacon of freedom,"
        Wu wrote in a post on the ministry''s Twitter account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b46ca7-8c07-4f02-b048-0070ae85f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, China''s Defense Ministry called the congressional
        delegation''s trip an "ambush visit" that "violates China''s sovereignty and
        territorial integrity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f4cf5-907d-4f55-ac35-7a5175aa0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military drills by its Eastern Theater Command were a "solemn
        deterrent" of "collusion and provocation" by the US and Taiwan, said spokesperson
        Wu Qian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bda399-e35c-4f00-a128-efa2ddbbdd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s Foreign Ministry also decried the congressional visit
        in a regular news briefing Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f757cc-270f-4804-a810-608b17b96f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Wang Wenbin said China urges the US to "not cause further
        damage to Sino-US relations and peace and stability in the Taiwan Strait."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb8b42-2a36-4ebc-9c67-b66e1b6fbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will take resolute and strong measures to defend national
        sovereignty and territorial integrity," Wang said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c33c0-1b00-4350-a4c8-c78f430db252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T02:53:39.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/15/asia/china-military-drills-congressional-delegation-taiwan-visit-intl-hnk/index.html"><em>"China
        conducts fresh military drills around Taiwan as US congressional delegation
        visits"</em></a></p>'
  'DOJ-charges-16-including-nuns-CPP-NPA-funding':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-16T05:25:00.091+08:00
    'imagesource': 'jcr:7d73729a-48ec-4184-8671-765d05b88785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57448cf1-e33d-46e0-a2f6-7818feda8373'
    'lead': 'The Department of Justice (DOJ) has charged 16 individuals, including
      four nuns, for allegedly financing the Communist Party of the Philippines (CPP)
      and its armed wing, the New People''s Army (NPA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-16T05:44:38.026+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:32:54.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:11.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CPP-NPA', 'funding', 'RPM', 'nuns', 'indicted', 'non-bailable']
    'template': '1'
    'title': 'DOJ indicts 4 nuns, 12 others for allegedly financing CPP-NPA'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80aed4-4df8-4fa1-9866-5afeac8cf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:44:38.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Department of Justice (DOJ) has charged 16 individuals, including four nuns,
        for allegedly financing the Communist Party of the Philippines (CPP) and its
        armed wing, the New People''s Army (NPA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4643b5-fbfb-4691-8e75-ebca09ff7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:44:38.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano on Monday said the Anti-Money Laundering
        Council (AMLC) investigated the bank accounts of the Rural Missionaries of
        the Philippines (RPM). The agency said the inquiry found that the 16 indicted
        members of the RPM allegedly used projects to provide financial support to
        the CPP-NPA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c4a15-d314-452f-a114-9c177abfdfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:44:38.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC’s witnesses said the RPM proposes projects to foreign funders
        who will send money to the organization once proposals are approved, but only
        40% of the fund is allocated for each project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7d211-19f5-432c-9a85-1ce62df8d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:44:38.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RPM is allegedly “related to the financing of terrorism and/or
        they are utilized as a conduit to facilitate the commission of financing terrorism,”
        the AMLC said, quoting the sworn statements of two former CPP-NPA members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6535f-72a4-4434-b195-bfe9e787c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:44:38.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said the respondents have "failed to submit their respective
        counter-affidavits during the preliminary investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c25791-ad80-47f3-8ce1-91061a8c917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:44:38.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were indicted for violating Section 8 of the Terrorism Financing
        Prevention and Suppression Act of 2012, which is punishable by 40 years imprisonment
        and a fine ranging from P500,000 to P1,000,000. It is a non-bailable case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cf301-4a6c-4ede-adf2-c8c83e019de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T05:44:38.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:32:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the RPM is an inter-congregational and
        inter-diocesan order composed of priests and lay persons who “live and work
        with the peasants (farmers, fisherfolks, indigenous peoples and agricultural
        workers).”</p>'
