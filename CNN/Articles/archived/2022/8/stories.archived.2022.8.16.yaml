      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House Committee on Suffrage and Electoral Reforms hearing
        on Tuesday, Garcia said the Comelec will need an extra ₱3 billion to raise
        the payment for teachers who render their services during elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d07ec-27a5-44e7-b3c7-4c450db91ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:31:33.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fdc3d-7fd4-4a5d-a680-91bca154ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:31:33.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:32:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana po ay mapagbigyan din na ‘yung mga guro naman natin, dahil
        natanggalan ‘yung tax exemption nila, mataasan ‘yung bawat araw na honoraria
        po na natatanggap nila. Hindi naman po ganon kalaki kung tataasan natin,”
        he said during the deliberations on the proposed postponement of the barangay
        and Sangguniang Kabataan polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc012c4-2e54-40e8-a358-d5198f319c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T21:31:33.985+08:00
