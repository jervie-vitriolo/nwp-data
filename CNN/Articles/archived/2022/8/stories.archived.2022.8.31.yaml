      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> A Filipino
        mother and her daughter were stabbed to death in Toronto, Canada, the Philippine
        Consulate confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d54b3e-94de-4f94-96f4-35ff33841d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:21:07.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were identified as 44-year-old Elvie Sig-Od and 20-year-old
        Angelica Sig-Od, according to Consul General Orontes Castro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4f77a-2ffd-4c19-af91-38959c17d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:21:07.395+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said the Consulate will coordinate the repatriation of the
        remains of the victims. They were both Canadian citizens at the time of their
        death, he added.</p>'
