  'John-Lloyd-Cruz-interview-with-Lav-Diaz':
    'author': 'Lav Diaz and Jason Tan Liwag'
    'caption': 'Few actors have the longevity, reach, and versatility of John Lloyd
      Cruz. Here, the actor talks to Lav Diaz about rediscovering the craft of acting,
