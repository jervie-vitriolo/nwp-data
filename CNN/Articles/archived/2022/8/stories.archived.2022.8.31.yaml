      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> A shipment
        containing methamphetamine hydrochloride, more popularly known as "shabu,"
        was intercepted in San Andres, Manila on Aug. 19, the Bureau of Customs (BOC)
        reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4769598-2da5-4f00-9ed1-4f9a3c546484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:42:45.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8 kilograms of shabu with an estimated value of ₱58.31
        million were hidden inside packages of various dried spices imported from
        Nigeria, which was previously identified as a possible source of illegal drugs,
        according to the BOC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5807d-0ae9-4d14-81a4-bfab81638e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:42:45.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the shipment was declared as "food stuff" and was found
        to have been illegally imported into the country without the necessary permits
        from the Department of Agriculture-Bureau of Plant Industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d3d35-4887-4141-b02b-873f8a273c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:42:45.137+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized narcotics are now in the Philippine Drug Enforcement
        Agency''s possession pending further investigation, profiling, and case development
        against those involved, who may be charged for violation of the Dangerous
        Drugs Act of 2002, the bureau added.</p>'
