    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH working with US gov''t, other Asian communities amid spate of attacks
      in America – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a359af-a3ab-4f25-be2a-583dd460d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:55:30.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —&nbsp;</strong>The
        Philippine government is working with Washington as well as other Asian communities
        in the United States on how to best address the spate of attacks against the
        sector, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ace79f-6376-421b-bed2-bdce250727c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:55:30.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the Commission on Appointments (CA), Philippine
        Ambassador to the United States Jose Manuel Romualdez bared that they have
        sent diplomatic notes to the US State Department and lauded how the Biden
        administration responded to the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9ba5e-1e44-43f1-8c68-ccb0951c035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:55:30.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only were they able to pass a bill in making federal law regarding
        hate crimes, but [they] also increased their law enforcement agencies. In
        New York, they had undercover agents in the subways, in the streets," Romualdez
        told lawmakers during the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb50b56-68ed-4970-b22f-850e73e26dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:55:30.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still, of course, a lot to be done," he stressed. "We''re
        working with other communities, other Asian communities here in the United
        States, and coordinating with them, on how we can best serve our constituents."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30136c-d380-476e-889e-e52244f87731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:55:30.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks against Asians, Asian-Americans, and Pacific Islanders have
        been rampant in the US since the start of the COVID-19 pandemic. The latest
        case was that of a <a href="https://www.cnnphilippines.com/news/2022/8/27/74-year-old-Filipina-punched-in-New-York-Manhattan.html">74-year-old
        Filipino woman</a>, who was randomly punched while walking in Manhattan, New
        York last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986e453-0b65-4aa0-852e-3423f061030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:55:30.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez assured lawmakers that the consulates are doing everything
        they can to ensure the Filipino community''s safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0c12a-c003-4ba3-98b6-b0d85a91ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:55:30.584+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador, along with Permanent Representative of the Philippines
        to the United Nations Antonio Manuel Lagdameo, formally received their confirmation
        from the CA during the committee meeting. The body, however, deferred the
        approval of the appointment of Foreign Affairs Secretary Enrique Manalo due
        to time limitations.</p>'
  'DOH-funds-health-workers-COVID19-allowance':
