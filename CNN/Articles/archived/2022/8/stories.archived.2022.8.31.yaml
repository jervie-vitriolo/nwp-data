      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Si Peng, hindi pa siya makagawa
        ng film niya kasi hindi niya mailabas ‘yung camera. Andoon na siya, highly
        immersed na sa material na ‘yun, pero hindi niya mailabas ‘yung camera kasi
        nasisira. Nasisira ‘yung moment. And sobrang nakakarelate ako doon.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5e3b2-0135-4add-ab35-c4b3687721bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung gusto ko na ‘yung nakikita ko, hindi naman sa ayaw ko siyang
        i-share para ma-experience ng iba [o] para meron rin silang makuha doon. Pero
        andoon ako ngayon. Hindi ko mailabas ‘yung camera ko. Gusto ko munang mag-observe.
        Gusto ko munang malaman kung anong gusto kong sabihin, kung paano ko ‘yun
        sasabihin.</p>'
