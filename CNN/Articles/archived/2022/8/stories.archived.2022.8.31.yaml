      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Ang ganda pa nung setting. Bumyahe
        kami. Pumunta kaming Bulusan after Sorsogon. Doon daw ‘yung eksena. Gabi.
        Tapos ang lakas ng hangin. Tapos [sabi sa amin]: “Kayo na raw! Next na kayo.”
        Pagpunta ko, ka-eksena ko si Piolo [Pascual]. Tapos [sinabi] dito ‘yung blocking
        niyo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
