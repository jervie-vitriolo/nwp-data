      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1b3d8-2b7c-47c6-91ef-cefc4d63c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> - Despite
        reports of killings and abductions circulating online, the Philippine National
        Police (PNP) said the number of recorded crime incidents since the start of
        the Marcos administration is actually lower by thousands compared to the same
        period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78089861-5c31-4a86-8119-197406309af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83829408-ebd5-4721-88c0-feae4ee91c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. in a media briefing on Wednesday said
        29,630 cases of different kinds of crime were reported to the police from
        July 1 to Aug. 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80c08c-e429-4b1d-9092-584f44697070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f43fd-1237-4746-9937-dee4a4364a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is down from the 35,237 listed during the same period in 2021,
        when mobility restrictions due to the COVID-19 pandemic were tighter, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013ee83-686b-4f0b-b210-508f8ea0bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80677e1-a102-4d13-818a-bdb9002809b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the recent reports posted online on alleged crimes involving
        murder, homicide, rape, or kidnapping, Azurin said police have so far validated
        only ten. He said most of the cases were in Luzon, including provinces near
        Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e81b7-071b-4812-be56-23d65f6221b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ca855-c709-4cd5-96ba-39b2bd519a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said five have been solved or settled, while the
        other five are still being investigated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df94995-9d19-49fb-a838-3f92d06da03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d00796-610e-4f79-bef3-b7989aab8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin added that there have been four other kidnap-for-ransom cases
        since July, one of which was related to the Philippine Offshore Gaming Operators
        (POGO) industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3eaec-8b01-4646-8b5c-745f9c8b87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c24a34-ccd9-4a55-b364-6a260353163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PNP said it would<a href="https://www.cnnphilippines.com/news/2022/8/30/PNP-visibility-crime-prone-areas-.html">
        deploy more personnel in crime-prone areas</a>, including those near schools,
        as students return to face-to-face classes.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9b8c8-870c-4ba8-b4a2-47db25fc5824'
      'mgnl:activationStatus': true
