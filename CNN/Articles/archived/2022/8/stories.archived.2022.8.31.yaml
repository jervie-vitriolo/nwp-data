      'mgnl:lastActivated': 2023-01-19T13:01:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://www.cnnphilippines.com/world/2022/8/31/Mikhail-Gorbachev-death-world-leaders.html">World
        leaders mourn death of last Soviet leader Mikhail Gorbachev</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c461b5-d29b-476c-b8fd-8260e2655759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:35:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the world is much safer now and there is greater freedom for
        millions of people in the former communist countries in Eastern Europe is
        in part because of Mr. Gorbachev''s political and economic reforms," Marcos
        said.</p>'
