    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mikhail Gorbachev, former Soviet president who took down the Iron Curtain,
      dies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448c187-6e63-429c-97f6-d880b219a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mikhail Gorbachev — the last leader of
        the former Soviet Union from 1985 until 1991 — has died at the age of 91.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be96198-53b3-426a-8bc5-8618c178883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev died after a long illness, Russian state news agencies
        reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c4f9c-112e-416b-836c-45b331921d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mikhail Sergeevich Gorbachev died this evening after a severe and
        prolonged illness," the Central Clinical Hospital said, according to RIA Novosti
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d5c37-cf10-4d3f-8a3f-b6afdad2a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man credited with introducing key political and economic reforms
        to the USSR and helping to end the Cold War had been in failing health for
        some time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a298fa0-c072-4cd9-a99d-608e7275038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin expressed his condolences, Putin''s
        spokesman, Dmitry Peskov, told RIA Novosti.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a456c2-1768-4638-b924-1894d893a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin will send a message on Wednesday to Gorbachev''s family and
        friends, RIA Novosti added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68badc9e-9e46-465c-a453-30673a43fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his outgoing, charismatic nature, Gorbachev broke the mold
        for Soviet leaders who until then had mostly been remote, icy figures. Almost
        from the start of his leadership, he strove for significant reforms, so the
        system would work more efficiently and more democratically. Hence the two
        key phrases of the Gorbachev era: "glasnost" (openness) and "perestroika"
        (restructuring).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415673a7-7c36-4799-ab47-03eea5bbf44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began these reforms and my guiding stars were freedom and democracy,
        without bloodshed. So the people would cease to be a herd led by a shepherd.
        They would become citizens," he later said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235ca80-91cd-44dc-9705-3e227751e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From farm labor to party''s rising star</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a0d92-3cdb-4682-94f8-4026d58d93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev had humble beginnings: He was born into a peasant family
        on March 2, 1931 near Stavropol, and as a boy, he did farm labor along with
        his studies, working with his father who was a combine harvester operator.
        In later life, Gorbachev said he was "particularly proud of my ability to
        detect a fault in the combine instantly, just by the sound of it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397e821-7bd8-40ce-be50-a9cb57a26dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became a member of the Communist Party in 1952 and completed
        a law degree at Moscow University in 1955. It was here that he met -- and
        married -- fellow student Raisa Titarenko.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc13cae-9c79-468a-92de-d7c5541aad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early 1960s, Gorbachev became head of the agriculture
        department for the Stavropol region. By the end of the decade he had risen
        to the top of the party hierarchy in the region. He came to the attention
        of Mikhail Suslov and Yuri Andropov, members of the Politburo, the principal
        policy-setting body of the Communist Part of the Soviet Union, who got him
        elected to the Central Committee in 1971 and arranged foreign trips for their
        rising star.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e18ec-e736-4cdd-90a7-1d00db546744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, Gorbachev was back in Moscow, and the next year he was
        chosen as a candidate member of the Politburo. His stewardship of Soviet agriculture
        was not a success. As he came to realize, the collective system was fundamentally
        flawed in more than one way.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13968d42-2fb5-4e77-a8a9-0b32473bc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full Politburo member since 1980, Gorbachev became more influential
        in 1982 when his mentor, Andropov, succeeded Leonid Brezhnev as general secretary
        of the party. He built a reputation as an enemy of corruption and inefficiency,
        finally rising to the top party spot in March 1985.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727cbc6-a5b6-46ae-94ee-e302efcbe0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A man one can do business with''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9cc8f-070c-418b-9f41-9e167a9982c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to shift resources to the civilian sector of the Soviet economy,
        Gorbachev began to argue in favor of an end to the arms race with the West.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf5921-ba06-43a1-af55-6ef4ffbcd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, throughout his six years in office, Gorbachev always seemed
        to be moving too fast for the party establishment -- which saw its privileges
        threatened -- and too slow for more radical reformers, who hoped to do away
        with the one-party state and the command economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62a9d9-0073-40b8-8bf3-b847f92740e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperately trying to stay in control of the reform process, he
        seemed to have underestimated the depth of the economic crisis. He also seemed
        to have had a blind spot for the power of the nationality issue: Glasnost
        created ever-louder calls for independence from the Baltics and other Soviet
        republics in the late 1980s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06432bff-d6fd-4df5-b231-a1d29c567eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was successful in foreign policy, but primarily from an international
        perspective, with other world leaders taking note. Former British Prime Minister
        Margaret Thatcher called him "a man one can do business with."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a92ffd-e999-42e9-bc83-dc161048cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, face to face with American President Ronald Reagan at a
        summit in Reykjavik, Iceland, Gorbachev made a stunning proposal: eliminate
        all long-range missiles held by the United States and the Soviet Union. It
        was the beginning of the end of the Cold War.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b7cfe-24f6-447b-a3a5-e995d6a28ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was awarded the Nobel Peace Prize in 1990 "for his leading role
        in the peace process which today characterizes important parts of the international
        community."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79624b6c-20bb-45c8-ac3d-9a35a123eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pact that resulted, the Intermediate-Range Nuclear Forces Treaty,
        endured as a pillar of arms control for three decades until, in 2019, the
        United States formally withdrew and the Russian government said it had been
        consigned to the trash can.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8c17f-5ad1-4961-a690-7780dd206e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard-liners revolt</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e68a3-c908-44f3-a821-b0881b4d8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gorbachev''s arms control agreements with the US could be
        seen as also being in the Soviet interest, the breakaway of some of the countries
        of Eastern Europe, followed by German unification and NATO membership for
        the new unified Germany (West Germany had previously been in NATO), angered
        old-school Communists.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47722ded-29e0-48b8-a0eb-3fdf94898520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 1991, hard-liners had had enough. With Gorbachev on vacation
        in the Crimea, they staged a revolt. Boris Yeltsin, the president of the biggest
        Soviet republic -- Russia -- and a fierce critic of what he considered Gorbachev''s
        halfway reforms, nevertheless came to his rescue, facing down and defeating
        the coup plotters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255c2d9-49b0-4304-a1fc-355fe7b79024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across the Soviet Union, republics -- one after another -- were
        declaring independence and on December 25, 1991, Gorbachev resigned as Soviet
        president. As he read his resignation speech, Gorbachev defined what likely
        will be his legacy: "The country received freedom, was liberated politically
        and spiritually, and that was the most important achievement."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904e79e-9793-4018-8ba5-6acb34fd757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red flag that flew over the Kremlin, symbol of the USSR, was
        lowered. The Soviet Union -- was over and Yeltsin was in control. "We are
        living in a new world," Gorbachev said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c755a-e326-44fc-97b1-2140f58c262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2012, CNN''s Christiane Amanpour asked Gorbachev whether
        he had engineered the collapse of the Soviet Union.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e07307-8c7d-4927-b5a5-3ed4d1876913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev said there had been nothing in his speeches "until the
        very end" that had supported its disintegration: "The breakup of the union
        was the result of betrayal by the Soviet nomenklatura, by the bureaucracy,
        and also Yeltsin''s betrayal. He spoke about cooperating with me, working
        with me on a new union treaty, he signed the draft union treaty, initialed
        that treaty. But at the same time, he was working behind my back."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada6555-6b8e-4fd1-b3ed-147caeea946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996 Gorbachev ran against Yeltsin for the Russian presidency
        but got less than 1% of the vote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785ba35-72f3-4e63-8d54-603a373b2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking out post-presidency</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322bc44-906b-4c64-8f7c-79967238ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, Gorbachev lost the love of his life -- his wife
        of 46 years, Raisa -- to cancer. The couple had one daughter, Irina. "In the
        worst moments I was always very calm and balanced. But now that she''s gone
        -- I don''t want to live. The central point in our lives is gone," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882498e-7ebc-478f-a8a6-bbaeb9a8b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gorbachev did go on, speaking out on nuclear disarmament, the
        environment, poverty -- and in his wife''s memory, set up with the family
        the Raisa Gorbachev Foundation to fight children''s cancer.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fa2b6-4692-4b15-851f-946d3b2cb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, he had established the Green Cross  -- to deal with
        ecological issues -- and the International Foundation for Socio-Economic and
        Political Studies, or Gorbachev Foundation. In 2011, Gorbachev also launched
        the annual "Gorbachev Awards" to celebrate "those who have changed the world
        for the better."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a7a08-9c24-4795-aa8d-345c52f59556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev''s involvement in Russian politics continued as well.
        He was head of the Social Democratic Party of Russia from 2001 until his resignation
        in 2004 over conflicts with party direction and leadership.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df22475-d1fa-47f4-8e05-d9eb12162f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, he became head of a new Russian political movement -- the
        Union of Social Democrats, which in turn set up the opposition Independent
        Democratic Party of Russia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec6a4c-81a2-409d-9e86-ade6aab79b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN''s Christiane Amanpour in 2012 that he agreed Russian
        democracy was "alive" but added: "That it is ''well''... not so. I am alive,
        but I can''t say that I''m fine." He explained that the "institutions of democracy
        are not working efficiently in Russia, because ultimately they are not free."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315f944-0dd4-450e-b400-34977332dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed legacy</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e865eb9-71ba-4885-a216-e9bc73186f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in 2019, Gorbachev said the US and Russia
        must strive to avoid a "New Cold War" developing despite worsening tensions.
        "This might turn out to be a hot war that could mean the destruction of our
        entire civilization. This must not be allowed," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895cac3-4d9e-47ff-998b-9ef0d1bbbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And asked about the demise of the 1987 treaty he signed with Reagan,
        Gorbachev expressed a hope that such arms control agreements could be revived.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaced35-ff10-45ea-b122-337e65efe3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the agreements that are there are preserved and not destroyed,"
        he said. "But these are the first steps towards destruction of [that which]
        must not be destroyed in any case." The ultimate goal of arms control, he
        added, must be to get rid of nuclear weapons completely.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a734451-a8a3-4976-9d45-e47f6bea6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev''s post-USSR life also included some surprises as he worked
        to raise money for his causes with appearances in advertisements for Pizza
        Hut and Louis Vuitton. In 2004 Gorbachev won a Grammy Award for best spoken
        word album for children for "Prokofiev: Peter and the Wolf / Beintus: Wolf
        Tracks," which he recorded with former US President Bill Clinton and actress
        Sophia Loren.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3bfda-d429-4b60-be2a-7a465bb73a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awards included the 2008 Liberty Medal from the US National
        Constitution Center and Russia''s highest honor, the Order of St. Andrew,
        which was given to him on his 80th birthday in 2011 by then-Russian President
        Dmitry Medvedev.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df681e88-9002-42fb-b6bd-123db1052f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T05:58:55.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to the end, Gorbachev was a leader more respected in other countries
        than at home. In Russia, he was reviled by some for destroying the Soviet
        empire and by others for moving too slowly in freeing his nation from the
        grip of communism. In the West, however, he remains the Nobel Peace Prize
        winner who helped end the Cold War.</p>'
