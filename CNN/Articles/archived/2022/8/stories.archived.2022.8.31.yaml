    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771c6d8-7e79-4497-bcb0-e9b605f9f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A warm cup of tea in your favorite
        mug can seem to heal the soul —&nbsp;and a new study finds it may be good
        for your body, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b7505-7034-4068-8611-b87df07485a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ead476-7413-4a54-a530-e320e3de494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking two or more cups of black tea a day is associated with
        lower risk of death from all causes, according to the study published Monday
        in Annals of Internal Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6621055-2865-4d87-bfbc-0b8811e36900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a200e-3022-400c-90ae-ef1ce03e8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at nearly 500,000 men and women ages 40 to 69 years
        old who participated in the UK Biobank, which houses in-depth genetic and
        health information, between 2006 and 2010. The database included information
        participants reported about their own tea drinking habits, such as frequency
        and what they added to their cup, according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a63b0-4dc8-48de-8a29-a034a99c9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56400f0e-0f94-46d7-8279-385d5c9c9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some participants didn''t drink black tea at all, but since the
        data came from the United Kingdom, there also were plenty of people who drank
        it regularly -- and some who drank up to 10 cups a day, said lead study author
        Maki Inoue-Choi, an epidemiologist at the National Cancer Institute in the
        US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72736bae-504e-4611-b5b9-8e1c7e2a8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b3dfe-135d-4d32-9704-2c12c9320480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biobank followed up about 10 years after the original survey,
        and researchers found that people who drank two or more cups of tea daily
        in the interim were less likely to have died from causes such as cardiovascular
        disease, ischemic heart disease and stroke, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c26a60-3b09-45c0-baac-0d0c54fce08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99e5ae-7d98-44ae-8600-24d44e4cb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is an exciting look into tea drinking habits, but there
        is still more work that needs to be done before recommending dietary changes,
        said Howard Sesso, an associate professor of medicine at Harvard Medical School
        and associate epidemiologist at Brigham and Women''s Hospital in Boston. Sesso
        was not involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e76d8-c46b-4c25-bb58-38a10f23f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fd80a-fcc2-4fb9-9694-cf12a8d6b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authors tried to control for other dietary factors, but tea
        drinkers typically differ from non-tea drinkers in other ways that would likely
        weaken these findings. We really need more randomized clinical trials testing
        tea intake," Sesso said in an email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa04faa-c850-43ff-87db-323c427de59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60a7de-ea5c-4d70-9bda-67824dcfbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the milk and sugar?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02206fab-c9ba-4619-9155-73f8a56b8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many tea drinkers, the process of making their tea is crucial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc398fd5-f8e8-4b84-9140-bff769bb6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcb0be-3739-4ec7-abab-3814e8ebc2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What temperature does the water need to be? Do you take it black?
        Do you add milk? Sugar? How much?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cdf2aa-7a0a-41fc-bc8a-acf8972c5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc9778-628e-4621-ac42-355929a03f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t imagine taking your tea black, don''t worry just yet.
        There was no significant reduction in health benefits for those who added
        milk or sugar, according to the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cf313-2d08-45a1-b7b4-549b3dc3ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e573c8f-0842-4db9-a3c3-c847f40085f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t necessarily mean it''s the healthiest way to drink
        tea, though. Inoue-Choi said health experts strongly encourage limiting sugar
        and the saturated fats like those in milk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dcb03d-5087-440c-b347-e9911b2fd27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3523d0-f87c-4b81-8587-d27b15a64f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should you change your drinking habits?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a681d64-66fe-4524-9e80-32ecfc5b5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s hard to say for sure from the research so far, Inoue-Choi
        said there are some good reasons why black tea might be so beneficial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25283b-2a5b-45ea-bc74-6e3f7dd36ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4e2a5-aa14-4732-a022-7a674d42a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are multiple possible mechanisms," she said. "Tea is rich
        in bioactive compounds ... They have the potential to decrease oxidated stress
        and inflammation. That could protect against health conditions such as cancer
        and heart disease."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299a082-ac9a-4752-a8aa-a038eda53046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46eb6d9-7944-4489-9d0d-1153977ed97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been plenty of research on the health benefits of green
        tea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb7cc0-5aef-433a-ad84-82860f0f6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e7771-be0f-47fc-8d19-74cc688c2dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observational studies, like one from 2013, suggest that it could
        slow the growth of precancerous legions, while a 2014 study found that green
        tea consumption is associated with a lower risk of cognitive decline.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527faf1-ab44-41d3-91b3-a972a77beaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148fd01-092b-44e0-ab48-bc3aa0c19779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both black and green tea come from variations of the same plant,
        camellia sinensis, but little research before now has looked into the impacts
        of drinking black tea, Inoue-Choi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8938e-73c4-4b06-a57a-0fc602012c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4d569-9dc6-44a3-ba9b-e55021dc24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:42:18.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:32.040+08:00
