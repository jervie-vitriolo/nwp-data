      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc13c09-3d5d-4a3e-9eb9-a92d627b0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> I share the same sentiment. Sinasabi
        ni Direk na kami daw yung biggest stars? Kapag nakita mo si Direk sa Europe,
        ‘yun talaga ‘yung superstar! (<em>Laughs</em>)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72ee8c-4e36-473f-96e3-2b9505629f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a9d9c-5936-448b-881f-70f63fbc9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Ipinaliwanag ko kay Charo [Santos-Concio].
        Nagulat siya noon. Wala talagang wall. You just think about the medium as
        part of the culture. Wala ‘yung big star, non-star. It’s just cinema.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11806910-455e-43ca-a68e-0ce9f2edbf3b'
      'mgnl:activationStatus': true
