      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —&nbsp;</strong>The
        country has recorded almost 1,000 new cases of Omicron subvariants BA.5, BA.4,
        BA.2.75, and BA.2.12.1, the Department of Health reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c46a19-5313-4785-a830-6dcbdaadaeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc71184-8c5c-4f87-8754-a579728e977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest sequencing results from Aug. 26 to 29, there
        were 889 more BA.5 cases, 16 new BA.4 infections, two more BA.2.75 patients,
        four additional BA.2.12.1 cases, and 18 more tagged as "other sublineages."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f1aaa-e359-48bf-a366-4e65e89b851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378ffdd-a15e-471f-8f32-cc6cd6690437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH data, the new BA.5 infections were recorded in
        all regions, except in Eastern Visayas. Among the new BA.5 cases were three
        returning overseas Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d16ffb-eed9-4ae3-9308-65bd8804a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03913d1-de84-4f5c-8fe7-3f4409c33b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional BA.4 infections, four were from Soccsksargen,
        two cases each were from the Ilocos Region, Bicol Region, Central Visayas,
        and the National Capital Region, and one each from Central Luzon, Western
        Visayas, Calabarzon, and the Cordillera Administrative Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88e2dd-26b2-4989-b976-72155eadbc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad10919-3686-4c4b-8109-abd563197d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two new BA.2.75 patients were from Western and Central Visayas,
        while the four BA.2.12.1 cases were logged from Cagayan Valley, Zamboanga
        Peninsula, Calabarzon, and Mimaropa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc0f7d-5f91-42a8-9800-b5a32af88ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e11be-83f2-4412-9ab4-105c4d17f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the 18 cases under "other sublineages" came from
        the Ilocos Region, Central Luzon, Bicol Region, Western and Central Visayas,
        Zamboanga Peninsula, and NCR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a62efe-17f6-4c7e-93d9-e756a7774f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c64a2-a53d-4d6d-8cf9-bfa291ab69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant is more transmissible than the Delta variant,
        health authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92415f5e-7e04-41fd-bdb4-210476ced5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca1e01-cf2c-4762-81bc-7edeaf28162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. earlier said the government
        is considering the procurement of vaccines that target both the Omicron variant
        and its subvariants.</p>'
  'Romualdez-Philippines-US-Asian-communities-hate-crimes':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-31T21:51:44.939+08:00
    'imagesource': 'jcr:26d4a55c-1a9e-4064-865b-c78341cbd8e9'
