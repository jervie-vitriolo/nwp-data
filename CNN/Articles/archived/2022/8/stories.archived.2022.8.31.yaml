    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f1038-6af7-43b9-9511-1bf3fb2dc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is so much more than fun being had in these nights out.
        There are conversations that happen throughout the night that, more often
        than not, spill over into the day and affect the lives we live. Ideas on politics
        and worldviews are exchanged, plans for creative endeavors are made, and bonds
        are formed on the dance floor. “Even just occupying the space is productive,”
        Loughran says. “Maybe half of us work better at night. It’s just a matter
        of the work being done differently.”</p>'
