  'artemis-1-nasa-launch-update':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T10:44:30.373+08:00
    'imagesource': 'jcr:bb0e47da-08bc-4011-b4e8-47fbe99f44f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '180d872f-486b-429d-952c-13fea4a426ef'
    'lead': 'The uncrewed Artemis I mission will get another attempt at launching
      on a journey around the moon on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T10:47:34.927+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:01:28.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:40.518+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artemis-1', 'nasa']
    'template': '1'
    'title': 'Artemis I launch for a journey around the moon rescheduled for Saturday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607c9f8-d3a5-436b-9df5-7428ec59cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The uncrewed Artemis I mission will get
        another attempt at launching on a journey around the moon on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a577f-38ad-48dc-856b-16780bb56de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-hour launch window opens at 2:17 p.m. ET on September 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c54c2-10e5-4a97-9274-18757043feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the launch was scrubbed Monday morning, the launch team spent
        the remainder of the day evaluating data gathered during the attempt. Mission
        managers shared an update Tuesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3932c-706a-4218-9ac3-70204e284e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis I stack, which includes the Space Launch System rocket
        and Orion spacecraft, continues to sit on Launchpad 39B at Kennedy Space Center
        in Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af207fd-ce1c-4f18-9305-2ab12639b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rocket''s four RS-25 engines, identified as engine #3,
        could not reach the proper temperature range that is required for the engine
        to start at liftoff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82470800-146e-4205-9e4f-f72f771902d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engines need to be thermally conditioned before supercold propellant
        flows through them before liftoff. To prevent the engines from experiencing
        any temperature shocks, the launch controllers increase the pressure of the
        core stage liquid hydrogen tank to send a little bit of the liquid hydrogen
        to the engines. This is known as a "bleed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be1b3f-ad67-460b-943d-665b3b160ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquid hydrogen is about minus 423 degrees Fahrenheit (minus
        252 degrees Celsius).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12fe2c-51f9-4143-988f-54d338444b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engine #3 was probably about 30 to 40 degrees warmer than the other
        engines, which reached about minus 410 degrees Fahrenheit (minus 245 degrees
        Fahrenheit), said John Honeycutt, manager of the Space Launch System Program
        at NASA''s Marshall Space Flight Center in Alabama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5addd-af21-4527-9143-392a147f617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission managers suspected that the engine #3 issue was actually
        a problem with the bleed system, rather than the actual engine. A faulty sensor
        may be providing an incorrect reading of the engine temperature, Honeycutt
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f988b-46be-465a-b8ce-3749322cce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the sensor is behaving doesn''t line up with the physics
        of the situation," Honeycutt said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7081a81-8a2c-4305-8b38-67810f463174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team plans to begin the bleed 30 to 45 minutes earlier in the
        countdown than it occurred on Monday and monitor the engine temperature during
        the bleed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f073f1-42d7-41c8-af5e-a3b50fad3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming into yesterday''s attempt, we said that if we couldn''t
        thermally condition the engines, we''re not going to launch," Sarafin said.
        "That''s the same posture that we''re going into Saturday."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b745f3c-0819-4d69-98ee-474a6f33a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing and replacing the sensor would be tricky at the launchpad,
        so the only alternative is rolling it back into the Vehicle Assembly Building
        for servicing, said Charlie Blackwell-Thompson, Artemis launch director at
        NASA''s Exploration Ground Systems Program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25ce4a-eb1d-4f1f-a03c-621174a4cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other issues, like storms, a leak on an 8-inch line used
        to fill and drain the rocket core stage''s liquid hydrogen and a hydrogen
        leak from a vent valve on the core stage''s intertank also caused delays Monday
        morning that prevented liftoff during the two-hour launch window.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d192788-3731-45e7-b169-096046d9b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed on what was called option one, which was to operationally
        change the loading procedure and start our engine chill down earlier. We also
        agreed to do some work at the pad to address the leak that we saw at the hydrogen
        tail service mask umbilical," said Mike Sarafin, Artemis mission manager,
        NASA Headquarters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81daa929-72eb-4054-96e6-c00ae2344802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current forecast for Saturday includes a chance of showers and
        thunderstorms in the morning and early afternoon hours, so the launch team
        will keep a close eye on the forecast, said meteorologist Mark Burger, launch
        weather officer with the US Space Force''s 45th Weather Squadron.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec336d78-daf7-4b86-a81f-2327390d9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a 60% chance of a weather violation during the launch window,
        Berger said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4fe36-ff6b-4490-b89c-d119437e054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a backup opportunity for the Artemis I mission to
        launch on September 5 as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348441d2-dfed-40be-8301-b1eb9dfd79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:47:34.929+08:00
