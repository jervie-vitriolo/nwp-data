    'lead': 'The chief of the Philippine National Police questions alleged restrictions
      imposed by Bangsamoro officials on police officers serving warrants in Moro
      Islamic Liberation Front-held areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T19:20:41.780+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:01:12.196+08:00
