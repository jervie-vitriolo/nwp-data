    'lead': "The Senate of this new 19th Congress gets the ball rolling, discussing\
      \ possible amendments to the 1987 Constitution.\n\nCommittee on Constitutional\
      \ Amendments Chair and neophyte Senator Robin Padilla says charter change should\
      \ primarily be aimed at improving the lives of Filipinos, especially the poor\
      \ and marginalized.\n\nIs the country ready for this, and how should we do it?\
      \ What do we need to change? If we don’t need change, are there other ways to\
