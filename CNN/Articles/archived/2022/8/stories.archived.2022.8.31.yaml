      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIMS is a biennial event centering on the automotive industry,
        and organized by the Chamber of Automotive Manufacturers of the Philippines,
        Inc. (CAMPI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bade871-1257-4482-8ada-38d4f631ceb5'
