      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease in supply is "due to a disagreement between the parties
        on the application of contracts," Engie said in a statement earlier Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
