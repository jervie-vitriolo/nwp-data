      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69204a-e88e-4772-80cc-82cf11ee345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, USC faculty
        Engr. Earl Ray Aniñon shared how his team developed a prototype of the unit,
        which aims to combat virus transmission in enclosed public spaces, particularly
        classrooms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
