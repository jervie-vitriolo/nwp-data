      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian energy giant Gazprom said on Tuesday
        that it will completely suspend gas supplies to French industrial energy group
        Engie this week due to a contract dispute, amid concerns of a potential energy
        crisis in Europe this winter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358091e5-52e0-4b4c-8b1a-b2b249982f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0195fd1-9d2f-49b0-83d7-b15eda5607b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its official Telegram channel, Gazprom said: "At
        the close of the business day on August 30, Gazprom Export did not receive
        full payment for gas supplied to Engie (France) in July under the existing
        contracts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47858ee4-4912-48fb-a55d-cafba1cbbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c322e71-014c-4abd-bc91-2826e7b5886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gazprom statement added that Russian law prohibits the country''s
        natural gas suppliers to supply further deliveries of gas to foreign buyers
        if payment has not been made in full by the buyer within the contractual term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728aca1-88fe-46b1-93d2-e9a5466340ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f0d54-d15b-43a8-b5b5-cbe841a22437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom added that it has notified Engie of a complete suspension
        of gas deliveries beginning September 1 until full payment for the gas supplied
        has been received.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fa264-0e6d-4a27-bc0e-fb5bcd61dbf2'
