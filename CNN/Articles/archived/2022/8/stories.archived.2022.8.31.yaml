    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1b973-c7f6-4feb-a7aa-43a14368453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
