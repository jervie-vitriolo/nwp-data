    'jcr:uuid': '700119d7-1861-446c-ba3c-310a357c9efa'
    'lead': 'State-owned Philippine National Oil Company is asking Congress for a
      revolving fund that will allow it to provide fuel discounts in light of volatile
      oil prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T18:00:59.342+08:00
