    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27aefc-950d-4036-a071-b0b505ab4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.668+08:00
