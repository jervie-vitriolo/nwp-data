    'lead': 'Nagbabala ang PAGASA sa posibleng pagsanib-pwersa ng binabantayang dalawang
      bagyo. Base sa forecast track, mamayang gabi inaasahang papasok sa bansa ang
      Super Typhoon Hinnamnor malapit sa Northern Luzon. Tatawagin itong ''Henry''.
      Taglay nito ang lakas ng hanging aabot sa 195 kilometers per hour at bugsong
      aabot sa 240 kilometers per hour.


