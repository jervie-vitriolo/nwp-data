      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme “Mobility + Humanity: Innovating for the Common Good,”
        this year’s four-day show focuses on introducing innovations that will provide
        safer, more efficient and sustainable mobility for the people.</p>'
