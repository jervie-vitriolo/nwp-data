      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People shouldn''t rely on the results from a single study for these
        kinds of changes, she said, and more research is needed to round out the findings.</p>'
