      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engie did not respond immediately to CNN''s request for comment
        on the complete suspension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fa60a-885f-48c0-b730-e252f2e2a2d4'
