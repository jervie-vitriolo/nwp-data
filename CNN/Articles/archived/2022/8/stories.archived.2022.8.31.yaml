  'dbm-defends-lower-funding-up-system-pgh':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-31T20:51:41.994+08:00
    'imagesource': 'jcr:9ab6fba6-10ee-414f-a589-153fa467f5cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ce551d-3417-40ef-a5af-f490ce4441dc'
    'lead': 'The agency attributes the relatively lower funding of the University
      of the Philippines System and the UP-Philippine General Hospital to adjustments
      made by Congress, which raised their assigned amounts this year than initially
      proposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T20:48:21.745+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:01:08.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
