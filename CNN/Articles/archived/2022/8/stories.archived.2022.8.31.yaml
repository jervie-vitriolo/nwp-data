    'lead': 'The University of San Carlos, in partnership with the Department of Science
      and Technology, is developing a low-cost ventilation system to help schools
      control the airborne transmission of the COVID-19 virus among students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T16:13:05.944+08:00
