      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said ₱10 billion will go to the Bangko Sentral ng Pilipinas’
        equity infusion pursuant to Republic Act 11211 or the New Central Bank Act,
        and ₱5 billion for the Armed Forces of the Philippines modernization program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8e4f1-b5f3-4532-8814-73593db1a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8f5c1-cd9c-450d-8cf0-09878ed92e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM likewise assigned ₱2 billion for the payment of arrears
        to the Land Transportation Office IT service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220953e-2116-41e7-94cd-10b50ed0390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37962fe-c0f6-46f4-8977-b02402f08df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UA include ₱1 billion for the Risk Management Program. This will
        be used for commitments made by, and obligations of, the government in agreements
        covering public-private partnership projects, according to previous budgets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5e48e-8cbf-4595-b94a-0d21c1329d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27672a-a02b-4fb2-9484-898337161437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also listed are ₱210.5 million for the refund of the service development
        fee for the right to develop the Nampeidai property in Tokyo, Japan, along
        with ₱14 million in prior years’ local government unit shares.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e2051-365b-4f13-abeb-7a34300d7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa53109-ee63-4f6b-b421-e43cf4b0224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the 2023 national expenditures program, 11.2 percent (₱588.1
        billion) is the percentage of unprogrammed appropriations to total obligations
        budget. However, this already includes the estimated ₱378.2 billion for loan
        proceeds requirements of the Department of Transportation (DOTr),” read the
        DBM’s statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2184fdc-eb67-4d75-98da-d3da8c7db09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f442429-19bf-4fe5-953b-efef27322476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the department argued that the roughly ₱200-billion remainder
        must only be considered unprogrammed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a89496-6d39-4392-835c-a480e527ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6dd404-0344-4f67-bddb-d6e0fe98181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.425+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, should this be removed, only approximately ₱200 billion,
        or 4 percent, is considered unprogrammed, which will be triggered for release
        only upon the generation of additional revenues,” said the DBM, noting a similar
        approach was observed for this year’s budget.</p>'
  'DDB-review-proposed-ADAC-law-funding':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-31T19:45:58.906+08:00
    'imagesource': 'jcr:329ab58d-f584-4997-a65b-38517f1de973'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40c40a3e-23e1-4cee-b6d0-aef15c0167ad'
    'lead': 'The Dangerous Drugs Board vows to review the funding provision of the
      proposed Anti-Drug Abuse Council law after the Department of Finance questioned
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T19:56:43.059+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:01:09.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:48.765+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dangerous-Drugs-Board', 'Anti-Drug-Abuse-Council']
    'template': '1'
    'title': 'Drug board to review funding for proposed Anti-Drug Abuse Council law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fa8da-5b24-4304-a175-95391e0f086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) -</strong> The
        Dangerous Drugs Board (DDB) on Wednesday vowed to review the funding provision
        of the proposed Anti-Drug Abuse Council (ADAC) law after the Department of
        Finance (DOF) questioned it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f483ae1-9ac8-4d65-9089-d844f4aa61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5ea8a-83fb-412c-8cdd-d7b754971cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the measure would mandate local governments
        to allot 2% of their annual funding for anti-illegal drug programs, activities,
        and operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa6d3c-c568-4bb1-97f6-b51e79aba9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6ef23-b638-4953-8b90-fe959c7ae3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.059+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to create a "legal framework" for the operation in
        all provinces, cities, and municipalities of councils that will "formulate
        plans and implement and monitor anti-drug abuse programs and activities at
        the grassroots."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17550a30-9bef-453b-b26a-47c3d7d54e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a34ce-5f35-46a0-b005-bea800422148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint hearing of the Senate committees on Public Order and
        Dangerous Drugs, Local Government, and Finance, DOF legislative liaison specialist
        Jeanne Guinto said the budget "may no longer be necessary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746919aa-7dbb-4736-8e39-88ec59b4b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd6bf8-f210-48a0-aa14-59b2616a8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited <a href="https://www.dilg.gov.ph/PDF_File/issuances/joint_circulars/dilg-joincircular-2018521_5e9324a6b7.pdf">Joint
        Memorandum Circular No. 2018-01</a> of the Department of the Interior and
        Local Government (DILG) and DDB, allocating a "substantial" amount for anti-drug
        programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a10c9e-ef84-47d5-95bb-ab3e849e5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Local Government Code, LGUs (local government units)
        are also mandated to provide funds for drug-related activities," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21013ca-6044-44f2-bd75-c77ecb49dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0910d5f-9466-44a6-a29e-e872f4a4c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DDB pointed out the joint directive was only implemented
        "in absence of the ADAC law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f2d5d-9a7a-4675-bc15-5371c8e460e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec40e1-a110-4d3d-9a44-c497f5d83ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.060+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinanggalingan po ng</em> DILG <em>at</em> DDB <em>ay …
        ''yung</em> (Republic Act) 9165, the <a href="https://pdea.gov.ph/images/Laws/RA9165.pdf">Comprehensive
        Dangerous Drugs Act of 2002</a>, <em>na talagang</em> substantial amount <em>lang
        po ang ia-</em>allot for the use of our anti-drug abuse councils," DDB Undersecretary
        Earl Saavedra told senators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b016391-ce68-4233-ad36-f2fa51fde455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.061+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DILG and the DDB''s basis was Republic Act 9165,
        the Comprehensive Dangerous Drugs Act of 2002, which only states that a substantial
        amount will be allotted for the use of our anti-drug abuse councils.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9febad9-eab9-44d8-8a0f-0d72b2dadacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.061+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40097799-eb10-4850-a41a-39d7bede9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.061+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have been questioning that substantial amount provision,
        which is why lawmakers need to institutionalize the 2% funding, Saavedra said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e2a79-26a2-484c-9e74-45dfb7c044f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:43.061+08:00
      'mgnl:createdBy': 'teresa'
