      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564be6e5-cfdb-476a-9f76-b356133a2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Hindi ko alam if completely napapagpag
        mo siya eh. Maraming nag-si-stick. Together with all the learnings and the
        discoveries, hindi ka pwedeng maging selective. May maiiwan at maiiwan sa
        iyo. Hindi naman pwedeng pipiliin mo lang na ‘yung maganda lang ‘yung maiwan.
        Ideally, oo. That’s why may effort to retain the good. Pero totoo ba talaga
        ‘yun? May maiiwan at maiiwan na ayaw mong husgahan kung mabuti ba siya o masama.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc51999-c5dd-4b51-875f-dda1b712f308'
