      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/30/investing/dow-stock-market-today/index.html"
        target="_blank">So much for turnaround Tuesday? Stocks tumble again</a>."</em></p>'
