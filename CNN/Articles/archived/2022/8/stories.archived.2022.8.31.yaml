    'template': '1'
    'title': 'Senate to probe spate of alleged sexual harassment cases in schools'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c7d95-34a3-41e0-9eb7-f9d0727f73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> A Senate
        panel will tackle next week resolutions seeking to investigate alleged incidents
        of harassment and abuse involving teachers in three schools in the country,
        Senator Risa Hontiveros said on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c64e3f-ab58-4bd6-82f0-beacfd86882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, the chair of the chamber''s Committee on Women, Children,
        Family Relations and Gender Equality, filed Senate Resolution No. 168 for
        senators to look into the complaints involving some school personnel from
        Bacoor National High School, the Philippine High School for the Arts (PHSA),
        and St. Theresa’s College.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92231c75-f581-4929-9174-5fcd3328394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously filed a resolution seeking a probe into the reported
        culture of abuse, harassment, and violence in PHSA, a government-run arts
        school in Los Baños, Laguna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a33d99-f1b8-44a7-8895-6e3742bb7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2022/7/13/senate-probe-phsa-abuse-allegations-hontiveros.html">RELATED:
        Senator seeks probe on alleged abuse in government-run arts school</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41646887-f276-40ee-91b9-de1f13030736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said there is an urgent need to look at the issues in
        both resolutions since students are returning to face-to-face classes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694a116-9af3-4fd3-beee-848aaacf7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual harassment cases brought up to educational institutions''
        notice must be resolved in a transparent, pro-active, and timely manner in
        order to ensure the swift delivery of justice. Schools must remain as safe
        havens for students," the senator said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a9ef8-557d-4265-b186-124ae4902ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacoor National High School is in the spotlight after a social
        media post allegedly showing several teachers making sexual advances and indecent
        proposals on their students went viral last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c7e9f-6194-41a7-991d-5f8c84b0f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, Rappler published an <a href="https://www.rappler.com/newsbreak/investigative/when-school-not-safe-victims-stories-teacher-groomed/">exclusive
        report</a> detailing how two high school teachers at St. Theresa’s College
        Quezon City groomed their underaged students by befriending them before making
        sexual advances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400245b-292f-48b8-9400-177c52e1d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education (DepEd) is currently investigating seven
        teachers from the Cavite school. In July, the agency sought the help of the
        National Bureau of Investigation to look into reports of sexual, emotional,
        and verbal allegations against teachers and students of PHSA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667a1c0-14c1-4b12-922c-d585ce8bda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:20:17.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros said it is not clear if the investigations being
        conducted by DepEd involve criminal aspects or solely focused on internal
        administrative hearings.</p>'
