      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis I mission is just the beginning of a program that will
        aim to return humans to the moon and eventually land crewed missions on Mars.</p>'
