  'DOH-special-week-COVID-19-vaccination-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-31T20:20:14.269+08:00
    'imagesource': 'jcr:31c7122c-6a7a-4034-bdc9-73c7e3470b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65bcc9bc-01ab-4639-a961-6e0b8a6574e6'
    'lead': 'The Department of Health (DOH) is planning to conduct a “special week”
      for COVID-19 vaccination nationwide by the end of September in a bid to ramp
      up the country’s immunity.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T20:24:52.914+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:01:09.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:49.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'vaccination']
    'template': '1'
    'title': "DOH mulls ‘special week’ for COVID-19 vaccination in September \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97d567-75b9-44dc-ab1d-7009bdcd2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Department of Health (DOH) is planning to conduct a “special week” for COVID-19
        vaccination nationwide by the end of September in a bid to ramp up the country’s
        immunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0451691-51f5-49d8-82ca-6443c6ed5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e387e-0954-41a2-8859-b9552a9da8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are planning for a special week of vaccination drive para sa
        buong Pilipinas this coming end of the month for September,” said DOH Officer-in-Charge
        Ma. Rosario Vergeire in a press briefing Wednesday. “Inaayos lang natin ang
        mga detalye. Pero iyan po yung isa sa mga hakbang natin para mas maipalawig
        ang pagpapabakuna sa iba’t-ibang rehiyon ng ating bansa.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bdee7-9bd0-4e45-9c68-2f442f0b3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec4525-f375-4414-8182-4abef4118e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are planning for a special week of vaccination
        drive for the entire Philippines this coming end of September. We are still
        working on the details. But this is one of our measures to expand the vaccination
        in various regions of the country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883c1ef-186a-434a-8f06-538330963ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af545d-ec6b-4294-b462-1cd4475088c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government launched the “PinasLakas” booster campaign
        last July, which seeks to provide primary doses to 90% of the target elderly
        population and inoculate at least 50% of the target population with the first
        booster dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65442fe-1a33-4bf2-9677-eca1a534a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd127e033-3317-4ca1-851a-5c6f6b763540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the campaign was launched, Vergeire said that the number
        of inoculated senior citizens and boosted individuals has remained low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebf9e2-d553-4ef7-a7f5-8f74c2530559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8582ef-1767-4f2e-8952-baee0cee05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that only 24,661 elderlies have been vaccinated against
        COVID-19 so far since July. Meanwhile, only 2.1 million of the target population
        received their first booster shot during the campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5d2ed-b4be-4210-99f9-547ed8221893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4544e4-48d1-4faa-941d-c6a1cd4fbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH is already coordinating with its regional
        offices and vaccine operations centers to discuss further strategies in boosting
        the number of vaccinated Filipinos. She added that the DOH will also meet
        with local government units on Friday regarding the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca693c0-241e-41a7-ab51-4fdae5bc80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bcf7a-336c-4479-9075-a89412da4ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:24:52.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 30, DOH data showed that almost 72.5 million Filipinos
        are fully vaccinated against COVID-19. Of this, around 18 million and 2.2
        million individuals have received their first booster dose and second booster
        shot, respectively.</p>'
  'TNT-Kelly-Williams-San-Miguel-PBA-Finals-Game-5-PH-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-31T20:37:47.693+08:00
