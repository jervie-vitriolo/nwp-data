      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet member also stressed that the resolution of legal, financial,
        and technical issues concerning the sale is "important to the energy security
        of the country."</p>'
  'Mikhail-Gorbachev-death-world-leaders':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T13:56:24.538+08:00
    'imagesource': 'jcr:227dd2c8-e79c-4151-90ef-ad8ac7e750f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f1bd1c-7625-4f95-8fe3-27507fbe6fcc'
    'lead': 'The death of former Soviet leader Mikhail Gorbachev, known for his pivotal
      role in ending the Cold War and introducing key reforms to the USSR, has prompted
      an outpouring of condolences and tributes from world leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T14:01:06.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:01:19.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:44.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders mourn death of last Soviet leader Mikhail Gorbachev'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe02763-260a-44dd-8392-1ef517548793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death of former Soviet leader Mikhail
        Gorbachev, known for his pivotal role in ending the Cold War and introducing
        key reforms to the USSR, has prompted an outpouring of condolences and tributes
        from world leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a7027-d38e-445f-919b-dc2e21387a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev died age 91 on Tuesday following a long illness, according
        to Russian state news agencies. He was the final leader of the Soviet Union,
        serving from 1985 until its collapse in 1991.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da99f53-2e2c-4a97-9494-6d054f45f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin expressed his condolences and will
        send a message to Gorbachev''s family and friends on Wednesday, according
        to state-run news agency RIA Novosti, citing Putin''s spokesperson Dmitry
        Peskov.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0b45c-1148-47af-866e-2bfc40ed419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders were often ideologically opposed, with Putin, who
        served in the KGB security agency during Gorbachev''s time in office, referring
        to the demise of the Soviet Union as the "greatest geopolitical catastrophe"
        of the twentieth century during a 2005 speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c08e06-1db5-4f0a-9051-5c01807fe07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While earlier this year, the Gorbachev Foundation, a research institute
        set up by the former leader to promote "democratic values," issued a statement
        two days after Putin''s invasion of Ukraine calling for "an early cessation
        of hostilities and (the) immediate start of peace negotiations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce0bbd-532a-4069-8a00-6113006bd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more precious in the world than human lives,"
        the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0df70-dffa-42c0-ace3-b92eebd35f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders, meanwhile, praised Gorbachev''s legacy, with French
        President Emmanuel Macron calling the former Soviet leader "a man of peace
        whose choices opened a path to freedom for Russians."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b283a-90be-4f00-9fad-1f36ecb5c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His commitment to peace in Europe changed our common history,"
        Macron said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28745782-4503-4911-925c-8fd1570059bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula von der Leyen, President of the European Commission, said
        on Twitter that Gorbachev had "opened the way for a free Europe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203da42a-c8cc-4dd5-b036-80551dd3efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He played a crucial role to end the Cold War and bring down the
        Iron Curtain," she wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95567870-f816-4741-a921-4abc386aa184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said in a statement, "I always
        admired the courage and integrity he showed in bringing the Cold War to a
        peaceful conclusion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f447fe-2fb6-4f6b-aa8d-8f9905729b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a time of Putin''s aggression in Ukraine, his tireless commitment
        to opening up Soviet society remains an example to us all."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8d985-e798-484e-be81-5b59f79235dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, United States President Joe Biden called
        Gorbachev "a man of remarkable vision."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b57a2-c12c-4eb4-b6c0-11f9df0a3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As leader of the USSR, he worked with President (Ronald) Reagan
        to reduce our two countries'' nuclear arsenals, to the relief of people worldwide
        praying for an end to the nuclear arms race," Biden said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26598a9e-fdb8-4231-9e4b-c397c6351705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believed in glasnost and perestroika -- openness and restructuring
        -- not as mere slogans, but as the path forward for the people of the Soviet
        Union after so many years of isolation and deprivation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ca10f-32f7-4a37-9279-b1904eb89048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other world leaders, past and present, who released similar statements
        included Australian Prime Minister Anthony Albanese, Irish President Micheal
        Martin, European Parliament President Roberta Metsola, and former Italian
        Prime Minister Silvio Berlusconi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536d9a8-6127-4813-9cf5-e54f4b60d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of international organizations also offered messages of remembrance,
        with United Nations Secretary General Antonio Guterres calling Gorbachev a
        "towering global leader."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabc97e-016b-4bc4-a805-fb758787660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did more than any other individual to bring about the peaceful
        end of the Cold War," Guterres said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c08f1d-015b-4854-b733-7698bf21caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The last Soviet leader</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9bc28-11fa-4fe7-8842-72aafb16b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorbachev is widely credited with introducing key political and
        economic reforms to the Soviet Union and helping to end the Cold War.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4fa134-7399-4a34-841e-ce4d7ce111f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his outgoing, charismatic nature, Gorbachev broke the mold
        for Soviet leaders who until then had mostly been remote, icy figures. Almost
        from the start of his leadership, he strove for significant reforms, so the
        system would work more efficiently and more democratically.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e222b1-a649-46da-a568-b0fee9c71c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, face to face with US President Reagan at a summit in Reykjavik,
        Iceland, Gorbachev made a stunning proposal: eliminate all long-range missiles
        held by the US and the Soviet Union. It was the beginning of the end of the
        Cold War.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3867c5-611a-4b9f-9d36-31767881b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was awarded the Nobel Peace Prize in 1990 for his leading role
        in the peace process.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296e5e9-b237-4f53-80c9-101f15663e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began these reforms and my guiding stars were freedom and democracy,
        without bloodshed. So the people would cease to be a herd led by a shepherd.
        They would become citizens," he later said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114759c-29b6-4893-b287-afc9490970f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a failed coup by frustrated hard-liners in 1991, Gorbachev
        resigned by the end of the year. In the years since, he continued to speak
        out on nuclear disarmament, the environment, poverty -- and in his late wife''s
        memory, set up the Raisa Gorbachev Foundation to fight children''s cancer.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4aee8f-05ba-4afa-873f-7fab3e9b843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:01:06.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be buried next to his wife at the Novodevichy Cemetery in
        Moscow, RIA Novosti reported, citing the Gorbachev Foundation.</p>'
