      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a64ac-aa5a-49be-a9d1-22b21c05a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Tan Liwag:</strong> Do you ever feel burdened by your
        characters? With the weight or responsibility of embodying them?</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fecdda-f50f-4c35-befb-a4021866700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e18e5-946e-4f7e-a68e-8b3656e4c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> That’s a privilege. Pag talagang
        mae-experience mo ‘yung burden nung character, that’s a privilege. ‘Yun ‘yung
        magic nung portrayal. ‘Yung naramdaman mo talaga. Bihira ‘yun eh. ‘Yung mabubuhay
        talaga siya? ‘Yung nag-exist talaga siya sa iyo? ‘Yung nag-exist ‘yung struggles
        niya at dumaan sa iyo? Tingin ko, yun ata ‘yung pinakanakakaadik na part ng
        trabaho ko. Para maranasan mo ‘yung burden niya, ‘yung struggle niya, ang
        swerte mo.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20281df-580b-4903-acec-706c08beade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8dfff4-a486-4d20-b8ba-10325ad31a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Kaya minsan, nagtataka rin ako sa ibang
        actors. They play so many great roles, so many varied characters, pero hindi
        pa rin nagbabago ‘yung ugali nila! (<em>Laughs</em>) I-portray mo ang isang
        manggagawa, isang bum, isang napaka-iconic na tao. But when they get out of
        these characters, they’re the same assholes. Wala kayong nakuha? May mga kaibigan
        akong ganyan eh. “Huh? Ganyan ka pa rin, ‘tol?” Umarte ka lang without understanding
        humanity? Bahagi ng cultural activity mo yun. Acting is — ang ganda nung explanation
        mong yun — a privilege, na na-e-experience mo yung na-e-experience niya. It
        will make you a better person. Definitely. Kung malawak yung empathy mo.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918c429-bcc1-4dbc-a94e-25b3f431ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01687f-3644-4deb-be93-444caafe19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Tan Liwag (to John Lloyd):</strong> How do you not
        let it consume you?</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d7402-a06e-4381-b372-c9796ba788ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e74ff6-1bb0-40c2-9fa8-308d4444abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Nakakatakot, ano?</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f43ca-a5c8-4e84-af2a-321a55ce0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151a83d-f5ad-49c3-9045-e1ef5fa199bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Sana mas natututunan ko pa kung
        paano. Kasi minsan naapektuhan talaga ako emotionally [sa] kung ano ang ginagawa
        sa lipunan. Kung paano [tayo] ginagawang kasangkapan for personal gains? Ang
        sakit-sakit. Pero hindi pwedeng lugmok ka lang. Kaya ko siya tinatawag na
        privilege. Kung makikita mo yung opportunity, kung paano siya pwedeng mag-mutate
        and in a way na makatulong sa iyo para makatulong ka rin, then tingin ko it
        served its purpose. Nakakauplift kahit paano. (<em>Pauses</em>) Mukha bang
        hindi ako nako-consume? (<em>Laughs</em>). Pero talagang didibdibin mo eh.
        Kailangan mong humanap ng paraan para umusad, lumabas. Kasi kung hindi, walang
        silbi kung lugmok ka lang.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085d5e5-448a-4be1-afe8-6370464e4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14ec8a-0024-47e6-9f82-4e49e003949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Tan Liwag:</strong> How do you see acting now compared
        to before?</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa45b8-c4c0-4b50-9ecb-d9169ba17f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.024+08:00
