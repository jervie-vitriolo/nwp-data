      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b430a28-1dbd-492e-a52a-73254f5c9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is echoed by Reodica, who organizes gigs for independent
        and underground bands. For her, the nightlife is a place where one can find
        like-minded people. She notes that in the music scene, there too is a collective
        dissent against what the world at large thinks of what musicians do: “Dissent
        sa pagiging outsider, being misunderstood, or perhaps that playing music isn’t
        seen as a productive use of time, like sana nag-aral na lang sila.” She adds,
        “I think part of it is when you find like-minded people, you find that strength
        to [say], ‘Okay, ‘yung ginagawa ko, it’s not wrong, it’s not unusual.’”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb79a1-5bde-4f6a-b863-6c4f027d1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4300eb-59f3-4c5e-88d5-94f1413d1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sense of community, being together, and equality is also present
        when people simply just dance. When techno plays, as it usually does in Elephant
        and other parties similar to it, it’s an equalizing experience, says Loughran.
        “You’re on your own dancing to just the beat, and then you see the entire
        room doing the same thing — it’s so equalizing.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fddd0-21b6-4330-b211-997d950e9106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311f544-f74f-4376-a5c1-0598e3eb4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jatayna adds that techno is part of the reason they mount Elephant
        in the first place: “When your music is techno, you’re dancing to a song with
        no lyrics… you lose your inhibition just by dancing to just the beat,” he
        explains. And that in itself is a key part of the queer experience, to discover
        what you can do with no holds barred. “It’s a way to explore your queerness
        with other people in one space.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef2e95-3998-4412-a232-adda48f4d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e43853-b995-4908-82f8-3c6de2235822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act of leaving it all on the dance floor is also seen in the
        gig scene, says Reodica, through mosh pits: bodies slamming with each other,
        letting loose. At first it seemed too macho, but what changed Reodica’s mind
        was seeing how mosh pits could become a litmus test for the kind of people
        who would go to the gigs she organized. Ideally, women are encouraged to stay
        in front, and belongings are put in one place for safety.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb1a8b2-cc56-4b6a-8084-c4ea607840aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-09-01T17:26:40.181+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"[W]hile the underground nightlife is a haven for being yourself,
        it is by no means a utopia that’s immune to the challenges that other scenes
        face."</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dd8ab-50b0-4e69-8b3c-96a93fc1e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3ce83-1161-4db7-abd8-ed154ea4f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is to say that while the underground nightlife is a haven
        for being yourself, it is by no means a utopia that’s immune to the challenges
        that other scenes face. Gania says that even after years of throwing parties,
        there is no money to be earned. But it’s worth it: creating safe spaces for
        marginalized communities is what makes it rewarding. “Safe spaces are for
        and by the most vulnerable to harm and abuse,” Gania says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1834a2-64b2-412b-b58c-0d836e3147fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd829c-c52f-4529-a7f5-5471e0c073f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is also the question of predatory individuals. At Elephant,
        Gania and Jatayna keep it simple: “Always side with the victims, kasi sila
        ‘yung nahihirapan,” Gania explains. “We as a community have to back the victim
        because that’s what makes a safe space.” Reodica adds that while she’s built
        up the grit to fend off predators, the burden should not fall on the vulnerable.
        “But I do see that scenes can regulate themselves,” she says. “That sense
        [of the crowd] keeping itself in check happens. But it can take time.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699f003-9b3a-42c5-920a-411982a5b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b42846-8dc5-4938-a7db-85e66852ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these hurdles, the benefits of having an opportunity to
        discover one’s self and finding a community far outweigh the drawbacks. And
        as the nightlife slowly reemerges from its hibernation during the pandemic,
        people are once again raring to dance together, which just shows how having
        underground spaces is critical.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0251190-d4a8-4fa3-8af8-3faf9944c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378a96c-79f2-4a56-b407-03836536d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.627+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What then makes it worth it to keep working in the underground scene?
        For Reodica, it’s being able to make music and share it with people. She says,
        “I’m lucky I get to make music — why would I take it for granted?” For Loughran,
        it’s being able to learn about the world in a different way from all these
        different people. Jatayna shares, “I find solace in doing it over and over
        again because I get to dance with people I like.” And finally, Gania sums
        it up with an analogy: “The most beautiful flowers grow underground. They
        take root and morph; it’s fulfilling for me to see that — a garden blooming.”</p>'
