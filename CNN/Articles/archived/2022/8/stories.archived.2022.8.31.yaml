  'NASA-phantom-galaxy-image':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-31T12:56:23.791+08:00
    'imagesource': 'jcr:235100c1-9d8e-4ea7-aeb6-afa7f0552cc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67aa3d8a-e144-4ac5-a295-cf62e3b80280'
    'lead': 'Stunning new images produced by the Hubble Telescope and the James Webb
      Telescope showcase the Phantom Galaxy, a spiral of solar systems 32 million
      light-years away from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T13:00:20.466+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T13:01:22.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:42.995+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA releases stunning new image of the Phantom Galaxy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febf25c-9181-48a2-a52a-a005baf4f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Stunning new images produced by the
        Hubble Telescope and the James Webb Telescope showcase the Phantom Galaxy,
        a spiral of solar systems 32 million light-years away from Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248fa3a-de47-4f56-a85b-f2d44889dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The galaxy is located in the constellation Pisces, according to
        the European Space Agency, which collaborates with NASA on both the Hubble
        Telescope and the James Webb Telescope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed26bc-1c4b-4cf8-9c88-c3b2b17c5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phantom Galaxy, formally known as M74, is a kind of spiral galaxy
        known as a "grand design spiral." This means that it has well-defined spiral
        arms, visibly winding out from the center in the newly released images.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682df10-3052-4ec3-9154-649cf8379c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were created using data from both the Hubble Telescope
        and the Webb Telescope. Webb detected "delicate filaments of gas and dust"
        in the galaxy''s spiral arms, according to ESA. The images also provide a
        clear look at the nuclear star cluster at the galaxy''s center, unclouded
        by gas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811caa9-ad99-4faa-9e05-7806b7ce1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope also used its Mid-InfraRed Instrument (MIRI)
        to examine the Phantom Galaxy as part of a project to understand the earliest
        phases of star formation, ESA noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeaf05-da9c-45bf-b0a5-4e27d34f2ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Webb is best at observing infrared wavelengths of light, Hubble
        has particularly sharp vision at ultraviolet and visible wavelengths, according
        to the agency. This allowed it to reveal particularly bright areas of star
        formation, known as HII regions, in the Phantom Galaxy images.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321210fd-7f2f-41c4-a9a4-54cfd6927e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of data from both telescopes allowed scientists
        to gain an even deeper understanding of the Phantom Galaxy -- and to create
        spectacular images of the cosmos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cfda5-e85d-41f9-82a1-6539f9eab44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA released Webb''s first high-resolution images just weeks ago
        in July. Bigger than Hubble, the telescope is capable of observing extremely
        distant galaxies, allowing scientists to learn about early star formation.
        Hubble orbits Earth, but Webb orbits the sun, around 1 million miles away
        from Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f233e4-ee6a-4b3f-ae47-a14854fab9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:00:20.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/30/world/phantom-galaxy-nasa-james-webb-telescope-hubble-scn/index.html">"NASA
        releases stunning new image of the Phantom Galaxy."</a></em></p>'
