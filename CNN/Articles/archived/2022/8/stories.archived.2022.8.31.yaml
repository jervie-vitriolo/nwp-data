      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coming days, PAGASA also said cloudy skies with scattered
        rain showers and thunderstorms may be expected over Metro Manila, Calabarzon,
        Mimaropa, Bicol Region, Ilocos Region, Cordillera Administrative Region, Batanes,
        Zambales, and Bataan due to the trough of Gardo and the southwest monsoon.</p>'
