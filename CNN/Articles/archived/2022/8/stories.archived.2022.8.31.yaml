      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Philippine International Motor Show (PIMS) will return for its eighth edition
        to showcase the latest vehicles and innovations from 13 brands on Sept. 15-18,
        from 10 a.m. to 8.p.m., at the World Trade Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4108b-eedb-4ef3-bbc8-3c1da2e8f3ff'
