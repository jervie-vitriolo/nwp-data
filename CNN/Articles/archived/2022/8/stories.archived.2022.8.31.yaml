      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f3ba8-f914-47a8-82e9-4e7dd1699036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:46:44.974+08:00
