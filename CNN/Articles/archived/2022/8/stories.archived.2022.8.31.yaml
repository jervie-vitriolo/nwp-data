      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engie also said a Gazprom reduction would not affect supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8692d6-f5e0-450f-81e9-37f2f2e01c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.687+08:00
