      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0832009-c2cf-4925-9919-df55768d2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> It’s more difficult for “Servando.” He
        played three characters in Servando — isang haciendero, isang mass murderer,
        isang babae. Awang-awa kami sa kanya. You do these three characters, ‘yung
        preparation pa lang. You can understand the suffering of the actor minsan,
        so we give him time.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b340966-7b74-445c-86de-1d252aecdc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c5fb1-29a8-41b8-9cfc-02aa9eb99c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Tsaka direk, napaisip ako: Kaya
        ko pa ba ‘to? (<em>Laughs</em>) ‘Yung naiiwan siguro is ‘yung mas lumalawak
        ‘yung pang-unawa mo sa pangkalahatan.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e442ea-26c4-46d2-bb2d-3070ff7d14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bee4c-7778-4a2e-8e5e-7ff932f4a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Sa tao.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84365c-003d-4cdf-8f24-0640b0f0d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0f7a0-f847-4557-9f8a-98e4f8c49358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Kasi may mga tao talagang ganito.
        And if anything, mas mauunawaan mo… Hindi ko sinasabing I can identify with
        them completely after portraying a role. Pero habang ginagawa mo siya, kailangan
        mong i-experience ‘yung suffering niya, ‘yung struggles niya. Ang maiiwan
        siguro [ay] kumakapal ‘yung pang-unawa mo, mas lumalawak. Somehow, mas may…
        empathy eh?</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337b8f3-7da4-4b7a-a29d-fef94b1120a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa906724-15d5-4601-85d8-61d1d53832a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halimbawa, may isang naakusahan na isa siyang kriminal, isa siyang
        mamamatay tao. (Slaps hands together) Hindi ganoon kaagad ‘yung pagpataw mo
        ng judgement eh. Hindi ko sinasabing malalim ‘yung karanasan o ‘yung understanding.
        Pero ‘yung konting ‘yun, nakatulong para hindi ganoon kabilis ‘yung panghuhusga.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48000a91-3c94-4105-a2d2-41f8ac4f3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd694061-5585-4977-b88d-aa153021b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> There’s the dialectics. Kailangan ang
        pagtingin natin sa tao, dialectical. You always investigate: “Bakit siya pumatay?
        Saan nanggagaling itong taong ito? What’s the reason bakit niya pinatay?”
        Dapat lagi nating pinapairal ‘yung rational eh, with issues of moral lines
        and judgment; on truth and lies. May reason [and] there’s this provenance
        — this long history.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943d858-742f-44ec-8c53-d7299e84e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc33ebb-2a19-4b4f-8d5e-fa3cdf5ea3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing when you examine our own history, kung bakit ganito
        ka-dysfunctional ang Filipino society. May pinanggagalingan tayo. Ang dugo
        ng history natin — more than 300 years of Spain, almost a hundred years of
        America, four years of Japanese rape, 17 years of brutal martial law. Ang
        dami nating pinanggagalingan kaya tayo ganito eh. Dapat dialectical ang activity
        ng tao talaga. Don’t easily say things, don’t easily judge. Empathy is the
        better word for that, for all things.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3a1ac-00b9-42a2-9d9e-1c28d06e0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69643f-649d-4593-879c-1229cfad514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> ‘Yung mga naiiwan talaga, halos
        hindi sila nag-e-exist sa harapan ng camera. A lot of the things na naiiwan
        sa iyo… ‘yung experiences, memories, oo. Pero ‘yung mga bagay na may bagong
        pang-unawa na hindi natatapos sa sinehan. ‘Yung napapanood, iba ‘yun. ‘ung
        takeaway mo talaga, hindi kasama sa nakunan.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df56122-a533-4aa8-81ea-164def5d9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.023+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'image': 'jcr:6d957ea7-818b-4c65-8427-12a0f3ff8933'
      'imageCaption': 'On John Lloyd: shirt from Ched Studio. Photo by JL JAVIER'
