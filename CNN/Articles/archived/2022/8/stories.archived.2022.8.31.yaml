    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01fdde-952f-498c-a165-916fa62327fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night also allows people to find and form communities, especially
        those that are outcast during the day. Gania’s underground queer party Elephant,
        which Jatayna co-organizes, serves as a safe space for the LGBTQIA+ community.
        Parties like these allow people to be themselves and express themselves freely,
        through the way they dress, dance, and talk. “Kaya siya ‘underground’ kasi
        there is dissent,” Gania says. “[It can be] dissatisfaction towards the government,
        the norms and practices sa mundong ibabaw, or capitalistic ventures.”</p>'
