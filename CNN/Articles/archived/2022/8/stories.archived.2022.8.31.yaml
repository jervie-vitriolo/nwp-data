    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief questions alleged BARMM limits on police operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd15336-82c3-43c9-a0de-1b72dbdef7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> – The
        chief of the Philippine National Police (PNP) questioned alleged restrictions
        imposed by Bangsamoro officials on police officers serving warrants in Moro
        Islamic Liberation Front (MILF)-held areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9dab73-cbb5-43ae-99ba-319e74da91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28026456-85fa-4981-b08d-5ba0f2ff0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. on Wednesday said the police in the
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) have reportedly been
        told to seek permission from local officials before conducting operations
        in certain areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a69801e-6a1d-4063-8a51-d832dcad5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c2e5c-db68-4cfb-8176-8f3d0d660ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared this to reporters as he provided more details on<a href="https://www.cnnphilippines.com/news/2022/8/30/Ampatuan-Maguindanao-ambush-PNP-policemen-killed.html">
        Tuesday’s ambush in Ampatuan, Maguindanao,</a> where two police officers –
        including the town’s police chief – were killed as they were about to serve
        warrants of arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6929f3-0200-4a5e-93cb-155d0c98d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7ce24-80e7-4e3d-b003-e8a3f3611c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bdcca-1ca5-4aea-b9d0-dae77b733719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apparently, meron pong claim na ‘yun pong pinasok ng ating kapulisan
        is an MILF territory,” Azurin said in a Malacañang media briefing. “And sinasabi
        po nila doon na kailangan pala nagpapaalam ang ating kapulisan, kasundaluhan,
        kung papasok doon.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d1eeb-8788-4852-8c8c-bfef4c33315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55251c35-1951-4a43-8089-d211cd15af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apparently, there’s a claim that the area which our
        policemen entered is an MILF territory. And they’re saying that the police
        and the army must seek permission first before going there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78c32d-44ef-4c0b-8bf5-319714ddf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e317179-ab57-4d79-a653-15ddd1a52c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF currently leads the Bangsamoro Transition Authority (BTA)
        which is the region’s interim government until 2025. The BTA is the political
        entity which replaced the Autonomous Region in Muslim Mindanao in 2019 through
        the Bangsamoro Organic Law after decades of armed conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa93da-dee1-45ee-8373-52077bc87a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5118e8-7c9c-498b-bedf-2f106146c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin said BARMM officials should “show sincerity to this government”
        and be at the forefront of efforts to go after suspected criminals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91456c-31fb-4480-bfaf-056ae3734cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd4e6f-e455-4719-890c-0f0b62330487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi nila miyembro itong mga hinuhuli na ‘to, bakit kailangan
        po natin magpaalam? Dapat sila na po ‘yung humuhuli. ‘We surrender and we
        try to help’ – dapat gano’n po ang tinitignan po ng ating mga kasamahan po
        sa BARMM,” the police chief added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5be975-032e-4f57-a761-c61644ddfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b1a1b-bfdd-4c3b-942c-cbcf6d991767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the suspects aren’t their members, why would we
        need to seek permission? They should be the ones catching these people. ‘We
        surrender and we try to help’ – that should be how our officials in BARMM
        approach this.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fab26-35f0-4e71-bc09-7d1e56565aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d653e-1d54-4eb1-bd6b-cd8f28ab68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin said the ambush in Ampatuan on Tuesday also left three other
        police officers wounded. He said the three are in stable condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6aa620-46f6-4253-a7ea-6da7ce9ee1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:20:41.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:12.206+08:00
