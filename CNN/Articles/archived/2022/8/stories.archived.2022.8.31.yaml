      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Elemental ‘yung alam mong malaya
        ka. ‘Yung work, hindi siya drastically nagbabago — na ito mas mahirap ito.
        Hindi eh. Depende sayo eh. Depende kung paano mo siya kukutkutin.</p>'
