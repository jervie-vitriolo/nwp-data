      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bedf85-c5d6-4987-b32b-79cb2a08325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Tan Liwag:</strong> Is it hard to get into? And is
        it even harder to shake off?</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac208b20-dbd7-4171-bd42-f37ad02e34dc'
      'mgnl:activationStatus': true
