      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) -</strong> The
        Philippines is open to talking to China about holding oil and gas exploration
        in the West Philippine Sea, according to the Department of Foreign Affairs
        (DFA).</p>'
