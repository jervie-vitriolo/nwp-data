      'mgnl:lastActivated': 2023-01-19T13:01:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1e168-aad4-477d-aeeb-ee6d1386d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he''s also the world''s third richest person, overtaking LVMH
        chairman Bernard Arnault and becoming the first Asian person to take that
        spot, according to Bloomberg and its Billionaires Index.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf62e2-9838-4cd0-90ad-819c1c996dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7953cc-ab8a-4550-9206-fc815a81239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adani, who runs one of India''s top conglomerates, is now believed
        to be worth approximately $137 billion, the tracker shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a8085-51c9-4817-b597-bd6a45b6eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f3193-8d78-45b9-b895-23a4199b3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s after a surge this week placed him just behind Tesla CEO
        Elon Musk and Amazon founder Jeff Bezos, whose own fortunes are estimated
        at $251 billion and $153 billion, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fa774-ec93-40a1-9e6d-501be9bba6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51269d30-41cf-4ed1-abbf-23f906bf5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other billionaires around the world, Adani has seen his wealth
        skyrocket during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ac2bc-b8fb-408f-b407-d0b6d1a85e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22060e5-8de4-4ab1-a9c7-e809e7e6887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of the eponymous Adani Group controls companies ranging
        from ports and aerospace to solar energy and coal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c95005-77e1-4b16-b136-d7d376aa584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb3312-f854-4cd8-80f3-be958a0f5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fortune has grown exponentially since the start of the global
        health crisis, as investors bet on his ability to grow his business in sectors
        that Indian Prime Minister Narendra Modi has prioritized for development.
        Adani has also benefited from an uptick in coal usage, which has catapulted
        his ascent in recent months, according to Bloomberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7ef96-5523-4d7b-8f08-88a16115014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06140b6-61ca-408a-852c-54c6eed72430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adani overtook fellow Indian tycoon Mukesh Ambani to become the
        region''s wealthiest person in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8cb93-6e71-4616-b4fa-576cbf2da241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06320498-936a-4648-a4e9-038c08412f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His shot up the global wealth rankings comes as some members of
        the world''s 1% give away more of their resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca31a25-4b06-42be-89d6-d20273db5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde80c97-fd94-4d19-9d39-d08c040b1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Microsoft co-founder Bill Gates announced he would devote
        $20 billion to the endowment of the Bill and Melinda Gates Foundation, and
        reiterated his intention to move "off of the list of the world''s richest
        people." Gates is currently ranked the world''s fifth most affluent person,
        according to Bloomberg''s index, with a net worth of $117 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754e1f4-8a10-4273-a149-c6aee5d5dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130f31f-bcdc-46cd-8afb-43fa1f1d18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside India, Adani has been raising his profile in other ways,
        too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d122974-1ad5-4f49-a17f-6953638a7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d8f21-eb5d-432e-a475-4ee69a98f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he made waves by announcing a hostile bid to take over
        an influential broadcaster, New Delhi Television (NDTV). The deal is being
        pursued by AMG Media Networks, a unit of Adani''s conglomerate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ad73e-e59e-49db-86a7-b0a564b50d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2024ef5-7d31-4e96-8474-550a96aa6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group''s media foray comes at a time when its debt-fueled
        rapid expansion has become a matter of concern for analysts. The move has
        also created unease about future editorial freedom for NDTV, one of the country''s
        most respected news networks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f7ba3-516d-4e4c-bf05-2dab01776422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
