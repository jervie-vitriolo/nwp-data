      'text': '<p>Asia''s Limitless Star Julie Anne San Jose teams up with Mr. Pure
        Energy Gary Valenciano for the new single ''Di Ka Akin.''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a170a-2e48-4285-bc02-3719e894241c'
      'mgnl:activationStatus': true
