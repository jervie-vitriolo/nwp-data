      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5347d21-f4ac-4c8c-91d2-3e9738dcf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.021+08:00
      'mgnl:createdBy': 'gabrielle'
