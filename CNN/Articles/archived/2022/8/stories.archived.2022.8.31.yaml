      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has no direct impact on the country but it will bring rains
        in the western section of Central Luzon and Southern Luzon, including Metro
        Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84047de5-5ed7-4cf3-9cca-fa4155164ebb'
