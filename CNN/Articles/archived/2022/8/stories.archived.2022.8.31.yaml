      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73661e-0ab3-46c2-95a4-5d010e6e79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:54:19.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it welcomed the public''s initiative to report crimes on social
        media, the PNP also <a href="https://www.cnnphilippines.com/news/2022/8/28/PNP-netizens-crime-reports-online.html">urged
        netizens</a> to be more critical of such posts, saying some could be "fake
        news."&nbsp;</p>'
