        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092cd3c-754d-4528-9e11-80f3dd67d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reduction is the logical continuation of the actions of Gazprom
        for several months, which does not respect its contracts, and which reduces
        its supplies to most of its customers," a source inside the cabinet of the
        French energy ministry told CNN, adding that Gazprom''s actions did not compromise
        the security of France''s supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06683c-bb52-42ae-8e11-0cc2e312cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.687+08:00
