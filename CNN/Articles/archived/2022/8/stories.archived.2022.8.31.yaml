    'jcr:uuid': 'f0f4044e-6254-484c-ab3b-be8258b37f51'
    'lead': 'The Philippine government is working with Washington as well as other
      Asian communities in the United States on how to best address the spate of attacks
      against the sector, an official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T21:55:30.584+08:00
