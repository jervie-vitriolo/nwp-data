      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50926802-46ab-4d8a-abd4-bbbab555c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that in mind, investors will be paying extremely close
        attention to Friday''s jobs report. Economists expect that 300,000 jobs were
        added in August. Although that would be a slowdown from the 528,000 added
        in July, it''s still a healthy gain for the nation''s payrolls — and would
        not be considered a harbinger of recession.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57ca4f-3ffa-4c2b-8495-456908ce65e4'
      'mgnl:activationStatus': true
