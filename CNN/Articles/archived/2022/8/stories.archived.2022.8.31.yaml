      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad05fc-5dcd-4d41-ba6a-12eea9053f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Di ko makalimutan kung paano binigyan
        [ni direk] ng context ‘yung ginagawa namin. Kasi oo may commercial, may independent;
        may big studios, may mas modest ‘yung production. Pero totoo na lahat kami
        nagtatrabaho para sa kultura. Nung binanggit ni direk: “Lahat tayo cultural
        workers.” Pantay-pantay tayo. Ang ganda nung context na nalapat niya, kasi
        doon nagiging, kumbaga, pantay-pantay. Walang superstar dito.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f306518-f7eb-4a47-94b8-b41164513a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376badc-2374-4d7c-a202-a423c759728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Wag nating ikahon lang na ang manggagagawa
        sa kultura ay ‘yung aktibista o ‘yung social worker. Pati ‘yung biggest stars,
        kasama sila diyan. Sila ang nag-i-imbento ng kultura araw-araw, it’s evolving.
        We’re all involved in this. Magkakasama tayo. Kaya nagpasalamat nung umoo
        kayo. Now, nawasak ‘yung wall. You can work together. Salamat naman, may pitong
        taong nanood ng “Hele.”</p>'
