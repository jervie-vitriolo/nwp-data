    'jcr:uuid': '108baeff-d59b-4fe6-8e5f-2d957ef8621f'
    'lead': 'The Department of Budget and Management maintains the amount, which Deputy
      Speaker Ralph Recto earlier referred to as "588 billion shades of gray," has
      details available for scrutiny for both the public and lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T19:44:16.423+08:00
