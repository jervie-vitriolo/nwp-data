      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcea7b-7603-4314-86a6-9956f893458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Malaking factor ‘yung mga kaibigan
        namin. It’s based on trust. Si Ronnie [Lazaro], si Erwin [Romulo]. Napaka-elemental
        ‘yung bond, ‘yung trust, with the friends. Kasi hindi pa ako familiar sa cinema
        ni Direk. Ang alam ko lang [tungkol kay] Lav Diaz is meron tayong representation,
        especially sa iba’t ibang dako ng mundo, through his cinema. Pero hindi ko
        kayang mag-pretend noon na may ideya na ako kung ano ‘yun. Wala pa talaga.
        Totally clueless.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71062be0-12e0-4d1d-a76b-58e7d34c4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:39:56.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/2022/8/31/John-Lloyd-Cruz-interview-with-Lav-Diaz.html"
        target="_blank"><strong>READ: The inside story of Lav Diaz’s new 8-hour epic</strong></a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b368d0d-acca-47c3-ad14-1e742ece38dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
