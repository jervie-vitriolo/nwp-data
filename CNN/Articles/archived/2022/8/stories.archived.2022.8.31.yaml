      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101843e-3827-473e-bf1f-9c867de9cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> It’s the same with me. And of course,
        sila ni Piolo ‘yung mukha ng pop culture. You’d see them everywhere — billboards,
        ads, pagbukas mo ng magazines, andoon sila. And you’d hear good things about
        them. So it’s great na finally nagkasama kami sa sine. Cinema for me is not
        confined to just one sector. Para sa akin, gusto kong isama lahat. I want
        to work with popular actors, with non-actors, theater actors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0aaa23-31df-45dc-877b-ccb93794f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I kind of like that dichotomy. You’re a pariah in the industry and
        then you’re working with their biggest stars? The two of them together! Nabigla
        sila! (<em>Laughs</em>) It’s a good mix. Ang ganda nung effect nun sa akin.
        Finally, nakikita nila na encompassing ang kultura eh. Walang barriers talaga
        ang cinema: walang independent, walang industry. It’s just fucking cinema.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7048d4-fdde-43d9-a6d1-1e87fac6c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4590df9-0a54-449c-af7b-a463e0061895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Oo eh. Para bang hindi mo alam
        kung sinong outsider? Walang outsider kasi nasa isang umbrella kayo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1f80b-fb6b-4171-ad76-9dba548b5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73b7f8-dc01-45ef-aa5d-3cd589060022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Sila lang naman gumagawa nun eh.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a8bff-c943-4040-a961-adf922c64633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
