    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:49.435+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM defends lower UP system, PGH funding for 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6058f2-5d84-47be-9182-7a350abfd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> - The
        relative decline in proposed funding for the University of the Philippines
        (UP) System and UP-Philippine General Hospital (PGH) only resulted from Congress’
        adjustments of their respective budgets this year, the Department of Budget
        and Management (DBM) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119381e-05d4-4893-a971-81872727be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243ef2b-bac1-4437-a49c-2873855d82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, DBM chief Amenah Pangandaman said the UP System’s
        and UP-PGH’s budgets under the&nbsp;<a href="https://www.dbm.gov.ph/wp-content/uploads/NEP2023/SUCS/A/A8.pdf">2023
        National Expenditure Program</a> are lower by 9.8% and 5.9% than their assigned
        amounts in this year’s <a href="https://www.dbm.gov.ph/wp-content/uploads/GAA/GAA2022/VolumeI/SUCS/A.pdf">General
        Appropriations Act.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d116e-4e8b-4521-91b8-10a387a597d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e5730-f5cb-469e-87d6-37268010fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f76aa8-4f4f-45ac-a547-d1c57376b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the documents, the state university will receive ₱23.106
        billion next year compared to ₱25.6 billion in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267174c1-6aab-4f47-80ac-0e62dd19944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf05ee-7bb0-4c22-8ec2-c3b3b81e54bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’s premier public hospital will be getting
        ₱5.93 billion in 2023, down from ₱6.3 billion this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177f965-5388-4197-a906-073a1790bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364eb03-db7c-4959-984e-29ef99256e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong reduction po kasi na ito, ito po iyong mga Congress-introduced
        changes and adjustments and iyong mga non-recurring programs and project po,”
        said Pangandaman, echoing an <a href="https://twitter.com/PTVph/status/1563431463718375425">earlier
        statement of the agency</a> over the weekend posted by state-run People’s
        Television Network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043c99e-08f1-4acf-826b-e15afe9ff79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:48:21.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:01:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

