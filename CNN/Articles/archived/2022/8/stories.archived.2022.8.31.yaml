    'mgnl:tags': ['DOST', 'University-of-San-Carlos', 'low-cost-ventilation']
    'template': '1'
    'title': 'Low-cost ventilation system aims to curb COVID-19 spread in schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef78f1c-e89e-4a60-9c75-206e4eee5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        University of San Carlos, in partnership with the Department of Science and
        Technology, is developing a low-cost ventilation system that seeks to minimize
        the risk of airborne transmission of the COVID-19 virus in schools, following
        the return of in-person learning this academic year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59576d2a-7b53-4ef0-a6cd-a48b3207a8bb'
      'mgnl:activationStatus': true
