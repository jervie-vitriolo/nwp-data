  'Steroids-asthma-brain-decline':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Taking oral or inhaled glucocorticoids, a type of steroid used to
      curb inflammation in asthma and other autoimmune disorders, may be linked to
      damaging changes in the white matter of the brain.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-31T08:31:57.747+08:00
    'imagesource': 'jcr:41070ad3-873e-4910-bf36-c0b5b34660d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5e89f82-531e-45ac-85d6-b148c1eb1358'
    'lead': 'Taking oral or inhaled glucocorticoids, a type of steroid used to curb
      inflammation in asthma and other autoimmune disorders, may be linked to damaging
      changes in the white matter of the brain, a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T08:35:51.132+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:01:33.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:38.061+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common steroids used for asthma, allergies linked to brain decline,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3995ed-b109-4c95-b692-28975d155e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taking oral or inhaled glucocorticoids,
        a type of steroid used to curb inflammation in asthma and other autoimmune
        disorders, may be linked to damaging changes in the white matter of the brain,
        a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b32c47-1d05-49ab-8b5f-a3b6f88328a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b1bb6-095d-4056-9c5d-650259a6b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows that both systemic and inhaled glucocorticoids
        are associated with an apparently widespread reduction in white matter integrity,"
        wrote study author Merel van der Meulen, a postdoctoral student at Leiden
        University Medical Center in the Netherlands, in the study published Tuesday
        in the journal BMJ Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbab2d-217a-40f6-a612-8af68e0b090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb70d9a-6125-4d77-85f7-6ae4dfae3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White matter is the tissue that forms connections between brain
        cells and the rest of the nervous system. Having less white matter can slow
        the brain''s ability to process information, pay attention and remember. Lower
        levels of white matter have also been connected to psychiatric issues such
        as depression, anxiety and irritability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69cab80-f6f6-4e63-aa1e-f5711b4f86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c9e0d-d299-4f88-80cb-6675af80e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new study is particularly interesting in showing the extent
        to which white matter, which is required for neurons to connect with each
        other, is affected by medication use," said Thomas Ritz, a professor of psychology
        at Southern Methodist University who has researched the impact of steroids
        on people with asthma. He was not involved in the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235af634-801e-457c-8a77-837848eca85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e51aeb-5a6e-4178-a752-f655126288f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "there''s no reason for alarm," said neuroimmunologist
        Dr. Avindra Nath, the clinical director of the National Institute of Neurological
        Disorders and Stroke, who was also not involved in the study. Doctors have
        long known that, if you give patients steroids, "the brain does shrink, but
        when you take them off the steroids, it comes back," Nath said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df61600-43bd-4efa-ae61-af2209b2c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532d57a-1a9f-45d3-aad5-4767ca93e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to brain plasticity -- the ability of the brain to reorganize
        its structure, functions or connections -- "these could be temporary effects,"
        he said. "They don''t necessarily have to be permanent. White matter can repair
        itself."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426438f-9c8d-494a-9603-e6ef531c080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57973f-a76b-4dde-a01a-6a249d148788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Widespread use</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4787f-03f3-4751-87eb-23dd56be5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glucocorticoids are some of the most frequently prescribed anti-inflammatory
        medications due to their widespread use in a number of conditions, experts
        say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95c7bc-cd31-47a8-b50d-4864ca5ceb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3354733-9976-4f4b-bb60-2d94c107858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to asthma, both oral and inhaled glucocorticoids can
        be used to treat allergies, chronic obstructive pulmonary disease (COPD),
        Crohn''s disease and other types of inflammatory bowel disease, eczema and
        other skin conditions, lupus, tendinitis, multiple sclerosis, osteoarthritis,
        and rheumatoid arthritis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01732f-fe1f-4122-8ead-4386cbd568cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c548cd-dfe6-42c4-86ef-908f703a2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, glucocorticoid inhalers should not be confused with quick-relief
        inhalers used to stop an asthma attack. Quick-relief inhalers contain non-steroid
        medications that relax the muscles in the lungs, such as albuterol, levalbuterol
        and pirbuterol, which can open airways in minutes. Inhaled corticosteroids
        do not work in emergencies -- they are prescribed for longer-term control
        of inflammatory conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35663d-0b71-4646-9508-f5eb0146b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837491e-baea-460a-866f-84a63a3fd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has linked the long-term use of oral glucocorticoids
        to structural brain abnormalities and shrinkage of certain areas of the brain,
        as well as mental health issues such as anxiety, depression, confusion and
        disorientation. Studies have also shown that people who have lived with asthma
        have higher rates of cognitive and memory impairment later in life than people
        without the condition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84544436-71f3-466b-92a8-eedcd7d9cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80012f48-9787-4ec2-b5e2-14b518a64b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much prior research has been small in scale, and at times, inconclusive,
        experts say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff7f2f-ddcb-473b-9802-e60e3af7f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8b561-95e4-44e1-9f1a-28bd7d774adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study used data from the UK BioBank, a large biomedical
        research center that followed 500,000 residents of the United Kingdom from
        2006 to 2010. From that database, the researchers were able to find 222 oral
        glucocorticoid users and 557 users of inhaled glucocorticoids who did not
        have a previous diagnosis of any neurological, hormonal or mental health disorder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc9c93-79da-4ccc-8897-285628bd32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638cd56-8c26-4b78-b56e-e728256c0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people underwent cognitive and mental health testing and received
        a diffusion MRI of the brain. Researchers pulled that data and compared those
        MRI and cognitive findings to over 24,000 people in the database who did not
        use steroids.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4a766-1991-49ae-bd98-fbb148254fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d095588-c9b5-43f5-b44d-2f1e6c5bf1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the best of our knowledge, this is the largest study to date
        assessing the association between glucocorticoid use and brain structure,
        and the first to investigate these associations in inhaled glucocorticoid
        users," wrote the study authors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21739a3-857a-47c6-af5c-c4a1f0e1d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e59ff0-1f44-4bf6-988d-2e01c76314b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inhalers had smallest impact</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745633b-6597-4101-a8c7-8f146edcbe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the greatest amount of white matter damage in people
        who use oral steroids regularly over long periods of time. The mental processing
        speed of chronic oral steroid users tested lower than non-users. People on
        oral steroids also had more apathy, depression, fatigue and restlessness than
        non-users of steroids.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2964c-4d85-4a88-8623-0786f7efd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59595b4-4ad6-41ab-86bc-4f1e481be4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smallest impact on white matter occurred in people who use inhaled
        steroids, the study found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07eb5d-c6e5-4df8-a92e-7686a0f60e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46939474-3995-428e-be1d-49e409198977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fits with what doctors see in clinical practice, said pulmonologist
        Dr. Raj Dasgupta, an assistant professor of clinical medicine at the Keck
        School of Medicine at the University of Southern California. He was not involved
        in the study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9df9ba-e19d-45f8-a914-5045cb66d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49f1c5-7d7e-4054-945a-31d8b24e584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see side effects as often with the inhaled form of glucocorticoids,"
        he said. "And of course, mainstay of therapy for allergies and asthma is always
        going to be avoiding the triggers and making lifestyle modifications."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8747da1-7b47-42ea-b2d4-402763af49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fb4ef-cd3f-4350-aafd-738fad144ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulmonologists and rheumatologists are cautious about prescribing
        the smallest dose of steroids needed to control symptoms, Dasgupta said, due
        to the large number of side effects from steroid use that can also impact
        health, including brain health.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b21d8b-52bb-4d05-9d20-0ce0265d8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72aa3a-53da-4c88-9102-396b7dd51abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a clinician, the minute you start a person on these medications,
        you''re immediately thinking, ''How do I safely take that person off in a
        timely fashion?'' Steroids cause weight gain, and weight gain is always going
        to be a risk for developing diabetes and high blood pressure,d" Dasgupta said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c4a0c-6ad7-4a99-9a45-e7b5e6961931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a84755-5d14-45c5-803c-ec747ffc61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you give steroids to people with diabetes, their blood sugar
        can go up," he added. "When you take steroids acutely, you could definitely
        have insomnia and trouble sleeping, and when you''re on long-term steroids,
        it puts you at a high risk for infections because they are an immunosuppressant."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba35a52-52c6-42f9-8867-7970f2f13270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45d626-c37a-48b2-ba25-317b8f339e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More research needed</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea94fe-6582-4e9d-97cb-b3615ea46c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study had limitations. For one, it was not able to determine
        steroid dose or track adherence, Ritz said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb003eb3-138d-4396-952c-2aeedfa974d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d7955-6864-4a44-8b7c-d16e134790cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that only about 50% of patients with asthma take their
        medication as prescribed, and potential overreporting of intake is also an
        issue," Ritz said. "You should take your inhaled corticosteroids, which reduce
        the inflammation locally, as regularly as possible, albeit at the lowest possible
        dose that allows you to control you asthma.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd109d-65be-4495-92d0-4d76b741a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e58617-ac0d-4266-afdd-e9aea5f6e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study gives us another reason to keep the dosages low," he
        added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece76fb-3f13-4cdb-9003-ee91f6a3d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702baf5-cd89-4903-af01-4f18272feedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another limitation was that it was unable to differentiate between
        people who take steroid tablets and those who use infusions, according to
        study authors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8522ef-0b54-4c9d-9764-7639fbc610a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387eaa97-12c4-440b-8310-e26b5976e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study mainly confirms what we know for a long time in asthma
        management: Take as few systemic (oral) corticosteroids as possible, as long
        as you are not a patient with severe asthma. Stick to inhaled steroids and
        discuss with your treating physician plans to step down medication regimens
        during good times," Ritz said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf728d60-a4e8-43c4-b3df-a66fc71bb3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73bd2b-940f-49f4-8b46-91fd2e33d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very well done study," Nath said. "But the findings demand
        another study to be done to see how long these effects last and how they can
        be reversed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfacc4-6eb4-4ec9-a168-aadc1bcb31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T08:35:51.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/08/30/health/oral-inhaled-steroids-brain-changes-wellness/index.html"
        href="https://www.cnn.com/2022/08/30/health/oral-inhaled-steroids-brain-changes-wellness/index.html">Common
        steroids used for asthma, allergies linked to brain decline, study finds</a>''</em></p>'
  'black-tea-lower-risk-of-death':
