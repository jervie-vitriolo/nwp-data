    'title': 'Petitioner vs. NCAP proposes drivers'' education, other traffic reforms
      amid halted policy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0e18f-8aea-490e-9a45-206206c766c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85fbdb-6e5d-4350-aef0-f7ae34a9f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> A petitioner
        against the no contact apprehension policy (NCAP) is proposing a number of
        traffic reforms to discipline erring drivers on the road, a day after the
        Supreme Court (SC) ordered to halt the controversial program for at least
        five months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e81864-23a0-4179-9870-bbd8dbc7ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.732+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/30/SC-TRO-no-contact-apprehension-.html">SC
        stops contested traffic policy for at least 5 months&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e5b5c-3975-4c35-a88b-e24ab5eb1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda president Obet Martin told CNN Philippines'' <em>The
        Source</em> on Wednesday his concerns about the NCAP, which his group questioned
        before the high court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115c789-0f40-4ad4-9c24-ec55bf14fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups Pasang Masda,&nbsp;Kilusan sa Pagbabago ng Industriya
        ng Transportasyon,&nbsp;Alliance of Transport Operators and Drivers Association
        of the Philippines, and Alliance of Concerned Transport Organizations challenged
        the policy by jointly filing a petition for certiorari with application for
        a temporary restraining order before the SC, questioning its implementation
        in the cities of Manila, Valenzuela, Parañaque, and Quezon City and by the
        Land Transportation Office (LTO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d4888-36a3-4694-978a-78378dd67b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/16/Transport-groups-file-TRO-vs.-LGUs-LTO-over-no-contact-apprehension-policy.html">Transport
        groups file TRO petition vs. LGUs, LTO over no contact apprehension policy&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccc7e3-059b-4802-9918-ed10348a5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin raised the lack of designated jeepney stops in Quezon City
        and Manila, prompting drivers to simply pick up passengers wherever they are
        located. He also claimed that jeepneys tend to drop off passengers in the
        middle of the road since they cannot occupy bike lanes that are situated on
        the rightmost lane.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2baa2-9197-480c-918d-2a24b1b64601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di rin kami pwedeng tumabi dahil kapag kami''y umapak sa bicycle
        lane, ₱2,000 po ang penalty niyan. Ang mga traditional at modern jeepneys
        nagbababa sa gitna ng kalsada,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9632d41-350d-4667-ac1d-3518b509fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot take the rightmost lane because if we take
        up the bicycle lane, we will be fined for ₱2,000. Traditional and modern jeepneys
        tend to drop off passengers in the middle of the road.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abb547-4c79-49e1-9b37-0f757325f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.733+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also suggested that LGUs educate "recidivist" drivers to
        attend seminars as a penalty for repeated traffic violations instead of paying
        stiff fines, reasoning that exorbitant fees do not necessarily equate to educated
        motorists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8c4a8-d8e0-4f29-be3a-fb9a0f4cccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong nakikitang sine-seminar nila ang mga driver doon
        sa mga</em> traffic violation<em> na ginawa. Dapat ang ating LGU meron silang
        isang malaking kwarto na kapag ang isang</em> driver <em>ay</em> recidivist<em>
        na, ikukumpiska ang lisensya, and bago ibalik ang lisensya,</em> the driver
        must undergo education regarding the violation<em>,"</em> he said. "<em>Ang
        nangyayari po ngayon parang</em> income generating <em>na lang ang ginagawa
        sa atin</em>."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8796add-4de9-4c05-a6ce-7b1b16ca9dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t see LGUs requiring drivers to undergo a seminar
        for committing traffic violations. An LGU must provide an area for this, confiscate
        the license of an erring driver and only give it back after the driver undergoes
        education regarding the violation. It seems like they''re only using us for
        an income-generating scheme.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09169002-a699-4557-bdb4-70768ba2e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also reiterated a concern raised by some lawmakers and transport
        groups on the absence of timers alongside traffic lights on the road.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd5ce2-a7d3-45dc-b905-adce040bc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that the temporary absence of NCAP should not
        give drivers an excuse to be complacent about traffic rules on the road.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d704ac-8c34-4f63-9ff8-9ccc381f5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:32:53.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:01:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO and the Metropolitan Manila Development Authority both vowed
        to comply with the SC''s order to halt the implementation of the NCAP. The
        LGUs, including the local governments of Quezon City and Manila also agreed
        to the decision, but reasoned that the policy helped ease traffic and reduce
        accidents within their jurisdictions.</p>'
  'mmda-apprehensions-fines-ncap-tro':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-08-31T12:45:53.394+08:00
    'imagesource': 'jcr:af7b3608-226c-42f6-8d8e-99098e5badfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39706226-8caa-4fd0-b666-491031387170'
    'lead': 'The Metropolitan Manila Development Authority clarified that apprehensions
      and fines on motorists for traffic violations via the no contact apprehension
      policy only ended after it received notice of the policy''s suspension on Tuesday
      afternoon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T12:52:55.154+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:01:22.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:42.850+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metropolitan-Manila-Development-Authority', 'NCAP', 'no-contact-apprehension-policy',
      'Supreme-Court', 'Crisanto-Saruca-Jr']
    'template': '1'
    'title': 'MMDA: Apprehensions, fines via NCAP only ended after we received TRO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3997d6-7b8e-455c-ad1a-82d08e092aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — The
        Metropolitan Manila Development Authority (MMDA) clarified that apprehensions
        and fines on motorists for traffic violations via the no contact apprehension
        policy (NCAP) only ended after it received notice of the policy''s suspension
        on Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafd375-613e-4886-a010-af51ca140055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was their response after a lawmaker said fines paid should
        be returned after the Supreme Court (SC) issued the temporary restraining
        order (TRO) against the NCAP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e0ca9-5dc8-4d16-a1fb-5c1663a8bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang resolution ng</em> Supreme Court <em>na nag-issue ng</em>
        temporary restraining order is dated August 30, <em>kahapon po, at sabi nga</em>
        effective immediately. <em>At nakatanggap po ng abiso ang</em> MMDA <em>nung</em>
        late afternoon <em>na, mga</em> 5:30 <em>ng hapon kahapon,"</em> said MMDA
        council secretariat Atty. Crisanto Saruca Jr. at a briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b3115-f289-4acf-8354-7449dd325461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So magmula noon, sa utos na rin ni</em> MMDA Chairman Carlo
        Dimayuga <em>ay hinto na ang</em> implementation <em>ng</em> NCAP as well
        as the collection of fines after we received a copy of the TRO," Saruca also
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c37105-001a-4803-952b-0e1a224d6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Supreme Court resolution issuing the temporary
        restraining order was dated August 30 and it was effective immediately. The
        MMDA received it late in the afternoon, around 5:30 yesterday. From then on,
        upon the order of MMDA Chairman Carlo Dimayuga, the implementation of NCAP
        was stopped as well as the collection of fines after we received a copy of
        the TRO.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a429b-9836-4455-9804-7284a26754d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, 1-Pacman Rep. Mikee Romero said the fees paid by those
        apprehended through the NCAP should be refunded due to the TRO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56697c0-6690-4177-929e-95e3ce4863c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the Supreme Court has issued a TRO against this policy,
        the concerned agencies and LGUs should reimburse the alleged violators the
        fines collected from them," Romero said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7758fb-3acc-4921-bc3d-2584453bf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saruca added the application of the TRO was prospective. As such,
        it could not be implemented retroactively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4a9c5-1815-4608-9696-6854b7add9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi ng</em> TRO <em>ng</em> Supreme Court it is effective
        immediately and shall continue until further order," Saruca explained. "So,
        prospective <em>ang</em> application ng resolution imposing the temporary
        restraining order ng Supreme Court."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d672d13-f4df-4e08-959e-2af440c3c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Supreme Court TRO said it is effective immediately
        and shall continue until further order. So, the application of the resolution
        is prospective.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d2dc1-fd3e-4a36-a82c-04dfb2433831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T12:52:55.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://www.cnnphilippines.com/news/2022/8/30/SC-TRO-no-contact-apprehension-.html"
        target="_blank">issued the TRO</a> on the controversial policy on Tuesday,
        saying "any apprehensions through NCAP programs and ordinances related thereto
        shall be prohibited until further orders from the Court."</p>'
    '23':
