    'template': '3'
    'title': 'John Lloyd Cruz’s disappearing act

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f01be-5e66-4a4c-9c36-4274b47717b1'
      'mgnl:activationStatus': true
