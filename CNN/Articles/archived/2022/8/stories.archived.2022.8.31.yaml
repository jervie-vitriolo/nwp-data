      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edad76-11e1-4182-8ed7-e927b8f87c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:18:39.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Michael Rama said businesses will still have the discretion
        whether they will require face masks in their establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1290769-00fd-425a-a82e-da480e8dc291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:18:39.913+08:00
