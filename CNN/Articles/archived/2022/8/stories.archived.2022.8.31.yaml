    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metropolitan-Manila-Development-Authority', 'NCAP', 'no-contact-apprehension-policy',
      'Crisanto-Saruca-Jr', 'traffic-enforcers', 'EDSA', 'Commonwealth-Ave', 'C5',
      'Quezon-Ave', 'Roxas-Blvd', 'Macapagal-Blvd']
    'template': '1'
    'title': 'MMDA to redeploy enforcers to man NCAP areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22655b02-c687-42bf-9942-a32dfcb66529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — Traffic
        enforcers will be redeployed to areas previously covered by the no contact
        apprehension policy (NCAP) to ensure motorists abide by rules as well as to
        direct traffic, the Metropolitan Manila Development Authority (MMDA) said
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5261ba-f629-4ffb-a4cb-1f0453a23fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng may</em> CCTVs <em>ng</em> MMDA — EDSA, Commonwealth
        Ave., C5, Quezon Ave., Roxas Blvd., and Macapagal Blvd. — <em>dati may pinapatupad
        ng</em> NCAP <em>diyan, diyan tayo magdadagdag ng</em> traffic enforcers <em>para
        maipatupad yung</em> traffic management," said MMDA council secretariat Atty.
        Crisanto Saruca Jr. at a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a8143-1412-451a-9c51-37f181f076d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will now add traffic enforcers for traffic management
        to all areas that have MMDA CCTVs — EDSA, Commonwealth Ave., C5, Quezon Ave.,
        Roxas Blvd., and Macapagal Blvd. — where the NCAP used to be enforced.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a413327-a54d-4748-8b18-1cc17b6ec7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said the NCAP worked as a force multiplier for them to
        help enforcers on the ground. With the <a href="https://www.cnnphilippines.com/news/2022/8/30/SC-TRO-no-contact-apprehension-.html"
        target="_blank">temporary restraining order</a> issued by the Supreme Court
        on Tuesday, the implementation of the policy has been suspended for at least
        five months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bdeee-a96a-471e-a276-bcde21ea76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/31/mmda-apprehensions-fines-ncap-tro.html"
        target="_blank"><strong>RELATED: MMDA: Apprehensions, fines via NCAP only
        ended after we received TRO</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c7547-f0a0-4c83-849a-409f8ff29cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also appealed to motorists to maintain the discipline they
        exhibited while the policy was in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56068d69-5353-409d-935f-bd071b65acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana mamentain yung</em> driver discipline even in the light
        of the suspension of the no-contact apprehension policy <em>dahil para naman
        sa ating lahat ito. Pakiusap ng</em> MMDA <em>yung disiplina sa mga motorista,"</em>
        said Saruca.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198ca07-d258-4497-9f3b-d6b1c260f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T15:52:36.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:01:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope driver discipline is kept even in the light
        of the suspension of the no-contact apprehension policy because this will
