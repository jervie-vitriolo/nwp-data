  'PS-DBM-investment-funds-COA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-31T10:27:51.629+08:00
    'imagesource': 'jcr:f3553888-4e43-4c13-a7fc-fbb75a04e104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bebd6ec3-3b64-4422-8806-8a18f6014e1c'
    'lead': 'The Procurement Service of the Department of Budget and Management (PS-DBM)
      says it will return to the national treasury the ₱3 billion in investment funds
      questioned by state auditors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T10:29:42.713+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:01:28.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:40.114+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PS-DBM to return ₱3 billion in investment funds flagged by COA'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53278a8-614d-4842-a2ab-2d913102f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:29:42.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Procurement Service of the Department of Budget and Management (PS-DBM) said
        it will return to the national treasury the ₱3 billion in investment funds
        questioned by state auditors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d74eb-952b-4f69-b4ba-dd403632dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:29:42.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New PS-DBM Executive Director Dennis Santiago on Tuesday said the
        agency is reviewing the audit observation on the high yield savings account
        flagged by the Commission on Audit (COA), assuring the funds will be ready
        for remittance once the evaluation is complete.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9a685-75da-4bb8-ac13-a63af4132ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:29:42.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of ₱3 billion is intact, and I am for the return of
        the money to the national treasury as soon as we have properly clarified the
        nature of the funds with COA," Santiago said in response to media queries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c07ce-fbe4-4e6c-b11d-b65b8ae2c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:29:42.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report, the COA ordered the PS-DBM to immediately
        remit the amount to state coffers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343fa8d-dab6-4a79-ba5a-025e246d2dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:29:42.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the PS-DBM deviated from its mandate when it invested in
        high yield savings accounts with the Land Bank of the Philippines and the
        Development Bank of the Philippines "to earn interest at higher rates as compared
        to that of a current or savings account."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64def65-be4a-4d26-a63e-b1a0dc054f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:29:42.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practice of investing cash in a high yield savings account,
        therefore, deviates from its mandate of procurement of CSE (common-use supplies
        and equipment) which requires the utilization of funds," COA added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61528204-4ea9-4540-84f6-be4fdb6a5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:29:42.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said he remains committed to improve the procedures in
        PS-DBM as legislators investigate procurement deals made through the office
        during the previous administration.</p>'
