      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Tan Liwag (to John Lloyd):</strong> Dito sa “Servando”
        at “Alon,” ano ‘yung naiwan?</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51987f5-36d7-404f-bac2-025de3316a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.022+08:00
