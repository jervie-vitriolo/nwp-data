    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a3a42-fe81-4138-890a-f88eef3f74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinahanap ko… asan ‘yung camera?&nbsp;“Basta dito kami? Dito? Dito?
        Gagalaw ba kami?” Hindi ko makalimutan after mag-clapper, ang tagal rin. Mga
        ilang seconds rin… literally hindi ko alam kung anong nangyayari. Doon ko
        lang ulit naramdaman na, akala mo meron ka nang nakasanayan at ilang years
        ka nang gumagawa ng pelikula, biglang ganoon. Feeling ko doon kami unang nagkakilala.</p>'
