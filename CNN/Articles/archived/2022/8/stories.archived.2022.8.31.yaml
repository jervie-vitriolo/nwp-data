      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955dcb89-6639-4e55-9b01-4c71027cae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s releases — “Isang Salaysay ng Karahasang Pilipino” and
        “Kung Wala Nang Mga Alon” — are a culmination of their years of working together.
        “Isang Salaysay ng Karahasang Pilipino,” which premiered earlier at FID Marseille,
        is based on the acclaimed short story “Servando Magdamag” by National Artist
        Ricky Lee, sees Cruz portraying three diametrically opposed characters — a
        haciendero, a mass murderer, and a woman — whose lives are thrown into disarray
        during the martial law years. While “Kung Wala Nang Mga Alon,” which will
        premiere Out of Competition at the Venice International Film Festival later
        this year, finds Cruz taking revenge on an old friend after being imprisoned
        for three decades. Both profound dissections of state sponsored violences,
        Cruz becomes the face of the country’s eroding psyche and spirit. By disappearing
        into the roles he and Diaz create together, Cruz allows the scars of our collective
        history of subjugation to resurface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71091b6-2a58-4b9e-a06d-250962054f1e'
