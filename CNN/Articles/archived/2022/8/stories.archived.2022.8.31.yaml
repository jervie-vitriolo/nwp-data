      'Enrique-Razon', 'experts']
    'template': '1'
    'title': 'DOE taps experts in review of Prime Infra''s Malampaya stake purchase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb3130-2c7c-46e9-858d-fdce47a71420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        Department of Energy (DOE) on Wednesday said it enlisted technical and financial
        experts to help review the proposed sale of the 45% stake of Shell Philippines
        Exploration B.V. (SPEX) in Service Contract 38, or the Malampaya field-to-gas
        project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75827df5-ab17-415e-ae1f-9d04b6877194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd3f8a-a30a-43e7-acb8-0be9fbed1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction involves <a href="https://www.cnnphilippines.com/business/2022/7/29/Enrique-Razon-Prime-Infra-Malampaya-Udenna.html"
        target="_blank">Enrique Razon</a>-led Prime Infrastructure Capital''s (Prime
        Infra) purchase of Dennis Uy''s Udenna subsidiary MEXP Holding Pte. Ltd.,
        which bagged SPEX from Shell Petroleum N.V.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7afd159-113d-4702-976e-342fdf95f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e093bf-72cd-4a8c-8fd1-c5e385bb6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading the special technical committee is Rufino Bomasang, who
        led the DOE under the administrations of the late presidents Corazon Aquino
        and Fidel Ramos. Bomasang was also president and chief executive officer of
        PNOC Exploration Corporation (PNOC EC) from 1996 to 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f573a-f290-4fb6-99c3-51893017ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0b8a9-8cf4-4350-b2f1-24774bfcd088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the committee are former Energy Undersecretary Francisco
        Delfin Jr. and Froilan Tampinco, who used to be president of the National
        Power Corporation (NAPOCOR) and Power Sector Assets and Liabilities Management
        Corporation (PSALM).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bda39f-d8d2-4e97-9e8f-bed57b5e468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758618b-5b6f-4fdf-a4ea-32724437c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Benedict Cutiongco will also serve as special technical consultant.
        Currently the president of the Philippine Petroleum Association of the Upstream
        Industry, Cutiongco also has experience at the PNOC-EC and Singaporean firms
        PEARL Oil, Mubadala Petroleum, and InterOil Corporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114df07-dece-4254-ab44-d6af9983ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536cdb0-bcff-46d8-aebf-0ad6ef39341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roberto Manabat will chair the special financial committee.
        He is the founding and former chairman and CEO of KPMG R.G. Manabat &amp;
        Co and former senior partner of SGV &amp; Co.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10065f27-886c-47d0-b007-7bd9f72cc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004db207-a5cb-41da-bbc7-66a8ac0db856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the panel are J. Carlitos Cruz, trustee of the Makati
        Business Club and SGV &amp; Co''s former chairman and managing partner, as
        well as Gabriel Singson Jr., former finance undersecretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d893d-1440-4c2f-a7fb-de9d47f2b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89d63a-1db2-4c2f-80d8-0d14d95d5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE assigned Ephyro Luis Amatong as consultant to the panel.
        He served as commissioner of the Securities and Exchange Commission and assistant
        finance secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bffd3d-4988-4fee-a8cd-dbf03bfc82c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f23d2-d18a-435a-bd09-0486d1855c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Ma. Uranza will also serve as legal consultant. The former
        PNOC-EC director brings with him corporate law and financial rehabilitation,
        criminal, civil, and commercial law expertise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4914f56-06b9-4765-aebf-9c642616eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133ab08-c4df-4e8f-b65e-858312a28f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Raphael Lotilla said the advisers will help ensure
        the agency''s decisions "consider all relevant factors and are founded on
        sound technical analyses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ced98-8a45-47b9-9f16-14e11f68b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561b858-7e06-40c1-97ff-c64d1c1d194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to assure you that the review by the PNOC-EC Exploration Corp.
        on Prime Infra''s acquisition is on track and the notification to the DOE
        having been received, that is also moving in parallel," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417b547-ee43-41db-b116-ab2cf5b318e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
