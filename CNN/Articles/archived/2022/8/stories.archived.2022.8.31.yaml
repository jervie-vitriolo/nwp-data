    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b77ef-f53c-46df-82de-bc547353637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Tan Liwag:</strong> How has your collaboration changed
        over time?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81852d91-cea3-436b-8df0-f4d6dc08406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8af8dd-4246-4cab-9921-be38674eefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Ang ganda kasi nung sini-symbolize
        nung moment na ‘yun [in the forest]. Kasi may preconceived notion ka na, may
        mga nabuo ka na based on your experiences. Pero mula noon, palawak lang ng
        palawak ‘yung appreciation and understanding [nung] ginagalawan mo. Hindi
        lang siya natatapos sa cinema. Kasi kung para sa cinema lang siya, parang
        ang superficial noon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34269fbf-a048-495e-a8f6-566027b8a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a311b-a419-4c10-9b39-c365cfb34662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Oo, wala ‘yun.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676d9ba-51b8-4dec-baf3-72f799baa834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b599479-4b56-4f8d-bfca-e5df4940e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Kasi kung hindi maapektuhan ‘yung
        pagkatao, ‘yung buhay, ‘yung kung paano mag-i-improve ang kamalayan, kung
        paano mo mas nauunawaan ‘yung mga nagaganap na pang-araw-araw na struggles
        natin… hindi siya natatapos sa cinema eh. Kumbaga, nagiging instrumental lang
        ang cinema.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df04b9-a463-4f8d-bc87-b401d6bbf2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bc168-aff1-4bcc-a5d4-ba41443cc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Ang gandang point noon. Kasi it’s a continuing
        process, continuing education, doing cinema. In the case of “Historya ni Ha,”
        we found a place called Sibaltan [in Palawan and] the whole group — karamihan
        mga taga-Manila — we go there [at] ‘yung pag-aral nung kultura nung bayan
        na ‘yun, kasama rin sa cinema experience ‘yun. ‘Yung nasa isang area kayo
        and [you learn] the geopolitics of the place, the character of the place.
        After a while, you have a greater understanding of your own culture. Ganito
        pala ang Pilipino, ganito pala kami nahubog.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e04d6-d0d6-462d-b2e8-99d44cbc897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi nakikita mo! It’s not a set. It’s a real place and real people
        live there, kasalamuha namin. And it adds to the texture and the context of
        the film. Nagiging mas substantial because nadadagdag mo araw-araw [‘yung]
        nuances, the verisimilitudes of the place. Pati ‘yung amoy, ‘yung init, ‘yung
        atmosphere, ‘yung climate, and ‘yung longings ng mga tao pag kausap mo sila,
        nadadagdag mo ‘yun. [You get] a greater understanding of humanity afterwards.</p>'
