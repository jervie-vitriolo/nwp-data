      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study does not prove that tea intake reduces mortality, but
        it does suggest that if you are currently drinking tea -- and especially black
        tea, which was the tea type of choice in the UK -- you can continue to do
        so," Sesso said.</p>'
