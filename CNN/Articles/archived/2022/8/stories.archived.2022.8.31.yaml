    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ac1ad-e200-424a-95dc-01a5ef16c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
