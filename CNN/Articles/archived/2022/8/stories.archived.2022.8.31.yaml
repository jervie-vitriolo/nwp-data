      'mgnl:lastActivated': 2023-01-19T13:01:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0b384-25e1-444c-9460-524ce177b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.026+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From romance classics to underground crime thrillers, John Lloyd
        Cruz is the quintessential image of the contemporary leading man. For nearly
        three decades, he personified romantic and familial ideals, shaping what it
        means to be masculine in the urban space. But after a while, the demands of
        being a household name — fulfilling formulas, meeting “quotas,” maintaining
        a celebrity image, crowds of people saying he’s made it — trapped him into
        a brand he was tired of selling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dd628-f7b4-4f32-80ce-10d512402962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro meron akong hinahanap na gusto kong malaman, meron akong
        gustong itanong pero hindi ko alam kung paano i-articulate,” he says. “Bakit
        ganito yung pakiramdam? Bakit ganito dito? Bakit ganito yung behavior natin?
        Bakit tayo ginaganito?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf5688-ee44-4fda-9b1a-6505ac672513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years he pursued these questions, Cruz found filmmaker Lav
        Diaz, who began his directing career in the same window of time as Cruz in
        the 1990s. While the collaboration is initially an anomaly to observers, Cruz
        and Diaz’s upward trajectories paralleled — the former in commercial cinema,
        the latter in the international arthouse world — and their partnership is
        not only a logical progression for their careers but a seemingly inevitable
        one.&nbsp;The two enrich each other’s cinema through their collaboration —
        with Cruz connecting Diaz to a wider audience, and Diaz providing a playground
        for Cruz to discover. In the midst of their initial collaborations, Cruz&nbsp;took
        a hiatus from mainstream media in October 2017, only returning&nbsp;after
        he signed with <a href="https://www.cnnphilippines.com/entertainment/2021/5/16/John-Lloyd-Cruz-signs-Maja-Salvador-talent-agency.html"
        target="_blank">Maja Salvador’s Crown Artist Management in May 2021</a> and
        transferred to GMA Network in November 2021.</p>'
    '157':
      'image': 'jcr:4adcdfe6-273a-4177-9605-36cd78b638b9'
      'imageCaption': 'Lav Diaz and John Lloyd Cruz. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b287c-e472-4f93-ae92-ca8e0a390597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T11:14:56.372+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda8ce8-45fa-475c-a624-705f8f535404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In bringing to life a suite of morally complex characters in Diaz’s
        worlds — from the idealist Isagani in “Hele sa Hiwagang Hapis” (2016) to the
        troubled transgender woman Hollanda in “Ang Babaeng Humayo” (2016) to the
        Huk insurgent turned ventriloquist Hernando Alamada and his puppet Ha in “Historya
        ni Ha” (2021) — Cruz seems to have resolved the questions that pushed him
        to the peripheries. Though he is now back to working on mainstream fare, making
        regular appearances as Julian in the GMA sitcom “Happy ToGetHer” and starring
        and serving as creative producer the upcoming Bor Ocampo dark comedy film
        “Moneyslapper,” his collaboration with Diaz has profoundly changed his outlook
        in the industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa31ba-beec-425c-80f2-42dd4a89b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.015+08:00
      'mgnl:createdBy': 'gabrielle'
