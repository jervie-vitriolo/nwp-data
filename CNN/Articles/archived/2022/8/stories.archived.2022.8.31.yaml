      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ordinario said PAGASA is still not seeing any landfall
        scenario for Gardo, which turned into a tropical depression at 2 p.m. on Tuesday.</p>'
    '65':
