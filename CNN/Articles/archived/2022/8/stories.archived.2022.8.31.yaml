      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings may provide reassurance to people who already drink
        tea every day, but we don''t recommend making decisions about whether people
        start drinking tea or change how much they are drinking right now," Inoue-Choi
        said.</p>'
    '38':
