  'mmda-ncap-redeploy-enforcers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-08-31T15:47:42.488+08:00
    'imagesource': 'jcr:52784992-052b-4b7e-8be9-e91842fc30bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4cea751-9b5c-424d-905f-02b5e47dfbe4'
    'lead': 'Traffic enforcers will be redeployed to areas previously covered by the
      no contact apprehension policy to ensure motorists abide by rules as well as
      to direct traffic, the MMDA said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T15:52:36.500+08:00
