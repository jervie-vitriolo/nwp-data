      'mgnl:lastActivated': 2023-01-19T13:01:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98057ff5-68eb-4ddc-9cb3-4e2346c69af3'
      'mgnl:activationStatus': true
