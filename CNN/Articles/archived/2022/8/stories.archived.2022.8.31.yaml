      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c6600-b551-4d43-a13b-bd66c3569b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, seeing companies wanting to hire more workers is a good
        thing. However, after Fed Chair Powell''s short Jackson Hole speech myopically
        focused on reducing demand and jobs, more jobs is more reason to for the Fed
        to raise rates," Bryce Doty, senior portfolio manager with Sit Fixed Income
        Advisors, said in an email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07547ead-a553-4250-aa11-b35af052b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.093+08:00
