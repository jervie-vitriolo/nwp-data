      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the public that the city government is prepared
        should there be a surge in COVID-19 infections in the area.</p>'
