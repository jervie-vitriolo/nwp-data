    'mgnl:tags': ['shabu', 'anti-illegal-drugs', 'bureau-of-customs', 'manila', 'NAIA']
    'template': '1'
    'title': '₱58.31M shabu shipment seized in Manila

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ea975-036e-4c8c-be90-35beffd8d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T14:42:45.137+08:00
