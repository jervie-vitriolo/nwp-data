  'Mikhail-Gorbachev-Soviet-Union-dead':
    'author': 'Susannah Cullinane and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T05:57:05.180+08:00
    'imagesource': 'jcr:2ba5aed8-7488-4cef-a65e-f5bca6fa17e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ed91d1-3e1d-4f22-9ccb-7b4a62b132e7'
    'lead': 'Mikhail Gorbachev — the last leader of the former Soviet Union from 1985
      until 1991 — has died at the age of 91.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T05:58:55.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:01:38.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:35.968+08:00
