    'template': '1'
    'title': 'PNOC seeks revolving fund for fuel discounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e8e0b-b772-4249-bbe8-8d4ffca3b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) –</strong> State-owned
        Philippine National Oil Company (PNOC) is asking Congress for a revolving
        fund that will allow it to provide fuel discounts in light of volatile oil
        prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a5884-ed31-47f3-acff-e39c5de23ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2baabb-e5b3-4681-84dc-56e1b88bd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with the Senate Committee on Energy on Wednesday,
        PNOC President and CEO Jesus Posadas said the company currently has a one-time
        budget of ₱2.5 billion for a targeted fuel relief program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07a2bb-d5fa-4342-81e1-e6d61b6f0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4cba5b-ad62-45fa-a419-64c06cdda1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNOC now wants this allocation expanded through a special provision
        in the 2023 budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50653ff1-21b4-4982-8f21-ee1b352e51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce8989-0216-450b-8ad3-8890147b1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posadas assured there would be no duplication of subsidies already
        provided by other government agencies, such as the Land Transportation Franchising
        and Regulatory Board’s Pantawid Pasada Program, for sectors affected by fuel
        price hikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa521b3a-8e4f-48e3-a5be-0b9cc279c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdefa1-babe-4560-b718-a7a95c168d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The difference is we''re doing it in terms of discounted fuel rather
        than in terms of money," he said. "We intend this not to be a dole out but
        as a sustainable fund.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d0655-cf93-4d5f-a407-11990798118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbdba7-cc04-47a5-ac4a-e7973e64e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.343+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be designating specific service stations," Posadas also
        said. "In fact, there will be two modes of doing this. Either government will
        do the importation itself and get a third party to distribute or we will co-load
        and co-purchase with a given oil company.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92517b0-0a10-4d51-92d9-a164551c7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.344+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a4788-ba4e-4e5a-ad87-a89c0c8eb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.344+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, vice chairperson of the energy committee,
        said further discussions are needed to ensure safeguards against corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98a08d-2b06-41f8-9bad-b1b7ec1f0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.344+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03365c-b99d-480c-a522-181122a905c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.344+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw another massive price hike this week, with diesel
        and kerosene prices increasing by ₱6.10 per liter, and gasoline by ₱1.40 per
        liter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a873b-565f-4a04-bd6d-665e6e98dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:59.344+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6b019-6b52-42ba-a63c-57b954e36104'
      'mgnl:activationStatus': true
