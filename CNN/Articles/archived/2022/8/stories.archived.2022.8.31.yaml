      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikey Williams, the 2021 PBA Rookie of the Year, had another masterful
        performance for the Tropang Giga with 23 points, five assists, and four rebounds.</p>'
