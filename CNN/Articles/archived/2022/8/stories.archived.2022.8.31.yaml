      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Ganoon kasi dati di ba? Parang
        mas image building. Ano ‘yung formula na kailangang i-deliver, ‘yung quota.
        Mas ganoon siya siguro. A lot of it, mandated eh. A lot of it, imposed sa
        iyo. You have to look a certain way. You have to have a certain haircut. Ngayon,
        mas iniintindi mo ‘yung opportunity. Ano ‘yung makikita natin dito? Anong
        gustong sabihin nung filmmaker? I see it as an opportunity para matuto, para
        in return meron tayong mababalik.</p>'
