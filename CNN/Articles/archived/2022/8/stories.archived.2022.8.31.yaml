  'analysis-China-Xi-pushes-forward-to-third-term':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T22:22:07.652+08:00
    'imagesource': 'jcr:7bfe3c91-311e-40d8-8f74-15046efa907b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f297590-9027-49ba-8b17-3f1db7194645'
    'lead': 'In 47 days, China''s ruling Communist Party will hold its 20th National
      Congress, at which Xi is widely expected to extend his hold on power for another
      five years -- a move that would cement his status as the country''s most powerful
      leader in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T22:23:27.501+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:01:05.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:50.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China''s Xi pushes forward to third term despite mounting
      crises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b164b-bac6-44ce-8fef-fb396ec9b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The countdown to Xi Jinping''s expected
        coronation has officially started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b0936-8f47-48f3-8987-1a01dca56cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 47 days, China''s ruling Communist Party will hold its 20th National
        Congress, at which Xi is widely expected to extend his hold on power for another
        five years -- a move that would cement his status as the country''s most powerful
        leader in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aac04c-9465-4974-be44-04d4bc6cfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congress will begin in Beijing on October 16 at a "critical
        time" for the country, the party''s 25-member Politburo announced Tuesday,
        adding that preparations were "progressing smoothly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3affdff-2396-4e02-9541-a1e9a92e2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That start date is in line with tradition -- in recent decades,
        the party has always held its congresses between September and November. The
        highly choreographed affairs usually last about a week, bringing together
        some 2,000 delegates from across the country in a show of unity and legitimacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60de841-9746-4484-a1e9-949820094b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year''s congress is anything but conventional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8397e5-c59b-4c05-89b7-d373bc8f8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, who has consolidated enormous power since taking office a decade
        ago, is widely expected to seek an unprecedented third term as China''s top
        leader, breaking with convention set by his predecessors since the early 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72c688-ae12-4ba1-810a-0c8e597c7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a plan years in the making, ever since Xi removed the presidential
        term limits from the country''s constitution in 2018. But for an authoritarian
        leader obsessed with stability, the months leading up to it haven''t exactly
        been a smooth ride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a2cee-2bed-41d5-b642-a0788666ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s insistence on a zero-Covid policy has seen cities across China
        imposing strict lockdowns to stamp out infections -- an attempt that appears
        increasingly futile in the face of the highly infectious Omicron variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64583a6-0201-4bc8-a4b0-ea8346abd857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its often ruthless and chaotic enforcement -- as seen during a two-month
        lockdown in the financial hub of Shanghai -- has sparked waves of public outcry,
        with many growing increasingly frustrated with the unending restrictions on
        their daily life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fdef99-2f7a-46d2-a8f7-7f3db96daae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zero-tolerance approach has also crippled economic growth --
        long a source of legitimacy for the party. Youth unemployment has surged to
        a record high of 20%, while a rural banking scandal and a spiraling property
        crisis have sparked large protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce200c0a-9741-4d34-be81-8243e81e1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatically, Xi and Russian President Vladimir Putin declared
        a "no-limits" friendship between the two countries weeks before Moscow launched
        its war on Ukraine. Beijing''s refusal to recognize -- let alone condemn --
        the invasion has further strained its fraying ties with the United States,
        Europe and much of the developed world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f4e4d-8011-45ff-bb14-dadab15132c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political headwinds have fueled intense speculation about Xi''s
        authority in some quarters of the overseas China-watching community, with
        some questioning his prospects of securing a third term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b223b-d65e-432b-9e26-94c3aefd3e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts well-versed in elite Chinese politics said claims about
        threats to Xi''s grip on power are massively overblown. Since coming to power,
        Xi has waged a sweeping anti-corruption crackdown to purge opponents, silence
        dissent and instill loyalty. He has revamped and secured a firm grip over
        the military, and other critical levers of power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d055ffe-aa72-432e-b77c-9538c38370c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very often, when there are challenges, it''s not necessarily bad
        for the supreme leader at all," said Dali Yang, a political scientist at the
        University of Chicago. "In fact, authoritarian leaders like Xi thrive on challenges
        -- and often use such crises to enhance their power."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c5ab2-b72f-404b-9007-461bf552edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang cited Xi''s ability to fill important positions of power with
        his trusted aides -- from the domestic security apparatus to the propaganda
        front and leadership roles at key provinces -- as signs the top leader is
        firmly in control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9188b06-e30a-4975-948e-7676d3d1d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest announcement on the party congress is a sign that Xi
        has straightened out decisions on personnel arrangements and political paths,
        according to Deng Yuwen, a former editor of a Communist Party newspaper who
        now lives in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d84f41-82c6-411a-982c-ab2984363043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is any question that Xi Jinping''s term will
        be extended," Deng said in his YouTube commentary show. "The confirmation
        of the start date of the 20th Party Congress shows the die is cast, and any
        opposition to Xi is powerless to change the situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266f6ce-8d66-492d-aa38-817e868b653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official announcement on the congress is scant on details, but
        it offered clues on the agenda, vowing to make solid progress in the pursuit
        of "common prosperity," advance party building and promote "a community with
        a shared future for mankind" -- all catchphrases put forward by Xi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475abfc9-9b5e-4d8b-8ffb-7038b2a84b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi wants to leave his political legacy at the 20th Party Congress,
        and these three will be the key themes at the meeting, as well as the political
        lines to be laid out after the congress," Deng said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794de399-85a7-49d9-838d-eeb593438fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding the congress in mid-October also leaves some buffer time
        for Xi to attend major international events in November, such as the Group
        of 20 summit in Indonesia. "Xi hasn''t left the country for nearly three years,
        and it has had a very negative impact on China''s diplomacy," Deng said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4ba34-06bd-4eb4-8350-93b66e8c0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Chinese public, many have paid little attention to the
        party congresses in the past -- they have no say in the country''s political
        leadership transition, or the making of major policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909ba24-1512-4e37-a70f-400a6ee61d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, for those who are getting increasingly impatient
        and frustrated with the endless lockdowns and Covid testing, news of the congress''
        start date has come as a long-awaited relief.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e79abf-a3fa-4564-8c3a-dea3de3b9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people who are eagerly waiting for this Party
        Congress to happen, (because) they hope there could be a shift in the way
        that China is dealing with Covid," Yang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d02a3-ed78-4548-ad55-77bc9e1de883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when -- and how -- that will happen is still anyone''s guess.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca110a9-a533-483c-8319-472c5b588ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:23:27.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/31/china/china-20th-party-congress-countdown-intl-hnk/index.html">China''s
        Xi pushes forward to third term despite mounting crises</a>".</em></p>'
  'Millions-of-elderly-Brits-costs-spiral-inflation':
    'author': 'Kara Fox, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-31T22:29:11.513+08:00
    'imagesource': 'jcr:30d367da-32d9-42f2-9b66-23e85000042a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a65313c4-48b9-4d3e-b64d-46b37ad41751'
    'lead': 'In July, inflation rose above 10% for the first time in 40 years, driven
      by the skyrocketing cost of energy, food and fuel. The Bank of England forecasts
      inflation will soar to 13% by the end of the year. Analysts say it could go
      even higher early next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T22:30:48.403+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:01:04.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:50.955+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Starve or freeze to death'': Millions of elderly Brits fear a grim
      choice this winter as costs spiral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86093c81-a637-4f9d-9791-1ad1145f1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When she first started to shed some weight,
        Yvonne DeBurgo quipped that she could afford to lose it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec130a7-bda1-4a3b-814f-bd603ba71147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past three months, the 77-year-old widow from the southern
        English county of Oxfordshire has lost nearly 25 pounds, a result of eating
        just one cooked meal a day -- with just a piece of fruit or a sandwich for
        dinner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93264b-9e6b-4c0f-a128-f06979aa9d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeBurgo lost the weight while trying to save money -- a sobering
        manifestation of the country''s cataclysmic cost-of-living crisis, one that
        appears to have no end in sight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1b8ae-e8d2-46e8-ace9-6cd08e30602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, inflation rose above 10% for the first time in 40 years,
        driven by the skyrocketing cost of energy, food and fuel. The Bank of England
        forecasts inflation will soar to 13% by the end of the year. Analysts say
        it could go even higher early next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf228860-05be-4ea1-bde1-97dac4bcd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.403+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeBurgo, who relies on her state pension and a supplementary Pension
        Credit benefit, says her grocery bills have already nearly doubled over the
        course of about a month, with the rising cost of fuel even more worrying for
        her winter energy bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f20bed-bf85-4c2c-bcc8-084311533880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to end up, like, skeletal... eventually it''s gonna
        have to stop. But whether I''ll be able to afford to eat by then, I don''t
        know," she told CNN in a phone interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b82ac-86dd-4702-83e2-57397a9bd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average British household will see its annual energy bill rise
        to £3,549 (approximately $4,180) from October -- a rise of £1,578 ($1,765),
        an 80% increase -- after the country''s energy regulator raised the price
        cap last week. The price cap sets the maximum amount that energy suppliers
        can charge for each unit of energy and gas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b0543-940c-4303-9265-c61e302455d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a crisis that should be at the forefront of government action.
        But instead, outgoing Prime Minister Boris Johnson has been all but absent,
        taking two vacations in less than a month. His critics have accused him of
        washing his hands of the energy crisis and deflecting the blame onto Russia''s
        war in Ukraine. "We also know that if we''re paying in our energy bills for
        the evils of Vladimir Putin, the people of Ukraine are paying in their blood,"
        Johnson said in a visit to Kyiv on August 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7d593-95ac-45a6-abef-7c278c985be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Downing Street has said it is up to the next prime minister
        to introduce any major new spending plans to support those suffering hardship.
        Two candidates, Liz Truss and Rishi Sunak, are currently battling to become
        the next Conservative Party leader, and so prime minister, with results expected
        on September 5. Only grassroots Conservative Party members, who represent
        less than 0.3% of the electorate, can vote in the contest. Demographic data
        suggest they are more likely to be White, male and middle class than the general
        British population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7016aa-2a85-46d5-95b3-7bb54719c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while research shows older people are more likely to vote Conservative,
        neither candidate has outlined a clear plan on how to tackle a cost-of-living
        crisis that''s already being felt acutely by many in that age group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c70f6c-76cc-45a8-b695-b4dc35b6eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2 million pensioners were already living in poverty prior
        to the crisis, according to data from the Center for Ageing Better, a charity
        focused on improving the lives of older people, whose 2022 annual report found
        that there were more than 200,000 more poor pensioners in 2021 than in the
        previous year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea5bcb-aa21-4731-bdd1-ee33a08e474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 44% of people who have reached the current UK state pension
        age of 66 say it is their main source of income, according to figures from
        the Money and Pension Service, which is sponsored by the Department for Work
        and Pensions. Most pensioners are on the basic state pension at £141.85 a
        week (around $170), or about £7,400 ($8,770) a year, with a newer pension
        introduced in 2016 equal to about £9,600 ($11,376) a year. The state pension
        rose by 3.1% in April, a figure far below the inflation rate at the time,
        at 9%. The next increase in state pension will be next April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14a804-2cdd-4077-aa7a-bef32ac687b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So those people were already struggling, and now we''re in a situation
        where they will be having an even worse time and many more will have fallen
        into poverty because of what''s happening," said Morgan Vine, head of policy
        and influencing at the charity Independent Age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111b9c8-8f47-433f-918f-26545cffdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who responded to a survey conducted by Independent Age in
        June and July painted a dismal picture of their daily life. "I have turned
        my heating off, I don''t mop my floor as often. I do not vacuum as often,
        I only wash up if I really have to, I can no longer bake with my grandchildren
        which breaks my heart," said one, whose name was not given.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22892fe-2373-4e16-a439-186e3b325f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holiday a thing of the past, social life a thing of the past, if
        the costs continue to rise I have no answers, wouldn''t mind work but am 88
        no one wants me," said another respondent, also unnamed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b469d8-1474-4365-88c0-64210cdf00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such poverty is exacerbating health conditions, with life expectancy
        also dropping, according to the Center for Ageing Better report, which noted
        that the number of years older people are spending in good health is also
        on the decline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff22e8-cd40-49ea-a1d8-881a7461277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHS Confederation, a body representing leaders in the UK''s
        National Health Service (NHS) said this month that fuel poverty in particular
        is creating a "vicious cycle of healthcare need," explaining that doctors
        can treat a patient''s illness but that if the ailment -- for example, a chest
        infection -- is caused by cold, damp housing, the cycle of infection will
        continue when the patient returns home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e3fbd3-d116-48e9-8e28-2af7ad991b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a concern that''s on DeBurgo''s mind. She''s not sure how
        she''ll afford to keep the heat on this winter to manage the symptoms connected
        to her fibromyalgia and arthritis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab788b-ad77-42ff-9947-9d765133e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the government thinks that we should just either starve
        to death or freeze to death," said DeBurgo, who noted that she has never voted
        for the Conservatives and does not identify with a political party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980457d-fd3a-413d-ab7d-41aa597c3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vine echoes such concerns. "Obviously we''re incredibly worried
        as the colder months come in because we do think it''s going to lead to more
        older people dying," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18d996-8818-417e-9776-782ea2dadaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 10,000 people died in England and Wales in 2021 because their
        homes were too cold, according to the NHS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7517f9-7892-42cd-8847-59cf22314922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, NHS leaders warned of an impending "humanitarian
        crisis" if the government doesn''t address energy costs, saying that fuel
        poverty "will inevitably lead to significant extra demand on what are already
        very fragile services," and could increase the number of annual deaths associated
        with cold homes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea15640-6603-4e88-9023-f75f4631b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Britain are already close to buckling under the pressure,
        with older people especially vulnerable to gaps in service that include hospital
        waiting lists at a record high and a shortage of workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332f6a-df43-4cae-9b9b-e908c290a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the country saw two examples of such failings. A 90-year-old
        woman reportedly waited 40 hours for an ambulance after falling at home in
        Cornwall, southwest England. Her son, Stephen Syms, posted on Facebook that
        she fell on a Sunday evening and that the ambulance arrived on Tuesday afternoon,
        and that his mother then waited another 20 hours to be seen by a doctor in
        the hospital. "The system is totally broken," he told BBC Cornwall. CNN has
        reached out to the Cornwall NHS Trust for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3322ee08-2e95-4863-a092-b50054d31281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in another incident in Cornwall, an 87-year-old man waited in
        a makeshift shelter for 15 hours for an ambulance after breaking seven ribs
        and fracturing his pelvis, his daughter told the BBC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ce21f-15bf-4bd0-ad3b-442770bc62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Conservative leadership contest has largely been
        devoid of a robust debate around the full scale of the crisis facing the health
        service. However, Truss pledged last week she would divert £13 billion (around
        $15.4 billion) in funding to cover an NHS backlog of nearly 7 million people
        to the adult social care sector if elected. Sunak has vowed to tackle NHS
        waiting lists and said last month he would introduce fines for patients who
        missed doctors'' appointments, a proposal rejected by health leaders as unfair
        and costly to administer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95f832-7d0a-4e2c-b10a-0a1c2415cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss'' proposal to add more funding to social care has been welcomed
        by many; however experts warn it''s a false dichotomy, as that investment
        is very much needed in the NHS as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eee3b9-07b1-4a3b-923e-ddad84793523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the energy crisis has garnered more attention from the
        Conservative candidates, besides ruling out a price freeze on energy costs,
        Truss and Sunak''s plans are still unclear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421438e-aaf2-49a4-af35-dd41986dc777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truss has said that tax cuts should be the main response to soaring
        bills and hinted last week that if chosen, she''d swiftly help pensioners
        with an emergency cost of living package, without providing specifics. Sunak
        has said he would find up to £10 billion ($11.8 bn) to help people facing
        rising energy bills.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610ec83-ea8f-4a2e-898a-c75fa1f268eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has announced that eligible households
        in England, Scotland and Wales will receive £400 (about $473) spread over
        the course of six payments to help with rising fuel bills from October.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26c51f-8e58-4ffd-90bd-c500452277d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many campaigners say it''s not enough.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a116aad-9cdd-45e9-99e9-4bc36acc8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Reed, director of the senior citizens group Silver Voices,
        told CNN that some of his organization''s Conservative Party members have
        left the party, noting a series of broken promises.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad28fe9-30dd-44b8-bc01-e31a18ca271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Conservative government broke an election pledge by
        suspending the so-called "triple lock" formula for a year -- a measure to
        ensure that basic state pensions rise by either 2.5%, the rate of inflation
        or by the average earnings growth, based on whichever is largest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728b9d4-6638-4584-9e2d-e55876c99c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are furious about that," Reed said, adding that after working
        for 50 or 60 years and paying taxes, people expect to be able to live their
        twilight years in dignity. "But that''s not what is happening now."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa209f38-cbf5-4035-87d3-55ba3da33418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has pledged to reinstate the triple lock guarantee
        by next April, but many pensioners say the damage is already done.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7f746-93ae-461e-b364-9f519e89c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have short (-term) memory problems but our long-term memories
        are strong and I think that will rebound on the Conservatives -- whenever
        that is," Reed said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a2bdb-bd8f-453d-bf89-7489cd7691ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:30:48.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/31/business/uk-cost-of-living-crisis-elderly-tory-leadership-intl-gbr-cmd/index.html">''Starve
        or freeze to death'': Millions of elderly Brits fear a grim choice this winter
        as costs spiral</a>".</em></p>'
