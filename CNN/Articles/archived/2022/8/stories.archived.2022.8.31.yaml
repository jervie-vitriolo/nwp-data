    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:36.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Rock says he was asked to host the Oscars again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced39a8-d07c-4e56-a005-f4f69e537bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Rock says he was asked to host the
        Academy Awards next year after he was slapped on stage by fellow actor Will
        Smith while presenting an award on stage at the ceremony in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15ad12-25f0-4419-ab69-f20564cf3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock, who previously hosted the Oscars in 2005 and 2016, revealed
        the invite during a standup show in Phoenix on Sunday, according to The Arizona
        Republic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba4c89-056e-4e11-980d-a2357450afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock purportedly told the crowd he turned it down, along with a
        Super Bowl commercial. He said the slap from Smith "hurt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5d69d-d8af-4563-bc7f-8750a64bd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s bigger than me," Rock said. "The state of Nevada would not
        sanction a fight between me and Will Smith."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51dfee-d2ef-4768-93f1-24780057fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Rock''s representative and the Academy for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab47e16a-a9c0-41a6-9f12-4e3d027e1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith walked on stage at the Oscars and hit the comedian in the
        face after he made a joke about Smith''s wife''s shaved head. Jada Pinkett
        Smith suffers hair loss due to alopecia, an autoimmune condition that can
        lead to hair loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a917b-3a75-4e66-a6b1-023366b3ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was banned from Academy related events for 10 years and apologized.
        In a video last month, the actor said he was "deeply remorseful" about the
        incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe2c9f-3c4a-4446-b339-1b09a63b0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:14:27.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve reached out to Chris and the message that came back is that
        he''s not ready to talk and when he is, he will reach out," Smith said. "So
        I will say to you, Chris, I apologize to you. My behavior was unacceptable
        and I''m here whenever you''re ready to talk."</p>'
  'Monkeypox-spread-United-States':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T06:26:18.083+08:00
    'imagesource': 'jcr:5b5129e4-15ef-4539-b6de-ca8afaac88a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f43aad0-c23e-4b67-b806-4a2c4aa13084'
    'lead': 'The pace of new monkeypox cases reported in the US has started to slow
      recently, but experts say it''s too early to know if the trend will last.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T06:28:34.986+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:01:36.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:36.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkeypox infections are slowing in the US. It''s not clear if that
      will last'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d96b62-98e8-4449-ba90-5d72eedb451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The pace of new monkeypox cases reported
        in some major cities  — and in the US overall  — has started to slow recently,
        but experts say it''s too early to know if the trend will last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5759ea5-d2e8-408e-bddb-3cd3d9f98d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US Centers for Disease Control and Prevention Director
        Dr. Rochelle Walensky said that she is "cautiously optimistic" about the downward
        trend, but warned that the overall case count is still growing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a5c93-81f8-4ee6-a0dc-77b4dd347767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of rise is lower, but we are still seeing increases and
        we are of course a very diverse country and things are not even across the
        country. So, we''re watching this with cautious optimism," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f097cf2-49dc-40c3-8acb-9cf0227b6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, there were an average of 337 new cases of monkeypox reported
        each day in the US, according to CDC data. That''s a 24% drop from two weeks
        earlier -- a difference of more than 100 cases a day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec93fd-f58e-4373-9352-bb1f7390bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few factors are "working together to bend the curve," Walensky
        said, including vaccination, behavior changes and harm reduction messages
        "being heard and implemented."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc82d4b-79be-4854-8e28-b3dfeee1af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many more factors are still in flux, leaving questions unanswered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7453528-ab8e-43af-9808-bbe53527753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key factors to watch</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65658e5-c643-46c3-9bf4-15a9d4444861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health departments say they are working hard to understand
        the factors driving case trends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e259da-78da-4ace-90f1-1eb7de2aa1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC, has been an epicenter of the outbreak since the
        beginning; the city has had nearly 12 times more cases per capita than the
        country overall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e6e47-5a7f-4dae-a61e-b7ae4640edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local health department has seen a "slight decrease" in cases
        over the past week, but said that "education and vaccines" are two key factors
        that will drive trends going forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8a102-d168-4571-bf44-15fb3f5a5243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "with 100,000 students that will return to DC within the next
        week, it is too early to project the trends," they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8642377-efd9-4e6d-a0f1-294acb01fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California health department said that state trends over the
        last several weeks suggest "stabilizing rather than increasing transmission
        levels" and daily cases "leveling off."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657cb78-336d-48fc-8cd6-624630df2b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend could continue but will depend on vaccination and behavior
        change as noted previously," they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40416af5-9b40-4ae6-88d7-d85e724e3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Health Commissioner Dr. Ashwin Vasan said last week
        that the city has also seen "cases begin to fall and transmission slow" in
        recent days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb836d7-3d7c-434e-8e0d-ae1a72a8aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if cases rise again, Donal Bisanzio, a senior epidemiologist
        with the nonprofit research group RTI International, predicts that there will
        be a "rapid reduction" at some point. Monkeypox "is a disease that gives you
        full protection after you get it," he said. Reinfections aren''t a factor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30106d-d82e-4e22-a1a9-31a89342d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one knows for sure what''s next.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed79f01-3eac-4aed-84d7-a278afd6810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every public health response that I have ever worked, we
        want a crystal ball. It''s just exceedingly hard to get there really early
        on, even for things that we have understood much better for years," said Janet
        Hamilton, executive director of the Council of State and Territorial Epidemiologists.
        "Tell me when influenza season is going to end. I can''t. "</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097f7c4-10ef-4bcf-b4f2-4c1e655774d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreak''s many moving parts</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5adb2-de7d-4415-ba01-7ebcbda5f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the ongoing outbreak is a rapidly evolving situation,
        making it difficult to know what to expect in the coming weeks and months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686175ab-39ce-4dcb-bf8c-c5b5022210a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very strong interest in using models and thinking about
        what the trajectories would be in different scenarios," Hamilton told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8c8fc-e43c-4f08-aa3f-2a7f58aefe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All data-driven models require that at least some reasonable assumptions
        are incorporated. But with monkeypox, the United States is still collecting
        some of the foundational "shoe leather epidemiology, boots on the ground pieces,"
        Hamilton said. It''s a "highly infectious disease that''s spreading very rapidly
        that we don''t fully understand."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13d966-3028-4491-ae1f-0c88ebb20ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the stigma attached to the current outbreak may make people
        reluctant to seek medical attention, discuss recent contacts or come forward
        to get vaccinated, experts say.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6081089-1cff-4258-9d98-049298d479bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always concerned about stigma and discrimination, as it can
        hinder trying to control an outbreak like this," said Dr. Wafaa El-Sadr, a
        professor of epidemiology at Columbia University who has researched HIV, emerging
        infections and other diseases.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17f7c9-503f-46fb-bb94-e483fd325a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could mean people aren''t "taking advantage of the important
        tools we have at hand to stop this outbreak."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f883abd-4ee0-4ed1-aa84-1a497f1a992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, only about 15 to 25% of contacts are being identified,
        which can skew the understanding of the rate of disease spread, Hamilton said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5d544-671f-4365-8ead-7068f4c55db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That ends up being a very distinct challenge that then would directly
        impact what those models look like."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120f51b-1161-46f1-aaf9-5448e070fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While men who have sex with men have been disproportionately affected
        in the current outbreak, anyone can get monkeypox and a growing number of
        cases reported recently have been among women and children -- potentially
        changing the transmission map even more.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcab6b-2387-49f8-8a3c-844099e6e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a recent shift in the federal vaccination strategy -- that potentially
        expands the existing vaccine supply by as much as five times, but poses other
        challenges -- marks a major change to another key forecasting factor.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61b442-f0fb-4d4b-b131-fe79779a29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million vials of the Jynneos vaccine have been allocated
        to states and other local jurisdictions, according to data from the US Department
        of Health and Human Services. However, only about 208,000 doses have been
        reported to the CDC as administered.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf14cd-05af-46e6-91b8-7c34efd8d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, researchers from RTI International published work that
        estimated the potential burden and duration of the monkeypox outbreak that
        did not yet have endemic disease. They projected that every three cases could
        cause 18 secondary cases if no prevention measures were put in place, with
        outbreaks lasting about six to nine months. Contact tracing and vaccination
        of close contacts could cut that risk by more than 70%, according to the model.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d71400-3603-4cb7-ab87-daf435d62d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new knowledge and information has led them to adjust the model
        and rerun it, with updated estimates due out in a few weeks.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6541012-108c-4205-afbf-e41813f4ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking about a model that was done just in the first month
        of transmission outside Africa. We were thinking that everything was going
        well," said Bisanzio, who is a co-author of RTI report. The model assumed
        that the public health response would be quick and effective, especially coming
        on the heels of the Covid-19 pandemic.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02caff-5a82-41ea-ba7a-db82c7068707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this story then evolved in a different way," he said,
        with a lag in response time, hesitancy around vaccination and transmission
        concentrated within one high-risk community that no one expected. "I can tell
        you that the numbers (in the updated model) are much higher than the ones
        that we first estimated."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6e42e-6d2c-44a2-a4a8-13c356b9e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, another one of the biggest adjustments to their model
        comes from a recent survey of men who have sex with men, in which about half
        of respondents said they changed their behaviors to protect themselves amid
        the ongoing outbreak.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2346173-bf70-4595-91e4-c0def6f2d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Health Metrics and Evaluation (IHME) at the University
        of Washington built an influential Covid-19 forecast model early on in the
        pandemic, but will not be doing the same for monkeypox.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da6f9b-2daf-4c76-8de1-7e1e1f45f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our mind, this disease is not going to spread into the community
        as wide as we''ve seen with Covid," said Ali Mokdad, an epidemiologist and
        professor of health metrics sciences at IHME.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0415b-2c29-429d-80ab-6de310a971b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some similarities to HIV that are concerning, but "we
        don''t see that being replicated here," he said, with monkeypox moving out
        of the body much faster and being much less deadly.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bb4fd-2f9c-4987-b965-bcb6a6b93e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While extensive data-driven models may be largely absent, experts
        say they are keeping a close watch on trends.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93115e4-3ea2-4e61-9848-180ae641beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:28:34.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need a model to tell you that, at this point in time,
        the strategy has to be to identify those high risk individuals and vaccinate
        as many as possible," Hamilton said.</p>'
  'Sauropods-dinosaur-ribcage-backyard-':
    'author': 'Hafsa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T06:29:52.149+08:00
    'imagesource': 'jcr:30ecaee8-a63e-494d-808b-d0d2d348678a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a7abc58-7329-4844-a1a0-e6e4c16ef2b0'
    'lead': 'Home renovations can unearth all sorts of unexpected items, but one Portuguese
      property owner discovered hidden treasure on another scale when he stumbled
      upon what could be Europe''s largest dinosaur remains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T06:31:45.263+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:01:35.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:36.834+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinosaur ribcage unearthed in ''gobsmacking'' backyard discovery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa0dc2-aaf0-4db0-956f-671c495982dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Home renovations can unearth all sorts
        of unexpected items, but one Portuguese property owner discovered hidden treasure
        on another scale when he stumbled upon what could be Europe''s largest dinosaur
        remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1f4db-6e07-4b1f-a152-739c8c2e93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, a team of Portuguese and Spanish researchers exhumed
        parts of what they believe is a fossilized brachiosaurid sauropod skeleton
        in Monte Agudo, Pombal, in Portugal, according to a news release last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6562d9da-8802-466d-b719-fdb2e1212d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauropods —  which included the world''s largest dinosaurs —  were
        herbivorous dinosaurs recognized by their long necks and tails. Based on the
        remains uncovered, the researchers estimate that the dinosaur was around 12
        meters (39 feet) high and 25 meters (82 feet) long.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3454c9-1d7c-4b50-afc7-2073c713a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has so far unearthed important parts of the skeleton, including
        vertebrae and ribs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f111d-77fd-4fa7-a98f-0b2fc7b7a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not usual to find all the ribs of an animal like this, let
        alone in this position, maintaining their original anatomical position," said
        Elisabete Malafaia, postdoctoral researcher at the Faculty of Sciences of
        the University of Lisbon, in the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946bd0fd-0297-4281-a46c-c907c7ba7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mode of preservation is relatively uncommon in the fossil
        record of dinosaurs, in particular sauropods, from the Portuguese Upper Jurassic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d262cc-cd06-47c7-82ad-8a9eaa000b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery is part of an ongoing project, which began in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480375f-95fb-4fa3-916d-a9925c3abb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that year, while construction work was being carried out at the
        property, the owner noticed several fossilized bone fragments in his backyard,
        according to the release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8864b-a609-410e-a0ea-c45a0ce5a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contacted the research team, which began the first excavation
        that year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891d82c-ac56-4e39-a17e-0328966d0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Brusatte, a paleontologist and professor at the University
        of Edinburgh in Scotland, who was not involved in the project, called it "gobsmacking
        -- a dinosaur ribcage sticking out of somebody''s garden."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77606931-19df-4359-992e-1a2abe92cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It goes to show) you can potentially find them anywhere there
        is rock of the right age and right type for preserving Jurassic-aged bones,
        whether it''s in the badlands or someone''s backyard," he told CNN, adding
        that finding dinosaur remains involves chance and circumstance. In dry badland
        terrain, erosion by wind and water exposes rock and the topography is often
        a hotspot for fossils.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef8fbb-1c62-4892-9b2f-0631da383d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaurs from the Brachiosauridae group, which the skeleton is
        thought to belong to, lived between the Upper Jurassic and Lower Cretaceous
        periods around 160 to 100 million years ago, the press release added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d262066-4f0b-42de-8fc2-0ac32b139033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first fossilized dinosaur discovery in Europe recently.
        In June, it was reported that the remains of a spinosaurid -- a bipedal predatory
        dinosaur with a crocodile-like visage -- had been found on the Isle of Wight,
        an island to the south of England.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18091963-7c9c-49c7-8339-e6390958eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the world, a new species of carnivorous dinosaur which
        was 11 meters (36 feet) long with arms similar to the Tyrannosaurus Rex was
        uncovered in northern Patagonia, Argentina, scientists announced last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0371d-e7c7-4484-be3c-8763f7ffdb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:31:45.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preservation of the skeleton found in Pombal indicates that
        more of it could be discovered, with further excavation at the site planned.</p>'
  'Pakistan-floods-UN-appeal':
    'author': 'Sophia Saifi, Kathleen Magramo, Mayumi Maruyama and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T06:32:55.323+08:00
    'imagesource': 'jcr:539ec4c1-1545-4ff7-a5f0-4abc7fbd6d5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c39772-6a06-4740-910c-e566f57f767e'
    'lead': 'UN Secretary General António Guterres warns that the world is ''sleepwalking''
      into environmental destruction, as he launched a flash $160 million appeal for
      flood-ravaged Pakistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T06:39:16.945+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:01:35.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:37.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan floods caused by ''monsoon on steroids,'' says UN chief in
      urgent appeal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcda6d-f48e-4e13-9bfe-cb1d124a18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UN Secretary General António Guterres on
        Tuesday warned that the world is "sleepwalking" into environmental destruction,
        as he launched a flash $160 million appeal for flood-ravaged Pakistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839bb7f-6f72-4d3f-bc83-10b8ce577ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people have been killed and 33 million others impacted
        in one of the country''s worst monsoon seasons in over a decade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e329cc-6589-4fe7-9b1a-f5bf93d00445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pakistani people are facing a monsoon on steroids -- the relentless
        impact of epochal levels of rain and flooding," Guterres said during the appeal''s
        launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f7f54-8413-4f7d-93bd-8d09b9a784f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to see more and more extreme weather events around
        the world, it is outrageous that climate action is being put on the back burner
        as global emissions of greenhouse gases are still rising, putting all of us
        -- everywhere -- in growing danger," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b488ab6-0808-45df-83cb-c454704ffa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop sleepwalking towards the destruction of our planet
        by climate change," Guterres, who is scheduled to travel to Pakistan on September
        9 for a "solidarity visit," said. "Today, it''s Pakistan. Tomorrow, it could
        be your country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465784f-d1a6-4e3e-8a15-50dfc85f215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of water gushing down streets, swallowing villages and destroying
        bridges serve as a stark reminder of the inequities of the climate crisis,
        which impacts the developing world disproportionately. Richer countries also
        bear a much larger historical responsibility for the crisis in the first place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96e990-c8e3-4f6a-9e5b-136181ca7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Shahbaz Sharif said that he hadn''t seen
        such devastation in the country in his "entire political career," during a
        briefing on Tuesday. He also warned that Pakistan was facing a food shortage
        due to the crop damage caused by the floods, and that the price of tomatoes
        and onions had "skyrocketed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2f7a5-348a-426c-987c-cf2e42fa6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every penny of aid" sent to Pakistan "will reach the needy," Sharif
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c72472-27a8-431d-846f-cbd9fe0dae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, planning minister Ahsan Iqbal said that the
        global north should step up its responsibility to countries affected by climate
        change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091c7d1-198d-47b6-84ec-a8483b4e1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the quality of life that people are enjoying in the west, someone
        is paying the price in the developing world," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa8d50-bb9e-4b09-8795-529848479071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan last year ranked as the eighth most affected nation by
        climate change from 2000 to 2019, in the Global Climate Risk Index by non-profit
        group Germanwatch. People living in hotspots like South Asia are 15 times
        more likely to die from climate crisis impacts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007911a2-d79f-4746-84ff-04e2ea53e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a climate crisis," Abdullah Fadil, UNICEF''s representative
        in Pakistan told CNN.  "A climate that has been mostly done by richer countries,
        contributing to the crisis, and I think it is time that the world responded
        to support Pakistan in this time of need."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e5722-dc21-44fe-979e-f0bc1df363a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly floods are threatening to engulf up to a third of the
        nation by the end of the monsoon season, taking a high toll on lives but also
        infrastructure, and wreaking havoc on crops across farmland in the middle
        of a food crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057406d-b1a7-40dd-a68e-875d75aec5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, IRC''s Pakistan country director Shabnam
        Baloch said that Pakistan produced less than 1% of the world''s carbon footprint.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587a446-d66b-4fe0-9376-094f0d80555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of hygiene facilities and clean drinking water has exacerbated
        the risk of diseases spreading in flooded areas, with nearly 20,000 people
        in need of critical food supplies and medical support, Baloch added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa16304-eb5c-42c4-a8d7-59f36fedddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our needs assessment showed that we are already seeing a major
        increase in cases of diarrhea, skin infections, malaria and other illnesses,"
        she said. "We are urgently requesting donors to step up their support and
        help us save lives."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717f05b-2a2d-4446-9f70-66dda1a5c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US Agency for International Development (USAID)
        announced it will provide $30 million in humanitarian assistance in response
        to the flooding in Pakistan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399cab4f-387c-4930-b1a7-cede9bcddd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these funds, USAID partners will prioritize urgently needed
        support for food, nutrition, multi-purpose cash, safe water, improved sanitation
        and hygiene, and shelter assistance," the agency said in a press release,
        adding that a USAID disaster management specialist has already arrived in
        Islamabad to assess the impact of the floods and to coordinate with partners
        on the ground.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5023a6-1d42-439c-a716-21b282799499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of Pakistan could be under water soon</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ede95-d1eb-4f59-9190-b8dec29b5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Pakistan''s military said rescue missions
        were ongoing and international aid was beginning to arrive in the country,
        including seven military aircraft from Turkey and three from the United Arab
        Emirates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd4279-73f1-4757-b166-86b6a156a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters had evacuated more than 300 stranded people and distributed
        over 23 metric tons of relief items, while more than 50 medical camps have
        been established with over 33,000 patients being treated, the statement said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b476c20d-ddbb-4723-801d-62e6cb28c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, China will send two aircraft carrying 3,000 tents
        and Japan will send tarpaulins and shelters, the statement said, adding that
        the United Kingdom, Canada, Australia and Azerbaijan have announced financial
        assistance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77e366-0f29-49f4-a040-3f9184712d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund (IMF) provided another lifeline
        Monday, releasing $1.17 billion in bailout funds to avert a default on the
        South Asian nation''s debt obligations as it grapples with political and economic
        turmoil worsened by the unprecedented floods.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ac392-3f2d-464d-8216-865a02d3cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Ophoff, head of the International Federation of Red Cross
        and Red Crescent Societies (IFRC) in Pakistan told CNN he had not seen anything
        on the scale of the floods in nearly three decades working for the aid agency.
        The country was, however, hit with similarly devastating floods in 2010.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b990c-d9f1-456b-a431-779bccb4f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan is in dire need and the damages are here and we will be
        in this a very long time," Ophoff said. "It''s not months but years we are
        talking about."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbabefd0-acd4-40d1-9b9d-63ad2c66b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e8e4f-0dbc-45a4-bc22-5fa9466538f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33 million people impacted by the floods and rain represent
        15% of the population.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb608060-fd87-4976-8ee6-c907944c4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 1,136 people killed since mid-June were 386 children, the
        National Disaster Management Agency (NDMA) said Monday, as the unrelenting
        rain raised fears of more fatalities to come. Nearly half a million homes
        have been destroyed, according to NDMA.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cee769-1eb3-40cf-a7c3-f5929a3a9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time this is over, we could well have one quarter or one
        third of Pakistan under water," Pakistan''s climate change minister Sherry
        Rehman told Turkish news outlet TRT World last week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4d4d9-14e4-4f65-872c-5efc83975721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Water gushed in''</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44347a2-35c1-48ee-a9da-6a39c2a69d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic scenes of disaster have unfolded in Pakistan as floods
        inundated the country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3b008-207f-4a44-b325-e9033141fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was raining but not heavily, Ali Jan told Reuters Monday, as
        he stood surrounded by water in Chadsadda in northern Pakistan. But that quickly
        changed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413043bb-76b7-4685-a882-b971b3ed7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly the outer wall of the compound collapsed and water gushed
        in," Jan said. "We barely managed to save ourselves. By the time the women
        were leaving the house, the water had become almost waist-deep. We evacuated
        the women and the cattle. The rest is there for you to see. Crops have also
        been destroyed."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40240d99-9cf2-42ca-b568-aaa7a498ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos shared by the Alkhidmat Foundation Pakistan, its volunteers
        used a bed frame and makeshift pulley system to help a child and elderly man
        cross rushing floodwaters, according to the NGO''s digital media manager Ihtisham
        Khaliq Waseer.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ba3b9-f151-4133-af83-bce1c6ae32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 volunteers from the NGO are distributing aid across
        the country, he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b8357-bb3d-48d7-9e28-f4d8c6e051cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting aid but it''s not enough with what we need on the
        ground, because the damages are very much higher than expected," he said,
        adding that volunteer teams have been stretched thin delivering supplies to
        hard-to-reach areas for weeks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07607414-b4bd-441f-bc96-8dca19452aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T06:39:16.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waseer said he hopes that as rains weaken and flood waters recede
        in the coming week based on weather forecasts, his team would be able to deliver
        food rations and set up medical centers in remote areas.</p>'
