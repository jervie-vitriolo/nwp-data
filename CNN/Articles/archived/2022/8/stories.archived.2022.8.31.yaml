      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f1607-8b8b-47dd-b229-4f0424302a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.944+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is a localized version of the <a href="https://www.mpg.de/16075350/1127-chem-ventilation-made-easy-152990">ventilation
        system developed by Dr. Frank Helleis</a> from the Max Planck Institute for
        Chemistry, which is now being used in at least 600 schools in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474112f-1fde-40d0-8aa8-492c82d85f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6401a4f-e370-4deb-ad3f-8f75b6108989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniñon said the adopted system is being developed to fit indoor
        tropical environment in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8051be-58f5-46be-bba6-706cfe7853d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniñon noted that the ventilation system primarily focuses on viral
        transmission through very small, fine particles called aerosols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49803dd-348e-49e6-be04-61970f241e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54debf4-ef93-408c-bd3b-e17a2804b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these (particles) are ejected by an infected person, it could
        stay suspended in the air in a closed area for at least an hour," he explained.
        "What we are trying to address here is the aerosol so with this system, we
        are going to extract the air exhaled by occupants inside a room. With the
        accumulation of exhaled air, the virus can also be accumulated inside the
        room."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5af244-0ddb-43a4-b762-651ded15de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f9346-be41-4042-a7b6-202bd695dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring the CO2 levels (carbon dioxide) inside the room.
        When we exhale, we emit CO2," he added. "That''s the only way that we can
        trace the particles or know the amount of particles that we have inside the
        room.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9cda76-42d3-4abf-a80a-c697006769bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57e2cd-8aab-4c38-b985-21afd7e6206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:13:05.945+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unit of the prototype ventilation system, which consists of
        tubes directly placed on top of occupants of an enclosed area, costs an average
        of ₱5,000 for each room, but Aniñon said they hope to later bring down its
        cost.</p>'
