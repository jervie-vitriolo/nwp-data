      'mgnl:lastActivated': 2023-01-19T13:01:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33adee9-b2c3-4587-a2c7-bd5d9245d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:18:39.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing of face mask is non-obligatory but as a measure of self-preservation,"
        the mayor said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c01d70-c67c-4709-8598-6d9157d44922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:18:39.913+08:00
