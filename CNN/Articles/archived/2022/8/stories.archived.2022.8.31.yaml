      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebffd5d0-d7f1-4f2b-8676-fd048f52bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:27:06.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:20.379+08:00
