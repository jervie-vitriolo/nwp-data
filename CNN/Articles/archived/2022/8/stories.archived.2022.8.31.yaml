      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. joined world leaders in mourning the death
        and remembering the legacy of former Soviet leader Mikhail Gorbachev.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6f390-0fd5-4097-a77a-6cfa5d214e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:35:50.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people condole with the Russian people for the loss
        of a great leader, and we pray he rests in peace," Marcos said in a statement
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850c116-d89d-43de-abee-bb1f5a965208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:35:50.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91-year-old Gorbachev died on Tuesday following a long illness,
        CNN reported, citing Russian news agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51a877-96fe-4ba0-83b4-3f27611d4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:35:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the last leader of the Soviet Union, Gorbachev was credited
        for introducing key political and economic reforms to the USSR, and helping
        end the Cold War.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54637c-9359-4731-af55-d4517d02bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:35:50.946+08:00
