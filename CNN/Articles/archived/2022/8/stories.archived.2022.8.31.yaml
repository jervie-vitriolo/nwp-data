      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama said prevention of COVID-19 infection should be the responsibility
        of everyone, but people should have the freedom to choose whether they will
        use face masks or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150fa13-f055-4f8b-a348-fafb8b8250a1'
