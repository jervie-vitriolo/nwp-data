    'title': 'So much for turnaround Tuesday? US stocks tumble again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff678d0-0c92-4ef4-9769-b6f51adc6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.091+08:00
      'mgnl:createdBy': 'pilar'
