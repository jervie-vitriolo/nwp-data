    'template': '1'
    'title': 'Why having underground spaces is important for nightlife'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff2c1a-1534-48f2-bc86-ee174723fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s close to midnight and you’re walking through the streets of
        Metro Manila. You saunter down a dark street and find a small crowd gathered
        outside a dimly-lit place. At the door, the scent of liquor and cigarettes
        escape, and once you enter, your ears are assaulted with the kicking beat
        of techno. Everyone is dressed differently: there are thigh-high leather boots
        and outfits so scant they might as well be naked. Even the tote bag types
        are here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d12387-2439-45b7-a0e2-b1e93daa6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This must be the place your parents warned you about, you think,
        but a look around the dark room proves otherwise. As everyone dances to the
        same beat, there is a sense of belonging and a loss of inhibition. A thought
        presents itself: is there more to the nightlife than waiting to see where
        you fall in between buzzed and blacked out?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4744ac-890e-4e11-94aa-64cee388d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the topic of conversation at "Because The Night (Belongs
        to Lovers)," a panel discussion for The Den’s sixth anniversary last Aug.
        20. The panel featured musician and writer Mariah Reodica, drag queen and
        Elephant founder Shahani Gania, artist and production designer Paul Jatayna,
        and curator and creative director David Loughran. The discussion was moderated
        by artist Derek Tumala, who also created and programmed the talks for The
        Den''s anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd3f3f-15de-4bbb-9b77-51441bbb295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b052bb0-e1b5-4ad4-9dc2-da26593c0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:44:43.626+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue’s main question: Is the nightlife as productive as
        the city’s waking hours? It may not seem like it at first glance. Loughran
        states, “People don’t see ‘the night’ as a space that is productive, that
        it can yield outcomes and results.”</p>'
