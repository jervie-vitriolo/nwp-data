      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jonas Cortes'' executive secretary, Edu Ibanez, said in a
        chat message that the mayor also "favors the lifting of mandatory wearing
        of face masks in open spaces."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5be48c-d5ff-4af1-b923-bb923b287122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e458d16-9631-4eba-94cd-75c232a29520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibanez said that Cortes will recommend to the Mandaue City Council
        to amend its local ordinance on face masks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ddc52-b8f6-47ed-bd3e-109e7d99881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec61191-bb19-4008-840d-1fbb5a890765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, Cebu province lifted the mandatory use of face masks
        for outdoor and well-ventilated spaces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4ea46-2553-41e1-8bbd-0db8e89e84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.010+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fb520-f11a-46dd-a33f-f512199afa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c66065-f677-4049-94ed-2f8edd7c055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not informed</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36edd60-c329-4ccd-8c41-da3f95894da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf5d33-8382-473e-b70b-f1f7d73b150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said it was not informed by
        the Cebu City government about its executive order.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fffc2-05aa-4ddc-b0f9-c20a319ad946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc8fe7-81b3-4f5f-b56f-a268a5efe377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Ma. Rosario Vergeire stressed that no one
        is exempted from the policies implemented by the national government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b21ed-9856-408e-a6af-7bf8277f071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f3955-50f4-4024-9abc-5c5151f34d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong exemptions sa mga protocols at polisiya na atin pong
        ipinapatupad (No one is exempted from the protocols and policies that we implement),"
        she said during a press briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b5ea9-44b3-408c-9343-126bdc23b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e142b9-4c38-40bf-8437-07343c6aa0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I always say, a country or a city within a country cannot act
        on its own,” she also said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5748b1a-de8e-471f-84ec-5fe61df6da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6b217-fe33-4cae-895e-09b4cfba8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama said the Department of the Interior and Local Government was
        informed of the new policy and a copy of the executive order will be sent
        to Secretary Benhur Abalos soon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f69f8-6047-4956-b568-f418862cbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d61ff-0651-4cb3-bf49-25c1fb44ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that further easing of health protocols, particularly
        the use of face masks, is possible in the country when safeguards are already
        in place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb14a3-33b0-4443-a6a7-ccdf6a2ca3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f2c59-b0fa-48a3-bdbe-fd564237bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will do that in time when we already have safeguards in our
        population,” said Vergeire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59754c6-52d0-4fad-a89a-1a60d9745506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a3b09-5946-4320-a651-333731d0d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we talk about safeguards, we talk about a high vaccination
        rate," she added, "and also we talk about stable na yung number of cases,
        wala na masyadong namamatay, wala nang naa-admit na severe and critical.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bb4a3-e3d9-4b21-b2d7-257d92d975c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a05232c-b8bd-4f96-8263-0d5264a687b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we talk about safeguards, we talk about a high
        vaccination rate and also we talk about a stable number of cases, less deaths,
        and no one is admitted anymore with severe and critical symptoms.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4677d-be14-4831-9de0-88fb23fcb6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25fb62-545b-4d33-9dd2-d33fac4e48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:19:09.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 30, DOH data showed that the country has a total of 3,878,734
        COVID-19 cases. Of this, 26,168 are active cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141af1ab-ac9d-4c32-92c0-f81a4548ece6'
      'mgnl:activationStatus': true
