      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:18:39.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:01:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the use of face masks is also voluntary in schools.
        It will be up to the teachers and parents if they will let the students wear
        one, he said.</p>'
