    'template': '1'
    'title': 'Super Typhoon Hinnamnor enters PH weather monitoring area'
    'updated': 2022-08-31T23:42:00.000+08:00
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ea904-7504-40b6-9ebb-de812ad7e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:12:04.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:01:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Super
        Typhoon Hinnamnor entered the country’s weather monitoring area, the state
        weather bureau said Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4372ce5-92b9-409f-aa74-0bdb9e7c92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafaa4d-d14a-4b67-b163-145dced35145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the weather system,
        now called Henry, entered the Philippine Area of Responsibility at 5:30 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222cf48-89f4-42fb-9271-c78302256dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d227d1-1ad3-4ba4-9389-340ddbb280b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained strong winds of 195 kilometers per hour and gusts
        of up to 240 kph, PAGASA weather specialist Raymond Ordinario said in the
        agency''s latest briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bdc319-766b-48e5-ab2b-e994bf4d2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e930d-06d4-4689-a0fa-160435ec2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the super typhoon will enter the north boundary of
        the weather monitoring area, but it will still have no direct effect on the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4221e3-6f14-46d4-b86b-d3c0363e9a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff15cb-2be8-44f1-8448-f93f3f6caffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also warned that Tropical Cyclone Wind Signal No. 3 may
        be raised as it moves closer to extreme northern Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a66b9-e3ac-40cb-aef9-b650b114f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefb44b-c4b9-4915-abf0-2fbe10a9dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinario said the super typhoon will be closest to Batanes, Calayan,
        and Babuyan Islands by Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2e394-c967-49df-8146-d52fde2b289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90542a2-0ecf-48f6-af52-69481a5f587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to occasionally heavy rains are forecast in parts of the
        Ilocos and Cordillera regions, as well as in the Zambales-Bataan area and
        Central Luzon by Thursday, said PAGASA weather services chief Juanito Galang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793eaa5-167f-49e5-83d5-ce2cb545186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f95f0c-c8bb-4157-923f-0ee0a6b68178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Henry’s movement is dependent on two high-pressure areas
        in Japan and China which can slow down its track in the northern part of the
        Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0399a4-738b-496e-9760-20760ae539b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91144b9-76ec-4dfc-9298-641d924a1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also reported that Tropical Depression Gardo is expected
        to be downgraded into a low pressure area within 12 hours, then “merge” with
        the circulation of Henry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9837173-8198-4a90-a2ce-1ba55542c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae71c68-8324-44eb-9bfd-cc0d3847b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier said that such scenario may also enhance the southwest
        monsoon or “habagat” and trigger heavy rains over Luzon this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdb3ff-49fe-48a9-9478-e695f799a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8a36d-1a45-409e-9ec7-d7e76e4b8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another scenario that we''re looking at is the possibility of the
        merging of Gardo and the super typhoon and this will expand the cloudiness
        of the super typhoon and might also enhance the habagat," Ordinario told CNN
        Philippines’ New Day. "If the deeper trough of Hinnamnor will reach Batanes
        area, some of the western section of northern Luzon will expect a ''habagat
        effect'' in the coming days."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f8f7c-bb0c-46b0-85ae-6044e917af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8a2f1-6192-4887-87ed-466016b0905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is possible Henry will not enhance the southwest
        monsoon if it moves toward extreme northern Luzon then simply head to southern
        Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28ae27-c527-4055-bf90-0bf1bd2ee2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325669c8-a787-49e1-b43b-9ef884f29b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Grace Castañeda said in a separate update
        that Henry''s scope may continue to widen in the coming days. This may prompt
        authorities to raise tropical cyclone wind signal alerts over extreme northern
        Luzon, particularly Batanes and Babuyan Islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc8dbc-7756-46a6-b066-ee98ead1d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d76334-3600-4eb2-b801-4c9e293771a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry is not expected to have immediate direct impact in the country.
        It is forecast to remain almost stationary by late Thursday through Friday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2507f-f250-4f67-bc2a-421efbe0d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd640e1-3e76-40bf-992b-79b70017536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinario said Henry is unlikely to make landfall.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c894f-c3dc-459d-9b58-b8f120d39d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:56:13.781+08:00
