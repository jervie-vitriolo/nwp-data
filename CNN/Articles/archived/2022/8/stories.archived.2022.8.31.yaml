      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c70154-a5eb-41e0-a47e-0494849fabeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:16:52.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Balitaan, Batanes Gov. Marilou Cayco
        said she met with provincial and municipal disaster officials on Tuesday to
        ensure that barangays are informed about the latest weather situation and
        are well-prepared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8637ad-8677-411d-ab53-bb9985881bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:16:52.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9732e2d-4b0f-466c-8e63-4f6d72cd187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:16:52.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said in its latest update that Super Typhoon Hinnamnor
        was last spotted some 980 kilometers northeast of extreme northern Luzon,
        still outside the country''s weather monitoring area. As it moves closer,
        Hinnamnor is expected to "merge" with Tropical Depression Gardo.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f7294-27ea-4a71-b696-bda427caa046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:16:52.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354938f-d16f-46b1-a032-86d1c799a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:16:52.011+08:00
      'mgnl:createdBy': 'bamba'
