  'manila-nightlife-the-underground-reemerging':
    'author': 'Neal P. Corpus'
    'caption': 'As the nightlife slowly reemerges from its hibernation during the
      pandemic and people are once again raring to dance together, having underground
      spaces is critical. File photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
