      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/film/2016/09/09/lav-diaz-charo-santos-cover.html"
        target="_blank">READ: Charo Santos and her triumphant return to film in Lav
        Diaz’s ‘Ang Babaeng Humayo’</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb06626-9758-4077-b547-5d466148627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.018+08:00
