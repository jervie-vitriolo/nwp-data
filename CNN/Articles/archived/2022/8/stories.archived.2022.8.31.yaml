      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tuesday''s market rally was brief. Stocks
        opened higher but quickly gave up their gains. A more than 5% drop in oil
        prices, while welcome news to consumers, led to a big sell-off in energy stocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd633a6-ec1b-434d-92cf-69ec095c87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d740a21-b042-486e-a1f7-fef42cda1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow tumbled nearly 310 points, or 1%. Shares of Chevron, a Dow
        component, fell more than 2%. The S&amp;P 500 was down 1.1% and oil stocks
        were the biggest losers. The S&amp;P Energy Select Sector SPDR Fund slid 3.4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc7eaa-c917-4790-bb0c-45cb73cd9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75822ac7-7440-4aad-8d3c-faf8457e5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s bad mood wasn''t just about oil, as the entire market
        was reeling Tuesday. The Nasdaq, home to many top tech stocks, fell 1.1% as
        well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39861ff5-4b7c-4280-b689-306242f2efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48a638-fcd8-4a54-a707-29fbb9879ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks suffered their third straight day of losses. Investors are
        still dealing with the aftermath of Federal Reserve chair Jerome Powell''s
        speech at Jackson Hole on Friday, which led to a more than 1,000 point plunge
        in the Dow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8274d-9631-4cd6-8935-6d8bd40a7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9985c-5acd-4b4d-a6c0-2cb0b7591385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market was expecting — some might say hoping — that Powell would
        signal that the Fed was becoming less concerned about inflation, which would
        have been a possible sign that the central bank won''t raise rates too aggressively
        at its September 21 meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97846d04-3169-440b-8232-4d41853b7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bea5c5-0c27-4451-8b43-53f11f8db391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Powell instead talked about how continued rate hikes were still
        necessary to fight inflation, even if that meant "some pain" for consumers
        and businesses. As such, traders are now anticipating another three-quarters
        of a percentage point rate hike next month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e2b5b-3262-4c42-8248-5162f2357218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59b7f8-b9c1-43e0-a906-0b063c1e4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is worth noting that the market volatility is taking place during
        a notoriously quiet time on Wall Street. Trading volume is light as many investors
        are enjoying their last bits of summer vacation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db7273-a72d-435d-8cf6-bc82801cc1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711afe2c-e0ae-4694-b00d-0430cab7c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, there isn''t a lot of economic or earnings data to
        move stocks right now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44714914-e4f8-48e1-b931-40ababd07b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149723cf-0397-4a8d-8677-7797d62fa15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers that did come out Tuesday were not too bad. Retailer
        Best Buy reported earnings and sales that were better than expected. US companies
        still have more job openings and consumer confidence actually rose in August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcffdd-a832-46ff-91aa-ce63d1f0823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f374f2-b9d2-486a-81d4-21d2dc6cd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falling gas prices, higher stock prices, and finally being able
        to take a vacation improved moods for consumers in August," Jamie Cox, managing
        partner with Harris Financial Group, said in a report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174e80a-4922-4270-902d-e179de12b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6b342-7bfb-495e-804b-875cd957dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But good news can sometimes be viewed as bad news on Wall Street.
        Any signs that the economy may be holding up better than thought and not heading
        toward a significant downturn will likely be interpreted as inflationary —
        which means more big rate hikes could be coming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b22a7-f519-47c8-b5e2-028c6e8275e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:45:28.093+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.051+08:00
