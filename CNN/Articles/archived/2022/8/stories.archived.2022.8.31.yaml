    'imagesource': 'jcr:7f5e6d1e-7406-43fe-8fb3-a8c5d447d4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c57f093-0658-48c3-964d-7d06a8304854'
    'lead': 'Members of the House Committee on Basic Education have expressed support
      for the immediate passage of measures seeking to expand the coverage of government
      assistance to private school students.'
