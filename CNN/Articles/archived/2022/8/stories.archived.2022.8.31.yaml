      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also bring rough seas over the northern and eastern seaboards
        of Luzon beginning late Thursday or early Friday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d969e29-6b7a-4e67-9883-528e8948861b'
