      'private-school', 'teachers']
    'template': '1'
    'title': 'House panel takes up bills seeking expansion of gov''t assistance to
      private school students

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7d6a6-6927-447c-a49b-51189b5def6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Members
        of the House Committee on Basic Education have expressed support for the immediate
        passage of measures seeking to expand the coverage of government assistance
        to private school students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd04f4b-143a-4b16-a226-60e97c2e2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bills Nos. 928 and 1723 seek to further amend the Expanded
        Government Assistance to Students and Teachers in Private Education Act (GASTPE)
        to include beneficiaries in the kinder to elementary levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac262f4f-f870-4ca3-a177-56df8321de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, GASTPE only provides aid to students and teachers in
        high schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0c649-8f45-4e5f-9dcc-f0ba0e142302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 80-90% of small private schools in the country are already
        closing down. How can we expect private schools to provide quality education
        considering they are struggling?" Muntinlupa Rep. Jaime Fresnedi said during
        a committee hearing Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3bc56-35e5-4202-ac64-6242f9da1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a representative from the Department of Budget and Management
        said the agency needs to know first how many schools will be qualified if
        the expansion is approved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eee932-1126-49e3-8bca-5b84aab45e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Economic Development Authority (NEDA) representative
        also raised concerns over certain provisions that may not be feasible due
        to fiscal constraints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ab220-146f-47d3-ab46-8bcd21a799db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka [maybe] there are other ways that the DepEd can provide subsidy
        to the private sector other than outright assistance for some of the administrative
        functions including yung [the] buildings," NEDA Chief Economic Development
        Specialist Edgardo Aranjuez explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdffd3c8-f1c4-4317-8572-65d116a94c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Education Assistance Committee (PEAC) suggested that
        the expansion could probably be done in stages, starting with tuition subsidies
        just for grades 4 to 6 students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532ce03-22dc-4af5-8a7e-f2078a10a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEAC executive director Doris Ferrer said tuition subsidies for
        all grade 4 to 6 students would only cost around ₱3.9 billion, basing it on
        enrollment data from SY 2021-2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a4c6b-99b6-4cd8-a64d-f937fa51c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag inumpisahan mo sa kindergarten, ibig sabihin k (kinder) to
        (grade) 10 ang provision sa isang bata then automatically voucher system din
        siya sa (grade) 11 &amp; 12 so medyo mabigat yan," Aranjuez added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a551c-ff47-4b5f-9495-947dbd4dcd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you start giving aid from kindergarten, it means
        the child will be subsidized from kinder to grade 10 and will be automatically
        included in the voucher system for grade 11 &amp; 12, so that is a lot.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e40016-b142-4679-a8f4-62981b2e41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several stakeholders disagreed, pointing out that the first years
        in school from kindergarten are crucial, which is why these students should
        be considered for aid as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b5151-0a9d-4d93-be88-0ec01211c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:43:43.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:01:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also strongly suggest that we consider k (kinder) to 3 (grade
        3) also since this is the very foundation of the formation of the learner,"
        Catholic Educational Association of the Philippines chairperson Sr. Felicitas
        Bernardo said.</p>'
  'Batanes-preparing-for-Hinnamnor-Gardo':
