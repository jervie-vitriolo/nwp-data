    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af115806-e023-45fe-884b-080b5680f9b5'
    'lead': 'The National Telecommunications Commission (NTC) ordered the country''s
      three mobile network providers to blast warnings against text messages anew
      as they now include subscribers'' names.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T19:27:55.764+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:01:11.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:48.004+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC directs telcos to blast warnings as text scams now contain subscribers''
      names'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6018ab-4626-41fb-a645-9bc730b99064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:27:55.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:11.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> —&nbsp;The
        National Telecommunications Commission (NTC) ordered the country''s three
        mobile network providers to blast warnings against text messages anew as they
        now include subscribers'' names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d96223-d9ee-4dfe-b174-664c463a973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:27:55.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum dated Aug. 26 but was only sent to the media on Wednesday,
        showed that the NTC directed DITO Telecommunity, Globe Telecom, and Smart
        Communications to text blast their subscribers from Aug. 31 to Sept. 6 to
        alert them about the fraudulent schemes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b880d7b-b3a4-48fa-b6e6-f070b80d1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:27:55.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proliferation of fake job text, lucky winner, and similar money
        scams targeting the general public has persisted over the month of August
        across telecommunications networks in the country, with the latest variant
        including the name of its recipient," the order read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29c194-f575-42f1-be27-af81b4caa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:27:55.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC also said telcos should intensify their efforts in blocking
        SIM cards that are being used to deceive Filipino consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ab5aa-7200-4615-b5b5-6e61b621146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:27:55.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/25/sophisticated-fraudsters-text-scams-offering-jobs-.html">RELATED:
        Fraudsters behind text scams offering jobs ''sophisticated'', ''adaptive''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857acfc-207e-41a4-b580-a562cb21c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:27:55.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three companies have to submit a written report of compliance
        to the regulator on or before Sept. 9, the memorandum further stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46512524-25e4-476a-93a4-2771a0d00892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:27:55.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC also ordered its regional directors and officers-in-charge
        to appear before local radio and television stations to warn the public against
        the text scams.</p>'
  'DBM-unprogrammed-appropriations-2023-budget':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-31T19:40:16.426+08:00
    'imagesource': 'jcr:4a629266-c76e-4fff-9902-5f6046018b69'
