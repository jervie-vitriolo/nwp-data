    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146eae66-bc2e-4e34-abc2-d4cd4fe346f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of “Kapag Wala Nang Mga Alon” at Venice and the
        release of “Isang Salaysay ng Karahasang Pilipino” through iWantTFC as a series,
        Diaz and I sat down with Cruz to talk about acting as cultural work, why cinema
        can’t be made just for cinema’s sake, and the privilege of being part of Lav’s
        love letters to the country. This interview has been edited for brevity and
        clarity. —<em> Jason Tan Liwag</em></p>'
