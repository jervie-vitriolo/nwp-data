        12 points for the Beermen, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c55308-b4e1-451c-a6fd-8e1999673d7e'
      'mgnl:activationStatus': true
