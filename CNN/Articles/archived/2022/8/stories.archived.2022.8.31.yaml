      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardo was last spotted 1,040 km east of northeast of extreme northern
        Luzon, maintaining maximum sustained winds of 55 kph near the center, and
        gustiness of up to 70 kph, PAGASA said in its 11 p.m. bulletin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d82ccc-72f1-49b3-aaf7-3c5482de1b5f'
