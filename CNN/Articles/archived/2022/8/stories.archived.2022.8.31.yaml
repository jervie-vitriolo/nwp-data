      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already indicated to China our openness to have new talks
        on oil and gas exploration," Foreign Affairs Secretary Enrique Manalo said
        during the Commission on Appointments'' foreign affairs committee hearing
        on Wednesday.</p>'
