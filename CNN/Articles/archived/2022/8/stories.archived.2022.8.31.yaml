      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy to bring back the much-awaited [PIMS], gathering the
        industry’s biggest car manufacturers to showcase how the latest vehicles and
        mobility innovations can drive us towards a better and more sustainable future,”
        CAMPI President Rommel Gutierrez said in a statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68885a5f-49d7-49d0-9f15-509b492538c9'
      'mgnl:activationStatus': true
