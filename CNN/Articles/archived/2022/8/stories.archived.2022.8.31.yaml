      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —&nbsp;</strong>The
        Department of Migrant Workers has identified five countries as “emerging markets”
        for overseas Filipino workers (OFWs), with bilateral labor talks eyed for
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b1bcb-780c-4fb7-96a5-520dbd43e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with the Senate Committee on Migrant Workers, DMW
        Secretary Susan “Toots” Ople noted that Portugal, Austria, Hungary, Croatia,
        and Romania have all reached out to the Philippines for bilateral labor agreements.
        She advised Filipinos to wait for the negotiations to be completed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dab34f-4bd7-47bb-8140-bb4ed8274513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag-uusapan pa namin kung ano ang mga occupations na pwede, magkano
        sahod, anong lalamanin ng kontrata,” Ople said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b74ef-577f-49ed-b79c-96169f564428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will still discuss the occupations covered, salaries,
        and terms of contract.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ecc3a-9844-4ef7-a43d-55470cf04619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the countries conveyed their need for the following workers:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ecfac-be77-4b58-aaef-030922ff3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal - tourism sector workers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aecbc4-f4e2-4a97-a670-7b1b5729c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria - healthcare workers, caregivers and domestic workers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb68a7-0170-4822-bd03-4f0d8682f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary - skilled workers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58282ef8-85a4-4dba-8653-d59fa1095b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia - IT workers, health care workers, factory workers and domestic
        workers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591507ab-8022-40f8-a885-3bd924b30a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania - hospitality workers, welders and other skilled workers,
        domestic workers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de8c4b-ac3c-4296-bb1a-f9096d6f910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the DMW targets to forge labor agreements with Saudi
        Arabia, Canada, Germany, and Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90fb4b-f5ee-4cd8-9464-515a97c329d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said an advance party is leaving this Friday for Saudi Arabia,
        which is in need of construction workers for its infrastructure program. She
        added that President Ferdinand “Bongbong” Marcos, Jr. has a marching order
        to ensure the protection of OFWs in the Middle Eastern country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f033e-dc5f-4bb8-af26-89e8b0fab482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department asked Facebook to take down some pages
        that are illegally recruiting Filipinos to work abroad. Ople urged Filipinos
        to watch out for red flags and check the legitimacy of recruitment agencies
        through the following hotlines: 722-1144 and 722-1155.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66c2fb-f240-4ca5-842c-81a2d4991a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung tao siya, pangalawa kung ''yung pangako ay immediate deployment,
        hindi na binubusisi anong qualification mo, alok lang nang alok nang kung
        anu-ano… magduda ka na,” Ople said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703c793-7cde-49e8-aeb9-bfabb38542b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s just a person promising immediate deployment,
        offering jobs without scrutinizing your qualifications, you should think twice.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec0ce4-b2f4-4fe8-80a5-018b18587cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T18:00:30.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T13:01:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Overseas Workers Welfare Administration also set up a number
        of helplines for OFWs’ other concerns. These are 1348, and +639150795005,
        +639691697068, +639664739543 which are available through Viber and WhatsApp.</p>'
  'PNOC-revolving-fund-fuel-discounts':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
