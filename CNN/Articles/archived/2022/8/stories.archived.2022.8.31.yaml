    'mgnl:tags': ['DBM', '2023-budget']
    'template': '1'
    'title': 'DBM: No irregularities in ₱588.1B unprogrammed appropriations in 2023
      budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e115c2-aa18-4d4d-b92f-d5ece112bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.423+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) -</strong> The
        Department of Budget and Management (DBM) maintains that there are “no irregularities”
        in the ₱588.1 billion unprogrammed appropriations under the proposed ₱5.268-trillion
        budget for 2023 amid concerns from lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92248d6-0a46-40c8-b13f-43b31aaa4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.423+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3434d-5142-4377-bd1e-ad33ac56c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.423+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Details of these unprogrammed appropriations (UA) are available
        for public and Congress scrutiny,” the DBM said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad32c2-ddce-4e57-bc4e-998b8c3a532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.423+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592eacd-2bfc-424b-8f0e-e50023a3976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.423+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker and Batangas Rep. Ralph Recto earlier referred
        to the proposed UA as "588 billion shades of grey" which the government must
        itemize in "black and white."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62d159-9765-4767-a275-f22aea3ae31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.423+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6813d-9b5e-439e-b264-a4ee4fcee0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.423+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items under UA can only be funded if revenue collections breach
        targets, and when additional grants or foreign funds are approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe9469-e16c-4f82-b3d8-fbc9ed3a8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e84d5-9ae9-46ff-9d90-b20b57eb2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support to foreign-assisted projects will be getting the biggest
        share at ₱380 billion, where ₱378.2 billion will head to the Department of
        Transportation (DOTr) while the remaining ₱2.2 billion was assigned to the
        Department of Social Welfare and Development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bb487-0fa6-4962-b461-7c03fe658548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf12e9c-648b-4ac3-93bf-3ae57299905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next is the support for infrastructure projects and social programs
        at ₱149.6 billion, which includes ₱22 billion for procurement of vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092e198-8c52-472d-8673-f00141f7fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2bcb8-bde3-4ddd-a066-a153f470ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM also assigned ₱20.6 billion for budgetary support to government-owned
        and/or controlled corporations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da07180-eb67-44c8-8694-52733828d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T19:44:16.424+08:00
      'mgnl:createdBy': 'teresa'
