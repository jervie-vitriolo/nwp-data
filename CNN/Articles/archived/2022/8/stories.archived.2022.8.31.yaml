  'NTC-telcos-blast-warnings-text-scams-now-contain-subscribers-names':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-31T19:26:29.996+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
