      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d6737-e174-4fc5-b5e5-6fb951035729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:16:52.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:01:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen were advised not to sail and to make sure their boats
        are in a safe area, while farmers were told to harvest what they can and ensure
        the safety of their livestock, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
