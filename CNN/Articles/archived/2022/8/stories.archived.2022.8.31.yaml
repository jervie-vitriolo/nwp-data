      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong>&nbsp;Batanes
        has started its preparations as two weather disturbances move closer to the
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df462bb5-2a80-49c0-a217-18a050006eb2'
