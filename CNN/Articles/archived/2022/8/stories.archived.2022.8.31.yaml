      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last PIMS was held in 2018 while the 2020 edition was deferred
        due to the COVID-19 pandemic.</p>'
