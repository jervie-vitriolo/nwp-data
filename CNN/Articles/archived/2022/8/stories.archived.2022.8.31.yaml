      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Ang relationship kasi namin ng crew ko,
        we’re like a family. Parang banda. You don’t even have to talk. Ibigay mo
        lang ‘yung script and then you see each other sa shoot. Alam mo nang may ibibigay
        si John. You have that kind of trust. Wala nang ibang diskurso. We talk about
        things other than the film na shinu-shoot. Kapag break, ano ‘yung shampoo
        na ginagamit namin o kailan ka nahulugan ng bunga ng niyog. Mga ibang pinag-uusapan.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef01de-ee57-4a43-a77b-292e0e344a3d'
      'mgnl:activationStatus': true
