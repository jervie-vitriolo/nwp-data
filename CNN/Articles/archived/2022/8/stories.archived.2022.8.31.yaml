    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b116a-a7b8-4d26-9970-5b6b35313a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:46:44.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:01:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> The
        TNT Tropang Giga are on the cusp of successfully defending their title in
        the PBA Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c82467-c75c-443b-8f08-82cc63144bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:46:44.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:01:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga disposed of the San Miguel Beermen, 102-93, in
        Game 5 of the All-Filipino conference championship series Wednesday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c1354-c2df-4194-b7ea-fae702914f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:46:44.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:01:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Williams'' outside shooting proved to be the difference in
        the endgame as TNT took the 3-2 upperhand in the best-of-seven affair. The
        2008 PBA MVP finished with 21 points, including four triples, along with nine
        rebounds, and three assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b745c1-a83f-4094-a210-32436440a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:46:44.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:01:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in their previous meeting, it was a high-octane display of
        offensive arsenal early in the match for both squads, with the Beermen holding
        a 28-24 edge at the end of the first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5c083-eb4f-45ec-9937-6811d2546f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:46:44.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:01:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT''s stingy defense paved the way for them to take the edge, 53-50,
        heading into the halftime intermission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00e1e3-3c00-48e1-bbea-c681be6db0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T20:46:44.973+08:00
      'mgnl:createdBy': 'cjmarquez'
