  'Pakistan-drowning-in-climate-crisis':
    'author': 'Rachel Ramirez and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T15:59:20.665+08:00
    'imagesource': 'jcr:539ec4c1-1545-4ff7-a5f0-4abc7fbd6d5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f932bc1-30ce-4310-bd3e-01fce8b780fd'
    'lead': 'Swaths of Pakistan are now underwater after experiencing the heaviest
      rains on record with little reprieve since mid-June. Some areas have seen five
      times their normal levels of monsoonal rain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T16:02:16.203+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:01:17.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:45.316+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan causes less than 1% of planet-warming gases. It''s now drowning
      in the climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ec35b-3cbc-4f06-9325-62447e0c9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pakistan was already struggling when the
        devastating monsoon rains hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851b5a3-41f5-4c2d-87ad-da4538fb58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, economic and political crises have converged in the South
        Asian nation of more than 230 million, as food and fuel prices soared and
        former leader Imran Khan was forced from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82bf8f-d885-4718-b4f1-ed0d325aed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now its reeling with the worst floods in living memory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc21aaa-beae-4cee-9bad-336f92a5e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaths of Pakistan are now underwater after experiencing the heaviest
        rains on record with little reprieve since mid-June. Some areas have seen
        five times their normal levels of monsoonal rain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ddde1-d3d8-4798-a465-295268be98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people have died and 33 million people are impacted
        -- that''s more than the population of Texas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf44b4c-e534-4f86-a096-33cc370c4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrents of water have smashed through entire villages and farmland,
        razing buildings and wiping out crops. Satellite images from Maxar Technologies
        shared with CNN show how communities have been wiped out, leaving behind nothing
        but bare Earth and dust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4156e-3b24-4e93-82e4-3ac1e92cc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is responsible for less than 1% of the world''s planet-warming
        gases, European Union data shows, yet it is the eighth most vulnerable nation
        to the climate crisis, according to the Global Climate Risk Index. It''s paying
        a hefty price, not only with lives but destroyed schools, homes and bridges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628386c-17a9-467e-936b-e52b2496e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate the total bill will be $10 billion. The recovery
        could take years, the International Federation of Red Cross and Red Crescent
        Societies in Pakistan has said. And chances are any recovery will be interrupted
        by yet another disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9630dc2-811c-41e7-8811-c38d88a93505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consistently see climate devastation in the forms of floods,
        monsoons, extensive droughts, extreme heat waves," Pakistan''s Foreign Minister
        Bilawal Bhutto Zardari said in an interview with CNN''s Eleni Giokos on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f5135-5f06-4bf1-b1d8-0045afb28162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And frankly, the people of Pakistan, the citizens of Pakistan,
        are paying the price in their lives, their livelihoods for the industrialization
        of rich countries that has resulted in this climate change."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd3dfa-0044-4ce5-947d-9b90d8ab4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark inequity of the climate crisis, which is bearing down
        hardest on nations that have historically had the least to do with causing
        it, is raising questions over who should pay for it, particularly for the
        damage that countries like Pakistan are coming to terms with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102194b-9e69-47ad-9d15-a5eaa6268baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations issued an appeal for $160 million in emergency
        funds on Tuesday, barely enough to scratch the surface of the $10 billion
        needed. Countries from the United States to Turkey are pitching in with aid,
        rescue helicopters, food and medical supplies. Yet the need is greater than
        what the world is giving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4c9c6-981d-41bc-a31b-1a6f86af1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These devastating scenes and eye-watering recovery costs are what
        the climate crisis looks like at 1.2 degrees Celsius of global warming since
        industrialization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c68e01-bb8c-40c7-b2fd-3f6c53220e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world is on track for warming of more than 2 degrees Celsius,
        analyses show, and scientists warn every fraction of a degree of warming will
        worsen the impacts of the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d46f03-0f4c-4b82-8a73-751d1bedcefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fahad Saeed, a climate scientist with the group Climate Analytics,
        who is based in Islamabad, told CNN that Pakistan was in a Catch-22 situation.
        The country needs money to adapt to the crisis, yet because it has to pay
        for the damage that extreme weather is already causing it will struggle to
        find the funds it needs to adjust.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f55be-4059-4d46-beee-74da44790b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening right now at 1.2 degrees centigrade of warming
        is not because of the poor people in Pakistan," he said. "They are not responsible
        for it, and this brings out the issue of climate justice in a very clear form."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972ff86-9ed8-4b06-a382-b90ad32ebb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Pakistan, like so many developing nations, needed
        to bring more people out of poverty, a difficult thing to do in the midst
        of back-to-back extreme weather events with such little financial support
        from abroad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e6194-88ab-42de-823f-0481b4088f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeed said Pakistan was in "a position to present a strong case"
        at the COP27 international climate talks in Egypt this November that other
        nations should help it pay to pick up the pieces. Developed and developing
        nations have remained generally divided over the issue for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7ce47-01f6-4481-a33d-448ab44b57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developed world agreed more than a decade ago to transfer at
        least $100 billion a year by 2020 to developing nations to help their transitions
        away from fossil fuels, but also to help them adapt to climate change. That
        amount has never been delivered in full.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92757c2-59a7-4746-bf7f-942616fd2652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More controversial is the issue of who should pay for the destruction.
        At the COP26 climate talks in Glasgow, the US was one of several advanced
        nations that showed opposition to obligatory payments for "loss and damages"
        -- essentially climate compensation -- particularly for schemes based on historic
        responsibility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b7ee1-5626-48f2-9b75-3c934f5e253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the US accounts for the most greenhouse gas emissions
        in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763ae2e-3f94-4a92-9596-a801cfe6f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:02:16.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/30/asia/pakistan-climate-crisis-floods-justice-intl/index.html">Pakistan
        causes less than 1% of planet-warming gases. It''s now drowning under the
        climate crisis</a>".</em></p>'
  'New-study-immortal-jellyfish-reverses-aging':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-31T16:03:10.234+08:00
    'imagesource': 'jcr:68e0c480-5669-4c99-bb2c-553eef2ff538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d0ead8-d44b-4f9f-ac63-b13287c42403'
    'lead': 'Scientists in Spain have unlocked the genetic code of the "immortal jellyfish"
      -- a creature capable of repeatedly reverting into a juvenile state -- in hopes
      of unearthing the secret to their unique longevity, and find new clues to human
      aging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T16:05:52.332+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:01:16.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:45.569+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New study could unearth the secret to how ''immortal jellyfish'' reverses
      aging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6151a63-bcd0-40a8-a5e0-eaae2e201101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists in Spain have unlocked the
        genetic code of the "immortal jellyfish" -- a creature capable of repeatedly
        reverting into a juvenile state -- in hopes of unearthing the secret to their
        unique longevity, and find new clues to human aging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba4a04-2e1d-417f-9ab7-68a8a7ae6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their study, published on Monday in the Proceedings of the National
        Academy of Sciences, Maria Pascual-Torner, Victor Quesada and colleagues at
        the University of Oviedo mapped the genetic sequence of Turritopsis dohrnii,
        the only known species of jellyfish able to repeatedly revert back into a
        larval stage after sexual reproduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c7831-a905-4532-ac69-a403c78f013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other types of jellyfish, the T. dohrnii goes through a two-part
        life cycle, living on the sea floor during an asexual phase, where its chief
        role is to stay alive during times of food scarcity. When conditions are right,
        jellyfish reproduce sexually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73911a1-98ab-45b2-83c3-3502f1b3c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many types of jellyfish have some capacity to reverse aging
        and revert to a larval stage, most lose this ability once they reach sexual
        maturity, the authors wrote. Not so for T. dohrnii.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129cf47a-78df-4b7a-8d46-98dd5bd89de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known about this species being able to do a little evolutionary
        trickery for maybe 15-20 years," said Monty Graham, a jellyfish expert and
        director of the Florida Institute of Oceanography, who was not involved in
        the research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e19ef-b0df-4307-b2ac-c9786c24f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trick earned the species its nickname as the "immortal jellyfish,"
        a term Graham admits is a bit hyperbolic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a8ba7-2c99-43b6-afcf-35ca08c8b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was aimed at understanding what made this jellyfish different
        by comparing the genetic sequence of T. dohrnii to that of Turritopsis rubra,
        a close genetic cousin that lacks the ability to rejuvenate after sexual reproduction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14856d-25d0-4f4d-ac7b-034354e17e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found is that T. dohrnii has variations in its genome
        that may make it better at copying and repairing DNA. They also appear to
        be better at maintaining the ends of chromosomes called telomeres. In humans
        and other species, telomere length has been shown to shorten with age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61120cb3-6e09-4763-b5e5-2978c8151f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said the research has no immediate commercial value.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f2dd4-13c6-4cb0-9469-3ee0e58376be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t look at it as, hey, we are going to harvest these jellyfish
        and turn it into a skin cream," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1970a80-3dfa-4d9b-bf35-229f2a1c838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has more to do with understanding the processes and protein functionality
        that helps these jellyfish cheat death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a298d38-d040-4938-8b4d-d4de5e614b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of those papers that I do think will open up a door to
        a new line of study that''s worth pursuing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98dee90-3a12-4c76-9296-d9b6e6444883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T16:05:52.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:01:16.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/31/europe/immortal-jellyfish-study-spain-scn-intl-hnk/index.html">New
        study could unearth the secret to how ''immortal jellyfish'' reverses aging</a>".</em></p>'
  'University-of-San-Carlos-DOST-low-cost-ventilation':
