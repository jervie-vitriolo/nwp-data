    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e25442-8542-47b3-b107-21853f76af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.021+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Ang hirap on their part. Nung last shoot?
        Grabe. ‘Yung “Alon” — may psoriasis siya, nagde-decay ‘yung katawan niya.
        You can understand ‘yung process ni John na, even for the actors, even with
        Ronnie, nagde-decay ‘yung soul niya. Nasa abyss silang dalawa [at] ang hirap
        nilang tignan. You suffer with them because of the process na pinapasok nila.
        Eh nasa lockdown pa kami. Takot na takot kami sa virus. Everyone is going
        mad sa dami ng nangyayari. Tapos madness pa ‘yung shino-shoot namin na mga
        characters nila. Everyday, may process sila.</p>'
