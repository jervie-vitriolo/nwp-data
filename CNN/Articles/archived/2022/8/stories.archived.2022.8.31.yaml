    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0fcb5-d3fc-4bc6-9ea9-3b480a241628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Tan Liwag:</strong> What about in “Ang Babaeng Humayo?”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91fecc-75d1-40e6-b113-0f0a56ff435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e45bb-8630-4044-9d8e-092af691c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> I remember nung ginagawa ko yung characters.
        Kasama ko si Hazel [Orencio], nagka-casting kami sa Starbucks. “Tanungin mo
        nga si John kung okay siya sa role na ito.” Random lang. “John, okay ka lang
        ba sa role na transgender?” Sumagot siya ng yes. Very simple. Walang walls.
        Kahit anong character, papasukin niya.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e21ec6-8765-4d55-aa63-a8ea17d839d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c8715-04de-4b21-92b1-f4716dbf274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People don’t know this: For two months, he was studying. Nag-aral
        talaga siya. Ilang attempts yan ng pagdadamit, paggagalaw. Nakuha niya. Pinag-aralan
        niya. And during the shoot, takot kami sa kanya, untouchable siya. Ang hirap
        niyang tignan kasi “andoon” na siya eh.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7175f7-fa30-4ef1-855b-ed092125070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f92b6-4c59-4904-a123-b77aff9b2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Pero naaalala ko sobrang insecure
        ako noon. ‘Yun yata ‘yung feeling niya? Totoo ‘yung struggle — may physicalization,
        may appearance kang inaalala. Napaka-insecure [ni Hollanda] eh. [Feeling ko]
        ang laki ng braso ko. Mas nangingibabaw ‘yun. When you do role, pareho kayong
        nag-e-exist sa katawan mo eh. So minsan, pakiramdam mo: “Ang laki ng braso
        ko.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6009b31-ef38-49ad-b305-03e52dbdfeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc09803-979d-47e1-ac26-8fd986ec4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T10:54:49.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:01:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> Pero I remember how effective the delineation
        was kasi we were shooting most of the scenes sa isang bahay. At ‘yung caretaker
        na babae, she kept asking: “Kailan po darating si John Lloyd?” Hindi niya
        alam na si John Lloyd, nakaupo na doon! Sa last day ng shoot namin sinabi
        sa kanya: “Si John Lloyd ‘yun.” Ganoon ka effective. Hindi niya lang pinasok
        as a caricature na ‘yung acting na madaling gumalaw-galaw. It’s more of also
        understanding the culture ng mga transgenders. Importante ‘yun eh. You respect
        that culture.</p>'
    '75':
