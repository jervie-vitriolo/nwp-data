    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0e2c3-deba-4ef2-b37d-5556104e0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T13:18:39.914+08:00
