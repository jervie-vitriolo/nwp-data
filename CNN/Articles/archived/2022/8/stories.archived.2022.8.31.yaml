      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c368b-b70d-43d2-82a7-3606276741f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:40:46.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:30.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had "already secured the necessary volumes to ensure
        the supply of its customers and of its own needs" and it has implemented a
        series of "measures to significantly reduce the direct financial and physical
        impacts that could result from an interruption of gas deliveries by Gazprom,"
        it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031faf2-49c3-45ab-9165-31e33b829095'
      'mgnl:activationStatus': true
