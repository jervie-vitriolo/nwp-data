    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a25835-8c8b-48db-8012-1d92b0014dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T21:38:50.048+08:00
