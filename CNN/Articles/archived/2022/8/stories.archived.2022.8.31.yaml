    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca056bdb-2e25-412e-a1a8-cca1f9efb9dd'
    'lead': 'As the nightlife slowly reemerges from its hibernation during the pandemic,
      people are once again raring to dance together, which just shows how having
      underground spaces is critical.'
    'mgnl:activationStatus': true
