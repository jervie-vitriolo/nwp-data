      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gautam Adani was already Asia''s richest
        man.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d4d7d-3d79-4fef-a767-d31310b3d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T09:49:32.202+08:00
