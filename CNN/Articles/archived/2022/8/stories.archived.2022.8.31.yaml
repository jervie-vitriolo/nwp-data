      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Lloyd Cruz:</strong> Si Direk, hindi naman siya nagbabago.
        So kung paano namin ginagawa ‘yung eksena. Halimbawa: “John, ito ‘yung frame.
        Dito ka manggagaling. May iba kang blocking.” Pero ‘yun lang naman ‘yun.</p>'
