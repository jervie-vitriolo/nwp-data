      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Cebu City Health Department showed that 701,196 residents
        have received their first dose, while 682,341 already got their second dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f16d55-a46c-444f-a007-fe4f9f880c89'
