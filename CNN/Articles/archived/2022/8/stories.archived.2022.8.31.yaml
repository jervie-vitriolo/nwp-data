      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving north northwestward at 20 kmh, not having any direct
        effect on the country, it added.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c71f7-c698-4daf-9987-657909831d1d'
