      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT managed to keep San Miguel at bay despite missing Jayson Castro
        for most part of the second half after spraining his ankle at the 7:29 mark
        of the third canto.</p>'
