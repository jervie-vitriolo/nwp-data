      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav Diaz:</strong> For years, wala akong telebisyon. So
        hindi ko napapanood si John. Pero lagi kong kakapihan sina Ronnie Lazaro.
        And everytime na makakasama ko sina Ronnie, sinasabi niya: “Isama natin si
        John Lloyd, tol. Anak ko siya sa isang teleserye.” Marami akong narinig tungkol
        sa kanya. Akala ko nga nung una British siya kasi John Lloyd. “British ba
        ‘yun?” Tapos sabi ni Ronnie: “Gago! Pinoy yan!” (<em>Laughs</em>)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
