      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco said the national government has provided the province with
        5,000 food packs that are currently being distributed to municipalities, including
        Itbayat, the country''s northernmost town.</p>'
  'DBM-debt-burden-2023-budget':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-31T17:18:58.271+08:00
    'imagesource': 'jcr:098c30b7-bc0e-4624-93bf-2bace3ecca6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '671f4475-3a7e-44e9-b198-8696c19ab786'
    'lead': 'While the ₱611-billion debt burden for 2023 is higher than this year''s,
      Budget Secretary Amenah Pangandaman says a ''big chunk'' of next year''s spending
      program will go to priority programs and projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-31T17:20:17.511+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T13:01:14.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:00:46.538+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['debt-burden', '2023-budget', 'Amenah-Pangandaman', 'Department-of-Budget-and-Management',
      'DBM', 'tenth']
    'template': '1'
    'title': 'Debt burden only a tenth of ₱5.268-T budget for 2023 – DBM chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda5983-5d75-48d2-9469-ae9256ad6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) –</strong> Only
        a tenth of the proposed ₱5.268-trillion budget for 2023 is allocated for the
        country’s debt burden, an economic manager of President Ferdinand “Bongbong”
        Marcos Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6fe63f-fb59-403b-9dfe-032b059becd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafd4f5-b9a9-4acf-a157-de557c9e04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the total amount po ng debt servicing <em>natin</em>, 11.6%
        <em>lang po ''yan ng</em> budget or <em>''yung</em> ₱611 billion <em>ang ating</em>
        debt burden. Because <em>''yung</em> ₱1.02 trillion <em>po</em>, that''s automatically
        appropriated," Budget chief Amenah Pangandaman said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f29ce-3db4-4e2d-926b-affaefc9ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.511+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea7363-c440-4779-9069-0b4ef432ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of the total amount of our debt servicing, our debt
        burden is only ₱611 billion or 11.6% of our proposed budget. This is because
        the remaining ₱1.02 trillion is automatically appropriated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275a836-4b76-47f6-992a-d9060d03d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4d8f2-b4ae-43e8-bd02-13320ff7324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For next year, the government has earmarked ₱1.6 trillion for debt
        service, or the sum of debt amortization and interest payments including commitment
        fees and other charges on foreign and domestic borrowings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58136c2-0704-462b-ae1f-32ad11b7662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e475dda-b83f-40da-88aa-f0ab7fd66f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt burden already includes ₱582.3 billion for interest payments
        and ₱28.7 billion for net lending, Finance Secretary Benjamin Diokno earlier
        clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3971a-7612-4608-8507-5d846c3257e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae13d13-ec42-4a34-9cbd-c7a2e5f012fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:01:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it is higher by 12.9% compared to this year’s ₱541.3 billion
        due to our previous borrowing brought about by the pandemic, big chunk <em>pa
        rin po</em> of the budget will still go to our priority programs and projects,”
        said Pangandaman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33625525-90f9-49cf-a965-7963f114bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T17:20:17.512+08:00
