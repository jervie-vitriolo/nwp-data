    'title': 'DOH seeks more funds for healthcare workers'' COVID-19 allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7df2b6-659a-4e6e-8034-04e726ea98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) -</strong> The
        Department of Health (DOH) is asking the Department of Budget and Management
        (DBM) for more funds for healthcare workers who have yet to receive their
        COVID-19 response allowance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74c032-f2c1-4619-a312-cd91f8369eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688c0f8-9822-4a7c-8d08-500002286fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already requested since I think that was May or June from
        DBM for them to release funds to us," Health Officer-in-Charge Maria Rosario
        Vergeire said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b682bc5-19e3-4352-b751-524ae48e9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bbd2f-72c9-4256-bd63-bde79fc55142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang sa ngayon</em> we are still trying to haggle and negotiate
        with DBM, so at least <em>makapag</em>-release <em>man lang kahit kaunti para
        makapagbigay tayo sa ating</em> healthcare workers," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67679782-6d7e-4936-aee9-5768ab24f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997e377-ef25-4bd3-9046-2bd812790d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still trying to haggle and negotiate with DBM,
        so at least we can release even a small amount to our healthcare workers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d215c0e-4ae6-49ec-a21a-5e367e5f2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1dc9c-b1b7-4085-b89f-b02c5cca3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said they have already received a letter from the
        Philippine General Hospital asking for the release of the allowances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f93fde-0519-4233-8596-ea6e9c57e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad61d4-3927-4ad8-b808-f956b936cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the longest time since these benefits were mandated to be provided,
        <em>nakapagbigay naman tayo sa</em> Philippine General Hospital," she explained
        in a press briefing. "<em>Ang nangyari ngayon yung</em> MOOE (Maintenance
        and Other Operating Expenses) <em>natin sa</em> national government through
        DOH <em>ay naubos na at wala na tayong ma-</em>issue <em>pa</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb27c0c-3a97-48de-a925-a3ea92dd0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66676bbd-a081-47f0-b5ed-df6abbaab251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the longest time since these benefits were mandated
        to be provided, we have already released some to the Philippine General Hospital.
        What happened was that the MOOE of the national government through DOH ran
        out and we cannot issue more allowances because of that.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507eec22-5aff-426e-879b-3a2376e3947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c13ccc-4922-4279-b511-b080318a72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Rodrigo Duterte in April signed into law Republic
        Act 1172, or the Public Health Emergency Benefits and Allowances for Health
        Care Workers Act. The law grants benefits and allowances for healthcare workers
        in the COVID-19 pandemic and future emergencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9294cd0-fb0e-419c-aba2-02090ee40fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e98a0-d7ab-4e65-afa4-95c467f4fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:00:37.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:01:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, the DBM already released the partial ₱7.92 billion
        for the allowances of over 500,000 eligible public and private employees involved
        in the pandemic response.</p>'
