      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, August 31) —</strong> The Cebu
        City government issued an executive order on Wednesday making the use of face
        masks voluntary in most places, except in medical facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09424e74-ef51-4a25-a7fb-545e21dea6b7'
      'mgnl:activationStatus': true
