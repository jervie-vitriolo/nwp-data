  'pnp-azurin-barmm-limits-police-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-31T19:20:40.670+08:00
    'imagesource': 'jcr:31c7fa93-6e88-4150-b6a7-013fd05be77b'
