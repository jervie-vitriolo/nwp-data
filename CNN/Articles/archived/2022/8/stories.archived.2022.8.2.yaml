      'jcr:uuid': '967622c2-d4cf-404c-861c-f50086752693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.747+08:00
