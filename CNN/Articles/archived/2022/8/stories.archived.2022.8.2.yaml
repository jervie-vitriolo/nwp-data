      'mgnl:lastActivated': 2023-01-19T12:06:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a63562-9170-42f1-99e0-18711ccf06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey conducted on June 26 to 29--the last week
        of the Duterte administration--showed that 48% of Filipino families rated
        themselves as poor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78171312-247b-4458-afc9-9ba733a8a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64770a29-a4f6-4e5b-8adc-eb4e84336919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS estimated the self-rated poor Filipino families to be around
        12.2 million--an increase from the 10.9 million or 43% count in a similar
        poll conducted in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5536a-6a72-4858-8865-fbf6f457e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8b3ab-3b42-4396-a2db-4d4e07d262aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 31% of respondent families evaluated themselves as borderline
        poor, which SWS defines as the â€œhorizontal line dividing poor and not poor.â€
        The remaining 21% considered themselves as not poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b0168-fe09-431b-8c11-2cc4e3fa66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
