      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50358013-2a25-4838-b892-40042635c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as we can afford to, we will continue supporting
        government programs that provide assistance to our fellow countrymen. Despite
        the pandemic and rising prices of goods, this aid is proof that the government
        is not neglecting you during the times you are in need.]</p>'
    '11':
