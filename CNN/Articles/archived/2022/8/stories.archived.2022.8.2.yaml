    'template': '1'
    'title': 'Ateneo resumes entrance exam for school year 2023-2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14655db2-bfe7-4806-9f79-3ae8251bffe6'
