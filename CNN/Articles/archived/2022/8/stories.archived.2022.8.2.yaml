      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> The
        Department of Budget and Management has approved â‚±4.1 billion in funds for
        cash transfer to Filipino families most impacted by surging commodity prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd2909-a322-477e-a46c-bbf5f3fabd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.737+08:00
