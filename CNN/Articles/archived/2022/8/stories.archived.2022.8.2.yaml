    'lead': '''What about those found dead by roadsides with posters ''pusher ito
      wag tularan''? Those kinds of killings, those victims will probably not see
      justice in our courts,'' a counsel for a human rights group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T15:29:15.355+08:00
