      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> Select
        blind junior and senior high school students have joined a special Computer-Eyes
        training camp organized by the National Council on Disability Affairs (NCDA)
        and partner agencies to promote employment opportunities in the ICT (Information
        and communication technology) sector for persons with disabilities.</p>'
