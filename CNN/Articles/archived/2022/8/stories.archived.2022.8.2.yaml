      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd593d-3113-41d2-af90-8adde6ed5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas recorded the highest rise from 48% in April to 64% in June.
        Metro Manila followed with 41%--up from its 32% count in April. Mindanao and
        Balance Luzon tallied slight increases to 62% and 36% respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c6465-f50a-4be6-8b55-95a98077977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.747+08:00
