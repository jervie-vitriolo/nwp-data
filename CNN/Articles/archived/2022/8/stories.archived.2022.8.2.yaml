  'Asias-migrant-workers-extreme-heat':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-02T19:52:24.648+08:00
    'imagesource': 'jcr:5a7e164b-7e24-42f1-8f0f-7552966be276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d08cba-ee57-4e63-bf9a-6b723ca74188'
    'lead': 'It was mid-afternoon on a sweltering Saturday when Raj, a laborer from
      northwest India, started feeling dizzy as he hauled heavy bags of concrete mix
      and sand on a construction site in downtown Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T19:53:56.995+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:07:00.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:40.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For Asia''s migrant workers, extreme heat is ''a matter of life and
      death'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5aaef-56da-42cf-8098-4d74360b32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was mid-afternoon on a sweltering Saturday
        when Raj, a laborer from northwest India, started feeling dizzy as he hauled
        heavy bags of concrete mix and sand on a construction site in downtown Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd659f8c6-a92b-44b4-b1fa-eeeaeac81842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures had reached 34 degrees Celsius (94 degrees Fahrenheit),
        but Raj carried on despite the heat and soon developed a splitting headache.
        Within minutes, he collapsed to his knees and vomited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88584ef8-7813-4b60-94e4-70e27e32a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt very weak," Raj said. "My head was spinning and my legs
        (gave way)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016637c8-fe98-4e8b-9fdc-3b78d666add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old father of two is among millions of migrant laborers
        in Asia working on construction sites, shipyards, mines, factories, farms
        and plantations, who experts say are left vulnerable due to their prolonged
        outdoor exposure to high heat and humidity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8496d4-a673-48da-95b5-b9fccb497931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heat scares me," said Raj, who is being identified by only
        his first name because he fears repercussions from his company as well as
        the Singapore authorities for speaking about his working conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff3d73-5672-403d-bc47-d3b100746c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no choice. I have to work to support my family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c35fe-5796-4385-ac19-23771d12baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, scientists warned that the climate crisis would amplify
        extreme weather, making it deadlier and more frequent. Now, many parts of
        the world are experiencing dangerous levels of heat -- with little relief
        in sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ddc1a-bd66-44f1-a666-86e06d00f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including the United States, the United Kingdom, Portugal,
        France and China recently issued extreme heat alerts and scientists predict
        even higher temperatures to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1f98a-de26-4374-83b1-72f0712e75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been troubling to see events unfold the way science has predicted,"
        said Radhika Khosla, an associate professor at Oxford University''s Smith
        School of Enterprise and Environment. "We are seeing fewer trees and more
        built up concrete areas that result in higher rates of heat stress, especially
        in vulnerable communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6adcae-10d4-4203-ad7c-85acce4fd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve clearly not listened and adapted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c436e-66e2-41ce-bcd4-ed8d9622d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few places to escape the heat</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc41e87-dff5-43f3-aab3-b08bd9ec80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During recent heat waves, governments and global bodies like the
        United Nations advised people to remain indoors and switch on air conditioning
        to prevent heat-related illnesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdccb3a2-e14b-4ecc-9b60-1411e2581a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that advice is all but impossible for migrant laborers and other
        workers who lack access to cooling technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd6da7b-461b-4939-8e80-ad24b61d8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migrant workers are too often excluded and forgotten from most
        global conversations about the climate crisis even though they are clearly
        one of the most vulnerable groups at risk," said British researcher and migrant
        worker rights specialist Andy Hall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69fe27-dbe7-4b4f-b8ed-e49d07f91182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall highlighted concerns shared by many migrant workers on construction
        sites in countries like Singapore and Malaysia, who said that they were still
        being made to work outdoors despite extreme heat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494a663-4f45-4110-af5e-94de15e005d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they were not permitted to enter most air-conditioned
        public spaces like shopping malls and other buildings because of rules by
        landlords and tenants prohibiting their entry and to avoid complaints being
        made by members of the public, Hall said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8cfb0-49bc-482b-93d2-8dd0cf005a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they escape the heat by resting in parks or under trees,
        bridges and highways, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3baa65b-6df8-4efd-8a68-01f7c51b3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are unable to benefit from these (cool air solutions) due
        to systemic restrictions as well as discrimination. It''s disappointing,"
        Hall said. "Their welfare in the ongoing heat crisis needs to be a bigger
        topic of discussion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7a895-1bcb-4a68-b634-41f9bfe5860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged heat exposure is also a problem in other Asian countries
        like India, which saw crop yields significantly reduced in May due to heat
        stress faced by farmers and workers, and Thailand -- where activists say sugarcane
        cutters reported severe heat exhaustion in April from working long periods
        in the fields.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e701ff-7a12-4e06-a0f7-42230a0e3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahnaf, a laborer from Bangladesh, said he endures grueling 12-hour
        work days on an oil palm plantation in southern Malaysia, followed by hot,
        sleepless nights in an overcrowded and poorly ventilated dormitory room he
        shares with seven other men.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5088b0-3d8f-4204-8a63-9a4e8db74243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Raj, he is using only one name because he fears potential repercussions
        from his employer and the Malaysian government for complaining about his working
        conditions. "Working all day is tiring but it''s also hard to sleep and rest
        at night when it is so crowded and hot," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f413c7-7960-4250-ab3f-3339db1c329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Lee Kai Wei from the Yong Loo Lin School of Medicine, National
        University of Singapore (NUS) said that the lack of access to convenient cooling
        systems like air conditioning was "a matter of life and death" for many migrant
        workers. "If their working and living conditions do not improve, they could
        end up paying a high price with their lives," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709bbd3-51f5-4f2c-8a44-c4b2f84c6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, also director at the NUS Heat Resilience and Performance Centre,
        said there were "solutions at hand," on the part of companies that employ
        migrant laborers, like enforcing proper breaks during the hottest time of
        the day to protect workers'' health and safety. "But at the end of the day,
        employers must be convinced that the health and productivity (of migrant workers)
        can be achieved in tandem -- not one or the other," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24cb76-c698-4f1a-8a7d-256683930d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is many of these work sites do not offer these solutions
        to workers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c13b50-10b7-4435-bfa7-bd62689fdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Singaporean migrant worker rights activist Jolovan Wham
        said that the government had not imposed "stop work orders" for migrant workers
        during the recent hot spell. "So companies can still insist that their workers
        continue even when temperatures are higher than normal," Wham said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d3d4e-0434-4b81-b576-a30f89e0ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat has always been an issue for migrant laborers, as well as domestic
        workers, in the city-state, he added. "They will not speak up about the terrible
        living and working conditions due to the heat because they are afraid," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb25ab-7b5d-45c9-80c4-49bdc52d5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They carry on because at the end of the day, their jobs are too
        important and they can''t afford to lose work."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ed553-34bb-41d0-b56a-6e36a039fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, the owner of a construction company in Singapore, told CNN that
        many of his migrant workers were "severely affected" by the heat. He said
        they were given appropriate rest breaks but were still bound by other official
        protocols such as wearing heavy safety gear like helmets and thick rubber
        boots that trap huge amounts of heat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9cbe4-c0ce-4068-a4ce-49324a9d50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all adds up," said Li, who didn''t want his full name published
        for fear of government repercussions. "The heat isn''t dying down or going
        away and that affects overall productivity -- but we still have building projects
        to complete," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11725362-d4f8-445f-bdf5-05195e499793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official report addressing work place heat stress, Singapore''s
        Manpower Ministry recommended measures including acclimatising workers to
        the local weather by adjusting workloads and monitoring workers for early
        signs of heat stress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1556d1-acd0-40d0-b7fe-0a1de27468c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working in Singapore''s hot and humid weather puts workers at an
        increased risk of heat injuries," the ministry said in the report. "Employers
        have a duty to take, so far as is reasonably practicable, necessary measures
        to ensure that the work environment is safe and without risk to their employees''
        safety and health."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e441c-cef4-4e4a-b23b-ca6887b991eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the ministry told CNN that companies employing
        migrant workers are required to make provisions during periods of excessive
        heat and would be "subjected to enforcement actions under the Workplace Safety
        and Health Act if they failed to comply."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6be556-ed42-431d-a5a4-1ecf268f8710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cooling gap between rich and poor</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122ec82-8a39-4b9d-a6f9-7b5ae6efe1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis causes global temperatures to increase, the
        gap between rich and poorer nations is set to widen, according to a 2021 study
        by the Climate Impact Lab global research initiative.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31ecf7-dc4a-44fd-b0fd-b23138817a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richer populations can protect themselves from the impacts of warming
        but the global poor don''t have this luxury," said Solomon Hsiang, a co-author
        of the paper. He added that access to air conditioning and electric fans would
        still remain "out of reach for more than half of the global population" in
        the coming decades.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e5690-e577-4cd6-9f26-5c403c0574b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded recent report that addressed extreme heat,
        Human Rights Watch (HRW) called on governments to act to protect vulnerable
        people from "current and foreseeable harms of extreme heat."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9bc6f-946b-426b-89e4-89ee18b26fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extreme heat exposure is a serious health hazard (and) certain
        people are exposed to far more heat than others such as those often doing
        low-paying work outdoors or in hot kitchens and warehouses," said HRW senior
        environment researcher Katharina Rall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07e06e-12b3-4e9f-9061-f5ffea7a2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say increasing access to cooling technology for vulnerable
        people should be "immediate priorities" for governments around the world.
        "Air conditioned public spaces are go-to places during extreme heat," said
        Winston Chow, an associate professor at the College of Integrative Studies
        at Singapore Management University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7be65-7760-4799-88ff-7bfec255827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restricting access to cool spaces for vulnerable people like the
        elderly, disabled and migrant workers who spend a disproportionate amount
        of time outdoors working, would be the worst thing to do when heat waves are
        happening."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59aae99-780d-4249-b1a0-f209fb6dd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford professor Khosla pointed to the tremendous amounts of energy
        consumed by standard air conditioners and said that cooling technology needs
        to shift towards long-term sustainability.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093fdb2-0720-4655-90ec-116c290f92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air conditioning is necessary given the rising levels of heat but
        it has to be much more energy efficient," she said. She added that replacing
        air conditioning units with more eco-friendly models would be financially
        costly but consuming less electricity and reducing carbon footprints would
        go a long way in helping the environment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4855e-8506-46d9-8fb3-bdd3c2bb7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High energy efficiency models without damaging refrigerant gases
        that run on fossil fuel-free electricity sources are our best options," she
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ebad7-c952-4c5f-a8d3-a8a41161b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After suffering signs of heat stress, Raj said he was taken to a
        hospital in Singapore near the construction site where he worked.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ebbd46-fa90-4e13-af03-59feec7b12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He waited for about an hour in an air-conditioned room before being
        examined by a doctor and given a clean bill of health. "It was very nice and
        cold and I felt better," he said. "The last time I had air conditioning was
        when I was on the plane to Singapore."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2834b-d7d2-4d98-aa6d-a1bba54bf6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work outdoors every day and there is no air conditioning in the
        dormitory. We have ceiling fans but they are (adjusted) to low speed so my
        friends and I rotate our sleeping arrangements so we can sleep under the fans,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b91540-7cab-4cc1-a90c-2054de761ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not much, but at least it''s something."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e209af-edcd-4d53-ab51-28091c2fcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:53:56.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/02/asia/extreme-heat-migrant-workers-climate-intl-hnk-dst/index.html">For
        Asia''s migrant workers, extreme heat is ''a matter of life and death''</a>".</em></p>'
