      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58b3a0-42e5-4819-b7d6-dca8cafa9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the agency said the â‚±4.13 billion Special
        Allotment Release Order (SARO) to the Department of Social Welfare and Development
        (DSWD) will "help mitigate the impact of inflation, especially on the most
        vulnerable households, through the Targeted Cash Transfer (TCT) Program."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1d3ed-6759-48c4-9a51-63db4b8a52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0042f-d9de-4593-9ed0-fa95c8a7d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SARO will fund the TCT program''s second tranche requirements
        and is seen to benefit more than four million beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fa060-a4b9-49ab-ac59-0ccb4ca12d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc875c-44f9-44dc-b334-710de30df69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the program, each subsidiary not covered by Pantawid Pamilyang
        Pilipino Program (4Ps) will receive â‚±500 a month for two months. These individuals
        will be identified by the DSWD.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ef7a6-4dc8-41de-ba82-e6923a7580bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:07:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c2d27-e905-4ac4-9941-53f5f35b51a9'
      'mgnl:activationStatus': true
