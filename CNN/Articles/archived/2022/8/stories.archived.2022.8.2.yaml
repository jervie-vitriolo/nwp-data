      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> The
        administration of President Ferdinand "Bongbong" Marcos Jr. will soon respond
        to the request of the pre-trial chamber of the International Criminal Court
        to resume its probe on the drug war in the country, one of his legal counsels
        said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef41d7-0e77-42ff-b6a1-f4466aac42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:53:32.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Atty. Harry Roque
        said he cannot disclose the details of the recent meeting with Marcos which
        he attended as a private counsel. He was among the top lawyers and officials
        who were present to discuss the government''s strategy on the ICC probe. The
        others who were also at the meeting were Executive Secretary Vic Rodriguez,
        Foreign Affairs Secretary Enrique Manalo, Solicitor General Menardo Guevarra
        and Chief Presidential Legal Counsel Juan Ponce Enrile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5449c-c931-488d-87d4-ed6123cdf170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T12:01:52.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d2de1-3726-482e-834f-a1536e46a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T12:01:52.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b250a60-7706-41b3-a782-b6cf5b4d663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T12:01:52.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that the government will soon respond to the Hague-based
        international court "within the deadline." The ICC Pre-Trial Chamber earlier
        said in its July 14 order that it "considers it appropriate to invite the
        Philippines to submit any additional observationsâ€ arising from the request
        of Prosecutor Karim Khan to resume the investigation into the alleged crimes
        against humanity during the conduct of the bloody anti-drug campaign under
        the administration of former President Rodrigo Duterte.</p>'
