      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC prosecutor estimated that 12,000 to 30,000 civilians were
        killed in the drug war between 2016 and 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2167d1-5664-4588-ab42-bb56ed0fdac1'
