      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the DSWD <a href="https://www.cnnphilippines.com/news/2022/7/14/DSWD-targeted-cash-aid-budget-shortage.html"
        target="_blank">admitted</a> there''s a shortage in funds for the remaining
        tranches of the â‚±500 monthly aid to help cushion the impact of rising prices.
        DSWD Secretary Erwin Tulfo then said he would consult with the DBM on the
        issue.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f670a2-6e58-4f04-bcd7-d101f9d21c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.551+08:00
