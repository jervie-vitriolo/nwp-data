      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has zoomed to <a href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html"
        target="_blank">6.1%</a> in June, its fastest in nearly four years. This brought
        the year-to-date figure to 4.4%, further above the 2-4% target band of the
        Bangko Sentral ng Pilipinas for 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f2075-e000-4697-890f-1c38ca8a0e46'
