      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf496c-d301-4d02-b285-9cfee4eb790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the exam results, Ateneo said it will accept students
        based on academic and non-academic performance from Grades 9 to 11, batch
        ranking by the end of Grade 11, personal admission essays, recommendation
        letters, extracurriculars, and disciplinary records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6d021-72c4-46c2-9aba-cfab9e1e86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a52696-edbf-4c2f-ab17-06cae06c241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the factors the school considered for admission when
        it suspended the ACET in the last two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e015d-ceb2-425c-bbd0-193c5e11a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
