      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> Former
        President Rodrigo Duterte is willing to face charges on the conduct of the
        drug war during his administration, but he is only willing to take them up
        in local courts, his former spokesperson said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ec097-a905-4cae-b564-ce7f6b37fada'
