      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ea10f-d70f-4c9b-96f9-c64ff81a753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 2022 survey also found that 34% of Filipino families categorized
        themselves as "food-poor," while 40% felt they are â€œborderline food-poor.â€
        The remaining 26% rated themselves as â€œnot food-poor.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2bbcc-1b09-4b67-9b19-cb2c74394608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.747+08:00
