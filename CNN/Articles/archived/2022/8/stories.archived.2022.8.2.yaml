      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill pushes to increase the pay of Guidance Counselor
        I from SG 11 (P25,439) to SG 16 (P38,150), Guidance Counselor II from SG 12
        (P27,608) to SG 17 (P41,508), and Guidance Counselor III from SG 13 (P29,798)
        to SG 18 (P45,203).</p>'
