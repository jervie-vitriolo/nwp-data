      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€” The
        Ateneo de Manila University on Tuesday announced it will conduct its college
        entrance exam again this year after two years of suspending the test due to
        the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e1aac-ece8-4ced-88d8-a60f6f247c73'
      'mgnl:activationStatus': true
