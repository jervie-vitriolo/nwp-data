    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec2bf7-44b0-4738-a2c6-610be372c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs earlier announced, the revived ACET is a refreshed version of
        the examination designed to better assess applicants,â€ Ateneo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa312e-3842-480f-bf8d-323c535a5d32'
