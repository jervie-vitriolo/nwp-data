  'George-Takei-JJ-Abrams-more-pay-tribute-to-Nichelle-Nichols':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-02T19:00:30.950+08:00
    'imagesource': 'jcr:effa004b-8417-4c85-a6c1-068340299129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be72cd9f-72a6-4ad3-a31f-4e11fcbebb4e'
    'lead': 'George Takei and J.J. Abrams paid tribute to the late "Star Trek" actress
      Nichelle Nichols, who died Saturday at the age of 89.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T19:04:59.282+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:07:02.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:39.338+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nichelle-Nichols', 'Star-Trek', 'Nyota-Uhura', 'USS-Enterprise',
      'George-Takei', 'J.J.-Abrams']
    'template': '1'
    'title': 'George Takei, J.J. Abrams and more pay tribute to late ''Star Trek''
      actress Nichelle Nichols

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd92278-bdb4-42cd-9927-9a40f3ad1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> George Takei and J.J. Abrams paid tribute
        to the late "Star Trek" actress Nichelle Nichols, <a href="https://edition.cnn.com/2022/07/31/entertainment/nichelle-nichols-star-trek-dies/index.html">who
        died Saturday at the age of 89</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def2a97-42c9-4d78-8698-b938ade20502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols had played Enterprise crew member Nyota Uhura on the series
        and multiple "Trek" films.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b47ec-ba1f-4374-a43e-cab150bd841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shall have more to say about the trailblazing, incomparable Nichelle
        Nichols, who shared the bridge with us as Lt. Uhura of the USS Enterprise,"
        Takei wrote on social media. "For today, my heart is heavy, my eyes shining
        like the stars you now rest among, my dearest friend."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4c97c-3213-4d43-bd6c-8692a8f7a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams, who directed the 2009 "Star Trek" reboot and 2013''s "Star
        Trek Into Darkness," called Nichols "a remarkable woman in a remarkable role."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224ed3e-d322-4c65-8b2a-46dce6125532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A remarkable woman in a remarkable role. Nichelle, you will be
        deeply missed. Sending much love and respect," he wrote on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b614f-5116-4ffe-8d88-3bc2520652e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Trek" star William Shatner also paid tribute, writing, "She
        was a beautiful woman and played an admirable character that did so much for
        redefining social issues both here in the US and throughout the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf66e1-92f7-4002-a3e2-b90616e43ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia politician and "Trek" fan Stacey Abrams posted a photograph
        of herself with Nichols, captioning it, "One of my most treasured photos -
        Godspeed to Nichelle Nichols, champion, warrior and tremendous actor. Her
        kindness and bravery lit the path for many. May she forever dwell among the
        stars."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba10c1a-9e00-4383-9167-bfbaea0b3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Colman Domingo wrote, "Nichelle Nichols told us that we belonged
        in outer space. We are limitless. The heavens have gained an Uhura today."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f7487-5851-400e-a9b1-d8fb6e49b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official NASA Twitter account posted a tribute saying: "We celebrate
        the life of Nichelle Nichols, Star Trek actor, trailblazer, and role model,
        who symbolized to so many what was possible. She partnered with us to recruit
        some of the first women and minority astronauts, and inspired generations
        to reach for the stars."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f7f7d-7e2e-4d9c-8b94-6ce422d0d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.283+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Alexander wrote, "My love for the original Star Trek is profound.
        Nichelle Nichols was a ground-breaker and a glorious ambassador for her show,
        her role and science all her life. And a truly lovely person. May she have
        a wonderful adventure to the final frontier."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc47014-2e1c-4403-9edd-f1d9defd1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:04:59.282+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/01/entertainment/nichelle-nichols-tributes/index.html">George
        Takei, J.J. Abrams and more pay tribute to late ''Star Trek'' actress Nichelle
        Nichols</a>."</em></p>'
  'Carmelite-sisters-Maid-in-Malacanang-Cory-Aquino-mahjong-scene':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-02T19:14:27.550+08:00
    'imagesource': 'jcr:5d462b4b-14ad-4d35-b937-8713cd22ee05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc81185-cac3-4668-9e65-3eb6e5a06d10'
    'lead': '''The attempt to distort history is reprehensible. Depicting the nuns
      as playing mahjong with Cory Aquino is malicious,'' the Carmelites Monastery
      in Cebu says of the viral scene in ''Maid in MalacaÃ±ang.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T19:18:18.954+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:07:02.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:39.523+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Attempt to distort history'': Carmelite sisters slam mahjong scene
      in ''Maid in MalacaÃ±ang'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374fe91-68fa-43bd-af82-b6ed622f3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)â€”&nbsp;</strong>The
        Carmelites Monastery in Cebu has slammed the portrayal of nuns in "Maid in
        MalacaÃ±ang," describing a scene in the movie as "malicious" and an "attempt
        to distort history."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7668c4e9-81d0-4e12-8b5d-88bfd5572c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Prioress Sr. Mary Costillas reacted to
        a part of the film that showed nuns playing mahjong with former President
        Corazon Aquino when she sought refuge at the monastery during the 1986 EDSA
        People Power revolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da607e08-3ead-43b9-bec0-af6b62449f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenshots of the scene from the movie''s trailer went viral overnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afef5a9-46a6-4d92-a7f1-614fe68ae19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attempt to distort history is reprehensible," Costillas said.
        "Depicting the nuns as playing mahjong with Cory Aquino is malicious. It would
        suggest that while the fate of the country was in peril, we could afford to
        leisurely play games."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a7cd4-8da4-40fc-9d33-d6cec2ddf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth was that we were then praying, fasting, and making other
        forms of sacrifices for peace in this country and for the people''s choice
        to prevail," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7291f1e-7a6e-43e4-9fd4-5010bf0617ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carmelite sisters also argued that no one from the production
        team went to the monastery to gather information on what transpired at that
        time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0903b-b97d-40c3-bb15-ad9ffbccb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any serious scriptwriter or movie director could have shown such
        elementary diligence before making such movie," Costillas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83daf1cb-ac9e-4bdf-8f9f-c2cd1d064941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s camp has yet to comment on the matter as of publishing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2d9f2-0a86-4961-942c-d3a397e68d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maid in MalacaÃ±ang" narrates the last few days in power of late
        dictator Ferdinand Marcos back in 1986. Netizens have criticized the movie
        for allegedly revising history and spreading propaganda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c1d4a-4b79-4db9-b73a-4e8592f55db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free tickets?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635dead8-21bd-4ea6-88c5-68314e382d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial film also hogged the limelight in the past few
        days following reports that "free tickets" have supposedly been distributed
        to schools and offices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14982357-64a4-418a-9907-b2cd3b50dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:18:18.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:07:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Filipino Chinese Chambers of Commerce and Industry,
        Inc. (FFCCCII) over the weekend admitted that it "purchased and shared" tickets
        of the movie, but noted that it was for a good cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
