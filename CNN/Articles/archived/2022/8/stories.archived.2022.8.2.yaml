      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> The
        Office of the Solicitor General is looking into the implications for the Philippines
        of a recent French arbitral court order for the Malaysian government to pay
        descendants of the last Sultan of Sulu $15-billion to settle a dispute over
        an 1878 land deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e3cad-7cc7-449b-a1e3-8a1d9341fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6515384-308f-437a-be55-9cc2c152c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OSG, on its own, is carefully studying the legal and constitutional
        implications, if any, of the arbitral award in favor of the heirs of the Sultan
        of Sulu," Solicitor General Menardo Guevarra told reporters on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90868eaf-a3bf-4c01-9607-6a378f29709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2377b-3455-465f-ae36-ed98925fc132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Paris Court of Appeal ordered the payment to the
        late sultan''s heirs. This came as Malaysia allegedly failed to pay them annually
        since 2013, breaching an international private lease agreement on North Borneo,
        now known as Sabah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e527ce-85bb-4b76-92ce-2d3be9bd3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91861bde-a982-4a76-b12b-afe990b02121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5,300 Malaysia ringgit (RM) supposed to be paid to the heirs
        yearly stems from the 1878 agreement inked by former Sultan Jamal Al Alam
        to lease territory to Baron de Overbeck and Alfred Dent, representatives of
        the British North Borneo Company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2cc848-5ed0-45a2-98e9-fa8c5510ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08287e30-4f44-4fde-9b72-7b5210a97686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after being occupied by the Japanese and eventually becoming
        a British Crown Colony, Sabah became a state under Malaysia which gained independence
        on 1963.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138b4a0-2591-446e-b9f0-1cbccbd1ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6bc2e-833a-424e-b365-b36971122b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a long-standing claim to Sabah, having presented
        itself as the successor state of the Sultanate of Sulu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706ecb1-c9eb-44bb-881b-8cdd01ce74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489b362-bd0a-4f80-8872-cfccb8dd1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute stems from the term "pajak" in the agreement written
        in Arabic. The Philippines maintains it means lease, while Malaysia says it
        translates to cession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a026d2c-4510-41c0-909c-26357cdd4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82140b65-6f03-4083-8cf5-ed8deec31fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he President''s articulation of his statement about not giving
        up a square inch of territory will have to be reduced into writing and into
        specifics. After which, we will announce these to you if they are in any way
        related to the Sabah claim," Press Secretary Trixie Cruz-Angeles said in a
        MalacaÃ±ang briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a64500-cd7c-444c-936a-73456f8fbc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec7d8f-5345-4508-9957-1669e6dce1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:00:43.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, there''s no articulation yet so we''ll have to wait,"
        said Cruz-Angeles in a mix of English and Filipino.</p>'
  'deped-non-teaching-staff-admin-duties-teachers':
