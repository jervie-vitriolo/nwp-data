      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€” OCTA
        Research fellow Guido David on Tuesday said the rise in COVID-19 cases in
        Metro Manila has exceeded the duration of the surge in South Africa and it
        is not showing signs of slowing down.</p>'
    '0':
