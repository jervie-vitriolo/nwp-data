  'Human-rights-group-on-PH-government-refusal-rejoin-ICC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-08-02T14:42:39.715+08:00
    'imagesource': 'jcr:efd9c5a1-ae34-4920-a9a6-d821db828d78'
