  'Marcos-poll-honoraria-tax-exemption':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T10:18:20.140+08:00
    'imagesource': 'jcr:a8d6aa61-d9c9-46b4-bfe1-82a51f70cfd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f2203a-8c31-46a6-8e55-0ba5bbcaa54f'
    'lead': 'President Ferdinand Marcos Jr. says poll workers who will not receive
      tax exemptions for their honoraria could instead receive additional benefits
      from the government in future elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T10:21:12.261+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:07:27.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:28.097+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos eyes ''ayuda'' for poll workers after vetoing honoraria tax break
      bill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a9019-3f18-4e44-921c-5ba47e35b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Mania (CNN Philippines, August 2) â€”</strong> President
        Ferdinand Marcos Jr. said poll workers who will not receive tax exemptions
        for their honoraria could instead receive additional benefits from the government
        in future elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4d1d7-473f-4bcd-88f5-1e672ab3d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After vetoing the bill to exempt income tax deductions in the honoraria,
        allowances, and other benefits of poll workers, the President said his administration
        is considering giving them additional financial assistance instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315237cb-09f2-4d30-bcf2-9438722dded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Babalikan natin sila pagka nagka-eleksyon. Titingnan natin kung
        sino talaga ang nagtrabahao, ilang oras, ilang araw sila nagtrabaho dito,
        ano ang kanilang posisyon, sila''y nag-aano dun sa makina, whatever it is,
        and then dun tayo magdadagdag ng ayuda," he said at a vaccination event on
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67440785-c2f7-47c2-942d-b95f00779fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will go back to them when election time comes.
        We will check who rendered work for how many days or hours, what they did,
        then we will give them the subsidy.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131fb5e-fd50-41d3-995b-a9ba6963892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said this is doable since there is already a process for
        distributing financial assistance, adding it could be made easier with the
        distribution of the national identification cards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a61f57-7e48-4a18-b77c-3782a7386429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened it to the process of giving fuel subsidy to public utility
        vehicle drivers despite the government''s refusal to suspend excise tax amid
        rising fuel prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c226a72-b9fc-4e0b-aa47-7b0b9d558f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sasabihin na lang natin, ''Okay isama natin dun sa mga magiging
        beneficiary ang mga election workers,"'' Marcos said. "''Yun ang gagawin namin
        para mas maging maayos ang pagbigay."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f27bd-a1ed-493f-a632-c6763832768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll say that we will just include the election
        workers in the list of beneficiaries. That''s what we''ll do to ensure the
        process is seamless.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3e1a9-e91f-4ffa-a90c-684877ee189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously explained he decided not to sign the bill exempting
        from income tax the financial benefits of persons who rendered services during
        the elections as it â€œruns counterâ€ to the governmentâ€™s Comprehensive Tax Reform
        Program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aebc494-21bb-4aae-b7bd-ccadb9d258ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:21:12.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it could open the door for red tape.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7eb40-1f79-4920-a2b5-cf6ffae2f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T14:31:01.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s idea to give cash aid devalues the work rendered
        by election works, according to the Alliance of Concerned Teachers (ACT) Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9261c-b2e4-4d92-93b0-7a327d0c1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T14:31:01.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db8b03-cf87-4a19-9254-01a26359aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T14:31:01.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit kinokomplika nila ang sistema, bigay-bawi. Ang kailangan
        ng poll workers ay dagdagan ang mababang election service honoraria at allowances
        at tanggalin ang buwis dahil dati namang walang buwis ito. Ganito ang karapat-dapat
        na pagkilala sa mahalagang serbisyo ng mga guro sa pagprotekta ng karapatan
        ng mamamayan sa halalan," Chairperson Vlad Quetua said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abec22-2b9c-4ddf-9c15-97ec48dfeb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T14:31:01.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effc6bb-3599-46b4-8db3-b28ed735c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T14:31:01.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are they making it complicated? The honoraria
        and allowances need to be increased and the tax should be removed. That is
        the proper way to acknowledge the hard work of teachers who protect the polls.]</p>'
  'Parking-spot-House-bill-LTO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T10:25:54.972+08:00
    'imagesource': 'jcr:6475fe64-4f30-4cf4-a201-acb543d69885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1208384-c053-44c4-b6dc-2451b2237a3c'
    'lead': 'Rep. Lord Allan Velasco says traffic congestion is exacerbated by car
      owners who routinely use public roads as parking spaces, especially in urban
      areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T10:32:56.285+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:07:27.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:28.278+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill requires parking space before buying cars'
    'updated': 2022-08-03T19:18:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b7454-1c75-4f3a-b19d-576be2dbedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:32:56.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> A bill
        filed by Marinduque Rep. Lord Allan Velasco seeks to require a permanent parking
        space before motorists can buy and register their cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9586b1-0cad-4cfb-ac83-03b6f2ce1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:32:56.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said traffic congestion is exacerbated by car owners who
        routinely use public roads as parking spaces, especially in urban areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbda7f-49cb-4099-aa37-91364b47f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:11:21.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:07:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt (bill) doesnâ€™t really necessarily say that you have a permanent
        parking space. It may be a lease that you can get from a public parking space,â€
        Velasco told CNN Philippinesâ€™ Traffic Center on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08220d75-e4a9-4022-8b46-3a66b8b4e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:11:21.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:07:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9beed8-65a4-4224-bce4-0f72fb702e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:11:21.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:07:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen you try to buy a car, you have to have a certain parking area
        for that. And thatâ€™s just what weâ€™re trying to push forâ€¦we see a lot of cars
        in these side streets and public roads which actually often lead to a lot
        of congestion,â€ he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbca79-016e-4f2a-ab2b-bb15cfd82776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:32:56.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 31 will also require a prospective car buyer to submit
        a notarized affidavit at the Land Transportation Office to attest the availability
        of a parking spot, whether through lease or permanent purchase. It also instructs
        the LTO to validate the claim before granting a vehicle''s registration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fd976-2a38-4677-b7ec-f6ccfc933c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:32:56.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, a person caught faking their motor vehicle registration
        will be suspended from registering a vehicle under their name for a period
        of three years and will be made to pay a fine of P50,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8c6c3-fb84-49ae-9f28-3b85af2523d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:32:56.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel of the LTO will also be held liable under this proposed
        bill. If passed, an LTO employee who issues a vehicle registration to a person
        who does not meet the requirements will be suspended for three months without
        pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e1ba8-107c-4521-ac9f-912cc6a57a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:11:21.983+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:07:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said he also filed the bill during the 17th and 18th Congress.</p>'
