      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 520, or the proposed 14th Month Pay Law, Salo
        wants to mandate all employers in the government and private sector to give
        their employees a 14th month pay regardless of employment status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbf12a-9c8d-4bae-b420-279b37d47a9e'
