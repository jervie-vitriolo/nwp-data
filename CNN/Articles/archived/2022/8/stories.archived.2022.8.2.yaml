    'title': 'DBM OKs â‚±4.1B in cash transfer funds for inflation aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc9b4b-38ce-4310-817d-2aabc8469221'
