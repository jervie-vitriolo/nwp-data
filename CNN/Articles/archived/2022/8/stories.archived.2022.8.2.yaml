    'lead': 'Five senators file a resolution seeking to conduct an inquiry on ways
      to support the Gilas Pilipinas men''s national basketball team following its
      dismal finish in recent international tournaments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T07:51:29.248+08:00
