    'mgnl:tags': ['Kentuky', 'flood', 'rescue']
    'template': '1'
    'title': 'A Kentucky man rescued 5 children and 2 of his former teachers from
      their flooded homes after getting a message asking for help'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6f5ec-54a0-47d3-b852-fac2035441d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nathan Day was up early Thursday morning
        helping his son get ready for work when he received a message from a neighbor
        asking him to save her grandchildren from the rising floodwaters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8df48-858b-40f8-942d-4783af8b4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd4cf4-ce75-447b-b7e3-c294134c0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, a former coal miner who lives in Hindman, Knott County, said
        he was unaware of what was happening in the region until he received the message
        saying the children needed help getting out of their house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2394af1-e968-43ad-913d-3fd6cca207b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4023e-1727-4a02-a8cf-c6847f95f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what they was talking about, then I went outside,"
        Day told CNN. "You heard a lot of people screaming and begging for anyone
        to help."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b666928-6125-4a4a-818a-b52263675252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
