      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has yet to choose new heads for the remaining 51 standing
        and special committees and members of the House of Representatives Electoral
        Tribunal and Commission on Appointments.</p>'
