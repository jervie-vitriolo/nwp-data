      'mgnl:type': 'text'
      'text': '<p>â€œThe pandemic posed challenges to education (so) blind students
        need to equip and enhance their capability for online classes as this is part
        of the learning modalities by the Department of Education,â€ read NCDAâ€™s statement
        on Tuesday.</p>'
