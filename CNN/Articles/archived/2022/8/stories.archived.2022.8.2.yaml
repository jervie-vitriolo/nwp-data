    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87234974-1b86-4919-a724-dd71b3ebb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the testing venues have yet to be released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc87146-421b-461c-87c2-cad263bb753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
