      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the duty of the government to address the plights of its workers
        especially now that prices of goods and services continuously rise, he added.</p>'
