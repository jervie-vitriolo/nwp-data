    'template': '1'
    'title': 'Rights group on PH refusal to join ICC: No local efforts as credible
      as intl body''s probe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618c839-ea93-4c77-ba80-800aaae760ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.356+08:00
