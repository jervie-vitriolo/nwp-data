      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the application will be released via email in April
        2023 for freshmen students and in May 2023 for transferees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d425de0-fba7-449e-8ff1-97f46c5cb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.145+08:00
