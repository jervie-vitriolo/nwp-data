  'Nancy-Pelosi-Taiwan-China-US':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T13:15:21.774+08:00
    'imagesource': 'jcr:390049d7-47e5-4071-ba60-6d70a3c12a13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1de4f254-f7ae-455f-b912-5b91ac1bcf5a'
    'lead': 'Neither the United States nor China has overt interests in their budding
      superpower rivalry boiling over into open military clashes despite soaring tensions
      ahead of House Speaker Nancy Pelosi''s expected visit to Taiwan. And yet, the
      showdown is over the issue that is more likely than any other to spark a future
      US-China war. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T13:21:25.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:07:19.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:31.841+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pelosi''s expected Taiwan visit risks creating greater instability between
      the US and China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90777d-fbde-4f37-ab42-0029c3d5638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Neither the United States nor China has
        overt interests in their budding superpower rivalry boiling over into open
        military clashes despite soaring tensions ahead of House Speaker Nancy Pelosi''s
        expected visit to Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0a140-e591-4d36-a552-f3b7d55e575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the showdown is over the issue that is more likely than
        any other to spark a future US-China war. And Pelosi''s trip, if it goes ahead,
        is almost certain to create greater instability in the relationship that would
        make future conflict more likely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a36f4-3e3d-4edd-b5c6-24a3ee1a0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furious Chinese warnings that the California Democrat shouldn''t
        go and Washington''s vows not to be intimidated, meanwhile, show how inflamed
        political forces in each nation could make it almost impossible to manage
        the world''s most sensitive geopolitical duel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906691d-b6a3-444c-a357-b6ec57bb4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Taiwanese government official and a US official told CNN
        Monday that Pelosi was expected to make the first visit by a House speaker
        to Taiwan in 25 years as part of her Asian tour. The long-time critic of the
        Chinese communist government and its alleged human rights abuses would arrive
        in Taipei despite extraordinary warnings from Beijing of reprisals and consequences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5481d-35de-4899-8806-c3fbdd3b1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her position and new conditions created by the nationalistic rule
        of Chinese leader Xi Jinping, as well as Beijing''s new assertiveness and
        military and strategic power, make this the most risky brinkmanship over Taiwan
        in decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c211e6b8-2859-40dc-bef8-ce45901701cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the signs that Pelosi is determined to visit, the question
        has now become how Beijing will respond. Most of its options -- following
        a barrage of threats and propaganda that have raised expectations for its
        riposte -- are quite alarming. Most analysts think that some kind of military
        show of force is likely, at a time when China has already been sending its
        jets into Taiwan''s air defense identification zone in unprecedented numbers.
        While China''s moves may not directly threaten US naval forces in the area,
        they could add to the potential for miscalculations -- and also raise the
        prospect of how Taiwan would respond to serious provocations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d367b0d-964a-4cc1-93bc-97eddf96b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why would Pelosi go?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7af83-2147-4525-a700-a7a4d46bf60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would Pelosi go and would her trip needlessly antagonize
        China''s leadership?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43761aa2-08c6-4181-b16f-16bfee1b1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the visit, who unusually include many Republicans
        lined up behind Pelosi, say it''s critical for the speaker to show support
        for Taiwan and to underscore Washington is serious about its legal commitment
        to offer the island the means of its self-defense. Pelosi is also a symbol
        of democracy -- a way of life that Taipei is desperate to preserve under China''s
        authoritarian shadow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7a3d9-2c2e-441e-8313-bab0bc0c43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the controversy is not limited to Taiwan. This is about a broader
        context of China''s building challenge to America''s determination to preserve
        democracy, Western values and military and economic primacy in the Pacific
        and across the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8a6f6-f33a-45cb-a34c-45455f89fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once news of Pelosi''s expected visit leaked, it became politically
        implausible -- domestically and for strategic reasons -- for her to bend to
        Beijing''s warnings that she should not go. It would be unpalatable for Pelosi,
        following a political career partly defined by standing up to China, to give
        up on her plan. And it would send a message that the United States, in one
        of its first standoffs with a newly confident superpower rival in the Pacific,
        would back down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79584c58-aaeb-44e9-9534-89263c7aeb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also had political considerations. While he publicly admitted
        that the US military was worried about the visit, he could not openly side
        with China over Pelosi. And a President can hardly order one of the top representatives
        of another branch of government what she should and should not do, even if
        officials worked to apprise the speaker of all the potential consequences
        of her decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac53a9e-0457-48f9-bf21-126aea058854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politics are driving China''s actions too</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28eeade-ad3f-48e8-af02-07f4ffb55a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics rage within the Chinese politburo, too, though many in
        the West often view China''s communist leadership as monolithic. Xi built
        his power base on aggressive nationalism and the idea that Taiwan''s destiny
        is "reunification" with the mainland. He is determined to preside over a national
        rejuvenation that will purge China''s past humiliation over colonialism and
        long 20th century isolation when it did not wield what he views as its rightful
        influence in the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86750a02-900f-4a00-89df-30f8befe327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Pelosi''s expected visit is more than a jab at China; it''s a
        personal slight to Xi''s core project by one of the most senior US politicians
        -- and is one that demands a political response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0444a84-ed25-4263-898f-23fad7923127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis also comes at a pivotal moment in Beijing. In a few months,
        Xi is poised to claim an unusual third term and he cannot afford to be seen
        as weak. And his government''s questionable handling of the Covid-19 pandemic
        -- mass lockdowns are still common in Chinese cities -- and a slowing economy,
        mean Xi could be tempted into a nationalistic stand to mask domestic liabilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8b8b7-4811-4981-9550-fd80dde29cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long festering dispute</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4014b-c0c5-441f-90f8-501981269d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current standoff is alarming, Taiwan has long been an
        irritant in US-China relations. The dispute is made even more confusing by
        complicated diplomatic agreements and nuanced US strategic doctrines designed
        to avoid the possibility of war with China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b554bbe-7e26-4851-bbef-21c86d164f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is viewed by Beijing as a rightful part of its territory.
        The United States recognizes the People''s Republic of China on the mainland
        as the sole legitimate government of China and doesn''t regard Taiwan as a
        country. But it doesn''t accept the Chinese Communist Party''s claim of sovereignty
        over the democratic island. While it offers Taiwan the means of self defense
        when it buys US made weapons, Washington has adopted a policy of purposeful
        vagueness over whether it would itself defend Taiwan, partly to deter a declaration
        of independence from Taipei and to give leaders in Beijing second thoughts
        about a forceful takeover of the island.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d61d3-6831-4ada-9e26-e8f3c936a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Daly, a former US diplomat in Beijing, said Monday that China''s
        eventual response -- perhaps, for example, an incursion into Taiwanese airspace,
        was unlikely to cause a war but would push the rivals closer to a danger zone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07485091-b655-4601-ba31-8e0d18e80d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will set up a new baseline that leads us slightly closer to
        confrontation," Daly, director of the Kissinger Institute on China and the
        United States at the Wilson Center, told CNN''s Pamela Brown.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019abf1-23ac-46e1-af0b-3e46e9ff7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that we will be at confrontation this time around,
        but I don''t think we will be better off in our relations with Beijing a week
        from now than we are today."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f7cfb-a209-467d-a9ef-1cbe5f6654a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Biden worries about the trip</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba5056-cab7-49f4-aebe-c946812274cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has reorganized US foreign policy around the principle of
        countering China''s growing might in Asia and further afield. Thirty years
        ago, Washington hoped that by encouraging then-reclusive China into the global
        economy it could promote political liberalization and usher it into the Western-oriented
        global economic and political system. But Beijing has sought to use its rising
        military and political power and influence to build an alternative political
        and economic value system to the one represented by the US and its allies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c7919-2e5f-477c-a4d0-6c2e2ce3001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden also wants to manage this new competitive relationship
        so that it does not result in war between the rising power in the Pacific
        (China) and the existing one (the United States) and its allies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ba14f-e7e6-4499-9104-9a3b783bb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US leader stressed in a telephone call with XI last week that
        there has been no change to the fundamental nature of US-China relations or
        the position of the White House when it comes to Taiwan. Yet seen from Beijing,
        Biden''s repeated recent statements that the US would defend Taiwan, which
        were all walked back by aides, may have left an impression that he is not
        sincere.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379e38a-2654-4deb-b25b-4cdc986d8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also watching a growing movement among hawks in Congress
        for Washington to replace the policy of "strategic ambiguity" over US intentions
        if China invades Taiwan for a clear statement that the US would defend the
        island.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa84373-f163-4808-bf2c-7796ec57fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say such a shift could not only risk dragging the
        United States into a war in the Pacific against China that Americans are not
        prepared for, but that it could also make Beijing even more aggressive. Or
        that the promise of a US shield could embolden a push for independence in
        Taiwan that could also force China''s hand and bring a broader military conflict
        over the island closer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19706471-77bc-4883-a9da-46a047e70b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Pelosi''s anticipated visit, official statements by administration
        officials firmly restated that there had been no change to US policy and affirmed
        her right to travel but hinted at the possibility of a rocky few weeks when
        China responds in whatever form.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c2a25-8b98-4e15-b7a9-a2f836296e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason for the Chinese rhetoric. There''s no reason
        for any actions to be taken. It is not uncommon for congressional leaders
        to travel to Taiwan," the White House''s National Security Council coordinator
        for strategic communications John Kirby said during an appearance on CNN''s
        "New Day" on Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0420e-6c51-44dd-8bbf-82d10870aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t be, as a country, intimidated by that rhetoric or
        those potential actions."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df6fe0-6bdf-451d-a394-e653bfebead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a new statement on Monday, Zhang Jun, the Chinese ambassador
        to the United Nations, warned again that China''s military would not "sit
        by idly" as Pelosi visits and that her trip would have an "egregious political
        impact."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a31f5-e135-4696-aa39-bdf7aab15807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assumption in Washington is that Xi has no more interest in
        a direct military showdown than Biden does. But he''s stronger than previous
        Chinese leaders. And there is a strongly nationalist streak within the Chinese
        military along with growing confidence about its capacity.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f404e-3c9c-4b41-b6ad-4c61a5e11ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So making assumptions about how China would respond to Pelosi''s
        visit based on its behavior in past crises that have blown over might mean
        the US is in for an unpleasant surprise.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af206f4c-22e8-4257-853f-4f7ac5a7f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:21:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://www.cnn.com/2022/08/02/politics/pelosi-taiwan-risks-greater-instability-us-china-analysis/index.html">"Pelosi''s
        expected Taiwan visit risks creating greater instability between the US and
        China"&nbsp;</a></em></p>'
