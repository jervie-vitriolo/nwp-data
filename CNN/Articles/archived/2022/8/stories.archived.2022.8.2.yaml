      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a regular foreign ministry briefing Monday, China warned
        against the "egregious political impact" of Pelosi''s planned visit to the
        self-governing island that China claims as a part of its territory. Zhao Lijian,
        a spokesman for the foreign ministry, said that the country''s military "won''t
        sit by idly" if Beijing feels its "sovereignty and territorial integrity"
        is being threatened.</p>'
