      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will never allow a foreign court or foreign judges to sit in
        judgment against him, precisely because the ICC (International Criminal Court)
        is only a court of last resort, itâ€™s not the court of first instance," he
        also said.</p>'
