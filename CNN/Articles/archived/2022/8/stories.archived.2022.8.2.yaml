      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hangga''t kaya natin, patuloy po nating susuportahan ang mga
        programa ng pamahalaan na magbibigay-tulong sa ating mga kababayan. Sa kabila
        po ng pandemya at pagtaas ng presyo ng mga bilihin, patunay po ang ayudang
        ito na hindi po kayo pinababayaan ng gobyerno sa panahong kayo ay nangangailangan</em>,"
        said DBM chief Amenah Pangandaman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f971b-da3e-4aa7-bc22-ff1b04b722ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.550+08:00
      'mgnl:createdBy': 'pilar'
