      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€” The
        Department of Education is working with local governments where schools are
        still being used as quarantine facilities to free these up in preparation
        for the coming school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041cc74-bd5a-4148-a6be-b5b3edd7d7c4'
