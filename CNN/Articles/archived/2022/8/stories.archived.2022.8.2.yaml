      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is investigating the killings committed during Duterte''s
        drug war from July 1, 2016 to March 16, 2019, as well as in Davao City â€” by
        what is known as the Davao Death Squad â€” between Nov. 1, 2011 to June 30,
        2016, when Duterte was mayor and vice mayor.</p>'
