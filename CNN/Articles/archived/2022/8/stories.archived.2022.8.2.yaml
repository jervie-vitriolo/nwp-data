    'template': '1'
    'title': 'DepEd to hire non-teaching staff to unburden teachers of administrative
      tasks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7204886-88b8-4c08-b178-883499a35952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:01:47.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€” The
        Department of Education said on Tuesday they were looking to hire more non-teaching
        personnel to free teachers from the burden of administrative tasks and to
        allow them to be more effective in delivering their lessons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21929e-077b-4215-be81-c0075504f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:01:47.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be hiring non-teaching staff to enable the teachers to
        really just focus on teaching and learning, " DepEd Spokesperson Michael Poa
        stated on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85445586-c96b-40e9-af10-2e5c14e696f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:01:47.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa noted they were aware of the challenges being faced by teachers
        and had been working on solutions to streamline their workload.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc444eb6-2dd1-4e89-bc55-613c461e1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:01:47.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling <em>po kasi namin</em> overworked <em>ang mga</em> teachers
        natin. <em>Hindi lang dahil sa</em> teaching, <em>iyong</em> teaching <em>kayang-kaya
        po talaga nila iyan,</em> it''s more of the admin tasks <em>na nao-overwork
        sila kaya sila pagod na pagod</em> so, we''re looking at reducing, <em>utos
        na po ni</em> Vice President/Secretary Sara Duterte <em>iyan,</em> or eliminating
        totally <em>iyong</em> admin task <em>nila,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b82152-b789-4b60-92b1-58d9aaff609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:01:47.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel that teachers are overworked. It''s not about
        teaching. That''s the easy part. It''s more of the admin tasks which can really
        be tiring â€” so, as per the directive of Vice President/Secretary Sara Duterte,
        we''re looking at reducing or totally eliminating the admin tasks.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97fd33-608d-4463-a618-ad3aff3996a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:01:47.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa also said they would be rolling out programs for the reskilling
        and upskilling of teachers to help them when they go back to work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6e451-8614-48a7-8812-bb84017e7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T20:01:47.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd did not specify the number of additional personnel it plans
        to hire.</p>'
