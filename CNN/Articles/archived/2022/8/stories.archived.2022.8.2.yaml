      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has long been a China hawk in Congress. She''s previously
        met with pro-democracy dissidents and the Dalai Lama -- the exiled Tibetan
        spiritual leader who remains a thorn in the side of the Chinese government.
        She also helped display a black-and-white banner in Beijing''s Tiananmen Square
        two years after the 1989 massacre, and in recent years she''s voiced support
        for the pro-democracy protests in Hong Kong.</p>'
