      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bf5b8-2672-4d77-8ed8-b4dee2dd0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.908+08:00
