  'BSP-Chief-tells-bankers-rates-to-go-up-25-50-bps':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-02T21:57:29.569+08:00
    'imagesource': 'jcr:7de25392-186e-4ded-b439-3f838d137d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2ac476-61a2-4ee1-98bb-da8bd8adc5b1'
    'lead': 'Barely two months since taking the helm of the Bangko Sentral ng Pilipinas
      (BSP), economist Felipe Medalla has been giving the market forward guidance
      in a clear language--a fresh deviation from the typical cryptic central bank
      speak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T21:59:14.575+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:06:57.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:41.911+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clear-cut: BSP Chief tells bankers rates to go up 25-50 bps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82ebb7-7cfe-40c5-a7ee-87e9168254bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€”&nbsp;Barely
        two months since taking the helm of the Bangko Sentral ng Pilipinas (BSP),
        economist Felipe Medalla has been giving the market forward guidance in a
        clear language--a fresh deviation from the typical cryptic central bank speak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d33439-bbab-4fc5-95fb-13d19e5bcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the BSP governor hinted at a rate hike forthcoming when
        the policymaking Monetary Board meets to review borrowing costs this August
        18th.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95f533-c264-40c3-9749-43e8c44b8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, his speech before bankers congregating as the Financial
        Executives Institute of the Philippines (FINEX) was more certain and needed
        no decoding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f602ac3-2526-405d-b4aa-44e202b7e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next meeting it''s not zero, not 75 [basis points]," Medalla told
        FINEX members, adding that the BSP will be hiking rates at a pace of a quarter
        to half-a-percentage points, at most.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae535736-9ff7-4dfd-812d-0a57d7a598a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s less hawkish than the unscheduled 75-basis-point increase
        that the Monetary Board delivered in mid-July--the first market-moving decision
        it made since Medalla took over as BSP chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e4c0f-a29a-48c8-8628-3facdb82c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as oil futures point to easing global crude prices, Medalla
        said the BSP could control inflation back to its target by 2023, such that
        next year''s reading could average at "lower than 4%."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7375ca-6e24-4582-a873-20f48257d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank earlier put the average inflation forecast for
        2023 at 4.2%. At its June meeting, it raised the average inflation forecast
        for this year to 5% from 4.6% previously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf68bf-d84b-4783-ad4d-3656674ea1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now a better 50-50 chance to do lower than 4 [percent inflation].
        And that is why we are doing 50 or 25 [basis points rate hike] next meeting,"
        a more straightforward Medalla said, adding that his BSP colleagues may disapprove
        of his giving exact figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ddf2f-7363-4850-9432-a680ccec8892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a market jolted by volatility for months and formerly anxious
        over a central bank it earlier thought to be behind the curve, clarity in
        central bank signals is an investor''s north star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92ef10-22e0-4650-bc83-983725e847a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP decided to prepare the market first. Baby steps, 25, 25
        [basis points]. When the leadership shifted to Governor Felipe, he provided
        forward guidance," former BSP Deputy Governor Diwa Guinigundo said in a July
        14 interview when asked about his assessment of the central bank''s pace of
        policy reversal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02793ef7-9309-4fc8-8dd6-ca9ba582277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher interest rates mean it will be more expensive to borrow for
        home and car loans as well as credit cards, therefore dampening consumption--a
        major economic driver. But under his watch, Medalla said controlling inflation
        takes precedence over stoking economic growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629372f-5a12-4227-992b-4e1c0d785681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if I am wrong? I still will not regret it because GDP growth
        is not one of our three pillars," Medalla told his FINEX audience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf336b6-c07b-4ec8-aaea-2c69e97563ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T21:59:14.576+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:06:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The midpoint of our forecast for next year is 4.2... so relative
        to our year-ahead forecast of what the inflation rate will be next year, the
        policy rate is still negative in real terms so we can afford to step on the
        brakes without killing the economy, this nascent economic growth," he added.</p>'
  'Validity-birth-death-marriage-certificates-now-permanent':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T22:15:39.318+08:00
    'imagesource': 'jcr:5cc232d8-905c-4e12-a571-8f0e9c36fa39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf79232-cd1a-4fcc-9f62-cce470c67f9d'
    'lead': 'The bill seeking the permanent validity of birth, death, and marriage
      certificates lapses into a law, which means these documents are now valid for
      life regardless of date of issuance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T22:16:34.109+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:06:56.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:42.164+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Validity of birth, death, marriage certificates now permanent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33c331-c999-4574-a8af-ab5fba205cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€“</strong> Birth,
        death, and marriage certificates issued by the Philippine Statistics Authority
        (PSA) and its predecessor National Statistics Office (NSO) are now permanently
        valid regardless of their date of issuance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1b0fb-0e81-4287-bab7-a6b75f559d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cc869-dc8e-4da6-8de6-9f93f0bb36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a transmittal letter to Senate President Juan Miguel Zubiri sent
        on Monday, Executive Secretary Vic Rodriguez said the bill seeking the permanent
        validity of the documents lapsed into law last July 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f179d-acad-4d50-9d1f-c1fcf7c4f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee73929-d10c-42a7-8c0e-fa6e699aab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is set to become Republic Act No. 11909, which officially
        grants permanent validity of birth, death, and marriage certificates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e5a89-6f84-4681-ba33-e284883e2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ac166-384b-48eb-ad68-dbd737b58658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang panalo dito ay ang bawat Pilipino, na hindi kailangan gumastos
        pa nang paulit-ulit para sa mga certificates dahil ang mga hawak at nabayaran
        na nila ay di na mawawalan ng bisa," the law''s sponsor Sen. Bong Revilla
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771164e6-50a6-4ed8-8e88-eb53ccf3c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2b6a4-31d6-48da-b221-abed7cadee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The winner here is every Filipino, who no longer need
        to spend repeatedly to get the certificates because the documents they own
        and paid for won''t lose validity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5805a-ba7c-46cd-b373-9696bbe1eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f65c9-5486-45f2-92de-ff7bdc60244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law provides that birth, death, and marriage certificates are
        permanently valid as long as it is "intact, readable and still visibly contains
        the authenticity and security features."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3a8ab-bec9-41c8-a29c-55826730b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6c302-47b5-498c-a2ee-36d394c64018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation also states the three certificates must be recognized
        and accepted in all government and private offices, which require the submission
        of such documents as a person''s proof of identity and legal status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995aa11e-2f13-4bd6-ae92-131d931a4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d4f76-c284-4d4e-b53e-4e48eb53786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it lapsed into law, government and private offices require
        an individual to present either of the three documents obtained six months
        before submission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86722be8-78cd-4d62-852b-218339e3b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a152d-2cc0-4a82-a192-615889d57521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said in a prior Senate hearing that most offices enforce
        the six-month validity requirement for the submission of the three certificates
        due to the changing color of the security paper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf030a96-1a84-4833-95f9-ba3fe603822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f65d98-bc8f-45e4-9de1-e9bb94cdccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:16:34.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will face prison time from one month and a day to six
        months, or pay a fine of at least â‚±5,000 and â‚±10,000 or both. Government workers
        who will violate the law will be temporarily disqualified from holding public
        office.</p>'
