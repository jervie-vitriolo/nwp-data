      'mgnl:lastActivated': 2023-01-19T12:07:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zawahiri, who just turned 71 years old, had remained a visible international
        symbol of the group, 11 years after the US killed Osama Bin Laden. At one
        point, he acted as bin Laden''s personal physician.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89e69f-6df1-41d8-b29f-ac9600c473bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f83454-37aa-48b8-98c5-232a1f2f16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has not yet confirmed his death. President Joe
        Biden will speak at 7:30 p.m. ET on "a successful counterterrorism operation"
        against al-Qaeda in Afghanistan, the White House said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e5cd4-628a-43fc-83b3-3e4b297ccffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f71ab00-caed-4ec4-8b6a-6c552e29da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the weekend, the United States conducted a counterterrorism
        operation against a significant Al Qaeda target in Afghanistan. The operation
        was successful and there were no civilian casualties," a senior administration
        official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705aa854-721b-434d-ad92-62d87a20f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c36a77-265d-4cf8-8961-c684c50608b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who tested positive for COVID-19 on Monday as he deals with
        a rebound case of the virus, will speak outdoors from the Blue Room Balcony
        at the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce61ab6-0f57-45a1-b394-cd3bd0da9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8aad70-9b2a-4a0d-b287-b31114389bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zawahiri comes from a distinguished Egyptian family, according to
        the New York Times. His grandfather, Rabia''a al-Zawahiri, was an imam at
        al-Azhar University in Cairo. His great-uncle, Abdel Rahman Azzam, was the
        first secretary of the Arab League.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772e76c-3b67-4d05-86d9-3ceadbf8c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1e79e-3b26-4894-baa9-ed72ba1325e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department offered a reward of up to $25 million for
        information leading directly to the capture of Zawahiri.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea2e18-4b33-49c1-bc4c-b0b3d4396c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8745da45-98ce-4067-a871-be6c65294e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A June 2021 United Nations report suggested he was located somewhere
        in the border region of Afghanistan and Pakistan, and that he may have been
        too frail to be featured in propaganda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43f6b1-bf84-4710-b693-f98526ab84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:54:25.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/01/politics/joe-biden-counter-terrorism/index.html"
        target="_blank">"US kills al Qaeda leader Ayman al-Zawahiri in drone strike
