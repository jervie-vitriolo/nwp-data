      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€“</strong> More
        Filipino families felt poor during the last months of the administration of
        former president Rodrigo Duterte, according to the latest Social Weather Stations
        (SWS) survey released on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfee1c-2ba2-4665-af78-c04c73140654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
