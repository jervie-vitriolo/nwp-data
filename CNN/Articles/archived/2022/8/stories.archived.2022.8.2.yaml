    'jcr:uuid': '9da5f1bb-41fc-4d62-8853-38934fe89326'
    'lead': 'A bill seeking to increase the social pension of poor senior citizens
      lapsed into law on July 30. This means that from the current â‚±500, qualified
      seniors would receive â‚±1,000.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T15:21:09.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:07:14.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:34.028+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Republic-Act-No-11916-', 'RA-11916-', 'senior-citizens', 'indigent']
    'template': '1'
    'title': 'Bill to increase social pension for indigent seniors lapses into law'
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bba0e-51a6-4002-a06d-1c5028464c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, August 2)</strong> â€” A bill
        seeking to increase the social pension of poor senior citizens lapsed into
        law on July 30.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2187e4-7f3f-4981-8ca3-57f004961724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11916 was passed by the Senate on May 30, 2022
        and <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/5/31/House-adopts-Senate-bills-senior-citizens-pension-poll-workers-tax-exemption.html"
        href="https://www.cnnphilippines.com/news/2022/5/31/House-adopts-Senate-bills-senior-citizens-pension-poll-workers-tax-exemption.html"
        target="_blank">adopted by the House of Representatives</a> the day after.
        This means that from the current â‚±500, qualified seniors would receive â‚±1,000.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf558bbd-30f3-41d9-aa0a-2c0fc204525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social pension refers to the money a person receives from the government
        to cover their daily subsistence as well as medical needs. According to the
        bill, it should not be less than P1,000 monthly.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05785ad-6933-457d-b94e-27fb359c2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11916 also says that the Department of Social Welfare and Development,
        with the approval of the Department of Budget and Management, and in consultation
        with other stakeholders should adjust the amount every two years after the
        Act takes place.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5320c7-ce49-43ed-a731-cf1469ab5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stipend should be given in cash via authorized channels and
        should be free of any charges.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33ecfc-98cb-4837-895d-ff2d904375ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11916 will take effect 15 days after its publication in the Official
        Gazette or any newspaper of general circulation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6743a-f248-4f5f-86a0-f8e669ddccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who chairs the Senate Committee on Public Services,
        lauded the Act saying it was a "timely response to catch up with the urgent
        and real needs of our indigent elderly."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849df99f-d6da-426a-b635-e38d62c0208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We count on concerned agencies to put in place a system that would
        make the monthly stipend released in the most expeditious and efficient manner,
        and ensure that no eligible beneficiary is deprived," said Poe.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5bc8f-9156-46f2-b223-b1500856a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deputy Speaker and Batangas Rep. Ralph G. Recto the
        social pension for indigent seniors this year covers 4,079,669 seniors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552e9a8-a328-4433-afd9-c4b27ef2e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has raised concern over the funding of the pension, saying from
        the current â‚±25.01 billion annually the funding needed would now be P50 billion
        per year -- covering only those currently enrolled in the program, and not
        counting those who would turn 60 this year as well as seniors who have been
        left out of the list.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3c2b3-ff0a-4683-8951-0fe4ed2a1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If no funding provision will be made in next year''s proposed appropriations,
        which is understandable as the budget preparation by the Executive is now
        at its last mile and only the finishing touches are being applied, then it
        will be up to Congress to save the law from ending up as an unfunded mandate,"
        he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbf055-43ce-4643-9f5c-4c321ee195ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:21:09.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank President Marcos for allowing this bill to become a law.
        Both branches should now work together on how to fund it."</p>'
