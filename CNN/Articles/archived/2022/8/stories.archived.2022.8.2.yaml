    'lead': 'US House Speaker Nancy Pelosi landed in Taipei, marking a significant
      show of support for Taiwan despite China''s threats of retaliation over the
      visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T23:05:01.689+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:06:55.368+08:00
