      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> A bill
        has been filed at the House of Representatives seeking regulation on childrenâ€™s
        use of social media platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419af169-eb9a-42ea-afe5-c4e0b35fb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953dc019-defd-4b77-b240-84e5f3e1bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Rep. Dan Fernandez refiled House Bill No. 543, or the Social
        Media Regulation and Protection Act of 2019, to push for â€œlegislation that
        puts childrenâ€™s well-being on the top priority.â€ The proposed measure would
        not only strengthen the privacy and security of children and minors, but also
        champion consumer protection, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54504cbe-6cc3-4957-b740-e275a565c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a91c4b-ec62-4022-8d4d-a636e6605aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill lists down required actions on the part of social media
        companies to ensure the safety of their young users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a010c-abad-4445-8bc6-3ca4c03234c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c9cbb-0de9-4c55-a09e-63438ab587e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include providing age restrictions and limitations on use
        of social media platforms; providing adequate and efficient notification mechanisms
        on declared parents of the child; strengthening features restricting users
        under 13 years old; setting â€œnatural stopping pointsâ€ for users, which would
        end scrolling after a certain amount of content; making it easier for users
        to track the amount of time they spend online; and setting a daily time limit
        for a user when they go online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5289fc1-459c-4fa4-80ab-4b79523ff3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd0a89-3996-49e6-be0a-0257e017f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:25:35.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:07:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also prohibits social media firms from collecting personal
        information of users below 13 years old without parental consent, and from
        users aged 13-17 without their consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
