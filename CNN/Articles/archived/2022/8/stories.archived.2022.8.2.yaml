      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Atty. Harry Roque,
        who also serves as counsel to the former president, cited the latter''s position
        on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab027f-bc83-4fa7-afee-744c81a29c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T12:43:10.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:21.451+08:00
