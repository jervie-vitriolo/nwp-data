      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application period for first year college entry and scholarship
        runs from August 1 to September 30, while transferees may apply from August
        1, 2022 to March 24, 2023. Ateneo said the submission of requirements will
        be fully online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217596b5-cdd5-443b-90c5-a1494a874ef8'
      'mgnl:activationStatus': true
