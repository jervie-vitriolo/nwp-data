  'England-France-have-had-their-driest-July-in-decades':
    'author': 'Xiaofei Xu and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-02T19:49:18.736+08:00
    'imagesource': 'jcr:d57a89e5-3954-4b30-b9e8-189094daa15b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '214ac06d-b717-4ad4-bb53-0d38ba23325f'
    'lead': 'England has recorded its driest July since 1935, and France its driest
      since 1959, as a record-breaking heatwave swept through both countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T19:51:17.185+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:07:01.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:39.892+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'England and France have had their driest July in decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671fd03-bfcd-469c-9716-45cf6b5d45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> England has recorded its driest July since
        1935, and France its driest since 1959, as a record-breaking heatwave swept
        through both countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7802dc-27d5-43c0-b58a-f96837399c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"England had just 35% (23.1mm) of its average rainfall for the month,"
        the UK''s national weather service, the Met Office, said in a statement on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a8d31-c558-4803-b792-9b7a9a6d1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The south and east of the country were hit particularly hard by
        the lack of rainfall. Southern England recorded its driest July on record
        since 1836, with only 17% of average rainfall, according to the Met office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3db23-eada-4b58-b2cc-fd3cc1a382f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of Europe, July saw a record-breaking heatwave hit
        the British Isles. The UK saw temperatures above 40 degrees Celsius (104 Fahrenheit)
        for the first time, with a record temperature of 40.3 degrees Celsius set
        on July 19 in Coningsby, Lincolnshire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9c557-2411-4d1a-b885-d41bcd8dad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, there was just 7.8 mm of rain in July, Christophe BÃ©chu,
        the country''s Minister of Ecological Transition, told FranceInfo radio on
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b03b44-a4a8-4547-9dc8-2dab65fe0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a deficit of 88% compared to what would have been necessary,"
        BÃ©chu added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b1814-ffd6-43e5-ba8e-3222e7f6f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July heatwave brought raging wildfires across the western and
        southern parts of the country, and a new heatwave is expected to hit France
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681c801-6573-4283-803b-1b8a8224f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest is forecast to potentially reach 40 degrees Celsius
        on Wednesday, according to MÃ©tÃ©o France, the country''s meteorological service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127c13a-5c9f-46f5-9620-441e2a4fe34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires have been popping up across southern France, with the
        biggest one in the department of Gard destroying more than 350 hectares (over
        860 acres) of forests by Sunday night, according to local fire department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5e5cf-b819-4d9f-8b99-6e261e59e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Europe''s territory, including the UK, is "at risk"
        of drought, researchers at the European Commission''s Joint Research Centre
        warned on July 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d91bb9-a294-499c-bae0-975f2860bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "staggering portion" of 44% of European Union and UK territory
        is subject to a drought warning, with 9% on drought alert, said researchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d515e2-1b4e-4666-8751-e1f79ed20a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T19:51:17.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/01/europe/france-uk-driest-july-intl-gbr/index.html">England
        and France have had their driest July in decades</a>".</em></p>'
