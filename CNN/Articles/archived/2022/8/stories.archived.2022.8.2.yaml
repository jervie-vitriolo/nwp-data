    'mgnl:tags': ['California', 'state-of-emergency', 'monkeypox', 'outbreak-', 'outbreak']
    'template': '1'
    'title': 'California governor declares state of emergency over monkeypox outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ebea5-9807-49e5-9c0c-f3aa22fe6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> California Gov. Gavin Newsom on Monday
        declared a state of emergency to bolster California''s monkeypox vaccination
        efforts as the virus spreads nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaeab44-9dff-46ce-b5aa-6c04be5d6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a551a-8adb-4ca0-bbf1-a6b7fd057122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration comes as more than 5,800 probable or confirmed cases
        of monkeypox have been reported in the United States, including nearly 800
        in California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db52ec2-eb98-4c2f-9913-a089f03aa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the World Health Organization has declared the monkeypox outbreak
        a public health emergency of international concern, the Biden administration
        has not issued a nationwide public health emergency declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7895f0d-c0f4-4861-a6a6-08fdab4f14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749c849-3b3b-404d-919d-5abd68c461c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is now the third -- following New York and Illinois --
        and largest US state to issue a statewide declaration related to the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd5aee-89d1-4f03-a74a-0b73b848e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4dbb21-b1a9-4e7c-a362-89dcd47fa6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration allows emergency medical services personnel throughout
        California to administer FDA-approved monkeypox vaccines, expanding the pool
        of people able to inoculate residents against the virus even as a vaccine
        shortage persists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff38f7-1c02-4612-9982-ff094fbdedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958aa8c-4263-4dbb-8fd7-2d01f7963359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency proclamation says that "expanding the pool of eligible
        vaccinators will substantially aid current efforts and support anticipated
        further vaccination efforts upon receipt of additional doses from the federal
        government."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299bb13-640b-4fb6-bb43-8b180cfabef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8cc99-7e82-4631-a47f-95be72f0b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California is working urgently across all levels of government
        to slow the spread of monkeypox, leveraging our robust testing, contact tracing
        and community partnerships strengthened during the pandemic to ensure that
        those most at risk are our focus for vaccines, treatment and outreach," Newsom
        said in a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888dae7e-2939-4812-b919-be17321de56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a0907-e60e-4ca8-88bb-9a06c3f619fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a poxvirus, related to smallpox, that usually causes
        pimple- or blister-like lesions, as well as flu-like symptoms like fever,
        headaches, muscle aches, chills and respiratory symptoms, according to the
        US Centers for Disease Control and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d55a8-1dac-4245-a595-c5845c2eced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871d086-c9a7-41a6-bb91-0914328d5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can spread to anyone through close, often skin-to-skin
        contact, according to the CDC. It''s also possible for people to get monkeypox
        from infected animals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f930c-9532-4447-b64c-a0bb2c348618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e79bb8-a1dd-4c44-b156-5673e8882338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has received more than 61,000 vaccine doses so far and
        distributed more than 25,000, according to the governor''s news release. Los
        Angeles County has received its own vaccine allocation and state officials
        said California will make additional allocations in the coming weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16178d3-af5e-4dd1-812e-a67e37397ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25cbe4-11c0-429e-8b48-bcd7843868a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, San Francisco became the first major US city to declare
        a local health emergency on monkeypox.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f97d9c-5c30-49ff-8bf5-c0e6331dac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab29a24-c4fb-4e89-99b5-56f2993c193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to work with the federal government to secure more
        vaccines, raise awareness about reducing risk, and stand with the LGBTQ community
        fighting stigmatization," the California governor said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879d21b-9836-43d7-9904-77464d2d572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954f3c1-1c05-43f7-8064-6195e83e9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has been using testing, contact tracing and vaccine infrastructure
        built for the Covid-19 pandemic to now respond to the monkeypox outbreaks,
        Newsom''s office said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb69e8-5d74-4384-8c2f-8ba9fe1f6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f89f3-6b1d-444a-aca1-e4caffc98007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has made the antiviral prescription drug tecovirimat available
        for monkeypox patients at risk of severe disease, but access is limited in
        California. Now, the treatment can be administered at more than 30 facilities
        and providers across the state, officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d668c75-2191-429f-a2da-b8630ee1c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5b4e6-32af-40fc-9a85-b43396b4a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has also expanded its monkeypox testing capacity and
        can now process more than 1,000 tests a week, according to Newsom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7482f7-3e9d-42ee-ae06-16a373e72459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0269c-06e1-4360-95d8-45d1ed08164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s first case of monkeypox was reported May 21 and involved
        someone who had traveled abroad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af133bc-9ab8-4661-b442-df65d846a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e761f52-f4c4-45db-9fd0-05dc3594c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there are probable or confirmed monkeypox cases in 27 different
        local health jurisdictions, including a case involving a toddler.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cda8a-ac9f-41ae-8537-497594bbaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d6b78-2e51-4484-a27f-9f0c36cd6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-July, California''s health department requested 600,000 to
        800,000 additional monkeypox vaccine doses to help expand eligibility to both
        confirmed and probable exposures, as well as to high-risk individuals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d940e4-0b7f-4285-b8dd-2aaf46e049b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6eabeb-ee15-4ba7-bc57-83aff9c1ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said it was "hopeful the federal government
        will deliver additional vaccine to meet the state''s request," in a news release
        Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22744e74-1b33-4d72-a8da-f0829375602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d71f62-7e1c-41cc-8f92-2f39bfe50b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, the US Department of Health and Human Services
        had delivered more than 336,000 doses of Jynneos -- an FDA-approved vaccine
        created for smallpox and monkeypox -- from the strategic national stockpile.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860d528-fd26-484c-b36b-1c70be9941e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ea7aa-1ac4-4932-ac94-f64ecf7ad103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities throughout the country have been focused on education
        efforts to inform Americans about how monkeypox spreads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8c048-7706-4bc0-8274-e2d249aa90d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c664c-c672-4a2a-8163-1be35fd96bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox spreads through close contact, according to the CDC, including
        "respiratory secretions" and by touching objects contaminated by monkeypox
        lesions or fluids. Many of the cases in the latest outbreak appear to be connected
        to sexual contact, but monkeypox is not an STD.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339bdc0-88a2-4805-8646-73b0ecf7dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30b0b5-c301-4c46-b943-71960ecf669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of cases in this outbreak have been in men who have
        sex with men, including gay and bisexual men, and public health officials
        are focusing their prevention efforts in this group. The virus is not unique
        to this community, but the nature of its close-contact spread has led to a
        disproportionate impact.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff2095-39c2-49e3-b522-c0d8f36d40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441bfb1-fab7-4dce-914b-c3ac7d932deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team is also committed to reducing stigma among the LGBTQ community,
        which has been singled out and treated unfairly because of this outbreak.
        No single individual or community is to blame for the spread of any virus.
        Monkeypox can affect anyone as it spreads by skin-to-skin contact, as well
        as from sharing items like clothing, bedding and towels," California Public
        Health Officer Dr. TomÃ¡s AragÃ³n said in a Friday statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6404c-40d7-4b15-95b9-cd9d13441259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e9fea-ce1f-4081-be5b-f31c181a0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the emergency declaration in California, Equality California,
        a major LGBT rights non-profit organization, applauded the governor on the
        move, noting in a statement that the virus "continues to disproportionately
        affect gay, bisexual and queer men here in California and across the country."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971447f-129b-4a67-a4e6-5dcc53f0377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e2d19-4f13-4c3f-a789-9815dd3124e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, California State Sen. Scott Wiener, who represents
        San Francisco, and members of the LGBTQ caucus called on Newsom to issue $38.5
        million in an emergency budget appropriation to support local monkeypox response.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee0649-56f2-4bcb-99b8-85707b1ec88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:40:58.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/01/health/california-newsom-state-of-emergency-monkeypox/index.html"><em>"California
        governor declares state of emergency over monkeypox outbreak"</em></a></p>'
  'biden-administration-pelosi-china-taiwan':
    'author': 'Donald Judd and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T11:41:08.301+08:00
    'imagesource': 'jcr:bac743a9-13aa-42a2-b4d2-0175e330e92f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6b2f71-75af-48df-8bbf-d474b17d3df8'
    'lead': 'Biden administration officials are warning China not to take escalatory
      actions amid House Speaker Nancy Pelosi''s prospective trip to Taiwan, emphasizing
      that the potential visit would not mark a shift in American foreign policy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T11:43:59.084+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:07:24.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:29.397+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'US', 'Pelosi', 'White-House', 'China', 'Taiwan']
    'template': '1'
    'title': 'White House warns China against escalations over Pelosi''s potential
      trip to Taiwan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4fb6a-6e86-4750-9301-664c23f12d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Biden administration officials are warning
        China not to take escalatory actions amid House Speaker Nancy Pelosi''s prospective
        trip to Taiwan, emphasizing that the potential visit would not mark a shift
        in American foreign policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3a8c7-cd4b-4233-a4ea-4ce0df2c9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e71d5-066e-425e-83de-cebb856e3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason for Beijing to turn a potential visit, consistent
        with long standing US policy, into some sort of crisis or conflict, or use
        it as a pretext to increase aggressive military activity in or around the
        Taiwan Strait," National Security Council Strategic Coordinator for Communications
        John Kirby told reporters on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5972f-f472-4d0c-bd2b-7c16f0b08e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8d0e9-e66e-43fe-b0e3-87d8e47194fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is expected to visit Taiwan as part of her ongoing tour of
        Asia, according to a senior Taiwanese government official and a US official.
        That''s despite warnings from Biden administration officials, who are worried
        about China''s response to such a high-profile visit. The stop -- the first
        for a US House speaker in 25 years -- is not currently on Pelosi''s public
        itinerary and comes at a time when US-China relations are already at a low
        point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518d132-fd7c-40ba-affd-6cb980991f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d6ce7-4b7c-412c-a3fb-f80b519abeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government officials have escalated their rhetoric ahead
        of Pelosi''s prospective trip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1185b-b6ca-49d3-8b9b-42953f65292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e7093-09a3-4cce-ad11-fd45d88fdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a regular foreign ministry briefing Monday, China warned
        against the "egregious political impact" of Pelosi''s planned visit to the
        self-governing island that China claims as a part of its territory. Chinese
        officials reiterated that the nation''s "won''t sit by idly" if Beijing feels
        its "sovereignty and territorial integrity" is being threatened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93487e8-015f-4684-a0d9-c8e60dc7bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f43c6-dcac-44e6-8427-4a785fae7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though China''s military did not mention Taiwan, the People''s
        Liberation Army''s Eastern Theater Command recently released a video saying
        it would "bury incoming enemies," showing off its weaponry and fighting tactics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110d66e-5cb1-44ad-9054-50db605376b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482618d-2279-4d22-abe0-12979e23e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Joe Biden had said publicly ahead of the Asia trip
        that the US military did not believe it was a good time for Pelosi to visit
        Taiwan, he has stopped short of telling her directly not to go, according
        to two sources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62138d-a85b-42be-b840-68527d649fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0165027-ea3c-4811-8bc1-860dff86b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden discussed the trip with Chinese President Xi Jinping on
        a call last week. Kirby told CNN''s MJ Lee during Monday''s White House briefing
        that Biden emphasized to Xi that Pelosi, as a member of Congress, makes her
        own decisions on international travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb1309-2088-4b40-9946-88d691fde762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc4265-0d46-4e88-a938-6b070d6d6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials this week have repeatedly asserted
        that China should not view Pelosi''s visit to Taiwan as a potential change
        in US policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3702f-0333-45b0-ae91-712a05492553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdee3f-7397-484b-a20e-80c56284d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken reiterated the administration''s
        line that Pelosi''s decision whether she will visit Taiwan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381b486-92b6-4044-a7b4-92556906c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7344bb-5650-4f85-a10a-38179de3403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress is an independent, coequal branch of government," Blinken
        said in remarks at the United Nations Monday. "The decision is entirely the
        speaker''s."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568b56c-c95f-4bb6-87c3-1d67d2369c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e7be2-b01d-48f3-8a55-1addb9720131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said that such a visit has precedent among past members
        of Congress visiting Taiwan, saying, "If the speaker does decide to visit
        and China tries to create some kind of crisis or otherwise escalate tensions,
        that would be entirely on Beijing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312044a-1834-4085-8aab-0ed32be8a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf3f55-2ff7-4fd1-81e5-da3761fed1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for them, in the event she decides to visit, to
        act responsibly and not to engage in any escalation going forward," he continued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d864a0e-56ff-4694-a135-dbea3542356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a56acc-3ee1-446a-a5b7-ba5e665b4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby on Monday also repeated on multiple occasions that "nothing
        has changed" with regards to the US'' "One China Policy," recognizing Taiwan
        as part of China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a56d35-212d-4c47-a53b-6853e68abab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72123152-33c6-41f2-a9ef-93b411ac14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not take the bait or engage in saber-rattling," Kirby pledged,
        while maintaining the US "will not be intimidated," and will continue to operate
        in the Indo-Pacific while seeking to maintain lines of communication with
        Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7bfaa-7adb-41e2-b180-53089be9a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85555033-9b82-4a0b-9ede-2c9ccd22623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.087+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the administration expects "to see Beijing continue to use
        inflammatory rhetoric and disinformation in the coming days," but that the
        US remains focused on "trying to manage tensions, and quite frankly, manage
        one of the most consequential bilateral relationships in the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2090855-6c6e-419e-9783-d55fae3ac77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:43:59.087+08:00
