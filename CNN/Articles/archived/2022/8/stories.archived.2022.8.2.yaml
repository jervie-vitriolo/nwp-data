    'mgnl:lastActivated': 2023-01-19T12:07:29.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:27.109+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators seek inquiry to help Gilas Pilipinas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015a2a0-080f-4e39-96b1-2cf5d13304e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€” Five
        senators have filed a resolution seeking to conduct an inquiry on ways to
        support the Gilas Pilipinas men''s national basketball team following its
        dismal finish in recent international tournaments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5c06b-0c2d-436a-b79a-f781a261aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bong Go, Mark Villar, Joel Villanueva, Francis Tolentino,
        and Alan Peter Cayetano on Monday said the inquiry of the Committee on Sports
        aims to review policies to ensure Gilas'' "optimal performance" in future
        competitions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cee31-383d-4251-b2e8-27367da431a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a pressing need to revisit sports relevant laws and policies
        which are aimed to support Philippine national teams participating in international
        competitions and review related measures that will ensure the competitiveness
        and welfare of Filipino athletes," Senate Resolution No. 83 read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f6ff9-6410-4c72-932b-1cb3ba96ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino cagers finished outside the top eight in Asia for the
        first time in 15 years in the 2022 FIBA Asia Cup last July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9e0e7-c877-497e-ada6-92e5b88b5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth-place finish of Gilas is seen as another huge blow to
        the aspirations of the national team looking to have a respectable performance
        in the 2023 FIBA Basketball World Cup, where the Philippines is one of the
        host nations along with Japan and Indonesia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3464de7-a7be-4de7-9509-ce9311391188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes said that despite their failure to advance
        to the quarterfinals of the continental showpiece, they have picked many lessons
        that will benefit the young players of the squad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30d02a-2432-46e2-8867-7440346d0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes earned the ire of the Filipino basketball fans after he led
        Gilas to settle for a silver medal finish in the 31st Southeast Asian Games
        in Vietnam in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eeb54b-3e46-405a-a070-5b89b4e04100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:51:29.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas president Al Panlilio has revealed
        that Reyes has attempted to resign as Gilas head coach following the disappointing
        result in the SEA Games.</p>'
  'House-bill-filed-to-provide-benefits--privileges-for-single-persons':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T08:04:36.712+08:00
    'imagesource': 'jcr:89c8974f-8e76-45b8-a657-0eaacc349583'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c9f6f2-691e-4615-9ea5-8cf21548bac8'
    'lead': 'The proposed Single Personsâ€™ Welfare Act filed by PBA Partylist Rep.
      Margarita Nograles seeks benefits and privileges for single persons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T08:07:01.213+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:07:29.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:27.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill filed to provide benefits, privileges for single persons'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c64b1-da41-4882-973e-b8c0a3cefa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> A bill
        seeking for benefits and privileges for single persons has been filed at the
        House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a01561-4496-41da-b47b-80d30d2b4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her explanatory note on the bill, PBA Party-list Rep. Margarita
        Nograles emphasized that many single persons are acting as breadwinners of
        their respective families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce5bc5-5517-4e3f-aaea-5b289ba31acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe unmarried or single children, on the other hand, more often
        than not, support their parents especially when the latter are advancing in
        age or are in custody of relatives who have been limited by disabilities,"
        Nograles said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ce16e-ba6e-4c80-b016-d7300ee8c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some single or unmarried individuals likewise provide financial
        support to the children of their siblings, or serve as guardians in cases
        where their siblings are abroad or are financially incapable of supporting
        their own children,â€ he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c10acf-9aba-481c-98a5-ebbbdb1a26b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Single Personsâ€™ Welfare Act filed by Nograles defines
        a single individual as a person who is not legally married or whose previous
        marriage was annulled or declared void.&nbsp; It also covers a person who
        exercises custody or provides financial support to someone not his or her
        child.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73fa99-9ed5-4dd3-9d83-a38dfd81e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure applies to single persons who have a dependent like
        minor siblings, minor nephews or nieces, unemployed parents and relatives,
        and ascendants up to fourth degree of consanguinity who have disabilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35987092-9117-44e5-a936-fe97959061ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single individuals who fall under Republic Act No. 11861 or the
        Expanded Solo Parentsâ€™ Welfare Act are not covered by the benefits and privileges
        of the proposed bill.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5d298-762b-49d7-ac1e-6b9755e8af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the perks provided in the proposed Single Personsâ€™ Welfare
        Act are educational benefits granted under the Expanded Solo Parentsâ€™ Welfare
        Act, financial assistance, and flexible work-from-home schedule.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18803f2e-4513-4d8f-9dfb-42a8505f5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:07:01.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a single person changes his or her civil status, the bill states
        the individual will automatically terminate his or her right to receive the
        welfare benefits and privileges.</p>'
