      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Gabrielle Basiano of Eastern Samar was crowned Binibining
        Pilipinas Intercontinental and before the winner of the night''s most important
        title was announced, netizens expressed worries that there might have been
        a "Steve Harvey moment" after pageant officials were seen in a huddle with
        the hosts on stage.</p>'
