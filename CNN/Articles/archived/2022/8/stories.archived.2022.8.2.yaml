      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the COVID-19 wave could last four to five months based on
        current trends compared to the initial forecast that new infections could
        start going down after two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5765c7-5c0b-42ca-b966-593e32cca726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T13:02:09.083+08:00
