    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chot Reyes welcomes Senate resolution seeking ways to help Gilas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84196cb9-7817-4705-914f-ed83ac661b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:44:03.153+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:07:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> Gilas
        Pilipinas head coach Chot Reyes said he welcomes the Senate resolution which
        seeks to find ways to support the men''s national basketball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb51cae-5c44-4f1f-86bc-bef19824808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:44:03.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:07:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as <a href="https://www.cnnphilippines.com/sports/2022/8/2/Senate-probe-Gilas-Pilipinas-Chot-Reyes.html">five
        senators intend to review the policies</a> to enhance the Gilas program moving
        forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4c23c-4d63-475d-b760-2d6b590e6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:44:03.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:07:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s most welcome. Any support that we can get from the private
        and government sector is most welcome. I think any kind of national cause
        not only for basketball, but in any sport, duly has to be a national concern.
        As many stakeholders as possible come in to help and support is most welcome
        and I''m very happy for it," Reyes told <em>CNN Philippines'' Sports Desk</em>
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b835718-5298-4d12-b48c-49fb7f71060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:44:03.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:07:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes is in hot water following Gilas'' disappointing silver medal
        finish in the 31st Southeast Asian Games in Vietnam last May and a ninth-place
        finish in the 2022 FIBA Asia Cup, the first time in 15 years that the Philippines
        failed to make it to the top eight of that tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5293ea4-6db6-4b4d-b499-332cd9ad42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:44:03.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:07:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little over a year to go before the country serves as the
        co-host of the 2023 FIBA Basketball World Cup, Reyes shared that he laid out
        the details of his plan for the national team to the Samahang Basketbol ng
        Pilipinas yesterday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1881b68-f204-4d67-bdd3-695c6ba433ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:44:03.154+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:07:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We presented to the SBP board the month-on-month plan that we''ve
        put together from today until August 2023. I mean not only from today, we''ve
        had that plan in place since a few months back already. This was the first
        time we had the opportunity to present it to the SBP board," he said.</p>'
