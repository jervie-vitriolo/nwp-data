      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766fc52a-4d37-4285-9ef3-b4887f042906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T22:40:53.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey also showed that â€œpoorâ€ families in Metro Manila,
        Balance Luzon (areas outside Metro Manila), Visayas, and Mindanao increased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb1ac8-e60b-477c-b58e-5a52a413da57'
