  'US-new-sanctions-Iranian-oil-industry':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-02T02:08:03.677+08:00
    'imagesource': 'jcr:62491150-919c-4949-9b9f-de0832dc3dcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d71fb0-3e06-4c3f-a2d7-b2d055f8f9f6'
    'lead': 'The United States unveiled a new tranche of sanctions targeting "illicit"
      support for the Iranian oil industry as prospects for reviving the Iran nuclear
      deal continue to dim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T02:07:10.306+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:07:32.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:25.976+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US unveils new sanctions targeting ''illicit'' support for Iranian oil
      industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6d0de-9d2c-4ccc-9d36-6e455905d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States on Monday unveiled a
        new tranche of sanctions targeting "illicit" support for the Iranian oil industry
        as prospects for reviving the Iran nuclear deal continue to dim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca9a08-90d3-4af1-88fd-09559de281e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68602946-01a1-48a7-97ef-256c933f3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Secretary of State Antony Blinken said the "United
        States has been sincere in pursuing a path of meaningful diplomacy to achieve
        a mutual return to full implementation of the Joint Comprehensive Plan of
        Action," which is the formal name of the 2015 Iran nuclear deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3f27f-77cc-402c-b823-a14c0d2a0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f606d-c0d7-43ef-8f53-79e1f3f1b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until Iran is ready to return to full implementation of the JCPOA,
        we will continue to use our sanctions authorities to target exports of petroleum,
        petroleum products, and petrochemical products from Iran," Blinken said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114af0f1-870d-4f5c-9c5b-019fd5d0619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb93e0-0083-4dc2-ba79-e7d1c0366dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to salvage the deal -- from which the US withdrew in 2018
        under former President Donald Trump -- have been unsuccessful. Iran has increasingly
        violated the terms of the agreement and grown its nuclear program. A round
        of indirect talks between the US and Iran ended in late June without any progress.
        Both Washington and Tehran have blamed the other for the failure to revive
        the agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edaed1-89f9-41ab-b4ee-74c03790d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85832a63-37ee-45c8-a229-54ed9a3bf715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the Biden administration is sanctioning "six entities
        facilitating illicit transactions related to Iranian petroleum as well as
        petroleum and petrochemical products, key sources of revenue for the Iranian
        government."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ee333-d15c-443e-924c-6eb96e9e69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423869c3-5e90-4a4d-9c3b-c6909970b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two entities sanctioned by the State Department are Pioneer
        Ship management PTE LTD, "a company that managed one liquified petroleum gas
        tanker, for serving as the commercial manager for a vessel that transported
        Iranian petroleum products" and Golden Warrior Shipping, Co. Ltd., which "has
        engaged in transactions related to Iranian petroleum and petroleum products,
        to include providing logistical support to the Iranian petroleum trade."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282fda4b-e9cf-41b8-a424-e5311a823f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18a630-9225-4b2c-aa4f-2f7088d12aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department is further identifying the vessel Glory Harvest
        as blocked property of Golden Warrior Shipping Co. Ltd," Blinken said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b7ce7-ec6d-46a4-85ac-86f58aa7e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba1b27-d2da-480d-a5ec-24c2a355eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury Department sanctioned "four entities that support
        Iran''s Persian Gulf Petrochemical Industry Commercial Co.," which is under
        US sanction and "continues to be involved in the sale of Iranian petroleum
        products and petrochemical products abroad," Blinken said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569b309-d1ec-4369-9463-f903b42aa942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff0030-c939-4ba7-ad76-a8170092fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Treasury Department, Monday''s sanctions build
        on those issued in June and July. They target a company based in the United
        Arab Emirates called Blue Cactus Heavy Equipment and Machinery Spare Parts
        Trading L.L.C., as well as Hong Kong- and Malaysia-based Farwell Canyon HK
        Limited, Shekufei International Trading Co., Limited, and PZNFR Trading Limited,
        all of which supported PGPICC, according to the US Treasury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853de8e7-2bcf-4afe-83c2-71de580fd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T02:07:10.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/01/politics/us-iran-sanctions/index.html"
        target="_blank">"US unveils new sanctions targeting ''illicit'' support for
        Iranian oil industry"</a></em></p>'
  'Jan-6-rioter-gets-prison-term':
    'author': 'Hannah Rabinowitz, CNN'
    'caption': 'Photo courtesy: Bill Hennessy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-02T05:03:09.939+08:00
    'imagesource': 'jcr:4c727a69-3c17-4098-8009-ed1ff3887777'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '959f5461-ab11-4c74-a939-d6798a913e4e'
    'lead': 'A federal judge sentenced Guy Reffitt, who brought a gun to the US Capitol
      during the January 6, 2021 riot and threatened House Speaker Nancy Pelosi, to
      more than seven years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T05:02:18.511+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:07:32.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:26.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jan 6. rioter who carried gun to US Capitol and threatened Nancy Pelosi
      gets more than 7 years in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534aeaa-5f1e-4103-9332-a10f14380d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A federal judge on Monday sentenced Guy
        Reffitt, who brought a gun to the US Capitol during the January 6, 2021, riot
        and threatened House Speaker Nancy Pelosi, to more than seven years in prison,
        the longest insurrection-related sentence to date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4557ba9-b853-4bda-9c1a-3e4bfa47f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0476c6dc-3e30-4a71-9467-e32c5171de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reffitt, a recruiter for a right-wing militia known as the Three
        Percenters, was the first Capitol rioter to go to trial rather than take a
        plea agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc27eef-7e7a-4deb-b32e-c09e21d3df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2c14a-a3ac-4c3c-bd70-32588f06c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Reffitt''s reluctance to admit early that his behavior is illegal
        is concerning," District Judge Dabney Friedrich said before handing down the
        87-month sentence. "And I want to be very clear ... under no legitimate definition
        of the term ''patriot'' (does) Mr. Reffitt''s behavior on and around January
        6 fit the term. It is the antithesis of the word."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c66c3d-366d-4201-adf0-62e44ea90ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91296d14-e649-4951-a4fd-ba47895eddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedrich added: "The officers at the Capitol are the patriots,
        as well as those who fought and even died to protect our democracy, our rule
        of law ... those in the mob are not. Not only are they not patriots, they''re
        a direct threat to our democracy and will be punished as such."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5045909-88f7-4576-955b-40d110c16400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e5427-8f3b-4535-9ddc-bb6b35525ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reffitt was convicted by a DC jury in March and convicted earlier
        this year of five felonies, including transporting and carrying a firearm
        on Capitol grounds, interfering with Capitol Police and obstructing an official
        proceeding. He had driven to DC with several firearms, one of which he carried
        with him on the steps of the Capitol during the early hours of the riot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363e5cc-04bb-4e7f-b13b-6874323bcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c2b16-0f74-4cbb-8327-595a313ddd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to see Pelosi''s head hit every f**king stair on the
        way out. ... And (Republican leader) Mitch McConnell too," Reffitt said, according
        to a video recording he made of himself on January 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592fa178-c342-4204-9124-2937868a33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4ccee-3200-4e78-b072-067c92d85b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hefty sentence, paired with the fact that every January 6 defendant
        to face a jury has been convicted, could deter some of the hundreds of January
        6 defendants awaiting trial to instead take plea deals offered by the Justice
        Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad24ff-157b-4198-9447-2c754ccac003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fbd1f-90b7-4153-88c7-b9bf556df076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 87-month sentence is two years longer than any other Capitol
        riot prison term handed down so far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74572630-e07a-4821-b957-4dc38c450841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb00e20-59f8-4be6-8fc1-f67771de3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reffitt was adamant in earlier hearings about being the first January
        6 defendant to take his case to trial. But on Monday, in plea for leniency
        in advance of his sentencing, he said that he was a "f***ing idiot" who was
        parroting "founding fathers and stupid sh*t like that" around January 6, and
        that he doubled down on that rhetoric to "garner money" for his family during
        the course of his legal battle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392f08f-256e-42e2-9268-d7516435cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c6f74-4b9d-4ae1-8332-215c247e6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like you wanted to be the big guy, the important guy,
        the first guy to go to trial ... the first guy up there, to revel in the press,"
        Friedrich said to Reffitt. "You want to be an important person who makes a
        difference, and yet you are going about it in all the wrong ways."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83d9fc-4d5b-4d95-91fc-62f18140974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ac373-a823-4d25-9288-40ad576d41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My point exactly, your honor" Reffitt said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ae1d9-bf74-49d8-8627-7065b229eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baae448-1731-49bc-864e-8879fb6bf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reffitt''s wife and two daughters were in the courtroom when the
        sentence was handed down. Reffitt''s younger daughter, Peyton, told the judge
        that her father is "not a threat to my family," and that her family "turned
        a blind eye" to his mental health issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f31c41-ed4a-4a13-8689-0921e86b494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa7350-ae53-4937-841e-140a585bd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father''s name wasn''t on all the flags that were there that
        day, that everyone was carrying that day. He is not the leader," Peyton said
        through tears, at times pausing with her hand on her heart.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bf58a-615d-4e77-aedd-f9fe93fe8437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7958ebf-3068-4951-b494-066c6de04bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of Ashli Babbitt, the pro-Trump rioter who was shot and
        killed by police on January 6, also was in the courtroom at times on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fdad6-18df-41a6-b022-c7cf8adde323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309c595-4ae7-4c6b-9d40-953df0c27a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reffitt''s son Jackson, who testified against his father during
        the trial, was not in the courtroom. In a statement read aloud by prosecutors,
        Jackson said that his father "slowly lost himself over the last five years,"
        but that "whether you view him as a father, a family member or friend, using
        these labels to justify anything he has done is completely wrong."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795aedea-9c24-4c1d-b1e3-a117d5dc5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c446a-e00d-4ecf-bf62-55f3de61a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had sought a sentence of almost a decade longer than
        the most severe sentence to date by adding enhanced penalties to his sentence
        for terrorism. Prosecutor Jeffrey Nestler told the judge that Reffitt "wanted
        to physically and literally remove members of Congress from power" and that
        the government believes "what he was doing that day was terrorism."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12be05-6fee-4391-a667-4851140cfc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751cac85-18fe-4ec1-8fc0-d7334b47777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe he is a domestic terrorist," Nestler said Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d824651-8503-4337-a39a-d22b3b7502a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e1441-cf48-4336-b07e-393a07f8b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedrich did not add additional penalties for terrorism, however,
        saying that it would create an "unwarranted disparity" between Reffitt''s
        sentence and that of other rioters convicted of bringing weapons or threatening
        lawmakers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e060f-b8eb-4a79-943b-f0a66d2079cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T05:02:18.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/01/politics/guy-reffitt-sentencing/index.html"
        target="_blank">"Jan 6. rioter who carried gun to US Capitol and threatened
        Nancy Pelosi gets more than 7 years in prison"</a></em></p>'
