      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€”</strong> Binibining
        Pilipinas hosts Catriona Gray and Nicole Cordoves have clarified that there
        was no mix-up in the selection of winners during the recent coronation night,
        after pageant fans and netizens took notice of the delayed announcement of
        the new Binibining Pilipinas International.</p>'
