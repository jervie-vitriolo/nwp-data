      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> - The
        Department of Migrant Workers (DMW) said 289 overseas Filipino workers (OFWs)
        returned to the Philippines on Tuesday after being deported from Kuwait for
        residency violations and absconding cases.</p>'
