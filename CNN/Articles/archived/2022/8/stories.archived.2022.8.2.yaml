      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier determined that there is a "reasonable basis to believe
        that the crime against humanity of murder has been committed" in the conduct
        of the bloody campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe37bad-a09b-4123-8ac2-24a41c7fbfe0'
