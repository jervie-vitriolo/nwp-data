    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76427ba-737d-4edd-b9b2-8ef61554394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of contacting the police department ... he decided to take
        matters into his own hands, engaging them and ultimately shooting up the home,"
        White said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad311fec-7d73-403d-9d72-18bdba74f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e785c1-035c-4884-b6c5-25b9e0837456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect used a "high-powered rifle," Detroit Police Commander
        Michael McGinnis said at the news conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c3109-4775-4fb1-8731-b4ef10924f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda4f1b-af06-4d93-a664-7127ed2d98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the eight gunshot victims were in their 30s and one is 19
        years old, McGinnis said. One of the injured victims was in critical condition,
        White noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01490864-e0e4-447e-983a-7b3c093f529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e6767-862c-427b-a3fc-247b14193e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people who died, a 39-year-old woman and a 38-year-old man,
        tried to drive themselves to a hospital but crashed before they could get
        there, McGinnis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c76c9-1e1c-4c5d-9164-421d2f5da5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e9f6c-3e27-498c-b950-4cb0b993f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers "responded in record time," White said, and arrested the
        suspect, who is in his 30s and has a military background.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36e2bc-f608-43f7-83bf-8325be381afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34fd72-7976-43e1-b2f5-0aa1fc660086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief called the mass shooting "a crime that simply did
        not have to happen," and noted the city tallied seven homicides and 24 non-fatal
        shootings over the past weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f145295-1820-4c75-b17a-80813015a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08201174-30f7-4de3-b6ae-54630e04e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that these numbers make media headlines, but to us,
        these represent people," White said. "These represent families, this represents
        children, this represents husbands, wives, brothers and sisters."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3abfb-c93f-4cae-adcc-3b14ddae22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736e629-01b5-4558-9e3e-0aafc04e4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the non-profit Gun Violence Archive, the US has had
        at least 387 mass shootings so far this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca65253-ae7b-4835-b276-0a3a397de78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657daa0-bbc2-490d-9407-219a064c9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Gun Violence Archive and CNN define a mass shooting as
        one in which at least four people are shot, excluding the shooter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86644e3-1782-468d-83ff-3eaac06131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:35:17.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/02/us/detroit-parking-dispute-mass-shooting/index.html"><em>"A
        shooting in Detroit that left 2 people dead and 6 injured started after a
        parking dispute, police say"</em></a></p>'
  'thailand-tourism-cannabis-cafes':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-02T18:51:47.840+08:00
    'imagesource': 'jcr:30bf69d9-98a6-45eb-96fc-ceffeadc6005'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d8f791a-c705-43bd-9954-6a7f332e55d5'
    'lead': 'The RG420 cannabis cafe opened just four days ago in Khao San, an area
      of Bangkok popular with backpackers â€” and already it''s crammed with customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T18:55:44.337+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:07:02.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:39.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['thailand', 'cannabis-cafes', 'tourism', 'RG420', 'bangkok']
    'template': '1'
    'title': 'Cannabis cafes the latest addition to Thailand''s tourism offerings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb076875-aab0-49d9-b0f7-2a64c67eee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The RG420 cannabis cafe opened just four
        days ago in Khao San, an area of Bangkok popular with backpackers â€” and already
        it''s crammed with customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4012a-e5b8-40d8-9dff-00aa890376d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several such outlets have sprung up across the capital since Thailand
        decriminalized the plant in June, a few weeks before it dropped COVID-linked
        controls on foreign visitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed51fc8-14d4-4e35-a85c-04b56773ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign arrivals shrank to 2 million in the first half of 2022 from
        nearly 40 million in 2019, and RG420''s owner Ongard Panyachatiraksa and others
        like him view their cafes as central to efforts to revive a tourism industry
        that contributed about 12% to GDP before the pandemic struck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160dc5e-7918-4a06-a1b8-4532b68cf0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said hundreds have been visiting the cafe every day, and he plans
        to open others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3e96b-7447-4727-8c8e-b8167de6155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europeans, Japanese, Americans -- they are looking for Thai sativa,"
        Ong-ard told Reuters, referring to a cannabis strain. "Cannabis and tourism
        are a match."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af52ba-c851-4037-beff-c15a7407577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agrees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2506a-3800-4136-8ae0-416a31766d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Thailand became the first Southeast Asian country to legalise
        marijuana for medical use. In June, the entire cannabis plant was decriminalized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99235258-e64f-453d-be43-65317f8d5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to an explosion in its recreational use, something
        that government officials - concerned about negative effects on health and
        productivity often linked to uncontrolled use of the drug - have retropectively
        tried to discourage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da191379-0e7d-43ab-859e-0c4a0951e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law does not cover recreational cannabis use... and so tourism
        promotion is focused on medical (aspects)," the national tourism authority''s
        Deputy Governor, Siripakorn Cheawsamoot, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152b7f6-fd5f-4e85-9c65-d1b33c9fef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pushback against the way the new policy is being interpreted
        has caused some confusion, with authorities resorting to issuing piecemeal
        regulations such banning public smoking of cannabis and its sale to under-20s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389c9c4-5d4e-4a75-85bb-58cfeda70195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parliamentary committee is now debating a bill to regulate cannabis
        use that is expected to finalize in September and could impact the cannabis
        cafes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541495fa-791c-473c-b8c1-faf55566d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akira Wongwan, a medical cannabis entrepreneur and one of the committee''s
        advisers, said she expected recreational use to be subject to zoning laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7373b64-ea41-4f9f-8204-80f7b8d2c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:55:44.339+08:00
      'mgnl:createdBy': 'syrah'
