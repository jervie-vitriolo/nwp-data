      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac57f23-2f99-4a51-b1f7-9ac2ef2aad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, Eastern Kentucky saw flooding that officials have called
        unprecedented, with entire houses and bridges swept away and communities isolated
        because of flooded roads. At least 35 people have died in the flooding, and
        many who survived lost everything they had. Hundreds of people are still missing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427a7ed-bea0-4b05-a8b9-6d2bfb7357c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aeae9f-4dce-4c4c-ba6b-bd03ba0c81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day and his wife, Krystal, had no boat, so they waded through the
        water to help save the five children and two mothers who were stuck on the
        roof of their home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8aa59a-9c14-42c3-9f7e-ad4d959d229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306fc17-cd4a-4e10-98bd-5664cf773218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 3 o''clock in the morning, I was in that water with my wife.
        I put a child under each arm and one around my neck and took them back to
        my house. The oldest child was holding a small dog," Day said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015dc5f-365e-47c4-9d05-36ff50108344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a0d97-3c59-462d-8c07-03e903530280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Day and his wife rescued the children and the two women, he
        set his sights on rescuing his former high school English teacher, Ella Prater,
        and his second grade teacher, Irma Gayheart, who both lived nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad7faf-51cb-4746-aa4f-3e3a7270edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986476e-9352-4599-94c8-284de8a7c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just kept pacing back and forth because I saw the water rising
        and I knew my two former teachers were probably trapped in their houses,"
        Day said. "It was heartbreaking."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ca670-42e4-4a26-878b-3bac4bbb7ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318fc1d-dfd5-490b-9dd4-a2768dbcbf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then enlisted the help of three other neighbors to help check
        on his teachers, who both live alone, according to Day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74f947-d1d1-4ebf-a219-04fe1197e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab373420-eb2b-4cd3-81cc-39ef314b7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they saw Prater, Day said they held her "by both side of her
        arms and never looked back. We said, ''We have to go.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1baa9-e8c0-4530-88b3-690cb6bfcc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c26063-d78b-48c6-8322-fe206f81df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Gayheart a few minutes to answer the door, but when she
        did, she told him she was okay, but had been sitting on her kitchen counter
        top watching the water rise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d0b52-a374-424d-ae67-7fae9fcaca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2e2fa-11df-42fb-80cd-c277935492f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t going to leave her there because she''s a special lady
        to me. You could tell by looking at her face that she was drained," Day said.
        "She spent the night on the kitchen counter top and the water was up by the
        counter top."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6fd30d-5aa0-4b77-892f-6ccc3af1efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e2364-0c58-48b5-8e61-715c000e264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of his neighbors, Day was able to reunite both teachers
        with their families, who were waiting for any updates about their whereabouts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364d7ea-111c-4512-bcf9-ae96142e5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f7b42-1f23-4dfb-ab9f-25bfaf9b9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are two of the most special women you''ll meet in your life,
        and when they show you love, they show you true love. They truly care about
        everyone that''s around them and that stuck with me my whole life," Day said
        when explaining why he risked his life to rescue his teachers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5a3c4-a9c7-43ba-a936-f60c2954c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eba76b-3e9b-4f87-a247-bcb4abd3e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordeal has been emotionally draining, but he''s glad the children
        and former teachers are safe, Day told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e95e0-6d6a-4fc5-b72d-fc800ea520f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T11:47:07.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:07:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/01/us/kentucky-man-rescues-children-teachers-from-floods/index.html"><em>"A
        Kentucky man rescued 5 children and 2 of his former teachers from their flooded
        homes after getting a message asking for help"</em></a></p>'
