      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has not endorsed Pelosi''s visit, US officials believe
        Chinese leadership may be conflating the House speaker''s trip with an official
        administration visit, and they''re concerned that China doesn''t separate
        Pelosi from Biden, much, if at all, since both are Democrats.</p>'
