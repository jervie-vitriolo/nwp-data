      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072aba94-64ed-4534-9b49-c77fb74537b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school said the Ateneo College Entrance Test (ACET) will once
        more be part of the admissions process for school year 2023-2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f51f59-d35c-44ef-9545-1d024cfc6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.144+08:00
