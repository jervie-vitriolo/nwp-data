    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2ef58-dd11-454a-a29f-dcb477711c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conti added: "Another premise I like to counter or pose to the government,
        why is it up to the victims?<em> Bakit burden namin na kasuhan ang mga may
        kasalanan samantalang ang mali talaga dito ay polisiya?</em> (Why is it our
        burden to file the cases when it''s the policy that is wrong?)"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2562368-6eaa-4bcb-a715-1115dd55b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae30591-f412-4f14-8a98-ccc66e19961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the ICC would be in the best position to determine the
        ones responsible in the pattern of killings and aid victims in going after
        the masterminds and those who were working "behind the scenes," not just those
        involved in police operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267b393-f800-4500-adb9-55bf0982d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c9255-ca2f-45f3-94ba-db9307363bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise Up for Life and for Rights represents at least 200 families
        of victims of the bloody anti-drug campaign. But Conti said that while the
        government''s #RealNumbersPH last recorded 6,252 deaths in police operations
        as of May 2022, the group is also looking at over 10,000 deaths under investigation
        on top of the that. She said some of these include supposedly registered deaths
        due to natural causes, even if they turned out to be due to "unnatural causes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efee27-51a0-48cf-a738-b2941ed6527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca97bd-9e76-4058-8204-1348f21d7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conti added they cannot rely on the 52 drug war deaths being reviewed
        by the Department of Justice, since the figure is not totally representative
        of all areas where killings were recorded. And even if then Justice Secretary
        Menardo Guevarra committed to a United Nations body to investigate 250 more
        cases, the department now headed by Justice Secretary Jose Remulla will have
        to provide an update on the investigation.</p>'
