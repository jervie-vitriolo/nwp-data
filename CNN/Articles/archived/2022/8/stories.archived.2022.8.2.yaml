      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/business/2022/6/28/President-Rodrigo-Duterte-economy-wrap-end-of-term.html"
