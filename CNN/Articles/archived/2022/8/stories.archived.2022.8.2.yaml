  'social-pension-indigent-senior-citizens':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T15:10:59.437+08:00
    'imagesource': 'jcr:022239f8-e167-4c9e-9026-d4a78378e017'
