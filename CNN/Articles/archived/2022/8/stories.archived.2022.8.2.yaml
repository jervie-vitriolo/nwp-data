      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17 students from the Luzon region are participating in
        the two-week-long face-to-face activity set August 1-12 at the NCDA Disability
        Resource and Development Center in Quezon City.</p>'
