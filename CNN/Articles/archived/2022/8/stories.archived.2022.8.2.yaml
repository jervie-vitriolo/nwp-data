      'mgnl:created': 2022-08-02T08:37:36.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Monday evening, Gray and Cordoves wrote:
        "As the hosts of last night''s Binibining Pilipinas 2022, we announced the
        winners accordingly based on the titles printed on the cards as these were
        handed over by SGV &amp; Co. partner and representative, Mr. Ocho."</p>'
