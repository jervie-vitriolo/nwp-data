      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCDA Officer in Charge-Executive Director Mateo Lee, Jr. said that
        knowledge and skills in the realm of ICT are great equalizers for persons
        with disabilities to allow them to study independently.</p>'
