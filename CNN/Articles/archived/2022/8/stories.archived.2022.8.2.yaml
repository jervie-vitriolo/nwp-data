      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are looking at now, from the Department of Education side
        is quick intervention. So what does that mean? <em>Nandun tayo sa pagtatayo
        ng mga</em> temporary learning spaces <em>natin, so ito yung</em> spaces made
        out of light materials <em>pero may bubong po ito para</em> safe <em>mag-aral
        ang ating mga</em> learners [We are building temporary learning spaces. These
        will be made out of light materials but with roofs so learners can safely
        use them]," Poa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc24d77-674e-4c10-8e5e-014cb7d88e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:12:08.375+08:00
