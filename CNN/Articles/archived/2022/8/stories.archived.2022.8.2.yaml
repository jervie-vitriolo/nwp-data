      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Roque, this does not guarantee that the ICC can exercise
        its jurisdiction from 2011 when the country joined the tribunal up to 2019,
        because the country''s courts are "able and willing" to investigate the cases,
        and the ICC should only act as a "court of last resort."</p>'
