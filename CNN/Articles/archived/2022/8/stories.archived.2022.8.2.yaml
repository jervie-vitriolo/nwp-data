      'mgnl:created': 2022-08-02T17:22:21.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€” The
        Commission on Higher Education (CHED) has already prepared a proposal of revisions
        to the Reserve Officers'' Training Corps (ROTC) that is intended for review
        by the 19th Congress and President Ferdinand Marcos Jr., its chairman Prospero
        de Vera said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dad93a-7bf7-4cbc-925a-1f5acd88bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal contains amendments to the National ServiceTraining
        Program (NSTP) law, or Republic Act 9163, should the mandatory ROTC program
        be implemented at the senior high school level, according to De Vera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8edb5a-2ae1-444f-af2e-d7e64b7d1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ100% full support kami diyanâ€¦dahil matagal na naming pinag-aaralan
        ito. In fact, four years ago meron na kaming plano. Nakahanda na kung ano
        ang revision na mangyayari sa NSTP kapag nagkaroon na ng ROTC sa senior high,â€
        the CHED chief said in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c3401-e163-4f75-945a-895e2cb8d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are 100% full support for that...because we have
        been studying it for a long time. In fact, four years ago we already had a
        plan. Revisions on what will happen in NSTP (program) are ready when ROTC
        is implemented in senior high]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647d183-6354-41b6-9648-a9e8d349d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ROTC will be required for senior high school students, De Vera
        emphasized that the present optional two-year training in higher education
        institutions would be converted into an â€œadvance ROTC programâ€ since the basics
        would be covered at the senior high level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8d46c-cd09-4dee-972e-ba8221ea3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed program meant to produce officers who can be recruited
        into the Armed Forces or the National Service Reserve Corps, said De Vera.
        He added that students who would undergo this new ROTC can receive certificates
        and diplomas in military sciences or disaster management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2052d8a-52c0-4cd7-827a-19c45cc9d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that CHED has also already polished the implementing rules
        and regulations of the NSTP law with the help of the Department of National
        Defense (DND) and Technical Education and Skills Development Authority (TESDA)
        in anticipation of the mandatory ROTC reimposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d261d32-92fd-4c78-a5ad-172daca38fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHandang-handa na ang CHED at mga pamantasan kung matutuloy ang
        mandatory ROTC sa senior high in terms of kung papaanong mababago ang NSTP
        program naman sa higher education,â€ assured De Vera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab388a-2b04-42a2-bbf2-1474003df78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CHED and universities are prepared if the mandatory
        ROTC pushes through at the senior high level, particularly in terms of how
        the NSTP program would change in higher education]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acb322-8b0b-4230-95d7-f74ef13ca0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New ROTC to focus on disaster management</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e0930-0efa-42ae-8de2-881a4353d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CHED chief, the commission wants the NSTP program
        to be â€œheavily skills-based,â€ particularly on disaster management so that
        students can be tapped in an event of a natural disaster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f96e82-7a5d-4aab-971d-cd068019393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPara pagdating ng bagyo, lindol, ng disaster, pwede sila magmobilize
        (ng students) in coordination with local governments,â€ De Vera explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b4628-b77d-470f-bb1c-7f4761d40df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For typhoons, earthquakes, and disasters, (students)
        can be mobilized in coordination with local governments]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb91339-c9ec-4271-82de-2fbc7d029811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said CHED has already coordinated with higher education
        institutions and local government units regarding the studentsâ€™ disaster management
        training under the proposed ROTC program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcce1af-6c15-4425-bd91-570b5ba1154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:22:21.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address, <a href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">Marcos
        asked Congress to make ROTC mandatory at the senior high level</a>, echoing
        the call of his ally Vice President and Education chief Sara Duterte.</p>'
  'no-need-task-force-vs-monkeypox':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T17:29:01.506+08:00
    'imagesource': 'jcr:691c42b5-63b2-400e-9311-2ccb60b82eec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '235a4314-6662-40ec-95ae-d6b342e052be'
    'lead': 'Instead of a new task force against monkeypox, an infectious diseases
      expert suggests intensifying proper coordination among government agencies,
      while the Department of Health argues the country already has one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T17:33:01.013+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:07:07.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:37.030+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkeypox', 'interagency-task-force', 'iatf', 'doh', 'task-force']
    'template': '1'
    'title': 'DOH, infectious diseases expert say task force vs monkeypox not necessary

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29c7e0-6374-47a1-8ea4-f9fe63f3c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> An infectious
        diseases expert and a top official of the Department of Health (DOH) agree
        that there is no need for a task force against monkeypox.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c2e90-67a6-4864-935a-00d47b2aeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing Tuesday, Dr. Rontgene Solante said the creation
        of a monkeypox task force is not necessary, instead, proper coordination efforts
        among the DOH, local government units, and related agencies should be intensified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab7f22-4152-4810-b343-fbf1b80521fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH explained in a separate media briefing that the
        country already has a task force for emerging diseases â€” the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases or the IATF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced49ba-7faf-449a-8153-143fae291a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI donâ€™t see a task force that will really take care of that (monkeypox).
        Itâ€™s just proper coordination with the lead implementation coming from the
        Department of Healthâ€¦ including other departments na merong kaugnay sa pagcontrol
        ng monkeypox sa Pilipinas <em>[including other departments involved in controlling
        monkeypox in the Philippines]</em>, especially the local government and the
        Bureau of Quarantine,â€ Solante said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485c6d8-afb9-4f82-9b62-f6c66b8d6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the&nbsp;Philippines recorded its <a href="https://www.cnnphilippines.com/news/2022/7/29/PH-first-monkeypox-case-.html?fb">first
        case of the monkeypox virus</a> â€” a 31-year-old Filipino who arrived from
        abroad on July 19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b80a7-28b3-4141-9d1f-1cff20244e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHindi natin kailangan gumawa pa ng another layer or another task
        force para matugunan natin ito. Tandaan po natin, yung IATF was specifically
        created for emerging and reemerging diseases. Ibig sabihin ang IATF is not
        just specific for COVID-19,â€ DOH Officer-in-Charge Ma. Rosario Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df908fa-2e0e-4cab-ad6e-9c32b7a54108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: We don''t need to create another layer or another
        task force to address this. Let''s remember, the IATF was specifically created
        for emerging and reemerging diseases. That means the IATF is not just specific
        for COVID-19]</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d34797-a985-4d2f-9724-f2297169a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:33:01.014+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:07:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, then President Benigno â€˜Noynoy'' Aquino III, through <a
        href="http://Link: https://www.officialgazette.gov.ph/2014/05/26/executive-order-no-168-s-2014/">Executive
        Order No. 168</a>, mandated the creation of the IATF headed by the DOH amid
        the emergence of infectious diseases such as the Severe Acute Respiratory
        Syndrome (SARS), Avian Influenza, Ebola, and the Middle East Respiratory Syndrome
        Coronavirus (MERS-CoV).&nbsp;</p>'
