      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/01/politics/biden-administration-pelosi-china-taiwan/index.html"><em>"White
        House warns China against escalations over Pelosi''s potential trip to Taiwan"</em></a></p>'
  'Chot-Reyes-welcomes-Senate-resolution-help-Gilas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-02T11:28:00.773+08:00
    'imagesource': 'jcr:64b003e3-10d3-4ba3-a640-7dfc6f19354b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f075c20-cabd-4450-a725-fe33c3d4d823'
    'lead': 'Gilas Pilipinas head coach Chot Reyes says any support the national team
      can get is accepted with open arms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T11:44:03.153+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:07:24.109+08:00
