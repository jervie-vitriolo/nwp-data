      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Ma. Rosario Vergeire said that the World Health
        Organization, which earlier declared monkeypox a public health emergency of
        international concern, had indicated that the risk for the disease is low
        to moderate.</p>'
