      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> The
        House of Representatives on Monday elected 18 new committee chairpersons for
        the 19th Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f9065-a79d-4ceb-8520-121ed2294cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila 5th District Rep. Irwin Tieng was named chairperson of the
        Committee on Banks and Financial Intermediaries, while Cagayan de Oro City
        2nd District Rep. Rufus Rodriguez will head the Committee on Constitutional
        Amendments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf3dce-4059-4070-b7ee-79f079ba66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu 6th District Rep. Emmarie Ouano-Dizon was elected chairperson
        of the Committee on Ecology, while Bukidnon 2nd District Rep. Jonathan Keith
        Flores will sit as head of the Committee on Government Reorganization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a9d56-430d-4b51-b24e-724f3d857a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalinga lone district Rep. Allen Jesse Mangaoang will be the chairperson
        of the Committee on Indigenous Cultural Communities and Indigenous Peoples,
        while Lanao del Sur 2nd District Rep. Yasser Alonto Balindong will lead the
        Committee on Mindanao Affairs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107cd39e-8a03-47ea-a04d-ab0d3737bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.095+08:00
