  'Airport-luggage-McMuffin-fine':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-02T07:37:50.967+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe88e31-bee6-49e4-9491-ae9d0a8281cf'
    'lead': 'Australia''s Department of Agriculture, Fisheries and Forestry says a
      ''range of undeclared risk products,'' including the fast food items, were detected
      in the passenger''s rucksack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T07:39:47.527+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:07:30.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:26.950+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger fined $1,874 after two undeclared McMuffins found in luggage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d401623-0b02-4d5b-a4c9-c1e990d15fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>A passenger traveling from Bali, Indonesia
        to Australia has found themselves paying a hefty price for a McDonald''s breakfast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394b4ce-d103-4ead-935d-f082ffea3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed traveler was handed a fine of 2,664 Australian dollars
        ($1,874) after two undeclared egg and beef sausage McMuffins and a ham croissant
        were found in their luggage on arriving at Darwin Airport in the country''s
        Northern Territory last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9a83d-8dbd-4142-b751-505f4aca25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came about days after Australian authorities brought
        in tough new biosecurity rules after a Foot and Mouth disease (FMD) outbreak
        in Indonesia spread to Bali, a popular destination for Australian tourists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c7226-5b7f-49a5-8963-155fa9a11ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Department of Agriculture, Fisheries and Forestry said
        a "range of undeclared risk products," including the fast food items, were
        detected in the passenger''s rucksack by a biosecurity detector dog named
        Zinta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad27ed-d0e1-465f-94b9-b26b2c067c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the most expensive Maccas meal this passenger ever
        has," Murray Watt, minister for agriculture, fisheries and forestry, said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81947d-3713-4470-bc93-dc4f687402ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fine is twice the cost of an airfare to Bali, but I have no
        sympathy for people who choose to disobey Australia''s strict biosecurity
        measures, and recent detections show you will be caught."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e02f4-f56a-49fa-8084-6b6ca1dce1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict biosecurity measures</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a0b37-99b6-40b9-b0e0-92bd191a3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to confirm that the passenger had been issued
        with "a 12-unit infringement notice for failing to declare potential high
        biosecurity risk items and providing a false and misleading document." The
        seized products are to be tested for foot and mouth disease before being destroyed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42e730-1755-4fd8-bd6d-80373f81226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia is FMD-free, and we want it to stay that way," added
        Watt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b2089-35d6-4f65-9742-4265c6b93f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the federal executive government of Australia announced
        a $9.8 million biosecurity package, with new measures introduced across the
        country''s borders, including sanitation foot mats at all international airports
        and biosecurity dogs stationed at both Darwin and Cairns Airport, after the
        highly contagious disease began spreading through cattle in Indonesia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbdd63-373f-455b-a241-80e9e2982369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts estimate that an outbreak in Australia could bring about
        an economic hit of up to $80 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86a0ce-ea36-49f7-8f70-31c86e4a1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers arriving from Indonesia will be under much stricter biosecurity
        scrutiny due to the presence of Foot and Mouth disease (FMD) in Indonesia,"
        read a statement released by the Department of Agriculture, Fisheries and
        Forestry on July 19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2452a-419d-4759-904c-85098474fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failing to declare biosecurity risks will mean a breach of Australia''s
        biosecurity laws, and anyone found in breach could be issued with an infringement
        notice of up to $2,664.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d37c1-35ad-40a0-9e79-ebe15936b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers entering Australia on temporary visas may have their
        visas canceled and, if so, will be refused entry into Australia."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8e3c5-447f-4b9a-857e-701065c3614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While FMD is relatively harmless to humans, it causes painful blisters
        and lesions on the mouths and feet of cloven-hooved animals such as cattle,
        sheep, pigs, goats and camels, stopping them from eating and causing severe
        lameness and death in some cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d78fd-704e-4073-b71c-a7b65011b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease can be carried by live animals, in meat and dairy products,
        as well as on the clothing, footwear, or even luggage of people who''ve come
        into contact with infected animals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6849bbd-803d-4efd-aa66-890cd42bc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impacts on farmers if foot and mouth gets in are too gut-wrenching
        to even contemplate," Fiona Simson, president of the National Farmers'' Federation,
        told CNN last month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ae26b-ed97-4dd7-b070-1f157ddde149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T07:39:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not just about farmers. Wiping $80 billion off Australia''s
        GDP would be an economic disaster for everyone."</p>'
  'Senate-probe-Gilas-Pilipinas-Chot-Reyes':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-02T07:48:28.409+08:00
    'imagesource': 'jcr:24473ba1-ed2b-4b1c-a0b9-b16f553d7eec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
