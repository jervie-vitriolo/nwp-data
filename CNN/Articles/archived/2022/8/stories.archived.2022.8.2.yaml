      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, Cebu''s Nicole Borromeo was proclaimed Binibining
        Pilipinas International, completing the list of the newly crowned queens.</p>'
