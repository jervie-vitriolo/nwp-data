      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s travel itinerary includes Singapore, Malaysia, South Korea,
        and Japan. Taiwan is not yet part of her official itinerary, but a potential
        visit has been strongly opposed by China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccab137-aba5-4ae8-889a-cfb2938429d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:36:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is closely monitoring developments in this regard,"
        Foreign Affairs Spokesperson and Ambassador Tess Daza said in a statement
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95627f-633e-438a-b24d-9058bfb57b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:36:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government also urged the two superpowers to avoid
        any miscalculation due to the visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5b0e9-7dda-4c72-96b7-7b54c0f98574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:05:54.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for the US and China to ensure continuing communication
        to avoid any miscalculation and further escalation of tensions. We trust that
        China and the United States will be responsible actors in the region," the
        DFA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279b6cd-c3b2-4db1-80cb-4fa0e795678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:36:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China warns of serious consequences, strong countermeasures</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43133f-0357-4c82-ae0b-ce4825180373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:36:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry reiterated Beijing''s strong opposition
        to Pelosi''s potential visit to Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321e4c8-1061-4a98-8036-2381bd5cc2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:36:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side has repeatedly made clear to the US side our serious
        concern over Speaker Pelosi''s potential visit to Taiwan and our firm opposition
        to the visit. We have been stressing that such a visit would lead to serious
        consequences," Chinese Foreign Ministry Spokesperson Zhao Lijian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baed24-6a85-43c6-b316-59d24dae08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:36:26.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A visit to Taiwan by her would constitute a gross interference
        in China''s internal affairs, seriously undermine China''s sovereignty and
        territorial integrity," the official added, warning that the Chinese side
        "is fully prepared for any eventuality and that the People''s Liberation Army
        of China will never sit idly by, and we will make resolute response and take
        strong countermeasures to uphold China''s sovereignty and territorial integrity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94091de-7ff5-4e71-8941-773f4dd96cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:05:54.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday, the DFA said it has not received
        any request from either the US government or its embassy in Manila for Pelosi
        to transit and/or visit the Philippines as part of her current swing through
        the region.</p>'
  'Bill-seeking-compensation-for-housewives-refiled-Congress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-02T17:36:02.489+08:00
    'imagesource': 'jcr:d097894c-845b-46e1-85d7-a2dbd823451c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9491ea5a-abde-469e-93a9-b2095ea7defc'
    'lead': 'Albay Rep. Joey Salceda has refiled a bill proposing to provide monthly
      compensation of â‚±2,000 to stay-at-home women from poor families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T17:37:50.399+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:07:06.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:37.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill seeking compensation for housewives refiled in Congress'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf545b-f5d9-42e5-b97e-ac6a89a656fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> â€” Albay
        Rep. Joey Salceda has refiled a bill proposing to provide monthly compensation
        of â‚±2,000 to stay-at-home women from poor families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086b1da-8e18-4682-9153-004a0a309205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first filed the measure in the 17th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17e773-71a9-4da2-b41d-83e8b27e1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 668, Salceda said every housewife''s work should
        be seen as "social reproductive work" nurturing the future and current workforce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3cf31-c7cc-4036-ac97-ef44bf4ab969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if these stay-at-home mothers or housewives take out their
        services as child caretakers, as homemakers, cooks, and sometimes even as
        care providers for the elderly and the sick in the family, would not husbands
        be less productive at work, would not children be underperforming in school
        or worse, may even be juvenile delinquents and pose a threat to society? Clearly,
        the countryâ€™s production processes will grind to a halt," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8c982-758a-442c-ae36-c944b7570fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, Salceda said the Philippine government must recognize
        the role of stay-at-home women or mothers as a "valuable economic activity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e47e9-c548-4c21-8f50-ba54dd54fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some studies show that if we quantify the work of stay-at-home
        women, it approximates the work of kasambahay (maid), thus housewives also
        deserve to get paid at least what a kasambahay earns," Salceda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf0854-b20d-4500-bd50-463eabed2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing fiscal constraints, the lawmaker proposed that the bill specifically
        intends to cover stay-at-home women who are living below the poverty threshold,
        with no part-time nor home-based work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98256ea9-08db-4b35-8792-f23088bd62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.399+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a recipient should be taking care of at least one
        child aged 12 or below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993b63c-22c3-41c6-a053-de5123906f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:37:50.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, the government will use the DSWD National Household
        Targeting System for Poverty Reduction database to identify initial beneficiaries.</p>'
