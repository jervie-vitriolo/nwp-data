      'text': '<p>Japanese clothing retailer Uniqlo recently came out with a new collection
        of jeans to reflect the changing lifestyles of Filipinos in recent times â€”
        returning to the office and going out with friends more. In line with the
        brandâ€™s commitment to produce more mindfully made clothing, Uniqloâ€™s new denim
        line follows the BlueCycle process. This limits the vast amounts of water
        consumed and manual labor required in order to give jeans its faded, worn-in
        look. By limiting water usage by 99% and using laser distressing (the usual
        means is sandpapering, done by human hands), Uniqlo hopes that it will also
        provide a better work environment for the producers of their clothing. Denim
        styles range from boot-friendly slim flared jeans for women (â‚±1,990), menâ€™s
        EZY ultra stretch jeans that are cozy enough to lounge in (â‚±1,990), and ultra
        soft stretch jeans for kids that are available as a pull-on or zip fly pair
        (â‚±1,290). â€” MARGA BUENAVENTURA</p>'
