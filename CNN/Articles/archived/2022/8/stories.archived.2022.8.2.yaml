      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte 2nd District Rep. Angelo Marcos Barba will take charge
        of the Committee on North Luzon Growth Quadrangle, while Manila 4th District
        Rep. Edward Maceda was chosen to oversee the Committee on Revision of Laws.</p>'
    '26':
