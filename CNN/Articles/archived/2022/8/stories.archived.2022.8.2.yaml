      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is expected to visit Taiwan as part of her tour of Asia,
        according to a senior Taiwanese government official and a US official, despite
        warnings from Biden administration officials, who are worried about China''s
        response to such a high-profile visit.</p>'
