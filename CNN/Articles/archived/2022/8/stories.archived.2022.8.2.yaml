    'lead': 'California Gov. Gavin Newsom on Monday declared a state of emergency
      to bolster California''s monkeypox vaccination efforts as the virus spreads
      nationwide.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T11:40:58.137+08:00
