  'kentuky-man-rescues-children-teachers-flood':
    'author': 'Caroll Alvarado, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-02T11:44:14.025+08:00
    'imagesource': 'jcr:f47e7557-0a24-433f-95c5-ab42ad501717'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e12c54-4840-4186-8c29-abf0531928f9'
    'lead': 'Nathan Day was up early Thursday morning helping his son get ready for
      work when he received a message from a neighbor asking him to save her grandchildren
      from the rising floodwaters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-02T11:47:07.927+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:07:23.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:06:29.865+08:00
