      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> A Senate
        bill seeks to raise the salary grade (SG) of school guidance counselors to
        address the shortage of professionals, promoting mental health services in
        private and public educational institutions.</p>'
