      'mgnl:lastActivated': 2023-01-19T12:07:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1f153-5b3f-457e-9817-40adcbb81801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) â€”</strong> A human
        rights group thinks that no local investigation can be compared to the level
        of assessment being done by the International Criminal Court on the drug war
        killings, after President Ferdinand "Bongbong" Marcos'' <a href="https://www.cnnphilippines.com/news/2022/8/2/Marcos-admin-ICC-probe-response.html">refusal
        to rejoin the international body.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a881a-f1ad-4ddc-9ac1-685a259e0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d1e69-f908-4088-911b-08aa64744e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Rise
        Up for Life and for Rights counsel Kristina Conti said not taking part in
        the ICC raises more worries about the country''s possible refusal to cooperate
        with the probe on the drug war led by Marcos'' predecessor, former President
        Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc29ea-6067-4528-939f-0fce8fbf5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d25419-c985-4c08-b492-c80741af710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beg to disagree that there''s no investigation genuine and credible
        enough to mirror or track what the ICC is doing. What the ICC is looking at
        is the pattern of killings, not just the individual incident," Conti said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ede5a6-1bf1-4c2b-a355-f9cc671dbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd5c2d-83cb-47ab-8c4f-ea6ac98d5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T15:29:15.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say, if according to the categories of killings in the
        Philippines, only those whose perpetrators we have already identified, for
        example police killings,<em> alam mo kung sino ang pumatay, alam mo kung sino
        ang kakasuhan</em> (you know the killer, you know who should be facing charges)
        but how about the other categories such as vigilante killings,<em> yung pinatay
        ng</em> (those killed by the) riding in tandem?" she added. "Also, what about
        those found dead by roadsides with posters ''<em>pusher ito wag tularan</em>''?
        Those kinds of killings, those victims will probably not see justice in our
        courts."</p>'
