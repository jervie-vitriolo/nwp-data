      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan 1st District Rep. Carlito Marquez is the new chairperson of
        the Committee on Science and Technology, while Mountain Province lone district
        Rep. Maximo Dalog will head the Committee on Suffrage and Electoral Reforms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417f31b-0bb0-416b-8d31-22e1f08f1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romblon lone district Rep. Eleandro Jesus Madrona was chosen as
        the new Committee on Tourism chairperson, while Bataan 1st District Rep. Geraldine
        Roman will take the lead in the Committee on Women and Gender Equality.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7b626-f81f-4456-888b-bdea2bae1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela 5th District Rep. Faustino Michael Carlos Dy III will head
        the Committee on Youth and Sports Development, while Davao Occidental lone
        district Rep. Claude Bautista was elected to chair the Committee on Flagship
        Programs and Projects.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e02a2-8f11-4693-9a8b-77b40e1573c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kusug Tausug Party-list Rep. Shernee Tan-Tambut got the chairmanship
        of the Committee on Peace, Reconciliation and Unity, as Apayao lone district
        Rep. Eleanor Bulut-Begtang was selected to take charge of the Committee on
        Reforestation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4521c8-de48-48ca-9954-3e2828774653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Citizens Party-list Rep. Rodolfo Ordanes was named chairperson
        of the Committee on Senior Citizens, and Patrol Party-list Rep. Jorge Bustos
        was chosen to head the Committee on Strategic Intelligence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edb147-8b0b-4dc6-98b0-c9157ad5e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:07:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons previously elected 11 committee chairpersons after they
        selected Leyte 1st District Rep. Martin Romualdez as the new Speaker last
        week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a322f-1b2b-4e35-8632-2b86baa9e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T08:09:19.229+08:00
      'mgnl:createdBy': 'lara'
