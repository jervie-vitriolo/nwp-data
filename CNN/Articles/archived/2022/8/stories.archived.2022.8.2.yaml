      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ateneo stressed it has not authorized any individual
        or entity, including review centers, to conduct review or training sessions
        in preparation for the ACET.</p>'
