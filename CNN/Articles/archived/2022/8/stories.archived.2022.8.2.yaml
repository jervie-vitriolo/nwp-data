      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the granting of a 13th month pay, many Filipino families
        still struggle to provide for their families due to their meager salaries,
        Kabayan Party-list Rep. Ron Salo said in his explanatory note.</p>'
