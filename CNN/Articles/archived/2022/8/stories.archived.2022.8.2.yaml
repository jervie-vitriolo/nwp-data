      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque shared this after he was asked whether the refusal of the
        Philippine government, now under the leadership of President Ferdinand "Bongbong"
        Marcos Jr., to rejoin the International Criminal Court can be considered final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77abce81-94c7-4f57-a817-5c2fc27b738c'
