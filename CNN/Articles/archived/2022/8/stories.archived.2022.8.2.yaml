    'template': '1'
    'title': 'US House Speaker Nancy Pelosi lands in Taiwan amid threats of Chinese
      retaliation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3037c-6e39-4915-9ce3-98ff80cc9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US House Speaker Nancy Pelosi landed in
        Taipei on Tuesday, marking a significant show of support for Taiwan despite
        China''s threats of retaliation over the visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa54f6-b47d-481c-a5ba-42195541cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47eb16-7f3c-42ec-9bc0-169411e587a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s stop in Taipei is the first time that a US House speaker
        has visited Taiwan in 25 years. Her trip comes at a low point in US-China
        relations and despite warnings from the Biden administration against a stop
        in Taiwan. A Taiwanese official told CNN that Pelosi is expected to stay in
        Taipei overnight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabf9fb-206b-4d33-9e39-200f919749e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca85679-d943-4ec2-b3ae-50424b165fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10136d2b-c2c5-43fd-87da-91a3c0ed5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and the congressional delegation that accompanied her said
        in a statement on Tuesday that the visit "honors America''s unwavering commitment
        to supporting Taiwan''s vibrant democracy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfde7f4-67b2-4ae0-93f9-19edad2adad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:54:41.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our discussions with Taiwan leadership will focus on reaffirming
        our support for our partner and on promoting our shared interests, including
        advancing a free and open Indo-Pacific region," the House speaker''s statement
        said. "America''s solidarity with the 23 million people of Taiwan is more
        important today than ever, as the world faces a choice between autocracy and
        democracy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d449e2-5f2c-4c12-b4b4-67f74a35edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:54:41.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5537fd8-f2fc-40a1-85af-5038ec16d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:54:41.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker wrote an op-ed that published in The Washington
        Post after she landed Tuesday, arguing that her trip demonstrated the US commitment
        to Taiwan under threat from China. "In the face of the Chinese Communist Party''s
        accelerating aggression, our congressional delegation''s visit should be seen
        as an unequivocal statement that America stands with Taiwan, our democratic
        partner, as it defends itself and its freedom," Pelosi wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1c380-f46f-49f7-845a-8e3115f9653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:55:17.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat is traveling with House Foreign Affairs
        Chairman Gregory Meeks of New York, Veterans'' Affairs Chairman Mark Takano
        of California and Reps. Suzan DelBene of Washington state, Raja Krishnamoorthi
        of Illinois and Andy Kim of New Jersey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60881c-c169-45f4-981e-5db7648e5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb6861-7efe-48b9-b5b6-27a0d75811af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s stop in Taiwan was not listed on the itinerary of her
        congressional visit to Asia, but the stop had been discussed for weeks in
        the leadup to her trip. The potential stop prompted warnings from China as
        well as the Biden administration, which has briefed the speaker about the
        risks of visiting the democratic, self-governing island, which China claims
        as part of its territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636081e1-b64d-421c-a040-aaafa6475df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e123a-5ed5-412c-a561-eb649756e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs released a statement after
        Pelosi landed, charging that her visit "has a severe impact on the political
        foundation of China-U.S. relations, and seriously infringes upon China''s
        sovereignty and territorial integrity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733ee48-7e9d-405a-a566-b4db05be020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb969d-32de-4fbd-ac1f-2678dddf86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gravely undermines peace and stability across the Taiwan Strait,
        and sends a seriously wrong signal to the separatist forces for ''Taiwan independence,''"
        the foreign ministry said. "China firmly opposes and sternly condemns this,
        and has made serious dÃ©marche and strong protest to the United States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68f589-bb9c-455f-b734-c366444770ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621acf85-9e88-4191-bac1-33d90df72f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed a Monday warning from China against the "egregious
        political impact" of Pelosi''s visit, saying that the Chinese military "won''t
        sit by idly" if Beijing believes its "sovereignty and territorial integrity"
        is being threatened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30939638-382c-47c2-b804-30f92ca989a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a08f9-a217-461d-b26a-65b6e5c459b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Tuesday that Pelosi''s trip was consistent
        with US policy on Taiwan, and that the US would be watching China''s actions
        closely after Pelosi leaves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bc29c-8f67-441d-8c77-88ca4e7fa482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b99de8-4503-4c51-aac0-815230523239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we''re going to be watching this closely. There is no
        reason for this visit to become a spurring event for a crisis or a conflict
        or for a pretext that the Chinese might try to whip up for some sort of military
        action," National Security Council coordinator for strategic communications
        John Kirby said on CNN''s "At this Hour with Kate Bolduan" on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965528f-f13f-4ebe-a971-1cebbe1718f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ae2f7-351c-463f-bada-e28f54f8673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we''re concerned about that, which is why part and parcel
        of her trip is to reaffirm the United States commitment under the Taiwan Relations
        Act to help Taiwan with its self-defense," Kirby added. "Again, there''s no
        reason for this to erupt in to conflict. There''s no change to our policy.
        This is absolutely consistent with it. And we''re just going to watch as things
        unfold."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8c235-63c9-41bc-a101-b48ae61b481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50852c-80ba-4f3e-974e-b3a3fa09bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had warned Beijing on Monday not to take any
        escalatory actions in response to Pelosi''s trip. "There is no reason for
        Beijing to turn a potential visit, consistent with long standing US policy,
        into some sort of crisis or conflict, or use it as a pretext to increase aggressive
        military activity in or around the Taiwan Strait," Kirby told reporters on
        Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8070a8-e3e7-455e-ba0a-b5c801664e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a0e7e-802f-490c-9786-2d4e4fa6167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:05:01.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken also said Monday that the decision
        to visit Taiwan was the speaker''s, noting there was past precedent of members
        of Congress -- including previous House speakers -- visiting. "Congress is
        an independent, coequal branch of government," Blinken said in remarks at
        the United Nations. "The decision is entirely the speaker''s."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00a093-6473-4d86-9c55-d7c2d4663d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of more than two dozen Senate Republicans, including Senate
        GOP Leader Mitch McConnell, issued a statement supporting Pelosi''s congressional
        delegation, which was all Democrats, landing in Taiwan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486b05a-c349-47a0-a724-b18d94ec6746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e937b-b399-4408-b18f-ab6bda78d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support Speaker of the House of Representatives Nancy Pelosi''s
        trip to Taiwan," the Republicans said. "For decades, members of the United
        States Congress, including previous Speakers of the House, have travelled
        to Taiwan. This travel is consistent with the United States'' One China policy
        to which we are committed. We are also committed now, more than ever, to all
        elements of the Taiwan Relations Act."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0b5ab-264d-4a86-895f-3d931524a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf003d94-9e22-42f4-9cb0-5cf8d48298da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has said publicly that the US military did
        not believe it was a good time for Pelosi to visit Taiwan, but he stopped
        short of telling her directly not to go, two sources previously told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8849f-03bf-476a-aa79-bca99d0316ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a795004-a5bb-4cb4-a7c1-15c8c3a3b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of Taiwan remains among the most contentious in US-China
        relations. Biden and his Chinese counterpart, Xi Jinping, discussed it at
        length during a phone call last week that lasted more than two hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a26d1f-c045-4e30-985b-df12f4474c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6531a-7cbc-425e-9da6-a17a828fca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials are concerned that Pelosi''s trip comes
        at a particularly tense moment, as Xi is expected to seek an unprecedented
        third term at the upcoming Chinese Communist Party congress. Chinese party
        officials are expected to begin laying the groundwork for that conference
        in the coming weeks, putting pressure on the leadership in Beijing to show
        strength.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf525f7-40a9-45c5-83a7-4df7f73e859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T23:57:24.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
