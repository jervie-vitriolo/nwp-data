      'mgnl:lastActivated': 2023-01-19T12:07:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building these structures would take around 10 days, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcf8c6-99de-4db9-b517-6c239c253d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T18:12:08.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:07:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the quick intervention, Poa said they''re also coordinating
        with local government units and barangays to see whether there are any areas
        that could be used by learners once classes begin.</p>'
