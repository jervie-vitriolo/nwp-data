      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he thought so, claiming that when the Philippines joined
        the tribunal in 2011, it had intended to treat the Hague-based body only as
        a court of last resort.</p>'
