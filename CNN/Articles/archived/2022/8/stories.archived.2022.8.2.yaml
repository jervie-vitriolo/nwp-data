      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3e83b-5e13-4d37-be7f-53271a211767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T10:46:33.551+08:00
      'mgnl:createdBy': 'pilar'
