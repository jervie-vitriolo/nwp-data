      'mgnl:lastActivated': 2023-01-19T12:07:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555dad6f-246f-466e-ad4f-fa20f399f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T17:02:37.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:07:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For freshman admissions, the test will be held in Metro Manila from
        October 29-30, while it will be conducted outside the region from November
        5-6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3bc5e1-0e19-4f4c-988f-32637072e028'
      'mgnl:activationStatus': true
