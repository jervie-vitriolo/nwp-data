      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7806a6b-8daf-4e4d-964b-cc1403102e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T12:43:10.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night I met with PRRD, his position is clear," Roque said.
        <em>"Lahat ng mga may reklamo sa kanya</em> (those who have complaints against
        him) because of the drug war, you are welcome to file suit in the Philippines,
        before a Filipino prosecutor, and a Filipino judge. And if found guilty, he
        would go to a Philippine jail."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bc402-854c-4f1b-bb7b-5c4916948494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-02T12:43:10.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:07:21.452+08:00
