      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have around 41 families who preemptively evacuated but I will
        emphasize the fact that there are still no reported flooded areas in Marikina,"
        Teodoro told CNN Philippines.</p>'
