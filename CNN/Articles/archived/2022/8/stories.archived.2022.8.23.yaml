      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said those residing in all low-lying areas will be evacuated
        if the water level reaches 16 meters, while forced evacuation will be implemented
        if it breaches 18 meters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
