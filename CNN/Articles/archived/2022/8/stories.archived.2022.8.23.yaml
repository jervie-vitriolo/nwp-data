        COVID-19 cases nationwide are going down, OCTA Research fellow Guido David
        on Tuesday said this could still be affected by the return to face-to-face
        classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb1998-7dcb-4b6c-a022-96d6928884ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.081+08:00
      'mgnl:createdBy': 'pia'
