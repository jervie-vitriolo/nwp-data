      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like humans, dogs have tear ducts that well up with tears to keep
        their eyes clean and healthy. But tears in dogs, which tend not to fall as
        they do when humans cry, hadn''t been linked with emotion before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b412670-ee50-4c86-bbca-af68d167a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takefumi Kikusui, a professor at the Laboratory of Human-Animal
        Interaction and Reciprocity at Azabu University in Japan, decided to investigate
        dog tears after watching one of his two standard poodles when she had puppies
        six years ago. He noticed that her eyes got teary as she nursed her puppies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618107a-0425-4770-b05f-f7694dc5aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that dogs shed tears associated with positive emotions,"
        Kikusui, who coauthored the research that published Monday in the journal
        Current Biology, said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e15d52-a27f-41b9-aab1-36487c217253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also made the discovery of oxytocin as a possible mechanism
        underlying it," Kikusui said, referring to the hormone that in humans is sometimes
        called the love or maternal hormone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d5d68-9a03-4039-8af2-430d968f295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.708+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To investigate the link, Kikusui and his team measured the amount
        of tears among 18 dogs with a standard test known as the Schirmer Tear Test.
        It involved a paper strip placed inside the eyelids of the dogs for a minute
        before and after they were reunited with their owners following five to seven
        hours of separation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1c33f-ff23-4a9e-a0a3-5672b0204ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.709+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tear volume was evaluated by the length of the wet part on the
        STT. The baseline was about 22 mm, and the reunion with the owner increased
        by 10%," Kikusui explained via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fec6a-465a-4487-8797-dcdbc5fb9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.709+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of 20 dogs, researchers then compared the amount of
        tears before and after reunions with their owners and people with whom the
        animals were familiar. Only the reunion with the owner increased the amount
        of tears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4940d-75b8-4241-9ddc-5f1ebbc1c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.709+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand whether oxytocin played a role in producing the tears,
        a solution containing the hormone was applied to the surface of 22 dog'' eyes.
        The amount of tears significantly increased after the oxytocin was applied,
        compared with a control solution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d6ee8-3627-4c7b-ab67-fb09743d987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.709+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a lot the researchers don''t know about dog tears.
        Humans often cry in response to negative emotions, but researchers didn''t
        test to see if dogs did the same, too. They also don''t know if a dog''s ability
        to tear up plays a social function in the canine world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcd954-d8c3-47a3-8bfe-82b666bef8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.709+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kikusui said it was possible humans would better care for dogs that
        got teary-eyed. His team showed 74 people pictures of dogs'' faces with and
        without artificial tears in them and asked them to rank the animals. People
        gave more positive responses when they saw dogs with teary eyes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0afce82-0a6a-4bad-b5f9-72e3f89df7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.709+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogs have become a partner of humans," Kikusui said in a statement,
        "and we can form bonds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19cc36-943a-4e4b-bed3-688a94b7a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:49:27.709+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/22/world/dogs-tears-emotions-scn-wellness/index.html"><em>Dogs''
        eyes well up with tears of joy when reunited with their owners</em></a>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698f3ab-0b20-46d9-a0ae-e24b22599b7f'
      'mgnl:activationStatus': true
