      'mgnl:lastActivated': 2023-01-19T12:41:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c3ab0-6bc4-4c21-8786-3b2fd52adac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:42:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox was earlier declared by the World Health Organization
        as a public health emergency of international concern.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20bf7a-6f52-436e-b318-d97b57bb77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:42:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de34520-b347-4cf3-8fec-ed3170c57af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:42:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a less severe cousin of smallpox that can be transmitted between
        humans through close contact with an infected individualâ€™s body fluids, sores
        or contaminated items, health authorities said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e89e6-1263-46a9-8e32-b1a3943592b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:42:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50310a-6dac-4e2c-87dc-38f55c9c8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:42:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox include fever, swollen lymph nodes, and rashes
        that can turn into lesions. The United States Centers for Disease Control
        and Prevention said lesions can resolve over a period of two to three weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb7ef1-873c-47da-b6f3-6405796c7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:42:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb9794-9200-415f-af5b-edc8e488eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:42:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said monkeypox patients and their close contacts should
        isolate for 14 to 21 days after the onset of symptoms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61b69d-f8d0-4991-9491-9fe41a70134a'
