      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/23/economy/china-coal-reliance-heat-wave-intl-hnk/index.html#:~:text=China%20is%20mining%20and%20importing,second%20biggest%20source%20of%20power."
