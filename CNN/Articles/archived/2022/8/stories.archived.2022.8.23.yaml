  'afghanistan-flooding-deaths':
    'author': 'Tara Subramaniam, Masoud Popalzai and Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-23T18:15:34.363+08:00
    'imagesource': 'jcr:dc80a34e-6ce8-4173-8ace-17ec885184c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a909c6-123d-4e9b-8636-ed9940e12884'
    'lead': 'The deaths occurred across 10 provinces over the past 10 days, authorities
      said, as the country reels from an economic and humanitarian crisis exacerbated
      by Western sanctions imposed after the Taliban returned to power last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T18:19:01.625+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:41:42.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:59.968+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'weather', 'flood']
    'template': '1'
    'title': 'Nearly 100 dead in Afghanistan floods, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5247c-7e63-4d30-8487-9975b9e54786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="http://www.cnn.com/2022/08/22/us/dallas-weather-flash-flood-warning/index.html"
        target="_blank">Flash flooding</a>&nbsp;has killed at least 95 people, injured
        hundreds of others and swept away thousands of homes in Afghanistan, authorities
        in the crisis-hit country said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f41a8e-0e3c-43c0-9e44-58e492909481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths occurred across 10 provinces over the past 10 days, authorities
        said, as the country reels from an economic and humanitarian crisis exacerbated
        by Western sanctions imposed after the Taliban returned to power last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632aa81e-ae04-43c7-8276-aa3d55cf521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme weather also comes as neighboring Pakistan experiences
        relentless flooding. The Disaster Management Authority there said floods have
        killed 820 people since mid-June, with nearly 320,000 houses damaged or destroyed
        and 129 bridges affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef7f84-f04b-4656-9541-2a8186fa3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Afghanistan, Deputy Minister of Disaster Management Mawlawi Sharafuddin
        Muslim told CNN emergency food assistance had been dispatched to many flood-affected
        areas and aid organizations had promised to deliver emergency assistance but
        it may not be enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8d87d-0ea6-4fed-988a-118f864c4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winter is arriving soon and these affected families that include
        women and children do not have shelter to live under. All their agricultural
        farms and orchards have either been completely destroyed or their harvest
        has been damaged," Muslim said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f9844-fbe3-412d-ac33-97f126be015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these people are not helped to get back to normalcy, their situation
        will definitely get worse in the coming weeks and months."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56f275-6fac-4b27-a066-b68a4b38c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan has recently been hit by a series of natural disasters
        and extreme weather events, including an <a href="https://www.cnn.com/2022/06/22/asia/afghanistan-earthquake-aid-rescue-search-intl-hnk/index.html"
        target="_blank">earthquake</a>&nbsp;in June that killed more than 1,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e1e69-37f4-496a-b971-6bb666161d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim called on aid organizations, the United Nations and the global
        community to help flood-affected Afghans with not only emergency assistance
        like food, shelter and medicine, but also to help over the longer term since
        many people have lost their homes, livelihood and drinking water sources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fedefaa-b639-4b8f-b798-26fc48d82bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:19:01.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/23/asia/afghanistan-floods-august-deaths-intl-hnk/index.html"
        target="_blank">Nearly 100 dead in Afghanistan floods, officials say</a>."</em></p>'
