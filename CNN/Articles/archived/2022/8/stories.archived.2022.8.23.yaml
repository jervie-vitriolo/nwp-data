      'text': '<p>Beck recalls how she grew up in South Korea watching her motherâ€™s
        personal rituals, which informed her own philosophy on beauty. â€œFor me, I
        thought she looked elegant, she looked graceful, but most of all, very relaxed.
        What I realized is, thatâ€™s the true K-beauty. Something that you look forward
