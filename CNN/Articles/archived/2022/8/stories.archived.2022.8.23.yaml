      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Spokesperson Michael Poa told CNN Philippines'' <em>The
        Source</em> that the agency will coordinate with the Quezon City government,
        a day after police officers were seen seizing face masks and other donations
        of the Salinlahi Alliance for Children''s Concerns to students of President
        Corazon C. Aquino Elementary School in Barangay Batasan Hills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0dbbc-0bfd-4a45-a500-8114bc85f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakaabot na po sa amin iyan</em> and we asked our team to coordinate
        with the Quezon City LGU to find out <em>ano po talaga ang nangyari</em> (That
        has already reached us and we asked our team to coordinate with the Quezon
        City LGU to find out what really happened)," Poa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada1d2e-ddc9-485e-84c9-e63babad0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.784+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really a troubling sight to see especially for children.
        The police force is not under DepEd so we have to talk with the LGU concerned
        to see what happened and hopefully we can prevent another situation from happening
        again," he added.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F646123719984777%2F&show_text=false&width=560&t=1531"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b23f5-f032-4e37-a67c-aa82130c6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5da32-92ef-4851-853b-5c3a963c39e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video by Kabataan Party-list and reposted by Salinlahi on Facebook,
        police officers on Monday can be seen forcibly taking away a box of items
        which the alliance said contained face masks, alcohol, and fruits.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsalinlahiphilippines%2Fposts%2Fpfbid0mrH4tExtMvp93q9m5Pfj7A3KpzFKhGC6FGkARD23bgcBugrjUTTrNh1DmKBsApZTl&show_text=true&width=500"
        width="500" height="1098" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59f785-102f-4430-a471-95a10fd5e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ba2fa-7b2c-4a63-af5b-e4d6c1ff8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brief altercation between police and the group also ensued after
        some of the members tried to take back the items, along with the confiscated
        placards and paraphernalia. An officer can also be seen holding a member by
        his neck after he refused to give the materials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2571486-58df-4559-bf7d-0006c0e30142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the placards read: "<em>Ligtas na Balik Eskwela, Ipaglaban</em>
        (fight for a safe return to schools)" But Salinlahi claimed that the Quezon
        City Police District (QCPD) interrupted the distribution because the word
        "ipaglaban" was prohibited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a262861-b47e-43e5-9bd4-99e918d4374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/salinlahiphilippines/posts/pfbid0mrH4tExtMvp93q9m5Pfj7A3KpzFKhGC6FGkARD23bgcBugrjUTTrNh1DmKBsApZTl">Salinlahi
        and Kabataan</a> described the incident as "police brutality," which happened
        in front of children and parents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a1d73-6911-4f2e-9b7c-8a82d1d0aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>QC police denies harassment</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487804e8-8625-46dc-83b3-eb2e02cd26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD, on the other hand, said in a statement that Salinlahi only
        initially asked for permission to distribute the items near the school premises,
        but "they suddenly brought out streamers and placards and were about to hold
        a program right in front of the gate of Corazon Aquino Elementary School,
        causing disruption of the entry of parents and students."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872f3a3-8e48-4b4f-a3e9-9d1117b7833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD also said it requested the removal of the placards, as
        they supposedly "caused fear to children and parents entering the school premises."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ac6d6-d3b0-471a-8a8d-b3a6e9858528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement quoted QCPD District Director PBGen. Nicolas Torre
        III, saying, "we do not discredit any group, instead, we encourage<em> bayanihan</em>
        in support to Balik Eskwela 2022."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dda0d1-4e21-47a1-b1b4-6fea5e4f2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Salinlahi claimed that the parents and children who were there
        "were receptive and grateful for the initiative."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7b794-2370-477c-ac2a-953bffab2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:42:43.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:45:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anxiety of the young children witnessing the policemen''s deplorable
        act is beyond imagination. The school should serve as a zone of peace at all
        times, not to mention that several men in uniform were inside the school premises
        manning the school gate," Salinlahi said.</p>'
  'Bulacan-Laguna-kidnapping-killing-rape-CHR-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-23T12:42:22.749+08:00
    'imagesource': 'jcr:a9ea4910-4988-46a6-88e5-750ed5b6c51f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e0cfb7-a730-4218-9362-08fab7f1d488'
    'lead': 'The Commission on Human Rights and Senator Imee Marcos express concern
      on the reported abductions and killings of young girls in Central Luzon and
      Calabarzon in the past weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T12:46:29.654+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:45:23.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:54.840+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reported abductions in Bulacan and Laguna alarm CHR, senator; police
      probe sought'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a173539-c473-464f-a5fe-b1908a036030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        Commission on Human Rights (CHR) and Senator Imee Marcos on Monday expressed
        concern on the reported abductions and killings of young girls in Central
        Luzon and Calabarzon in the past weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52f0cd-8cfc-4f54-9426-340d144ff26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR cited two instances of human rights violations committed
        against female minors in Bulacan and Laguna this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3442c1b-9c57-4ad3-af87-6feffbcbeb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said a 15-year-old female biker was found dead on Aug.
        12 in a grassy area in Brgy. Bonga Menor, Bustos, Bulacan three days after
        she was reported missing. Her body bore bruises and cigarette burns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e4970-d3cc-4484-8608-738cb8d9f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police arrested the suspect in Camarines Sur on Aug. 18. The
        suspect is facing criminal complaints for rape with homicide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8ed36-804f-4086-86ac-61e72a7ce1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said the second incident involves a seven-year-old girl
        found naked and dead inside a sack at the back of a house in Pila, Laguna
        on Aug. 15. Her body had signs of abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa3460-73a1-4d0b-ab53-0c9cc5f4ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Executive Director Jacqueline Ann de Guia said the incidents
        are alarming, especially at a time when more children are returning to face-to-face
        classes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2c332-ab47-4437-8d14-ba6eeded854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimes such as these further compound the challenges faced, particularly
        of girl children, during their formative years and should alarm the government
        to act on these concerns, alongside issues of gender equality, exclusion,
        and lack of access to opportunities for education and empowerment," she wrote
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04440ed0-9602-4a9f-8e38-d0e80e29e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos urged the Philippine National Police (PNP) and
        the National Bureau of Investigation (NBI) to conduct a more thorough investigation,
        citing the case of the teenage biker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c741c7-9662-4709-b459-ed3faf9a45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihiling ko sa PNP at NBI na agarang imbestigahan at patawan
        ng parusa ang sinumang salarin sa pagkawala ng mga indibidwal, lalo na ang
        mga kabataang babae na ginahasa at brutal pang pinatay. Dapat wala silang
        sasantuhin," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64c491-91d2-45d1-bb63-e738d8e4c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am asking the PNP and NBI to investigate and file
        appropriate charges against the suspects, especially the suspect in the case
        involving the young female who was raped and brutally killed. They should
        spare no one.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30929abb-a626-4d16-b8d6-a83955a44f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T12:46:29.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:45:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said its regional offices in Central Luzon and Calabarzon
        are investigating the cases.</p>'
