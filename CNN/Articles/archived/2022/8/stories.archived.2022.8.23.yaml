      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other close contact is the one taking care of the
        34-year-old patient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eeefed-0fdc-467c-b706-4b1ed21b07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.331+08:00
