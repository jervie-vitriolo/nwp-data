      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that all of the second caseâ€™s close contacts were quarantined
        and have not&nbsp;exhibited any symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709334a-6825-4fb8-9ac8-13236c61f930'
      'mgnl:activationStatus': true
