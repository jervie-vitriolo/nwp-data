      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b2f6c-c6d2-48d8-ab18-abaf28a0ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.331+08:00
