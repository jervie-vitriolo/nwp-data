    'template': '1'
    'title': 'Brain stimulation improves short-term memory in older adults for a month,
      study finds

      '
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453df4c3-2046-4566-adcc-ac5cd46e484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Up for a little noninvasive brain
        stimulation to boost your aging memory for that next big project, work meeting
        or family get-together? One day science may be able to offer such treatments,
        new research suggests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b960c-8b1a-4a35-93d6-92ed81da4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1fa5f-ec06-482e-8f11-ec3a58371b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending electrical currents into two parts of the brain known for
        storing and recalling information modestly boosted immediate recall of words
        in people over 65, according to a study by a team at Boston University published
        Monday in Nature Neuroscience.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c6791-aad2-4a12-b125-af7f169ce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c5e3e-e16d-4259-a2a2-bdca4b7d287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether, these improvements would occur for everyday memories,
        rather than just for lists of words, remains to be tested," said Masud Husain,
        a professor of neurology and cognitive neuroscience at the University of Oxford,
        in a statement. He was not involved in the study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01caa13-bd4d-43b4-b038-40fb819ee52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a47ea-a4f7-4f9b-b691-19c00d98bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the study "provides important evidence that stimulating the
        brain with small amounts of electrical current is safe and can also improve
        memory," said Dr. Richard Isaacson, director of the Alzheimer''s Prevention
        Clinic in the Center for Brain Health at Florida Atlantic University''s Schmidt
        College of Medicine, who was not involved in the research.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08fdc3-4437-415f-a568-f131fa1ca7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2c4f6-d114-4fd0-80ac-39e55d8bff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements were most pronounced in people in the study with the
        poorest memories, who "would be considered to have mild cognitive impairment,"
        said neuroscientist Rudy Tanzi, a professor of neurology at Harvard Medical
        School, who was not involved with the study.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b66081-24e1-4128-9acb-4a62d4f1e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0eff7e-9666-4a9b-adee-948284461420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an apparently beneficial effect on immediate word recall
        in those with mild cognitive impairment," said Tanzi, who is also director
        of the genetics and aging research unit at Massachusetts General Hospital
        in Boston.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae034b-aefb-47fc-ad7a-cd8aa7f22bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1b732-256f-4890-a1b5-7ba106c6c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This preliminary but promising finding warrants more exploration
        of the use of bioelectronic approaches for disorders like Alzheimer''s disease,"
        he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4b819-1bd9-4ed6-ade9-47a71f380690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d43efb-e41d-414f-b32e-47330d247b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Boosting brain change</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91adc2c1-03cd-4d75-8768-f84c7bfe812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists used to think that by a certain point in early adulthood
        the brain was fixed, unable to grow or change. Today, it''s widely understood
        that the brain is capable of plasticity -- the ability to reorganize its structure,
        functions or connections -- throughout life.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc51ed-e0b6-4670-91ba-c037bc653bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d84d68-153f-48f0-bda8-e6102e4f8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transcranial alternating current stimulation, or tACS, attempts
        to enhance the brain''s functionality with a device that applies wavelike
        electrical currents to specific areas of the brain through electrodes on the
        scalp. The electrical waves can mimic or change brainwave activity to stimulate
        growth and hopefully change the brain''s neural networking.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca180d8-6d99-4715-8562-0dbb0f6555fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d760b0a-3a09-4b72-8a30-6f8c2f34a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alternate version that uses magnetic fields, called transcranial
        magnetic stimulation, or TMS, is approved by the US Food and Drug Administration
        to treat depression.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394e21f-0ac9-4971-a18a-52997a97af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f85f31-19bc-4d3c-b237-07d81f02dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this is the future of neurologic intervention, to help
        strengthen networks in our brains that may be failing," said Dr. Gayatri Devi,
        a clinical professor of neurology and psychiatry at the Zucker School of Medicine
        at Hofstra/Northwell University in New York. She was not involved in the new
        study.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b80b8-e96f-461e-af8c-66ca78547d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f140df9-1737-4a28-977b-267a85269e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, treatment may be tailored to each person, based on
        that individual''s strengths and weaknesses, something pharmacotherapy is
        not able to do," Devi said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac574a-baef-4e62-9ff5-df8d32a3b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d09a86-cd59-4960-a166-53a60abaeac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new findings published in Nature Neuroscience, brain cells
        are "activated at specific time points, and that is defined by the frequency
        of the (electrical) stimulation," said study coauthor Shrey Grover, a postdoctoral
        student in the brain, behavior and cognition program at Boston University.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1c4be-8a66-41ba-9fca-ab9df05b32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf834f-267a-4689-82e4-0ecb7678c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequence of changing the timings at which brain cells activate
        is that it induces this process of plasticity. The plasticity is what allows
        the effects to be carried forward in time even when the stimulation has ended,"
        he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee103e0-286d-45f3-834c-96985e6ed238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda38317-64ec-477d-83ae-04d942063670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Memories fade</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d3aed-49b2-408a-baea-d42dc9b110ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the brain ages, it''s common to lose some of the ability to remember.
        For some people it may be short-term memory that suffers the most: Where did
        I park my car at the mall on this shopping trip? Others may have issues with
        remembering things over a longer period of time: Where did I park my car two
        weeks ago before I got on a plane for vacation? And some struggle with both
        types of memory.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88df70-b531-42b7-a69a-8cc1ea53400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c69ef-f5e3-45da-a2ba-74a7d602083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston University researchers analyzed both slightly longer
        term memory and short-term or working memory separately in two experiments,
        each with randomized groups of 20 people ages 65 to 88. The experiments alternated
        between applying gamma waves at 60 hertz and theta waves at 4 hertz to two
        brain centers that play key roles in memory.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e353c-a0b0-4b37-b91c-ebb867ab6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c36a5-4b7e-468f-a8a7-e492e5c870b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamma waves are the shortest and fastest of the brainwave frequencies,
        operating between 30 and 80 hertz, or cycles per second. Some brain waves
        referred to as high-gamma have been clocked up to 100 hertz.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb03c12-0ecd-4784-b0d7-8620af7dc2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:45:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a69478-a41f-4a34-b458-292d71929c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brain on gamma waves is intensely and fully engaged. People under
        stress who need to be laser-focused -- such as when they''re taking a test,
        solving a complex problem or fixing a difficult mechanical issue -- may produce
        gamma waves.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6f54e-72ee-4615-b6af-eb15e1267efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f4cf0-001f-4b13-9663-b837ca6fcf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theta waves are much slower, ranging between four and eight cycles
        a second. You are probably running on auto-pilot when you''re in theta mode
        -- driving to work without thinking about the route, brushing your teeth or
        hair, even daydreaming. This is often when people mull over an idea or come
        up with a solution to a problem. Studies have found that theta activity can
        predict learning success.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212f62c-d64d-4427-a405-f0e2dd68e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1404e7-0569-45b8-9206-3d92d170fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Targeting memory areas of the brain</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6996c7e-cdde-4bef-8be2-422e01296c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first experiment, one group received high-frequency (60 hertz)
        gamma waves to their prefrontal cortex, which sits directly behind the eyes
        and the forehead. As the center of learning and cognition, the prefrontal
        lobe assists in storing long-term memories.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027aef9-273a-4ad2-bb7f-9b181e4ded11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59065a0f-af0c-4d81-a806-b8bb27b957f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different group of 20 people received low-frequency (4 hertz)
        theta stimulation to the parietal cortex, an area of the brain located just
        below where a ponytail would sit. The parietal cortex is above the hippocampus,
        another part of the brain that plays a major role in learning and memory.
        People with Alzheimer''s often have a shriveled hippocampus as the organ loses
        tissue and shrinks.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73392c-e9a6-4171-8a0e-1fac4c4bcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc6714-61f5-4552-9097-b37b9cdf12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third set of 20 people underwent a sham process to serve as a
        control group.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f587b6-3129-4a75-8473-c2dbcc595d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95ec2d-0627-4282-a6b6-dced66d611fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions occurred over four consecutive days. Each person took five
        20-word recall tests during the daily 20-minute stimulation. They were asked
        to immediately recall as many words as they could at the end of each of the
        five tests.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba812cb0-f314-4cc5-9fb1-d7e0e2364137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5e715-002f-43cc-804a-eea4530da658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team evaluated performance in two ways: How well did
        participants remember words from the end of list, which they would have just
        heard? That would be the measure of short-term or working memory. How many
        words could they recall from the beginning of each list, which would have
        been minutes in the past? That result would assess the ability to remember
        for a somewhat longer period of time.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77682c28-24da-419d-b9f3-d17344a1d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7c6fd-1873-4b29-879a-b72e036fc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed 17 of the 20 people who received high-frequency gamma
        stimulation improved in their ability to recall words from the beginning of
        the word test -- what the researchers called longer-term memory.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd039f-19c2-4741-a23a-1c4b5a3e313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de1ad4-ec68-4615-9dd3-b6456bc47c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, 18 of the 20 participants who underwent lower-frequency
        theta stimulation improved their short-term working memory, or their ability
        to recall the words heard last.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2159a5c-613e-420b-a30b-4011aa1c9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9c7b9-fc6a-4b72-ad35-676978dd2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the group of people receiving the sham or placebo
        stimulation, those who received the treatments saw results that "translates
        to the older individuals recalling, on average, four to six words more out
        of the list of 20 words by the end of the 4-day intervention," said study
        coauthor Robert Reinhart, director of the Cognitive &amp; Clinical Neuroscience
        Laboratory at Boston University.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264712b-8994-4dcb-a089-a406038e483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2da958-11fb-4d7f-ad91-eb32fdd8eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to emphasize that the study mainly shows modest
        but significant improvement in short-term memory, but does not show clear
        effects on long-term memory since the test was based on word recall only a
        minute or so after learning the words," Tanzi said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a3cb7-f1ea-4f68-8334-31c25d7f2ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c041a-9bdf-490d-b9e9-a8ac66634db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cognitive experts would say what you recall from an hour ago is
        long-term memory," Tanzi added. "But with regard to Alzheimer''s clinical
        symptoms and age-related memory impairment, we would group this into short-term
        memory. When we say Alzheimer''s patients retain long-term memory, we are
        referring to recalling details of their wedding day."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779bec3-b743-4063-87ef-37483fd23c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ba036-8322-4f5b-aceb-48630ffe7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Personalized treatment</h3>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ece81-ab99-410a-9d9c-827d66710a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flipping the areas of the brain that received the theta and gamma
        stimulation in a second experiment produced no benefits, the study found.
        A third experiment with 30 people was done to verify previous results.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd372e5d-0f2f-4e86-b4af-8e0771ff9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0847d-76c3-4119-b902-0dbbd2c4c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:52:59.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month after the intervention, participants were asked to do
        another word recall test to see whether the memory improvements lasted.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
