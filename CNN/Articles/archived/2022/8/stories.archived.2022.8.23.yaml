      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> â€”&nbsp;The
        Department of Education (DepEd) on Tuesday said the number of enrollees for
        the current school year was higher than the 28.6 million target it set earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c1d55-c8cc-4fb4-b28c-fc362892492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number has reached 28,797,660 as of 7 a.m., with about 24.66
        million coming from DepEd''s enrollment quick count, while 4.12 million were
        recorded from early registration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf123d5-709f-43f9-8206-e68ef3392ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Learner Information System, DepEd said Calabarzon
        logged the highest number of enrollees with 3,944,335.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d1e6d-3c48-47a0-afdc-4e2aecdbb818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by Central Luzon with 2,972,066 and Metro Manila
        with 2,762,592.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b670b-4c49-42d9-9ca7-ef8e20b3f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollment began last July 25 and ended on Monday, Aug. 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9eea9-b166-48e5-a5c8-c5c00d5a46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, DepEd spokesperson Michael Poa said schools
        will still accept late enrollees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6688c-d19f-41ff-9964-0cd42106034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s Basic Education Enrollment Policy states that
        "a school may accept late enrollees provided that the learner will be able
        to meet 80% of the prescribed number of school days for each school year and
        the quarterly requirement to pass the grade level as governed by the latest
        existing applicable DepEd issuances."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fd52a-66b2-4d4d-a7b4-a6bad96b41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of distance learning, the country resumed in-person
        classes on Monday for millions of students.</p>'
    '8':
