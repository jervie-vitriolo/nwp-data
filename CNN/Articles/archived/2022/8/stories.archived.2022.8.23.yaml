      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        leader of a group of sugar producers on Tuesday told lawmakers that industry
        stakeholders were made to believe that there was a need to import sugar as
        instructed by President Ferdinand â€œBongbongâ€ Marcos Jr.</p>'
