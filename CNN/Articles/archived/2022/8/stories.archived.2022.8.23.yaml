      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties have called for a tax on the bumper profits of
        energy companies, though the government has so far resisted the calls, according
        to a report by French newspaper Le Monde.</p>'
