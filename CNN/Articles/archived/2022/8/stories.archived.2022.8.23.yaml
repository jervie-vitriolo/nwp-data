      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is monitoring the river''s water level, which rose to 15.5
        meters at around 9 p.m., the mayor said. Alert level 1 was raised when it
        reached 15 meters at around 5 p.m.</p>'
