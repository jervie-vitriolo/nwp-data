      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e029871-48f8-4227-8f4a-6fd506c5ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:41:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far reported four monkeypox infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566608cd-69ee-4af5-b026-90c978f7fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
