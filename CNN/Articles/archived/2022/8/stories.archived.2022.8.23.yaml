      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- It was a "Modern Family" reunion when Sarah Hyland tied
        the knot with her longtime partner, Wells Adams, over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0ad61-f7fa-41b8-b4ad-570f1c63c8c8'
      'mgnl:activationStatus': true
