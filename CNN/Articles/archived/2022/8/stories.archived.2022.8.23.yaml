      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our nationwide growth rate is at negative 14%. The
        reproduction number is also less than one -- 0.97.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358b703-ea6d-4ce4-aeaa-232712ec7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:42:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, however, called on the public to stay cautious. He said among
        the factors that contributed to lower numbers was the country''s vaccination
        and booster drive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71749b18-45e4-4474-8f81-f52ac270efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.082+08:00
