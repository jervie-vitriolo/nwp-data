      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who menstruates knows about The Time of the Month, that week
        before oneâ€™s period where everything, quite honestly, feels all out of whack.
        A week before we start having our period is usually when our emotions feel
        most heightened because of the changing hormone levels. The skin seems dry,
        sensitive, and looks dull. Acne can flare up during this time. But once the
        period arrives, the skin starts clearing up. Estrogen levels are at their
        peak. The skin is at its optimal condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa95ee9-2252-4854-8242-8c352320ec6d'
