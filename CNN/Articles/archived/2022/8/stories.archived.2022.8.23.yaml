      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents are Armed Forces of the Philippines (AFP)
        chief of staff Bartolome Vicente Bacarro, Department of National Defense officer-in-charge
