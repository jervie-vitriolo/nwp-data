      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcb471-fc74-4adf-ba78-92f70c5060e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:35:42.479+08:00
