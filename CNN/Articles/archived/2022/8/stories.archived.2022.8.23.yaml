      'mgnl:lastActivated': 2023-01-19T12:50:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old actress was flanked by her on-screen family, including
        Sofia Vergara, Jesse Tyler Ferguson, Ariel Winter and Nolan Gould, as she
        said "I do" to the "Bachelor in Paradise" star.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d540c-fd55-4668-b64e-105700565724'
      'mgnl:activationStatus': true
