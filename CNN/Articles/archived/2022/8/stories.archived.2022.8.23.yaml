  'Children-suitcase-New-Zealand-South-Korea':
    'author': 'Gawon Bae and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-23T06:31:53.382+08:00
    'imagesource': 'jcr:72b4ce48-c79c-4cbb-9cd1-f1767e25e732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee13ffe-0011-4df9-bd41-c852504100a7'
    'lead': 'A woman believed to be the mother of two children whose remains were
      found in suitcases in New Zealand earlier this month is in South Korea, a Seoul
      police official tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T06:33:17.824+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:48:38.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:50.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman believed to be mother of children found dead in suitcases is in
      South Korea, say Seoul police'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665637c-1b5e-4148-b75d-defbb2d0615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A woman believed to be the mother of two
        children whose remains were found in suitcases in New Zealand earlier this
        month is in South Korea, a Seoul police official told CNN on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a5a06-5d64-402c-aef3-3832909a57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the woman, a New Zealand citizen, arrived in South
        Korea in 2018 and there was no record of her subsequently departing the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8f713-460d-4b1c-9214-67c1b039f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, the woman held Korean citizenship before
        acquiring New Zealand citizenship a "long time ago." The official did not
        name the woman or give any other identifying details and could not confirm
        whether she was born in South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c5a0f-2137-4b9b-a95b-d4eeb1d7cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her whereabouts are unknown, the official said. South Korean police
        have not opened their own investigation into the case, but are cooperating
        with New Zealand authorities through Interpol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d8c57-a9c8-40fe-9df9-b7f228e875cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police launched a homicide investigation earlier this
        month after a family from South Auckland reported finding human body parts
        in several items they bought in an online auction from a storage facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd868b0-f7ea-42eb-a65f-ce536eb89f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children -- likely to have been between ages 5 and 10 -- may
        have been dead for a number of years, perhaps three or four, according to
        New Zealand police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387e735-79ff-4842-8951-6636d5797b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family who bought the suitcases at auction are not under investigation,
        New Zealand police have said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d4b78-8bcd-482a-b1bb-9d9c2cafaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:33:17.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police on Monday told CNN they were unable to confirm
        the details provided by South Korean police at this stage of the investigation.</p>'
  'japan-new-missiles-china':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-23T06:39:49.844+08:00
    'imagesource': 'jcr:cc6ecad5-5988-4edc-99eb-a11f3b0a6d4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b9954d8-3f98-48cc-8db0-faf8c5bd656f'
    'lead': 'The arms would be stationed mainly around the southern Nansei islands
      and capable of reaching the coastal areas of North Korea and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T06:44:33.645+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:48:33.956+08:00
