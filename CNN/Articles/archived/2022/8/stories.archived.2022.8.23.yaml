      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although we are not belittling the number, because
        we are aware of the rise in severe and critical cases, 60% of these admitted
        severe and critical cases are unvaccinated or partially vaccinated.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79fa74-8449-44a2-a561-9a23d10240e8'
