      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc31ba-051c-4e2b-9f34-32621039b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:41:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted, however, that they had no direct physical contact with
        the patient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3243c20-ea01-413a-a344-7faac2d5420a'
      'mgnl:activationStatus': true
