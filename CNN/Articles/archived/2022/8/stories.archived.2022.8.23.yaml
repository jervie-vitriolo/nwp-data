      'chief-medical-officer']
    'template': '1'
    'title': 'Fauci to leave federal government in December after decades as nation''s
      top infectious disease expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a307a2-52d5-4bcb-8393-3fb52191dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Dr. Anthony Fauci is departing his roles as the director
        of the National Institute of Allergy and Infectious Diseases and as chief
        medical officer to President Joe Biden at the end of this year, marking the
        end of nearly four decades as the nation''s top infectious disease expert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dbd01-b9f4-4c82-8c1c-4bd62512a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d87453-730e-46d8-9ab1-14787108280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am announcing today that I will be stepping down from the positions
        of Director of the National Institute of Allergy and Infectious Diseases (NIAID)
        and Chief of the NIAID Laboratory of Immunoregulation, as well as the position
        of Chief Medical Advisor to President Joe Biden. I will be leaving these positions
        in December of this year to pursue the next chapter of my career," Fauci said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4a5dc-fc67-4ee0-a780-14344aa84035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88cd62-25d6-41cf-bebf-cf77883930a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, 81, has served at NIAID for 38 years starting in former President
        Ronald Reagan''s administration, a role in which he helped lead the US response
        to the HIV/AIDS epidemic, as well as West Nile virus, the anthrax attacks,
        pandemic influenza, various bird influenza threats, Ebola and Zika. He became
        one of the most public faces of the federal response to the Covid-19 pandemic
        in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be97dc-8e3c-4efe-ab37-5d6bfe798f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469987a-9434-42d2-ae87-e139f1d23d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden praised Fauci''s work in a statement, noting his "unwavering"
        commitment to the work, as well as his "unparalleled spirit, energy, and scientific
        integrity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4f352-585d-4dd3-b125-0497cae2b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f76fcf-3bf0-454f-b0fa-7e69bfa0adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of Dr. Fauci''s many contributions to public health, lives
        here in the United States and around the world have been saved. As he leaves
        his position in the U.S. Government, I know the American people and the entire
        world will continue to benefit from Dr. Fauci''s expertise in whatever he
        does next," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c6f32-098a-4359-bc08-56a5d7681cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d4e38-a47c-4719-b13a-dc550fc96ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added, "Whether you''ve met him personally or not, he has
        touched all Americans'' lives with his work. I extend my deepest thanks for
        his public service. The United States of America is stronger, more resilient,
        and healthier because of him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592a546-e9be-4f84-b049-ba88e63ff99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927dab2-21f7-47ec-868c-392599c3ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said in his statement that he is "not retiring" and will "continue
        to advance science and public health and to inspire and mentor the next generation
        of scientific leaders as they help prepare the world to face future infectious
        disease threats."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46452d8d-ff65-4cd0-945c-c54ec3bc813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6cd8f-86c2-44f1-8d1c-0d0644ab756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and then-President Donald Trump publicly disagreed on how
        to approach the pandemic, what the correct message was for the American people
        and how to balance reopening with preventing further contagion. Through it
        all, Trump insisted he respected Fauci but disagreed with his approach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe3ec6-4936-4ee9-9004-795fc8c0d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cee69-12f3-4cb8-87b9-ccd19d376335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at their relationship''s low point, Trump suggested he was considering
        firing the doctor. Attacks from Trump''s allies led to enhanced security for
        Fauci.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4896a10-15b1-43a5-8564-792046acbf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76cad8-11a1-4032-8a3e-ca2cd12387cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Fauci told CNN''s Dr. Sanjay Gupta he had to get security
        protection after his family received death threats and harassment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b6228-c08a-4c80-a7c1-b7cc9883e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedd239-e3a7-4024-9709-ce965b405cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told CNN last month that political pressures did not play
        into his decision to eventually leave his role.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c92fab-a49d-447f-a5a3-01e6c2149f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619da8b-5cdf-4622-ae7d-7691917a2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has nothing to do with pressures, nothing to do with all of
        the other nonsense that you hear about, all the barbs, the slings and the
        arrows. That has no influence on me," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560d367-7b57-4bd1-b66c-263f959d8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:25:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/22/politics/anthony-fauci-government/index.html">Fauci
        to leave federal government in December after decades as nation''s top infectious
        disease expert</a>."</em></p>'
