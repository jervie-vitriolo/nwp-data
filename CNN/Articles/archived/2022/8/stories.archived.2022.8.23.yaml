      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH Officer-in-Charge Ma. Rosario Vergeire
        said that 17 of the close contacts are healthcare workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15e8db-7d20-48c5-bba6-91a5952cd990'
      'mgnl:activationStatus': true
