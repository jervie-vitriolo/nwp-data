      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although hindi natin gustong maliitin yung numero na ''yun, dahil
        nakikita nga natin may angking pagtaas sa severe and critical, most of these
        admitted severe and critical, 60% of them are unvaccinated or partially vaccinated,"
        Vergeire added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
