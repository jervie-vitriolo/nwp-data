      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the spatial location and the frequency of the electrical
        stimulation, we can improve either short-term memory or long-term memory separately,"
        explained Reinhart, an assistant professor in Boston University''s department
        of psychological and brain sciences.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58cdc6-b7dc-4ec8-bbfd-6f4dab653c06'
