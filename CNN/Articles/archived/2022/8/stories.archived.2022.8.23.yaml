    'title': '''Florita'' weakens, but Signal No. 3 still up in some areas'
    'updated': 2022-08-23T23:58:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc932a-1df8-42d2-8f8b-0ebbfdbcb93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> â€” Severe
        Tropical Storm "Florita" weakened as it moved over the West Philippine Sea,
        the state weather bureau said in its 11 p.m. advisory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776f3b6-1cb9-4c0f-9280-6646d304c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Florita was last spotted 80 kilometers northwest
        of Laoag City, Ilocos Norte -- packing winds of 95 kilometers per hour (kph)
        and gusts of up to 115 kph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99b9da-3b63-4173-ae16-a1b1d9175d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was moving westward, the agency added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f762b4c-6eac-4f47-adf6-69fffb8cdea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 3 is hoisted over the northwestern
        portion of Ilocos Norte. Storm-force winds that have moderate to significant
        threat to life and property may pound these areas within 18 hours, PAGASA
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616526b-1213-4bf1-a42b-0d335b687e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 is raised over the northwestern portion of mainland
        Cagayan, the western portion of Babuyan Islands, Apayao, Abra, the rest of
        Ilocos Norte, and the northern and central portions of Ilocos Sur. Gale-force
        winds are prevailing or are expected within 24 hours in these areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf490608-10ee-4dcb-9fd1-d246982d586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Signal No. 1 is up in Batanes, the rest of Babuyan Islands,
        the rest of mainland Cagayan, Isabela, the northern and central portions of
        Nueva Vizcaya, the northern portion of Quirino, Mountain Province, Ifugao,
        Benguet, the rest of Ilocos Sur, La Union, and the northern portion of Aurora.
        Strong winds are prevailing or are expected within 36 hours in these areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33cd56-fce5-4929-92fd-6fe8568b1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that Mimaropa, Metro Manila, Cavite, Quezon, Bulacan,
        Pampanga, Pangasinan, and localities of Cordillera Administrative Region and
        Cagayan Valley that are not under any wind signal may experience gusts reaching
        strong breeze to near gale strength within the next 24 hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35540452-3322-4455-bbaf-9ced711c72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos <a href="https://www.cnnphilippines.com/news/2022/8/23/class-work-suspension-Florita.html">suspended
        work in government offices and classes</a> in public schools in Metro Manila
        and nearby provinces until Wednesday, Aug. 24.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b085f-9c6a-404e-8bf1-86a8af8e18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the southwest monsoon or "habagat" will also bring rains
        over Western Visayas and Mimaropa in the next 24 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89de0a-20ad-4355-877b-27a1506956ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added that a gale warning remains in effect
        over the seaboards of Northern and Central Luzon, most of the seaboards of
        Southern Luzon, and western seaboard of Visayas. It reminded fishing boats
        and other small sea craft to avoid going out to sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdcf326-e722-4b7e-a055-7fda2010b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T23:58:48.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:51:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florita will continue to move generally west northwestward over
        the West Philippine Sea towards the southern portion of China. It is expected
        to exit the Philippine Area of Responsibility Wednesday morning, according
        to PAGASA.</p>'
    '0':
