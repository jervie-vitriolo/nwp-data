    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c6b76-fe3d-4efc-b6d4-3c0595d8ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:12:30.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:39:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These severe and critical infections, if we look at
        the bigger picture, we''re not exceeding the 10% or 1,000 cases threshold.
        It''s still at 800 plus cases and we''re still in that trend.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71d5b2-0e23-49cf-a850-dde182c349c3'
      'mgnl:activationStatus': true
