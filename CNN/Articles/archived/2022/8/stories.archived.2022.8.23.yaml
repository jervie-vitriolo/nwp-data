    'template': '1'
    'title': 'China turns back to coal as record heatwave causes power shortages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c41f12-ea3a-4fb7-9a21-37635211056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” China is mining and importing more coal
        as its worst <a href="https://www.cnn.com/2022/08/22/business/china-heat-wave-power-cuts-tesla-intl-hnk/index.html"
        target="_blank">heatwave and drought in six decades</a>&nbsp;hits hydroelectricity,
        the nation''s second biggest source of power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098baf7-5e8b-423a-87fa-6d6dcb4e0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s crucial Yangtze River has <a href="https://www.cnn.com/travel/article/yangtze-river-reveals-buddhist-statues/index.html"
        target="_blank">dried up in parts</a>&nbsp;because of extreme heat and scant
        rainfall. The drought has impacted six provinces along the river, affecting
        the water supply for tens of thousands of people and forcing the closure of
        factories in some provinces to preserve electricity supplies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05ed2b-976b-4d06-a404-141a7128751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan, which is famous for its rich water resources and accounts
        for 21% of China''s hydropower, has seen its hydroelectricity capacity plunge
        by 50% this month, according to the state grid. The unrelenting heatwave has
        also resulted in unprecedented power demand, <a href="https://www.cnn.com/2022/08/16/economy/sichuan-factories-power-crunch-china-heat-wave-intl-hnk/index.html"
        target="_blank">pushing</a>&nbsp;<a href="https://www.cnn.com/2022/08/16/economy/sichuan-factories-power-crunch-china-heat-wave-intl-hnk/index.html)"
        target="_blank">the region''s electricity grid to the brink</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa03440-89ce-4507-8c0a-d4241a9f76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sichuan provides electricity for other parts of China, the
        hydropower shortage has affected multiple cities in the east of the country,
        including Shanghai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6098725-9de4-45ec-9329-f4d71b3bdc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the power crunch, China has been boosting coal output and
        imports to generate electricity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c7e66-59c0-43c0-8915-6a15795877f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, power plants burnt 8.16 million tonnes of thermal coal
        daily for the first two weeks of August, up 15% from a year ago, according
        to most recent data from the National Development and Reform Commission. On
        August 3, daily thermal coal consumption hit a record high of 8.5 million
        tonnes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228aeaf9-7f89-4d79-b90f-24f4fc89ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is now more reliant on coal for power than it was last year.
        In July, electricity generated from coal increased 22% from June, accounting
        for 69% of the total. Last year, coal-fired power made up 67.4% of China''s
        electricity supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff76b5c-4a93-42cb-97a7-c67a8e1f9cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan Coal Industry Group, the province''s largest coal miner,
        has more than doubled its thermal coal production to nearly 15,000 tonnes
        per day since mid-August, according to <a href="https://sichuan.scol.com.cn/ggxw/202208/58592612.html"
        target="_blank">government-owned Sichuan Daily</a>&nbsp;earlier this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bfa02-7619-4322-95a4-ad30df382d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan Guang''an Power Generation, the region''s biggest coal-fired
        power plant, has also boosted its electricity generation by 170% this month,
        compared with the same period last year, according to an article posted Tuesday
        on the Sichuan government website. The power plant expects August''s electricity
        output to jump 313% from a year earlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabe060-eeb3-458e-a75b-892e7c6920bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the province also opened its first national coal reserve
        in Guang''an city. When full, it will be able to supply six million metric
        tons per year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff587c-2d80-4b11-90c4-2edcfdea2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan has <a href="https://www.cnn.com/2022/08/22/business/china-heat-wave-power-cuts-tesla-intl-hnk/index.html"
        target="_blank">ordered most factories to close for 11 days</a>&nbsp;through
        Thursday in response to the power crunch. The power rationing has roiled supply
        chains and impacted the production of major companies, such as Toyota, Foxconn,
        and Tesla in Shanghai.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ae58f-7b9e-4ad7-8894-dd591d87c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coal is "Indispensable"</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4714d38-5289-469f-9543-f11eac57decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Chinese vice-premier Han Zheng said Beijing would
        provide more support for coal power generation at this "critical moment" to
        ensure that "there is no accident in power supply."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93ebd9-d887-46d1-b9c5-5318c9b51836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also buying more coal from other countries, especially
        Russia, at a time when Western countries are shunning Moscow over its invasion
        of Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb6e51-bc5c-4661-8e14-28dc402b79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/08/21/energy/china-russia-coal-imports-july-intl-hnk/index.html"
        target="_blank">Customs statistics</a>&nbsp;released Saturday showed that
        China brought in 7.42 million tonnes of coal from Russia last month, up 14%
        from the same period last year. It was also the highest monthly figure since
        comparable statistics began in 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4491e-7a41-4ede-98a8-6f61bcd15f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current power shortages have proved that coal is "indispensable,"
        said analysts from Guotai Jun''an Securities, a Shanghai-based brokerage firm,
        in a report earlier this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b7bf2-04aa-4698-bc88-e244a52a0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slash in hydroelectricty has made [the country] more reliant
        on coal," they said, expecting more coal power stations to be built if the
        extreme weather persists in the future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae5e84-650c-4c7d-9596-9c2ae5592153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts from Capital Economics also expect China to boost coal
        output and increase imports to fill the gaps.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0e510-484e-44c3-85a4-c1dabff0588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s far from certain that additional supplies will arrive
        in time," they said in a note late last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e957d-7356-4ea1-9f0b-6471b45d40ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If coal inventories continue to decline, it could be a matter of
        days before officials have to implement power rationing more widely," they
        added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e96baa-a731-4fff-8bf5-2fc82fb51060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:23:44.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:41:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Beijing bureau, Angus Watson, and Akanksha Sharma contributed
        to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8a865-bc91-42bf-8ebc-df3fc9d8bab4'
      'mgnl:activationStatus': true
