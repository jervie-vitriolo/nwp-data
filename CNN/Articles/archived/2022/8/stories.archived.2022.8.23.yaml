      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the European Central Bank hiked interest rates for the
        first time in 11 years to help tame spiraling prices in countries that use
        the euro, including France. The rate of inflation across the eurozone hit
        a record high of 8.9% in July.</p>'
    '28':
