      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        country''s second monkeypox case had 18 close contacts and none of them have
        shown symptoms, the Department of Health (DOH) said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd3d28-6464-4c72-9081-546d5288378a'
      'mgnl:activationStatus': true
