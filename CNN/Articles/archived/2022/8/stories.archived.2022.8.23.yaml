      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his National Day Rally address, Prime Minister Lee Hsien Loong
        declared that repealing Section 377A of the Penal Code, which outlaws sex
        between men, was "the right thing to do, and something that most Singaporeans
        will now accept."</p>'
