      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566389ed-241e-49c7-bc57-4404f1b0b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:41:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that the 17 close contacts of the third monkeypox
        case â€” a 29-year-old individual â€” also did not exhibit any symptoms. All of
        them are still isolated, Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67779bb-1125-4ca3-b389-54e042e019c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
