      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe feel like the government has no business to interfere in the
        private lives of its citizens. What is done between two consenting adults
        in the privacy of the bedroom is really nobodyâ€™s business,â€ Ong told CNN Philippines.</p>'
    '7':
