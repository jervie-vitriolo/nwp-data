      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is called the Golden Stage, according to Saturday Skin founder
        Sidney Beck. By understanding the menstrual cycle, the US-based Beck and a
        robust team of medical experts back in South Korea were able to identify a
        natural means to keep skin hydrated and at the peak of health.</p>'
