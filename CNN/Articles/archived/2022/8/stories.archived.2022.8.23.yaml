      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) said â‚±17.1 billion will be
        needed if barangay and Sangguniang Kabataan elections will be held in May
        next year, and even higher at â‚±18.4 billion if in December. The current budget
        is â‚±8.5 billion.</p>'
