      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb67cd-e8d0-4478-8774-fffb8a1b62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:41:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThey were assessed by the physicians at ng ating epidemiology and
        surveillance teams na low-risk sila because wala silang direct physical contact
        and they were wearing complete PPEs during the time they checked the patient,â€
        said Vergeire.</p>'
