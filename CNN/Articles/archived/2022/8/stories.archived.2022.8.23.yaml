  'Stocks-tumble-on-fears-of-another-big-Fed-rate-hike':
    'author': ' Paul R. La Monica, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-23T01:18:32.397+08:00
    'imagesource': 'jcr:39d5be1b-588d-45c7-bdad-b531a7fbbe54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f056cbf-4d93-4db1-91dc-f65b141d7d38'
    'lead': 'So much for hopes that the Federal Reserve will tap the brakes on its
      aggressive interest rate hikes. Stocks tumbled Monday morning as investors once
      again began to worry that the central bank will raise rates by three-quarters
      of a point next month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T01:44:35.074+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:51:20.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:46.878+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US stocks tumble on fears of another big Fed rate hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f65c8-77ce-41fc-abc3-ea20ade3fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> So much for hopes that the Federal Reserve
        will tap the brakes on its aggressive interest rate hikes. Stocks tumbled
        Monday morning as investors once again began to worry that the central bank
        will raise rates by three-quarters of a point next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8dd21-51dc-43c6-a29e-6fa94a430b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005efd84-e5ea-4cf0-a8e3-70aa7f51f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow was down nearly 550 points, or 1.6%, in midday trading,
        The S&amp;P 500 and Nasdaq fell 1.9% and 2.2% respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23ddbb-896d-4b95-a631-15860d971d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a8737-1d76-4284-a9db-800ee22d89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks also slumped Friday as the market snapped a four-week winning
        streak. The markets have rebounded in July and August following a brutal first
        half of 2022. But the pendulum may be swinging back to pessimism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094d04e-3c8c-43e5-97ed-08e918b46136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.074+08:00
      'mgnl:createdBy': 'faith'
