      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to posts and screenshots from the movie shared on Weibo,
        a platform similar to Twitter, censors tacked on an addendum in which Wild
        Knuckles, a main character in the heist film, was caught by police and served
        20 years in jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e0e04-5ec3-4cfe-ae7d-6fe775c1d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gru, a co-conspirator of Wild Knuckles, "returned to his family"
        and "his biggest accomplishment is being the father to his three girls," screenshots
        of the film showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f17df6-0c7c-40b9-9c52-f219c15c591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the international version, the film ends with Gru and Wild Knuckles,
        the story''s two thief anti-heroes, riding off together after Wild Knuckles
        faked his own death to evade capture by authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb6929-0c65-47ed-b44a-4ad2f266f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous online commentators mocked the addendum, saying it resembled
        a PowerPoint presentation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06848d5-0c95-4849-9f19-578ba833d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DuSir, an online movie review publisher with 14.4 million followers
        on Weibo, noted that the Chinese version of the film runs one minute longer
        than the international version and questioned why the extra minute was needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a31e16-9ff1-490b-afb4-735b70d92ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2115e-b973-43fa-9b19-e71131a86580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only us who need special guidance and care, for fear that
        a cartoon will ''corrupt'' us," DuSir wrote in a piece published Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b0e23-18ae-4e0f-a4cb-b6f9d0acd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal Pictures, the film''s US distributor, did not respond
        to a request for comment outside of normal business hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57132b20-1c7a-49ab-943d-823a95b52455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huaxia Film Distribution Co. and China Film Co., the film''s distributors
        in China, did not respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a3ec5-27e3-4f2d-842b-3f4edf7b6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China places a quota on the number of overseas movies that can be
        shown in domestic movie theaters. Many Hollywood films that screen in the
        country have certain scenes omitted or altered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94cf38-df50-45a9-8042-bcb38c57d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, some viewers note, alternative endings to films diverge
        far from the original.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0914d32-22af-4fa4-bc32-9c5cc1bb4672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Chinese viewers of the classic 1999 film "Fight Club"
        noticed that the original ending, in which the protagonist and his alter ego
        detonate a set of skyscrapers, was not on the version shown on domestic streaming
        site Tencent Video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221af8a-1305-4ed2-96dd-88bf3859741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, an onscreen script said police "rapidly figured out the
        whole plan and arrested all criminals, successfully preventing the bomb from
        exploding."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f69a1-0a38-43af-8247-3f29ef7236fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes were widely mocked among Chinese fans of the original
        film, and even elicited responses from the film''s director and the author
        of the novel it was based on. Tencent later restored the original ending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a242ca-1635-4296-a427-d02c08318aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:52:12.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first pubilshed on CNN.com, <a href="https://edition.cnn.com/2022/08/22/business/minions-movie-chinese-censorship-intl-scli/index.html#:~:text=(Reuters)%20Censors%20have%20altered%20the,country%20noticed%20over%20the%20weekend."><em>"Chinese
        censors change ending of latest ''Minions'' movie"</em></a></p>'
