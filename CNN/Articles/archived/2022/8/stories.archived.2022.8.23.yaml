  'Monkeypox-Philippines-transmission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-23T09:10:31.277+08:00
    'imagesource': 'jcr:93298508-635e-44eb-a8fe-fc4fd0c8068e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d33184-a0b9-45d7-8f76-c3c3821fcf65'
    'lead': 'It is not yet established if there is already a local transmission of
      monkeypox in the Philippines, a health official says, as the government continues
      to confirm the source of infection of the country''s fourth case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T09:13:21.544+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:47:09.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:52.391+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Local spread of monkeypox in PH unclear; govt in talks with two
      vaccine makers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642a830-0679-489c-8569-eae7491ad368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> â€” It
        is not yet established if there is already a local transmission of monkeypox
        in the Philippines, a health official said on Tuesday, as the government continues
        to confirm the source of infection of the country''s fourth case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cd3e5-2528-4a6a-a268-f542c514adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) officer-in-charge Maria Rosario Vergeire
        said the Philippines''s fourth case of monkeypox has no history of travel
        to other countries with confirmed cases or contact with any patient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35adcc-065e-47d1-b77d-361cc296a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say for now that this is already a local transmission
        because we are still establishing the source of the infection," she told CNN
        Philippines'' New Day. "We are still trying to establish and back trace as
        to where he got the infection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2efaa3-3c25-4c3e-9d14-da026c34b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH on Monday said the 25-year-old patient was in an isolation facility.
        It identified 14 close contacts, including six in isolation, one taking care
        of the patient, and a health care worker on self-monitoring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4e680-21d6-4461-8d9f-a8848d6cbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared monkeypox a public health
        emergency of international concern. But DOH believes there is no need to tighten
        border controls; instead, surveillance and heightened awareness on the viral
        disease are considered as more effective in controlling its spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ab817-b97b-4021-bf2a-9c7154e6f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not really a matter of if but itâ€™s a matter of when if these
        cases come in the country. We just need to be vigilant especially in our communities,
        do our surveillance and immediately isolate people who have these symptoms,"
        Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339d15d-33dd-4e26-aa2a-ebe0a35eee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a less severe cousin of smallpox that can be transmitted
        between humans through close contact with an infected individualâ€™s body fluids,
        sores, or contaminated items.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2e508-a6be-4884-903b-8ce0790e6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include fever, swollen lymph nodes, and rashes that can
        turn into lesions. The United States Centers for Disease Control and Prevention
        said lesions could resolve over a period of two to three weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28192ad7-37e3-4d8a-86b7-c3959f184cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, meanwhile, said it is now talking to two monkeypox vaccine
        manufacturers for the country to receive its first doses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c56a95-74d0-417e-9f5c-04d1e99e5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government is working to get some monkeypox shots
        before yearend. She added one manufacturer committed to provide the Philippines
        with vaccines by early next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902fb83-5cd5-4dc9-a9a5-eaa4ba0bfde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T09:13:21.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:47:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please remember that we do not do mass vaccination for monkeypox.
        Weâ€™re just going to vulnerable sectors and we are prioritizing those who had
        been exposed and also our health care workers," she said.</p>'
