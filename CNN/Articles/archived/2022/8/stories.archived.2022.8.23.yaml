      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> â€” The
        government is declaring a war on sexual abuse and exploitation of children
        â€” a crisis exacerbated by pandemic lockdowns and new technologies, Cabinet
        members said on Tuesday.</p>'
