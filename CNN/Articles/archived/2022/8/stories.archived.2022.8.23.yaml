      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the company said it would reduce gas prices for customers
        across all of its French gas stations by â‚¬0.20 ($0.20) per liter compared
        to global market prices until the start of November, and by â‚¬0.10 ($0.10)
        per liter from November to the end of the year. That''s in addition to a government-funded
        discount on the retail price of fuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76327f-b979-462e-ae70-016ff432a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:49:10.220+08:00
