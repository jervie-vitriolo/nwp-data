      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understood that we were dragged into a serious conflict where
        we are simply destroying towns and not actually liberating anyone," Filatyev
        told CNN''s Matthew Chance. CNN is not disclosing the location of the interview
        for the security of the interviewee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cfebfa-907b-4f79-bec5-df3d3d0a6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f25f83-845a-4af7-b086-c7da9d1f6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many understood that we do not see the reason that our government
        is trying to explain to us. That all of it is a lie," he said. "We are just
        destroying peaceful lives. This fact immensely influenced our morale. That
        feeling that we are not doing anything good."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b451f-de4e-4a81-9625-f985e3d70345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f451a-4849-40f5-8cef-a96466f44c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filatyev, 33, told CNN "corruption" and repression are rife in his
        home country and said his unit -- which was based in Crimea and sent to Ukraine
        entering Kherson early in the conflict -- was ill-equipped and given little
        explanation for Russia''s invasion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39922f-b2d7-4c2b-9f0f-cee31a42b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446dabe3-a5a5-49ef-9816-18424b847e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Filatyev, the soldiers and their commanders did not
        know what they were expected to do in Ukraine. He added that they soon became
        disillusioned with the government''s reasoning for its invasion after arriving
        in Kherson and facing resistance from locals who did not want to be "liberated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be358b6-5606-4cfa-bb4c-4f6547610041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee4280-1a82-4a84-b29e-a195c6d0a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paratrooper served in Russia''s 56th air assault regiment and
        was also involved in efforts to capture the city of Mykolaiv. He was evacuated
        from the front lines because of an injury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44714e99-fd7a-4bc5-9d1d-87a0c0477962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c4e7a-cf51-42fd-8d82-c9f71447f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN the Russian army lacked basic equipment, as well as
        drones and other types of unmanned aircraft during his stint on the front
        line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ac694-11d6-463f-8f7f-dd94bcbbcea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c2c54-2ec2-490b-9f8b-546d8630d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our barracks are about 100 years old and are not able to host all
        of our servicemen ... all of our weapons are from the times of Afghanistan,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195e940-c5be-4f39-9de1-03426acc3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c22f0c-5a94-4ae6-8c3b-dd65324182c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several days after we encircled Kherson many of us did not have
        any food, water or sleeping sacks on them," he said. "Because it was very
        cold at night, we couldn''t even sleep. We would find some rubbish, some rags,
        just to wrap ourselves to keep warm."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36757e-4298-488b-a4e8-0f5096e31200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44d10a-d0c2-4d2a-82d2-10aebbd386ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capture of Kherson was a significant early military success
        for Russia. Ukraine is now battling to regain the city as fighting increasingly
        shifts to the country''s south.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fbd997-085d-4710-a91f-74fffdf1d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a445d9-242e-4a08-bfc1-5fead2939d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filatyev said he struggles to understand the vision of Russian
        President Vladimir Putin, who launched the invasion of Ukraine nearly six
        months ago and has seen his troops locked in a grinding, costly conflict.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676efdfe-c349-45ee-a583-9cb96bd0add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce52fc-d737-45e5-b307-e9fc84a92302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I am out of there and without a gun, I think this is the
        worst, stupidest thing our government could have done," he said. "I do not
        know where the government is leading us. What is the next step? Nuclear war?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df6ff0-e5ef-4898-9c40-0f65c68b132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731b2be-b869-446a-b89e-c4e754cfd914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see what is happening to my country and I am terrified. Everything
        is destroyed, corrupted," he told CNN. "The only laws that function well are
        repressive ones."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef323b-821e-4204-892b-be079b5f5ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a05ff7-8322-4ffd-90d7-d5a516b3d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filatyev fled Russia after conducting some initial media interviews.
        But he suggested the Kremlin could take revenge for his public position.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c319d-b2dc-4a08-ba22-11a49e330ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e6402-35d7-4045-a134-9406b9cb22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will either be put in prison ... or they will just silence me
        by taking me out. There were a lot of cases like that in the past," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddb722-a4fb-445b-92d1-727f6a3872fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9efcef-6f61-476e-a1c7-414eb820626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see any other way out. If it happens, it happens."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ac013-ee06-4ebc-b007-8c6353ec8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T11:42:57.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:46:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/22/europe/pavel-filatyev-ukraine-russia-paratrooper-interview-intl/index.html"><em>"''All
        of it is a lie'': Russian paratrooper condemns his country''s war in Ukraine"&nbsp;</em></a></p>'
