      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer, which has more than 1,400 stores across France, said
        the freeze was part of its "anti-inflation challenge," but added that prices
        could, in theory, rise again if tariffs on certain products increased.</p>'
