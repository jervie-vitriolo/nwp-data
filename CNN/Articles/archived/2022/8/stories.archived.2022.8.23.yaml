      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€“</strong> Executive
        Secretary Vic Rodriguez on Tuesday revealed that he received a draft of the
        controversial order allowing the importation of 300,000 metric tons (MT) of
        sugar prior to its issuance, but ignored it since President Ferdinand â€œBongbongâ€
        Marcos Jr. has not decided on it then.</p>'
