      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong naging bagyo siya, agad nagpatawag an</em>g NDRRMC <em>ng
        pulong para maipaalala sa lahat ng</em> local government units, <em>mga</em>
        national government agencies <em>at</em> regional disaster council <em>yung
