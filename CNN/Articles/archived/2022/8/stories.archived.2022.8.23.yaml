      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beck says that the turning point was realizing that skin vitality
        wasnâ€™t brought about by the estrogen, but the peptides generated by the hormones.
        Out of a hundred different kinds of peptides in the skin and body, the team
        was able to identify seven of the most effective peptides that bring out the
        best skin. The peptides are engineered through a 21-day fermentation process
        (â€œthe most natural and organic wayâ€) and put in a liposome to maximize stability
        and skin absorption. The capsulized peptides are then mixed into all of the
        brandâ€™s formulations.</p>'
