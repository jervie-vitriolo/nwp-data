      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> possibility <em>rin na tumaas yung</em> cases â€”&nbsp;we
        also have to be honest with that <em>na,</em> we have to set realistic expectations.
        <em>Pero meron ding</em> possibility <em>hindi tumaas.</em> So, <em>naka depende
        ito sa</em> immunity <em>ng mga estudyante natin,"</em> David explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7125e-9a56-4f96-8772-c123f118a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:42:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s possible for cases to go up â€” we have to be
        honest and set realistic expectations. But it''s also possible it won''t.
        It all depends on the immunity of students.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb35ad8-22ce-47c3-89ac-73967abdc79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:42:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David <a href="https://www.cnnphilippines.com/news/2022/8/22/Metro-Manila-remains-at-moderate-risk-OCTA.html"
        target="_blank">earlier said</a> the number of COVID-19 cases in Metro Manila
        went down by 15% compared to the previous week, adding that while the region
        remains under moderate risk, the dip in numbers was considered a good sign.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81283e-bf69-4ce6-9f7b-1a7d8454429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:42:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that infections nationwide were going down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7e56a-516c-468a-a154-92df65e074d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:42:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> negative growth rate <em>sa buong Pilipinas
        â€” nasa</em> negative 14%. <em>At yung</em> reproduction number <em>ay</em>
        less than one <em>na</em> â€” 0.97," David said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5937dba-789a-4a3d-b543-0252d77a4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:22:38.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:42:14.254+08:00
