      'mgnl:lastActivated': 2023-01-19T12:41:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244b857-d0ce-45fd-b502-722766d80305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:41:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of these reported cases had recent travel histories to countries
        with monkeypox cases, while the source of infection of the latest case has
        yet to be established.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277275b7-8c5f-42c7-a28d-9ca298a0b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:41:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae21cf-87f1-4ac2-acfe-b5eb2693d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:41:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first monkeypox patient in the country has also recovered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8895309-abdc-49af-a84b-eb2d1d61afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:51:47.332+08:00
