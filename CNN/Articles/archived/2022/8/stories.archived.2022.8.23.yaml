      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be0a7a-d7ec-49bf-a7a8-d42f8b84294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyland and Adams started dating in 2017 after meeting on social
        media, and he popped the question in July 2019 in a romantic proposal on the
        beach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcceb0-f0d8-4840-b25a-ccbbdb822ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caba1e-967f-4507-b701-f577c07171cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the couple were originally meant to walk down the aisle
        in 2020, their nuptials were postponed multiple times due to the coronavirus
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baeb6ed-4dd1-4126-a77c-efa339b3554b'
      'mgnl:activationStatus': true
