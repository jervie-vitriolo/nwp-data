      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, energy giant TotalEnergies has also moved to shield
        motorists from painful price increases at the pump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c453c-3edc-4bbc-a8e3-bc89e2b6d003'
      'mgnl:activationStatus': true
