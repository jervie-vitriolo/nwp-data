      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang plano natin sa learning recovery plan ng ating</em> schools
        (Our recovery plan for schools) nationwide is we will be assessing students,
        we will be giving them assessments so we will be able to profile learners
        and cluster them accordingly," Poa said.</p>'
