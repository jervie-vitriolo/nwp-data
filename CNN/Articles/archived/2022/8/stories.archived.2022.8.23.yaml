  'harry-styles-rolling-stone-queerbaiting':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-23T06:49:32.511+08:00
    'imagesource': 'jcr:f4685c9a-4a34-4fde-830d-a6dcf6f97b0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f4e47a-7762-40ab-ba1f-c493ea838918'
    'lead': 'In an interview, Harry Styles addresses everything from accusations of
      ''queerbaiting,'' or benefiting from presenting as queer without publicly identifying
      as queer, to his romantic relationship with Olivia Wilde.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T06:52:04.886+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:48:17.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:50.794+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Styles talks privacy and sexuality in a new interview'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5bc0f0-e4c2-4898-bcb6-81585aaca60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.886+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Even the biggest pop star in the world
        is uncomfortable when his private relationships go public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d2038-6291-41ce-9251-688e2a090e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.886+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed03b42-cbd0-4efe-8cd8-8d9b73541001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.886+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Styles, former One Direction teen idol and current solo superstar,
        reflected on his highly publicized and dissected private life in a new interview
        with Rolling Stone. In it, he addressed everything from accusations of "queerbaiting,"
        or benefiting from presenting as queer without publicly identifying as queer,
        to his romantic relationship with Olivia Wilde, who directed Styles in the
        upcoming film "Don''t Worry Darling."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407dcbce-1170-450c-8083-d9308ddc151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.886+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, apparently unprompted, spoke about arguments people
        have in an effort to define his sexuality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5f233-1151-4f17-a4d1-486891f0298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.886+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people say, ''You''ve only publicly been with women,''
        and I don''t think I''ve publicly been with anyone," he told Rolling Stone''s
        Brittany Spanos. "If someone takes a picture of you with someone, it doesn''t
        mean you''re choosing to have a public relationship or something."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c555c61-789c-4fe4-a747-7be5a340746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.887+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles also nodded to the public fascination with his sexuality
        when discussing his other film due out this year, "My Policeman," in which
        he plays a closeted gay police officer in the 1950s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59819365-6da6-4e3b-9a22-f6303d804079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.887+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone, including myself, has your own journey with figuring
        out sexuality and getting more comfortable with it," he said of the period
        drama and its universal themes. "It''s not like, ''this is a gay story about
        these guys being gay.'' It''s about love and about wasted time to me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ec2ae-f262-4e82-95b8-76c9ef48f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.887+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles has previously resisted when asked in interviews how he identifies,
        telling Better Homes &amp; Gardens earlier this year that it "doesn''t matter"
        and that the expectation for him to define his sexuality is "outdated." Some
        have accused him of profiting off of queer aesthetics â€” like wearing dresses
        and skirts or waving Pride flags at concerts â€” without publicly identifying
        as LGBTQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce822a-c7c5-4149-b0d1-29156addd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.887+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "As It Was" singer also said that fans criticizing his girlfriend
        online "doesn''t make (him) feel good."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c3c3e-76f1-4b4e-9168-c9094a85798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.887+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously a difficult feeling to feel like being close to
        me means you''re at the ransom of a corner of Twitter or something," he said.
        "I just wanted to sing. I didn''t want to get into it if I was going to hurt
        people like that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664a811-2fc9-4891-8724-78f6de589558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.887+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles'' new film with Wilde will be released September 23, and
        "My Policeman" will stream on Amazon in November. Both films will premiere
        at prestigious film festivals before their wide releases. Currently, he''s
        continuing to tour his latest album, "Harry''s House," with brief residencies
        in New York, Chicago and Austin, Texas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928d84e-9ac4-4824-90cb-c0cfc5c84e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:52:04.887+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/22/entertainment/harry-styles-rolling-stone-queerbaiting-cec/index.html"><em>Harry
        Styles talks privacy and sexuality in a new interview</em></a>"</p>'
