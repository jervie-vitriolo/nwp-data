      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We are constantly monitoring the situation. Yesterday, sayang
        medyo naantala ang pagbubukas ng pagbabalik-eskwela natin dahil dito sa bagyong
