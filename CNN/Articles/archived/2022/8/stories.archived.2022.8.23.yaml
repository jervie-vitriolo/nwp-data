        increased significantly among this age group last year, despite leveling off
        during the first year of the Covid-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4af1c2-8d85-4537-a17a-c58054bdcf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02dc279-7200-4fb5-9abd-ffbabfceff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People ages 19 to 30 were surveyed as part of the Monitoring the
        Future study, conducted by researchers at the University of Michigan and funded
        by the National Institutes of Health since 1975.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa5728-ebf4-400e-b678-9076b43ac05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4158d35-3e72-4de1-90e5-f2dea2fa1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the drug landscape shifts over time, this data provides a window
        into the substances and patterns of use favored by young adults," said Dr.
        Nora Volkow, director of the National Institute on Drug Abuse. "Young adults
        are in a critical life stage and honing their ability to make informed choices.
        Understanding how substance use can impact the formative choices in young
        adulthood is critical to help position the new generations for success."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca9bf5-0e8e-4d2d-a5c2-6450f2933ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03e023-9b8f-425e-9965-bdea5c2e7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that more than one in 10 (11%) young adults reported
        using marijuana on a daily basis in 2021 and more than two in five (43%) had
        used it in the past year. Rates of daily marijuana use nearly doubled over
        the past 10 years for this age group and past-year use jumped nearly 50%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2dd93-73df-4480-b753-2b8a5e823e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbf715-bcf4-49de-932b-7222f860b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping prevalence is growing even faster among young adults and
        on a steady upward trend, according to the study. After slowing in 2020, rates
        of nicotine vaping in 2021 were nearly triple what they were five years ago
        and rates of marijuana vaping were about double.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cbdbd-06f8-4c4d-b2da-8094fe018d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51276931-06bc-429e-99db-0110c3a7af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16% of young adults reported vaping nicotine in the past month
        and 12% reported vaping marijuana in the past month, according to the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7ce12-b28c-422a-a29c-ac6b4b5f8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855941b-a85a-4e8f-8b6b-a5eec6a81bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey was conducted online between April and October
        of last year. But in April 2022, a loophole that vaping companies have used
        to circumvent regulators and keep their products on shelves closed, enabling
        the US Food and Drug Administration to go after myriad products being marketed
        illegally and in a variety of flavors. And in June, the FDA ordered Juul products
        removed from the US market as the agency issued marketing denial orders for
        its vaping devices and pods. However, a US appeals court at least temporarily
        delayed the ban, as the company gears up to appeal the decision and defend
        the safety of its inventory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4047e13-e245-446f-97c0-8a5336bcbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ae6fb-ce71-4802-a063-3602da235199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, young adults are less likely to use hallucinogens than
        marijuana. But after holding steady for decades, use of hallucinogens among
        young adults started to "increase dramatically" during the pandemic and reached
        a record-high in 2021. About 8% of young adults reported using substances
        such as LSD, PCP and psychedelic mushrooms in the past year, up from just
        3% in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a4762-0927-4d02-924c-72184928d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cbbca-24d7-402b-b538-1a8266222e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to provisional data from the US Centers for Disease Control
        and Prevention, drug overdose deaths among people of all ages rose rapidly
        during the Covid-19 pandemic. In 2021, 108,886 people died of a drug overdose
        in the US, more than double the number of deaths in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145ad8c-3f17-4ffe-b349-768b68a7cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589001f5-becc-418c-9cb5-9b876941c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC data shows that the vast majority of recent overdose deaths
        have involved opioids, especially synthetic opioids including fentanyl. But
        according to the NIH study, non-medical use of opioids has been declining
        steadily among young adults for the past decade with "significant decreases"
        in the past year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a592ce7-92f4-4edb-900d-d7378e038da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3275c36b-02c6-4c4e-a1c6-cc6cb5b79e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cigarette use among this age group also decreased. But binge drinking
        returned to pre-pandemic levels and high-intensity drinking also reached record
        highs in 2021, with more than one in eight young adults reporting having 10
        or more drinks in a row in the past two weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44edae-27a5-4597-b96f-5110b3624c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46189d-cfac-4ffc-9ded-ab3c04f3fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the best ways we can learn more about drug use and its impact
        on people is to observe which drugs are appearing, in which populations, for
        how long, and under which contexts," said Megan Patrick, a research professor
        at the University of Michigan and principal investigator of the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc146b5f-a47d-4cf2-b497-95a46536eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a279b-cbb3-4eec-878e-c0fd69ce13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monitoring the Future and similar large-scale surveys on a consistent
        sample population allow us to assess the effects of ''natural experiments''
        like the pandemic. We can examine how and why drugs are used and highlight
        critical areas to guide where the research should go next and to inform public
        health interventions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca63080-e247-470d-8fab-41cade689a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:35:06.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:48:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/08/22/health/drug-use-young-adults-wellness/index.html"
        href="https://edition.cnn.com/2022/08/22/health/drug-use-young-adults-wellness/index.html">Marijuana,
        hallucinogen use among young adults jump to record-high rates in 2021</a>''</em></p>'
