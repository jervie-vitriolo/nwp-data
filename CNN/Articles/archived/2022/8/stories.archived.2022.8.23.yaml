      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean gay activist Johnson Ong said members of this minority
        group can now begin to â€œhealâ€ and reconnect with their families, friends and
        communities, adding that their private lives are theirs to control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efaab9-d8d3-479c-a59d-945322f9c01d'
