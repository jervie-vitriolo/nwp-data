      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740278f2-168d-4c16-ab56-58e8dbe531d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.336+08:00
