    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8a6b8-5060-425b-877b-6737630cafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening chapter of the HBO series, the queen, Aemma Targaryen
        (Sian Brooke), is in the midst of a difficult labor. Her husband, King Viserys
        Targaryen (Paddy Considine), is desperate for a son in order to secure a male
        heir to the throne, in accordance with tradition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0b412-4762-4334-a1a7-cc111005d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913600a-eba1-44e5-8c83-34bfc7589f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Told that the baby is a breach birth, the medical advisers say that
        the king faces a terrible choice, one that will require either losing the
        baby, or sacrificing the life of the mother in order to try saving it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29acfe-4ce8-450c-b9da-7e202cfb4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8674f-75fe-441f-b9b5-2ae954fdc3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After agonizing for a time, the king chooses the latter, with the
        blood loss from the grisly procedure killing the queen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ec3cd-d458-4b6a-8a7b-c0991ba6ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0337b2-3a46-4be3-b731-960c73a5014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the episode, Aemma refers to women giving birth as "our
        battlefield," and thanks to the limited tools of the time, that''s particularly
        true in the show''s reality. As the Hollywood Reporter''s James Hibberd put
        it, "the first season does for giving birth what ''Game of Thrones'' did for
        weddings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ab8ae-3946-4a76-a521-de230af94365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c18b8-bb6a-4923-888b-bf0793467f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the series is cast as a fictional fantasy, it''s impossible
        to entirely divorce that from the discussion about abortion since the Supreme
        Court overturned Roe v. Wade in June, fueling fierce debate about issues of
        forced birth and women''s freedom to make their own healthcare choices. Here,
        it''s the husband (and not incidentally, the head of state) who ultimately
        decides for her, with the most dire of consequences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02207ad-d648-41b3-acbc-b79ead91f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a111a20-9e42-4c9d-bc98-ae5cf966e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the baby later dies doesn''t erase Viserys'' actions,
        although it does eventually prompt him to designate his daughter, Princess
        Rhaenyra (Milly Alcock), as his heir, despite the break with tradition that
        entails, and the expectation that a future son, born to a new queen, will
        prompt him to supplant her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066af0c-59ae-4308-8eed-b14c62696d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e998b-da3a-4c94-a68d-37d1d2150132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, as the producers have acknowledged, the first season
        of "House of the Dragon" hinges on questions associated with a patriarchal
        society, one where sons are preferred in the pressure to secure royal bloodlines,
        and chaos and discord can ensue without such clear lines of succession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02024a-4c03-4170-ab15-67ec122e0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bc62a-60cb-4eed-917d-8d8ad9c809af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing those themes, executive producer Miguel Sapochnik has
        said a fundamental tension within the series is "the patriarchy''s perception
        of women," noting that exploring such material -- including the decision to
        anchor the story around its female characters -- "made this show feel more
        contemporary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059ead9-d040-427e-bf49-6f7033a9047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969834ee-46d7-4a2d-9d59-b60c50bd422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the primary mission is presenting an earlier chapter in
        author George R.R. Martin''s struggles for the Iron Throne, the producers
        were clearly mindful of early criticisms of "Game of Thrones." That included
        incorporating people of color into the "House" cast and, as Salon noted, employing
        a more restrained approach in depicting sexual violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b63b91-2989-47da-8f3c-953b2ce68e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9aa8eb-2f9a-49cb-ad8b-96d907326ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, the scale and setting of "House of the Dragon" suggests
        that it is seeking to appeal to a variety of audiences on different levels,
        including spectacle, escapism, and its relationship to the mythology contained
        in Martin''s writing and the earlier series. But drama has a way of touching
        upon matters relevant to our lives even when it''s set in the past, future
        or some alternative version of reality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b0eb8-1ea0-494c-936f-4a4228fd8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c02aef-3059-4930-b834-d672da62efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in terms of writing the series off as sheer fantasy, as the premiere
        suggests and future episodes will reinforce, don''t let the dragons fool you.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82462b9d-56a9-4b5a-b1d8-4b568e401711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:37:18.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:47:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/08/22/entertainment/house-of-the-dragon-recap/index.html"
        href="https://www.cnn.com/2022/08/22/entertainment/house-of-the-dragon-recap/index.html">How
        ''House of the Dragon'' weaves real-world echoes into its fantasy realm</a>''</em></p>'
