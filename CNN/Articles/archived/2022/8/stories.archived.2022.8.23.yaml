      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2016 study by the United Nations International Childrenâ€™s
        Education Fund (UNICEF), eight out of 10 Filipino children are vulnerable
        to becoming victims of online sexual abuse or bullying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
