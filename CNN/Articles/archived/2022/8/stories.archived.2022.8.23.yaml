      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Sandra Ortiz struggles to talk about her family''s restaurant
        without breaking down into tears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a2611-1341-4aae-ab48-e6fa9e770330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
