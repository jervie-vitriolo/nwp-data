      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Medieval-style medicine obviously
        had its limits. But a pivotal moment in the "House of the Dragon" premiere
