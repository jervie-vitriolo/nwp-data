      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a serious problem that appears to have long been overshadowed
        by other matters, including graft and corruption, the drug war, and more recently,
        the pandemic, according to Secretary Erwin Tulfo of the Department of Social
        Welfare and Development Secretary (DSWD).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e1303-3052-4199-9d04-5c6bc2e7c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:35:42.479+08:00
