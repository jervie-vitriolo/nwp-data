    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf98af-2bae-4046-ac87-d5a1f10d4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
      'mgnl:createdBy': 'bamba'
