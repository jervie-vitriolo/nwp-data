      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:37:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)</strong> â€” The
        Supreme Court (SC) on Tuesday issued a writ of amparo in favor of missing
        Kilusang Mayo Uno volunteers Elizabeth "Loi" Magbanua and Alipio "Ador" Juat,
        who are believed to be victims of extrajudicial arrest and detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd88b6-1b3a-494a-b909-687b737796de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T20:38:54.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:37:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd304f0-8e56-4034-85cd-50f119da1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T20:38:54.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:37:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the military must file a response to prove it did not
        violate the right to life, liberty and security of the activists. It must
        also indicate the steps it has taken or will take to determine the fate or
        whereabouts of the two.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22ad5e-6b69-4b5d-b41e-e3c4126d4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T20:38:54.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:37:49.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffce311-dffd-4034-a786-d374988b4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T20:38:54.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:37:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has 72 hours after the writ is served to file a verified
        written return before the Court of Appeals (CA), where the case was referred
        to by the SC. The CA is directed to conduct a summary hearing on Aug. 30.</p>'
