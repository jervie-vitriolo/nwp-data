      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œRight now, this administration is keen and very serious in stopping
        this,â€ he said. â€œSo, tama si Secretary Remulla, tama si Secretary (Benhur)
        Abalos [So, Secretary Remulla is correct, as well as Secretary Abalos] and
