      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        Department of Health (DOH) on Tuesday confirmed an increase in severe and
        critical COVID-19 cases in the past weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23d70a-757b-44e4-bb5b-ad997ee595ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:12:30.353+08:00
