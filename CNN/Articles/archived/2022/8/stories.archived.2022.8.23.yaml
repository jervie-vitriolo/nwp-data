      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier reported that cases of online
        sexual exploitation of children (OSEC) rose by 264% during the imposition
        of the enhanced community quarantine from March to May 2020, compared to the
        same period in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f90d4-b304-40a8-8207-f786aac94b6a'
