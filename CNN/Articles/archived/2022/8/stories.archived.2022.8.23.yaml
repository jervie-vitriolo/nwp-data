      'mgnl:type': 'text'
      'text': '<p>She conceptualized Saturday Skin with that in mind â€” not a system
        of products and steps to follow, but a selection of products that Beck describes
        as â€œthe very basic and essential skincare products to begin with.â€ It was
        also her goal to maintain a certain price point, having worked in luxury beauty
        extensively. She emphasizes on how uncomplicated it should all be, hence the
        idea of â€œweekendâ€ skin that is always at ease, but that behind the scenes,
        the product itself is doing all the work.</p>'
