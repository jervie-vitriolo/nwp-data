  'dinosaur-tracks-uncovered-texas-drought':
    'author': 'Claudia Dominguez and Raja Razek, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-23T18:24:02.823+08:00
    'imagesource': 'jcr:1f5b73cc-054f-4be9-aa14-625d5e9ac402'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01760b85-27d5-4d8d-a451-4e0439552aa2'
    'lead': 'Dinosaur tracks dating from around 113 million years ago were revealed
      at Dinosaur Valley State Park in Texas due to severe drought conditions that
      have dried up a river, the park said Monday in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T18:28:16.129+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:40:53.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:37:01.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaur', 'Texas', 'Dinosaur-Valley-State-Park', 'drought']
    'template': '1'
    'title': 'Dinosaur tracks from 113 million years ago uncovered due to severe drought
      conditions at Dinosaur Valley State Park'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c0813-2a0a-44f9-993b-e03a456b6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Dinosaur tracks dating from around 113
        million years ago were revealed at <a href="https://tpwd.texas.gov/state-parks/dinosaur-valley"
        target="_blank">Dinosaur Valley State Park</a>&nbsp;in Texas due to <a href="https://www.cnn.com/2022/07/27/us/texas-cattle-ranchers-drought/index.html"
        target="_blank">severe drought conditions</a>&nbsp;that have dried up a river,
        the park said Monday in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ff9c6-31a1-4885-ae15-a63b191476cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most tracks that have recently been uncovered and discovered at
        different parts of the river in the park belong to Acrocanthosaurus. This
        was a dinosaur that would stand, as an adult, about 15 feet tall and weight
        close to seven tons," park spokesperson Stephanie Salinas Garcia told CNN
        in an email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415c8a6-7f9a-4bf7-8942-aa6f0aa7318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other species that left tracks behind at the park in Glen Rose,
        Texas, was Sauroposeidon, which would be about 60 feet tall and weigh about
        44 tons as an adult, Garcia added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbc2f8-3441-4bae-8a01-b3f071b3b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracks were <a href="https://www.facebook.com/DinosaurValleyStatePark/videos/5780894828612048/"
        target="_blank">spotted</a>&nbsp;after this summer''s excessive drought conditions,
        which caused a river in the park to dry out completely in most locations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e4158-f87d-44e3-8446-a657d10b689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, more than 60% of Texas was experiencing drought
        in two of the most intense categories, according to the <a href="https://droughtmonitor.unl.edu/CurrentMap/StateDroughtMonitor.aspx?TX"
        target="_blank">US Drought Monitor</a>. The state also recently <a href="https://www.cnn.com/2022/07/23/us/heat-wave-low-income-communities-reaj/index.html"
        target="_blank">experienced heatwaves</a>&nbsp;that pushed temperatures in
        the triple digits, leaving millions in the state under excessive heat alerts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872050b-c93b-4b33-a30b-7bcb3450e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal weather conditions, however, the dinosaur tracks are
        typically under the water and filled with sediment, which buries them and
        makes them less visible, Garcia explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684644d-0c21-4076-8738-5aba2224d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to find these discoveries and experience new dinosaur
        tracks is always an exciting time at the park!" Garcia added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729c747-2857-4b4b-aaee-9fec3ed8c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:28:16.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:40:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tracks are expected to be buried again as rain is
        forecast, according to Garcia, who added that the process helps protect the
        tracks from natural weathering and erosion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb3097-018e-47eb-ba2b-11848293d076'
