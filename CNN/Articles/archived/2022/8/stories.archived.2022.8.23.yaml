      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2d0ff-c186-4434-9c00-6b01875efeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to E! News, the couple were married in an outdoor ceremony
        at Sunstone Winery near Santa Barbara, California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e6c66-7b7e-4509-beac-65ac24c2d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73353464-0ccb-4d31-9367-8203be6f36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.336+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hyland, who played Haley Dunphy on the hit ABC sitcom, has
        yet to share pictures from her wedding, Vergara, who brought her son Manolo
        as her plus-one, made sure to share snippets of the couple''s big day with
        her 26.5 million Instagram followers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e03e98-5bbf-4ca0-9231-594929b2e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
