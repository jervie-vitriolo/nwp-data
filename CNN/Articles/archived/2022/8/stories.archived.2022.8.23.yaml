      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, French retail giant Carrefour announced that it would
        keep prices for more than 100 essential products unchanged for the next 100
        days. The list of items includes breakfast cereal, coffee, tinned vegetables,
        detergent and diapers.</p>'
