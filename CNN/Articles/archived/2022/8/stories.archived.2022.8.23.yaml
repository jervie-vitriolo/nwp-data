      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exaggerated," said Senator Imee Marcos, who chairs the Committee
        on Electoral Reforms and People''s Participation, as she described the proposed
        spending.</p>'
