      'mgnl:type': 'text'
      'text': '<p>Dubbed as the next investment destination, <a href="https://www.facebook.com/tandagchamberofcommerce">Tandag
        City through its Chamber of Commerce and Industry (TCCI)</a> was chosen as
        host for the first time since its founding. The event is also co-hosted by
