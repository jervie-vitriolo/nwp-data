      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a83487-5664-4138-9777-7b3f9b29e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:12:30.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:39:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm that the percentage of severe and critical infections
        has been noted to be increasing for these past weeks. Ito pong severe and
        critical infections, kapag tinignan natin sa kabuuan, hindi naman lumalagpas
        doon sa sinasabing 10% na threshold or 1,000 na number of cases na threshold.
        It''s still 800 plus, nandun lang tayo sa trend na ''yun," said Health officer-in-charge
        Ma. Rosario Vergeire in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d3645-3a70-43e9-8330-874114021d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:12:30.354+08:00
