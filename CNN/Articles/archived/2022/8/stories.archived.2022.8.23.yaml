      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these newer dinosaur tracks were visible for a brief amount
        of time, it brought about the wonder and excitement about finding new dinosaur
        tracks at the park," Garcia said. "Dinosaur Valley State Park will continue
        to protect these 113-million year-old tracks not only for present, but future
        generations."</p>'
    '18':
