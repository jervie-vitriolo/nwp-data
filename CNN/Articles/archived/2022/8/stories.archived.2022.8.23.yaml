      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the theme â€œONE MINDANAO: BIGGER, BETTER, AND BOLDER!,"
        the discussions mainly focus on three thematic panels namely: the impetus
        to scale up economic production and extend broader government support in BIGGER
        MINDANAO; the need to improve business conditions and attain sustainability
