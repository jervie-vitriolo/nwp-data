      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62bb49-e407-4ec7-a79e-04b29295dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index, which measures seven indicators
        of market sentiment, edged closer to Fear levels Monday morning. The index
        inched into Greed territory just a week ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cd25a-b0a9-4cc7-aebe-1771887ada15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc691e92-f3d2-400a-beb0-4d1d536f2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns are mounting that the Fed is not done with its super-sized
        rate increases just yet. The Fed lifted rates by three quarters of a percentage
        point, or 75 basis points, in both June and July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65cf13-91a5-4e3b-9b84-7172f6e2ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3ac17-9d14-460c-8bb2-1b14227cd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:25.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the most recent data on consumer and producer prices,
        which showed that the rate of inflation cooled a bit last month, investors
        had started to hope that the Fed might raise rates by only a half a point
        in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0dc2a8-dbca-4fe0-b8ef-a6f30c6de4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dd9c0-a7c5-4eba-9ddd-d83d3aa1b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought was that inflation was easing and the economy might
        be slowing. However, the jobs market remains strong and retail sales have
        held up reasonably well, despite inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2dbff2-9354-4b9e-b035-e9dee8f5e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944590b1-c733-4cfb-95b3-cb6178e5e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led more market watchers to predict that the Fed may remain
        aggressive with rate hikes for the foreseeable future. The odds of another
        75 basis point hike versus a half-point increase are now seen as about 50-50.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ddf6d-0a88-49c0-894f-782510bd34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ee640-155c-4820-a471-0e85bfa1edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks could be volatile all week as investors wait for Fed chair
        Jerome Powell to give an eagerly awaited speech at the Kansas City Fed''s
        annual Jackson Hole symposium on Friday. What''s more, the Fed''s next interest
        rate decision is not until September 21. So a lot of economic data, including
        the jobs report and inflation numbers for August, lies ahead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251d5db-8fa9-484e-b271-d58d2e46c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1b8af-6508-4ed9-8b40-ef11a344f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been more like a bull rally in a bear market," Oktay Kavrak,
        director of product strategy at Leverage Shares, said about what''s happened
        with stocks in the past few weeks. "Recession is still a base case and inflation
        remains stubbornly high. This could be one of those years where the market
        remains choppy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f4ed6-5727-449d-b58f-14c1ef8a2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda409e-bbfa-4bd1-8328-b0db67e5e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are clearly fleeing riskier assets as a result. Meme stocks,
        such as AMC, Bed Bath &amp; Beyond and GameStop, were all in the red again
        Monday following big drops at the end of last week. Bitcoin and other cryptocurrencies
        also fell Monday and have all plummeted in the past week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e0f13-db4f-41c5-a988-c7d4c0b47b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:44:35.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/08/22/investing/dow-stock-market-today/index.html"><em>"Stocks
        tumble on fears of another big Fed rate hike"</em></a></p>'
  'Floodwaters-Dallas-Texas':
    'author': 'Rachel Ramirez, Caroll Alvarado and Alisha Ebrahimji, CNN and Brandon
      Miller, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-23T01:44:43.415+08:00
    'imagesource': 'jcr:772a1eb6-ce65-41e6-88c6-2821db111817'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c2cca1-46b7-4a94-8809-8802471b06fd'
    'lead': 'More flash flooding threatens the Dallas area after cars and trucks were
      inundated early Monday by sudden, climate crisis-fueled storms that stunned
      parts of Texas afflicted this summer by "flash drought."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T01:47:02.433+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:50:57.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:47.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floodwaters overtake cars and trucks in drought-plagued Dallas as summer''s
      worth of rain falls in a day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e59dd9-4fd6-46f3-9637-c1aa990d5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More flash flooding threatens the Dallas
        area after cars and trucks were inundated early Monday by sudden, climate
        crisis-fueled storms that stunned parts of Texas afflicted this summer by
        "flash drought."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f65144-b743-4644-9f8d-bc3c013c733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7529f-5fbd-47db-86c3-d2cb4bff53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash flood warnings for Dallas and Tarrant counties have been upgraded
        to reflect a "considerable" threat and extended to 1 p.m. CT (2 p.m. ET),
        the National Weather Service said. Over 4 million Texans in Dallas, Fort Worth
        and Arlington are covered by the warnings, which call for imminent and ongoing
        urgent action to protect lives and property.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2cce6-765d-45c6-8bcc-485ab512d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494853bf-236a-419b-9202-264fa2f0219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 15 million people from northeastern Texas into northern Louisiana
        and far southern Arkansas are covered by flood watches from the same system
        that unleashed heavy rain and flash floods this weekend in parts of the Southwest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec7788-daee-4293-b5ec-3883c1250c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:00.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12af185-8b82-4d62-aace-e83cb3998bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas got an entire summer''s worth of rain between Sunday afternoon
        and Monday morning, with over 7 inches, according to National Weather Service
        observations at Dallas-Fort Worth International Airport. That rate is only
        expected once in 50 years, on average.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c317c6-7a0b-4e49-87e3-1664a92d4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe28a2b-c08e-497f-952c-9bc7cfd21a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas also got over 3 inches of rain in just one hour overnight
        -- also a roughly a 1-in-50-year rainfall rate, according to National Oceanic
        and Atmospheric Administration estimates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e518a30-2c07-4cee-912f-a325da7e05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e748737-807d-4a7d-a3fc-51111988edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-rising water trapped vehicles around 3 a.m. CT (4 a.m. ET)
        on Interstate 30 in Dallas, said Cassondra Anna Mae Stewart, who took video
        of the dark, watery scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325c22f-e151-47c3-918e-0617f84eee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cba09-a567-435c-adbb-a7f899757cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to back up on a ramp to get off the highway," she said.
        "I took an alternate route home ... although most streets are flooded down
        there as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d6d3e-2661-43a5-85a2-780574f9810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f9dc1-5b7b-49a0-8013-07d0fd4fb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, "trained weather spotters reported major flash
        flooding ongoing across Dallas with numerous roads and cars submerged, including
        Interstate 30 at Interstate 45 near downtown Dallas," according to a flash
        flood warning statement issued at 3:21 a.m. CT (4:21 a.m. ET).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d6a56-9c56-42e9-89b8-997fcbf20b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9839a-19b3-4848-8488-4ec71314646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two to 4 inches more rain is possible by midafternoon Monday in
        places that already got 10 inches between midday Sunday and midday Monday,
        radar and rain gauge reports indicate. "Additional flash flooding in the immediate
        Dallas/Fort Worth area may result in life threatening flash flooding," the
        Weather Prediction Center warned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82058f0-0a4e-4ea7-8567-8ae021b2aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749c701-47f0-4b77-926d-63c7c243e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major cities in Monday''s flood watch zone include Austin,
        Texas, and Shreveport, Louisiana. The region is under a moderate -- Level
        3 of 4 -- risk of excessive rainfall. Rainfall rates of 2 to 3 inches per
        hour have been observed as storms move slowly across the area, creating the
        potential for up to 3 to 5 inches of rainfall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04cd70-9a82-477b-b43d-2512575d3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e733ff-ad56-415a-9007-6139e1985ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A sign of ''climate whiplash''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea5b4c-99bc-4d8e-8568-1aaacec9681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas-area deluge comes in concert with a "flash drought" that
        has developed over this extremely dry year across Texas. Exceptional drought
        -- the highest designation -- is present over Dallas and Tarrant counties
        and blankets more than a quarter of the state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26d40a-dcee-4df8-9b91-d34f91b64beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1328b38-b60f-45b4-a138-a8b3f98c3a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last half-year, rainfall deficits of 8 inches to locally
        over a foot have affected areas of central Texas near and south of Dallas/Ft.
        Worth to the Gulf Coast," the Drought Monitor summary said Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c8930-f018-4ee4-9b2a-65f5f23153fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d88d4-b834-4e02-9a90-fec9e625ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those rainfall deficits will be essentially erased after Monday
        in Dallas, though large deficits will still remain for other areas of Texas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806593f-cafd-4c17-be41-c29332e83740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11cfe9-5e17-401f-be9b-73fa2c3426f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused climate change has increased the potential for this
        sort of weather whiplash, in which dramatic swings in periods of drought and
        high precipitation can occur more often.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2a267-9efe-4359-971c-d276679739bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36db0e9-2939-49a5-a98a-d347da479983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A larger share of precipitation in recent years has come during
        "intense single-day events," and the likelihood of sudden shifts from severe
        drought to heavy rain will become more common on a warming planet, scientists
        say. Indeed, nine of the top 10 years for extreme one-day precipitation events
        have occurred since 1996.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3f2b4-9515-42c2-9495-87f811621e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ac471-1388-47c0-adb1-9b8ed185d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall over land has become more frequent and more intense with
        every degree of warming since the 1980s. It''s because warmer air can hold
        more water, causing storms like Hurricane Harvey, which hit Texas in 2017,
        to not only produce storm surges and damaging winds but also cause more intense
        inland deluges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69766a-ffc5-4153-baa5-a91063d35ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef2dd6-6d99-4981-bbd1-0c5abb8c3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s rainfall has pushed this month to the third-wettest August
        on record for the Dallas-Fort Worth area, with more than 7 inches in all so
        far -- the most rainfall seen in the month since 1915.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00aa70-b359-488f-8e88-057a2024bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74442b-b8dd-4362-9c08-3aed816287f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Texas flooding, rain persisted Sunday in parts of Arizona
        and New Mexico following floods in prior days in parts of the Southwest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa7298-5aad-46a4-87ad-c8849eee729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e41cb2-0d7e-4f24-92f2-7e3c1746bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Utah, hikers Friday were "swept off their feet" in Zion National
        Park by a flash flood. Search and rescue team members were working to find
        a missing hiker near the Virgin River, the park said Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54426731-7ad7-4e77-8385-7ecc1add512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5cc33-9ad2-44bf-a866-6c50d3a6f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, about 160 people had to shelter in place for several
        hours at Carlsbad Caverns National Park Saturday because of flash flooding,
        the City of Carlsbad said in a Facebook post.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4af575-9a61-4cce-99f5-f21db5aa251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17dfe04-2107-4276-99a0-ea2b4c035282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park was closed Sunday, the National Park Service said. "Maintenance
        crews will begin to assess and clean debris from the roadway," the National
        Park Service added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c6071-5d57-43d7-b015-651cbfec3e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:47:02.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:51:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/08/22/us/dallas-weather-flash-flood-warning/index.html"><em>
        "Floodwaters overtake cars and trucks in drought-plagued Dallas as summer''s
        worth of rain falls in a day"</em></a></p>'
