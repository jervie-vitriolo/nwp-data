      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 21, the number of patients with severe and critical symptoms
        admitted to hospitals has increased by 811. This marks the fourth straight
        week that over 9% of total hospital admissions were severe and critical patients.</p>'
