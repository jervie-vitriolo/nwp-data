      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) -</strong> There
        are enough food packs and non-food items available for those affected by Severe
        Tropical Storm Florita, the Department of Social Welfare and Development (DSWD)
        said on Tuesday.</p>'
