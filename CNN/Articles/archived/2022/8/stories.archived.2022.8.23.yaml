      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florita intensified into a severe tropical storm on Tuesday, prompting
        the hoisting of Tropical Cyclone Wind Signal No. 3 in some areas in Luzon.
        President Ferdinand "Bongbong" Marcos Jr. also announced the suspension of
        work and classes in public schools in Metro Manila, Cavite, Laguna, Bulacan,
        Rizal, Zambales and Bataan from Tuesday to Wednesday due to the continuous
        rains.</p>'
