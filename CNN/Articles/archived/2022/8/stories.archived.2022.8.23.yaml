      'text': '<p>The brandâ€™s proprietary seven peptide mix is what Beck calls the
        foundation of all their products, but she made sure to complement that with
        actives that are found in fruits and vegetables. When explaining the Saturday
        Skin Yuzu Vitamin C Sleep Mask, Beck says that she wanted to use yuzu because
        it has three times more Vitamin C than any other citrus fruit. She also put
        the entire yuzu fruit to use: yuzu extract from the peel, yuzu seed oil, and
        the fruit itself. She attests to its transformative power, and its compatibility
        with the Philippines humid weather. This no-rinse sleep mask has been awarded
        by numerous international fashion and beauty titles such as Elle Canada and
        K-beauty marketplace Soko Glam.</p>'
