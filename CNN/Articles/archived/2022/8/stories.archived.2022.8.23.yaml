    'template': '1'
    'title': 'SC issues writ of amparo for 2 missing activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb398c-8cb3-47de-bf08-3335e32e71aa'
