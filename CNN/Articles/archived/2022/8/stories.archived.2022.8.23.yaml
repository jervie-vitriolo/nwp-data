      'mgnl:lastActivated': 2023-01-19T12:50:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the French government reduced the cost of gasoline and
        diesel by up to â‚¬0.18 ($0.18) a liter until the end of August. The subsidy
        rises to â‚¬0.30 ($0.30) a liter in September and October, before falling to
        â‚¬0.10 ($0.10) a liter for the rest of the year. It is paid to fuel producers
        who pass on the discount to consumers at gas stations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ea22d-bdb6-43af-9f91-f7deabccffe0'
      'mgnl:activationStatus': true
