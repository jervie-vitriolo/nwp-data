      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NDRRMC immediately called for a meeting when Florita
        became a storm. Local government units, as well as national government agencies
        and regional disaster councils were reminded of what to do to prepare for
        a storm of this proportion.]</p>'
