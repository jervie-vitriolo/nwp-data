      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TotalEnergies reported $10.6 billion in profit during the first
        half of 2022, up 92% from the same period last year, as global energy prices
        sky-rocketed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc57839-6408-48f1-9f96-c2c6c65c1830'
