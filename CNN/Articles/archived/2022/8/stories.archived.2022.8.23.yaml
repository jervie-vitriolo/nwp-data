      'text': '<p>The secret lied in analyzing the skinâ€™s Golden Stage. Beck explains
        that CHA Health Systems, a healthcare and biotechnology company based in Pan-gyo,
        South Korea, sought out a means on how to sustain the Golden Stage â€” a period
        that would only last for about five to seven days, and once the menstrual
        period is over and the estrogen level drops, the skin will go through the
        same process all over again.</p>'
