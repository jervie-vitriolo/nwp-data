      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23)â€“</strong>&nbsp;A
        lawmaker on Tuesday challenged a hefty election budget if village-level polls
        in December will be moved to 2023, resulting in higher spending for facilities
        and personnel.</p>'
    '25':
