      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        Department of Education has committed to look into the situation of schools
        affected by severe tropical storm "Florita," after floods and class suspension
        greeted some students on the first day of the academic year.</p>'
