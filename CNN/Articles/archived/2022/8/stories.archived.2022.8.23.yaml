      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said they began preparations for the storm as early as Sunday
        and focused on areas prone to flooding and landslide. He noted a lot of the
        areas in the path of Florita were previously hit by the Northern Luzon quake.</p>'
    '8':
