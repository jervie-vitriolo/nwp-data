      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:12:30.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:39:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency noted that most of the cases were unvaccinated
        or partially vaccinated.</p>'
