      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/22/Face-to-face-classes-school-year-2022-2023-COVID-19-pandemic.html">READ:
        Filipino students return to face-to-face classes after 2 years of distance
        learning</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da912b9-7d00-47ba-91fd-b26d436d91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T17:37:09.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:42:09.702+08:00
