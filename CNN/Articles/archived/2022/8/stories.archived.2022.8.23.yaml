      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9c5cf-41e6-46cc-aa93-b24448415711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson also posted a snap of himself and Mikita, suited and booted
        for the big event, with the caption "Dads night out â¤ï¸."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cf876-0560-4890-829a-7a10aeb6519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
      'mgnl:createdBy': 'faith'
