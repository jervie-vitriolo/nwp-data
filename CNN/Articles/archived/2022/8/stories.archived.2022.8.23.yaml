      'mgnl:lastActivated': 2023-01-19T12:50:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed9fe0-b063-4127-8f4e-c6a06dc5ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:50:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one post, Vergara, who wore a black and white floral dress, shared
        a photo booth picture that featured Ferguson, his husband Justin Mikita and
        Gould, captioned: "#sarahandwells wedding," followed by a series of heart
        emojis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65826847-3aeb-427d-be27-a1a62e45d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T01:55:16.337+08:00
