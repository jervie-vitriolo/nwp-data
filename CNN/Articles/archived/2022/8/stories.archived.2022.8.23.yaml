  'United-States-recession-2023':
    'author': 'Matt Egan for CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-23T06:28:17.914+08:00
    'imagesource': 'jcr:ef05bcd5-1210-419d-90df-47a7c336cd24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1d25f0b-244d-4ddd-aa21-e0266f29ac54'
    'lead': 'The Federal Reserve is unlikely to tame inflation without pushing the
      American economy into a recession, according to a survey of economists released
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T06:29:15.189+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:48:47.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:49.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '72% of economists expect a US recession by the middle of next year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e6e51-5280-434b-b435-645751e95903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The Federal Reserve is unlikely to tame
        inflation without pushing the American economy into a recession, according
        to a survey of economists released Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f14b4e-6ea0-419f-a5ca-8b9c35a8c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two percent of economists polled by the National Association
        of Business Economics expect the next US recession will begin by the middle
        of next year -- if it hasn''t already started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa6f4b-8431-4646-8ef0-4e308a4a4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gloomy finding includes nearly one in five (19%) who say the
        economy is already in a recession, as determined by the National Bureau of
        Economic Research (NBER). Another 20% of forecasters do not expect a recession
        to begin before the second half of next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41151f6-977d-4519-98f6-0b12556f04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survey results reflect many split opinions among the panelists,"
        NABE President David Altig said in a statement. "This by itself suggests there
        is less clarity than usual about the outlook."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e7a97-0af9-4f22-ba46-8bb58280611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semiannual survey, conducted between August 1st and August 9th,
        featured responses from 198 members of NABE.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef37c7-a1e2-4631-ab14-75b98aa64686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Fed Chairman Jerome Powell argued during a press conference
        that there is still a path to getting inflation under control without sparking
        a downturn. However, even Powell concedes that path has gotten narrower as
        the Fed has been forced to resort to drastic interest rate hikes to knock
        down inflation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69982aff-677e-42c1-92a9-c7bb03a6cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three in four forecasters (73%) in the NABE survey say they
        are not at all confident or not very confident the Fed can get inflation back
        down to its 2% goal without causing a recession within the next two years.
        Just 13% of economists said they are confident or very confident the Fed can
        pull this feat off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5475b1-b34b-4e3e-b7cf-7b3dfed603a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Inflation Reduction Act, which was being debated
        in the Senate as this survey was taken, received broad support from economists
        in the NABE survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c3f10-a441-47ca-86cd-6e59492a627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:29:15.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three-fourths of the panelists (76%) said they support
        the $300 billion deficit reduction goal of the legislation, which President
        Joe Biden signed into law last week. There was also notable support for the
        15% minimum corporate tax (69% of economist were in favor), the healthcare
        subsidies and drug-pricing reform (68% in favor) and the climate change subsidies,
        rebates and investments (63% in favor).</p>'
