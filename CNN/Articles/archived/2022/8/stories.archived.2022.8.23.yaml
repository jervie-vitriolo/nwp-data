    'title': 'DepEd exceeds target number of enrollees for SY 2022-2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed1001-705a-4974-8970-5d82f3494144'
