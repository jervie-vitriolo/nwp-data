      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prefer to make an immediate and direct contribution for our
        customers, rather than an indirect tax that would penalize our refineries,"
        CEO Patrick PouyannÃ© said in a press release.</p>'
