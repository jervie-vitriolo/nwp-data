      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Years of long hours, understaffed companies
        and burned-out employees have all led to the latest TikTok trend: quiet quitting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40e6e9-c261-404e-8cb1-92c432921845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catchphrase quiet quitting is misleading, however, making some
        people think it means workers doing the bare minimum at their jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cc953-06a4-456b-b9d3-dba3743993c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is unequivocally false, said Kathy Caprino, a Connecticut-based
        women''s career and leadership coach and author of "The Most Powerful You:
        7 Bravery-Boosting Paths to Career Bliss."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76fadf-2f0e-4f61-a4b7-87d676e292a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about stopping doing work that people think is beyond what
        they were hired to do and not getting compensated for," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa00499-ff90-426d-bfa1-013f931cb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees still excel at their jobs, but they aren''t working overtime
        to do it, former engineering consultant Paige West told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122b63a-c829-43fc-8a32-cb02686a5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I was in my 9-to-5 job, I was still working my 40 hours a
        week. I was still fulfilling my job duties. I was just taking away that feeling
        of stress I had," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590f3d9-9ecf-4a44-bae0-0874ab95c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drastic workforce shift during the pandemic largely brought
        on the rise of this behavior, said S. Chris Edmonds, founder and CEO of The
        Purposeful Culture Group, a Colorado-based consultancy that helps senior leaders
        create a positive work culture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde0c3e-432f-463f-97c6-3526d3ff57bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have pushed additional responsibilities on employees because
        some organizations were unprepared for the pandemic and great resignation,
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d308a63-6e46-41fb-80b5-a20d7365a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people were also frustrated when managers insisted on certain
        rules like going back to in-person work, which created more burnout and frustration,
        Edmonds said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2640a-66f4-4418-b08c-683916012567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 24% of Americans thought their managers had their best interests
        at heart, according to a Gallup poll released in March 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a10831-93e9-421f-95ee-74eb9cef46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quietly dropping some of your work tasks you think are beyond your
        description is not a sustainable solution, but there are other ways to achieve
        what you want, Edmonds said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6792017-e991-4ffe-aa1e-a50726d16f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evaluate your priorities</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdbf79f-8728-4180-b942-504e73459b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to set boundaries in your career, you need to learn what
        your boundaries are, said Octavia Goredema, career coach and author of "Prep,
        Push, Pivot: Essential Career Strategies for Underrepresented Women."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43818cd-28e8-4cc7-b2c8-5900f0196e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fastest way to burn out is if you don''t respect what matters
        most to you," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615978d-c6b0-4037-9b07-9cfdc654c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, that may be clocking out of work on time instead of staying
        two hours later, Goredema said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d7c9b-ebe4-4e52-8e0a-3f4fc30f6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees should ask themselves what tasks make them feel fulfilled
        and which ones don''t matter as much, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad757b-a383-426a-ab83-bf04f680cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, you can home in on what your priorities are and what
        you need to be fulfilled in your career, Goredema said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05e764-ddd4-42e6-baa7-f501bffcaf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Share your needs</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b45a4-22f3-44d0-889e-0633d9e612de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After you determine what you need your position to be for you to
        be successful and happy in your role, it''s best to speak with your manager
        to gain some understanding, Edmonds said. Communication is key.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505225a6-15b4-48e6-8077-4a879f24bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have one idea of what your job responsibilities are, and
        your boss may have another, Caprino said. If you stop doing some tasks because
        you feel they''re outside your scope, it could look like you''re slacking
        if your manager thinks those are part of your job, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81fc89-050b-4531-bf21-116ffd3590a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even running my own team, if I suddenly stopped doing work that
        everyone assumes I''d be doing, there would be trouble and things would fall
        through the cracks," Caprino said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509eec28-f714-43da-85ba-ad35080337ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re aiming to get fairly compensated for any additional work
        you''ve taken on, present facts to your manager about your job performance
        and what you''ve accomplished so far, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24631db1-30a6-43c5-9989-2567008e5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reach out to your employees</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce68781-8730-4a20-994d-5466cea10ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the manager''s perspective, it''s important to understand your
        employees and make sure they feel supported in their respective roles, Edmonds
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f660f-dae0-4253-af70-07d9d304e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility of employers is to find out what people perceive
        as fair, then don''t do anything less than that," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d5df5-96a4-4e6c-9828-30df6522b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders should focus on engaging in regular conversations and building
        relationships with their employees, Edmonds said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7540e-170e-48f4-8f15-16decf41c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks could expand beyond work to include some of their personal
        interests and priorities because that can often affect their work life, Caprino
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c52a58-bb33-4ac9-a4ac-a3567c6547b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t understand the internal state of your employees,
        things are going to happen that you''re going to be blindsided by," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f717a-150a-474d-b33b-45505899c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers should consider setting up one-on-one meetings with their
        workers at least once a quarter, Goredema said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c9564-a79b-4cdd-9a21-1b33daadcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T07:00:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:48:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to show that we are committed as leaders, that we''re involved
        and that we''re invested," she said.</p>'
