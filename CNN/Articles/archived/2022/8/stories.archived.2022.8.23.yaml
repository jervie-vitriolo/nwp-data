      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have soared across Europe this year as countries unwound
        their pandemic restrictions and demand for goods soared. Russia''s invasion
        of Ukraine in late February pushed prices up further, sparking an energy crisis
        on the continent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc83f24-eeb2-40eb-8829-350b1140561b'
      'mgnl:activationStatus': true
