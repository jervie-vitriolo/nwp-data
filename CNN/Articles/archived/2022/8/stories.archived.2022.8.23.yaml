      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Elon Musk has subpoenaed former Twitter
        CEO Jack Dorsey as part of his effort to fight a lawsuit from the company
        attempting to force the billionaire to move forward with their $44 billion
        acquisition deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98b53d-2a36-4557-a0ca-149e2000ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb73c1-0c8c-4ccd-8ebc-e3c77372f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the subpoena, made public in court filings on Monday, Musk''s
        legal team seeks a wide range of information from Dorsey, who stepped down
        as CEO of Twitter last November and remained on the board until late May,
        a month after the company agreed to sell itself to the Tesla CEO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aef00c-c133-4abe-82bf-d0c2cf9cc75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ed29b-2581-4de0-9ca2-6636f0e079ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s legal team is asking for all documents and communications
        regarding the merger agreement as well as those "reflecting, referring to,
        or relating to the impact or effect of false or spam accounts on Twitter''s
        business and operations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde5f3d-0db9-4972-a073-7fd024f860de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0e2ed-5f24-4bf1-bef7-990186a719f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is attempting to back out of the proposed $44 billion merger
        agreement after accusing the company of misrepresenting the number of bot
        and spam accounts on the platform. Twitter has accused Musk of using the bots
        as an excuse to get out of the deal after market conditions changed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd788e5-2d89-419f-8b3b-5693ed26ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577372d-9fa7-470d-ac23-6473a9b8dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the subpoena, Musk''s legal team is also seeking documents
        and communications related to Twitter''s use of monetizable daily active users
        (mDAU) "as a ''Key Metric,'' as noted in Twitter''s SEC filings." In a prior
        response to Twitter''s lawsuit, Musk criticized the company''s use of the
        metric, claiming that his evaluations show only a small portion of the users
        Twitter considers mDAU actually generate significant revenue for the company
        by viewing and engaging with advertisements. He also alleged that the measure
        is not actually as good an indicator of future performance as Twitter''s public
        filings imply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5b399-7be2-4f73-873b-1df47f66229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0090748-bb97-46f6-8162-b0c754b896ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena of Dorsey, one of several issued by Musk''s team and
        made public in court filings on Monday, is the latest indication that the
        legal battle between the two parties is heating up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99175960-3ee2-49c6-81df-f77d8735c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce87f9-ed2f-41f2-b3f9-e2a73a8bc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter previously subpoenaed a number of Musk''s associates, according
        to court filings and public statements. The list includes several prominent
        investment firms and venture capitalists, some of whom are part of the so-called
        PayPal mafia, a group of influential figures in the tech industry who worked
        at the payment company cofounded by Musk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9cb9c-26e8-41c8-a148-039553e83c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d545d-4a9f-42a2-9540-4f914004298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey and Musk have a long billionaire bromance of sorts, and Dorsey
        initially signaled that he was supportive of Musk taking over the company
        he cofounded. "In principle, I don''t believe anyone should own or run Twitter,"
        Dorsey tweeted in April. "Solving for the problem of it being a company however,
        Elon is the singular solution I trust. I trust his mission to extend the light
        of consciousness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1e148-66d4-48c7-934b-fae3f3c3fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44593a84-1df7-46d0-b81a-ca192320bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court filings on Monday indicate that Dorsey accepted the service
        of the subpoena. The five-day trial between Twitter and Musk is scheduled
        to kick off in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a197667-3e35-4d54-8d97-28fffb5e6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:50:06.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:44:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
