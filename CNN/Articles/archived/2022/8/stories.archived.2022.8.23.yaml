    'mgnl:tags': ['NASA', 'Artemis-I']
    'template': '1'
    'title': 'Artemis I is go for launch to the moon and back, NASA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2f349-c99f-4f9c-939b-d13394c1cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Artemis I mission is ready to launch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ff707-dd19-43ec-9440-1777864db980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efa1c2-6353-46df-b196-1a961411618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the result of NASA''s Flight Readiness Review, which was
        conducted on Monday. The review was an in-depth assessment of the preparedness
        of the 322-foot-tall (98-meter-tall) stack, consisting of the Space Launch
        System rocket and Orion spacecraft, currently sitting on the launchpad at
        NASA''s Kennedy Space Center in Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9ad0f-10e4-4e67-9115-ef4c23c12f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ca97d-1a4b-474c-a4d2-24ecd4fa4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis team is targeting its first two-hour launch window from
        8:33 a.m. ET to 10:33 a.m. ET on Monday, August 29. There are backup launch
        windows on September 2 and September 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a107a-030b-4a35-a68c-cdd92e95e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e08e4f-dc42-4860-998b-2ad4c47c2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "go" following the flight readiness review is a positive sign
        that things are on track for the mission, but there are still factors over
        the next week that could impact when it lifts off the pad, including bad weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fc639-f0e4-4bca-8f72-dc4759e7e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0cf9c-3efd-456a-a70b-759c5a02d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very little remains on the task list after previous testing rounds
        of the rocket on the launchpad during wet dress rehearsal, which simulated
        every step of launch without lifting off. There remains an open item the team
        will test on launch day, said Mike Sarafin, NASA''s Artemis mission manager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971cdf5-ec2c-433b-96f8-58b670d3e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901e8e1-cb07-4ae6-a0e1-05d7ffe6da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hydrogen kick start, used to thermally condition the engines,
        did not occur during the final wet dress rehearsal, so this process is now
        a component of the launch countdown. This test will occur during a "quiescent
        point" ahead of the final countdown, said Charlie Blackwell-Thompson, Artemis
        I launch director at Kennedy Space Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ddc54-4db3-429e-9742-7688c4ee5da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628edd7-e448-4c27-af9f-e1c84795bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket stack arrived at the launchpad on August 17 after a 4-mile
        (6.4-kilometer) ride aboard one of the Apollo-era giant NASA crawlers from
        the Vehicle Assembly Building -- just like the shuttle missions and Apollo
        Saturn V rockets once did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a2dfc-191f-4e0f-bf13-c44ce7b60bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679dffa-4817-4038-99ef-580d62a2cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncrewed Artemis I will launch on a mission that goes beyond
        the moon and returns to Earth. Once it launches, the spacecraft will reach
        a distant retrograde orbit around the moon, traveling 1.3 million miles (2.1
        million kilometers) over the course of 42 days. Artemis I will splash down
        in the Pacific Ocean off the coast of San Diego on October 10. Orion''s return
        will be faster and hotter than any spacecraft has ever experienced on its
        way back to Earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41802c5-1540-4e18-9e58-a3209817c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e8187-4474-4ac2-9803-12983de36e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orion spacecraft will travel farther than any spacecraft built
        for humans has ever flown, reaching 40,000 miles (64,000 kilometers) beyond
        the far side of the moon, according to NASA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439acf46-5b7a-4913-8fb4-658dc7a3c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032630b-09bc-4f5f-b541-dde8ae8a61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no humans onboard, but Orion will carry 120 pounds (54.4
        kilograms) of mementos, including toys, Apollo 11 items and three mannequins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a80ba-f3e5-4838-a978-8626285e7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fade0-9238-4f73-8311-4501f232d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in the commander''s seat of Orion will be Commander Moonikin
        Campos, a suited mannequin that can collect data on what future human crews
        might experience on a lunar trip. The mannequin will wear the new Orion Crew
        Survival System suit designed for astronauts to wear during launch and reentry.
        The suit has two radiation sensors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cc058-a0ab-4ac6-9dfd-31bca39efbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a3076-48ed-40d3-82d6-01880433a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission will kick off NASA''s Artemis program, which aims to
        return humans to the moon and land the first woman and first person of color
        on the lunar surface by 2025 -- and eventually make way for human exploration
        of Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1a621-85b3-4044-ad90-168169e533c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57e92b-529b-4ce0-8af8-e9044612d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis I will also carry a number of science experiments, some
        of which were installed once the rocket and spacecraft arrived at the launchpad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f941d8-5ebe-4748-9a12-bd27b7554624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2befb1a-430a-4fd2-aa8d-05029fd4c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Artemis team will open the hatch to Orion one more
        time to install a plush Snoopy toy, who will serve as the mission''s zero
        gravity indicator. Once the spacecraft reaches the microgravity environment
        of space, Snoopy will float through the crew capsule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbf67f-1f8e-4c0b-8afb-b7eee19c8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:40:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071bc07-efd1-49e7-bb30-9da781cd20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:40:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Cabana, the associate administrator for NASA Headquarters in
        Washington, DC, reflected on watching the Apollo 13 launch as a young midshipman
        at the US Naval Academy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3a017-8c92-4887-b9ee-4e79a249b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:40:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f4909-c026-4cdc-824a-c1b13da1c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T18:59:16.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:40:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never dreamed I''d end up being an astronaut, let alone director
        of the Kennedy Space Center or in the position I''m in now," Cabana said.
        "I''m a product of the Apollo generation and look what it did for us. And
        I cannot wait to see what comes from the Artemis generation because I think
