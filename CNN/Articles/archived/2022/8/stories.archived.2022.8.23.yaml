      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) -</strong> Some
        41 families in two barangays in Marikina City were preemptively evacuated
        after Alert Level 1 was raised at the Marikina River Tuesday afternoon due
        to Severe Tropical Storm <a href="https://www.cnnphilippines.com/news/2022/8/23/-Florita--slightly-intensifies--continues-moving-westward.html?fbclid=IwAR1tFqUuebR_31VacGW1GQx8tBU7NZ3vrIJb7HkeO4BjiXL1WJVx_nZHyCw">Florita</a>,
        Mayor Marcy Teodoro said.</p>'
