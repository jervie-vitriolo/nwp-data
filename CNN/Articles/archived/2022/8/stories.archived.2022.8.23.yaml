      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Erwin Tulfo told CNN Philippines that around 100,000
        food boxes and â‚±2&nbsp;million in cash assistance have been allocated for
        the Ilocos and Cagayan Valley regions.</p>'
