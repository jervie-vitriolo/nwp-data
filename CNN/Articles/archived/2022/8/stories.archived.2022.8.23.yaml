      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> China''s central bank is cutting its benchmark
        interest rate for mortgages yet again as it tries to stem a worsening property
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7916f4-c0e4-4953-a397-6faa3e1b64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9f23d-2217-48f8-b61b-bfd07939f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China announced Monday that it would cut its
        five-year loan prime rate from 4.45% to 4.3%. It also slashed its one-year
        loan prime rate from 3.7% to 3.65%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884b551-fd3a-4326-bcb1-29bbe3a3199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d8622-bdb0-4c4e-8b0c-5f82bfcf1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s loan prime rate is the rate at which commercial banks lend
        to their best customers. The five-year rate usually serves as a reference
        for mortgages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abf876-5ff2-4fa1-8e4d-dd18d1f7bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee59ac-d877-4a75-a7ff-966411cb4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the reductions were widely anticipated, particularly
        since China had cut other interest rates last week as data showed the economy
        losing steam in July due to renewed Covid lockdowns and a deepening property
        downturn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25dfed-c305-4ca9-9201-de6355259127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7092c-2234-4083-9aed-1fad114c8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts said the main takeaway on Monday was the bigger-than-expected
        drop in the five-year loan prime rate, which pointed to heightened concerns
        over housing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0582d7-22b7-46ed-ba9f-c1e837728656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cfa53-3e72-4010-a140-3e3f69eefea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about property," Larry Hu, chief China economist for
        Macquarie, wrote in a report. "Today''s cut is much needed, as the property
        sector is currently the biggest drag to the economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e496f3-0c20-4e62-9026-0819741ae53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968a8e2-4151-41f0-bb52-4aa75356395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble in the property sector â€” which accounts for as much as 30%
        of China''s GDP and was already suffering from a prolonged cash crunch â€” is
        exerting significant pressure on the world''s second biggest economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31043fb-1ec8-4154-a0c9-140ac5a2a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d3ac6-3768-47fe-967e-71236831ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has snowballed since sprawling developer Evergrande defaulted
        on its debt last year. Property prices have been falling, as have sales of
        new homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f0c44-beac-4351-8424-fefd60746e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2701b-508e-4a28-9656-c4a9e10a6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Country Garden, China''s biggest developer by sales,
        underscored the slump by saying in a stock exchange filing that it expected
        profits for first half of this year to plunge by as much as 70% compared to
        a year ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57242cc8-04dd-4d63-aaf8-4c569f28dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a687bd0-e849-411b-a041-5b0e22499c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry homebuyers across the country have threatened to stop paying
        their mortgages on unfinished homes, jolting markets and prompting businesses
        and authorities to take action to defuse the crisis. In China, real estate
        firms are allowed to sell homes before completing them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb874f9-0cc2-47e2-b9a2-23f1f55bd01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc305af-434c-442b-bbd6-c1d126ed1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Bin, Country Garden''s president, attributed the dismal earnings
        forecast to a drop in property sales, "the tough business environment in the
        real estate industry," continued fallout from the Covid-19 pandemic, narrowing
        profit margins on some projects, and foreign exchange losses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c4c07-50e9-409d-b62c-1369ce5248d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e9e0e-713f-4fab-8854-54f714b45971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More help from the state is expected. Several analysts said Monday
        that they anticipated further cuts to the five-year loan prime rate later
        this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507548c0-6258-4d32-9b3d-f699d2c66fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10226651-8ef0-470b-a7a5-dc4872064e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have also announced other measures aimed at shoring up
        the sector. They include arrangements for certain loans to be extended on
        projects that have faced delays in deliveries, and for authorities to "help
        provide guarantees to onshore bond financing of selected private property
        developers," Goldman Sachs analysts noted in a report Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2668a9-9ba1-4e5a-b70f-ccc085dafc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040833f4-0caf-4d4a-8068-948cca6cf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By doing so, policymakers hope to help ease developers'' cash flow
        problems and restore confidence in the industry more broadly, they wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b88c12-33ac-4d2c-92cc-d03306ed1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e187a92-07a9-47af-915b-ea218dc5ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, homebuyers with existing mortgages will have to wait until
        the start of next year for the [latest] change to affect them," Sheana Yue,
        China economist at Capital Economics, noted in a report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8441fe-321b-434a-9ed0-f55fa5178255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T14:55:31.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:43:56.689+08:00
