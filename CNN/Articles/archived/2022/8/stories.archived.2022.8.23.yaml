      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials vowed in an inter-agency press briefing to intensify
        efforts to protect minors, especially against online sexual exploitation,
        as they pointed out that the Philippines is the top global source of the multi-billion
        dollar child pornography industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
