      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f109b72-09fe-43bc-8e9e-84f78e7d9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They arrived and told us we had five minutes to get everything
        out," Ortiz said, recalling her family''s eviction in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10358469-5f78-489f-a740-7712ce8e526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3d5f6-08bb-4c35-bc09-94db15b528f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz, 55, and her four siblings had taken over TorterÃ­a Colima
        from their father, who started it as a bakery in 1968. The siblings expanded
        it into a restaurant, which grew popular among locals in Mexico City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001c93c-246f-4596-a8ac-2ebd5b28b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:38:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc221797-cb76-4521-b565-9c2ad5560581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 54 years, the Ortiz family ran its business from the ground
        floor of a four-story building, located at a busy corner in the increasingly
        desirable Roma neighborhood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b64c9f-b03f-4a9a-8ed8-80e75a0bd94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e0ff2-e0e5-4365-9c37-9f1f5997fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, the family watched as the community around
        them changed. An influx of foreigners, mostly from the US, inspired Mexican
        landlords to renovate and remodel their properties to accommodate the wealthier
        arrivals. Ortiz watched as visitors and tourists suddenly became full-time
        neighbors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08563af-619c-4384-a8dd-604a8d650caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb724d-2506-4c1c-9aad-518d08441436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prices are much higher," she said. "It''s difficult because a lot
        of these foreigners come, and they have a bunch of money to be able to spend
        on these apartments and rents."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a86d0f-31f7-452e-a4a4-67b9f170a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a67113-0588-465f-bec2-09eae30f8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ortiz''s landlord followed the business trend. The family tried
        to push back and keep their space, but after a lengthy legal battle they were
        ultimately evicted in February. More than a half century of belongings were
        piled up on the street as they were forced out. The building is now being
        renovated into high-end apartments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bdc08-a2aa-4502-948c-daabe1eb28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb462c-5c61-4f0f-8bf2-5a6bf925bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of pain ... They hurt me a lot," Ortiz said, washing dishes
        alongside two of her sisters. They now work at another restaurant â€” no longer
        as owners but as employees â€” in a far less central location than TorterÃ­a
        Colima.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff1a64-2abc-4f60-963d-614a003ca09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6bee6a-7ed1-40b0-9a00-d3b2b30264cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz admitted the crippling impacts of Covid-19 and rising global
        inflation have compounded the situation, and she does not fault foreigners
        for wanting to visit Mexico City. But she worries that as more US expats arrive
        to stay, more locals will be pushed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c74654-d97b-471a-8ef1-1ceb10566ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548687c-451d-4e64-99d7-ccfc550c482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As renovations are underway in the floors above their now-shuttered
        restaurant, across the street sits a storefront with a sign appealing to new
        residents. It reads: "Hello Mexico City!" ... in English.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d6079-ddbe-4233-bb23-7f28c529fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d8145-96c1-4596-9d28-f217c16c53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Please leave, we don''t want you here!"</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85350824-451d-45c1-a639-bf996ace6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not hard for locals to understand the appeal of relocating
        from the United States to Mexico City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d9feb-3751-45c7-a23b-efdf583381a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bda9af-e820-4e87-8dc2-d7d6f6fc9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty, their money is worth more here, they can live in
        a house or apartment that''s really nice and big, create a better life," Fernando
        Bustos Gorozpe said. "But it''s not as though there''s an interest to participate
        and understand the local culture here."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b6fa3-fc6a-4d58-aac0-5ccfb3f8ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a44cff-b7a0-4838-bd15-c20bb171f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustos Gorozpe is a university professor who was born and raised
        in Mexico City. He noticed the trend of American expats traveling to Mexico''s
        capital accelerated with Covid-19, since Mexico had fewer border restrictions
        than other countries. That coincided with a growing number of US companies
        allowing their employees to work remotely. Many chose to do that south of
        the border, in Mexico City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206dab1-c6ad-431d-8cc0-baba3ae53a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6756ef-9937-47a0-85ba-a951f37220ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department says 1.6 million US citizens live in Mexico.
        But it doesn''t know how many are living and working there on tourist visas.
        The Mexican government does not track that data either, but it recorded more
        than 5.3 million American tourists flying into Mexican airports from January
        to May 2022. That''s nearly a million more compared with that same period
        in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b949a-ce46-4692-b7cb-418920a711cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b25dae-703c-4db3-ac3d-98d666b0ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate agent Edyta Norejko said she gets dozens of calls weekly
        from Americans inquiring about relocating to Mexico City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc98c36-4882-441f-b1d4-df55e532a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f378b-2e56-49ab-8f95-8adb1962d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very often from Los Angeles or New York City," she said,
        adding that most are looking to avoid the rising costs of living in the United
        States and cash in on a strong exchange rate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f077ae-99e7-4e46-982f-b83a469885e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d546d90-cbb3-48eb-9f97-31635efeb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Norejko, who''s originally from Poland, and her husband,
        Eduardo Alvarez, a Mexico City native, created their real estate firm with
        foreigners in mind. The say about 70% of their business comes from clients
        outside of Mexico who aspire to live in the country''s capital city.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08a827-6355-46b6-b59f-256b58ff0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ad5be-e25b-4335-b97a-eab2dbf6fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of benefit about the foreigners living in Mexico
        City," Norejko said, referring to the tourism revenue generated by Americans
        traveling to Mexico. "We need them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69dfda-3c54-4709-985e-58742ea0b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753c9e6-72df-44ea-a5dc-b2edd6f2b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first five months of 2022, tourism from US travelers generated
        nearly $11.5 billion in revenue for Mexico, according to the country''s secretary
        of tourism. It''s on track to surpass pre-pandemic levels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff4728-dfc9-4ec1-a3f7-65a80f097ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80f30f-14f4-4537-b90f-e76ee365cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s money that comes in, but that only ends up in the hands of
        a few people," Bustos Gorozpe. "And locals end up displaced because they can
        no longer pay for these areas that''ve become very expensive."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f860d-c225-4120-a558-4fe74f3595f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04911329-d5c7-4d93-bd58-990ea3830aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighborhoods like Roma and Condesa, charming cafes and trendy
        restaurants now cater to English-speaking expats. Bustos Gorozpe has noticed
        fewer foreigners making the effort to speak Spanish, and in some cases assuming
        the locals should understand English. That''s led to frustrations rising among
        some residents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764410e-8cfb-447a-a7e8-1fdfc97a4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3b710-1efd-4570-ab36-c5cdadb6ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, this is not like, ''We hate people from the outside,''"
        Bustos Gorozpe said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad75f0-d092-4c40-b0f7-8fbfac1853a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0bcc8-a34e-41b1-9b67-e715bf828287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bustos Gorozpe said signs posted in one gentrified community
        do express a growing anger.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a36e0-57df-4ecb-8853-ded11cacdbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4652a3a-843f-488f-be32-1058d7a9eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They read, ''Please leave, we don''t want you here!''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ad32f-bf26-47da-8c52-dae0bb198f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b661e94-0e04-4e5b-9b0e-97dcafd71b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital Nomads</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319ae08-eeb0-4007-87d2-05f3ae723ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the US expats who''ve flocked to Mexico City in recent months
        is 37-year-old Erik Rodriguez.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cb98c-7da8-42a6-8aaf-582187fc2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1235e2-7dfd-4fec-bf92-763ab6b20165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez originally traveling to Mexico City as a tourist, and
        now lives in the city and works remotely as an economic development analyst
        for a US-based agency.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbda37-72a7-4aa1-976a-fbf64038e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e2f12-8389-4116-a1a0-bfbffe6ae3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his grandparents were born in Mexico, Rodriguez admitted
        he''s not in Mexico City to rediscover his roots or improve his Spanish, of
        which he speaks only a little. He''s there to save money while still enjoying
        a quality lifestyle.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fac0cd-715c-4095-afcb-670b2756139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5537902-f55e-4174-9898-ac2a8faf2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In San Diego my apartment (a studio) was probably $2,500 (a month),"
        he said. "Here I have a one bedroom and I pay $800 a month."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d13e2d-9700-4376-b5c7-d72edc8563f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea3943-04f6-471a-86c2-6d0fa26f25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez and other so-called, ''digital nomads'', can be seen in
        city cafes or in parks, laptops open, busy at work. He said when he first
        arrived in Mexico City, he felt nothing but welcomed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac630965-993a-4267-a3cb-46a38c8f4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7bb33-a7fd-4f3e-b2f0-c209c4bee9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a sense of ''we want people to come here to stimulate
        the economy. Thank you for being here.'' But I know that recently there''s
        been complaints from locals about the effect that expats living here has had
        on their own lifestyles," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef646ac-e846-4392-8c18-238b7c18086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b763c-0f0c-4b8c-b3f3-a38f94c90060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez says he isn''t sure about staying in Mexico long term.
        But, he added, "It is starting to feel like home."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7260b-146a-48cc-ad98-26729d332749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T19:17:53.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:39:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/22/business/mexico-city-work-from-home-us-expats/index.html">Mexico
        City becomes ''work from home'' haven for US expats, but locals are getting
