      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWeâ€™re declaring a war on this,â€ Justice Secretary Jesus Crispin
        Remulla said, promising closer coordination among government agencies.</p>'
    '5':
