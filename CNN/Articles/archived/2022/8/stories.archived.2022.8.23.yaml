      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        Department of Education said Tuesday it will look into Quezon City policeâ€™s
        reported confiscation of items donated by a progressive group to students
        on the first day of classes.</p>'
    '2':
