    'lead': 'Dr. Anthony Fauci is departing his roles as the director of the National
      Institute of Allergy and Infectious Diseases and as chief medical officer to
      US President Joe Biden at the end of this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-23T19:25:30.433+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:38:42.775+08:00
