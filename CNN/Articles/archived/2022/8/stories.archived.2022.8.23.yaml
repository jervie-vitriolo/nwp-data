      'mgnl:lastActivated': 2023-01-19T12:46:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the results showed low-frequency theta currents improved
        short-term working memory at one month while higher frequency gamma stimulation
        did not. The opposite was true for the longer-term memories -- gamma, but
        not theta, improved performance.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ea0b0-e189-4d18-aa62-a15431e30481'
