    'template': '1'
    'title': 'Japan considers deploying long-range missiles to counter China, newspaper
      reports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e196dc-6ce8-4d62-93b9-e0edc3e9e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo â€”</strong> Japan is considering the deployment of
        1,000 long-range cruise missiles to boost its counterattack capability against
        China, the Yomiuri newspaper reported on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bc466-bdd8-46a1-9e7c-5adbc1c5b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d8eda-05af-4da9-8e8a-81ec917f1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles would be existing arms modified to extend their range
        from 100 kilometers (62 miles) to 1,000 kilometers, the newspaper said, citing
        government sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21536591-e536-47a1-9623-24d2d711f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arms, launched by ships or aircraft, would be stationed mainly
        around the southern Nansei islands and capable of reaching the coastal areas
        of North Korea and China, the Yomiuri said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce29557-2ab1-4133-ac8b-3827a15195af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Japan''s Foreign Ministry did not immediately
        respond to a request for comment on the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c94c8-8736-4335-95aa-9ac20c7c6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, which interprets its war-renouncing postwar constitution
        to mean it may use its military only for self-defense, has stepped up its
        military spending and taken a more assertive strategy in recent years. But
        it has refrained from deploying long-range missiles, among its limits on weapons
        that can strike targets on foreign soil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba485a2-34b3-4745-9997-06de5cf6b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional tensions ratcheted up this month after a visit by Nancy
        Pelosi, speaker of the US House of Representatives, to Taiwan, which is self-ruled
        but claimed by China. Beijing launched missiles near Taiwan and into Japan''s
        exclusive economic zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5fd7f5-4d5e-4b32-a88b-2b8f5ae7ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T06:44:33.646+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:48:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/21/asia/japan-new-missiles-intl-hnk-ml/index.html"><em>Japan
        considers deploying long-range missiles to counter China, newspaper reports</em></a>"&nbsp;</p>'
