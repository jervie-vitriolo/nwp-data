      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s MaArte fair is heading to The Peninsula Manila. The
        annual fair is back from Aug. 19 to 21 to showcase traditional Filipino craft
        and design, with a renewed focus on contemporary Philippine design in the
        fields of fashion, furniture, and accessories. Highlights for this year are
        the PHxMaArte collaboration, in which several contemporary fashion designers
        will transform rooms at the hotel into their own retail spaces for the weekend,
        and the talks by Mark Lewis Higgins and Nazareno/Lichauco’s Rita Nazareno
        and Gabby Lichauco. Admission is free. — CNN PHILIPPINES LIFE STAFF</p>'
