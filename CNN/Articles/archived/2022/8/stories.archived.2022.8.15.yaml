      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban took his oath of office before President Ferdinand "Bongbong"
        Marcos Jr. on Friday, Aug. 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d1dbb-a54d-4adb-9a82-cf5b548b96bc'
