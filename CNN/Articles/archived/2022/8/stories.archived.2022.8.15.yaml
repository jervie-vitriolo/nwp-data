      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu Linghui, a spokesperson for the NBS, also expressed concerns
        on Monday about extreme heat and rainfalls that are hitting food production
        and causing inflation in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b7eec-73b6-4556-ac3f-00b48d20cec3'
