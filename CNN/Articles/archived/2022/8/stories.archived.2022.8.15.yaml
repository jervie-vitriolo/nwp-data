      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V: Kidapawan City; Davao City; Tupi and Polomolok, South
        Cotabato; Malungon, Sarangani</p>'
