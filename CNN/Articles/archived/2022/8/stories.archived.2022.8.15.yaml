      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DepEd said it lacks around 91,000 classrooms for the
        school year 2022 to 2023.</p>'
