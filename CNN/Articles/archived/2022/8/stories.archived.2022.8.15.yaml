        are in for a treat with “Hello Searcher,” the new boys’ love dating show by
        Black Sheep Productions. The production outfit, known for such films as “Fan
        Girl” and “Alone/Together” is looking for participants for the new show. If
        you’re looking for kilig, then that’s the sign to apply. Interested applicants
        must be male and over 21 years old. Visit&nbsp;<a href="https://forms.abs-cbn.com/hellosearchersparkscall"
        target="_blank">bit.ly/HelloSearcherSC</a>&nbsp;to see the full list of requirements
        and&nbsp;to send your application. — CNN PHILIPPINES LIFE STAFF</p>'
