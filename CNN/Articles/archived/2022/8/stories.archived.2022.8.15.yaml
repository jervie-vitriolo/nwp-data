      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        Private Education Assistance Committee (PEAC) urged the government to expand
        subsidy programs for students wanting to enroll in private schools, saying
        that they have the facilities to help address the current classroom shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3236e9-b732-465f-ad03-9181cecdc161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8e90f-afa0-4e5a-b4aa-14d131629b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' special presentation COVID-19: Addressing
        the Educational Crisis which aired on Monday, PEAC Executive Director Doris
        Ferrer said that if more students migrate to public schools, it will "burden"
        the Department of Education (DepEd).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d239a3c-2ed0-4586-889a-6aa6a1f42e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e58543-dd9e-4689-a0da-a5141846012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the department to study boosting its subsidy programs,
        which are meant to complement the public school system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331f272-8da3-46c8-be9d-f6eabfc97f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78392e68-76ea-4029-b095-6fb5ae9d14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer cited the DepEd''s Educational Service Contracting (ESC)
        and Senior High School Voucher Program (SHS VP).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e8901-5d25-4a2d-885e-68d8c6d8648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T00:15:32.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESC program intends to decongest overcrowded public schools,
        while the SHS VP covers qualified learners in participating private or non-DepEd
        public senior high schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3c0d0-a708-45b6-a8c6-d81be985b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8c769-f0ac-48bd-8829-ce89a6a2220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one area that we have to look into instead of just thinking
        of building classrooms," she said. "It is also possible that we expand these
        programs because there are classrooms and seats in private schools that can
        be utilized as well."</p>'
