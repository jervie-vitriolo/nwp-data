      sugar supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47a749-8d15-400f-bc7d-58c1abb2ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)&nbsp;—</strong>
        Resigned Agriculture Undersecretary Leocadio Sebastian explained his decision
        to sign the order permitting the importation of 300,000 metric tons of sugar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32d883-5940-45ad-8734-8ccaa87d36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc99ad8-b5d0-4e01-a85d-fe507fb99452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I signed the document based on the data presented to me, based
        on the data presented by the Sugar Regulatory Administration. There is a clear
        indication of the rapidly diminishing supply of sugar," he said in a briefing
        with congressmen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdec602-ff11-429f-92f9-a6729b6c019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0250ad8-61ea-45f8-a4eb-aec31d7cab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the committees on good government and public accountability,
        and agriculture and food of the House of Representatives conducted a briefing
        with concerned officials regarding the sugar importation mess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b2104-a8f9-44bb-9d1e-c0d12051ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474464fd-f44f-4c0a-8ba0-ffc8dbe65e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian resigned from his position after Press Secretary Trixie
        Cruz-Angeles said Sugar Order No. 4 was "illegally" signed, since the former
        agriculture official was not authorized to do so on behalf of President Ferdinand
        "Bongbong" Marcos Jr., who also serves as Agriculture secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f383c-0589-4860-a9ed-332b21af8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fffdc-19d3-41a3-9618-da8b702b36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current supply is projected to run out in August 2022, this month,
        and end of crop year 2021-2022," Sebastian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca478845-9e03-4344-9373-93c612a64adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbded7-0929-407b-83a3-ea313c7c7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:50:53.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the SRA, the Philippine Statistics Authority, the
        National Economic and Development Authority, and United States Department
        of Agriculture, the average annual shortage supply of sugar from 2015 to 2019
        was around 530,000 metric tons, comprised of an average annual deficit of
        203,000 MT for raw sugar and 332,000 metric tons for refined sugar, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28acfac-47bd-4cd2-8a8a-81fedd50d07b'
