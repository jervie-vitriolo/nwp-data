    'template': '1'
    'title': 'Luzon growers, millers back sugar importation'
    'updated': 2022-08-16T22:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08367d-7c89-4593-bd2f-46cc622f6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)&nbsp;—</strong>
        Industry members expressed their support for Sugar Order No. 4 that allows
        the importation of 300,000 metric tons of the commodity</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c4405-f017-48cf-a0fa-aaba462456f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f3783-adc5-43c3-99f0-1c4c642d4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing at the House of Representatives on Monday, the
        Luzon Federation of Sugarcane Growers and Associations (LuzonFed) and the
        Philippine Sugar Millers Association (PSMA) said there is a need for additional
        supply of sugar to help bring down domestic prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cb8b2-2dec-41cf-ab9b-14d531662558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9433a-c748-41c0-887a-d0d58b1dfc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Sugar Order # 3 was able to be realized then I don''t think
        we would have had this rise in prices to astronomical heights," PSMA President
        Pablo Lobregat said referring to the order issued in February that allowed
        the entry of 200,000 metric tons of sugar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2927d10-85d1-443f-842e-d0c43bef5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T22:06:03.126+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two temporary restraining orders were filed against it, which delayed
        the importation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d79608-6920-441a-88e4-9910d7af7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee6480-a13f-46d5-b87c-db69e62fed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cb1aa-d838-49c5-b503-bbe96f9bcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the sugar industry do not appreciate these high prices because
        number one it will encourage smuggling. There is smuggling of sugar. There
        will be more smuggling of sugar if nothing is done," Lobregat said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a67820-6d0c-4afb-82af-8ab3aa33495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586ceb0-1fb8-49dd-89bd-d6b2f292b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the real problem in SO # 4 is more on the miscommunication
        and misunderstanding between offices involved, but the need for imported sugar
        is there. The resolution will be able to deliver the additional sugar requirements
        of the country, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f6303-fce7-4361-b983-e0141e66a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509947d9-00a8-4b5d-91f6-801fd54c6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LuzonFed chairman Cornelio Toreja also said they agree with the
        need to import the key commodity, specifically of refined sugar, to address
        high prices and stabilize supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30d462-8eb5-4d26-87d5-103fe347a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbdbff-e753-46aa-b198-55e4a4f12519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing imported sugar "would ensure great impact on domestic market
        rather than simply lowering production cost of the specific sectors," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab8d03-0efe-4a12-93b2-edf34692d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb821532-fbc3-49a0-a31c-38b52bcccaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should be also opened to accredited traders with track records
        and use should not be confined to any specific sector, but should also include
        the domestic market, Toreja said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19020a3f-ad8d-4a42-8ff5-81a7eb0da062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6b4c6-985b-4468-8c02-e56a752541e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials of the Sugar Regulator Administration have resigned
        thus far after they signed what was called the "illegal" SO # 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9390f0-4981-4079-a90b-67683fb3c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47b0de-948f-49eb-ac9a-805a47314812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/15/Sebastian-clear-diminishing-sugar-supply-SO-4.html">Resigned
        DA official: There is clear indication of rapidly diminishing sugar supply</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410abd93-21d6-447c-b579-ef5dd3364b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189e13c-e580-4518-809e-2ee32ac45464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Leocadio Sebastian and millers'' representative
        Atty. Roland Beltran have resigned following the controversy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225548e-1eb9-4606-8552-59f3e8d34a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
