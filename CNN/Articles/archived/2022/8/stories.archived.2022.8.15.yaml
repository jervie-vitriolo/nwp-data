  'Facebook-messages-encryption':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-15T18:19:24.372+08:00
    'imagesource': 'jcr:7a8261b5-4d97-4b24-a52a-838824e38d76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95df553-47a6-4a7c-b3ff-37088a53a540'
    'lead': 'Last year, Facebook-parent Meta effectively pushed back its timetable
      for rolling out end-to-end encryption by default across its various social platforms,
      with an executive saying the privacy-enhancing change would not happen until
      sometime in 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T18:24:17.379+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:31:53.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:36.796+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Meta', 'encryption', 'messages', 'private-messages',
      'privacy']
    'template': '1'
    'title': 'How to make sure your private messages stay private'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2962106-73ab-4f58-bf67-3cc2967f7824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last year, Facebook-parent Meta effectively
        pushed back its timetable for rolling out end-to-end encryption by default
        across its various social platforms, with an executive saying the privacy-enhancing
        change would not happen until sometime in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e96755-a323-4903-ac64-d95d227abe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b1a17-86c2-4f59-9f12-a30add392bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay came under a new spotlight this week after news broke
        that Facebook messages sent through Messenger and obtained by law enforcement
        had been used to charge a Nebraska teen and her mother with having an illegal
        abortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1d90b-d4ed-427a-a73f-bd38205c9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179a649-1ee9-4887-bf9a-0917e717a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case began before the Supreme Court overturned Roe v. Wade in
        June, and Meta said the search warrant it received did not mention abortion.
        But to some digital privacy experts, it highlighted the risks women now face
        with their online data in a post-Roe America — and the urgency for tech companies
        like Facebook to enable end-to-end encryption by default.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bd888-b737-461f-bc84-72534ae9f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c69625-6852-45c5-a28e-8553d579d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End-to-end encryption refers to the practice of coding messages
        so that only the sender and recipient can see their contents without the messaging
        platform having any access to them. While a large subset of users may not
        actively consider the level and type of encryption their messages have, it
        is becoming increasingly important that they do — or, some experts say, that
        tech companies make a choice for them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce58897-1ace-4b8a-adda-e515c8bf62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.379+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29a836-56e4-46c7-b4a2-cc5b119dca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of Roe throws into sharp relief the paramount importance
        of turning on [end-to-end encryption] by default instead of making users navigate
        security and privacy settings for themselves," said Rianna Pfefferkorn, a
        research scholar at the Stanford Internet Observatory whose work focuses on
        encryption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbcf8d-5757-4bd7-a60c-b32d5c9bab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b3003-8104-4598-b6d5-1996bd5aa967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s long road to accomplishing that, however, highlights
        the broader challenges facing the industry and the tradeoffs between privacy
        and convenience that companies and users increasingly have to make.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a16ed0-ce99-4580-ae2c-a60bb91d6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9f3f0-ddda-4e4e-a88f-47421e2b9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facebook''s evolving approach to encryption</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805a1f5-3398-4f85-9dfb-7395607abb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta''s mobile messaging platform WhatsApp already offers default
        end-to-end encryption, as well as encrypted backups of users'' messages. In
        recent years, Meta has worked to expand and improve its encryption options
        for its other services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293c867-b4b6-453b-bae5-b9c8ad85ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe20d0e-e49f-4c27-8bbf-2a9c047620be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2021, a Facebook executive said the company wouldn''t be
        able to implement end-to-end encryption by default across all its products
        until "sometime in 2022 at the earliest." Seven months later, another Facebook
        executive, Antigone Davis, penned an op-ed piece in a British publication
        revealing the option wouldn''t be available "until sometime in 2023."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb98d6-a65e-418e-9468-17c91b9362cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d921a-b1a4-4439-8af9-f8618744f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, along with other tech companies, has long had to contend
        with pressure from government officials around the world over making messages
        accessible to law enforcement agencies in order to prevent bad actors from
        using their platforms for illegal activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc93ac5-647c-44d0-b4ff-ca462ceeb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba35f6-004c-47ed-a156-a1c754ea812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her piece, Davis noted the "ongoing debate about how tech companies
        can continue to combat abuse and support the vital work of law enforcement
        if we can''t access your messages." She said the company was "engaging with
        privacy and safety experts, civil society and governments to make sure we
        get this right."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918c521-3bae-4f4f-8bd0-8be26e79b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0d426-cd50-495c-b400-06811d6f502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the Nebraska news this week, Meta announced it would
        start testing default end-to-end encryption for Facebook Messenger as well
        as a "secure storage" option for encrypted messages on Facebook. A Meta spokesperson
        said the timing of updates was unrelated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74c9a7-0a4b-4609-a700-9ad4e3ea9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.380+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d6a6e-02b1-49f5-9b11-585f2854bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its updates, Meta appeared to offer an example of how
        it''s trying to walk the line between bolstering privacy and combating abuse.
        The company said it would only be able to see encrypted messages in live conversations
        if users report them, for example, over harassment concerns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5424e-4a0b-4b3c-bb90-ad9daadaaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c2aa6-7d67-4dfa-83bc-c831316336e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta also reiterated it plans to extend the default option to all
        its messaging services "sometime in 2023."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a764da-3334-4d8e-80c7-acb2b0e21a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848a2bb-0134-484b-9eb0-886650cc64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delay, Meta''s encryption goals appear closer to being
        realized than many of its messaging peers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac00687-cd31-4bc4-847a-b30dce829c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef142a6-47b6-4137-822c-b66ec83843a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook recognizes how important encryption is for protecting
        our personal privacy," Pfefferkorn said. "To that end, it has been working
        for years on making Messenger more like WhatsApp."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04c175-fa53-479b-9c71-0e74012a9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c40fe6-5d8d-4b86-b6f5-5304c2856d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you need to know to protect your messages</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3efec80-ad64-4c7e-8e59-ff1003c81a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Meta''s suite of apps, it can be hard to keep straight the
        level of encryption provided by popular messaging services.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750166fc-7947-4872-b179-3cfcf4af5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862adf7-17d5-4dc0-a12c-d40c893e0031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter does not encrypt direct messages on its platform, something
        the platform''s possible future owner Elon Musk has said he wants to change.
        Other messaging apps such as Signal do offer end-to-end encryption by default,
        while Telegram allows users to opt in. SMS text messages aren''t encrypted
        at all.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ba9fb-508c-4e92-966e-4c7cca48ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59221023-9151-4c52-9622-820676f3c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some platforms, such as Apple''s iMessage, have a more nuanced encryption
        profile across devices and services. While iMessage is end-to-end encrypted
        by default, message backups to iCloud may not be, and the key to decrypt those
        messages is also stored on iCloud. That means if law enforcement gain access
        to your iCloud account, they could theoretically have both pieces of the puzzle
        to access your messages — even from an encrypted service.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc4369-434b-4e29-80dc-5feae7432324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a980c-f50e-43b2-9c82-4e667faab467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.381+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you use iMessage, turn off iCloud backups [and] turn off iCloud
        backups of your WhatsApp," said Laura Edelson, a postdoctoral researcher with
        the Cybersecurity for Democracy initiative at New York University''s Tandon
        School of Engineering. "The first thing to do if you are an iPhone user is
        going to your iPhone settings and see what''s being backed up."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae87177-f618-4d17-ac55-e7cf47319420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ac862-087d-4717-89f5-5f0161e4c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, she said, the ideal would be using a messaging platform
        that is end-to-end encrypted by default. But if you do use a platform such
        as Facebook Messenger that isn''t, Edelson recommends going into your settings
        and enabling it. She also suggests nudging the people you text to use more
        secure platforms such as Signal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac85ae-bc16-4df9-b70b-7da57d72ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d187d-1cb8-4772-b92a-cff0614b2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more Americans weigh encryption options in the wake of the
        Roe ruling, it''s important to be mindful of potential drawbacks, too. For
        example, losing your phone or forgetting your password could mean those messages
        are lost forever.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4110b93-a099-4a51-bf73-272e6c34b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d87d1-f061-4923-9bf0-030e3823a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While WhatsApp currently offers encrypted backups, most other messaging
        apps do not, and backing up your messages could make them potentially vulnerable
        in a way that defeats the purpose of encrypting them in the first place.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f799a7-7250-4097-9f07-6ba32703217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3c85b-d7d3-4224-850e-51506de49d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have trained users that they can access their messages anywhere,
        from any computer, just by logging in, and that if they need to there is some
        third party who can recover them," Edelson said. "But what inherently comes
        with that if there is some third party who can recover your messages for you,
        they can recover your messages for anyone else."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad08c24-597a-4079-aed9-21e04fb5a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b5392-7a2c-455b-877e-5ea2a81eac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:24:17.382+08:00
      'mgnl:createdBy': 'pilar'
