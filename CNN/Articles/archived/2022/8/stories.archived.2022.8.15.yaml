      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        country recorded 28,008 new cases of COVID-19 during the week of Aug. 8 to
        14, the Department of Health (DOH) reported on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17537f7-7b2b-4e51-9317-2f14d91b3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:07:49.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number reflected a 3% increase from the previous week, according
        to the DOH weekly bulletin. This means the daily average was at 4,001 new
        infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3703d-7ad6-4c0b-93b6-fcdbcbe150c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:07:49.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also verified 229 deaths, 98 of which occurred from
        Aug. 1 to 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19095cc5-8304-46eb-9c00-7b6c9a363db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:07:49.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 101 are in severe and critical condition, while
        a total of 822 severe and critical cases are currently admitted to hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be742cb-5034-435f-80b4-19c314cf27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:07:49.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 72.1 million individuals have so far completed their primary
        COVID-19 shots, while more than 17 million have been inoculated with booster
        or additional vaccine doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f6a1e-96d0-437d-a74a-8317b014bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:07:49.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination coverage rate for the target general population
        has reached 92.33%. For the target elderly population, it''s now at 77.96%.</p>'
