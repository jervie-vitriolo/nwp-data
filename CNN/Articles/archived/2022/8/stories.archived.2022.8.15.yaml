      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Colegio
        De San Lorenzo, a private school in Quezon City founded in 1987, announced
        it will permanently stop its operations after more than 30 years.</p>'
