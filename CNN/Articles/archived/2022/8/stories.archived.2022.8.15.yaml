      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected by the continuous high temperature in many places, the
        price of fresh vegetables rose by 12.9% year-on-year, which was significantly
        higher than the same period in previous years," Fu said at a Monday press
        conference in Beijing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd910b8e-8297-4268-b550-6a35ce836ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
