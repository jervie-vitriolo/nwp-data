      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba406f3-a942-40a3-a1a6-bf1225c1a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso weakened past the <a href="https://www.cnnphilippines.com/business/2022/6/29/Peso-closes-above-55-vs-dollar-after-over-16-years.html"
        target="_blank">₱55-per-dollar</a> level by end-June, then its weakest performance
        in over 16 years.&nbsp;</p>'
    '19':
