  'Luzon-growers-and-millers-support-importation-of-sugar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-15T18:46:47.967+08:00
    'imagesource': 'jcr:c0bd35a1-c307-4a52-8f56-5c3951f9eee9'
