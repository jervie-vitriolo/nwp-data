    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another signatory of ''illegal'' sugar importation order resigns'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac3406-dcab-4558-9e7b-4efba5b5b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:00:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Another
        signatory of the Sugar Regulatory Administration (SRA) board''s order to import
        300,000 metric tons of sugar has resigned from his post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be34be1-24c7-4b3c-a44a-796e7520d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:00:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Roland Beltran submitted his resignation to Executive Secretary
        Vic Rodriguez on Aug. 14, citing health reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1b2c3-0ec3-43c6-bedf-c01f0b575d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:00:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without prejudice to any investigation that may be conducted
        in connection with the issuance of Sugar Order No. 4," the letter said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c32750-49d4-4bb0-8d9e-9aea2fd9dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:00:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran was among the four signatories of the controversial memorandum
        as the representative of sugar millers. He explained his vote was "conditional
        subject to compliance of the provisions of laws, rules and regulations and
        the internal processes of SRA."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41992d22-3da2-467b-be72-b52f16eec785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:00:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Leocadio Sebastian earlier also tendered
        his resignation after signing the order on behalf of President Ferdinand "Bongbong"
        Marcos Jr., who is also the secretary of the Department of Agriculture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f93d45-fa6e-42a8-85ef-1f65685ca191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:00:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Sugar Order No. 4 was "illegal" and Sebastian was
        not authorized to sign it since the president himself rejected the importation
        plan.</p>'
