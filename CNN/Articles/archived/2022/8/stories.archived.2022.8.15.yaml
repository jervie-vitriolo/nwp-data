    'template': '1'
    'title': 'PEAC exec wants expanded subsidies for private school students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82d878-a908-4c97-8803-16476563e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T23:48:30.076+08:00
