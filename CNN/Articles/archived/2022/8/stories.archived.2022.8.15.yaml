      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barborini says that he''s worried for the Po this fall. "Two years
        ago the water levels were high in January and February, because when the snow
        fell on the Alps it immediately warmed and came down in levels that weren''t
        normal," he says.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378ce14-291e-4af7-a171-33698b654122'
      'mgnl:activationStatus': true
