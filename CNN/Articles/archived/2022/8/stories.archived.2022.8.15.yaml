    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c439318-cf00-4bcb-9f0d-9d5d71c9fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.230+08:00
