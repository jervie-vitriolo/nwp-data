  'PH-2021-poverty-rate':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-15T10:47:39.579+08:00
    'imagesource': 'jcr:38f126d1-229d-42d7-9ecd-b37e9ebba017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e787597a-7795-4547-8cba-0bd1fb8364c4'
    'lead': 'The National Economic and Development Authority is batting for a full
      reopening of the economy, increased investments in human capital, and the transformation
      of production sectors to create more quality jobs as the government aims to
      reduce the poverty rate to 9% by 2028.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T10:49:32.313+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:32:03.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:31.599+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['poverty-rate', 'poverty-incidence', '2021', 'poor-Filipinos', 'Philippine-Statistics-Authority',
      'PSA']
    'template': '1'
    'title': 'Nearly 20M poor Filipinos in 2021 as COVID-19 drives up poverty rate
      to 18.1%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053551b-1755-4ddf-8fca-91dcaf0e2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Almost
        20 million Filipinos lived in poverty in 2021 as the country continues to
        weather the COVID-19 pandemic, the Philippine Statistics Authority said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a89fb4-b4a5-4478-9af9-cf645b4c86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937330f-c583-4be9-bd4f-6e4db0ba5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA estimated 19.99 million individuals or 3.5 million families
        had per capita incomes unable to meet their basic food and non-food needs,
        or a poverty rate of 18.1%. These persons lived below the poverty threshold
        of about ₱12,030 per month for a family of five.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31474ce7-3f89-4ddb-8b12-80210da4e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd985f6-aaf0-4692-9d85-3fa94011ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally is higher than the 17.67 million poor Filipinos recorded
        in pre-pandemic 2018, when the rate was at 16.7% and the poverty threshold
        was ₱10,756.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd2eba-2c8c-498a-9f8a-72bd498f84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In household terms, about 3.5 million families lived in poverty
        last year, compared to 3 million three years earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1006d66-5a73-488d-9a7b-0838b3bf030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ae7cd-393b-462a-b86e-5a8b18f9818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported that last year, the subsistence incidence
        — or the proportion of Filipinos not earning&nbsp;enough even for their basic
        food needs — was 5.9%, an increase from 5.2% in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee494d-ae85-40a5-83d0-8c23e199b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T10:49:32.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 subsistence rate was equivalent to 6.55 million persons,
        compared to the earlier 5.54 million people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b1bcf-9a13-44a2-88a8-7760b3aec585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0c9fc-96fa-4433-9bbe-208025f98b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were 1.04 million food-poor families, up from 840,000
        three years earlier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906073b3-fd5f-4d7a-ad58-3ae2051fcb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb61fae-aa94-473f-a8a6-ed0ede9704f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said a family of five needed at least ₱8,379 monthly to
        meet basic food requirements, also up from ₱7,553 in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008a405-5e18-40c6-85c5-9c187ef4fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc999a-db51-4de0-9e73-8c60a7704096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported a 22.6% income gap, which measures the
        average amount one needs to not be considered poor. This means a poor household
        of five needs an additional monthly income of ₱2,719 to emerge out of poverty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06356901-01cb-4bc7-afef-792494dd73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f686012-23ff-4f29-a643-8398155d13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) "consistently
        figured" with the highest poverty rate among families at 29.8%, said the PSA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db338d-8968-448a-a691-8dc9443e7ec2'
      'mgnl:activationStatus': true
