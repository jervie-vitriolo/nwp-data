      'mgnl:lastActivated': 2023-01-19T12:32:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (2.2%), Cordillera Administrative Region
        (6.9%), Central Luzon (8.3%), and Calabarzon (7.2%) had the lowest, it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad77534-98cb-4a3b-90f1-f82196e078bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db053d-8224-43ad-9599-217dacccdc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of provinces, Basilan and Sulu joined Agusan del Sur, Davao
        Occidental, Sarangani, and Zamboanga del Norte in the country''s poorest cluster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e016006-f667-4afd-92b3-8f1216fa9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3d1a8-97c4-4071-8bd5-a47b4525e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apayao, Batangas, Cagayan, Davao del Norte, Davao del
        Sur, Ifugao, Kalinga, Lanao del Sur, Palawan, and Quirino entered the least
        poor cluster in 2021, which was composed of 24 provinces and four NCR districts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa0b93-e1c2-4cdb-9734-6829db28f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ad154-f241-4cec-9756-419e4d349b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects of the COVID-19 pandemic, including income and employment
        losses, caused the poverty incidence to rise. Restrictions on mobility and
        low earning capacity of poor households due to limited access to regular and
        productive jobs made the lives of Filipinos difficult," said National Economic
        and Development Authority (NEDA) chief Arsenio Balisacan during the briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4043db-7d5a-42a1-a2dc-4bba31f52238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a0358-b614-4a29-b714-8303261f1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA is batting for the economy''s full reopening, more human capital
        investments, and the transformation of production sectors to create more and
        quality job opportunities for Filipinos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea040f98-a0a6-4821-b516-e921f3cee40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a750f-8749-4675-98ac-3aa3d550ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:36:42.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:32:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said these strategies are seen to trim the poverty incidence
        by five percentage points and another four by 2028, hopefully bringing the
        rate to a <a href="https://www.cnnphilippines.com/business/2022/7/6/Marcos-administration-economic-targets.html"
        target="_blank">single-digit 9%</a> then.</p>'
  'Anne-Heche-life-support-car-crash':
    'author': 'Scottie Andrew and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-15T11:39:03.900+08:00
    'imagesource': 'jcr:120ded69-7b59-4f39-8281-259594172f55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '405a387e-ad71-461f-9880-2335fb0ac320'
    'lead': 'Anne Heche, an entrancing actor whose versatility powered an admirable
      career in television and film spanning four decades, is no longer on life support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T11:40:23.050+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:32:02.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:31.846+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Heche, ''Wag the Dog'' and ''Donnie Brasco'' star, taken off life
      support'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5dff5-412a-4f70-9e1e-d88388656901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anne Heche, an entrancing actor whose versatility
        powered an admirable career in television and film spanning four decades,
        is no longer on life support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52821ec2-706e-4091-bb7b-a11935aaf289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anne Heche has been peacefully taken off life support," a representative
        for the actress'' family told CNN Sunday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92a4f4-c4da-4365-8077-0b2d5781cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche''s car crashed into a Los Angeles home and erupted into flames
        on August 5. After the accident, Heche experienced a "severe anoxic brain
        injury," depriving her brain of oxygen, among other critical injuries following
        the crash, her family and friends said in a statement to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4fe47-3d5c-4824-a1ce-0ac7ec70de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche, an award-winning actor, appeared in films like the 1998 "Psycho"
        remake and the rom-com "Six Days Seven Nights" alongside Harrison Ford. She
        also directed a segment of a 2000 HBO film "If These Walls Could Talk 2" and
        in her 2001 memoir, she revealed her lifelong struggles with mental illnesses
        after being abused by her father.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5869e95-c08f-4947-a46d-b957df9e68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, Heche made her TV debut on the soap opera "Another World,"
        a role for which she won a Daytime Emmy. After leaving the show, she began
        her film career, appearing in acclaimed films including "Donnie Brasco" and
        "Wag the Dog."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1f61d-b2ca-454a-8085-5eff240688f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Heche and Ellen DeGeneres began dating in 1997 -- around the
        same time DeGeneres came out in real life and on her titular sitcom -- they
        quickly became one of the most famous same-sex couples in the world. The two
        separated in 2000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e07b37-3ba5-4557-97d2-ebf4c59136b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Heche told Page Six her relationship with DeGeneres resulted
        in her losing roles, calling herself "patient zero of cancel culture."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f508c84-99fa-4e5c-bf72-d1b22b34f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said, she considered herself "part of the change" that
        helped normalize same-sex relationships in mainstream culture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadb0c6-9a85-40d8-a1cb-f7a1800a64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a part of it," she told Page Six. "It is a badge of honor."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e7cdf-c46a-4adc-8d7c-ff4f49ca305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 2001 memoir, "Call Me Crazy," she said her father sexually
        abused her as a child, and she experienced mental illnesses for much of the
        first 30 years of her life. She told CNN''s Larry King in an interview that
        year her personality fragmented between herself and a personality she invented
        as a child to adapt to the abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac9b1b-c4a6-4198-a848-456d01010724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to live through a lot of life to get to the place where I
        am now," she told King. "I had to see truths and work through shame, and I''m
        very grateful for every step that I took. I don''t think that I could have
        handled it sooner."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ab146-98f5-4b6b-b609-bf1d8fbec87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Heche appeared on Broadway in "Twentieth Century," for
        which she was nominated for a Tony. In more recent years, Heche returned to
        television, appearing on series like "The Brave," "Quantico" and "Chicago
        P.D." In 2020, she competed on the 29th season of "Dancing with the Stars."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2ac3e-fb67-430e-af5b-dfe640185a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T11:40:23.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:02.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche''s Hollywood peers responded to news of her crash with support.
        Her ex-partner and "Men in Trees" co-star James Tupper, with whom she shares
        one of her two sons, wrote on Instagram: "Thoughts and prayers for this lovely
        woman, actresss and mother tonight Anne Heche. We love you."</p>'
