  'Ex-NTC-chief-curtail-DITO-interconnection':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-15T21:15:52.860+08:00
    'imagesource': 'jcr:de1bfe88-a3de-42ed-9334-276859141b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd489203a-7011-4524-9eef-1150fc29da7b'
    'lead': 'Major operators Globe Telecom and PLDT''s Smart Communications have no
      right to restrict the interconnection capacity of DITO Telecommunity due to
      so-called fraudulent calls, as subscribers'' interest remains "paramount," a
      former telco regulator chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T21:18:13.583+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:31:49.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:38.912+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-NTC chief: ''Fraudulent'' calls not reason to curtail DITO''s interconnection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e578e0a-242c-45ac-94ca-47e23e220bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Major
        operators Globe Telecom and PLDT''s Smart Communications have no right to
        restrict the interconnection capacity of DITO Telecommunity due to so-called
        fraudulent calls, as subscribers'' interest remains "paramount," a former
        telco regulator chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798738b-1414-4efb-840b-a3e85a95577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former government official Eliseo M. Rio said illegal international
        simple resale (ISR) activities have long been hounding the sector. He said
        he confronted a similar problem when he was still commissioner of the National
        Telecommunications Commission (NTC) in the early 2000s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88a37c-8ce4-485f-9d49-56e4e0a2c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a Facebook post late last week, he stressed that ISR
        activities were "never used to restrict interconnection" between and among
        industry players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b59c6-0b27-48f6-b244-85416db3327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.583+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the NTC "considers public service interest more paramount
        than the telcos'' interest," Rio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd91b44-d740-42f2-b221-573feb107495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, ISR can only be solved by the full cooperation of telcos
        and the government, including remuneration for any loss suffered by a telco,
        without sacrificing the public service interest of telecommunication," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584ee8d-2c74-4843-ad47-90f6d702e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, DITO filed cases before the Philippine Competition
        Commission (PCC) against the anti-competitive practices of Globe and Smart
        in their interconnection deals, branding them as abuse of their dominant positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbb634-2f67-4de4-9944-c6000445b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/8/Interconnection-woes-DITO-Globe-Smart.html">READ:
        Interconnection woes: DITO accuses Globe, Smart of ''abusing'' dominant positions</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cf21d-83fe-4d2e-8962-d2e065048d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 100 calls from DITO to Globe and Smart, only 20 to 30 calls
        could get through, way below the NTC''s requirement that an interconnection
        quality must have a failure rate of no more than 1%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93382592-ac42-4a89-9c89-1dcaf2a41b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the dominant players said they have always advocated
        for a fair game in the market. They also revealed supposed fraudulent calls
        from DITO, with both of them claiming monetary losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcb999-c25d-43e9-b313-3d8364d09056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said it asked the NTC to "temporarily disconnect the interconnection
        trunk lines" between them due to the issue of fraudulent calls. It has also
        sought for settlement of interconnection penalties reaching ₱659.6 million
        from DITO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaebdbf-7b1d-4c9e-8e13-c706b794ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart, meanwhile, presented conditions before it could provide better
        interconnection for DITO subscribers, including procedures for handling "illegal
        bypass traffic" and the "formula for the computation of penalties for said
        fraudulent calls."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc96515-b482-466c-856b-30939900d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any restriction on interconnection, specially from more dominant
        player/s is considered an anti-competitive action," said Rio, who also served
        as undersecretary of the Department of Information and Communications Technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666fdb7-7246-41e9-8505-253d19c3fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Executive Order No. 59 issued by the late President Fidel
        Ramos in 1993, Rio said the order states "interconnection between NTC-authorized
        public telecommunications carriers shall be compulsory."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cfd37-24c7-4141-bbe7-2746dd309d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T21:18:13.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have adequate legal avenues to course their grievances of
        other telcos causing damages to their networks and income, but they cannot
        use interconnection as a weapon," he added.</p>'
  'solante-young-children-covid19-booster':
