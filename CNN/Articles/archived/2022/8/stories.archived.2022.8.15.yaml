      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8088abd-674f-4a3b-88f5-d218afa4b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Three
        pizzerias from the Philippines were recently included in the list of Asia
        Pacific''s best pizzerias by an Italy-based online guide book.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4753d-2d24-4d2b-b3eb-e8587d022f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f90d6c-9f7b-43d2-80da-bfe228f03801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crosta Pizzeria placed 32nd in the <a href="https://www.50toppizza.it/50-top-pizza-asia-pacific-2022/">50
        Top Pizzas in the region</a>, Wild Flour Italian ranked 38th, while a mano
        ranked 48th, with a One to Watch 2022 Solania Award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a590bdf-7139-4c18-9ce5-482f3dffe80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc32e37-a431-47e5-9020-93b4fd6e7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three took part in the awards night of the "Guide to the Best
        Pizzerias in the World" at the Peninsula, Bangkok last August 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04ee65-13f2-4115-95da-9dc67aaf3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d951c-d39e-4a12-a33c-b329945f2225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Wednesday, Crosta
        Pizzeria co-owner and pizza maker Ingga Cabangon Chua shared how the restaurant''s
        humble beginnings did not hold them back from making their signature pies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82506e4-ca19-47f6-858c-ae4a15792d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b8471-68cf-495c-b67f-fb1f84280b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels a bit surreal. We came from a very humble origin, in a
        container van in Poblacion, and now to be globally recognized by an international
        body and to be able to represent the Philippines - it''s exhilarating," Chua
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f2604-cd76-4303-94fd-cb10be8f4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dcc63-5594-4cdc-8044-ce325e815d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes our pizza unique is the innovation that we brought to
        our menu. We have a hyper-focused menu, and because we just do pizza, we were
        able to come up with more unique renditions," she said. "We have a spinach
        and artichoke stuffed crust, we have a pizza with a cheese crust, and we think
        our spirit is really the innovation we bring to the menu."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02f1ad-cc63-4ce3-ad70-95dd64b8db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087827c-05a7-4d81-bbba-66dc295c324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild Flour Italian, which is part of the Wild Flour group, prides
        itself in bringing an "authentic Italian experience to Manila" with its dishes.
        But chef Allen Buhay believes that serving woodfire brick-oven cooked pizzas
        does not make them any less unique than other pizzerias.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce0f20-05fd-4a7c-9a20-c55ec79bd75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266f92a-3ac5-4877-a261-6855d351372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dont think (it''s more traditional). I think it''s still our
        version of what we like in pizza. A lot of the ones that placed very high
        on the list are very Neapolitan and a lot of them are very Italian," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b335fcb-17bd-4c8a-8d04-205e521abb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b830d-6f5a-4d3f-ad88-2b25ba462713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to flavors that appeal to the Filipino palate, Buhay
        said they try to keep their menu "as classic as possible."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96b474-94ce-4edc-bf74-3f1fdf3a280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6c2a3-7c73-49ee-aa78-4ce0102ae8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua on the other hand thinks that Filipinos may have started with
        a "toppings-centric" pizza culture, as influenced by common American chains,
        but exposure to European influences and other cultures may have led to appreciating
        a wider variety of the well-loved dish.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211fefa-f3e0-4246-9d12-7920c93e2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0bcff-2d66-453f-9ffe-c9e6543a899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see a change now, because people get to travel more, people
        get to try more new things and so they get to appreciate not just the toppings,
        but also the crust," Chua said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659791cf-f392-43ce-862a-f007089b927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36739be-79b1-48fe-a5a3-220b69490cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what makes a good pizza?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b54081-6c87-4412-add9-3ce993c5ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb4147-c66a-49f4-a833-40035687e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always thought that pizza made on good bread is always gonna
        be a good one. It revolved around having amazing pastry chefs in the team
        and we developed it through the years," said Buhay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc05bd-b77e-45ea-833a-aa74ff7122eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe424d-655e-48a0-bf20-58dfaca6312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The version that we have now is different from the beginning. But
        it''s pizza on good bread," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf08002-cb7f-4e8d-a17a-43d62deb90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df9399-c9f7-4943-973c-4da1e741dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said: "Personally, I am a crust lover and Crosta is Italian
        for crust. One of the things I personally look for is - I love pizza that
        has a nice, airy, light crunch to the crust, and a really good balance of
        toppings."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541813e6-39f1-450a-be3d-8c82c73a44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b2834-57ae-4845-96a2-e1aed278eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "But at the end of the day, it''s whatever pizza that
        you love."</p>'
