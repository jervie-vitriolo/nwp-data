    'template': '1'
    'title': '20M COVID-19 vaccine doses gone to waste, no procurements for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfffb8-c7e1-4693-9e51-90481edb86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — The
        government will not buy any more COVID-19 vaccines this year after the wastage
        of over 20.66 million doses, the bulk of which have expired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074eebbe-5347-463f-ad40-0b1c661c0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briefing senators on Monday, Department of Health Officer-in-Charge
        Maria Rosario Vergeire reported an 8.42% vaccine wastage as of August 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f07dc-ee76-431f-98ff-6e5d0a382b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros noted that this is almost double the 4.7%
        vaccine wastage reported in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699586df-99bb-4824-af0d-4b4dbca0eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this rate, Mr. Chair, by October, <em>lalampas na tayo sa</em>
        (we will exceed the) threshold ng World Health Organization na acceptable
        vaccine wastage limit na 10% so we might have accumulated vaccines faster
        than we could administer them," Hontiveros said, addressing Senate committee
        on health chairman Christopher "Bong" Go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b12796-04f4-4831-ae13-d4ec5cd8dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that at ₱500 per dose, the wasted vaccines amount
        to around ₱10.33 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f784f4-10b3-4d35-a2d3-d33b28c47576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data shared by Health Undersecretary Ma. Carolina Vida-Taiño,
        some 19 million doses have expired. These were from donations, as well as
        purchases made by local government units and the private sector. None of those
        procured by the national government expired, Vergeire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e05b1-7174-47c7-bbd1-f82bb69d1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, operational issues were to blame for the wastage of the
        remaining 1.6 million doses, according to DOH data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e1bf0-040f-4260-9076-fe165bf249ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the COVAX facility will replace all these wasted vaccines
        and the government will not be making any procurement for the rest of the
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4df451-cdc9-4ac5-a505-b7050d4bada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our estimates, we will be consuming all of these existing
        stocks by December and our schedule for the COVAX deliveries or replacements
        would start December also so that we can have appropriate and adequate stocks
        by the first quarter of 2023," Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba00979-492b-4263-8af0-97a6f5f8bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the target is for 50% of the eligible population to get
        their first booster shot by October 8. "If we are going to be able to do that,
        then we are on the track of consuming all of these existing vaccines that
        we have right now," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1e4ed-abf0-44e3-9d8a-e67281b8fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only 21% of the target population have received at least
        one booster shot. The DOH attributed this low coverage to the "overconfidence"
        in the primary shots and concerns over side effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb3e2f-0b7a-4171-8922-aa3b18f8d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte''s declaration placing the entire
        country under a state of calamity is only until September. Vergeire said this
        should only be lifted if the country meets its vaccination target.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b779e4-4a89-4db0-8642-c298bc555e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health reform advocate Tony Leachon proposes a number
        of waste-proof measures, including the possibility of setting a deadline for
        the vaccination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e860f5-4401-4126-ae87-37315a1238fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next six months," Leachon cited as an example.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cbf7a-e0d3-48b8-b58f-9ba5969fc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung ayaw na po, hindi natin mapipilit… pero</em> at least
        <em>makatarget tayo ng</em> 50% <em>para tayo maprotektahan</em> (we cannot
        force those who do not want to get booster but we should at least achieve
        the 50% target to protect us)," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb513bb-91d0-413d-903c-b457fb1c8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to identify "laggard" LGUs in terms of vaccinating
        their constituents to give way to necessary intervention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e0325-635f-413f-9dd3-5ef2ab66c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T19:29:14.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he may schedule more hearings to get updates on the country''s
        vaccination program and overall health situation.</p>'
