  'US-Congress-Taiwan-visit':
    'author': 'Eric Cheung and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-15T06:20:07.245+08:00
    'imagesource': 'jcr:b4d90e6a-777e-4cae-af10-2c18893d7322'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c99676d-c79b-410c-b291-54532b00d18c'
    'lead': 'A US congressional delegation led by Massachusetts Democratic Sen. Ed
      Markey has arrived in Taipei on an unannounced two-day visit, the second US
      congressional delegation to Taiwan this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T06:23:30.623+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:32:10.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:28.558+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A second US congressional delegation visits Taiwan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a36e39-99b1-406d-9e6b-07566e292498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A US congressional delegation led by Massachusetts
        Democratic Sen. Ed Markey has arrived in Taipei on an unannounced two-day
        visit, the second US congressional delegation to Taiwan this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c41b3-bd9d-4863-a1ab-c90a5b86dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi drew the ire of China when she became
        the first US speaker to visit in 25 years at a time when Washington-Beijing
        relations have been especially tense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9adb7-a249-4cca-a573-6133be8e0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new five-member delegation is visiting the self-governing island
        in an effort to "reaffirm the United States'' support for Taiwan" and "will
        encourage stability and peace across the Taiwan Strait," a spokesperson for
        Markey said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40cb4c-b748-4040-b8b2-9a852a5ab187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation includes Democratic Reps. John Garamendi, Alan Lowenthal
        and Don Beyer, and Republican Rep. Aumua Amata Coleman Radewagen, the statement
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b9377-a562-4692-8fee-b078c3c8c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group led by Markey will meet with Taiwan''s President Tsai
        Ing-wen and Foreign Minister Joseph Wu during the visit, and will also hold
        discussions with the Taiwanese parliament''s Foreign Affairs and National
        Defense committee on security and trade issues, Taiwan''s Ministry of Foreign
        Affairs said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7904652-87bf-481e-b093-1ddb9da864cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministry added that it sincerely welcomed the delegation,
        and thanked them for demonstrating the US'' strong support toward Taiwan despite
        escalating tensions with Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b42db7-32d4-4ac0-a3fe-93c1616c7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s spokesperson said the delegation "will meet with
        elected leaders and members of the private sector to discuss shared interests
        including reducing tensions in the Taiwan Strait and expanding economic cooperation,
        including investments in semiconductors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96357b7e-072e-4d6a-959c-dd19345c6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not yet commented on the congressional visit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f54a52-c681-4538-bb2b-2da5bed287e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Chinese Communist Party views Taiwan as part of
        its territory, despite having never controlled it, and has long vowed to "reunify"
        the island with the Chinese mainland, by force if necessary. Ahead of Pelosi''s
        visit, Beijing had repeatedly warned of dire consequences should the trip
        go ahead -- even going as far as to warn US President Joe Biden that those
        who played with fire would "perish" by it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54517832-a395-4028-9874-8ffb2aaada5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her trip to Taiwan, Pelosi, a California Democrat, said the
        visit intended to make it "unequivocally clear" that the US would "not abandon"
        the democratically governed island.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81110a7c-81c8-4fdf-a974-b1b03ce7d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded to the speaker''s trip by launching military exercises,
        which China''s Ministry of Defense said began with drills in both the seas
        and airspace surrounding Taiwan. In addition to the drills, Beijing has canceled
        future phone calls between Chinese and US defense leaders, suspended bilateral
        climate talks and sanctioned Pelosi and her immediate family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4dbee-43f2-491f-b362-3147703c63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has summoned China''s ambassador to condemn the
        military activities and to stress the US'' wish to avoid a crisis in the region.
        The White House has said there is no change to the US'' "One China" policy
        and that Washington recognizes the People''s Republic of China as the sole
        legitimate government of China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc62f45-9038-49ed-b947-8f970fc129b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:23:30.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintains close unofficial ties with Taiwan, and is bound
        by law to provide Taiwan with defensive arms. But it remains deliberately
        vague on whether it would defend Taiwan in the event of a Chinese invasion,
        a policy known as "strategic ambiguity."</p>'
  'Cairo-Egypt-church-fire':
    'author': 'Mostafa Salem, Eyad Kourdi, Jorge Engels and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-15T06:25:42.106+08:00
    'imagesource': 'jcr:feeb82c1-27ec-4283-91f5-c06c6fddf3ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c42254e8-3688-4eac-9d2c-730a6b27565c'
    'lead': 'At least 18 children were among the dozens of people known to have died
      after a fire broke out at a church in Giza in greater Cairo on Sunday, according
      to hospital documents seen by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T06:27:03.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:32:09.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:28.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 children among dozens killed in Egypt church fire'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8b8e1-e109-42b3-a98c-157f7ea6cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 18 children were among the dozens
        of people known to have died after a fire broke out at a church in Giza in
        greater Cairo on Sunday, according to hospital documents seen by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8919e2-4e74-42d2-b552-3ace975c06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children ranged in age from 3 to 16, according to the documents.
        The current death toll stands at 41 dead and 14 injured, said a statement
        from Egypt''s Coptic Church that cited health officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f8618-bc55-44e3-86f2-c1d240491383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at about 9 a.m. local time by an electrical failure
        in an air conditioning unit on the church''s second floor, the interior ministry
        said. The small church is located in the highly populated Imbaba neighborhood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d264c-4b08-4f9b-9a15-e0baa42ed490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two officers and three civil protection service members
        were injured responding to the fire, Egypt''s interior ministry announced
        in a Facebook post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299772e0-f679-4bf0-a2fe-c334c5f7ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths and injuries were caused by smoke inside church
        classrooms after the electric failure, the interior ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db86dac-cc0e-469e-93bc-048d30ce1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church officials also believe the fire was accidental, Ibrahim said.
        Egypt''s Coptic community and churches have been a target of religious-based
        violence and attacks historically, with persecution and discrimination spiking
        since the toppling of Hosni Mubarak''s regime in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c69b22-4287-4f78-8015-21462d4f063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in continuous contact with the local authorities and the
        Health Ministry," the head of the Coptic Church, Pope Tawadros II, said, according
        to the church spokesperson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e97ba0-b86b-4ea9-a4a3-794408150ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariam Malak, 23, told CNN that she left the church shortly before
        the fire broke out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3e4a6-f9d9-4728-a3ce-55eff9173052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left the church after Sunday Mass and was on my way to work when
        my mom called me. She thought I was caught in the fire. I turned back and
        saw (the) church in flames. I just missed it by only a few minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09950b-bc61-4615-9e0f-df5d2d0b8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who was there went up to heavens, including our father
        Abdel Masih, who led the prayers this morning and a lot of our families and
        friends. We are trying to identify everyone now," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09437a6c-2bb8-4d5c-857a-c2515951e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also spoke to a family that was driving through the neighborhood
        looking for the body of their cousin, Irini, after the fire subsided.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42317e7-a5eb-4dca-be0d-7e340d07bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe I won''t see you again, Irini. Why did you leave
        us so fast?" one of the women, Afaf, murmured to herself throughout the drive
        from one church to the other. Afaf''s sister Amany Marina held her hand and
        prayed in silence. Their cousin, Amany, cried silently in the front seat as
        her husband, Sameh, kept driving.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add47721-c8ff-4a78-a292-3055b1b1c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was almost sunset when they made it to the church in the Al-Warraq
        neighborhood where the prayer for the dead was held. The three women held
        hands as they walked through security.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285e5ec-ad66-49be-a6f2-2e6170d956ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of mourners flocked to the church waiting for the caskets
        to be brought in from the hospital. The small caskets of children -- some
        as young as 3 and 5 -- were carried over the crowds through the church gate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b4cf7-ffe3-4cf6-bd37-c796dc2b46ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian President Abdel Fattah El Sisi tweeted his condolences
        to the victims of the fire at the church.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f6c55-1078-41ce-9fc6-736d7693398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offer my sincere condolences to the families of the innocent
        victims who moved to the side of their Lord in one of the houses of worship,"
        El Sisi said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e63b3-43c8-4c86-bb4d-56342b589b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian President said he is closely following developments
        of the "tragic accident" and that he has directed state agencies and institutions
        to take the necessary measures to immediately deal with the tragedy and provide
        care for the injured.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcfbf4-11b3-4486-8745-80896fa82637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:27:03.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian soccer player Mo Salah, who plays for Liverpool and captains
        the national team, also sent a message of support to those affected by the
        tragedy on Sunday, saying in a tweet: "My sincere condolences to the victims
        of the Abu Sefein Church, and my best wishes for a speedy recovery to all
        the injured."</p>'
  'Norway-Freya-walrus':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Freya rests on a boat in Frognerkilen, Oslo Fjord, Norway, in July
      19.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-15T06:41:53.866+08:00
    'imagesource': 'jcr:7ecda043-fdc1-4c5c-9a3f-5b0bf84bd6e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff2059a8-13d9-420c-b7a0-10c5e91938fe'
    'lead': 'The Norwegian government euthanized its celebrity walrus Freya on early
      Sunday morning, after warning the public to stay away from her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T06:47:19.026+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:32:08.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:29.103+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norway euthanizes beloved 1,300-pound walrus named Freya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0621aaf-e138-4831-b52d-484168254964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T06:47:19.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Norwegian government euthanized
        its celebrity walrus Freya on early Sunday morning, after warning the public
        to stay away from her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29bb77-40c5-4aee-925f-6ae8b35eac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92aa5f9-e6b3-4037-a4b1-1467fa770946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to euthanize the walrus was made based on an overall
        assessment of the continued threat to human safety," said Frank Bakke-Jensen,
        the director general at the Norwegian Directorate of Fisheries, in a news
        release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43522d46-1f9a-4ff6-8d31-9970872de0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ceb26e-d633-4ea7-b23e-bf2b5a1a9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freya became a social media sensation this summer, Rune Aae, who
        teaches biology at the University of South-Eastern Norway and manages a Google
        map of Freya sightings, told CNN. The young female walrus had been spending
        time at the Oslo Fjord, an inlet on the country''s southeastern coast, and
        was seemingly unafraid of humans, unlike most walruses. Several popular videos
        show the walrus clambering onto small boats to sunbathe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047d1d7-471d-4d2e-9525-e3770027436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a180516-6c9b-412e-aec4-1436c77d2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the directorate warned the public to stay away
        from Freya, saying that they had observed visitors swimming with Freya, throwing
        objects at her, and getting dangerously close to her to take photos. "The
        public has disregarded the current recommendation to keep a clear distance
        to the walrus," Nadia Jdaini, spokesperson for the Norwegian Directorate of
        Fisheries, told CNN in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f0317-9338-43ac-afd4-1ba464b12522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971ac6e-e7a5-4f86-877a-a7d0dc4c5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the directorate told CNN that it was considering multiple
        solutions, including relocating Freya out of the fjord. But "the extensive
        complexity of such an operation made us conclude that this was not a viable
        option," Bakke-Jensen said in the news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817fa90-5b4f-49d1-a955-3acadf0cb9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7270cd-b932-4451-bb04-d30fdc9b4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have sympathies for the fact that the decision can cause reactions
        with the public, but I am firm that this was the right call," Bakke-Jensen
        continued. "We have great regard for animal welfare, but human life and safety
        must take precedence." The directorate included a photo of a large crowd seemingly
        just feet away from Freya in its release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84c0bf-9e60-4084-bbad-0e99a0582441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781110f9-1747-4842-8a97-5f5af6fd08e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female walruses weigh between 600 and 900 kilograms, or around 1,300
        to 2,000 pounds, said Jdaini. There are over 25,000 Atlantic walruses making
        their homes in the icy waters around Canada, Greenland, Norway and Russia,
        according to the World Wildlife Fund. The marine mammals migrate along the
        coast to feed on mollusks and other invertebrates in shallow waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de073c95-d041-4a3c-af0c-b0043c50811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32941b45-7f8a-41ca-ac0b-e4c94df54f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, the marine mammals are wary of humans and stay on the outer
        edges of Norway''s coast. Aae, the biology professor tracking Freya sightings,
        said that the last time a walrus was documented this far south in the North
        Sea was 2013. "It''s not common at all," he said -- which led crowds of Norwegians
        flocking to see Freya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8567b97-f647-42d5-9de0-a6cb4494118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d798432-7900-4b25-989d-3948374b7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, walruses will show up on some islands, but they will
        leave quite soon, because they''re afraid of people," said Aae.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1e91d-3e06-4f0d-ad86-a866b5d03e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86205b21-b4a9-49c1-bc5e-69ee8698d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Freya "is not afraid of people," he said. "Actually, I think
        she likes people. So that''s why she''s not leaving."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823561a-1239-4a60-bd71-975918208af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084484bd-289a-4de4-a60a-f68e3004f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post after Freya''s death was announced, Aae condemned
        the directorate''s decision to euthanize her as "too hasty." He said that
        fisheries staff were monitoring her with a patrol boat to ensure the public''s
        safety and that she would likely leave the fjord soon, as she had on her previous
        visits in the spring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffb877-67a2-451e-878a-0f755cc95588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47062d3-0aae-483d-bcf9-cc2c504e6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:22:47.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freya would have "sooner or later gotten out of the Oslofjord, which
        all previous experience has shown, so euthanasia was, in my view, completely
        unnecessary," he wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
