    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'covid-19-booster', 'minors', 'Rontgene-Solante']
    'template': '1'
    'title': 'Solante: Give first booster to children now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d90f5d-ead7-4bf3-a535-e0e4ea8ad310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T22:32:45.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — An
        infectious diseases expert says the government should already consider giving
        the first COVID-19 booster shot to young children to give them added protection
        in light of the coming school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76ea23-0b24-46ab-ae77-31b56b843ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T22:32:45.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should say if we need to give the first booster to children,
        just like we''re giving the first booster to the general population, then
        it should be now," Dr. Rontgene Solante told CNN Philippines on Monday when
        asked whether a booster should be administered to minors aged five to 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49104848-8d5f-477f-8f38-314d4519cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T22:32:45.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Ferdinand "Bongbong" Marcos Jr. said
        administering boosters to students could minimize COVID-19 risks when schools
        open. His call for the added shots has received support from the public, with
        <a href="http://Senator Risa Hontiveros" target="_blank">Senator Risa Hontiveros</a>
        saying it was a good idea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17cb8d-b4cb-4137-a554-15507c1988a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T22:32:45.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante also lent his voice to the President''s call, especially
        because the country, the expert said, was dealing with a "different type"
        of virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327bb6a-a718-414a-971e-2f7eb0fadc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T22:32:45.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be some talks now with the Department of Health regarding
        the first booster for children because again, we''re dealing now with a different
        type of virus. Remember, our vaccines when they were tested, it was the original
        variant that was being used," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebddbbc-3404-4ddd-80ac-f2475954714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T22:32:45.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/10/deped-counselling-mobile-vaccination.html"
        target="_blank"><strong>RELATED: DepEd to roll out counseling program on vaccination</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873373ee-20f9-42c0-be48-1c88414f69bf'
      'mgnl:activationStatus': true
