      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d086b-ea7a-4a0f-9336-f2019b09d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:56:13.446+08:00
      'mgnl:createdBy': 'bamba'
