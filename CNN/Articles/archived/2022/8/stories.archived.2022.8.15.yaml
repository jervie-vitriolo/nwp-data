      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have until October to transition from blended to full face-to-face
        learning, which will be required by November except for identified exempted
        schools.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90824d8d-ae67-4f78-bbb9-14a4e47abe8e'
