      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time since January that those rates had been cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ce673-67df-4ae5-87af-6679eca1612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b2e47-4d48-4b0a-a62e-611c3462335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move took investors by surprise. The central bank had previously
        appeared reluctant to lower rates further given concerns about the risk of
        rising debt, consumer inflation and pressure on the yuan, despite the economy
        stalling in the April-June quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1884b2-050f-4958-b858-6c8cff1a928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113bddb-911a-4e37-ab8f-33ba4a4c6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBOC seems to have decided it now has a more pressing problem:
        the latest data show lacklustre economic momentum in July and a slowdown in
        credit growth, which has been less responsive to policy easing than during
        previous economic downturns," said Julian Evans-Pritchard, senior China economist
        at Capital Economics, in a research note on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c333ccc-c876-45c9-816b-dbc1666c0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977f194-c8bd-473e-898d-91efa08f9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has read China''s rate cuts as "bearish," wrote ING economists
        in a note on the same day. Chinese stock markets dropped on Monday, with Hong
        Kong''s Hang Seng Index down 0.7%, and the Shanghai Composite slightly lower.
        The yuan, meanwhile, weakened against the US dollar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d92f6-d25d-430d-8a44-137c42c6f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c473d-ba91-4e6d-b5c9-3b2048fd4015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic data published Monday for July was much worse than expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0272b-6d5c-49a8-bb41-7f6f5408ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a2fec-8773-450c-9ad5-79f6cc3d8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales grew 2.7% in July from a year ago, slowing from June''s
        3.1% growth, the National Bureau of Statistics reported. That number widely
        missed the 5% increase forecast by economists in a Reuters poll. Industrial
        production was up 3.8% in July from a year earlier, down from the 3.9% growth
        in June. It also missed the market expectation of a 4.6% rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a06fd4-3283-4d32-8feb-671ef9f3e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce60bc5-f737-4088-9533-98d404826304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the real estate slump has intensified further. Property
        investment by developers contracted 6.4% in the first seven months of this
        year, accelerating from the 5.4% decline in the first half, data from the
        NBS showed. Meanwhile, new home prices in 70 major cities dropped for an 11th
        consecutive month in July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322951b-77db-4039-8a8f-89fc62b7beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d483f-eafc-4b72-b1c4-4f33395dc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The July data suggest that the post-lockdown recovery lost steam
        as the one-off boost from reopening fizzled out and mortgage boycotts triggered
        a renewed deterioration in the property sector," said Evans-Pritchard from
        Capital Economics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cc188-62da-4a8b-998b-e54c4e391178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2824d23-2d1e-4cd9-aa94-64d9bafb913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s uncompromising attitude to stamping out the virus led
        to months of lockdowns in dozens of cities across the country, including Shanghai,
        the nation''s financial and shipping hub, earlier this year. Business were
        halted, factories were shut, and millions of residents were confined to their
        homes, leading to a severe disruption of economic activity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bd993-03d9-456b-8f1a-d274bb74d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634eafdb-a229-4c32-899c-d41719f37852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began reopening the economy at the start of June, lifting
        restrictions in some key cities. The manufacturing and services industries
        had shown signs of improvement following the moves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39da59-7856-4782-addb-44ea3b90530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79372b-7e3a-481e-b763-fa772fcde6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But multiple cities soon reimposed Covid curbs later in June, as
        authorities struggled to contain the spread of the BA.5 subvariant of the
        coronavirus. According to a most recent survey by Nomura, 41 cities had implemented
        lockdown measures by July 18, up from 31 cities the previous week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326300b-7adc-4959-8ad8-f4f614f7af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab84b7-7fbf-42e6-a4b1-0da3c1c6435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trouble in the property sector, which accounts for as much as 30%
        of China''s GDP, is exerting significant pressure on the economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b209963-4a18-4ea2-a23f-1198755b8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785ddd5-3a97-466f-a643-c46d4f21e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angry homebuyers across the country have threatened to stop paying
        their mortgages on unfinished homes, jolting markets and prompting developers
        and authorities to take action to defuse the crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081d7b3-81f3-4feb-89c0-11ac811a075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83d2a0-fb69-4f35-ac15-53c93e4bbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate market was already suffering from a prolonged price
        downturn and a liquidity crisis that has engulfed some of the nation''s largest
        developers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee487f99-9928-4e78-9087-7d427e35daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc27f0e-1271-4856-b5a7-43658f120e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs said on Monday that the mortgage boycott had made
        people even more reluctant to buy new homes, which will likely lead to a further
        decline in sales.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab8a34-b95e-4d50-acf1-1799fd365ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668c897-56c4-412c-896e-06d1b9e00d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans-Pritchard said it was unclear whether Monday''s rate cuts
        will be enough to revive the rebound in credit growth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e303a2d-09b3-4118-8cfa-00099f5b970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1cb93-be1c-4313-afba-3dc2031ac8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current weakness in loan demand is partly structural, reflecting
        a loss of confidence in the housing market and the uncertainty caused by recurrent
        disruptions from China''s zero Covid strategy," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bdbb7-8198-40ca-b049-9d8fd8bf1282'
