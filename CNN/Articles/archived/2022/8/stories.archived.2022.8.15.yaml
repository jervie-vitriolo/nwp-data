  'Bongbong-Marcos-sugar-import-SRA-':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-15T08:40:06.030+08:00
    'imagesource': 'jcr:e9dd1f5e-3d2d-45a7-8666-20cad6af8593'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0a8672-7cc9-49f2-bce6-7a69a7c81dd2'
    'lead': 'After rejecting the plan to import 300,000 metric tons of raw and refined
      sugar, President Ferdinand ''Bongbong'' Marcos Jr. bares the possibility of
      bringing in 150,000 MT of imported sweeteners by October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T08:43:28.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:32:04.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:31.128+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos eyes sugar importation by October if supply dwindles'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8fdaa-e1d2-4ee4-813c-bc406843f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — After
        rejecting the plan to import 300,000 metric tons of raw and refined sugar,
        President Ferdinand "Bongbong"&nbsp;Marcos Jr. has bared the possibility of
        bringing in 150,000 MT of imported sweeteners by October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de341bd6-e16f-470d-9005-76b7a637285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said there is no immediate need to import sugar because the
        country has enough supply for now, but the stock may dwindle in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a45efc-48f6-42f2-9b42-550c680f87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the government could import 150,000 MT at most
        — half the quantity proposed by the Sugar Regulatory Administration (SRA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294a115-0485-43fe-8b7c-459ab26204fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kasing dami ng kanilang sinasabi dati na 300,000 tons. Siguro
        malaki na ang 150,000 tons para sa buong taong ito. Kaya''t sa aking palagay
        nabawasan natin ng mabuti ang importation ng sugar," he said in his YouTube
        vlog released on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa2470-e814-41c3-8c5c-3d90a9cdc26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It won''t be as many as 300,000 MT which they were
        proposing. Maybe 150,000 MT is big enough for this whole year. I think this
        significantly reduces the importation of sugar.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8c78e-ae1f-4e3b-a238-2b144f1ead2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who also heads the Department of Agriculture and SRA Board,
        added that the key is to ensure that the government does not over import,
        especially if the country''s farmers are still harvesting sugar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe673544-1e17-47f0-8ce2-e0e11f229116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang ang production ay inaayos pa natin, napipilitan tayo mag-import.
        Pero tiyakin natin na ang importation ay hindi sobra, hindi sobra-sobra sa
        pangangailangan. At meron namang supply dito sa Pilipinas," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1e710-0efe-475a-b387-d579913bef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are forced to import while we are improving the
        local production. We will ensure that we will not import more than what we
        need, especially since we have our own supply in the Philippines.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d51ac-dd7a-40c7-8a59-79af30ad80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said this principle will also apply to the government''s
        plan to import seedlings, rice, and feed weed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b023a-89f2-411f-92db-ee6bb3101e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the SRA are under investigation after signing an order
        allowing the importation of 300,000 MT of sugar. The Palace labeled the move
        as "illegal" and noted that Marcos rejected the proposal himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127a7fc-076a-4be1-8a6c-c0e23f66cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T08:43:28.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:32:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Agriculture Undersecretary Leocadio Sebastian resigned
        amid the probe into officials involved in the signing and issuance of Sugar
        Order No. 4.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793977d-9a6d-4eaf-9d7b-4a61d1b6f591'
      'mgnl:activationStatus': true
