      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang karangalan ang makatrabaho ang ating mga dalubhasa sa pagtugon
        sa mga pangangailangan ng ating bayan lalo na sa sektor ng agrikultura," Marcos
        said in his Facebook post on Monday.</p>'
