      'first-six-months']
    'template': '1'
    'title': 'Remittances top $17 billion in first half'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f126afa-6c23-4651-a061-b2d0aab62351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Filipinos
        abroad sent home $3.06 billion in June, bringing total remittances for the
        first six months of the year to $17.08 billion, the Bangko Sentral ng Pilipinas
        (BSP) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9ee35-5d87-4d2e-8875-71a8f7274ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78a08f-eaa4-4f59-8706-74dd5190c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month alone, personal remittances grew 4.4%. The growth
        rate stood at 2.8% during the six-month period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf64ebc-584d-4449-8d7a-cbb84502ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ccea66-2888-406f-b6d7-ecbe8dde7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said remittances from land-based workers with contracts
        of over a year rose 4.8% to $2.4 billion in June. Seafarers and short-term
        land-based laborers sent home $600 million, up 2.6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87486b0d-5f73-4c61-b187-aa9ac9646774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8264a-dc5a-4072-a3ff-9a21a15bb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cash remittances or those coursed through banks amounted
        to $2.75 billion during the month, up 4.4% annually. This brought the first-half
        figure to $15.34 billion, representing a 2.9% jump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d66d7-bca4-4ced-a383-58fb53a0fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad593601-67b0-4989-90c8-275c23bba30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US accounted for over 40% of cash remittances during the six-month
        period. Other major sources were Singapore, Saudi Arabia, Japan, United Kingdom,
        United Arab Emirates, Canada, South Korea, Qatar, and Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7c822-0630-43e2-b464-36f7daa17009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aef8c2-941e-40f2-a414-8fabc273bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global economic recovery prospects somewhat improved as many countries
        around the world also further re-opened their economies towards greater normalcy
        as fundamentally justified by the recent significant easing/reduction in new
        COVID cases since February-March 2022," said RCBC chief economist Michael
        Ricafort of the latest figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd1f21-d294-4d2a-9715-d98143ad4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d132209-8549-44c9-abed-a876a8d6dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he cited as offsetting risk factors the Ukraine-Russia
        war which could slow down global economic recovery due to rising oil and commodity
        prices, along with higher US or global bond yields amid the Federal Reserve''s
        more aggressive monetary tightening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332797a-fb2b-4cc6-8607-e8f1af6855d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fe46c-0c52-429f-9731-557ee3532a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/5/5/Federal-Reserve-interest-rate-hike.html"
        target="_blank"><strong>RELATED: Fed issues biggest rate hike in 22 years</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ccf56-0740-43db-812e-b43ef11cf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
      'mgnl:createdBy': 'pilar'
