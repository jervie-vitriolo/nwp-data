    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832efa4-1a27-4d32-88bc-a37a9aff2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.742+08:00
