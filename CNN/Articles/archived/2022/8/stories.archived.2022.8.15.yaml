    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49408e3-1375-40d0-9990-d426da58d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
