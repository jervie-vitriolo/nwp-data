      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49e32d-7026-4c1c-9c71-19f5e5772fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said the laptop purchase was not in the 2021 budget as funds
        came from the Bayanihan 2 law. The agency then decided to tap PS-DBM for the
        transaction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7fbe9-148e-49ba-b820-49eb707d3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
