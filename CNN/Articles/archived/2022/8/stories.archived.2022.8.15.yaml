      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Domingo
        Flores Panganiban, who previously served as Agriculture secretary under two
        administrations, returned to the department as undersecretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094182d9-f626-4b26-8062-fa8940d9b5a9'
