      'mgnl:lastActivated': 2023-01-19T12:31:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18137a84-3298-41cf-9c60-9568516f38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd also launched the Oplan Balik Eskwela command center,
        a help desk for concerns related to the new school year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229568ba-09d9-44ca-9064-d0a6d4a89ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
