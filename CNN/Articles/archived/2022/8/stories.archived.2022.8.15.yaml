      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of over 47,000 public schools, DepEd said 90% are expected to
        hold in-person classes beginning Aug. 22.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78879d98-3e50-4806-b3a0-89bd974a80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
