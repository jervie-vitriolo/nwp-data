    'template': '1'
    'title': 'PH''s award-winning pizzerias share secrets to success'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2f803-ef2d-45a7-a292-d89774a308d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T13:39:26.135+08:00
