  'Europe-drought-river-cruising':
    'author': 'Julia Buckley'
    'caption': 'The Danube has dropped in Budapest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-15T07:23:00.032+08:00
    'imagesource': 'jcr:4a17f28a-a3e8-403f-a31a-1c1e47e446ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b1f8e1d-b475-4422-8e38-0db6725fed18'
    'lead': 'Just when you thought it was safe to get back in the pandemic-snarled
      water, Europe is having another cataclysmic summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T07:27:48.221+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:32:08.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:30.450+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe''s drought could signal the death of river cruising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f76be-97d6-44f1-83a8-dc7526cf183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Just when you thought it was safe
        to get back in the pandemic-snarled water, Europe is having another cataclysmic
        summer. This time, it''s not pandemic red tape, but what looks set to be the
        continent''s worst drought in history. Around 63% of the land across the EU
        and UK had either drought warnings or alerts, according to the EU''s European
        Drought Observatory last week -- and that figure was issued before the UK
        declared a drought in eight out of 14 areas. New alerts are pouring in every
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb0c56-998e-483e-9f18-4a64a0fd71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f535e77-0ccd-498a-89ec-5a5b803dd52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the landscape is tinder-dry, water levels are plummeting.
        Rivers and lakes are drying up -- and as well that having devastating effects
        on trade and industry, it''s also hitting a sector that was already on its
        knees thanks to the pandemic: tourism. Worse, experts say that this is a worrying
        sign of things to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf9c85-d414-4871-a8be-80f5185c8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dafb21-dbc8-4702-a4d3-7a93c67306f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drama on the Rhine</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b3c96-7dc1-451b-94ec-3d4e6928db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 766-mile Rhine is one of Europe''s most important trade routes,
        with container ships plying their way around its looping bends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ceebd-fd30-40fc-b84a-491d5687d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee2b96-314c-45bf-885b-77870b7892e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a classic cruise itinerary. But now some of those waterway
        dreams seem set to run aground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b9683-25d4-4fac-9ce4-2e810dc21913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd3f4d-91a3-41f6-b95a-43cc04609902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the water level at the German town of Kaub -- a critical
        juncture -- slipped to just 36 centimeters, or 14 inches, according to official
        figures. That''s devastatingly low -- at 40 centimeters, commercial shipping
        becomes unprofitable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352adb8d-9911-47c6-96c4-5955aa905973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39970a0e-951c-4f80-bb24-bf0f2f653f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is news, says Clare Weeden, principal lecturer in tourism
        and marketing at the University of Brighton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453bd1f-f912-4536-baea-7e66df62d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f327ff5-6618-44a4-9fbb-6f7f7d59e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who operates river cruise boats would have had an understanding
        of this because of the way the climate has changed in the last 20 years,"
        she says, adding that low levels on the Rhine and Danube have seen incidents
        of passengers being bussed from one destination to another for the past five
        or six years. But while the cruise companies may have foreseen this, clients
        haven''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f85c8-fb47-4ec1-8e04-a2a73c2f912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1dd34-2c26-4ce3-b859-b0fd595852cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"River cruising is becoming much more popular, particularly for
        active people," she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b8c3f-7e19-40b0-951b-8e92c65c0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531dc08e-96a6-4ecc-849f-892d2e9f055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You dock early, spend all day enjoying a city, then go back to
        the boat at the end of the day and sail on. It''s much quieter [than mass
        cruising]. But drought and climate change has coincided with the increase
        in river cruising."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebe592-f448-4563-9161-74c5c4e32577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad65fd-2a94-4afc-85c9-9520d9d0b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she warns that, with the climate crisis, Europe''s traditional
        river cruising is "definitely going to suffer" and predicts "the industry
        is likely to reset as a result."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f5589-1056-4941-b402-6418293d057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b243d-a084-40f9-9034-3d6626e3ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A booming business -- for now</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974a2bb-59eb-45e3-a619-09c05f96af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Prochilo of cruise specialist Promal Vacations calls European
        river cruising "the hottest thing we are selling this year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669e1bf-3318-479b-b5ee-9d04eb4b33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23c87b-2afa-4a66-b8bb-2daa33010a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little too hot: Although none of her clients have been affected
        yet, she says that among her fellow agents, one had a client''s cruise canceled
        this week, and another had their itinerary adjusted. River cruise alterations
        tend to be very last-minute, because they depend on water levels and rain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c867404-756d-4045-9366-0e2c3eba663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b2dd4-be2b-4b1e-a01a-283c43b9b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prochilo says that many river cruise boats are specifically built
        with flatter hulls to deal with low water levels. If in difficulty, those
        with swimming pools on board can empty them. Railings, furniture and even
        the captain''s bridge are designed to be lowered, while passing under bridges
        in high water, adds Rob Clabbers, president of Q Cruise + Travel, a Virtuoso
        member agency in Chicago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6739dbc-80a1-43b8-a531-fed819e345a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7b1fa-4110-4258-b49a-55c7d843c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that that prevents problems. In 2017, Prochilo booked a Rhine
        sailing herself with Emerald, only to find "very low levels" of water.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9703b-f80e-45ca-ba6f-a34545aa584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb858a4-761b-4a25-850a-a6102e4554f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship emptied the pool to lighten the load and we could actually
        feel the ship tapping the bottom of the river," she says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00f8a9-1607-430b-9782-3882f97e0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51aa6ce-39c8-40cd-90b6-97a0fab9e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never saw the captain after the first night. He stayed on the
        bridge to ensure the ship was carefully handled."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a96d5-6d31-40f1-a7c8-91213f203e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf599d-74a9-4b04-962e-197c203b4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others weren''t so lucky. Prochilo says that they floated past another
        cruise line offloading their passengers onto buses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc1e23-e77c-4cb0-a12a-9f27b284a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ca9ec-f96f-4ebe-8976-2078a2ebeaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship build and experience of the captains is very important
        when the weather is like this," she says. And she''s not taking any chances
        -- watching the water levels drop on the Rhine over the past month has made
        her advise would-be bookers to wait till next year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f029cdc-db58-49aa-a777-111b38bebc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25277aeb-9d11-427e-989b-55a2d6c985fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also advising them to cruise earlier in the season as the
        river levels don''t seem to be a problem if traveling in May or June versus
        July or August," she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30211e-bb7d-442e-85b3-4aae43eb348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793818cf-1874-42ea-84a2-5803f41f84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who''ve already booked, she makes regular calls to the
        river cruise lines checking the conditions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98673405-20c7-44de-9e62-1e2f510d0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1394b-044b-46e2-84df-d509f9b47e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conditions are pretty devastating -- levels are "exceptionally
        low" in some areas, German officials told CNN on Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ebfcd-6869-413a-9ade-b83cdd8295b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4228e-fb81-4826-9f0c-7eda5ba9e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Weeden believes that Rhine cruises "will be a thing of
        the past" before too long.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2edd4-78b6-49e4-b02f-20c9630fa423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f9377-4008-4f7a-84aa-ae87a85084b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what will happen this year? CLIA, which represents cruise operators,
        says:</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca588e66-bb80-4953-8772-aee96a60be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8055bf-e7be-43c9-ae90-c75bd0a02f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"River cruise operators ... are monitoring the situation and responding
        appropriately in liaison with the relevant authorities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87436e3c-c1c4-42d0-983d-7091af27c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a73df-3f7e-45e8-b19e-764f6e7d81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of guests and crew will be central to any decisions
        relating to itineraries. Where any changes are planned, operators are working
        hard to minimize any disruption."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dca069-d1f6-4d22-99e7-0e0cce44dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84feab62-6fec-4dd0-a386-f9bb7603d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River cruise specialist Riviera Travel said in a statement: "We
        have seen minimal disruption so far as we have put measures in place, such
        as ship swaps and minor itinerary changes, to ensure guests can still make
        the most of their cruises." A ship might leave a destination a couple of hours
        early, for example.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0287d-423e-42f9-94c8-d4f92b031ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ebd36-19de-4e13-b6eb-e9e007c6ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viking Cruises'' website states that "low water levels will affect
        select river itineraries." Impacted travelers will be contacted by the cruise
        line.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385961f3-51ca-4cbc-a4f4-b1fc3416b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94194ebd-92db-4efa-a75a-219873509a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mitigate issues, Viking runs sister ships sailing the same itinerary,
        but in opposite directions. If there''s a problem on one side of the river,
        guests can transfer to the other ship.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9be96-e38c-4e72-a0a3-f26c7c6160fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e467f1-d400-44dc-a7b2-852f2ab18577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clabbers says that "many lines" do this. "If low (or high) water
        prevents passage at a certain point, the line simply moves the downstream
        sailing passengers (and their luggage) to the upstream ship and vice versa.
        The ships turn back to their point of origin with their ''new'' passengers
        who simply continue their journey without too much interruption."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22a8a2-2002-41d4-92ba-b2e9114a0596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d944f2-a3d8-4047-b872-f36fab7f8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if all else fails, they use the boat as a hotel, and bus travelers
        to their destinations each day. It may not be as romantic, but it''s effective.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d60ec-daf1-4167-a8e2-3249c3b5279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910fd95-7cf5-4729-b9c4-bb1044428af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distances traveled by river cruise are not very long, so sometimes
        passengers will even get to see more as buses travel faster," says Clabbers,
        from personal experience.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5a6f7-840b-485b-8f12-9f3b459bb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f951d-6475-4e30-9aac-cab0018677f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a Uniworld cruise a few years ago, high water kept the ship
        in Vienna for three days, and the company did a fantastic job in setting up
        additional tours that showed us sights that were not included in our original
        schedule."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9b26d-6815-4359-b770-423f64206fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958b17b-9706-4d85-883a-dc11fb05ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got a Rhine cruise booked for this year? Don''t cancel, he says
        -- you may be penalized. Just try to go with the flow. But if you haven''t
        yet booked, and want to travel this year, he suggests looking at alternatives
        like the Seine or the Douro.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4772d-2e80-4fd3-b4bd-95e33697ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af2aff-cf40-4b2b-ac8c-9431a5770ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No river unscathed</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53575b8d-960d-45ab-9ddd-066f682622ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that they''re much better. The picture is bleak for all Europe''s
        rivers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2fb5f-057f-472f-af20-fb463dabbd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8378cd-04ad-46e2-bbf1-2f142be62191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, some parts of the famous Loire river have dried up almost
        completely. Some canals have also been closed. "I think canals are a no-go,"
        says Weeden, about the future.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9b148-01ba-480a-b3e4-a29fc507697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c8b2b-2322-4936-a02b-5915ce880c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, the source of the Thames has moved five miles downriver
        for the first time in history.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c5398-0e93-4c41-9381-b139f1f2b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc810f-31d5-4d45-8a1a-efdec64e0e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course there''s the Danube. The situation on Europe''s other
        prime tourism river is looking blue, too. Emergency dredging is currently
        taking place on the lower river, in Serbia, Romania and Bulgaria.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d208b-64dd-43a7-9578-74cff493b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb91192-7b15-4378-aa6b-aeddfa99c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are "no problems" on the Austrian stretch, authorities
        told CNN on Friday, the situation in Hungary -- perhaps the most famous part
        of the Danube -- is more concerning.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cf6be-da25-4ff7-a1f4-3d3cdf56d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfc46d-0e10-4c01-99ef-d980817e1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought is already devastating for trade -- an average 1,600-tonne
        vessel can now only navigate the river without any cargo, according to the
        Hungary Tourist Board. So far, the situation for tourist boats is holding
        out. The Mahart Passnave Passenger Shipping Ltd., which runs river cruises,
        is still operating all the way along the Danube, although some stations are
        closed north of Budapest. Between Szentendre and Visegràd, around 15 miles
        north of the capital, the river takes a major loop. "Some stations [there]
        have been closed for about a month, as ships cannot moor due to the low water
        level," says a representative of the Hungary Tourist Board.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76a588-15e3-4442-a84f-62fac456d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab557521-fe82-42aa-b54c-1f35bb6b2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all companies are managing to navigate the river -- and
        not all of those are having as good an experience of bussing as Clabbers did.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f522e-ccca-4a51-9d61-5c2f2aa22d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd0232-7ac9-435b-b01c-2f7557a169a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had travelers whose ship couldn''t make it to Budapest -- they
        had to board their ship in Komarno" -- about an hour away in Slovakia -- says
        tour guide Julia Kravianszky.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3291c-483e-475c-abc1-43241164757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd3a17-e0d7-4437-890b-58aa63ce69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers flew to Budapest, from where they were taken to Komarno
        by bus, and they were bussed back to Budapest the next day for their city
        tour, only to return to the ship by bus after the tour."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af839a-d17c-4444-9689-f28cf0536880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d86155-3bc3-4052-b8f7-54e7c53da714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are already looking different in Budapest, perhaps the most
        beautiful city along the river.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27221910-a1ef-4b75-a6f9-cd632d004c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323049c-4c84-4466-a340-7b7fdcd7d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Danube is visibly lower at the moment, it''s been really low
        for two or three weeks now," says Kravianszky.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1e778-6fde-4d6b-b658-b8aba5ef7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9d904-d41f-41dd-8546-55bd363be80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Margaret Island looks bigger, because all the rocks at the bottom
        of the river are visible now. Some parts of the old Margaret Bridge destroyed
        in World War II are visible now, too."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe95c03-1da8-4533-b944-7d56a143b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c9d06-6ba2-4b65-85db-888836eeb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t cancel your trip just yet. The river still "looks large
        and majestic -- it doesn''t really give the image of a dried-up river," she
        says. For now, it''s the locals who can tell the difference.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c9a71-53ab-4145-86bd-33e1cb1ea98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6031d5-8085-40ce-995c-44d1ff1b5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''If it''s like this next year, I''ll retire''</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ec405-f078-4c9f-8997-d29f766b4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Italy, where the Po River is at historic lows,
        and has close to disappeared in places. It''s disastrous news for the entire
        country -- and has also put an end to tourism on parts of the river this summer.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e862386-ed89-4080-9914-1d998345dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b36619-82dc-448c-aa8e-a1f5926e1e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 20 years, Stefano Barborini has rented boats and taken
        visitors out on his stretch of the Po, near Parma. This year, he hasn''t been
        able to manage even a single outing.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3258d2-3fdc-43af-bcd8-bcbe8c23ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85298c9c-c0c7-490e-9f3a-9533bf8259ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been on the Po for 40 years, and this has never happened
        before," he says. "We''ve had droughts before, but this low -- never. There''s
        been erosion of the bottom so the river has actually got deeper. Usually it''s
        navigable year-round."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92039bf-e728-4ed5-8976-5bf59e9ab789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c4af0-5391-452c-b22f-9572ec40df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, he says, "It started very early -- there was no rain
        and everything dried up."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877edfd2-56e2-41a0-98d2-ba1edc468ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed927b-0a89-498e-ae8d-ff0d80687026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His small boats usually dart all over the river, and up close to
        the beaches, to see things -- Barborini usually points out medieval remains,
        and has found things like buffalo bones and even mammoth teeth, he says, while
        out on excursions.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72dba8-ff3d-42be-92da-719fbee40e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073bb1e-2124-4e8f-9cea-5be4b200765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He normally rents boats to fishermen but, he asks, "Where would
        they go to fish?" Anyone using a boat in the Po needs to be extremely experienced
        right now -- even professional fishermen are not able to navigate, he says.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976b00d-6514-4830-8e22-851de69af018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd6125-1833-40db-aac6-052f02746318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barborini has 30-odd excursions lined up for September. By then,
        he hopes that the water levels will be higher. Even then, it could be difficult
        to load and unload passengers, as they''ll have to navigate steep walks on
        and off the boat.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0313fc-9ce9-472c-aafb-4a27cd535b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a161f9-9b11-41d1-b646-7bf77907c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s the same next year, I''ll retire," he says.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ef187-5981-4a5f-80fa-44c14a00203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778dbea-ace6-494a-8d4f-c6f1fb74c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dried-up lakes</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213740e-20fd-4440-a76b-e127067a0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just rivers. Italy''s largest lake, Garda, is nearing
        its lowest ever levels, adding a stretch of land around the peninsula of Sirmione,
        which famously ends with some impressive Roman ruins -- or did, until now.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34fce5-b251-43ba-aaff-12982b6df195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc165f65-170d-4b9e-805f-cd1ea81fe83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And parts of Lake Tisza, Hungary''s largest artificial lake, are
        no longer accessible by boat, according to Kravianszky. "In Abadki [a popular
        rental spot] the water level is 50 centimeters [20 inches] lower than the
        minimum required," she says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11430a57-7eaa-45b1-b686-72786d1a6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e754357-c518-43f1-b489-b5dc10c4bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They stopped renting out boats, and many owners were forced to
        remove their boats from the water. The Tisza lake cross-swimming event scheduled
        for the 13th of August was canceled."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08206562-7fe0-4445-84dd-127279751522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641100e-09e9-4e5b-b927-a7b4ab9c467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tisza borders the Hortobágy National Park, a landscape of plains
        and wetlands, that has UNESCO World Heritage status. Animals have been brought
        here to graze for around 2,000 years.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bef9a0-38bb-4141-af4e-f7cbb1b811b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bca12-fa10-42cb-bb55-ac8beb74c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of [Hungary''s] defining characteristics... it''s heartbreaking
        to see how it slowly dries up, how the birds have started avoiding the area
        or nesting less around the National Park," says Kravianszky.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32634d-a869-49f2-a88c-ab3b2dfda770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b4ec2-6f2e-498b-9786-e5148250039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From drought to flash floods</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7549aeb-b442-4167-835a-39f9fba8435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other side of drought is flash flooding -- something that has
        hit the US in the past few weeks, with Yellowstone suffering a once-in-500-years
        incident in June, and two people being killed in Las Vegas this week.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cfd4c-67f5-496e-a020-e611a53b96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd876d22-af1b-4107-862a-8800b0cdc4c8'
      'mgnl:activationStatus': true
