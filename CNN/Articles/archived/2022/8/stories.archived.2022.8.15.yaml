      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the extreme heat has caused droughts in some
        agricultural areas in the south. In the north, rainfall and flooding also
        resulted in some crop failures.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14605e4a-ea86-40fd-82b3-539aa1e14e0b'
      'mgnl:activationStatus': true
