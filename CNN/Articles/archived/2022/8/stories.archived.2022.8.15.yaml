      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a very heavy heart, we would like to inform you that due to
        the financial instability and lack of financial viability brought about by
        the ongoing pandemic and exacerbated by consistent low enrollment turnout
        over the past years,  the Board of Trustees has come to the painful and difficult
        decision to permanently close our institution, Colegio De San Lorenzo," school
        officials said in a statement Monday.</p>'
