      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d9661-3a6f-41eb-8505-0e0b2d12c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.436+08:00
      'mgnl:createdBy': 'bamba'
