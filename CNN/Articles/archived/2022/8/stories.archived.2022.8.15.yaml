      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uncertain future</h2>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570243f6-9d2d-4b33-a489-64ca7a609f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel has a front row seat as climate change unfolds in the destinations
        we visit and, if this becomes a standard summer, it will massively impact
        our industry. Unless urgent action is taken on climate change, the reality
        is that extreme weather is going to have an impact on the destinations and
        communities we visit."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033da57-60b4-49f3-a87a-e1d6e66f4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.230+08:00
