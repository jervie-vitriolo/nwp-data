      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The places where we can ski have shrunk -- the same will be true
        for river cruising in 20 years. There won''t even be (environmentally damaging)
        snow cannons to help out," says Justin Francis, CEO of Responsible Travel.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7b62c-26f9-4222-bfb5-7df0d75acb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533564fb-0aa8-47bb-91f3-5709a6c44707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.230+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeden thinks that as Rhine tourism dries up, river cruising companies
        will look elsewhere. "Ships are mobile, companies are not loyal to destinations.
        They will move and find new areas for river cruises beyond the traditional
        European ones," she says. They''ll also look beyond rivers. Market leader
        Viking, she says has been "heavily investing in ocean cruising these past
        few years."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b62ba5-65ba-4a4f-b593-b5d211806133'
      'mgnl:activationStatus': true
