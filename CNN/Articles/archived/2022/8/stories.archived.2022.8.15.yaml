    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecc50c-16db-40f0-8a3a-4986766b73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.230+08:00
