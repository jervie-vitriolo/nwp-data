      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101acac2-a71d-46c0-a9f2-8c5faa682dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat wave has swept across China since June, pushing temperatures
        over 40 degrees Celsius for dozens of cities and affecting more than 900 million
        people. Meanwhile, heavy rainstorms have also brought severe flooding and
        landslides to some provinces.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf31a0-6f42-4bd1-b185-01f5c8171e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
