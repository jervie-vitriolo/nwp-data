    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd856b59-ce62-4caf-ade6-b5a5e8dfe733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.742+08:00
