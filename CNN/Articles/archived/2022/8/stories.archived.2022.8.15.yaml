      'mgnl:type': 'text'
      'text': '<p>“The Sandman” proved to be a hit Netflix show, debuting at the <a
        href="https://variety.com/2022/tv/news/the-sandman-keep-breathing-netflix-top-10-ratings-1235337272/"
        target="_blank">top spot of the Netflix Top 10 in the U.S.</a>, and claiming
        the same spot in <a href="https://www.instagram.com/p/ChKQycsrN06/" target="_blank">89
        countries around the world</a> at a certain point during its first week. It
        remains at the third spot in the Philippines Top 10 as of this writing. Fans
        and new converts are waiting: will Netflix order a second season? We certainly
        hope so. I mean, are we getting that <a href="https://twitter.com/NetAesthetic/status/1558557382699016193"
        target="_blank">leaked</a> footage of “Dream of a Thousand Cats” and “Calliope”
        (two stories from the third collection “Dream Country”) as a special or are
        these going to Season 2? While we’re waiting for the announcement — and while
        we’re all reading or rereading “The Sandman,” here’s something to take us
        to The Dreaming: “The Sandman: Dreamcast,” an immersive audio experience accompanying
        the show, featuring beloved characters such as Morpheus, Lucienne, Cain and
        Abel, and even Desire. We guarantee nothing but good dreams after listening
        to this one. Author Neil Gaiman himself introduces the series, giving way
        to Morpheus (Tom Sturridge). Listen to it by chapter or in its entirety. Available
        <a href="https://the-sandman-dreamcast.simplecast.com/" target="_blank">here</a>,
        or on Spotify, Apple Music, Google Podcast, and other platforms. — DON JAUCIAN</p>'
