    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff22e5e-b21e-479b-8b18-20b28cb446d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T07:27:48.230+08:00
      'mgnl:createdBy': 'glee'
