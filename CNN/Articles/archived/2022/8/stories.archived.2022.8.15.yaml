      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate has changed a lot in the past five or six years."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ad17a-fba9-4926-93e4-b9c5cb37ca8c'
