      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the opinion of Susanne Etti, environmental impact manager
        at Intrepid Travel, who calls this summer "a wake-up call for the entire sector."
        She''s not alone.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b47e5-bceb-458c-8888-81825911d492'
      'mgnl:activationStatus': true
