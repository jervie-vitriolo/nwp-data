    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0180b8-e5b2-4727-99b7-728d4f1eb998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:19:16.741+08:00
