    'jcr:uuid': '0aa3d307-b4b2-4803-92c5-ff851559f7c6'
    'lead': 'An infectious diseases expert says the government should already consider
      giving the first COVID-19 booster shot to young children to give them added
      protection in light of the coming school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T22:32:45.746+08:00
