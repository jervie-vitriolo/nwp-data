      'text': '<p>Independent platform Nomina Nuda has curated a new show currently
        on view until Sep. 9 at Gravity Art Space. As an offshoot of The Cabinet,
        the non-profit platform and exhibition space based in Los Baños, Laguna is
        dedicated to emerging artists and alternative art practices — a feature that
        they have brought north to their new show at Gravity Art Space in Quezon City.
        Called “The Body is a Circle, Which Comes Home in the Hands,” the show focuses
        on the human figure and various depictions of it. — CNN PHILIPPINES LIFE STAFF</p>'
