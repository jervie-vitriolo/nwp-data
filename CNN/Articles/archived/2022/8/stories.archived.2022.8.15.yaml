      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — A magnitude
        5.5 earthquake hit Davao del Sur on Monday, with damage and aftershocks expected,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ce9a9-1c72-417f-8af4-6d99c2489e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:07:31.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs downgraded the size of the quake after an initial report
        measured it at magnitude 5.6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069b6f5-2e2c-4279-90ab-c0e9527df05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:07:31.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the temblor was located 12 kilometers southwest of
        Magsaysay — a municipality around 27 kilometers away from the capital Digos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd2f59-af52-4399-8e48-97bfb3471555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:07:31.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake occurred at 4:23 p.m. The initial report said it struck
        at a depth of six kilometers, but Phivolcs later revised that to 24 kilometers.</p>'
