    'jcr:uuid': '140ff159-2463-4960-a29b-ef9abb0c399c'
    'lead': 'The Bangko Sentral ng Pilipinas says overseas Filipinos sent home $3.06
      billion in June, pushing total remittances for the first six months of the year
      to $17.08 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T18:41:02.742+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:31:52.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
