      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a37586-6f36-4193-9c32-c4897e258aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort said the rise in prices could have prompted more remittances
        to counteract its effects but these were "offset by the stronger US dollar
        vs. the peso in recent months that fundamentally led to a bigger peso equivalent
        of US dollar/foreign currency remittances sent to the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce9867-62cf-4677-bb44-47f6e2582272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T18:41:02.744+08:00
