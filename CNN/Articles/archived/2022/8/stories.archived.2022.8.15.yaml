      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the weather becomes more unpredictable, I think there''s going
        to be some kind of reset."</p>'
    '143':
