      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, she says, has shown us that "climate change isn''t just
        about heat, but also about water.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776549d-77ac-4eb5-bc18-6b240c9c3254'
