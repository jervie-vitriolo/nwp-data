      'mgnl:lastActivated': 2023-01-19T12:31:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71454d23-bbb8-43d5-b90f-e1b27552cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said future purchases will no longer be coursed through
        the PS-DBM.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a9a82-47ad-4868-a96d-c17372cf3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
