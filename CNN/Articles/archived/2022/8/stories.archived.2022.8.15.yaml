    'title': 'Teachers'' group welcomes congressional probe on overpriced laptops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d0e75-311a-43a0-9086-16ef843712dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.906+08:00
      'mgnl:createdBy': 'pia'
