      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604aeb27-f018-4e74-a23f-2d96d8e9fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> More
        than two million students can finally save a bit more from their daily allowance
        when they ride the Light Rail Transit-2 starting August 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c87b1-4c36-4914-9137-e739bba900d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2022/8/10/LRT2-libreng-sakay-students-Aug-22.html">LRT-2
        ''libreng sakay'' for students starts August 22</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0566fda-4a5b-4732-801c-ba474d4c1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Tuesday, the Light Rail Transit Authority
        (LRTA) said an estimated 2.2 million students from over 80 academic institutions
        near the LRT-2 line are expected to benefit from the program.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af74a7-2f00-4c18-92ec-8fd72086fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-16T17:54:44.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:32:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some things to keep in mind to avail of the LRT-2 ''Libreng
        Sakay'' program, according to LRTA Administrator Hernando Cabrera:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b228184-412f-4072-9aa7-4f9948288066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who can avail of the free rides?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154decd5-21b2-429f-8107-a2dc24c6e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All students from preschool to college. Students'' guardians or
        companions, as well as graduate students are not covered by the program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fce67-c00a-43fd-84de-089e5169f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Until when will Libreng Sakay be available?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c142f10-e008-4721-9322-91e10bd2a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libreng Sakay will run from August 22 to November 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588feea1-abbd-4fa8-b99a-ca5b04efcca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students can avail of free rides daily from the first commercial
        trip at 5 a.m. until the last trip<a href="https://www.facebook.com/photo.php?fbid=421520483339292&amp;set=pb.100064440319479.-2207520000..&amp;type=3">
        at 9 p.m. from Antipolo station, and 9:30 p.m. from Recto station.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15020a02-3fe9-4f6c-ae33-31f603352cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning November 6, the LRT-2 will revert to giving 20% discount
        on fares for students.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2438bb-2e88-4400-b2e4-115e996fbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What should you present?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a44d7b-6c82-4378-be98-6f6247958cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present your physical ID or a copy of your registration form to
        get a single journey ticket for the free ride. Digital copies of the ID will
        not be allowed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390377fe-94bd-4843-aed9-33244a10d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kailangan nilang ipakita is ''yung actual ID. Hindi pwede
        ang litrato. Usually, ang ginagawa ng iba nasa (device) ang image. Bawal iyon,
        hindi natin iho-honor iyon,"</em> he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb585e-c342-4598-a147-78b9d3c3cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They need to present their actual ID. Digital images
        will not be allowed. Usually, others try to present an image of their ID via
        their devices. We will not honor that.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86dd5c-1edb-403c-89c3-1ff81a2ef965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What safety protocols will be conducted?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b62d33-c860-4155-a089-2d1fc14e40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-2 will continue holding security inspections, temperature
        checks, and frequent sanitation to ensure everyone''s safety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f30b62-5ec3-4325-9cb7-2f67b768f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nakarating sa dulo ng station ang ating tren, dumadaan
        siya ng sanitation process</em> (Whenever the train reaches the last station
        from either direction, it undergoes a sanitation process)," Cabrera said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1076e4-578f-4019-984d-a53579906243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is advised to keep wearing their face mask, avoid taking
        phone calls, and practice physical distancing and other health protocols during
        the trip.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03fcd9-950a-487a-bb79-da299839d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers are encouraged to adjust their commuting time,
        since an influx can be expected in the peak hours of 7 a.m. to 9 a.m. and
        5 a.m to 7 p.m.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7934a6da-430f-4ca4-8015-d8d57f6a09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said to date, they have deployed eight trains, but are aiming
        to have 10 operational trains. He said four other trains are also set to undergo
        rehabilitation, and they are looking at procuring five more units on top of
        that to serve the riding public better.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b7d0a-6262-45a7-8994-8abdde2b0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T12:03:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:32:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libreng Sakay program is expected to benefit some 30,000 to
        40,000 students from over 80 academic institutions near the LRT-2, Cabrera
        said.</p>'
