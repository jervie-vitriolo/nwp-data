      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — With
        most educators scrambling for laptops ahead of the new school year, a federation
        of public school teachers welcomed the proposed investigation on the controversial
        laptop deal flagged by state auditors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71234846-c27e-43c5-8ccd-2ecbbf358f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, Teachers'' Dignity
        Coalition national chairperson Benjo Basas said the entry-level laptops for
        public school teachers purchased for the Department of Education by the Procurement
        Service of the Department of Budget and Management that reportedly cost over
        ₱58,000, could usually be bought for half the price by teachers who needed
        to shell out money from their own pockets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fcdd7-22bf-4ba7-a277-21030d95014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, <em>ako, ang ginagamit ko nga binili namin ito</em> 2019
        <em>pa, parang</em> ₱22,000 <em>lang bili namin. At</em> ok <em>pa naman nagagamit
        pa hanggang ngayon</em> (In fact, the laptop I bought in 2019 only cost around
        ₱22,000. And it still works just fine until now)," Basas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c121e-a499-4162-b906-681a64f87c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that when the country shifted to distance learning in 2020,
        public school teachers from their group appealed to the DepEd to provide them
        laptops to aid them with their teaching, but they could not get any.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907579a1-1911-407f-ab95-47e856fb380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, since 2020, <em>noong kami ay humihingi ng</em>
        laptop <em>noong pagpasok ng</em> distance learning system, <em>sinasabi ng</em>
        DepEd <em>na wala.</em> <em>Kaya nga</em> we turned to LGUs, <em>ang iba</em>
        willing and able, <em>ang iba hindi kayang magbigay,"</em> he shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37555933-46e3-4479-a418-6a562e2bcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, since 2020, when we were asking for
        laptops when we shifted to the distance learning system, the DepEd has been
        saying they don''t have anything to provide. That''s why we turned to LGUs,
        some are willing and able, others were able to provide.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ea01e-73ad-4357-af68-9f63f4ecd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a DepEd official from last year, Basas said the agency claimed
        to have distributed over 350,000 units to teachers, a portion of which were
        even purchased through the Bayanihan 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c64453-46c7-4b51-a152-102c4aa2b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/9/15/DepEd-budget-for-teachers-laptop-internet.html"
        target="_blank"><strong>READ: DepEd: ₱37B needed for teachers’ laptops, data
        connectivity&nbsp;</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a6d27-7fc2-4a20-9bee-1f1e9032f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung</em> since 2019, <em>nagpurchase ng</em> 350,000 laptops,
        <em>dapat ganoon din kadami ang</em> teachers <em>na nabigyan pero hindi ganoon
        kadami ang nabigyan ng</em> laptop," he added</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581de05e-6d66-4f5f-b4c0-0b827e02e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there were 350,000 laptops purchased since 2019,
        then the number of teachers given laptops should be the same, but that''s
        not the case.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e09114-0517-43a5-88d3-d6255364670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basas said that he does not have an exact figure on how many from
        their group were able to receive a unit from the DepEd, but he said that there
        are 850,000 public school teachers out of a million teaching and non-teaching
        personnel under DepEd.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccdf3e6-542f-48e2-baf7-f6ad0444b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators Risa Hontiveros and Aquilino "Koko" Pimentel III,
        as well as the Makabayan bloc in the House of Representatives are <a href="https://www.cnnphilippines.com/news/2022/8/11/senate-probe-ps-dbm-ppe-laptop-deals.html"
        target="_blank">seeking a probe</a> into the DepEd laptop deal, after the
        Commission on Audit flagged the procurement worth ₱2.4 billion for the devices
        that turned out to be outdated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43e426-81e6-4d9c-8fa7-7e997dda8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T15:48:02.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DepEd said that it already wrote to the COA requesting
        another round of special audit to look deeper into the issue.</p>'
  'COA-DSWD-Typhoon-Ulysses-donations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-15T16:29:13.195+08:00
    'imagesource': 'jcr:aeb0b08a-0831-4c5a-afc6-1cb94dd5e3ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951b632d-0e10-4d03-a59a-1eb483163b98'
    'lead': 'Thousands of in-kind donations for victims of Typhoon Ulysses remain
      undistributed with some already expired and destroyed by rats, the Commission
      on Audit says in its recent annual audit report on the Department of Social
      Welfare and Development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T16:33:11.816+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:31:59.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:33.627+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'DSWD', 'donations', 'cagayan', 'typhoon-ulysses']
    'template': '1'
    'title': 'COA calls out DSWD for undistributed, rotting Typhoon Ulysses donations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5e8d8-6ed4-4dea-baa7-be09c8654c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Commission on Audit (COA) found that thousands of in-kind donations for victims
        of Typhoon Ulysses in November 2020 remain undistributed, with some already
        expired and “destroyed by rats.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490f90c-b51c-4f64-994e-54f136f22516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 annual audit report on the Department of Social Welfare
        and Development (DSWD), COA revealed that the department’s Field Office II
        in the Cagayan Valley region received a total of 126,172 in-kind donations
        from various donors from late 2020 until early 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ae4ea-717a-412b-88bf-5d8f60a96ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations, which included food and non-food items, were intended
        for the victims of the typhoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a488b79-9aec-4253-a1aa-7529352812dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/11/17/typhoon-ulysses-death-toll-rise-to-73-ndrrmc.html">Ulysses
        death toll rises to 73&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2ef16-9af4-493e-a8b9-07117dff5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon COA’s inspection, however, it was discovered that 21,824 of
        the donations remained undistributed as of yearend 2021. It added that some
        were found expired, rotting, and destroyed by rats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c86a5f-25c9-49cc-8ed6-9bd9f50956b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the inspection, we observed that 223 sachets of milk/choco
        powder in particular were already expired and destroyed by rats while 1,434
        bottles/tablets of medicines are about to expire in April 2022. For canned
        goods, though not yet expired, they were exposed to rotting and damage,” read
        the audit report released July 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab7ca42-75be-419b-9ee4-32bbf944fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deterioration and damage due to rats among the items were
        not the only issue, after COA also caught lapses in the distribution of 38,796
        donated goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d8c2d-86b4-48de-ba4d-e8e886798b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body pointed out that the Regional Resource Operation
        Section (RROS) distributed 30,656 non-food items and 8,140 food items without
        proof of issuance or distribution to recipients and proof of conversion to
        family food packs, which violates the Government Accounting Manual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a22896-b2c1-4704-aff0-59c47f35f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, COA said the RROS also failed to submit reports of
        in-kind donations to the National Disaster Risk Reduction and Management Council
        (NDRRMC) through the Office of the Civil Defense (OCD).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c817d7-a034-4eb0-8de0-3be3ba6389ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RROS explained that due to the overwhelming number of donations,
        the receipt and release of funds were no longer tracked or documented, according
        to COA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881dacd-f096-42fc-89a6-58f52b287899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, the RROS head was not aware that submission of reports
        to proper authority is required,” COA said, while refuting that such issue
        on donations was already reported in the prior year’s audit of COVID-19 funds,
        yet “the concerned staff still failed to comply.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e8b9a-8706-44f9-bc48-4a3a5285187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.817+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state auditors also observed that 16,602 of the in-kind donations
        were given to three centers of the DSWD — the Reception and Study Center for
        Children, the Regional Haven for Women and Girls, and the Cagayan Valley Regional
        Rehabilitation Center for Youth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c5b18-e93d-46a3-99db-3334847ed50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the items taken from the private donations were intended
        to replenish the centers’ regular consumption supplies, which meant that the
        provisions should have come from DSWD funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c676bbf-e90b-4b17-96ae-4a6638a90e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The RROS head commented that it’s the DRMD (Disaster Response and
        Management Division) Chief who decides where to issue the balances of in-kind
        donations, and he has no control over their options of recipients,” said COA
        in its report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038445b-e3c5-4574-a196-7d2dbbe55b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission stated that relief products did not reach typhoon
        victims as planned by donors due to DSWD’s “deficiencies,” which “deprived
        the intended beneficiaries of the aid that they should have received at the
        time they need it as well as the donors who entrusted their donations to the
        agency.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08aa8d-42c0-4684-97e3-9f62fd0f82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, the transparency and accountability in the use of aid/donations
        was significantly affected especially that this has become an issue of considerable
        importance for donors and the public,” COA stressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b306c-b659-4d5d-8f8a-da53ace4fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit body mentioned that the DSWD has agreed to instruct regional
        directors to strictly comply with COA Circular Nos. 2014-002 and 2020-009
        on proper accounting, reporting, and distribution of donations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34c14c-644f-4cfe-b9ef-07426a746ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRMD chief also agreed to stop distributing in-kind donations
        to the three centers of the DSWD and release it immediately to the intended
        beneficiaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1fb29-a22f-4b46-b52c-565d9841ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sec. Tulfo''s DSWD guarantees donations will reach beneficiaries</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68f47f-0ec9-4fe7-a1b5-379bc8984de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked regarding the issue, the DSWD under the present administration
        assured that all donations handed to the agency will be distributed to the
        intended beneficiaries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757e210-470a-4655-8064-e924c32552ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga problema doon sa previous admin, hindi na kami nagde-dwell
        diyan [We no longer dwell on the problems of the previous administration],”
        Assistant Secretary Rommel Lopez said in an interview with CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1ef5e-31a6-4eee-b3b8-05d2bf89ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta we want to assure the public on our part dito sa DSWD ngayon,
        under (Secretary Erwin Tulfo’s) term, we’ll make sure na lahat mabilis, lahat
        maiksi yung proseso, at lahat ay maaabutan ng tulong.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff1136-020d-4f79-ae59-8ac3a83bd7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T16:33:11.818+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to assure the public that under the present
        DSWD, under (Secretary Erwin Tulfo’s) term, we''ll make sure the distribution
        process would be speedy and short, and aid will reach all the intended beneficiaries.]</p>'
  'POEA-suspends-expanded-compulsory-insurance-rehired-direct-hire-OFWs':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-15T16:58:32.574+08:00
    'imagesource': 'jcr:5f97bbba-f532-4433-ae0d-1caa15426b56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a88baa0f-c083-4560-b47a-ecf498555063'
    'lead': 'A lawmaker calls the Philippine Overseas Employment Administration''s
      move a ''win for migrant organizations and allies who united against this anti-poor
      mandatory insurance and protested its continued collection.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-15T17:02:30.454+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:31:58.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:33.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Overseas-Employment-Administration', 'POEA', 'Department-of-Migrant-Workers',
      'DMW', 'Toots-Ople', 'overseas-Filipino-workers', 'OFWs', 'rehired', 'direct-hire']
    'template': '1'
    'title': 'POEA suspends expanded insurance coverage for rehired, direct hire OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f0cce-3cf1-4991-bf1a-90ecd877c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Philippine Overseas Employment Administration (POEA) has suspended the implementation
        of the expanded compulsory insurance coverage for rehired and direct hire
        migrant workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09b82e-f556-47b8-a4c1-094b504100b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b8c86-e5c8-4b68-b699-f75c787d2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the improving state of global health, and consequently
        the opening of borders, as well as the high vaccine rollout, this rule on
        expanded insurance coverage needs to be revisited," said the POEA in an advisory
        dated Aug. 5 but only released publicly on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479b426-08cc-43a0-a073-673119d9fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c55770-9267-45d5-b7bb-616c84f0b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory addresses Department Order 228, Series of 2021 of the
        Department of Labor and Employment, which expands the compulsory insurance
        coverage "during the period of the current public health emergency being faced
        by all countries" due to COVID-19 and other emerging infectious diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb65e8-19ae-4a41-b7a5-6c31284380d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc1ca7-b88f-4309-9294-237a31da8f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy''s implementation is suspended temporarily pending consultations
        and dialogue among stakeholders of the recruitment industry, along with the
        submission of an offer from insurance providers on the improved package of
        services for overseas Filipino workers'' needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0208f-ea58-4801-800a-8548ee6c9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300117a-6cce-4d72-adc7-af8ce7ee5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Department of Migrant Workers (DMW) Sec. Susan "Toots"
        Ople said the suspension will save affected workers at least $35 (about ₱1,700)
        in mandatory insurance coverage and reduces requirements imposed by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf5afb-34d9-417c-8133-8f9dc371ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be954fb-437c-40d3-9ce5-937de5696340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople also noted feedback from OFWs confused if they still need to
        pay for expanded compulsory insurance despite the Philippines being under
        the laxest Alert Level 1, and while other countries are reporting fewer COVID-19
        cases as well as loosening restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3bc20c-4969-4a28-b78e-dbe809388046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27152c5-031e-4983-89a8-ecb50ca8971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW chief also clarified newly hired OFWs are still covered
        by mandatory insurance coverage. This remains valid and in place as this was
        set by law, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a510e-5d26-4bbc-882a-d9a5616cf618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776349a3-ca44-4968-b6cb-aba8ee9e67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women Rep. Arlene Brosas welcomed the policy''s suspension,
        calling it a "win for migrant organizations and allies who united against
        this anti-poor mandatory insurance and protested its continued collection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5bc4b-099b-41f6-8c4d-d43bb9c1a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08e861-1570-42b7-b136-9fce2166f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:02:30.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:31:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House assistant minority leader also urged the scrapping of
        the DOLE order, arguing it is an "added burden" for OFWs reeling from deductions
        like PhilHealth, Pag-IBIG, and SSS.</p>'
