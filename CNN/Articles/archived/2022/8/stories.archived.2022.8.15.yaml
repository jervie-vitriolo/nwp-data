      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bf001-29ef-49e6-bf87-315c3e06c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-15T17:47:13.435+08:00
      'mgnl:createdBy': 'bamba'
