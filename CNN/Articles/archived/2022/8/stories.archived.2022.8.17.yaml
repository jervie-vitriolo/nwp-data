    'jcr:uuid': '60662bf9-8c0e-43c4-8ac9-17f977bef789'
    'lead': 'House committee honors Filipino artists for their outstanding contribution
      to Philippine arts and culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T16:30:17.497+08:00
