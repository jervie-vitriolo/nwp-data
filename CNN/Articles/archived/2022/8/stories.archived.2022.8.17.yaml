      'mgnl:created': 2022-08-17T11:58:47.993+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jheanelle, having allergic rhinitis is inconvenient during work
        hours.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c31337-5930-4b8d-ad5b-da4fb90e0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.993+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e7ad5-af2f-44ee-90cd-c41f6fb2b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.993+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My eyes and nose get itchy. I am forced to stop working because
        of how teary-eyed I get, which is uncomfortable since I wear glasses, she
        says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0937f-ba20-43e8-83f7-def223ec6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.993+08:00
      'mgnl:createdBy': 'nikko'
