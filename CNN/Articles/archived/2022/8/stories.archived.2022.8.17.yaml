    'lead': 'Authorities confiscated a shipment of smuggled fresh carrots at the Manila
      North Harbor Port, the Bureau of Customs (BOC) said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T18:19:02.579+08:00
