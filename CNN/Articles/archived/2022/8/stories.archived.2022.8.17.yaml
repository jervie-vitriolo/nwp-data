  'House-panel-OKs-tax-bills-digital-service-plastics':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T20:00:51.536+08:00
    'imagesource': 'jcr:f01afa12-6b53-46ad-b5c1-8f5c302e71e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2ceb4c9-7719-4eea-88fa-9026c22e24b9'
    'lead': 'The House Ways and Means Committee approved the bills imposing value-added
      tax on foreign digital service providers, excise tax on single-use plastics,
      and making tax payments easier during Wednesday''s hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T20:05:53.586+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:33:26.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:11.797+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel OKs bills taxing foreign digital service providers, single-use
      plastics; making tax payments easier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf01d9-6c32-4283-9535-185cbc1bb299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> The
        House Ways and Means Committee adopted on Wednesday three tax measures that
        are part of the Marcos administration''s legislative priorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20d709-018f-45e7-9d2e-f554a9306dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those passed by the panel chaired by Albay 2nd District Rep.
        Joey Salceda was a proposed measure establishing a mechanism for authorities
        to collect value-added tax (VAT) from non-resident digital service providers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdd32b-d075-4869-9f2f-e8b321e0511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/7/27/Palace-Marcos-SONA-tax-digital-transactions.html">VAT
        ''not a new tax'': Palace stands by Marcos'' plan to tax digital transactions&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399092f-23f9-474b-99e3-745b0716492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda argued that the absence of this mechanism is disadvantageous
        for local streaming providers as the government collects taxes from them,
        but not from foreign ones like Amazon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0958356-8473-4b09-925c-2435c43d1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation likewise seeks stronger tax compliance
        through simplified invoicing and registration requirements for VAT-registered
        non-resident digital service providers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa702f-3fd8-4c71-814d-e22e1239099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also approved the proposed Ease of Paying Taxes Act
        which trims documentary requirements, allows taxpayers to file returns in
        any revenue district office, and gets rid of the yearly taxpayer registration
        fee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165ed8e-b4e9-456c-ac58-7134b694c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to segment taxpayers, harmonize documentation
        for substantiating VAT credits, and institutionalize a Taxpayer''s Bill of
        Rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23045686-2fa7-49fa-a1f2-528a1a611f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers greenlit a bill slapping a 20 excise tax per kilogram
        of single-use plastic, of which the estimated 1 billion yearly proceeds will
        be used in solid waste management efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6eef94-0940-4107-9258-f3620ff7493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:05:53.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
