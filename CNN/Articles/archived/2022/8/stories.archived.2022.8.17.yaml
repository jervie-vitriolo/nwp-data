  'Smart-retains-dominance-PH-mobile-market-Ookla':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-17T22:00:50.114+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f1026fa-af89-4d9b-9815-5f56e37b9feb'
    'lead': 'Smart Communications, the wireless arm of Pangilinan-led PLDT, clocked
      in the fastest and widest mobile network coverage in the country in the first
      half of 2022, according to a report from global monitoring firm Ookla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T22:02:55.803+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:33:24.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:12.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smart retains dominance in PH mobile market  Ookla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6f22f-9431-466a-aa29-b8226b1e3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:02:55.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong>  Smart
        Communications, the wireless arm of Pangilinan-led PLDT, clocked in the fastest
        and widest mobile network coverage in the country in the first half of 2022,
        according to a report from global monitoring firm Ookla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e1b14-9395-4dfa-a888-cfec9edf72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:02:55.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Ookla data released this week, Smart was considered
        the country''s "fastest and best mobile network" during the period, with the
        latter recognition having been awarded to only 20 mobile operators in the
        global market. Smart was the first Philippine telco to receive the award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d44642-2e5d-41ec-a6e0-db2e55da93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:02:55.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ookla said Smart was the fastest network as it recorded a Speed
        Score of 62.22, with its closest rival registering 32.48.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f99a14-8968-4008-898d-8c2424489b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:02:55.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed Score measures each provider''s download and upload speed
         90% of the final score is attributed to download speed, while 10% is upload
        speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0df5ea-d2ca-4ca9-9ab5-ea4ebb6fa54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:02:55.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart also led the coverage category  combining the area reached
        by a provider and the availability of its service  with a 794 score, higher
        than its nearest competitor''s 732.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1b590-dae7-4d9c-a6d2-547ab989a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:02:55.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfredo S. Panlilio, PLDT and Smart president and chief executive
        offer, said the group would continue boosting the Philippines'' internet state
        while reiterating their support for the current administration''s push for
        universal connectivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98eb1f-1047-4b29-9cf4-3901b2d03382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:02:55.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to June, PLDT said the group''s active data users reached
        41.9 million. Mobile data traffic also surged 32% to 2,081 petabytes.</p>'
  'POPCOM-retirement-age-care-programs-elderly':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T22:09:06.350+08:00
    'imagesource': 'jcr:9acc88d9-043c-4d27-b295-acccd1662a65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d4a44d2-382b-4eff-b808-49fe813dc115'
    'lead': 'The government might need to raise the retirement age and consider more
      care programs and employment opportunities for the elderly as the Philippines
      older population balloons, a Population Commission official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T22:16:39.362+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:33:24.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:12.660+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POPCOM official suggests raising retirement age, more care programs
      for elderly amid ageing population'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829ef3a-9724-4bbb-907b-bd4f3acac375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> The
        government might need to raise the retirement age and consider more care programs
        and employment opportunities for the elderly as the Philippines older population
        balloons, a Population Commission (POPCOM) official said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9059cf-a111-407d-b892-35aa27e9e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority (PSA), the number
        of Filipinos aged 60 years and above increased to 9.22 million in 2020 from
        7.53 million in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5200d30-bd21-495c-8219-e8e97f674a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current figure is already double the 4.6 million senior citizens
        in the year 2000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09bfdd-db4e-4916-b3c4-dc348eaf6898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population undersecretary Juan Antonio Perez III said the elderly
        currently makes up 8.5% of the Philippine populace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a76076-ef76-4940-acdf-0cc23c1ec108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM projects about 14% of the population will be composed of
        senior citizens by 2035.</p>'
    '24':
      'image': 'jcr:78d60f2e-883a-4d1d-9fff-3dfb78f15723'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccbff9-9d72-4042-a480-ae760b05d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6373f33-8e12-4509-b023-121d703c2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang</em> United Nations<em> tinataya na kapag</em> more than
        10% <em>ang</em> senior population <em>nagsisimula na ang</em> ageing <em>ng
        lipunan</em>, Perez said in a public forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e0ded-e7c1-48db-a947-09440e75bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The United Nations qualifies a country as an ageing
        society if its elderly already composes more than 10% of the population.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6dd19-8ec9-4894-bd35-f5e401cc0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is ageing population a good thing?</h2>'
    '22':
      'image': 'jcr:06e250e1-ff02-459e-a9cb-37246c741333'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11718908-651d-4ced-a311-ce21ae29c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8359b-6032-418f-a244-58a25459706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said the ageing population indicates increasing life expectancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a5d39-bc61-48f2-9a2e-458a027edd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, he said males are expected to live up to 69
        years old. Females, on the other hand, reach an average age of 74 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6cb86-0a98-47e8-9212-43c1ded189b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang pagdami ng</em> senior citizens <em>ay dahil sa mas maayos
        na kalusugan, ang</em> lifestyle<em> nila na mas</em> healthy, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07321870-7ba6-456f-9a46-5cadbe3d57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We get to have more and more senior citizens due to
        healthy lifestyle.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ff4fd-b8b7-4e3c-9132-46749f06a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, population ageing also opens new challenges to problems
        in the elderly care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3cabf-aa07-46e8-9ff6-f37d58b52320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said the government needs to launch effective geriatric programs
        to ensure an active, healthy ageing community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41fd506-0374-4de2-bcc4-6016174e9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also need to develop programs for their care either <em>sa
        bahay</em> (at home) <em>o</em> (or) institution. So, that is something the
        country has to decide: <em>Magkakaroon ba ng</em> (Will there be) institutions
        where they will be cared for, or is it home-based? Perez noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac36b6-f2e9-4468-81b8-75c7dea3dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said the elderly should also be given access to employment.
        He added it is time to reconsider raising the current compulsory retirement
        age of 65 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124bdf9-3599-4868-8980-3906a139942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is something <em>na pwede tingnan ng Kongreso</em> (the Congress
        can look into). And also look at part-time work for older citizens, Perez
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea56df0-72d7-4bab-8c13-8dce4a71b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer births</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05714560-4011-49a7-b148-563bdfa6b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez also cited the need&nbsp;for policies to maintain a 1% annual
        population growth as POPCOM reports fewer births in recent years. He said
        the countrys population only grew by 0.6% last year, less than the ideal
        1% increase.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401d8cc-d1bd-4c22-8d68-4f20c1efba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the recent PSA report, only 147,692 births were registered
        from January to March, 47.7% lower than the 282,577 births recorded around
        the same time last year. In Metro Manila, the number of Filipinos born during
        the said period declined by 37.5%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7972445-c415-435e-a3fb-53963be7ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T22:16:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need (a) good number of workers and potential workers <em>para
        masuportahan ang</em> seniors <em>na dumadami</em> (to support the increasing
        number of seniors). I think, we have to maintain that kind of population balance,
        and the action to maintain a stable population should begin today, Perez
        said.</p>'
