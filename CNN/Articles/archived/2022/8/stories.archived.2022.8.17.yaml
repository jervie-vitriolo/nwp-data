      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their impressive portfolio boasts a diverse range, including residences,
        offices, retail facilities, logistics facilities, and hotels. They have been
        the recipient of the Good Design Award for 19 years in Japan and have achieved
        record-high profits in the fiscal year March 2022.</p>'
