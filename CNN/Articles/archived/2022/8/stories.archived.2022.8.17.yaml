      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said DepEd has expressed hope that the school''s teachers
        and non-teaching staff will be provided their separation pay and benefits
        amid the school''s closure.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
