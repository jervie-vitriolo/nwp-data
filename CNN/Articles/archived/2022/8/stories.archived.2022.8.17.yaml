      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1957, Nomura Real Estate Development Co., Ltd. was established.
        It had noble beginnings after the group joined large-scale new town development
        projects to solve housing shortages, a serious social issue after World War
        II.</p>'
