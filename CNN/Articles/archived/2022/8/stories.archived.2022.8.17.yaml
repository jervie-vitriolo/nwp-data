      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano cited the fertilizer scam in 2004 where the cash for farmers
        was allegedly diverted to fund a national political campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf52a5b-0329-4200-aa9e-ba65fc450989'
