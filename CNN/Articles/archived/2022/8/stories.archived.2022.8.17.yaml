      'mgnl:lastActivated': 2023-01-19T12:33:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Approximately 5,760 cases of Capri Sun
        Wild Cherry beverages have been recalled because of possible contamination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693128f4-c302-4c80-9f47-a31ce0e576a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544cd20-73c6-4beb-bdc2-0d7792ed5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft Heinz said in a statement that a cleaning solution used to
        treat food processing equipment was "inadvertently introduced into a production
        line at one of our factories." The issue was discovered after it received
        "several consumer complaints" about the products'' taste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe1327-6840-4c52-a6b9-04b5696f95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b7734-6077-4dda-a811-d6371ea5e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company didn''t disclose how many total pouches have been recalled.
        However, each case has four cartons that have 10 pouches each totaling in
        about 230,000 individual pouches possibly being affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4693de-8f8d-4bba-b964-bbee6cb63e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d015e06-b513-44a8-9223-efa253934a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how to know if your Capri Sun has been recalled: Look for
        a "Best When Used By" date of June 25, 2023 on each 6.6-ounce pouch. Meanwhile,
        Kraft said it''s "actively working" with retailers to remove the "potentially
        impacted product from circulation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68884eb0-e3a9-49cf-b6c1-2a7d90d78d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8212a-78fc-448f-8bad-a836bf6eef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Capri-Sun, we''re committed, as always to a high standard of
        quality, as the safety of our consumers is paramount," a spokesperson said,
        adding that the affected pouches were only sold in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe849097-ebb3-4ff9-ad11-8f70a6d5e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c28ea5-6228-4e2b-8696-a42c00e487d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers that have the product can return them to the store. Kraft
        said people shouldn''t drink them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fbeb0-ee96-4156-892d-bc65a6d5b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d198a-c285-4d2a-9993-47b27ac9b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, about 13,000 pounds of frozen pizza made by Home
        Run Inn Frozen Foods was recalled because of potential metal contamination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fb0eb-ec6a-416b-b681-5b79158cf403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f3bf5-7a84-49c4-91f7-fee682643ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pizza''s meat topping "may be contaminated with extraneous materials,
        specifically metal," the US Department of Agriculture''s Food Safety and Inspection
        Service said in a statement Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8749e4e-858b-4ffe-a460-d2409f7c251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/16/business-food/capri-sun-wild-cherry-recall/index.html#:~:text=5%2C760%20cases%20of%20Capri%20Sun,being%20contaminated%20with%20cleaning%20solution&amp;text=Kraft%20Heinz%20is%20announcing%20a,Flavored%20Juice%20Drink%20Blend%20beverages."><em>"5,760
        cases of Capri Sun have been recalled after being contaminated with cleaning
        solution"</em></a></p>'
  'Colodrado-River-dry-water-cut':
    'author': 'Ella Nilsen and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-17T01:12:07.568+08:00
    'imagesource': 'jcr:af881e2f-e7c3-45b4-8c5a-365d3fa91d2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ab61b6-421c-4244-80b4-2522e10f2b6a'
    'lead': 'New mandatory water cuts are coming for the Colorado River. But they
      aren''t enough to solve the West''s water crisis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T01:14:29.853+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:33:52.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:59.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'Colorado-River', 'water-cut']
    'template': '1'
    'title': 'New water cuts coming for Southwest as Colorado River falls into Tier
      2 shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd0d93-cee2-435d-9301-028d87dd7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An extraordinary drought in the West is
        drying up the Colorado River and draining the nation''s largest reservoirs
        -- Lake Mead and Lake Powell. And amid the overuse of the river and the aridification
        of the region, the federal government is implementing new mandatory water
        cuts and asking states to devise a plan to save the river basin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb96741-e768-4461-a6fd-626239b737e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708b35b-0afa-4783-bbba-a120cc0ef43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government announced Tuesday the Colorado River will
        operate in a Tier 2 shortage condition for the first time starting in January
        as the West''s historic drought has taken a severe toll on Lake Mead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a005a63-48e4-44df-b6b0-9f87add31973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe6cb0-0b55-4a83-ada6-f2974ddc98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new projection from the Department of Interior, Lake
        Mead''s water level will be below 1,050 feet above sea level come January
        -- the threshold required to declare a Tier 2 shortage starting in 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945caf1-0d82-4514-9bff-acfc623a9841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ff5b2-2b8d-46cf-991c-783ad291b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tier 2 shortage means Arizona, Nevada and Mexico will have to
        further reduce their Colorado River use beginning in January. California will
        not yet have cuts made to the water they receive from the Colorado River.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e87315-4b5b-45ea-bcf3-e561b6bb4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da58ece-6d7b-49e8-a0fa-f277fef0a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the impacted states, Arizona will face the largest cuts -- 592,000
        acre-feet -- or approximately 21% of the state''s yearly allotment of river
        water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069932b-fcb7-4839-9f68-b5290aad91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d6c5d-a6d6-41b0-af65-c5cfc57555da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every sector in every state has a responsibility to ensure that
        water is used with maximum efficiency. In order to avoid a catastrophic collapse
        of the Colorado River System and a future of uncertainty and conflict, water
        use in the Basin must be reduced," Interior''s assistant secretary for water
        and science Tanya Trujillo said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22240c9-423d-4e2c-adf2-25a27c701bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80b060-f476-4dff-a34c-5e1cff8a0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just a year ago that the Department of Interior declared
        the first shortage on the Colorado River -- a Tier 1. But the past 12 months
        did not bring enough rain and snow. Lake Mead''s level has been around 1,040
        feet this summer, just 27% of its full capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62d39c-7290-412d-b9ba-183aea50bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec9bdb-42d2-4726-a4ec-93d22603c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing concern is that the mandatory cuts announced today --
        part of a system that was updated as recently as 2019 -- aren''t enough to
        save the river in the face of a historic, climate change-driven drought. States,
        water managers and tribes are now back at the negotiating table to figure
        out how to solve the West''s water crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb749e1-3e0d-4427-8908-8b0b82260df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe9f30-0259-40b9-a322-7b878209db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought we were good, but the last few years have been so dry
        that we realized those tier reductions weren''t enough and aren''t enough,"
        Bill Hasencamp, the Colorado River resources manager with the Metropolitan
        Water District of Southern California, told CNN. "So the two things we''re
        focused on is how do we get through the next three years without the system
        crashing, and then how do we develop a long term plan to sustain the Colorado
        River."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8bd3a-bdee-46dc-9450-bbeaca58b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928a32d-ef3d-407f-b59f-00297cecfb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There''s only so much water''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad133ac8-3f7c-4300-bd81-a358b2c9542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colorado River''s water was divvied up among seven states in
        the West a century ago. The pact gave half of the river''s water to the Upper
        Basin states (Colorado, Utah, Wyoming and New Mexico) and half to the Lower
        Basin (California, Arizona and Nevada). Mexico -- through which the river
        flows before it reaches the Gulf of California -- was also guaranteed an allotment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26b54d-9a42-4032-ab00-30ef320e7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91cfe89-e95e-4b50-b136-67263c99516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one major problem: Having been written in the 1920s, at
        a time when precipitation was higher than normal, the pact overestimated how
        much water the Colorado River carries. It also did not account for the West''s
        booming population growth and its hotter and drier future in the face of the
        climate crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8e293-e3dc-4b15-a21c-6eae5e280145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed411bf6-a687-4424-81b9-9f55f93517a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a June Senate hearing, Bureau of Reclamation chief Camille Touton
        laid out a stark warning. In order to stabilize the Colorado River Basin,
        states and water districts must come up with a plan by August 15 to cut 2
        to 4 million acre-feet of water usage by next year. (An acre-foot is the amount
        of water that would fill one acre a foot deep -- roughly 326,000 gallons.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c9f2d-0b29-4d4e-b5a2-1e442830bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99aa86b-4eae-41a9-a196-a395340c29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touton''s proposed cut is a massive amount -- the high end of the
        target is about 25% less water than states currently receive. And the low
        end of the target represents the vast majority of Arizona''s yearly allotment
        of Colorado River water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df7699-d750-4d26-8e0c-b0fa39870c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de90338c-a62b-4f39-91fb-afe9645429c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touton also made clear in June that if the states cannot come up
        with a plan, the federal government will act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ed264-d09d-4eae-a116-ef943a8ab9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f22ec-2105-4378-bcb5-378c9a3c2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in our authorities to act unilaterally to protect the system,
        and we will protect the system," she said at the time. "We need to see the
        work. We need to see the action. Let''s get to the table and let''s figure
        this out by August."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443db105-58de-4d31-bc9b-149c7e45b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.023+08:00
