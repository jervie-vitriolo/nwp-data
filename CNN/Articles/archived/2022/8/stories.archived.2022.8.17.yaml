    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c424f870-99b3-4eef-acb3-e6a04fcffb9d'
    'lead': 'In the small but close-knit caving community, one of the most sacrosanct
      rules is that whoever discovers the cave gets to name it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T12:44:24.405+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:33:39.826+08:00
