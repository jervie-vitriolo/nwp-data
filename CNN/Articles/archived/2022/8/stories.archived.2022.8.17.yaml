      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, early ticket buyers have the chance to attend the Primer
        Events, a series of webinars that tackles various topics related to the creative
        industry, like branding, NFT Art, and design thinking, among others, every
        Saturday which started last May 14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051cf89-061e-44f8-9e67-28638ff1ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.699+08:00
