      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Block time agreement</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343039d4-4664-428a-a3d1-e234cdf99b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon province 2nd District Rep. David Suarez and TGP Party-list
        Rep. Jose Teves, meanwhile, filed House Resolutions No. 281 and 282, respectively.
        Both resolutions sought a probe into the two network''s block time agreement
         with Teves focusing on ABS-CBN''s national news program TV Patrol.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca139c-d700-4b9c-8b55-3accc094eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the possible violations committed by these networks, there
        is a need to determine whether their legislative franchises are being implemented
        and carried out in accordance with the intent of Congress and whether or not
        they should be amended, altered, or repealed by Congress in the interest of
        the public," Teves'' resolution said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54897b00-5ea9-46d8-8ede-ecf93a7719e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Briefing set, then removed from House calendar</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c776f-cd1a-436a-971a-ba97b1380afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before media was informed about the new resolutions, the House Committee
        on Legislative Franchises already set a briefing to tackle the matter at 2
        p.m. this Thursday. On Wednesday evening, it was removed from the schedule.
        Only the committee''s organizational meeting remains in the agenda.</p>'
