      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from masking up, people with allergic rhinitis keep their
        rooms clean, stay hydrated, drink soup, or use humidifiers. Sleeping also
        eases discomfort.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486d7f2-ddaa-4191-8176-ff8b9d57409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.992+08:00
