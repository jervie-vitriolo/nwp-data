  'Colegio-de-San-Lorenzo-sanctions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T14:49:14.972+08:00
    'imagesource': 'jcr:80fd8347-2189-42df-99ea-b91e9e9c29f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ca0b3e8-8b02-408d-adc3-c3a96ac5bcc7'
    'lead': 'The Quezon City legal department says school officials will face ''legal
      issues'' for its sudden permanent closure, on the very day that it was supposed
      to start classes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T14:58:39.675+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:33:36.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:06.844+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Colegio de San Lorenzo be sanctioned for sudden closure? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45637a8-d3b2-4817-b90c-373e67e2d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> Many
        students and parents were dismayed by the sudden announcement of Colegio de
        San Lorenzo (CDSL) about its closure  on the same day that it was supposed
        to hold its first day of classes for the new academic year earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2694d-779d-4fc8-bc6b-259877f43069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974a8c0-7fab-4e6e-8211-da9f488044db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can the school be held liable for this abrupt closure, which
        displaced more than 1,300 students and rendered teachers and non-teaching
        personnel jobless?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff0032-84f5-4b7c-b587-1148687be501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff936e-03be-4e0e-98b4-814c87168e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Quezon City Legal Department Head Orlando Casimiro, said school officials
        will face "legal issues" following the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fe879-f73a-4448-bda4-23b7c014b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec0669-95f5-4998-916f-57a7498b7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from being very unfair, it''s very unusual that you''re scheduled
        to hold your first day of classes and you will announce that the school is
        closing," Casimiro said. "Definitely, there''s something there that we need
        to find out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a7c40-4130-464f-a5c8-4e4fb87859b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b4c22-de09-45b4-a928-e867418944d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the mayor tasked me because definitely there will be
        legal issues to be faced by the school officials and those who are supposed
        to be held liable," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0bcc9-19a6-414d-86a3-73a0162d1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c01171-607e-4dd1-b858-53002bbab9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a recent conversation with CDSL representatives, Casimiro
        said a total of 717 students from nursery to Grade 12 and 652 college students
        were affected by the CDSL''s closure, after it cited "financial instability
        and lack of financial viability" brought by the pandemic and the low enrollment
        turnout over the past years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c980a9-e080-4f03-9bb7-9a06b5fa409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8e5e2-c092-454e-a415-d497310fbf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 652 college students, 172 were graduating students under
        the current school year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9bc7b-920f-48b6-a0de-549a0d97a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9b48e-35e8-4031-ae3a-59a4252c6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Education Spokesperson Atty. Michael Poa said they are
        studying sanctions against the institution, but noted that these may eventually
        be rendered moot due to its permanent closure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cced30-6dfc-4be2-9c89-0926044a07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bfa88-edef-40dc-8703-58879eae9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions that we usually impose on schools would be suspension
        of their license, recognition, and all that which is really not going to be
        as effective now since seeing that the school has closed, he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b7df0-029a-4bf5-83bd-abfc4c7f8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41bd1e-5e3f-49e3-8a88-84f2c243d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.deped.gov.ph/wp-content/uploads/2010/06/DO-No.-88-s.-2010.pdf">Section
        43 of DepEd Order 88</a> states that schools may undergo voluntary closure,
        "provided such closure is undertaken at the end of a school term and provided
        further that the school remains obliged to furnish the necessary transfer
        credentials and records to the students affected by the closure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887302e-6245-4197-9076-182827e36cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.070+08:00
