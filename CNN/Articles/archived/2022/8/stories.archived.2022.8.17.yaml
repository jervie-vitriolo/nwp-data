      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbol of its partnership represented by the logo of Federal
        Land NRE Global, Inc. was inspired by the forearm handshake, which signifies
        peace. The logo captures FNGs core principle, rooted in the spirit of equal
        partnership and respect between two countries to create new value. The new
        company aims to make life flourish by creating sustainable urban communities
        thoughtfully designed to enrich the lives of Filipinos.</p>'
