      'mgnl:type': 'text'
      'text': '<p><strong>UST Angelicum College (preschool to college, select courses)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9fcd9-1897-48f8-9a11-1858046a3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.364+08:00
      'mgnl:createdBy': 'glee'
