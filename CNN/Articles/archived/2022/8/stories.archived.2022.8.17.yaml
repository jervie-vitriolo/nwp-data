    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smuggled fresh carrots from China seized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdc193-1254-47ff-baf9-e159e26d3e28'
      'mgnl:activationStatus': true
