      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edece157-fac8-4d3d-96ce-7c27a7060ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.993+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with allergy medication like Cetirizine Dihydrochloride (Alnix),
        people suffering from allergic rhinitis have an option for all-day relief.
        You can take Alnix once a day for seven days, preferably at night or as prescribed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc60679-28b6-420c-a7f8-7d7152146f4b'
