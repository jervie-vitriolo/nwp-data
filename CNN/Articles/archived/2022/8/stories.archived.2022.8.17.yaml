      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53742d-5dd3-4cf8-9ba7-094857b1ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.990+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runny nose. Coughs. Sore throat. These are symptoms COVID-19 and
        allergic rhinitis have in common.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408608b-b494-49e2-9dd4-68f10087a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.990+08:00
