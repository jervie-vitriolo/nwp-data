      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deian remembers causing a stir in her workplace in June of this
        year. A new Omicron subvariant was spreading, and it had the same symptoms
        as allergic rhinitis: sneezing, nasal congestion, and coughing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0da1d8-3f65-4d5c-a43e-c77d92d79620'
      'mgnl:activationStatus': true
