      'jcr:uuid': '191c544d-a014-4899-91b1-11ec794bb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.200+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are thrilled to share our expertise and expand our services
        further in the Philippines alongside Federal Land, replies Kutsukake. With
        FNG, we are creating more value to provide opportunities and nurture communities
        in various metropolises in the Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f874d9-b747-4d9e-884e-70557f13454f'
      'mgnl:activationStatus': true
