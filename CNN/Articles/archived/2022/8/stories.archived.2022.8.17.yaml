  'DepEd-to-ensure-parents-students-get-refund-from-Colegio-de-San-Lorenzo':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T17:33:24.703+08:00
    'imagesource': 'jcr:7bf3018c-d9a1-493c-ad19-0d3a36c511b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ac519c-c5ba-4964-bed0-01fcf0c356cc'
    'lead': 'Education Spokesperson Atty. Michael Poa says the DepEd is set to meet
      with Colegio de San Lorenzo officials on Thursday to discuss the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T17:36:39.005+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:33:31.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:09.189+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'education', 'Colegio-de-San-Lorenzo']
    'template': '1'
    'title': 'DepEd to ensure affected parents, students get refund from Colegio de
      San Lorenzo   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf93b03-dbb2-4e13-9e4c-8484d17ad306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> The
        Department of Education on Wednesday said it will ensure that students and
        parents affected by the sudden permanent closure of a school in Quezon City
        will&nbsp;get a refund of enrollment fees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce9f84-346b-41e7-ac50-8e5234182d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Spokesperson Atty. Michael Poa said the DepEd is set to
        meet with Colegio de San Lorenzo (CDSL) officials on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793c2b5-eec6-4e04-9039-0ff04f104695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will bring that up with the regional director<em> para matingnan
        natin at masigurado natin iyong mga</em> parents<em> na mababalik talaga ang
        binayaran nila</em>. So that is something that we will consider, we will relay
        that, Poa told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5b435-50cf-462e-92c6-c843a2e01332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will bring that up with the regional director so
        we can check and ensure that the parents will get the refund. So that is something
        that we will consider, we will relay that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee6e85-a30a-4077-9229-702e2cff3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd, more than 1,000 students are now scrambling
        to find a new school after CDSL announced its permanent closure on the same
        day classes were supposed to begin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228f7ba-aa1d-4bc9-a4df-488080f8ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came unexpected as the school had apparently been accepting enrollees
        until last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e9a39-3494-4133-8c39-2785a3c7fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and students were seen flocking to CDSL to get a refund
        as well as academic records needed to apply to a new school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d787d-3f5f-4b39-9679-95176f5fed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said the school only notified DepEd about the permanent closure
        on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed8752-1382-45c3-9b9e-0352538995a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to other private schools to absorb the displaced students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172aa40-5f9a-49aa-aee7-b5aeb0bf9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kami kasi sa</em> public school system, we can always ask our
        public schools to help an<em>d saluhin ito. Ang problema natin</em> this is
        a private school, so it''s also likely that they also want to move into another
        private school. So<em> tayo po talaga</em> we are really hoping that other
        private schools will help us," Poa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d55557-a8ee-40df-9723-bc71fd19dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:36:39.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the public school system, we can always ask our
        public schools to help and accommodate (the affected students). The problem
        is this is a private school, so it''s likely that they also want to move into
        another private school. We are really hoping that other private schools will
        help us.]</p>'
  'bangsamoro-electoral-code-2022-passage-galvez':
