      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the resolutions alleged that TV5 is foreign-owned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbac41e-22a4-4de4-9005-63c3f8765932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 280  authored by Zamboanga Sibugay 1st District
        Rep. Wilter Palma  wants the Committee on Legislative Franchises to look
        into the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf58aa7-c6cd-4f3f-9f8f-0dc52ab56edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were published reports alleging that ABC Development Corporation,
        presently known as TV5 Network, Inc., the country''s third major player in
        the television market, and part of a cross-media conglomerate owned by Mr.
        Manuel V. Pangilinan''s MediaQuest Holdings Inc.&nbsp;under PLDT Beneficial
        Trust Fund, is actually owned by an Indonesian national," the resolution read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a13f9b-ea87-4064-8f36-a25ac91f90cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this allegation that TV5 Network Inc. is owned by an Indonesian
        national is true, then there is a clear violation of the 1987 Constitution,
        and on terms and conditions of the franchise granted to TV5 Network Inc.,
        which must be thoroughly looked into in the interest of the public," it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcbe53-f4ad-4209-824b-b21bd52b50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This echoed earlier allegations made by SAGIP Party-list Rep. Rodante
        Marcoleta that TV5 is owned by an Indonesian national.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f196d-f6d5-441e-bfc0-4e3852b1ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/8/16/Marcoleta-claims-TV5-ABS-CBN-deal-leaves-bad-taste-in-the-mouth.html"
        href="https://www.cnnphilippines.com/news/2022/8/16/Marcoleta-claims-TV5-ABS-CBN-deal-leaves-bad-taste-in-the-mouth.html">READ:
        Marcoleta claims TV5 violated its broadcasting franchise with ABS-CBN deal</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ec140-5bf0-42f2-9ec2-62ebb092cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.030+08:00
      'mgnl:createdBy': 'lisbet'
