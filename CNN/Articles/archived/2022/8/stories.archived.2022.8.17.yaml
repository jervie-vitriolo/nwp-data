    'title': "Marcos not lifting state of public health emergency yet  \n"
    'updated': 2022-08-17T20:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f94a26-e84f-433f-89ae-c57e0afee7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) &nbsp;</strong>President
        Ferdinand "Bongbong" Marcos, Jr. on Wednesday said he won''t lift the state
        of public health emergency due to COVID-19 yet and he will likely have it
        in force until the end of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f30e9c-7176-428c-904a-a6014e588fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827af50-0580-49be-9617-7d721c42bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that lifting the state of public health emergency might
        only affect the supply of COVID-19 vaccines in the country.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e48f6-3851-4770-9b65-2133a4141cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6ef12-67d3-4002-80c2-652fe3691695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we were just discussing it with Usec. [Ma. Rosario] Vergeire.
        Kasi maraming mga binibigay sa international medical community kapag state
        of emergency. WHO [World Health Organization] is one of them," Marcos told
        reporters in a chance interview when asked if he would extend the state of
        public health emergency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9178db7-dfeb-4c1e-8f21-5e0d610c7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fff46a-e895-4d95-9650-d62bdaa21712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, we were just discussing it with Usec. Vergeire.
        We noted many supplies are given to the international medical community when
        there is a state of emergency.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b54e3-fc62-4901-903f-a190bb8c2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd190658-bc15-47a3-a9c8-b7111a18479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag itigil natin yung (If we stop the) state of emergency, matitigil
        ''yun (that supplies wiil stop)," he added. " We are looking at amending the
        law in terms of procurement and all of that in the middle of an emergency.
        That will take time so malamang (so most likely) we will extend it until the
        end of the year."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197dd72-e378-4104-954c-7bd90aa315a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c76c3c-552a-4c42-a1b4-2ec79e30b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of public health emergency and the state of calamity were
        both declared by former President Rodrigo Duterte in 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e94a7-5045-4915-842d-62a860e2ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ed481-770d-4c76-a24d-db937b32b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of public health emergency calls on citizens and tourists
        to comply with the law and other directives by the government to prevent further
        transmission of COVID-19. Such declaration shall remain in force until lifted
        or withdrawn by the President.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ca6cc-23ae-4d9b-93f0-a25cf555fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da14720-4e5a-48eb-94d4-af13e922340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a state of calamity will afford the national government
        and local government units to utilize appropriate funds, including the quick
        response fund in COVID-19 response efforts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330740d7-8b3b-4359-9267-fc404805e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764664e-e350-4724-8024-84260774f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:34:27.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting the state of calamity, which is slated to last until September
        12, would invalidate the emergency use authorization and compassionate special
        permits issued by the Food and Drug Administration for COVID-19 vaccines.</p>'
