      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture aims to elevate the living experience of customers
        through the unique fusion of Japanese innovation with Filipino sensibility
        in its soon-to-be-seen milestone developments. FNG differentiates itself through
        its push for sustainable smart cities, the presence of Japanese concepts,
        and its client-first mindset. Through this strategic partnership, Federal
        Lands local foothold is bolstered by NREs world-class prowess.</p>'
