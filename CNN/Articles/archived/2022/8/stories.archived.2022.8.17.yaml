      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b939f-ea46-4aec-9696-70b24985409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also urged the Department of the Interior and Local Government,
        the Metropolitan Manila Development Authority, and the Land Transportation
        Office to deploy extra traffic enforcers and marshals at school zones to ensure
        the safety of students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5facdd-c232-49fb-8f0d-70ab0806bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b8462-ce01-4800-b43e-ea3c511082bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Road safety is of paramount importance. As students return to face-to-face
        classes, they are subjected yet again to vulnerability on the road. With this,
        we would like to remind all our motorists to share the road for the safety
        of all other road users, especially our cyclists and pedestrians--including
        our learners," the DOTr said.</p>'
