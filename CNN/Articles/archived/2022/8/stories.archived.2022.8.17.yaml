  'Monkeypox-not-STD':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-17T00:24:20.103+08:00
    'imagesource': 'jcr:c8d81681-9237-4ac4-9383-50d04b67441c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2fc29a-1af4-472e-926f-4f2210f50ec0'
    'lead': 'A hallmark of the ongoing monkeypox outbreak is that most cases have
      been linked to sexual activity, and this has prompted some debate around whether
      to describe the illness as a sexually transmitted disease.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T01:09:33.702+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:33:55.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:32:58.673+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Monkeypox', 'STD']
    'template': '1'
    'title': 'Why calling monkeypox an STD is about more than just a label'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64cdeb-fe80-4867-8613-f1e642d362bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A hallmark of the ongoing monkeypox outbreak
        is that most cases have been linked to sexual activity, and this has prompted
        some debate around whether to describe the illness as a sexually transmitted
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f2e7e-3ca2-4cdd-a8a5-43db701f755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ab0b2-a280-423c-a658-0ad60016d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many infectious diseases, although we will classify them in one
        manner of transmission, have multiple mechanisms of transmission," said Dr.
        Amesh Adalja, a senior scholar at the Johns Hopkins Center for Health Security
        at Johns Hopkins Bloomberg School of Public Health. Monkeypox may spread sexually,
        he noted, but it is clearly spreading through non-sexual close contact, as
        well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b027b6f-c5cb-4da5-abb0-d50bde1b7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a631f-06bf-4535-a330-5fb5d1885001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have enough information at this point to completely
        classify it. I think there''s some suggestions, but there''s more study that
        needs to be done," Adalja said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4d447-e58f-4ba6-8cba-72fccfc07c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c69eb-85f3-41ff-b07a-dbb3dbb6ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other infections -- for example, syphilis -- that spread
        through other ways other than sexual transmission," he said. "Zika virus is
        a mosquito-borne illness, but it can also be spread sexually. The question
        to me is more about making sure we''re clear on what''s going on from a physiological
        standpoint before you would make that type of claim."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df4066-da22-4f3d-91bb-5d40f986a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780b649-d353-40cf-8bf7-59a3e007db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts argue that labeling monkeypox as an STD could be not
        only misleading but potentially harmful for public health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c65e2-4cfe-46bb-a334-0ddfb9b34a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8af507-68db-4dce-b934-727721099235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A negative about suggesting that monkeypox is an STD is that people
        who are not having sex think immediately, ''OK, I''m not going to get it,''
        " said Dr. Saju Mathew, an Atlanta-based primary care physician and public
        health specialist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd98ad-654e-413e-9b02-d0cb231ea484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575d1b5-69dd-4b59-b775-caa739612515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a lot of people will think is it''s like herpes or gonorrhea
        or chlamydia -- meaning you have to have sex to get it. That''s not true.
        So that is why it''s dangerous to suggest that it is only exclusively transmitted
        via sex. That''s misinformation," he said. "It is transmitted via sex in a
        majority of cases, but it''s not exclusively transmitted via intimate contact.
        You can also get it through non-intimate contact."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1dc48-1ef6-4c64-ab64-65acc822d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8317d-ba3b-43ba-b787-158e195fe3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Harvey, executive director of the National Coalition of STD
        Directors, said he and his colleagues refer to monkeypox as a "sexually associated"
        infection for now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08d4f4-ccc3-48c0-a649-add748eba9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78846d-1226-475d-9c1f-8429d4e9b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the data that is available now, we know that the primary mode
        of transmission is sexually associated -- contact that is of a sexual nature.
        Technically, a sexually transmitted infection is defined as an exchange of
        genital fluid that have a virus or bacteria that is associated with a sexually
        transmitted infection," Harvey said. "We need the science that shows definitively
        that this is an infection that can be passed by semen or genital fluids, and
        the science on that is not quite clear yet, which is why we''re calling this
        sexually associated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebf0da-29ee-4930-8b2b-08fb1b45c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416f4c6-b028-4a0e-8729-e02b802976eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes an STD</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ff9d9-46b0-4556-bb06-57705e9ab693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STDs, also known as sexually transmitted infections or STIs, are
        infections that are passed from one person to another through sexual contact
        such as vaginal, oral or anal sex. In some cases, these infections also can
        spread through skin-to-skin intimate contact, as with herpes and HPV.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444be62-e88b-4216-be46-1374ba337647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b52745-cb4d-469a-a5cb-c8c0a4ca0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long history of STDs dates to archaic times. Some studies suggest
        that migrations of modern human ancestors can be associated with HPV, types
        of herpes and other sexually transmitted diseases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2ae25-1fc3-40fd-97cf-1f260141f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae54482-0ad5-402f-920f-3a6ce1245f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modern times, a study out of Nigeria was among the first recent
        reports to describe the possible sexual transmission of monkeypox. That country
        experienced a large outbreak of monkeypox in humans in September 2017, and
        the study about it was published in the journal PLOS One in 2019. Previously,
        human-to-human transmission was thought to primarily occur by means of saliva
        or respiratory droplets or direct contact with the pus or crust of lesions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e989125-783d-4b9a-a564-bac98a698c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915c464-510e-40cd-a48e-1b3f16af0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no formal process to label an infection as an STI or STD,"
        Kristen Nordlund, a spokesperson for the US Centers for Disease Control and
        Prevention, wrote in an email to CNN on Monday. "Experts generally determine,
        scientifically, if a pathogen can be transmitted through sex, in which case
        it''s called ''sexually transmissible.'' And how frequently the infection
        is referred to as an STI relates to the proportion of transmissions accounted
        for by sex vs some other route -- but there is no ''rubric'' that is used
        to guide this determination."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9c8a5-417a-4fd6-8305-792e10a467d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55041e3-ea6f-4595-856b-76261c34863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said monkeypox can be described more accurately as "sexually
        transmissible," as sex is one of the ways the virus can spread -- but not
        the only way.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa078a-4797-47b7-a170-7e5e53930ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a772ce7-a472-4bed-afb3-2712d131659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex is a human behavior. If stigma wasn''t associated with infections
        transmitted through sex, there would be less concern of implications for saying
        monkeypox is an STI for people who are more heavily impacted," Nordlund wrote.
        "It''s also important to look at this question globally -- and keep in mind
        the implications for this label vary depending on where you are in the world.
        For example, there are countries where homosexuality is penalized by prison
        or even death. Labeling monkeypox as a STI or STD could have far-reaching
        consequences in these countries."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acd9aa-e795-477d-b409-75699f1a1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac3c9d-ac50-46c8-8c45-55daefe4d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkeypox virus can spread during skin-to-skin contact, direct
        contact with a monkeypox rash or scabs from an infected person, or direct
        contact with their respiratory secretions. Scientists are still researching
        whether monkeypox can be spread through semen or vaginal fluids.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a77da3-f5e1-4402-bed1-ac69bd780167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45afca9-442d-42f8-a378-7e42dcfd0bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the risk is low, there is also some potential for the virus
        to spread through items or surfaces like clothing, bedding or towels that
        were used by someone with monkeypox.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d45db-5447-4fc4-8d7b-7c9fa6a9e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e9238-a0ab-425b-bdf6-8192377299cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current outbreak, transmission is mostly via skin-to skin-contact,
        Janet Hamilton, executive director of the Council of State and Territorial
        Epidemiologists, wrote in an email to CNN on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4867a26-fefb-4daa-b436-0e346b8b4030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bafdc8-b7a7-4b78-b58a-8c8daa93adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CSTE does not make the determination on whether a disease or condition
        is classified as sexually transmitted. Regardless of how monkeypox is classified,
        emphasizing the prevention messaging is most important," Hamilton wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f881e8-31fc-40d3-8cf4-e6eaf056589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00051bb-a702-4429-908d-291026c4016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should avoid close, skin-to-skin contact with those who
        have a rash that looks like monkeypox, avoid contact with the object and materials
        those infected with monkeypox have used, and practice frequent hand washing.
        Those exposed to monkeypox or those more likely to get monkeypox should get
        vaccinated."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039ef19-fa8c-49d4-97c2-e836ecad249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a14ce1-5bdc-4d41-b4a6-db0325a8e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathew said the skin lesions caused by a monkeypox infection actually
        could be mistaken for a common STD like herpes or syphilis, and in some cases,
        a person with monkeypox could have coinfections with common sexually transmitted
        diseases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a658dbd-3962-467d-829e-34b3215ed546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d3e23-eb82-4e94-89ee-9b1d54c350c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he treated his first monkeypox patient in Atlanta, Mathew immediately
        noticed that the person had the typical lesions on his face. But the 25-year-old
        man also had buttocks pain, Mathew said. "He ended up having another STD in
        addition to monkeypox," which was herpes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a860e-4e4b-4c0f-a18d-510f3576c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3602c-ebf3-4f76-947f-ea224a1bb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathew added that about 25% of monkeypox patients in the US have
        had STD co-infections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f968f-6934-48fb-82da-21370435e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a409a-08ad-494a-9837-d7ab9674eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said that "when diagnosing monkeypox, you have to test for
        monkeypox, but you also have to do the range of other STI tests to ensure
        that those are either ruled out or diagnosed as well."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2ca2e-909f-4978-811e-1d49c60eb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71852c0-f2ef-4ee5-bb7c-d6bc240fe162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do happen to have the highest sexually transmitted infection
        rates in the US, basically in American history. So it''s not surprising that
        we''re diagnosing more STIs in the context of the current monkeypox outbreak,"
        he said. "Anecdotally, we''re hearing from some of our clinics across the
        country that they''re seeing rates anywhere of 15% to 40% of coinfections
        with other STIs, but we don''t have national data on that right now."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe87744-23a4-496b-a7bd-2c60acca4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae405e-1364-445c-8f20-d1172e39e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s clinical guidance tells health care providers, "It is
        important to comprehensively evaluate patients presenting with genital or
        perianal ulcers for STIs. However, co-infections with monkeypox and STIs have
        been reported and the presence of an STI does not rule out monkeypox."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ace9f-237f-4dd7-87cc-ec4468d39f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4d1b1-5166-4647-b753-732d5f4d944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Combating stigma</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f954b-561e-4e5e-bc2a-b74ba3302fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any efforts to call monkeypox a sexually transmitted infection "will
        only increase stigma and ignores other means of transmission," Jason Farley,
        nurse scientist and the inaugural Leadership and Innovation Endowed Chair
        at the Johns Hopkins University School of Nursing, wrote in an email to CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31578056-d38f-440a-b19a-db6db0b5c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bbc24-64be-4e49-8d6d-f15f6f769295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is spreading among close contacts and sexual networks
        within the gay, bisexual and other men who have sex with men communities.
        We have also seen spread, although limited thus far, within households with
        cases in men, women and children. The latter is transmission likely through
        skin-to-skin contact of parents and children, but environmental contamination
        resulting in transmission is also possible," Farley wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89db39-3eec-4a38-90eb-d85e7e220b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a00008-97a8-401e-9512-0b2302d23ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at how the AIDS response unfolded, for example, it took
        almost a decade to get the heterosexual community to pay attention and realize
        that HIV was not a gay disease," he wrote. "We cannot allow the same form
        of inaccurate information to guide our public health practice today."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178bff5-567a-4f22-a6ee-2500bde53ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38bd0e-4b55-428c-b13c-7a3e6d6ada97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey, of the National Coalition of STD Directors, said that stigma
        is something STD clinics combat daily and he worries about the monkeypox outbreak
        being stigmatized in the context of it being a sexually associated disease.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd72b56-df13-486c-9acb-4bc5251821cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5577e1-6a1f-4e1a-ad95-e6843c09989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want people to dismiss this as a sexually transmitted
        infection, but at some level, this buys into the stigma of sexually transmitted
        infections," he said. "And so, for those of us who work in this field on a
        full-time basis and deal with these issues every day in and out, we want to
        do everything we can to break down stigma, especially in relation to sexually
        transmitted infections, so that we''re ensuring people get tested and treated
        free of shame or fear."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3223c-11ed-4a67-87c0-f900586b90d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043ae33-1a69-493a-8215-958df5ca3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, whether or not monkeypox is designated an STD, Harvey said
        the response to the outbreak is weighing down STD clinics.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b945d8-7ba2-463b-b550-3a02959d5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada04e20-836e-4b16-bf35-efb2ec925c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STI and sexual health clinics across the country are bearing the
        brunt of responding to testing and treatment needs right now -- and they don''t
        have additional funding to handle the influx of patients. We''re also seeing
        other sexually transmitted infection testing and care already getting disrupted,"
        Harvey said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18012f91-43ae-413a-87a1-e264529ac349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697049d-e602-4b1c-933b-94c8b4696bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One survey of more than 80 clinics, conducted by the National Coalition
        of STD Directors, between July 26 and 29 found that 63% have received referrals
        from other health care providers for suspected monkeypox cases, 52% have served
        people who have been turned away from other providers, and 40% have incurred
        unanticipated expenses for supplies or personnel due to monkeypox response.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561cfa72-262b-4a32-afa1-81e1d8b1b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8359bff-fc27-4c3d-811f-080d8703eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, 65% of clinics have had to modify workflows to manage monkeypox,
        such as changing from walk-in clinics to appointment-only, and 22% have had
        to reduce either symptomatic or asymptomatic screening for other STIs to prioritize
        monkeypox services.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16b7d6-8175-477b-b525-a2053010bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a5898-747e-4df5-9769-0b2e12178693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "a lack of additional funding, a lack of federal funding,
        that can directly support these programs," Harvey said. "These programs need
        support for supplies, testing, to pay for testing, they need additional staff
        hours and other types of capacity to help support the response for this outbreak."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca694521-f09b-4ad4-9716-2a3039ad4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:09:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/16/health/monkeypox-std-debate/index.html"><em>"Why
        calling monkeypox an STD is about more than just a label"</em></a></p>'
  'Capri-Sun-contaminated':
