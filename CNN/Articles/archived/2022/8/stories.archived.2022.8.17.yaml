      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ade20-700b-4760-ad2b-e4ceaa0e0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us revive and strengthen our local industry so
        that our citizens need not rely on secondhand items and create more jobs amid
        the crisis we''re facing.]</p>'
