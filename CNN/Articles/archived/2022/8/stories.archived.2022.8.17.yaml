    'template': '1'
    'title': 'Senate probe sought on LTO''s ''undue payment'' to IT contractor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a9c8d-8726-419d-9483-5d5f6c47325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)&nbsp;</strong>
        Senate Minority Leader Aquilino "Koko" Pimentel is seeking an investigation
        on the alleged "undue payment" given by the Land Transportation Office to
        its information technology provider and which was flagged by state auditors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a6fdf-7882-4cb9-860c-5141641a856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd4866-22a9-4ad6-b98e-41dc184b5613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://legacy.senate.gov.ph/lisdata/3887435328!.pdf">resolution</a>
        filed Tuesday directs the Senate Committee on Accountability of Public Officers
        and Investigations (Blue Ribbon) to "conduct an inquiry, in aid of legislation"
        as regards the questionable transaction made by the LTO with the joint venture
        of Dermalog Identification Systems, Holy Family Printing Corp., Microgenesis
        and Verzontal Builders, Inc.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820c972-4c8f-44d0-97c5-f2da1720f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93151fbe-978e-410a-9849-49f7fa4654de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 audit report for the Department of Transportation, the
        Commission on Audit flagged the "undue payment" given to the foreign contractor
        Dermalog which apparently did not fully provide its deliverables for a 3.19
        billion Road IT Infrastructure Project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155ab0c-4132-48eb-ac4d-a4e2f22e1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6ed4e-f225-4204-aa83-fde6a9e5c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report disclosed that all core applications were already
        settled although some of these have yet to accommodate certain LTO transactions,
        the resolution read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a4a47-0999-428f-a2fc-092366d79f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2418015-0f42-4b3d-b0db-0ac7a00bbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These applications include the Driver''s Licensing System, and the
        Motor Vehicle Inspection and Registration System which are part of component
        A of the project also called the Land Transportation Management System.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879f8a6-92da-40fd-81c8-8100ba572607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e16037-7ee9-49b8-b368-3c6b2f8a864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In COA''s Dec. 9, 2021 review of Quality Assurance Reports, it noted
        there were 70 open issues still to be delivered by the contractor, Pimentel
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a87fc-f72c-4b06-9743-37817e0ae69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e276e-83f1-437d-81bf-43a3c8891a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to the acceptance of core applications by the LTO, there
        were already 25 existing issues reported which remained unresolved as of the
        said date, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089114a5-bdf0-4975-bb28-0f9b5c6a1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5323a-2d6d-4c27-9fc8-0d600d6227ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is disadvantageous to the government as the core applications
        were already paid when such have yet to function and operate as intended,"
        the senator pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8371c-d2b2-492f-8026-c0e8de093c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e298ffc-9e9a-4999-9e19-d5840ecaf925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unresolved issues have apparently affected the operations of
        LTO sites, as reflected in the complaints over slow processing of documents,
        such as in getting and renewing driver''s license, and registering vehicles,
        all of which are associated to the new IT system, the document said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ab4fe-1c88-4b88-9499-1383e53ee791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e802218-d3af-4aca-8dae-7f84a01a0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief <a href="https://www.cnnphilippines.com/news/2022/8/5/LTO-IT-provider-long-queues.html">Teofilo
        Guadiz</a> has acknowledged the problem in the system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cf6a9-9277-4421-83b8-b161cf0a1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b966cdd-1f76-492d-bb63-0c7753ced375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a driver''s license now takes five to six days from only
        2 hours, he earlier said. https://www.cnnphilippines.com/news/2022/8/5/LTO-IT-provider-long-queues.html</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60ac3c-5de4-457c-b782-1dbc63c63aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65b911-8625-4ad1-8a09-3953f6561254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a basic rule in procurement contracts that payment based
        on progress billing is allowed provided that the goods have been delivered
        or installed in accordance with the terms and conditions of the contract,
        and the same was duly inspected and accepted by procuring entity," Pimentel
        noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc9317-46f2-4145-8e56-930202edab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cfef40-744d-4716-841c-c722159362dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:15:00.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, it is important for LTO to explain the full payment made to
        its IT provider despite unresolved issues, which are now affecting its services.
        This is a clear violation of the procurement and auditing rules that put the
        government and the whole country on the disadvantage, he added.</p>'
