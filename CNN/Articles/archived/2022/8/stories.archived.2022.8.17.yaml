  'Bongbong-Marcos-sugar-import-SRA':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T14:54:24.850+08:00
    'imagesource': 'jcr:e9dd1f5e-3d2d-45a7-8666-20cad6af8593'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb18c50a-b088-4c09-80b5-ba5359fc5c68'
    'lead': 'President Ferdinand Marcos Jr. reveals the ongoing reorganization of
      the embattled Sugar Regulatory Administration (SRA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T15:00:11.302+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:33:35.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:07.192+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos bares SRA overhaul, sugar inventory, and import plans'
    'updated': 2022-08-18T08:09:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd0649-52f8-4329-b74e-80be0b3e255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T13:03:32.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> President
        Ferdinand "Bongbong" Marcos Jr. on Wednesday said there will be a top-level
        reshuffle at the Sugar Regulatory Administration(SRA) now at the center of
        a controversy after issuing a supposed illegal order to import the commodity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3816de9-5b24-4422-b355-c7a8ff00e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T13:03:32.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three signatories of the controversial Sugar Order No. 4 have resigned,
        including Agriculture Undersecretary Leocadio Sebastian who served as Marcos''
        representative in the board. Malacaang said the President rejected the SRA''s
        order to import 300,000 metric tons of refined and raw sugar, done without
        his approval.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ce387-8b3c-4bb7-aea9-0578c7d5f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has many plans in store to address the issue. Once
        the SRA overhaul is completed this week, he said he wants to conduct an inventory
        of the supply of sugar in the country with the help of stakeholders like companies,
        planters, millers, and suppliers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d45858-e624-4bf1-9599-42a54ae26ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the inventory, Marcos said the country will still need
        to import sweeteners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f38ac7-b2c7-4bd2-933e-5cddc1d89853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano ''yung available, mailabas na sa merkado. And ''yung
        kulang, eh kunin na natin. Mag-import na tayo. Mapipilitan talaga tayo,</em>
        he told reporters.&nbsp;Unfortunately, it''s the same situation in all the
        agricultural commodities in the Philippines.<em> Kailangan natin. Ayaw na
        ayaw natin mag-import hangga''t maaari. Ngunit ang problema, hindi sapat ''yung
        production natin,"</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266e941-3aac-414a-8202-edca17423b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever is available should be released. If it''s
        not enough, we have no choice but to import. Unfortunately, it''s the same
        situation in all the agricultural commodities in the Philippines. As much
        as possible we don''t want to do it, but our production isn''t enough.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b791b5f-df3d-4750-a84d-2d20e10734b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/15/Bongbong-Marcos-sugar-import-SRA-.html">RELATED:&nbsp;Marcos
        eyes sugar importation by October if supply dwindles</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14dd3d9-3218-4661-8249-e447b2d15a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri confirmed the government''s plan to
        bring in 150,000 MT of imported sugar later this year after a consultation
        between Marcos and a delegation of farmers, millers, sugar workers, refiners
        on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ad8cd-18b3-421a-a490-70d1348f5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they acknowledged the need to import a smaller amount for
        the industrial and household consumers while finding the "sweet spot" between
        producers and consumers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2875d-fd83-42af-923b-446ea82af8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T20:18:52.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage is about 150,000 metric tons to tide over industrial
        users and domestic household users by October. By then, full swing na ang
        sugar milling (By then, the sugar milling will be in full swing), said Zubiri
        in a phone interview with reporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1dee9-f8a8-4084-a943-119000ee2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said if the SRA''s plan to import 300,000 MT of sugar pushed
        through, it would have affected hundreds of thousands of local farmers and
        farm workers all over the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe34a85-3012-481a-a230-bd88804d5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T20:18:52.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Zubiri said that they are suggesting that private companies
        should directly import to avoid corruption.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ecc491-9e13-4c9e-822e-1c03476caaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos defers to Congress</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df81902-4aef-4f3c-b781-c3501f4bc4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his office is no longer investigating the SRA
        and the release of Sugar Order No. 4 to focus on the <a href="https://www.cnnphilippines.com/business/2022/8/16/Sugar-shortage-PH-hits-top-soda-producers.html">shortage
        of refined sugar</a> experienced by several soft drink makers in the country.
        He said the shortage is pushing companies to shorten the work week since they
        don''t have the necessary supplies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8b39e-fc3b-4fc3-a535-996924e4d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he is letting the Senate and House of Representatives conduct
        their own investigation into the importation mess.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de9c38-f12b-429a-8f1a-f69b9bc48ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil ang iniintindi ko lang talaga is that hindi tayo tumagal
        na mayroon tayong shortage ng sugar, lalong-lalo na para sa mga industrial
        consumer. ''Yung mga gumagawa ng soda, ng mga drinks, pati na ''yung mga sa
        pagkain, all of the outlets na ganoon. Ayaw natin maipit ''yun,"</em> he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c076e9-be7b-4fdb-9b5f-abcc0603a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am focusing on making sure the sugar shortage doesn''t
        last long especially for our industrial consumers or those making soda, drinks,
        and food. We don''t want to encounter problems there.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e587a58-1393-46e6-9348-3702963bec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Agriculture showed the retail price
        of refined sugar has soared to 100/kilo, 75/kilo for washed sugar, and 70
        for brown sugar in Metro Manila.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3fabc-66c0-4300-b019-74342c325a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:09:15.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the government is negotiating with traders to lower
        the retail price of sugar down to 70.</p>'
  'Senate-Blue-Ribbon-deputy-ombudsmen':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T15:03:26.702+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c51629d-8d57-4f2b-8a63-58b4e146babb'
    'lead': 'Two former ranking officials of the Office of the Ombudsman were given
      new posts at the Senate Blue Ribbon Committee. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T15:05:07.008+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:33:34.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:07.419+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate Blue Ribbon hires former deputy ombudsmen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df2199-332f-4cb4-ab05-c9fbba001673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong>  From
        the anti-graft court to the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce7444-9c50-4c31-9907-119f5243fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former ranking officials of the Office of the Ombudsman were
        given new posts at the Senate Blue Ribbon Committee, panel chairman Francis
        Tolentino announced on Wednesday. He said it shows the seriousness of the
        committee in investigating suspected irregularities in government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b10ab1-a027-489c-b782-dde3d874b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Overall Deputy Ombudsman Melchor Carandang will be the senior
        legal consultant, Tolentino said, while former Deputy Ombudsman for Luzon
        Gerard Mosquera took his oath of office as general counsel during the committees
        organizational meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6b258-a23d-44fb-8c9c-7f19c3569893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang made headlines when he led the investigation on former
        President Rodrigo Dutertes alleged ill-gotten wealth  leading to his dismissal
        in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799e263-746a-4d6e-b447-035fde7927ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mosquera formerly served as Commissioner and Head of
        the Litigation Department of the Presidential Commission on Good Government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e714e-3a40-44a6-a28c-a9f99ac2a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as the Blue Ribbon Committee set its schedule of legislative
        inquiries. On Tuesday, August 23, the committee will probe the Sugar Regulatory
        Administration for ordering the importation of 300,000 metric tons of sugar
        without the approval of President Ferdinand Bongbong Marcos, Jr. who also
        serves as Agriculture Secretary and SRA chairman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de13e4-7468-4bb7-bf0f-a4671cbcb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, the committee will investigate the Department of
        Educations purchase of allegedly overpriced and outdated laptops through
        the Procurement Service of the Department of Budget and Management (PS-DBM).
        The anomaly came into light recently after being flagged by the Commission
        on Audit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031dd4a5-3e54-4905-a758-a10ce060f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues referred to the committee for investigation include
        questionable releases worth 7 billion under the Unified Student Financial
        Assistance System for Tertiary Education, the alleged lack of diligence on
        the PS-DBMs purchase of 1.38 billion worth of personal protective equipment,
        and the Land Transportation Offices undue payments to its foreign information
        technology contractor. No date was set for the other hearings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a84ee-cb6a-427b-9af1-16bfdb18f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also unanimously adopted its rules under the 19th
        Congress. It retained its power to cite in contempt witnesses and resource
        persons but clarified some terms. Under the new rules discussed by Tolentino,
        a detention order would mean confinement in the Senate premises, while a commitment
        order would warrant jail time outside the Senate - either at the Pasay City
        Jail or the New Bilibid Prison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309033d-251d-4b1c-93ad-5422e8426e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino promised that under his watch, hearings will not evolve
        into a political circus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38265b5-102c-4126-836d-74820fa32391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will not go into unending hearings. We will respect the rights
        of the witnesses. We will respect the rights of the resource persons, he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f378c-48f8-4b92-a701-8287aa67326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there would be no witch hunt or fishing expedition, but
        will always strive to uncover the truth without going beyond its mandate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ebf34-8c88-43dd-bf69-248ef30bb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are not going for ''guilt beyond reasonable doubt standard''
        that is the job of the prosecutors as well as the courts, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da6312-4df4-4cc7-a534-faeaa9a90597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former committee chairman, Richard Gordon, was criticized for
        marathon hearings on controversial government supplier Pharmally Pharmaceutical.
        After 18 hearings, the report failed to hurdle committee level due to its
        recommendation to file charges against then President Duterte.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f0e97-98ca-4be0-ae9e-e77c31641304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:05:07.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tolentino-led committee has three vice-chairmen: Senators Ronald
        "Bato" dela Rosa, Alan Peter Cayetano and Christopher "Bong" Go. Other members
        include Senators Pia Cayetano, Sonny Angara, Sherwin Gatchalian, Ramon "Bong"
        Revilla, Mark Villar, Jinggoy Estrada, Imee Marcos, Raffy Tulfo, JV Ejercito
        Grace Poe, Lito Lapid, Robin Padilla, and Risa Hontiveros.</p>'
