      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> William Ruto has emerged the winner of
        a tense and fiercely fought contest for Kenya''s presidency, but who is the
        man who will lead east Africa''s largest economy?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce29a2-d3ee-47cc-9d4c-ee56c5d0cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc9ebc-aeb8-4e55-a4f2-286f08cedcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a boy, Ruto grew up on his family''s farm in a quiet village
        in the Rift Valley, selling chickens from a roadside stall to make money.
        In his presidential campaign, he tapped into those roots, touting himself
        as a "hustler" Kenyan who pulled himself out of poverty and into the country''s
        corridors of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7514661-9d92-4884-97fb-1991e5346d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69f958-138c-401b-b51f-08c7e1b2f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto, who has served as deputy president since 2013, pulled off
        a stunning defeat against his chief opponent, veteran politician Raila Odinga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d04117-6d96-4e2e-804b-99a4a388bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d98650-0fc4-40cf-a9c7-bd0f2168ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old will become Kenya''s fifth president since the country
        declared independence. His party, Kenya Kwanza (Kenya First) coalition, has
        also won a majority of seats in Kenya''s Senate, the upper house of the parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37e370-0a5d-43c9-baed-a9e0b6f5ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169554f-daa5-472f-80d3-9d24fc9b444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was through church leadership at the University of Nairobi that
        Ruto got his first taste for politics, meeting and campaigning for former
        president Daniel Arap Moi in the 1992 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8976934-4880-4ee6-859e-b598b8d132a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacc019-c5ad-481f-b77e-18a573d7a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Moi) identified me from the university where I was a worship
        leader and took interest in me. He introduced me to politics, groomed me and
        inculcated in me the culture of servant leadership," Ruto said in April, according
        to a report in local media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1a562-9730-48aa-9ad9-6b0d38ff8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226452c4-856c-40e1-8680-388ada952771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto, who studied botany and zoology at university, later receiving
        a doctorate in plant ecology, started to shift his focus to politics in the
        1990s. In 1997, he took a gamble and ran for the parliamentary seat of the
        Eldoret North constituency, which he won. He rose through the ranks and was
        re-elected as a member of parliament in 2002.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a113f-cb46-49ee-acc5-020593d828b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab2bff-78ea-4c34-a7e6-c0e9b0a5d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was acquitted of corruption charges in 2011 and in 2013 was tried
        alongside then-President Kenyatta at the International Criminal Court, accused
        of crimes against humanity for stoking ethnic violence following the 2007
        elections. However, the charges were later thrown out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd34970-c89e-4d76-8e68-c5760c752baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8716bc-fdae-4e70-be8a-fa9cee6e874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were predictions that we won''t get here, but ... we are
        here," Ruto declared in his victory speech on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4daee52-4458-43ac-8937-d585fd2a7d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d8933-4f38-4267-8c94-cd5f7a33ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of six, who is fiercely religious, took the opportunity
        to recite verses from the Bible and praise God. "I want to confess that I
        have been prayed into victory," added Ruto, who chaired the Christian Union
        in his college days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ef22e-d668-447f-b2a2-e941141220ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6b747-6126-4904-8398-86ff02559f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto calls his supporters "hustlers" and describes himself as "hustler-in-chief."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95a81b-c05a-441e-a932-c7e54227b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37426879-88c4-4cdb-beb3-b1475283c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has promised a break from the "dynasties" that have dominated
        Kenya''s political landscape since independence, like the Odingas and Kenyattas.
        Odinga''s father was a former vice president and outgoing President Uhuru
        Kenyatta''s father, Jomo Kenyatta, was the country''s first president in 1963.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e4c50-1484-474c-a386-a61e17676b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffb866-f383-4642-9f69-baa512ad18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odinga, a former prime minister and opposition leader, has spent
        a quarter of a century vying for the presidential spot, running five times.
        He has said this will be his final contest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844a13a-5b6f-43e1-8eba-d4ce3ea60a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e539c-159e-4774-8470-18251055b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bitter battle</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72886b3-7268-4240-8e7e-f3446b9dde39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bitter battle to the end for the former foes-turned-allies-turned
        foes again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af2ce6-5667-40cb-be1a-2a70d37a7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973f055-81c6-42d3-90e4-7a0eeef4c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fight broke out, the results were delayed for several hours and
        four out of seven electoral commission officials disputed chairman Wafula
        Chebukati''s results, describing them as "opaque."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8e791-7367-411b-bad6-80bb5bdad84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73a0c7-6757-41ac-b528-9db3f82d0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odinga''s coalition rejected the results before they were even announced,
        but Ruto was eventually announced winner with 50.49% of the vote. Odinga later
        doubled down, saying on Tuesday that, in his coalition''s view, "there is
        neither a legally and validly declared winner nor a president-elect."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369c19d-3e06-495e-b2b0-e4710872ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5843c-4285-479e-a994-748117def693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto has faced several hurdles en route to landing Kenya''s top
        job. He first declared his intention to run for president in 2006, but lost
        his party''s nomination. Again, in 2013, he declared his candidacy for the
        presidency. But he set aside that ambition, joining forces with Kenyatta to
        form the Jubilee Party and running with him on a joint ticket.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7e459-6cfa-4ffb-83e2-cc8b6a594191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d01ede-e002-4cba-85d1-2e7c49126e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They emerged winners in that election and were sworn in as president
        and deputy president in April 2013, for a term of five years</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39d7d3-40a7-4f34-829b-bb3928c6ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c048421-92c5-4fc6-8e67-9351d78c2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pair had a falling out in 2018 and while he retained
        the title of Kenya''s deputy president, Ruto lost most of his powers and responsibilities.
        Kenyatta didn''t back him for the presidency, opting for Odinga instead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc535ff6-337f-4a69-9c76-fdaa2275b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682156c-e830-4b70-bbf8-f45d8439cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruto''s win has not been a resounding mandate and he will come under
        pressure to provide solutions to Kenya''s pressing economic problems, including
        growing debt, high food and fuel prices, and mass youth unemployment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167761e-bd95-475a-b96d-3f2d3b553dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f2333-2f4c-47b7-a8e1-ba78786a2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many disillusioned voters stayed away from the polls with turnout
        at 64.6% of the registered voters, compared to 79.51% in the 2017 elections,
        according to the latest preliminary data from the Independent Electoral and
        Boundaries Commission.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685e237-41f4-4ad2-9c99-464d551de6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bc1cd-c918-48f9-832a-020d1d21d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Moses Odhiambo said Kenyans simply felt that both leading
        candidates represented more of the same.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2603b-2f47-4153-9c21-a05394855fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad263bfe-97c6-43f5-bcdc-72a48de60d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the front runners, people are keen to balance between what
        is perceived as continuity and freshness within a continuity," Odhiambo said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50df39-e69e-447b-a5d7-0274c39e260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11273f58-36d7-43cc-a89d-603952a38c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ruto is the deputy president and part of the current government.
        There''s a perception that Odinga could be an extension of the current president
        because of the support the president has given him."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8206f7-d326-4f4c-bec6-ae365098041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:33:33.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/16/africa/william-ruto-kenya-profile-intl/index.html">Who
        is Kenya''s new President-elect William Ruto?</a>"</em></p>'
  'Rockets-strike-near-base-holding-US-troops-in-Syria':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-17T12:33:59.052+08:00
