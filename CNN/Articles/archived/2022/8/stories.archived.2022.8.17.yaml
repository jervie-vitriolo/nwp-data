    'jcr:uuid': '3779ae89-86c6-40c2-abd8-7a164de22812'
    'lead': 'The interim Bangsamoro government has committed to pass this year the
      regions electoral code  one of the priority legislations it is mandated to
      enact before the 2025 polls, according to Presidential Peace Adviser Carlito
      Galvez Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T17:43:27.466+08:00
