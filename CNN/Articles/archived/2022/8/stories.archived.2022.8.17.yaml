      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[M]ajority of PATAFA Board members voted on it during their special
        board meeting held last Saturday," the PSC said in a statement, adding that
        the decision will take effect this month.</p>'
    '3':
