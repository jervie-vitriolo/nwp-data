      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a brand of new-level developments that pave the way
        to better and more dynamic lifestyles for Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36406b5a-787f-4e39-ac69-2c748b4406d1'
