      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65c55d-1a60-41c5-a00d-8ecb4eec8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a goal to empower Filipino creatives to make their mark as
        entrepreneurs, the weekend event will tackle creativity in practice, impact,
        communication, and education. Attendees can expect to learn from renowned
        graphic designer AJ Dimarucot, Dream Project PH''s founder and Filipino Dreamagineer
        Prim Paypon, Braveworks Inc.''s CEO Kia Alvarez-Abrera, and educreator Lyqa
        Maravilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ec53f-c9f4-421f-96ff-6db876d6eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.698+08:00
