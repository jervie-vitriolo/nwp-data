      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine property market is raring with optimism in 2022.
        Rising consumer and investor confidence and the completion of major infrastructure
        in the country are setting the stage for a sector bound for a significant
        rebound.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c30794-5b69-4842-b1c2-da7c371d09ef'
