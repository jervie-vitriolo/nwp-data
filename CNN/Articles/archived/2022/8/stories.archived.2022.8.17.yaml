      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637235a-15b0-4194-b815-a4df26071c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools have stepped up to help displaced CDSL''s students,
        teachers, and non-teaching personnel after it announced its closure on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6638d-1ad9-4b0c-8502-68a368427750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.678+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/8/17/Schools-helped-displaced-Colegio-de-San-Lorenzo-students--teachers.html">Schools
        offer help to displaced Colegio de San Lorenzo students, staff&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ed347-96a3-405f-9fe9-d32bdda26838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
