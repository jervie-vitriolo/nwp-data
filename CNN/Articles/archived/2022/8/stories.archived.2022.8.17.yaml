      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Agriculture (DA) confirmed a lack of
        white onions in the market. It added that the government is looking to import
        white onion to address the supply problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebcd56-d69f-442a-bdaf-57e213d3fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:18:38.325+08:00
