      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang</em> IT, <em>ang</em> information technology equipment
        <em>at</em> services,<em> ''yan ang bagong</em> fertilizer.<em> ''Di ba yung</em>
        fertilizer<em> kasi, kapag hinaluan mo ng tubig, nilagay mo na sa ilalim ng
        lupa, hindi mo na ma-</em>monitor," he said.</p>'
