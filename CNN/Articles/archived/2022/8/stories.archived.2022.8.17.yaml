      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43d7bf-994a-414e-8be4-3fc717f51773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.699+08:00
