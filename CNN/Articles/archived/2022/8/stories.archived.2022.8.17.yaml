      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said a total of 717 CDSL students from nursery to grade 12 and
        652 college students were affected by the closure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289bc3b5-b5f1-4da1-82c6-f3044f83a4d3'
