      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4940e-0ace-428f-9229-cc5cccfb7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.200+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty adds, We have common roots and beliefs. Both originated from
        financial institutions. Both hold quality and excellence sacred. And both
        have had decades of real estate experience in our respective markets. NREs
        unrelenting pursuit of innovation, understanding the customers needs, and
        disciplined business practices mirror our own at Federal Land. This joint
        venture is a triumph of mutual respect, acknowledgment of respective competencies,
        and a fruitful celebration of cultural and technological exchange.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0886c0-3753-498d-a1ca-b55100d5320f'
      'mgnl:activationStatus': true
