      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1432749-a74e-4928-ba43-8b5b649cc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.992+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before sleeping, Deian has to make sure that room temperatures arent
        too hot or cold. That, or risk waking up to sneezes in the middle of the night.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d491e89-e518-4d66-9709-6147bcad8dce'
      'mgnl:activationStatus': true
