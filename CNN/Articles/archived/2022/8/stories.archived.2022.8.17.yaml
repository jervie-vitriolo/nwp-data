      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> The
        procurement of Information Technology (IT) equipment and services could become
        the new fertilizer for corruption in government if the purchase of allegedly
        overpriced laptops for the Department of Education (DepEd) will not be properly
        investigated, Senator Alan Peter Cayetano said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4aba5-70e6-4e76-914d-16182457b589'
