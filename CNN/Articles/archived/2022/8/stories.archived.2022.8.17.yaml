      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission (PSC) said the Philippine Athletics
        Track and Field Association (PATAFA) formally endorsed the move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f23c36-4297-41c3-bfea-4fd0690f2f95'
