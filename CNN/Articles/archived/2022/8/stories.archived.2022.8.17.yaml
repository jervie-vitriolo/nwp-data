      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, House Ways and Means Committee chairman Rep. Joey Salceda
        said they will move to repeal the law enacted in 1966.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b321e5-4405-453e-b270-d088b7556396'
      'mgnl:activationStatus': true
