      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9a1de-0819-4c22-82ab-6910b81f1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to get a medical certificate declaring that I have allergic
        rhinitis, from my doctor in the province. She had just moved from Batangas
        to Taguig then.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e0597-b8e0-4aea-815f-7a4bd7ee1ffc'
