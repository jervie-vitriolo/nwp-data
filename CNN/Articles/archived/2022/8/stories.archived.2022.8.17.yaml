      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of fresh sliced onions, Burger King said customers can
        choose crispy onions, extra lettuce, or extra tomatoes.</p>'
