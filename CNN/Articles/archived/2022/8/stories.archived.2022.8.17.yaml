    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d2387-7035-489b-820b-a9b3adc05a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.990+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other people like 23-year-old Vera, allergic rhinitis is worse
        in the summer. But rain in the country is often preceded or followed by hot
        weather, which is the perfect condition for allergic rhinitis to flare up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce028837-7234-43b0-be33-fa629906fd9c'
