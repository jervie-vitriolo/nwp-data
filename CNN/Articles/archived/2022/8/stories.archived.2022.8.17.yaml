      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> A perfect synergy
        with the combined strength of the two leading real estate companies is set
        to deliver unparalleled excellence with the coming together of real-estate
        giants Federal Land, Inc. and Nomura Real Estate Development Co., Ltd. (NRE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084a2dd-700c-41f9-8288-23c291edc64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.197+08:00
