      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df9b72-b58f-4360-aa35-711f9422a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.992+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or they take antihistamine, and it saves the day. For fast relief
         as fast 15 minutes  theres Alnix, especially for bothersome allergy symptoms
        such as sneezing, itchy/runny nose, itchy/watery eyes, and skin itch or irritation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a47db-4d59-428e-823a-8c962c451e42'
