      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout its journey, the group earned a solid reputation for
        going beyond normal design boundaries while exploring new technologies that
        better serve the urban landscape of its properties. Today, NRE currently stands
        as the largest developer in Japan in terms of condominium unit turnover and
        the fifth largest in consolidated sales.</p>'
