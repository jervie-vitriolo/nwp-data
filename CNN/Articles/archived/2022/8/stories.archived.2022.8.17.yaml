      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.200+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial project under FNG incorporates four areas of land development
        with a total area of about 250 hectares in Metro Manila, Cavite, and Cebu.
        These include an initial pipeline of residential, office, commercial and industrial
        facilities.</p>'
