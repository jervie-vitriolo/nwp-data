    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98bf60-b975-43fd-b30d-31c2cec07155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.200+08:00
