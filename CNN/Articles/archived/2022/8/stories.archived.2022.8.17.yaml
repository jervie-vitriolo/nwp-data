    'lead': 'A number of rockets struck near a military base in northeastern Syria
      housing US troops on Monday night but did not cause any injuries, according
      to US officials and a statement from the US-led coalition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T12:39:33.853+08:00
