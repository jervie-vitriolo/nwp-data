      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a9bac-7176-4074-8799-d26b15224a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.699+08:00
      'mgnl:createdBy': 'nikko'
