      'mgnl:lastActivated': 2023-01-19T12:33:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> Authorities
        confiscated a shipment of smuggled fresh carrots at the Manila North Harbor
        Port, the Bureau of Customs (BOC) said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7eaaf0-39e3-4cce-8e4e-de08fc43fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:32:17.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment that was seized on Tuesday came from China and was
        initially declared as chocolates, said the BOC''s statement on the joint operation
        of the Manila International Container Port, the Bureau of Plant Industry (BPI),
        and the Department of Trade and Industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5da41b-c152-443b-be55-4f91fe2bfbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:32:17.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPI received a tip which led authorities to examine the shipment,
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c1998-bce5-4844-b2f4-7ece8770f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:32:17.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not indicate the volume or value of the seized carrots.
        It said the shipment will undergo seizure and disposal proceedings for violation
        of the Customs Modernization and Tariff Act, BPI-National Plant Quarantine
        Services Rules and Regulations for the Importation of Plant products, and
        Republic Act No. 10845 or the Anti-Agricultural Smuggling Act of 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead762e-5fcd-4d89-9fdd-faefd9cb709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:32:17.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port district collector, Romeo Allan Rosales, said measures
        will be intensified to improve border protection against the entry of smuggled
        agricultural products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cf20b-70e5-446d-b305-55bcdc5e6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:32:17.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kilo of carrots retails at around 120 per kilo in most Metro
        Manila markets, according to data released Wednesday by the Department of
        Agriculture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0dd88-568c-48b8-9a6c-ea4645df326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:32:17.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, some carrot farmers in Benguet had no choice but to give
        away their harvest for free as smuggled carrots flooded local markets.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b984c7-212b-4180-b4ec-c25ddc3e398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:19:02.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:28.354+08:00
