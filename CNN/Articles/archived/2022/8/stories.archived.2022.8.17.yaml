      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70017115-752d-4ae2-b2e9-e4481dadd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has already formed a task force to coordinate with CDSL
        to discuss the matter further.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1eed61-7a6f-4f0a-9d23-a2350bf828a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d33249-fe5e-4b40-b2e2-85e5bcf9021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:58:39.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President and Education Secretary Sara Duterte told the media
        that they have also sent a notice for conference scheduled for Thursday asking
        the owners and officials of the school to appear before the regional director.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
