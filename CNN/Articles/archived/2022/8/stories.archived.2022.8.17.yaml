      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FNG expands a previous tie-up between Federal Land and NRE. Along
        with Japans Isetan Mitsukoshi Holdings Ltd., the proponents first collaborated
        on The Seasons Residences, a four-tower high-end residential development at
        Bonifacio Global City featuring distinct Japanese innovations. The partnership
        also brings the first MITSUKOSHI to the Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71fe3c-6687-45d1-8f3e-455b1a024d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.199+08:00
