    'title': 'DOTr urges DepEd, CHED to provide bike lanes, facilities in schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd282ffb-5635-4614-8d8d-c9dbc47211d2'
