      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa1f8b-ee12-4214-a883-8c2b63fb2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.698+08:00
      'mgnl:createdBy': 'nikko'
