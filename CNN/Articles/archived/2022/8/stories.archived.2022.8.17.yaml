      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Day-to-day living</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345d81f-0360-472f-8076-fcd0e27d62ec'
      'mgnl:activationStatus': true
