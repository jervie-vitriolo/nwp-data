  'PH-procurement-Omicron-vaccine-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T16:14:26.236+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f94c5fe-6f61-4f18-a0f8-3d547597b785'
    'lead': 'President Ferdinand "Bongbong" Marcos, Jr. on Wednesday said the government
      is considering the procurement of vaccines targeting the Omicron variant and
      its subvariants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T16:18:11.480+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:33:34.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:07.698+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Omicron', 'vaccine', 'COVID-19']
    'template': '1'
    'title': 'PH eyes procurement of vaccines targeting Omicron

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9768fc-c526-4735-8b14-6931ebad8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong>&nbsp;President
        Ferdinand "Bongbong" Marcos, Jr. on Wednesday said the government is considering
        the procurement of vaccines targeting the Omicron variant and its subvariants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46c66b-f18d-4004-9abc-c5e1f86e531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c775da6-559d-48c4-a8ad-7eb63e644c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important and it is very clear the benefits of having
        a booster shot now to combat the problem with the new [sub]variants of Omicron,"
        Marcos said during the "PinasLakas" vaccine campaign event in the City of
        Manila--where he got his second booster dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b6690-7f0d-45d1-ae72-982ea85ef868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092428a-d5a5-4dab-9b51-d416733b9b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just told by Usec. [Maria Rosario] Vergeire mukha namang
        mayroon nang ilalabas na vaccine para dito sa mga bagong [sub]variants ng
        Omicron. Kaya pag-aaralan natin and if it is going to be helpful, ay gagawin
        natin ang lahat para madala dito sa Pilipinas, para maibigay natin sa lahat
        ng kailangan na magkaroon ng booster shot," the President added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1c734-af62-405e-98a7-c69c86ac7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de7eea-21a0-418c-81e3-9cee31fdf372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was just told by Usec. Vergeire that vaccines targeting
        these new Omicron subvariants will be available soon. So we will look into
        it and if it is going to be helpful, we will do our best to bring them here
        in the Philippines and give them to those who need their booster shots.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822823a1-546f-48cf-aba2-1210bd91542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a6d04-3a69-4d11-a9ea-62aab9c56bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron is said to be more transmissible than the highly contagious
        Delta variant, according to health authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd362b48-19ab-4a82-875c-ab8769b957d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ef241-bbb1-4e8d-a733-3f5c3d0a9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:18:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:33:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health already detected several cases of its subvariants:
