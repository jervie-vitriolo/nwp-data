      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3066da-1fbe-4c0d-bf7f-5a1011603198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad thing is you wont have the chance to explain that you
        are just having your usual allergic rhinitis attack, says 24-year-old Jheanelle,
        who experienced getting dirty looks in a jeep before the first lockdown was
        imposed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9180a4-e2be-4716-aad2-7cf2f0adb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
      'mgnl:createdBy': 'nikko'
