      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Federal Land prides itself on developing projects
        with distinct designs, well-built spaces, and keen market knowledge. It is
        the property arm of GT Capital Holdings, Inc. With over 50 years of experience,
        the firm continues to develop residential homes, retail spaces, office buildings,
        hotels, and master-planned communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
