    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO', 'NCAP', 'no-contact-apprehension-policy']
    'template': '1'
    'title': 'LTO forms panel to discuss issues, proposals on no contact apprehension
      policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fc916-97a6-4243-a783-3fad4123494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> The
        Land Transportation Office (LTO) has formed a technical panel to discuss the
        issues and proposals regarding the no contact apprehension policy (NCAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04987376-747e-4a9b-8d28-ddb118b0e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9e2e3-94b5-4f48-90c8-6465a606586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LTO formed a Technical Working Group (TWG), as per a directive
        from LTO Chief Assistant Secretary Teofilo Guadiz III. The group will discuss
        possible proposals for consideration ahead of its talks with local government
        units (LGUs) and the Metropolitan Manila Development Authority (MMDA)," the
        agency said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38607761-5c3a-4d37-87a2-244e28d73816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d739ef7-69ac-4cd6-864b-b9323d79d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.cnnphilippines.com/news/2022/8/11/LGUs-agree-to-review-no-contact-apprehension-policy.html">Aug.
        11</a> public briefing, Clarence Guinto, regional director of LTO Metro Manila,
        said they already met with concerned officials along with transport group
        leaders to discuss their concerns on the policy. This will be followed by
        another meeting for possible adjustments to its guidelines.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6a364-dbda-40f3-9e67-14aa38880a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce7499-c490-428c-9caa-fc2d4e693df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said the meeting with the LGUs and MMDA is expected to take
        place in the coming days to be able to craft guidelines on the NCAP "that
        is fair and acceptable to all stakeholders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd852a-d440-4cff-8ee7-cc082b62487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5b2cb-6b36-4ebd-99e8-47bf80aa1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the talks between the LTO, the LGUs and the MMDA
        is the best way forward to once and for all come up with fair guidelines on
        the NCAP''s implementation. We hope the LGUs and its mayors will be more open
        to receive inputs as to how best the NCAP will be implemented," Guadiz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c4287-7a8d-44fd-9483-1e90acb237fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210676a-d3b8-40ae-a2fe-af5c146c4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the LTO will remain engaged in ironing out
        the policy even though its role in the implementation is limited to alarm
        tagging.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf3a3a-6939-4d39-828e-2eddd25625ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad3c0b-da08-4e84-b87b-668de1f65c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deem the NCAP as a noble, timely and necessary action that will
        help realize the objective of digitalizing government services through technology.
        But just like any other policy, implementation will always be a key issue,
        and putting the policy into practice should be based on the tenets of the
        law. We hope the LGUs will sit down with the LTO, whose mandate also includes
        traffic management, so we can provide fresh perspective on the matter," Guadiz
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320f5d6-198d-4d87-8091-652eafa23a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc779162-08df-467d-adcf-54365d7b9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:14:59.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://www.cnnphilippines.com/news/2022/8/16/Transport-groups-file-TRO-vs.-LGUs-LTO-over-no-contact-apprehension-policy.html">confirmed</a>
        on Tuesday that four transport groups filed a petition against LGUs implementing
        NCAP and the LTO.&nbsp;</p>'
  'SPNEC-eyes-building-world-largest-solar-farm':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-17T19:21:24.531+08:00
    'imagesource': 'jcr:b88a3289-bfa2-414d-aa2b-5378eef367c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3687e8f-be56-4064-9686-2d1545f68023'
    'lead': 'Publicly listed Solar Philippines Nueva Ecija Corporation (SPNEC) is
      preparing funds to support its acquisition of massive land areas in Central
      Luzon for its plan to build the "world''s largest solar farm," the company said
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T19:22:42.870+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:33:27.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:11.243+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SPNEC eyes building ''world''s largest solar farm'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2c577-5041-483c-9922-b8e4813836a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong>  Publicly
        listed Solar Philippines Nueva Ecija Corporation (SPNEC) is preparing funds
        to support its acquisition of massive land areas in Central Luzon for its
        plan to build the "world''s largest solar farm," the company said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a69b47-6e3c-4041-a6ef-c4b07c263be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SPNEC said it is allocating proceeds from its various
        capital raises to secure at least 2,500 hectares of land in the provinces
        of Nueva Ecija and Bulacan for its planned 3.5-gigawatt solar farm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8323e2-5900-462c-b588-0bf335fa1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility would complement SPNEC''s 500-megawatt (MW) solar project
        located in the same area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bc6b8-a9e7-435c-8a49-9c69bc4970a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, the combined capacity of the solar facility, pegged
        at 4 gigawatts, will beat India''s Bhadla Solar Farm, currently the largest
        solar park in the global market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550f8a1-36c7-4bdd-9fca-dfd9c8f1931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, others did not believe these ranchlands far from
        the grid could be the site for a solar farm," said Solar Philippines founder
        Leandro Leviste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45145749-73e9-4083-b0f6-a5d4c9d8ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPNEC said it has been consolidating land and permits for the ambitious
        project since 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fda4d1-d9c0-4f97-a56e-e9dcce1ac2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of this year, our planned share issuances should result
        in the consolidation of ingredients that would enable SPNEC to expand its
        flagship project to be the world''s largest solar farm," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3140c73-e263-49db-9c29-418af4c5b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These share issuances include the company''s asset-for-share swap,
        through which SPNEC would acquire shares of Solar Philippines in a portfolio
        of projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c39972-a714-4c99-a9f1-cfaef2ac94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also include the company''s stock rights offering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a38ef-ddbf-4cfc-aecd-efb81aed47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T19:22:42.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPNEC earlier said it was in talks with investors for private placements
        to complete its share issuances planned in light of its asset-for-share swap.</p>'
