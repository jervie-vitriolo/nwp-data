      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe into the SRA board''s order to import 300,000 metric tons
        of refined and raw sugar, which was later deemed by Malacaang as illegal,
        will be held on Aug. 23.</p>'
