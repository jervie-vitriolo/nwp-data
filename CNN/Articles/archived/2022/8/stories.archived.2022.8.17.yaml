      'mgnl:type': 'text'
      'text': '<p>All the&nbsp;three resolutions filed on Wednesday were referred
        to the Committee on Rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d299ea-22df-4f7b-89a9-f3ee114e0179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:08:10.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative franchises panel is currently led by Paraaque Rep.
        Gustavo Tambunting, the husband of former congresswoman Joy Myra Tambunting,
        who was once an ABS-CBN producer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186ab89-7425-49fa-a6d5-390db8a77790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T08:08:10.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing was supposed to be held just a few days after Marcoleta
        aired his tirades against TV5.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfd0c4-f822-47db-8451-4d110ac0c5e9'
