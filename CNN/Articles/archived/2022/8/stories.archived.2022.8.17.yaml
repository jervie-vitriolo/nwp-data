      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) -</strong>&nbsp;With
        face-to-face classes resuming next week, the Land Transportation Franchising
        Regulatory Board (LTFRB) on Wednesday allowed the reopening of more than 100
        pre-pandemic routes for non-EDSA city buses, jeepneys, and UV Express units.</p>'
    '1':
