      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolerable <em>siya pag nasa</em> Quezon City <em>ako</em>, <em>pero
        kapag umuuwi ako sa</em> Tagaytay <em>at may</em> change of weather, <em>inaatake
