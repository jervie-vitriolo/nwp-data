      'mgnl:lastActivated': 2023-01-19T12:33:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51254894-09bf-4f0e-8ba2-73046d7f486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.990+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its actually funny for me, and at least for the people I know,
        Vera says. Every time I would sneeze in public, I try my best to keep it
        minimal, and I would literally say allergies <em>lang po</em>!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218122e3-f2f7-4ea8-9cf0-7d7440d9220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae482b-6a72-42ec-acce-33824cc07fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera says she doesnt blame people for keeping their distance when
        allergic rhinitis symptoms flare up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e07dde-3eae-43dd-9be7-3055ed815d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
