      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd5054-8608-43df-bd6c-2f450785dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.992+08:00
      'mgnl:createdBy': 'nikko'
