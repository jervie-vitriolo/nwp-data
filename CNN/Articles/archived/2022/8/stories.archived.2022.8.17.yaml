      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event offers three ticket tiers  Rajah (VIP pass) worth P20,000,
        Datu (Hybrid pass) worth P10,000, and Lakan (Digital pass) worth P5,000 
        that may be purchased via a three-month installment through Gcash, debit card,
        credit card, and other payment methods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e81c35-08a5-46ab-a591-5daec8e09599'
      'mgnl:activationStatus': true
