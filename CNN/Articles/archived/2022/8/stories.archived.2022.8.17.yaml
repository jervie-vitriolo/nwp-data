      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) -</strong> The
        Department of Transportation (DOTr) on Wednesday urged both the Education
        department and the Commission on Higher Education to provide bike lanes and
        facilities within and near schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2cf1d1-1785-418b-99d2-c59450c3cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4696b-77ad-4f3b-84c8-934b10731bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said this is to promote cycling, as it anticipates a spike
        in demand for transportation due to the resumption of face-to-face classes
        next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4ceaf-8fcc-463f-a08b-7d19d9bc9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad790e-8512-4b94-a16a-edbc6d938415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The establishment of the EoT (End-of-Trip) facilities, which include
        parking spaces for bicycles--sheds, bike racks, as well as showers, will encourage
        students, teachers, and other school personnel to use existing bicycle lanes,"
        the DOTr said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34432e-300c-4c22-a282-cb9219cd699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:24.128+08:00
