  'DOH-COA-report-COVID-response-2021':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T20:09:30.914+08:00
    'imagesource': 'jcr:811b7b8b-15b6-44fb-b07c-abb2c3537210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a9150c-f857-4989-8f90-deb163a53477'
    'lead': 'The Commission on Audit has called out the Department of Health  over
      lapses in its COVID-19 response in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T20:19:03.313+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:33:25.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:11.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA calls out DOH anew over lapses in COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce271a41-29b0-483f-b24f-e8ec11c5fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:19:03.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong>&nbsp;The
        Commission on Audit (COA) has called out the Department of Health (DOH) over
        lapses in its COVID-19 response in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2a84c-8723-4642-8ed0-b78587f831e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, state auditors said the DOH failed to legally spend
        over 6.6 billion COVID-19 funds for 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efcde1-9908-465c-906c-13f264d57ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also more than 23.6 billion in COVID-19 funds left undisbursed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463dc2e-0903-4c27-8d2a-f29f8ab74520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH management said causes for low utilization include incomplete
        supporting documents, delay in processing of payments, failed bidding for
        medical equipment, delayed bidding due to revisions of specifications, and
        other challenges encountered in the procurement process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c91cf-764e-4171-a7d5-f4f9520bf537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The low utilization thereof can be counter-beneficial to the continuing
        efforts of the DOH towards ensuring access to basic public health services
        to all Filipinos and controlling the spread of COVID-19," COA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2122e7a-2ac8-4fa0-8b04-0aa93c123e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors noted that the appropriations given to the DOH were based
        on the agency''s proposal which it defended during budget hearings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7329d-f413-41bc-b9f2-16a727eb33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure to fully utilize the funds could mean the DOH set ambitious
        targets without considering its own capacity, they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19385001-4457-4190-a51c-66456209e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also deficiencies found in the distribution of 180 mobile
        X-ray machines for COVID-19 response worth 55.2 million due to inadequate
        needs assessment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0cf170-de18-4efc-8952-c5aabd8bb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals identified as beneficiaries refused to receive the
        X-ray machine. The Research Institute for Tropical Medicine, for one, said
        it had no available space for the machine. Another hospital said they already
        had existing units of the same equipment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373eb5b-5080-4ff8-bc06-3b3b8ab893b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unit was delivered to a private hospital, which later informed
        auditors that it did not request for an X-ray machine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be0b319-2f3f-4929-8819-a8454ebbb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deficiencies manifest weakness on the part of the DOH in assessing
        actual needs for said equipment as well as the readiness of the intended recipient
        hospitals and in safeguarding government assets against risks of wastage and/or
        improper disposition," COA said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3d3ea-64ba-4c81-8fb0-12302962be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also questioned lapses in the distribution of COVID-19
        related items worth at least 185.6-million purchased through the Procurement
        Service of the Department of Budget and Management (PS-DBM).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863716d9-8c76-42b8-97ba-b332c005d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the deficiencies noted is the non-receipt of items by intended
        beneficiaries, and delivery of items to agencies that were not identified
        as beneficiaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfc3e2-79f3-45fe-897a-0b1efc6216dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These deficiencies, according to COA, may have resulted in loss,
        misuse, and wastage of said items.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb8599-be60-4eb5-8d6e-e614994735c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T20:49:33.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:33:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH OIC Maria Rosario Vergeire said the agency is now in the process
        of straightening out the findings with COA.</p>'
