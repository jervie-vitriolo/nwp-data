      'mgnl:type': 'text'
      'text': '<p>"We pray in the Senate that you stay safe and that you can hurdle
        COVID-19," Zubiri said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7cafbf-c51d-4a2e-9646-e6d33f8417ba'
