  'Diokno-Sri-Lanka-debt-not-Philippines':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T05:50:03.858+08:00
    'imagesource': 'jcr:c04e086d-5a6c-45fd-8151-38056a4a4b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73855f4e-a2c3-4299-aefa-0a76018a7657'
    'lead': 'Despite the Philippines 12.79-trillion debt, Finance Secretary Benjamin
      Diokno expresses confidence that the country won''t go on the same route as
      bankrupt Sri Lanka.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T06:08:57.229+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:33:51.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:00.172+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance chief on PH debt: We wont go the Sri Lanka way'
    'updated': 2022-08-17T15:06:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d30a7c-d33c-441e-b345-499bf2c482f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:16:53.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> Despite
        the Philippines 12.79-trillion debt, Finance Secretary Benjamin Diokno expressed
        confidence on Tuesday that the country won''t go on the same route as bankrupt
        Sri Lanka.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86c0e8-bcb7-4b0d-a4ea-963226f65880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:11:20.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing of the Senate Committee on Ways and Means, Diokno
        said the governments financial managers are very careful in borrowing funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cbdfb-c424-4df5-9b10-0ae755e5aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:11:20.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can assure you, your honor that we won''t go the Sri Lanka way.
        We are very careful in our borrowings. In fact, as the Treasurer said, most
        of our debt is long term. [Former Finance] Secretary [Carlos] Dominguez has
        been very good in making sure that we borrow at the lowest possible interest
        rate and it is spread out, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513256fa-8cc5-4b20-9ecd-9776f93c3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:11:20.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier expressed confidence that the country will be able
        to settle its obligations in the long run, even after recording a <a href="https://www.cnnphilippines.com/business/2022/6/7/Diokno-defends-PH-debt-Marcos-admin.html">higher
        debt-to-gross domestic product ratio</a> of 63.5% as of the first quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebec38-1706-4905-b1ba-c61515a93429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T15:11:20.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s outstanding debt was at 12.79 trillion as of end-June,
        surpassing the 12.76&nbsp;trillion record set in April.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b55066-1cfd-4548-a137-a0d148e78ba4'
