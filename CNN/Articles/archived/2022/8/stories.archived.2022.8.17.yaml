      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bc630-0571-43be-8b78-532ae1e1cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior has not yet outlined next steps in Touton''s demand for
        the states'' plan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8a695-d440-4c64-9b11-e27637a7162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e34176-90d8-4c01-a75a-5db025f3141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inter-state negotiations are not going well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682cc49-8814-4949-97cf-2f7665c4d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2ae6d-4b44-4e47-8345-b9bec44d026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Entsminger, the general manager for the Southern Nevada Water
        Authority, told CNN that so far not enough of the stakeholders have put forth
        proposals that would get the basin to Touton''s target. He said he hopes the
        federal government proposes "some pretty strong measures" that could be acted
        on immediately.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36feffeb-210c-448d-984e-b1f347712cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f6aa4-cc59-49d4-b4f9-ada22343a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I''m frustrated because the overwhelming sense I''ve gotten
        from the negotiations is there aren''t enough people taking this seriously
        enough and understanding this is about adapting to less water in this river,"
        Entsminger said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8233c7-a3ee-4f60-95ea-25b509b7ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bf4df-5cd0-49ec-b7d0-98d3254274a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada has already moved to cut its metropolitan water usage, banning
        non-functional turf and paying people for years to remove water-intensive
        lawns, Entsminger said. But agriculture, which takes up a lot of the water
        from the river, must be part of the equation as well.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cea5e-3746-4002-be80-46130648537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ccbd71-19e6-47a8-a8b4-6c474bf5d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have a contribution from the sector that uses 80% of
        the water," he said. "That''s not law, politics, it''s just math."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0124c5-22c1-4ded-b401-f39feadb8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b7295-5c8f-41e2-a574-db95dbdc4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entsminger said other stakeholders that are hesitant to give up
        their water allotments need to accept a new reality: The river is running
        dry, and sacrifices must be made.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b363bb7-9a61-4464-be99-98889cf079c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48884427-979f-4a39-95b8-15ef380989d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what can be agreed to because there''s only
        so much water, and mother nature will figure this out at some point," he said.
        "At some point, there''s just not water in the river channel."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cfda9-fc05-44a5-a6e5-710d3f9aa015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c481cf-0a4d-4ab6-8058-7a17734aa926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has not often stepped in and taken control
        of water management plans from the states, but it has the authority to do
        so in the Lower Colorado River Basin -- which includes Arizona, southern Nevada
        and southern California. And experts told CNN the threat of federal action
        is something states will respond to.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a115d4-3166-4502-b6f9-fc4e8a096851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kind of need the federal government to make some threats to
        spur action," John Fleck, a Western water expert and professor at the University
        of New Mexico, told CNN earlier this year. "Progress seems to happen when
        the federal government comes in and says to states, you need to do this or
        we''re going to do something you don''t like."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34bc7a-0798-492e-b857-7993bd4dfcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:14:29.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:33:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story wasfirst published on CNN.com, <a href="https://edition.cnn.com/2022/08/16/us/colorado-river-water-cuts-lake-mead-negotiations-climate/index.html"><em>"New
        water cuts coming for Southwest as Colorado River falls into Tier 2 shortage"</em></a></p>'
