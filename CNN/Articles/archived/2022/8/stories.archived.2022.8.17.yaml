      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243b8a0-782e-4f99-8b03-5aee3cd35fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.992+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its harder in dormitories. I have to adjust to my roommates. If
        someone turns off the air conditioner, I will end up waking up and sneezing,
        Deian says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ef1c6-dd62-460d-8ab6-704bd6e4a46f'
      'mgnl:activationStatus': true
