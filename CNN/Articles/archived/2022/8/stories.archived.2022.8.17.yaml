    'template': '1'
    'title': 'Solon slams ''anti-poor'' proposal to tax ukay-ukay, warns repeal of
      law to lead to ''unlimited'' imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f6563-da34-4453-86f5-75cbacc84d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> A lawmaker
        opposed Wednesday the proposal to slap taxes on secondhand clothes or ukay-ukay
        once legalized, citing its possible impact on buyers and sellers alike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c841c-5e91-4c52-9e7c-65e8a3a90f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6f999-fd71-4ddf-9c87-057f123082b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women''s Party Rep. Arlene Brosas said the proposal, made
        by Sen. Raffy Tulfo yesterday, is anti-poor given that many Filipinos rely
        on ukay-ukay stores for cheap clothing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3fd884-38cb-4ecd-9503-ced80620173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc596f-2373-4622-8339-f77c007decaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/16/senators-revisit-RA-4653-banning-ukay-ukay.html"
        target="_blank"><strong>RELATED: Senators want law prohibiting ukay-ukay revisited
        amid its proliferation</strong></a>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0b0d5-14e9-40e2-9065-87c6d7575e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ef67c-54c6-497d-b7be-c3d2a5077abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagpapataw ng buwis dito ay magkakaroon ng epekto hindi
        lamang sa mga bumibili nito pero pati na rin sa mga maliliit na negosyante
        at</em> online sellers<em> na umaasa sa ukay-ukay para sa kanilang kabuhayan</em>,"
        said Brosas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf9fa6-3d1b-4ad3-ab86-739e11293695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d986cf-6a3f-4900-ac76-a5275e86835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imposing taxes on these items will affect not only
        buyers but also small business owners and online sellers relying on ukay-ukay
        to make a living.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602b784-9dad-4946-a726-fd1f4b89b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d89111-33d1-4e8c-9cb4-b178377f1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker also warned that repealing Republic Act
        4653, which bans the commercial importation of ukay-ukay, may further open
        up the Philippines to "unlimited" imports and deny the local garments industry
        a chance to recover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95ee6b-2fc5-417d-ad62-5ced6977b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d13025-eb81-4b17-847c-a31e7fe4c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Buhayin at palakasin natin ang ating lokal na industriya upang
        hindi na umasa ang mamamayan sa</em> second hand <em>at makagawa pa ng mas
        maraming trabaho sa kabila ng krisis na ating kinakaharap,"</em> the solon
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6df0f7-0f5a-4e8c-8ec2-c66be6ee9cf8'
      'mgnl:activationStatus': true
