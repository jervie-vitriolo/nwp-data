      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> The rainy season
        is upon us again  an uncomfortable experience that most people with allergic
        rhinitis are all too familiar with.</p>'
