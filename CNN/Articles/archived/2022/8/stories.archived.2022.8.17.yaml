    'lead': ' North Korea fired two cruise missiles early Wednesday morning from the
      coastal town of Onchon into waters off its west coast, according to a South
      Korean Defense Ministry official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T16:32:25.895+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:33:33.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:08.269+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires two cruise missiles toward sea off its west coast,
      South Korean officials say

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c85a9b-6a23-476a-9d0f-ca4fec9a08dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> North Korea fired two cruise missiles early
        Wednesday morning from the coastal town of Onchon into waters off its west
        coast, according to a South Korean Defense Ministry official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50e377-e304-4d75-8032-93def7b66d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials from South Korea and the United States said they
        were analyzing the launch for further details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab04d32-ae08-4951-88b3-f4ce12b277c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the launch, South Korea''s national security adviser held
        a meeting to assess the security situation and examined the military''s preparedness,
        according to the presidential office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c33cb-698d-48fd-b3ec-30a48c02db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting participants agreed to closely monitor any related movements
        ahead of joint US-South Korea military drills, planned for early next week,
        the office added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f726c5-7d2b-42c5-b77b-8b103f6dc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not banned from firing cruise missiles under United
        Nations sanctions and last did so in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd0ab1-80ab-4225-a633-9b9177234200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike ballistic missiles, cruise missiles are propelled by jet
        engines and stay closer to the ground, making them harder to detect. Most
        cruise missiles are not designed to carry nuclear warheads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e64a4-65a8-4557-af4d-7dd5a672924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch came before a speech by South Korean President Yoon Suk
        Yeol to mark his 100th day in office, during which he reiterated his willingness
        to provide North Korea with aid -- if it agreed to end nuclear weapons development
        and start the process of denuclearization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea7fe6-51bd-4efb-aeff-34a69cd0fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon also mentioned this "audacious initiative" to improve North
        Korea''s economy in exchange for denuclearization in separate remarks earlier
        this week. He first extended the offer during his inauguration speech in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb4cf7-49ed-4be0-86ee-d8315c3e09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Building tensions</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3b29c-2617-4e07-9629-6b89c14a58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has had a flurry of recent missile tests, with Wednesday''s
        marking the 18th launch this year, according to CNN''s count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e4e96-d673-462a-9037-c3bd054b7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the hermit kingdom conducted only four tests in 2020,
        and eight in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8e370-1c62-403b-8b18-aebee8f8f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last missile launch was on June 5, with eight short-range ballistic
        missiles -- which South Korea and the US responded to by firing eight more
        missiles into waters off the east coast of the Korean Peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0e290-6c2a-4814-aba1-0051cd3c2928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two Koreas have been building this year, with
        US military and intelligence agencies warning that North Korea appears to
        be preparing for a nuclear test -- which would be its first in five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec508e46-ae4e-4157-8779-af8110079504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.896+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the US have stepped up their cooperation to counter
        North Korea''s nuclear and missile programs, announcing last month that the
        two countries would resume long-suspended live field training this summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c5234-569a-4089-b48f-a36e258f545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:32:25.897+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/17/asia/north-korea-fires-cruise-missiles-intl-hnk/index.html">North
        Korea fires two cruise missiles toward sea off its west coast, South Korean
        officials say</a>."</em></p>'
