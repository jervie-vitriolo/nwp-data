      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, they will also learn top marketing trends in 2022 and
        what they can optimize for 2023 as the economy starts to open up and understand
        the audience psyche of "the next normal" so they can create marketing messages
        that resonate with their target market.</p>'
