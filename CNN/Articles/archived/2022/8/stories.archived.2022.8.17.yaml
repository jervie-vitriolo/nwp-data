    'template': '1'
    'title': 'Bangsamoro officials commit to pass electoral code this year, says Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a86ed-80f1-4000-8079-52720979bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong>  The
        interim Bangsamoro government has committed to pass this year the regions
        electoral code  one of the priority legislations it is mandated to enact
        before the 2025 polls, according to Presidential Peace Adviser Carlito Galvez
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668ee45-da2a-42e2-a66d-3be8d776e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbe8e7-453d-4110-ad38-7c6137b8b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are very confident that they will pass the election code before
        the end of 2022, Galvez said in a Palace briefing on Wednesday, referring
        to the Bangsamoro Transition Authority (BTA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60f581-99f5-4870-97bb-afe3e27263eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da103ca0-22bf-4bd7-836c-da924ccfcfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key laws which the Bangsamoro Organic Law requires the BTA
        to enact include the local government code, revenue code, and indigenous peoples''&nbsp;code,
        among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163014d5-4266-428c-8176-002b53d6c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbb11e-decb-4a43-810b-daac33b21d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the <a href="https://www.cnnphilippines.com/news/2022/8/12/Bangsamoro-Transition-Authority-members-2025-oath-taking.html">80-member
        governing body</a>, which will serve until 2025, is positive it will be able
        to complete these other codes in due time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325be39-045d-4876-95e8-022aa99c2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3b4ab-8610-44b0-ad86-1ade1123f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. had also stressed the urgency of
        passing the aforementioned legislations, Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226297f-7514-4ceb-8ac7-d1ad7480bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222d509-610f-4fd5-95ec-4d525dc8fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an <a href="https://peace.gov.ph/2022/08/new-bta-symbolizes-unity-among-the-moro-fronts-galvez/">earlier
        statement</a> from his office, Marcos had made it clear there will be no more
        extension of BTAs term and that the May 2025 regional elections must proceed
        as planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4837f-14f9-4ba6-9ec2-67c453eb77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95368a57-10e5-4b93-9d48-1563f570342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:43:27.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:33:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law, signed by former President Rodrigo Duterte
        in 2018, replaced the Autonomous Region in Muslim Mindanao with the Bangsamoro
        region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
