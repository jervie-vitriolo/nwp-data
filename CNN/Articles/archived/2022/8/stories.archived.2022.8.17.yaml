    'template': '1'
    'title': '5,760 cases of Capri Sun have been recalled after being contaminated
      with cleaning solution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac34956-7e1d-466f-b75b-8e7ea9e25c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T01:11:58.323+08:00
