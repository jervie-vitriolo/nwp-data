    'lead': 'Taxing imports of secondhand clothing or ukay-ukay will affect not only
      buyers but also small businesses and online sellers relying on them to make
      a living, says Gabriela Women''s Party Rep. Arlene Brosas.'
    'mgnl:activationStatus': true
