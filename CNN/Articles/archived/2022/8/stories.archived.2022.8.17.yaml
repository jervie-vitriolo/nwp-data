    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0c8da-e0f8-4f1b-ac20-6dd50099e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:17:29.719+08:00
