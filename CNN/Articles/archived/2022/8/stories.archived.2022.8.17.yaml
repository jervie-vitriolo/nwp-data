    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194cf908-fd6e-4fd5-8210-1f3f16358ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.990+08:00
