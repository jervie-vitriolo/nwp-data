  'PNP-deploy-safe-balik-eskwela':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T16:16:30.637+08:00
    'imagesource': 'jcr:523cca13-35de-4578-a63f-3ae724d821cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63433095-7412-49a8-8bb4-c4fa11f0de05'
    'lead': 'The Philippine National Police (PNP) will deploy around 23,000 police
      personnel nationwide to ensure public safety as the new school year starts on
      Monday, August 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T16:21:42.442+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:33:33.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:07.879+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to deploy 23,000 cops to secure safe balik-eskwela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b887284-d24b-4c75-bfd8-bb501bb6d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> The
        Philippine National Police (PNP) will deploy around 23,000 police personnel
        nationwide to ensure public safety as the new school year starts on Monday,
        August 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f484fb-4bb4-4dbd-88b8-cf3bf8f7502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Wednesday, PNP spokesperson Jean Fajardo
        said the agency, with regard to its back-to-school security preparations,
        has coordinated with school administrations and local government units since
        last week of July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fd950-0a75-4ad0-bb07-673c91cd7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that PNP has been sending out policemen to secure the
        vicinities of educational institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106d92a-430b-4178-b642-fda481f95673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cops will also be stationed at transportation hubs and other places
        where students could converge so as to protect them from various forms of
        possible danger or threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b9591-b508-466f-939e-0370143a0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also assured that PNP COVID-19 patrol officers will make
        the rounds to guarantee that minimum public health standards against COVID-19,
        such as the proper wearing of face masks and physical distancing, are enforced
        in the vicinities of schools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3705e-6e8b-481f-b198-608fcf043d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.477+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP has put up police assistance desks near schools
        to address security concerns of students, parents, and guardians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1363776-407c-49b1-94b7-1af8eff87476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo mentioned that PNP also contacted school administrations
        regarding their crime information drive that aims to educate students on crime
        prevention, as well as on bullying, illegal drug use, and matters related
        to crime organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1824a6-aaae-416e-85ab-0d98e53750c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure po na ang ating kabataan ay sa pag-aaral lang po nagco-concentrate
        at hindi po sila ma-sway at ma-recruit ng possible criminal and other front
        organization dahil ito (balik-eswkela) yung ginagamit nilang opportunities
        para makarecruit ng kabataan, the PNP official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdca50e-d4b7-401b-a320-a552d6084d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:41:57.478+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the school is being used to recruit young people
        for underground activities, we''re here to make sure that they get to concentrate
        on their studies and not be swayed or be recruited by possible criminal and
        other front organizations.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51339a8a-8712-4d47-a6cd-17ac545cc54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:21:42.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, the Department of Education has registered
        <a href="https://web.facebook.com/DepartmentOfEducation.PH/posts/pfbid032ZCodeZzaUB18vvDQviZycvkZWJo5fNGPi41y5ek5PFECUWLNDzqB4BADhQL7fy6l">over
        21.8 million enrolled students</a> for the school year 2022-2023.</p>'
  'House-panel-resolution-national-artists':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-17T16:28:10.755+08:00
    'imagesource': 'jcr:1dea09fb-7294-4418-8ac3-940eaf4ae0e1'
