      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular, the LTFRB said it will open 33 non-EDSA
        bus routes in Metro Manila and nearby provinces--including Bulacan, Laguna,
        and Cavite--to accommodate the expected influx of commuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35389578-fcb9-4bfc-95d1-d9fce1d0c77f'
