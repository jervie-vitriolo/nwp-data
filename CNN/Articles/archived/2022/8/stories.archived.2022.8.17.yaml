      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530ed84-f483-4b8d-9ebd-a694e792533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.990+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its not just the rainy season now. COVID-19 cases are increasing,
        and people with allergic rhinitis may find themselves questioning which is
        which again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e4733-c292-4d01-928b-1ee562e546a7'
