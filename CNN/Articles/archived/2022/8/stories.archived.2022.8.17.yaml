      'mgnl:lastActivated': 2023-01-19T12:33:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e77b67-de81-4215-8328-f79e45dd6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.497+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight prominent figures were awarded the highest recognition given
        to Filipino talents back in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84793a9-1c08-4bb7-ae44-4359e961d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.497+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6268d4-6ac3-4788-9672-0e5194a774f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.498+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, filed by Pangasinan 4th District Rep. Christopher
        de Venecia, congratulates and commends the key personalities for being a "paragon
        of commitment, creativity, passion, and talent to the country through their
        devotion to their craft."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb36da5-8abb-4f91-80f7-c3e05c87c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.498+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c2527-04c9-4e78-8920-37f0162b1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.498+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the roster was "superstar" and multi-awarded actress Nora
        Aunor, who was conferred the National Artist for Film and Broadcast Arts,
        alongside screenwriter Ricky Lee and the late director Marilou Diaz-Abaya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd2d3e-862e-4dd4-b9fc-94f0b642bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.498+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7d4ed-a02f-45e1-9d9c-2dc0d5d24dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.498+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned choreographer Agnes Locsin was bestowed the National Artist
        for Dance while celebrated designer Salvacion Lim-Higgins was named the National
        Artist for Fashion Design.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c678ce-7bed-444b-87fa-3301ee7a43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.498+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9da561-9786-42db-9d50-4f6f782c805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.498+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new National Artists were poet and literary critic Germino
        Abad for Literature, soprano Fides Cuyugan-Asensio for Music, and the late
        veteran actor and director Antonio "Tony" Mabesa for Theater.</p>'
  'north-korea-fires-cruise-missiles-south-korea':
    'author': 'Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-17T16:27:39.990+08:00
