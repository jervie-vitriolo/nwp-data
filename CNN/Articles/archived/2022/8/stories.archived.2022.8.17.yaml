      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket buyers will receive merchandise depending on the pass purchased
        such as Malikhain shirt, mousepad, tumbler, notepad, tote bag, Likha coffee
        table magazine, lanyard, and hoodie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbf66a-e984-48b7-936c-58bcce4506c6'
      'mgnl:activationStatus': true
