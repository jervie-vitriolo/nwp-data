      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong> &nbsp;Burger
        King Philippines on Wednesday announced that the onion shortage in the country
        has hit its operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd21cf-20d7-43f8-a27e-b3492ebad6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:18:38.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our onions are a bit hard to come by these days due to a shortage
        in regular supply, affecting our Whopper and other flame-grilled burgers,"
        the hamburger chain posted on Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebfc82-de57-4a2c-bfab-6e7743970904'
