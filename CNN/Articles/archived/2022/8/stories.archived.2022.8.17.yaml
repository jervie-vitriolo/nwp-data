  'China-Sichuan-factories-close-heatwave':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-17T16:55:26.275+08:00
    'imagesource': 'jcr:8b9e3656-fc0f-4bed-94b8-00ca953e550c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b28f78aa-231c-4320-aa3d-f5888cb8ba16'
    'lead': 'China''s Sichuan province has ordered all factories to shut down for
      six days to ease a power shortage in the region as a scorching heat wave sweeps
      across the country.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T16:58:06.971+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:33:32.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:08.697+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s worst heatwave in 60 years is forcing factories to close

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e08de3-1570-4a55-8cad-6b513a66fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> China''s Sichuan province has ordered all
        factories to shut down for six days to ease a power shortage in the region
        as a scorching heat wave sweeps across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce4001-d7b4-468d-ba91-ef7f30ddca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan is a key manufacturing location for the semiconductor and
        solar panel industries and the power rationing will hit factories belonging
        to some of the world''s biggest electronics companies, including Apple supplier
        Foxconn and Intel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f257e-ce5c-40a4-bb25-b1b40b855ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is also China''s lithium mining hub  a key component
        of electric car batteries  and the shutdown may push up the cost of the raw
        material, analysts said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ee08a-5d4b-47af-a89f-7d2581d92c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is facing its fiercest heat wave in six decades, with temperatures
        crossing 40 degrees Celsius (104 degrees Fahrenheit) in dozens of cities.
        The extreme heat has caused a spike in demand for air conditioning in offices
        and homes, putting pressure on the power grid. The drought has also depleted
        river water levels, reducing the amount of electricity produced at hydropower
        plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed957325-490c-4ea2-976f-7baa8704f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan, one of China''s largest provinces with 84 million people,
        told 19 out of 21 cities in the region to suspend production at all factories
        from Monday to Saturday, according to an "urgent notice" issued on Sunday
        by the provincial government and the state grid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47119e1-d08d-46c4-a52d-9be1babf025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made to ensure that enough power is available for
        residential use, the notice said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae09c0e-b896-426d-83e2-afe6211bcf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwestern province  which is also a key hydropower hub in
        China  has been gripped by extreme heat and drought since July. Since August
        7, the heat wave in the province has intensified to "the most extreme level
        in six decades," and average rainfall has dropped by 51% from same period
        in previous years, according to an article posted on the government''s website
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb66d9-dee8-434d-9a25-069b3b0dc25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s top officials warned Monday that Sichuan is currently
        facing the "most severe and extreme moment" in power supply, according to
        government-run Sichuan Daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe70f09-eb4d-4f10-9fe9-ab88c6a5101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzhou, a city in Sichuan, announced last week that it would shut
        off the city''s street lights during the night to conserve power and alleviate
        the pressure on the electricity grid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c8fdd-e48c-4235-8f50-5a0dae4a04a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan is rich in mineral resources like lithium and polysilicon
         key raw materials in the solar photovoltaic and electronics industry. Many
        international semiconductor companies have plants in Sichuan, including Texas
        Instruments, Intel, Onsemi, and Foxconn. Chinese lithium battery giant CATL,
        which supplies batteries to Tesla, also has a factory in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca739c-8813-498f-a70d-4a384c6825b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutting down factories for the week could tighten the supply of
        polysilicon and lithium and push prices higher, Daiwa Capital analysts said
        in a note to clients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f901249-52f6-4b37-832f-0d34f9f9f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Chinese companies have warned their production could be
        affected by the Sichuan power cut, including Sichuan Haowu Electromechanical,
        an auto part manufacturer, and Sichuan Lutianhua, which produces fertilizers
        and chemical products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb72549-4509-4442-adc5-67ad4d7ea8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Sichuan, other major Chinese provinces  including Jiangsu,
        Anhui, and Zhejiang  have also urged business and households to conserve
        power as the heat wave has depleted electric supplies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431675e9-d13e-4a09-a083-f568e2228c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some regions, offices have been ordered to increase their AC
        temperature to above 26 degrees Celsius or shut down lift services for the
        first three floors, so as to conserve electricity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f7621-43c5-4826-a175-cc5ba134feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inflation risk</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0a8df-e8ab-40a7-b676-0c6ddce5a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme heat in China has also resulted in crop failures in
        many parts of the country, adding to inflationary pressures last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaccbcba-89be-4ed6-8682-3c91dbd3bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected by the continuous high temperature in many places, the
        price of fresh vegetables rose by 12.9% year-on-year, which was significantly
        higher than the same period in previous years," Fu Linghui, a spokesperson
        for the National Bureau of Statistics, said at a Monday press conference in
        Beijing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4328c-dda3-495d-b6a6-c46a5c9d74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the extreme heat has caused droughts in some
        agricultural areas in the south. In the north, rainfall and flooding also
        resulted in some crop failures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f98820-9f2f-4aea-973e-2b6cf0391055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.973+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August and September are the key periods for the formation of autumn
        grain production. [We must] pay close attention to the impact of natural disaster,
        insects and disease on our country''s food production," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96513036-b933-4a13-98fc-cf5f8f59b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:58:06.972+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/16/economy/sichuan-factories-power-crunch-china-heat-wave-intl-hnk/index.html">China''s
        worst heatwave in 60 years is forcing factories to close</a>."</em></p>'
  'United-Kingdom-inflation':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-17T16:59:59.735+08:00
    'imagesource': 'jcr:c4c9bf00-a7f5-4dea-a47d-b37e41867148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42eaf636-f83a-4718-b238-776655456dd9'
    'lead': 'Inflation in the United Kingdom hit a new 40-year high last month, rising
      above 10% for the first time since 1982 and piling further pain on households
      already struggling to pay their bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T17:02:09.688+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:33:31.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:08.999+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK inflation exceeds 10% as bread and milk prices soar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a7560-7a2c-4612-936d-0c319a456ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.688+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Inflation in the United Kingdom hit a new
        40-year high last month, rising above 10% for the first time since 1982 and
        piling further pain on households already struggling to pay their bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f4a5a-26a2-416e-9531-6738c5cbd1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.688+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual consumer price inflation hit 10.1% in July, according to
        data published by the Office for National Statistics on Wednesday, up from
        9.4% in June. Soaring food prices  up 12.7% since July 2021  were the largest
        single contributor to the acceleration in inflation, the ONS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ba4f6-e01b-4830-bb89-36700b848905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headline inflation number was higher than predicted by a Reuters
        poll of economists, and food inflation is now running at its highest level
        in 14 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc9347-8bd4-470e-b7bc-cf5564a05536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the eleven food and non-alcoholic beverage classes made upward
        contributions to the change in the annual inflation rate, where prices overall
        rose this year but fell a year ago," the ONS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fae1eb-9cef-4b30-9a4f-cf98b9c9f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest upward contributions came from bread and cereals, and
        from milk, cheese and eggs, with notable price increases in cheddar cheese
        and yoghurts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cb1c0-0247-4bcc-9612-77f54acc42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a monthly basis, the consumer price index was up 0.6% in July,
        compared with no change a year ago. Higher gasoline and diesel prices, together
        with rising air fares, were also to blame, the ONS added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d630264-2e70-4c53-8189-c529f88dbdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher-than-expected reading will keep the pressure on the Bank
        of England to follow last month''s biggest increase in interest rates in 27
        years with further rate hikes despite mounting evidence of the pressure on
        household budgets and signs that the UK economy may already have entered a
        recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084a668-b096-4c2e-8bff-ef79f722f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data published last week showed that the country''s GDP dropped
        by 0.1% in the second quarter of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e81eda-f8f1-4edb-a86a-c7c94f89da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Miserable'' for consumers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbe072-a990-442a-bb20-5c7b01991e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tuesday''s official labor market report found that paychecks
        rose by 4.7% between April and June, meaning average incomes fell by 3% during
        the period once inflation is taken into account  the biggest drop in real
        wages since the ONS began keeping records more than 20 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e6d42-7eb3-440a-901e-605659e34ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is miserable for UK consumers, who are currently
        being squeezed from all sides," wrote Kallum Pickering, senior economist at
        Berenberg, in a note to clients. "Wages are not rising fast enough to offset
        surging inflation, but they are rising too fast for the [Bank of England''s]
        liking, as it wants to return inflation to target," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a385e-2742-4f3f-92cd-5664dc165811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is forecast to go even higher later this year, driven
        by further rises in regulated energy bills in October. Electricity prices
        have already risen by 54% and gas prices by 95.7% in the 12 months to July
        2022 because of rocketing wholesale costs, worsened by Russia''s invasion
        of Ukraine in late February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058165b5-3ffe-4aa6-99a0-14f2c724fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T17:02:09.689+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:33:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK government officials are reportedly examining options to provide
        more support to households. But Liz Truss, frontrunner to succeed Boris Johnson
        as next UK prime minister in early September, has yet to set out a detailed
        plan beyond promising tax cuts.</p>'
    '14':
