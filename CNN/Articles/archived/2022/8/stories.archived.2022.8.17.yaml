      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c6b86-c76c-472a-8049-6785b1533942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.199+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of The Seasons Residences cemented NREs confidence
        in Philippine real estate. Kutsukake recounts, When we were looking for prospective
        investment opportunities outside Japan, we thought of the Philippines based
        on our experience with The Seasons Residences. The success led us to understand
        and foresee the countrys positive market potential and dramatic growth. It
        also solidified our trust in Federal Land since our first project together
        further proved that they share the same philosophy as NREand that is to build
        better products with high quality elements while nurturing respect for each
        other.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787cc78-796b-4f73-8a8a-1cde19c8ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.200+08:00
