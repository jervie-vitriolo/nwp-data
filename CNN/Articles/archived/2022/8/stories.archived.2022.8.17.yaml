      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, however, was unconvinced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9544ea-b746-4cbd-8c82-9708eb05622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:18:38.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DA was urged to assess white onion shortage, as it was asked
        on sugar and porcine PAP (processed animal protein) shortages. Again, no data
        could be presented, just blanket claims that ''Wala po talagang laman ang
        mga bodegang pinuntahan namin'' [The warehouses we inspected were really empty],"
        she said.</p>'
