      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consult your doctor for a Cetirizine Dihydrochloride prescription.
        To know more about the brand Alnix, visit its <a href="https://www.facebook.com/AlnixPH">Facebook
        page</a>.</p>'
