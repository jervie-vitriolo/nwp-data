      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allergies are worse during the rainy season, shares the 23-year-old
        Deian. Even the smell of the soil after rain can trigger my allergic rhinitis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c5c67-b0df-4f3b-81b0-86a846086670'
