        reports. PATAFA officials later recommended Obiena''s <a href="https://www.cnnphilippines.com/sports/2022/1/4/PATAFA-EJ-Obiena-expulsion-Philippine-team-pool-estafa.html">expulsion
        from the national team pool</a>, while the pole vaulter maintained innocence
        on the matter.</p>'
    '4':
