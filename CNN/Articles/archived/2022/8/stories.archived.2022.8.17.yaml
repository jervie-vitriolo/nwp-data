      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launching FNG is an important milestone for Federal Land, a fitting
        landmark in our timeline as we celebrate our 50th year this 2022. We are also
        looking forward to supporting the economys recovery and opening global opportunities
        to the country, says Ty.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc4f65-b633-41e5-ad7b-1ba482cdfad0'
