      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiries will be the first to be conducted by the committee
        chaired by Sen. Francis Tolentino under the 19th Congress.</p>'
