    'mgnl:tags': ['Syria', 'US-troops', 'rocket-strike']
    'template': '1'
    'title': 'Rockets strike near base holding US troops in Syria without causing
      injuries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7203e4-981a-49ad-b04a-0a61c93d39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A number of rockets struck near a
        military base in northeastern Syria housing US troops on Monday night but
        did not cause any injuries, according to US officials and a statement from
        the US-led coalition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1cc08b-e3a6-4be3-ae06-58cc93e8878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1b615-119e-472b-a5a2-cacccdb2c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on the Green Village base near the Iraqi border did not
        result in damage or injuries, according to Maj. Gen. John Brennan, the commander
        of Combined Joint Task Force -- Operation Inherent Resolve (OIR), the US-led
        operation against ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b9e63-3b5e-49a3-ae9d-06cebe307796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd688019-b6f4-4e3d-825d-0b9d573bb658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said the base holds a "small number" of coalition forces,
        including US service members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d218760-1328-4158-ad75-a771bd2b186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87883b66-42af-408c-878a-090d389c1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the rockets failed to launch and were recovered by forces
        from the US-led coalition and Syrian Democratic Forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230374d-814d-458e-9e04-199d06868c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0579e09-e140-4580-a3cd-2248404b97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, multiple drones were repelled in an attack near
        the At-Tanf base in southern Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24addb62-d868-4140-815f-bef2fc7adeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0bb54-2aed-46f6-bd2e-b5273769f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-led coalition forces repelled all but one of the drones which
        detonated within a compound used by Maghaweir al-Thowra partner forces but
        did not cause any injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a3a8a-f6ad-4024-b1cf-c88dfd946afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f7c0e-a6c9-4990-b9b9-639076c2ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition did not say who was responsible for either of Monday''s
        attacks. However, Iranian-backed militias in the region have frequently targeted
        US troops in Syria and Iraq.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d047b7-e261-44fa-a70e-84b2bebb4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31023cc6-ff37-4f1e-b986-db73d706b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Iranian-backed forces launched eight rockets at Green
        Village, doing minor damage to the base and a nearby mosque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc95288-c8aa-4dcb-ae34-e15556f4f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbe933-bdcb-4551-b8b4-59679c8b45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintains approximately 900 troops in Syria, largely split
        between the At-Tanf base and the country''s eastern oil fields.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6dfce-5a7f-4aaa-9a64-5c630964d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9a6c3-3207-4d82-a787-5d140fc15c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the US military conducted strikes in Syria after indirect
        fire posed what a US-led coalition official called "an imminent threat" to
        troops near Green Village.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857a206-7d64-4667-9488-7b86c6a027c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:33.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
