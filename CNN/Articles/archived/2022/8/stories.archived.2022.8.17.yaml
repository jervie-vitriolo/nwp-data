      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937fde0-7516-4a02-be6d-24159fb115c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.201+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This endeavor also aims to create 6,000 job opportunities within
        the first five years of operations, such as administrative, engineering, and
        construction-related roles. This is just the beginning of plans carved and
        set to realize in the next 30 years, as FNG aims to establish its presence
        in the country and introduce a new lifestyle for the Filipinos.</p>'
