    'template': '1'
    'title': 'House panel adopts resolution honoring new National Artists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b804d36-3c2e-44e7-855c-11d98938e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.497+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:33:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong>  The
        House Committee on Basic Education and Culture, led by Pasig Rep. Roman Romulo,
        on Wednesday adopted a resolution honoring the newest batch of National Artists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01e5c7-4fbb-480b-8452-31b7a9e3b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T16:30:17.497+08:00
