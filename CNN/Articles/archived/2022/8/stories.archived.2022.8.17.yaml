      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bc382-5897-458e-9e44-352816f317b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:19:03.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:33:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, who estimates the ukay-ukay industry is worth 18 billion,
        said they will subject the motion to repeal RA 4653 and put in place Department
        of Health standards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a22ff9-56d7-4602-81bd-a279fb02c547'
