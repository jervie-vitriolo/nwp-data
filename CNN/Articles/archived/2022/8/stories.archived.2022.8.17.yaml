      'text': '<p><strong>Metro Manila (CNN Philippines, August 17)</strong>  The
        Senate Blue Ribbon Committee will investigate the sugar importation mess at
        the Sugar Regulatory Administration (SRA) and controversies involving the
        Procurement Service of the Department of Budget and Management (PS-DBM), the
        panels chairman said Wednesday.</p>'
