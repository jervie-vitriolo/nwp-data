  'Monkeypox-human-dog-transmission':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-17T06:29:13.466+08:00
    'imagesource': 'jcr:56100d5e-6060-4a09-a5c3-3881b8cd7406'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f612017-ac4b-4e22-9f2e-2296744def67'
    'lead': 'The first possible case of human-to-dog transmission of monkeypox  recently
      reported in two men and their pet in Paris  had been a theoretical risk up
      till now, says  Dr. Rosamund Lewis, technical lead on the monkeypox response
      for the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T06:30:44.706+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:33:50.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:00.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First possible case of human-to-dog monkeypox transmission ''not surprising,''
      WHO says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99e3b9-6b63-46be-a64d-7c5888bf8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The first possible case of human-to-dog
        transmission of monkeypox  recently reported in two men and their pet in
        Paris  had been a theoretical risk up till now, said Dr. Rosamund Lewis,
        technical lead on the monkeypox response for the World Health Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04769e7b-08e4-497d-981e-cd6cbec5ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, who live together and are in a non-exclusive relationship,
        were diagnosed with monkeypox at a hospital in Paris in early June. Twelve
        days after their symptoms started, their 4-year-old Italian greyhound also
        started showing symptoms, according to a report published last week in the
        journal The Lancet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f35907-63fe-4a69-996d-c6af49280e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog developed lesions and tested positive for the same type
        of monkeypox as one of the owners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eacf82-e3b3-401c-9584-6125a85ce420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the men said that they let their dog sleep
        in bed with them and that they had been careful to keep their pet away from
        other animals or humans from the start of their own symptoms -- before the
        dog''s symptoms started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073a65a-f072-4f46-bf3d-d111c4be142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the best of our knowledge, the kinetics of symptom onset in
        both patients and, subsequently, in their dog, suggest human-to-dog transmission
        of monkeypox virus," the authors of the report wrote. "Given the dog''s skin
        and mucosal lesions as well as the positive monkeypox virus PCR results from
        anal and oral swabs, we hypothesise a real canine disease, not a simple carriage
        of the virus by close contact with humans or airborne transmission (or both)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7eac2-1df6-4603-b94d-6f3686fe6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors suggested that the study should prompt discussion on
        whether pets need to be isolated from their owners if they have monkeypox,
        and they called for further research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d716d13-fab6-4c2e-9af6-cbaf7c4db613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New, but not surprising, information, WHO says</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e5ad5-76e4-4808-aa7e-f50f41b64789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said that previously, only animal-to-human transmission of
        the virus was reported, referencing a monkeypox outbreak in the US in which
        people were infected with the virus through pet prairie dogs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1c31e-a2b7-440f-98ba-eb83d8138311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first incident that we''re learning about where there
        is human-to-animal transmission," Lewis said during a Washington Post Live
        event on Monday. "This has not been reported before, and it has not been reported
        that dogs have been infected before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9eece-8a50-4c41-9417-25e8c5375f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a number of levels, this is new information," she said. "It''s
        not surprising information, and it''s something that we''ve been on the watch
        out for."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989b70a-5b48-4268-ba3d-01735a606c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that within WHO, experts have been working with partners
        such as the World Organization of Animal Health and the Food and Agriculture
        Organization to address the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abead11-597b-4c14-844f-e8928ef7e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The messaging that has been given up until now is that pets should
        be isolated from the family members who may be infected," she said. "This
        has been an example of precautionary approach, precautionary messaging, because
        we didn''t have the information that this had ever happened before, it had
        not been reported before, but it was a reasonable, cautious message to give.
        And now we have the first incident where this has actually occurred."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcae60-e5c1-43e7-a260-a04ae8e68c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said it isn''t clear whether the infected dog will be able
        to transmit the virus back to humans. But sometimes, even when they don''t
        have all the evidence, public health profesionals have to figure out the most
        useful messaging that will allow people to appreciate their level of risk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8c675-ed7e-48f6-90c4-ccce8f63015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an example where most pets will not be at risk, it may
        only be those who are actually in the household of someone who''s infected,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54278f01-bfb0-42e8-8b12-19a84dfcede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC says infected people should stay away from animals</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1497ec4-8ce8-49c2-bbed-76bd68cacff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recently updated
        its page on monkeypox in animals to acknowledge that dogs can be infected
        with the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b59274-608a-414c-8e89-0f05a4d4880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still learning which species of animals can get monkeypox,"
        the agency said. "While we do not know if reptiles, amphibians, or birds can
        get monkeypox, it is unlikely since these animals have not been found to be
        infected with other orthopoxviruses."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b86ae-c502-4199-9927-e73743cc4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also notes that infected animals can spread the virus to
        people, and it is "possible that people who are infected can spread Monkeypox
        virus to animals through close contact, including petting, cuddling, hugging,
        kissing, licking, sharing sleeping areas, and sharing food."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff694f-21e2-4ce0-b462-f94d27be89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency advises people with monkeypox to avoid contact with animals,
        including their pets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e517a5-3a6e-4dce-a09b-bea745004367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pets who had close contact with someone with monkeypox symptoms
        should be kept at home and away from other animals and people for 21 days
        after the most recent contact, the CDC said. Infected people shouldn''t get
        close to their exposed pet; they should ask someone else within the home to
        look after it if possible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6f724-8aac-4957-8364-f4c1322248af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:30:44.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the infected person and the pet did not have close contact after
        symptoms started, the CDC recommends asking someone who lives elsewhere to
        look after the animal until there is a full recovery from the virus.</p>'
  'Ezra-Miller-mental-health-treatment-therapy':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-17T06:31:49.498+08:00
    'imagesource': 'jcr:5a59327d-9ce6-41e1-a5e3-c264ed39b3f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34931c6-8f22-418e-8ceb-26e3f93b78f0'
    'lead': 'Ezra Miller, who stars in the upcoming DC film ''The Flash,'' is seeking
      treatment for matters related to mental health. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T06:33:02.431+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:33:50.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:00.621+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ezra Miller, ''The Flash'' star, seeking treatment for mental health
      issues'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358e1d7-a26e-413e-b281-106ebe98283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Ezra Miller, who stars in the upcoming
        DC film "The Flash," is seeking treatment for matters related to mental health,
        according to a statement Miller provided to CNN through a representative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f163542-6839-4a81-b7ae-9823b7c5e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having recently gone through a time of intense crisis, I now understand
        that I am suffering complex mental health issues and have begun ongoing treatment,"
        Miller said. "I want to apologize to everyone that I have alarmed and upset
        with my past behavior."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c76dc4-e51c-48aa-87b3-3e4713007305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who is non-binary and uses they/them pronouns, added: "I
        am committed to doing the necessary work to get back to a healthy, safe and
        productive stage in my life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9639e1a-af15-4c44-9b55-7df84ee04609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s statement comes after a string of legal issues that have
        kept the actor in the headlines and their future on the big screen in question.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a812cff-5e0e-4ec3-8144-a8ebf2da8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Miller was arrested in Hilo, Hawaii, and charged with
        disorderly conduct and harassment after an incident at a bar, according to
        the Hawaii County Police Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1a8c0-ca63-4b7b-82cd-c74a223ea6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller paid $500 bail and was released from custody, according to
        local police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b67335-4098-44ff-a69e-d6259c07202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 19, the actor pleaded no contest and was fined $500 for
        the disorderly conduct charge, a court record shows, and the harassment charge
        was dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613b135-8175-46c5-b048-50a4a2c7091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that same day, Miller was arrested for second-degree assault
        following an incident at a private residence in the district of Puna, near
        the town of Phoa, according to the Hawaii Police Department. There have not
        been charges filed related to that incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce975762-c0f0-4023-af6d-d581fd4df8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on August 9, Miller was cited for felony burglary after allegedly
        stealing alcohol from a home in Stamford, Vermont, while the owners were away,
        according to a press release from state law enforcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d8a59-b3a2-4599-acb6-aca7b3c91067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is ordered to appear in Vermont Superior Court on September
        26 for an arraignment on the burglary charge, the release said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e2ea9-bece-4303-9b1f-1373323e8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the incidents, Warner Bros., the studio behind "The
        Flash," which, like CNN, is owned by Warner Bros. Discovery, has faced questions
        about Miller''s future in the role of the iconic character.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45402a-c3ad-4b2c-a5df-31cab852edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller has previously appeared as Barry Allen/The Flash in multiple
        DC superhero films. The film slated for June 23, 2023 is set to be Miller''s
        first solo effort in the role.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09c840-58f7-489c-8534-312e6836284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month during an earnings call, Warner Bros. Discovery
        CEO David Zaslav praised "The Flash," along with other upcoming projects,
        saying, "We are very excited about them."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f27e01c-fc98-4a22-9e3c-b4b9cab8e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after months of calls from comics enthusiasts for Miller
        to be replaced in the film by Grant Gustin, who portrays Barry Allen/The Flash
        in a series for the CW, of which Warner Bros. Discovery is also a co-owner.
        That series is set to conclude with its upcoming ninth season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493ddb4-48a8-4440-9d01-a9c590dc586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T06:33:02.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:33:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller last appeared on the big screen in "Fantastic Beasts: The
        Secrets of Dumbledore," which was released in April.</p>'
