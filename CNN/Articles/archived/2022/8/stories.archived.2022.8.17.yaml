      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty expounds, We aim to make a difference. We want to create real-estate
        solutions that will elevate the living experience of customers to a higher
        level. We will introduce master-planned communities in strategic locations,
        innovative features, sustainable solutions, and cutting-edge technologies
        that fit todays evolving and modernizing lifestyle. Thats the vision of
        FNG.</p>'
