      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac996a00-0122-4360-a5de-9e59576111e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.993+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera even cancels meetings and interviews because of allergic rhinitis.
        I work in HR and I do interviews on a daily basis. Its very difficult talking
        to people knowing I could sneeze anytime, she says. On days when my allergies
        are full blown, it really gets difficult for me to even get out of bed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd96360-5075-4707-8757-e6a2fa978f51'
      'mgnl:activationStatus': true
