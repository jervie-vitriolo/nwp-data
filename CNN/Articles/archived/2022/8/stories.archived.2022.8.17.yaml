      'mgnl:lastActivated': 2023-01-19T12:33:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d196f9-063b-4cbd-a63b-26c4bceca231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.197+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating its 50th anniversary, premiere Philippine real-estate
        developer Federal Land, Inc. continues to elevate experiences and lifestyles
        through a strategic alliance with leading Japanese real-estate firm Nomura
        Real Estate Development. Together as Federal Land NRE Global, Inc. (FNG),
        the group sets to introduce a new way of living.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08615c8a-fcdc-4966-99b8-8481dca1e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.197+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a94a4-832a-4abe-9ebe-95cb6f52defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.197+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Federal Land Chairman Alfred Ty and NRE Chair Eiji Kutsukake,
        the new company  Federal Land NRE Global Inc.  sees a combined century of
        impressive local and international real estate experience, outstanding business
        performance, and comprehensive expertise in all aspects of property development
        and management. Through Federal Land NRE Global Inc., Federal Land and Nomura
        Real Estate Development are bringing their respective stellar capabilities
        intended to elevate the way urban developments are undertaken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11b536-2d6c-49e7-8661-38379a0619bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.197+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a490f-e7d0-4df6-8b67-4855d32f0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T18:08:01.197+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Land NRE Global Inc. aims to integrate the best of Japanese
        innovation, technology, and design with Federal Lands extensive knowledge
        of the Philippine market and solid reputation for well-built and innovative
        properties located in key cities in Metro Manila, South Luzon, and Cebu. Federal
        Land Inc. Chairman Ty says, This is a perfect marriage of vision and values.
        We share a common long-term outlook, anchored on creating world-class developments
        that enrich the way people live. Its a true synergy wherein we raise each
        others performance, whether in architecture, technology, construction, management,
        or most importantly, to the quality of service rendered to our customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b49ef-db17-4ec0-b176-3cf2c3d09543'
