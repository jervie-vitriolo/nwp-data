      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/entertainment/2020/6/1/Vilma-Santos-Loren-Legarda-other-former-ABS-CBN-personalities-push-for-franchise-renewal.html?fbclid=IwAR3xEzdhPPFJO1ckjNLxmK5mDTdyaGcYf4RLM7Gk3An4ceKo3uFafDmJXPM">RELATED:
        ABS-CBN personalities-turned-lawmakers rally behind network''s franchise renewal&nbsp;</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70743be9-b51d-48d2-8a32-17e3d550e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, Marcoleta was one of the 70 congressmen
        who voted "yes" to reject the renewal of ABS-CBN''s franchise, which eventually
        rendered around 11,000 employees jobless at the height of the COVID-19 pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea4209-ff45-47a1-b0f1-ec1a0798c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte admitted in June that he used "presidential
        powers" against ABS-CBN. He also reiterated that the company "never paid taxes"
         a claim debunked by the Securities and Exchange Commission and the Bureau
        of Internal Revenue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58b467-d3d9-4ec5-81df-cf0a005ae3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T23:19:27.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:33:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN went off the air in May 2020 after a cease-and-desist order
        was issued by the National Telecommunications Commission following the lapse
        of its franchise. It eventually resorted to renting airtime with TV5 and A2Z
        Channel 11, and boosting its presence on several digital platforms.</p>'
