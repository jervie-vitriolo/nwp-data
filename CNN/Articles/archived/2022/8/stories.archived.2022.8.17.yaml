      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for redefining the Philippine skyline, its landmark projects
        include the iconic GT Tower International in Makati; the Marco Polo Plaza
        Cebu and Marco Polo Residences in Cebu; the 36-hectare integrated community
        in the Bay Area called Metro Park, and the 10-hectare township in BGC, the
        Grand Central Park, which includes the Grand Hyatt Manila and Grand Hyatt
        Manila Residences, as well as The Seasons Residences, the first project with
        NRE.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
