      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajah pass holders are entitled to special access to the event''s
        networking night called Piging, where they can interact and chat with the
        Likha speakers and partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da754ed-ca7f-4f84-97f3-38cc53ba2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.699+08:00
