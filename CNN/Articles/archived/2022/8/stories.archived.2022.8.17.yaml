      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summit aims to instill learning outcomes to the attendees, such
        as adopting and embracing a creative mindset and finding more ways to access,
        hone and use their creativity to do what they love while creating impact,
        and have tangible plans to leverage their creative assets to grow their practice/business
        without losing their integrity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61e67a-7221-468b-9e26-a5f395d3a214'
      'mgnl:activationStatus': true
