      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Angelicum College is also offering scholarship through matched
        tuition fees as CSDL''s for the current school year, a low down payment of
        5,000 and deferred balance until refund from CDSL is received.  It also guarantees
        a seamless transfer of records and admission, among other benefits.</p>'
