      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another memorandum circular stated that 68 pre-pandemic routes for
        jeepneys and 32 for UV Express will open in the National Capital Region.</p>'
    '5':
