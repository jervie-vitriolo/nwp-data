      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366dee8-f364-43ea-b7cf-7dd4edd394f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
      'mgnl:createdBy': 'nikko'
