      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do is the Chief Strategist and CEO of Blind, executive producer
        of The Skool, and the Founder of The Futur (<a href="http://www.thefutur.com/">www.thefutur.com</a>)
         an online education platform that teaches the business of design to creative
        thinkers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217b44c-cc12-45e7-bece-97f8902fbb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T10:57:08.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:48.534+08:00
