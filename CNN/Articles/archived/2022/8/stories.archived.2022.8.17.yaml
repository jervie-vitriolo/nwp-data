    'mgnl:tags': ['Australia', 'cave', 'Southern-Tasmanian-Caverneers']
    'template': '1'
    'title': 'How Australia''s deepest cave was discovered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4798e6-f41f-406e-ae64-37e0dfa3f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)  During the week, Ciara Smart is a PhD candidate in history
        at the University of Tasmania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a0617-1200-49f1-b644-7586a7b3e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936ce7f-dcf5-4a50-ad5c-3d2c922e02fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the weekends, she''s a member of a caving club that discovered
        the deepest cave in Australia over the weekend of July 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba0a65-60f8-4a31-b095-ffd0aa52fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00346ee6-1e6c-4a02-aa06-83cc2f46ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart and seven fellow members of the all-volunteer Southern Tasmanian
        Caverneers (STC) group have officially mapped and measured their country''s
        deepest known cave, which clocks in at 401 vertical meters (1,315 feet).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff0b67-9b03-4dab-9c19-fd6fb82c40ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d8fc0-31cf-410c-a55b-95c374c8891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s located in Tasmania''s Mount Field National Park, northwest
        of the island state''s capital, Hobart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f9165-7d7e-4d78-be08-2c91992fef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6da5ad-237e-4f9e-b475-85a3b7e79043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small but close-knit caving community, one of the most sacrosanct
        rules is that whoever discovers the cave gets to name it. For the Southern
        Tasmanian Caverneers, there was only one name suitable for a cave whose depths
        became apparent during the worst days of the coronavirus pandemic in Australia
        -- Delta Variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad9bc8-46c3-494c-8e1d-a84f6fc5af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0edee-32f7-4314-b38b-ac2ed47d0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Covid, there''s a lot of different words attached to it that
        are quite descriptive. So we were able to go with the whole Covid naming theme
        for the entire cave," Smart explains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d95c2-55bd-4b1d-82ae-3792eec78a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba387e5c-9c45-4898-9db4-dcd7eba8f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrance to the cave, which is tight and narrow, is Test Station
        Queue. Then there''s another claustrophobic section called Close Contact,
        a sprawling horizontal bit dubbed Superspreader Event and a wide, beautiful
        part now called Freedom Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81af5cb-548f-4a11-b06c-2a14e919c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4050715-3353-4f91-a178-5f5a33173bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While caves have been discovered by pure chance, these days there
        are many scientific tools that cavers can use to locate their next site and
        glean information before even descending into the earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1358d3a-be29-4285-ba50-8b7d5c5eab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b398c52-fd13-424f-82a6-a1c8cd8809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The STC took a multi-pronged approach to investigate the cave that
        would become Delta Variant. Members used satellite data to map the area, then
        a 3-D laser modeling tool to get a possible picture of what the cave system
        looked like.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82007a-fb23-4e44-8563-473581b6e101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafce6a-e95f-4f9a-bf57-6b7a020bb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they narrowed in on a spot, they used dye to pinpoint the location
        of the cave''s water source -- a waterfall deep inside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b3cce-a896-40b2-aeb2-5ae0bcaad89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaeb385-8556-4fd4-9ace-d9a04716ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, it was time to go underground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5790c-7792-4522-8ba4-6bbae9954bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff3454-4ded-4138-b554-6d3cde181728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though events like the 2018 saga of the Thai soccer team, trapped
        in a cave and rescued after a harrowing three-week mission, may have made
        caving seem unsafe, Smart cautions people not to be intimidated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1b6f7-2f2b-451f-8840-ffaf62f30f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b89ab4-842d-452f-9293-5bd653d36647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the right gear, experienced people and advance knowledge of
        the cave you''ll be exploring, you can have fun and -- like Smart and her
        cohort did -- possibly make history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c1421-f747-4a48-9729-226219855a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297a304-f7d8-472e-93d8-f6bd72610a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, the most dangerous part of the day when you''re out
        caving is generally the drive to and from the cave," she says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323c492-6466-4a53-8725-7efe4bc97639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c410ea-43a0-42e0-995d-fcc0e71597ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Smart, a major appeal of caving is the wide range of activities
        it covers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7c7f3-1b5c-41d5-90a8-f716bea55061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42deca5-3e05-4eab-9b51-a5eecfead3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of an addictive hobby because on the one hand, it''s
        great fun," she says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce558735-88b4-426f-9996-f0124f167334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56115967-b2ab-46b5-9a92-7e19751d291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you''re abseiling, you''re climbing, you''re crawling
        or you''re just caving. But it''s also it''s also science because we''re putting
        all these caves together, we''re linking them and understanding how the water
        flows through and how caves form."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da3a0f-465e-45cb-a960-d085cf1b50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899b26c-d060-4b51-975a-94676629aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into such a deep cave -- altogether, the eight cavers spent
        about 14 hours underground -- required special gear.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92df6c0-5d77-4682-ac52-09d6216bce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d950c-b66c-400d-9bfb-74344a046ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team members wore ultra-bright headlamps and ported additional backup
        lights just in case.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e0d44-bad2-468b-b3c0-51bee2a0fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738cdde-ee59-408f-ba1b-0c8c7570004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the waterfall, Delta Variant is quite damp and the cavers
        got sprayed in some sections. To stay warm, they wore several layers of fleece
        and flannels, topped by plastic coveralls, rubber boots and waterproof gloves.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2ec13-11ca-4ecc-980e-8691eb9d04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1695ba-0864-4c07-974b-b12826818e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few members added a special accessory to their outfits -- pointy
        paper party hats to celebrate their achievement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc578a-c508-43c6-89cb-fd2889c27d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b952e-f639-4eb8-ba8a-8d3bab29d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Delta Variant has set a new record in Australia, the majority
        of the world''s deepest underground worlds are in Europe and Central Asia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cabadc-f9b6-4629-b463-913ad36dfbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86d044-f386-4452-ae0a-54a729ed597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the world''s deepest caves are in Georgia. The deepest of
        those is named Veryovkina and measures an astonishing 2,212 vertical meters
        (7,200 feet).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f6510-d731-4277-9152-f2087d2c3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746443bb-79fe-4878-b658-94f4c02c8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries with deep caves are France, Slovenia, Croatia, Uzbekistan,
        Turkey and Switzerland.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d32b9a-00c0-429d-8be9-5f14246e73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba622420-1c6c-4f29-bbe7-38c44f8709e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Australia''s deepest cave was Niggly, which happens
        to be next door to Delta Variant. It is just four meters shallower than Delta
        Variant and part of the same interconnected system.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436bbce-efb0-4011-8f22-96f2c704d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0775711-fb78-4472-b564-8443f4f6847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if discovering and mapping Australia''s biggest cave wasn''t
        enough, the cavers got special permission to collect samples of a small cave
        shrimp that may turn out to be a new species.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85539f9-9582-4de8-8450-08c0d7761adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93055b-02f5-4a0f-b8a2-7142a2222a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dissertation and two potential historic finds? Smart is nonplussed
        about her unusual pair of passions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914646ce-d6f9-4271-a8ff-e8147e11ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:44:24.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:33:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f874f0-ddd2-4f61-8126-8ba4a718b399'
