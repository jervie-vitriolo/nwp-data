      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 17) </strong> Some
        schools have stepped up to assist students, teachers, and non-teaching personnel
        of Colegio de San Lorenzo (CDSL) in Quezon City which announced its abrupt
        closure earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a5535-8c2a-4334-bff5-6ba1c5eeea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8edd9b-407c-4e46-b1af-8ddfac7a1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.362+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City University (college)</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f29038-47f5-47be-8343-03cf7ce536ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government-funded Quezon City University, through its president,
        Dr. Theresita Atienza, said the institution will welcome CDSL''s college students.
        Transferees will be accepted in its San Bartolome Campus, San Francisco Campus,
        and Batasan Campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48759b67-7ae9-4981-8fd4-626d37d56cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4958b9-2251-4014-a9eb-4d96c6311221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCU will welcome the college students of CDSL and we will help
        in crediting their classes and helping them have a smooth transition to our
        university, she said <a href="https://quezoncity.gov.ph/qcgov-to-assist-all-students-parents-teachers-and-employees-of-colegio-de-san-lorenzo-after-its-sudden-closure/?fbclid=IwAR1KNQ2A6mTLVMZ9OrVPnJaHhGlD5qJ4HQyD6hkb0CxWCP0QsNqeZW86idA">in
        a statement as shared by the QC LGU.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a824878-6ce3-481d-8160-2973770d3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248f944-5acf-4118-98d5-a1da5002db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city government said CDSL teachers and non-teaching
        personnel will be endorsed to the city''s Public Employment Service Office
        for prospective employment or possible financial assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14754a0b-52c8-4b00-80ef-d9d883bd0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070d4af-99ab-4ac7-9c33-6a2f588165cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as Monday, (Mayor Joy Belmonte) has instructed all relevant
        departments and offices to accommodate the affected families, students, workers
        in all Quezon City-based programs," Quezon City Legal Department Head Orlando
        Casimiro told CNN Philippines'' The Source on Wednesday. "We started with
        the QC PESO and we''ll see if we can match jobs sa teaching and non-teaching
        personnel to refer them or to get them employed. We also have pangkabuhayan
        programs in the LGU."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e239b-9db0-4d32-999f-41d26ede565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61c419-ccff-4796-a1ff-28d4d63edc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thames International (senior high school, college)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b738079-927e-4968-90ba-0788557807a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school, based in Calle Industria, Quezon City, announced on
        Tuesday that it is extending its assistance to Colegio de San Lorenzo''s senior
        high school and college students by offering partial scholarships equivalent
        to CDSL''s tuition, deferred payment of tuition until the CDSL refund is collected,
        and a seamless transfer of records of learners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d3427-5d66-4311-90e5-0192dce7ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.363+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d5199-95e2-41cc-aa11-28ed3a9b3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T12:39:37.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:33:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Education Spokesperson Michael Poa said Thames is also willing to absorb some
        teaching personnel. The agency is set to meet with Thames within the day to
        iron out all the concrete details on the facilitation of the transfer of students.</p>'
