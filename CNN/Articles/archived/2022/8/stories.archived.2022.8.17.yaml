      'mgnl:lastActivated': 2023-01-19T12:33:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819211d3-bf50-430f-8321-b483ebe741b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T11:58:47.991+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:33:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience is worse in public transportation, especially in
        jeeps. People with allergic rhinitis get dirty looks when they can''t help
        but sneeze or cough. Sometimes, they have no space to distance themselves
        from others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a23f4a-28fd-479a-a50c-c23e8c404f25'
      'mgnl:activationStatus': true
