  'EASL-Manila-host-Final-Four-playoffs':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-17T14:53:19.097+08:00
    'imagesource': 'jcr:6dc23d1f-66c7-46fc-8f81-8d03840a2760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a4388f6-7ca7-4888-987e-38e74bcf0e0f'
    'lead': 'Manila has been tapped as host of the East Asia Super League''s first
      ever playoffs and championship game set in March 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-17T14:56:12.208+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:33:47.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:01.558+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila to host inaugural EASL Final Four'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eef53f-fedb-455f-b2a4-30fb8513f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 17) </strong> The East Asia Super
        League (EASL) announced on Wednesday that its first ever playoffs set in March
        2023 will be hosted by Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e4bb8-6de4-42f4-be05-8c23c6c25e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific venue of the event, however, is yet to be determined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ffcd09-61b5-4303-a05f-035c1d46fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EASL Final Four will be held on March 3, with a music festival
        taking place the following day. The championship match is slated on March
        5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98846708-d1cc-4a5b-8bae-743b2ceef6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosting will give the two PBA teams representing the country
        homecourt advantage should they make it to the playoffs of the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e0933-76e6-4621-8510-0a7f2e94db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT Tropang Giga already secured one of two Philippine spots
        after advancing to the finals of the PBA all-Filipino conference last Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd7300-12c1-4edf-b50b-ead83812a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other remaining slot will be disputed by the San Miguel Beermen
        and the Meralco Bolts in a do-or-die Game 7 of their semifinal duel later
        today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99402d1b-46c7-4fd8-8abe-15fc4fbe2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Basketball League will be represented by the Seoul SK
        Knights and the Anyang KGC in the regional meet, while the P. League+ of Chinese
        Taipei will be represented by the Taipei Fubon Braves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3562c-5855-4994-b71e-b757fffddb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-17T14:56:12.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:33:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Japan B.League will have the Utsonomiya Brex and
        the Ryukyu Golden Kings as representatives, while the Bay Area Dragons will
        be competing on behalf of Greater China.</p>'
