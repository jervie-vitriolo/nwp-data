      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The debris retrieved by PCG Mamburao was identified to be part
        of the CZ-5B''s payload fairing, which detaches from the rocket as it enters
        outer space during launch,” PhilSA explained. “These discarded rocket stages
        are usually designed and planned to shed over specific drop zones.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dba67a-c64e-4bcc-9ee8-9ee03dc9e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:14:43.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop zones are typically bodies of water chosen to reduce the
        risks of remnants falling onto populated areas, explained PhilSA in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089dac4-fbf8-425a-9ee8-5b4c1ef63d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:14:43.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-ton CZ-5B took off from Hainan Island on July 24, carrying
        the Wentian laboratory module towards China’s space station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bb332-0b50-44d0-bcc1-b222b9d525dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:14:43.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/7/31/Remnants-of-an-uncontrolled-Chinese-rocket-reentered-the-atmosphere-over-the-Indian-Ocean--US-Space-Command-says-.html">Remnants
        of an uncontrolled Chinese rocket reentered the atmosphere over the Indian
        Ocean, US Space Command says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa8ee2-86a1-4cfe-8c8b-e57998aa7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:14:43.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rocket, launched on July 24, re-entered the atmosphere over
        the Indian Ocean on July 31 12:45 a.m. Philippine Standard Time. Components
        of CZ-5B were also reportedly seen over the Malaysian airspace, moments before
        the landing trajectory ended in the Sulu Sea near Palawan,” PhilSA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69175c2-10a5-4154-aca1-c6a58976b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:14:43.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PhilSA, all relevant government agencies were proactively
        advised about CZ-5B’s launch and estimated drop zones of the rocket debris
        before July 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8d389-464f-4921-90e9-ac19d4a70580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:14:43.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that teams were mobilized to implement coordination protocols
        with other agencies during the debris re-entry on July 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c182dd-9f23-45d8-a0a4-9646db0026bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:14:43.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, PhilSA reminded the public to immediately inform local
        authorities of suspected rocket debris sighted at sea or land while cautioning
        anyone against coming close to these materials since they may contain remnants
        of toxic substances such as rocket fuel.</p>'
  'school-teachers-tanggol-wika':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T18:23:00.296+08:00
    'imagesource': 'jcr:60da8865-47c6-42ad-9f52-66868f378daf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '956d9311-4ad5-460a-a842-7359c763d261'
    'lead': 'Members of various academic groups urged the Marcos administration to
      push for the use of Filipino as the primary medium of instruction in education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T18:29:44.878+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:08:08.149+08:00
