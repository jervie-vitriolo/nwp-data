      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) --</strong> The
        Senate bill seeking to expand the franchise areas of a private electric and
        power company in Iloilo was among those that lapsed into law on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6783d30-25bd-46ef-b10f-70a7c1ff2404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.137+08:00
