  'Demi-Lovato-pronounds':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-03T06:04:34.980+08:00
    'imagesource': 'jcr:ae8f393c-57e8-4ac0-8b74-967362facbe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e4513b8-65fb-42b2-87e1-321cb52dfc0f'
    'lead': 'Demi Lovato, the singer and former Disney Channel actor, has started
      to use ''she'' pronouns again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T06:06:39.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:08:29.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:34.097+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato opens up about why she''s using ''she/her'' pronouns again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c94e71-356f-4bd0-b57a-572d7585ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:06:39.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Demi Lovato, the singer and former Disney
        Channel actor, has started to use "she" pronouns again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878aa1ce-b214-404f-831f-25480577ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:06:39.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato, who in 2021 came out as nonbinary and changed their pronouns
        to "they," said this week on the "Spout" podcast that they''ve "been feeling
        more feminine" recently and adopted their former pronouns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ea5ec-607a-44eb-a9d5-02ffd5ba5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:06:39.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m such a fluid person when it comes to my gender, my sexuality,
        my music, my creativity," Lovato said on the podcast, a short-form interview
        series with celebrities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad87b8-d5a3-445b-8a35-320c58462971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:06:39.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato now uses both "they" and "she" pronouns, according to her
        Instagram account. She has also said she identifies as both queer and pansexual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a78a07-fdbd-434b-b8e7-c989beb33245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:06:39.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for nonbinary people to use gendered pronouns
        or interchange pronouns: Singer Janelle Monae recently came out as nonbinary
        and said they would continue to use "she" pronouns in addition to "they."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a3a33-0f66-4efb-917f-5a32d55b0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:06:39.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato said on "Spout" that while "everyone messes up pronouns"
        at some point, "it''s just all about respect."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c174b-450a-43e8-b692-f2e7e48b5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:06:39.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Cool for the Summer" singer is set to release their next album,
        "Holy F**k" later this month. One of the songs, "Skin of My Teeth," was inspired
        by Lovato''s health challenges after an 2018 overdose, which caused multiple
        strokes and brain damage. She said on "Spout" that she was sober throughout
        the creation of her album, something she''s "so proud of."</p>'
  'Nancy-Pelosi-China-Taiwan-military-drills':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-03T06:11:52.085+08:00
    'imagesource': 'jcr:bd698b01-acb4-4e0e-9875-f08db61676bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02fec21f-3789-4d63-ab39-b7d347cc7e79'
    'lead': 'Within minutes of US House Speaker Nancy Pelosi landing in Taiwan on
      Tuesday night, China said it would immediately begin ''a series of joint military
      operations around the island,'' including using long-range live ammunition in
      the Taiwan Strait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T06:13:05.125+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:08:29.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:34.309+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to hold live ammunition military drills around Taiwan as Pelosi
      visits'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da595a-fff0-4647-9a42-d64960588094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Within minutes of US House Speaker
        Nancy Pelosi landing in Taiwan on Tuesday night, China said it would immediately
        begin "a series of joint military operations around the island," including
        using long-range live ammunition in the Taiwan Strait.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74af15-7e14-41e3-86dd-9652ea6ea11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An announcement from the People''s Liberation Army Eastern Theater
        Command said beginning Tuesday night a series of exercises would be held on
        the sea and in the air surrounding Taiwan, the self-governed island that China
        says is its sovereign territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775b847-e00f-430c-b2f9-1eb7726fa1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action is a solemn deterrent against the recent major escalation
        of the negative actions of the United States on the Taiwan issue, and a serious
        warning to the ''Taiwan independence'' forces seeking ''independence,''" Col.
        Shi Yi, spokesman for the Eastern Theater Command, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23fe37-9ed5-4dbd-8c31-f7e391aa02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Theater is one of the five joint commands of the People''s
        Liberation Army (PLA) with jurisdiction over China''s eastern coastal provinces
        of Fujian and Zhejiang, which sit opposite and above Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0b81d-5cc0-4891-9796-79665f3f7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Defense Ministry said the PLA was "on high alert and will
        launch a series of targeted military operations to counteract the situation,
        resolutely defend national sovereignty and territorial integrity, and resolutely
        thwart the interference of external forces and ''Taiwan independence'' secessionist
        schemes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c3005-2e21-468a-8c05-2c1f8c656e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual move, Chinese state media posted on Twitter a map
        showing six areas around Taiwan where it said the PLA would conduct drills,
        including live-fire exercises from Thursday through Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d5e53-a54b-4151-a90c-f29e816f2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements came after a US Air Force plane carrying Pelosi
        landed in Taiwan''s capital of Taipei, marking the first time a US House speaker
        has visited Taiwan in 25 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1aacc-da70-48d1-be7e-93f4a1811dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did not specify what the exercises would entail or what units
        would be involved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360f243-1dd6-451b-abcb-5be7f6717021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA has been active with exercises around the region in the
        days leading up to the Pelosi visit. It typically stages drills at this time
        of year to mark Army Day, the founding of the PLA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8330e34-2964-48d1-a205-c55073892a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and the congressional delegation that accompanied her said
        in a statement that the visit "honors America''s unwavering commitment to
        supporting Taiwan''s vibrant democracy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee43d7-523c-4e51-b307-5eee28d19d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our discussions with Taiwan''s leadership will focus on reaffirming
        our support for our partner and on promoting our shared interests, including
        advancing a free and open Indo-Pacific region," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebe768-bbc6-40f6-8ade-13e8a7febae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker wrote an op-ed that published in The Washington
        Post after she landed, arguing that her trip demonstrated the US commitment
        to Taiwan under threat from China. "In the face of the Chinese Communist Party''s
        accelerating aggression, our congressional delegation''s visit should be seen
        as an unequivocal statement that America stands with Taiwan, our democratic
        partner, as it defends itself and its freedom," Pelosi wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f50c8-45e3-4643-b9cd-7a050624a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US supplies Taiwan with defensive weaponry under the terms of
        the decades-old Taiwan Relations Act, but it remains deliberately vague on
        whether it would defend Taiwan in the event of a Chinese invasion -- a policy
        known as "strategic ambiguity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2ebf6-9911-4d9b-8889-ea7ee139b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United States, Qin Gang, told CNN''s
        John King that Beijing was within its sovereign rights to take action over
        Pelosi''s visit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a76aa1-8a93-497d-82ec-c61e8dc0754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has every right to defend its sovereignty and territorial
        integrity. We are fully justified to do what we must. The current situation
        is created purely by the US side, so of course it has to bear the responsibilities,"
        Qin said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b57d3e-1751-4de3-a385-d0c41e699df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Ministry of National Defense said 21 Chinese warplanes
        made incursions into its air defense identification zone (ADIZ) on Tuesday,
        the day of Pelosi''s arrival.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ec761-b9d2-40c1-a884-0b7e7f92ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions were made by 10 J-16 fighter jets, 8 J-11 fighter
        jets, one Y-9 electronic warfare aircraft, one Y-8 electronic intelligence
        aircraft, and one KJ-500 airborne early warning and control aircraft, the
        Taiwanese Defense Ministry said in a statement on Tuesday night.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7e51d-b59b-48d2-b323-917a19100a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Taiwanese military issued radio warnings and deployed
        air defense missile systems to monitor the activities, it added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16493f-bbfb-4ead-a0f7-daa474338fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China frequently sends warplanes into Taiwan''s self-declared ADIZ.
        The highest number of incursions ever recorded was on October 4 last year,
        when 56 military planes flew into the area on the same day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0835b4e-bfba-410f-93c3-e807d192f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:13:05.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ADIZ is unilaterally imposed and distinct from sovereign airspace,
        which is defined under international law as extending 12 nautical miles from
        a territory''s shoreline.</p>'
  'Biden-COVID-19-Paxlovid-rebound':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-03T06:13:52.461+08:00
    'imagesource': 'jcr:a8e2e968-6230-4520-81ab-8b6881d9fd37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6b91323-8df6-463e-9882-970c13035789'
    'lead': 'US President Joe Biden continues to test positive for COVID-19 and now
      has a bit of a ''loose cough'' as he experiences a rebound case of the virus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T06:15:04.134+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:08:28.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:34.488+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden is still testing positive for COVID and has a bit of a ''loose
      cough,'' his doctor says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3e6b0-23b7-4ef1-9059-9308fa634a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden continues to test
        positive for Covid-19 and now has a bit of a "loose cough" as he experiences
        a rebound case of the virus, his doctor said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9f28a-79d3-4d64-8050-2b674d9dbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kevin O''Connor said in a memo that the President, who first
        tested positive for his rebound case on Saturday and has tested positive every
        day since, does not have a fever and that his lungs are "clear."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095a6a3-bb40-4b0c-a969-b73e7ba794d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His temperature, pulse, blood pressure, respiratory rate and oxygen
        saturation remain entirely normal," O''Connor said, adding that the President
        is in "good spirits."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d90c0-2050-4105-8660-e85754d0eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, 79, is at an increased risk for a more severe case of Covid-19
        due to his age, but the US Centers for Disease Control and Prevention says
        if older adults are fully vaccinated and boosted, it significantly reduces
        their risk of hospitalization and death. Biden is fully vaccinated and has
        received two booster shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e4703-e345-47f4-b55a-3951448a0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Karine Jean-Pierre suggested on Monday
        in a briefing with reporters that the President had some lingering symptoms
        from his first Covid case and said, "As you know, some of you have had Covid
        ... those symptoms that you have don''t go away right away, they kind of linger,
        those minimal symptoms kind of linger for some time. So you can expect that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b76c0-3cd1-4442-a870-d75701db8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had mild symptoms during his first bout of Covid,
        including a runny nose, fatigue, high temperature and a cough, according to
        his doctor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570fe051-3ff7-4187-b5b7-03c0233a18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor said in his memo on Saturday that the President had not
        experienced a "remergence of symptoms," and then in his memos on Sunday and
        Monday said Biden "continues to feel well," but did not say whether he was
        experiencing any symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba8a9f-d833-4103-a8e4-a5bc8b31aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden first tested positive on July 21 and proceeded to take a five-day
        course of the antiviral drug Paxlovid, which requires a doctor''s prescription
        and is available via emergency use authorization from the US Food and Drug
        Administration for treatment of mild to moderate Covid-19 in people 12 and
        older who are at high risk of severe illness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e10f2-2772-4aa8-b1f9-07347c69a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC issued a health alert to doctors on May 24 advising that
        Covid-19 symptoms sometimes come back, and that may just be how the infection
        plays out in some people, regardless of whether they''re vaccinated or treated
        with medications like Paxlovid. The CDC said most cases of rebound involve
        mild disease and that there have been no reports of serious illness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f33de1-c45d-445f-9a82-ce0442c1f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:15:04.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institute of Allergy and Infectious Diseases Director Dr.
        Anthony Fauci also experienced a rebound case of Covid-19. His symptoms got
        worse when they returned after treatment, and his doctors prescribed another
        course of Paxlovid.</p>'
  'Virgin-Island-tourist-trips-suspended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T06:16:29.819+08:00
