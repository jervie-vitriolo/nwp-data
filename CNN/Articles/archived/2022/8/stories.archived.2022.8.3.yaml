  'DOJ-Remulla-Philippines-ICC-decision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T21:45:22.937+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64b7a70d-38bf-477c-981c-4663d0910734'
    'lead': '''It''s just a choice that we have, whether to join or not to join. And
      I think that we are fully within our rights not to join,'' the Justice Secretary
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T21:47:50.258+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:08:02.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:46.753+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief defends PH gov''t decision not to rejoin ICC, but says dialogue
      welcome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8ec8d-047d-47cf-8af9-55e4dc0b1b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong>&nbsp;Justice
        Secretary Jesus Crispin "Boying" Remulla on Wednesday defended the Philippine
        government''s decision not to rejoin the International Criminal Court (ICC),
        brushing off claims the country may become a "pariah" with the move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39fc61-489e-48de-ab4b-7af51b2ae451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing with other department officials, Remulla cited
        how other countries—including the United States, China, and Russia—are also
        not members of the ICC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0d6a0-4480-448e-85fb-9fab69991ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]re they pariahs? Are we saying that their systems don''t work?"
        Remulla said. "Is it a club that says if you don''t belong here, you are no
        good? <em>Hindi naman eh</em> (I don''t think so)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4075281-37d5-4789-b350-d613350125d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s just a choice that we have, whether to join or not to
        join. And I think that we are fully within our rights not to join," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ff17e-3302-4a4e-82d9-1022d452552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Ferdinand "Bongbong" Marcos Jr. himself
        announced that the Philippines does not plan to rejoin the ICC, arguing there''s
        already an ongoing local probe into the Duterte administration''s anti-drug
        campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3af21c-223d-4adf-b229-45c6df117d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, however, clarified that they are not "closing the door"
        on possible dialogue on the matter, including with senators who may push for
        Marcos'' reconsideration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea0ba0-70bc-40b9-82cc-f85a0cfefbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a democracy. The legislature can always speak with the executive
        on this matter," Remulla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b448b-eeb0-4ddb-85c5-fb6e44a506e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:47:50.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary also noted that government will still provide
        information to the court should there be a request "out of courtesy and comity."</p>'
  'DOTr-plans-to-build-new-airports-in-four-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
