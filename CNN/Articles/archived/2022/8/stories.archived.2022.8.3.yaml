      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Petty, mother of victim Alaina Petty, described the late 14-year-old
        as a "very loving person."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e190897-c20c-42c9-81be-95185776a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
