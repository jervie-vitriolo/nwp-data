      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — A lawmaker
        has filed a bill seeking to prohibit the use of sidewalks and other public
        spaces for selling items, vehicle parking or repair, and other activities
        that would interfere with the safe passage of pedestrians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef72bb-a276-46a8-97d2-9355eb24134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:25:03.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b725cd4-36af-4798-a417-3b95b20b3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:25:03.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangasinan Rep. Ramon Juico filed House Bill No. 1252, or the proposed
        "Unobstructed Sidewalks Act,” which would penalize “the use of streets, sidewalks,
        avenues, alleys, bridges, parks, and other public spaces” for unauthorized
        commercial and personal purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f336f2c-e089-4e31-b854-70dc46cb8c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:25:03.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a2521-d563-4044-97fc-475ff69a6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:25:03.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said such activities leave&nbsp;little space for
        pedestrians, who may then be forced to walk on the road.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a993a9c-e57e-4aea-a552-6541e0c6c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:25:03.990+08:00
