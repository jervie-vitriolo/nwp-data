      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong>&nbsp;
        A new law allows the provision of license to Filipino security personnel,
        among other benefits, that will give them stability and room for career progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646c53d-ad6a-45c6-a596-517a0d5bb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f65d2-76a7-4b67-9105-7fd2c821c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11917 or the Private Services Industry Act, which had
        lapsed into law on July 30, repeals RA 5847 or the Private Security Agency
        Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49263771-afd1-443d-82f8-bedc5d02eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c30a50-db61-487c-81a1-64809e8e6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It amends) a very old law from more than 50 years ago<em> pa ito
        na batas na hindi na</em> (which is no longer) <em>attuned sa</em> (to the)
        prevailing conditions<em> ng ating</em> (of our) private security industry,"
        Sen. Ronald "Bato" dela Rosa, author and sponsor of the Senate version of
        the measure, told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c8763-97f4-479a-ba5a-05387e24379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b247113-a75b-4253-b20c-cb01867fe3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law now grants a five-year license to exercise the security
        profession and be recognized as a private security professional qualified
        to perform such duty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a025b-461b-4313-8eee-6038f0d89c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af1171-db1e-47bd-a897-03bce35837ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private security professional may refer to security guards, security
        watchmen, personal security escorts, private investigators and K9 handlers,
        among other types of licensed security officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d9a87-7a52-4b1d-80bc-a866dac19b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22ab73-0140-4ae7-8840-c672f19a7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to secure a license, one must undergo a pre-licensing training
        program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7411b-26ea-4fb8-be8d-0d688cd7f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33daaa6-18db-497e-b2ed-e8d4c9cd80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In connection to this, the Philippine National Police "shall encourage
        (the) opening of local and regional security training centers to provide pre-licensing
        trainings to applicants."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76984a-4d4e-4dde-aad5-64a1be94fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2e01d-477f-4c6f-b409-22f17f489f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP will also work in partnership with public and private security
        training institutions to develop ladderized training and education, as well
        as supervisory trainings, personal upliftment and other specialized courses
        "to place the security professional a level up from his current position."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4900e-86b6-458d-b6ea-39a9735a1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce896ed3-b393-4423-822c-dc89c03b88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one to be eligible to get a license, he/she must be of legal
        age, a Filipino citizen, must be physically and mentally fit, of good moral
        character, and has not been convicted of any crime or offense involving moral
        turpitude.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74260c02-94c9-45af-9fcb-4f55841c8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004a5be-cc48-452d-8662-56689e5633cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also ensures that private security agencies must have a
        license to operate, be fully owned and controlled by Filipinos, and employ
        not more than 2,000 security personnel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c3cea-7421-45df-b2cf-630973f560ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ae346-d212-49a4-8172-2d6f93149284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the law imposes that the minimum administrative fee
        charged by agencies to clients shall be not be less than 20% of the total
        contract cost to ensure that security personnel get their salaries and benefits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd87ea-cf09-44a9-85cb-57f53c7faf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85760e40-d630-40d9-a5ef-df0f312ff766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies operating without a valid license shall be fined from ₱1
        million to ₱5 million, while a person practicing the private security profession
        without a valid license, or with an expired one, will be penalized from ₱50,000
        to ₱100,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01199950-c94f-4bd2-9af6-ba7660e34055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380ce17-9950-4deb-b11a-501d5faca89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:56:17.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may also be subjected to suffer a 20-year jailtime plus a ₱1
        million fine if he renders services to persons or places conducting illegal
        activities.</p>'
  'Judge-allows-Capitol-riot-officer-lawsuits-vs-Trump':
    'author': 'Andrew Millman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-03T12:56:12.838+08:00
    'imagesource': 'jcr:0f04cfa2-cfd9-4d50-aeb8-58a50bd80803'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2523a044-9b1d-41ae-8871-e83b892bc2fb'
    'lead': 'A federal judge on Tuesday rejected a motion from Donald Trump to dismiss
      three lawsuits brought by four police officers against the former president
      for their injuries suffered during the January 6, 2021, attack on the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T14:26:01.509+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:08:17.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:39.911+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'Capitol-Riot']
    'template': '1'
    'title': 'Judge allows Capitol riot officer lawsuits against Trump to go forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf77e66-d96a-42e8-9dc0-2cb1e5f15bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge on Tuesday rejected a motion
        from Donald Trump to dismiss three lawsuits brought by four police officers
        against the former president for their injuries suffered during the January
        6, 2021, attack on the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491eb5d4-7b87-437d-97e5-e43e90d4c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a772559-3b2b-4238-a9ae-b4bc3d2d0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-paragraph order from DC District Judge Amit Mehta rejects
        Trump''s claim that he has immunity from these lawsuits because his actions
        fell within his presidential duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b7f2e-1b94-4d00-a762-11d7e684b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58919b-29e8-49d2-b714-289e4ee8c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Capitol Police officers Briana Kirkland and Marcus Moore, along
        with Washington, DC Metropolitan Police officers DeDivine K. Carter and Bobby
        Tabron, allege Trump is responsible for the Capitol attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf468b6-82cc-4f9a-8277-a24de05b4610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb9f6e-983a-4c6f-8c97-dd840123c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, Mehta cited his ruling from February in a similar case
        involving Capitol Police officers suing Trump for their injuries where he
        sided with the officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80460654-50fa-4d16-99ba-c91220ee6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e832132-d965-41a0-a7bb-11b9d9ffea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court already rejected President Trump''s assertion of immunity,"
        Mehta said in the brief order. "The court does so again."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faaaecf-1d18-48ec-84ed-9c09e51bba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da24d3e-e0a4-4fda-b15f-342910545e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous order, Mehta wrote that Trump''s alleged actions
        did not fall into the "outer perimeter" of official presidential responsibilities
        because they were "entirely concern[ed] with his efforts to remain in office
        for a second term."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6043a03-f728-47d5-8880-76ef5464d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:26:01.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/02/politics/capitol-police-trump-mehta/index.html">Judge
        allows Capitol riot officer lawsuits against Trump to go forward</a>."</em></p>'
  'Online-sexual-abuse-children-protection-law-Hontiveros':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T14:34:44.889+08:00
    'imagesource': 'jcr:614b42d6-d323-4d3a-ae67-88bbb17d70d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6cacce8-7586-4a7c-baae-3c74ff93c793'
    'lead': 'A new law requires social media platforms, internet portals, and internet
      service providers to step up efforts against online sexual abuse to protect
      children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T14:36:09.739+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:08:16.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:40.121+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New law puts pressure on private stakeholders to protect children vs
      online sexual abuse'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab6a41-02e0-483d-ab15-908b91649951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f99fa-dfcd-42e8-98f8-e264e19d917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —&nbsp;</strong>A
        new law requires social media platforms, internet portals, and internet service
        providers to step up efforts against online sexual abuse to protect children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5fbf23-5f1e-46e3-a36c-9d61e40803d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic Act No. 11930 or Anti-Online Sexual Abuse and Exploitation
        of Children (OSAEC) lapsed into law on July 30, according to Sen. Risa Hontiveros,
        the author and sponsor of the Senate bill. It amends the Anti-Pornography
        Act or Republic Act No. 9775 to give more teeth to the law to protect minors
        against online sexual exploitation, disregarding any form of consent from
        the child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124ae04-7873-4729-bba9-47ad24a1331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-OSAEC Law increases the responsibilities and accountability
        of social media platforms, electronic service providers, as well as internet
        and financial intermediaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfa552-ec27-4321-b10a-de2c455bb1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros on Wednesday said these internet intermediaries are required
        to complete three things or face penalty: take down materials that violate
        the rights of children, preserve evidence, and immediately transmit the proof
        to law enforcement agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48181779-ddf7-4da3-97a6-88cc3dc5db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to do so will result in prision mayor in its medium period
        — or imprisonment of 8 years and 1 day to 10 yrs — and a maximum fine of P2
        million for the first offense. In the case of subsequent offense, the maximum
        fine is P3 million and revocation of its license or franchise to operate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbcd66-b07c-49d9-bb23-bd99d8202e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, producing, willingly accessing, and knowingly sharing
        any form of child sexual abuse and exploitative material (CSAEM) are considered
        punishable under Republic Act No. 11930.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b97d6b-86c6-4ddd-aa1b-249041c0d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grooming, or an adult communicating with a minor online to have
        a sexual or romantic relationship or produce sexual materials — provided that
        grooming takes place online as a prelude to violations — is also against the
        law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66526ee-83e2-4864-b06b-23c26c31a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who stream any form of child sexual abuse and willfully subscribe
        to watch or support the channel will be penalized. It also covers individuals
        who sexualize children by presenting or talking about them as objects of sexual
        fantasy online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f765fb9-bee3-4069-af89-8bceac7c956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hontiveros believes that the passage of the law is a "big
        step in the right direction," it also has several limitations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765245c-3a0c-4c88-ae05-576a78ebc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa tagos ito sa tinatawag na dark web. Hindi pa nito masasagot
        ang limitations ng end-to-end encryption. Hindi nito mapapasukan ang mga private
        messaging," she said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc59615-0620-4e81-b2bb-bf1d0b70c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This cannot penetrate the dark web yet. It cannot
        solve the limitations of end-to-end encryptions. We cannot look into private
        messages.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f50cf-275b-401b-8400-fd94a267fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said they are now in talks with messaging app Telegram,
        YouTube, and data storage hubs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ebe27-122f-4f54-a929-eb0e302a840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also grants additional tools to law enforcers when surveilling
        and investigating OSAEC cases, she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c79b34-f73d-4aaf-b17a-64d2d6ae585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:36:09.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature of the law is the creation of the National Coordinating
        Center against OSAEC and Child Sexual Abuse and Exploitation Material (CSAEM),
        which will be under the Inter Agency Council against Trafficking. It also
        establishes protections and guarantees for child victims of OSAEC to address
        any psycho-social needs.</p>'
  'DOTr-preparations-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T14:28:07.103+08:00
    'imagesource': 'jcr:431a1040-071b-4997-a4b8-ec93479f07cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8892671-2f75-4055-8e94-8f785924a061'
    'lead': 'The Department of Transportation (DOTr) is studying the reactivation
      of public transport routes closed due to the pandemic as the country prepares
      for the resumption of classes, an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T14:39:34.307+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:08:16.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:40.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Transportation', 'face-to-face-classes', 'balik-eskwela',
      'schools', 'students']
    'template': '1'
    'title': 'DOTr prepares for resumption of face-to-face classes

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f02681-4462-49d5-ae84-c36703abba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Department of Transportation (DOTr) is studying the reactivation of public
        transport routes closed due to the pandemic as the country prepares for the
        resumption of classes, an official said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ab3d2-89d1-4cdf-a1eb-3a9b623e37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOTr Undersecretary Timothy Batan, the agency met with
        the Land Transportation Franchising and Regulatory Board (LTFRB), the Department
        of Education (DepEd), and the Commission on Higher Education (CHED) last Friday
        to discuss “Oplan Alalay Balik Eskwela.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85032756-9248-43bb-a9e7-2a86a09a36f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said the DOTr has coordinated with the agencies to examine
        the expected influx of students in the upcoming resumption of classes to ensure
        there would be enough public utility vehicles for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c69155-c635-429e-ae26-593b818361e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.307+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para mapaghandaan, mabigyan ng ruta, ma-reactivate ‘yung ruta na
        nawala nung pandemya at masigurado na may sapat na transportasyon, sapat na
        mga jeep, na mga bus ang ating mga estudyante kapag nagbalik sila sa kanilang
        mga paaralan,” the DOTr official said in a public briefing Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b56c13-9cb5-4860-b24c-07967b33110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: To prepare, provide a route, reactivate the routes
        that were cancelled during the pandemic and make sure that our students have
        enough transportation, enough jeeps, and buses when they return to their schools]</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a96ea-6a81-461d-8102-8fcd97f178cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:57:36.596+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:08:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines’ The Source on Friday,
        Education Spokesperson Michael Poa said there’s a high turnout of enrollees
        for the coming school year. He also reiterated the schools’ transition period
        before shifting to full in-person classes by November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2b4db-23c2-4adb-8453-71337bd531c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:57:36.596+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:08:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accca3c4-4c78-4f87-a4dc-db3497e7bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-05T17:57:36.596+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:08:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this morning, we already have 16 million enrolled learners,”
        he said. “Hindi pa lahat [Not all will be] onsite because schools have a transition
        period with options of onsite and in-person, blended, as well as full distance.
        That will be from August 22 to October 31. By November 2, we will implement
        full in-person (classes).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7d10b-4865-42fe-82a9-2bbaedcf8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOTr Secretary Jaime Bautista, along with Philippine
        Coast Guard (PCG) officials, has ordered coordination with the Philippine
        Ports Authority and the Cebu Ports Authority for the 24/7 operations of DOTr
        Malasakit Help Desks in major ports, harbors, and other maritime transport
        facilities where they expect a heavy influx of passengers when classes resume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c52794-d03a-40dd-ae82-7fecb73481ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, the DOTr said it was reworking the current setup of
        land transport programs to accommodate more commuters, especially students,
        as face-to-face classes resume.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee657d-6926-4825-8458-df133e690777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said they would coordinate with other
        government agencies to ensure smooth travel before November — when face-to-face
        classes are expected to resume in all of the country’s schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139ed66-bf51-4e83-b45d-d400703c722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will coordinate our actions with concerned agencies such as
        the DepEd, CHED, MMDA, LTO, LTFRB, PNP, AFP-NCR, DILG, IACT and others not
        under the DOTr,” said Bautista.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2051e6-a5e8-4261-8d57-196b45e9d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:39:34.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/5/full-face-to-face-classes-eyed-november.html">Govt
        eyes full face-to-face classes by November</a>&nbsp;</strong></p>'
  'Vaccine-wastage-senate-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T14:44:27.893+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3acf9fe-1e99-4574-b3a6-2bd989291374'
    'lead': 'A lawmaker calls for an investigation on reports of unused and expired
      COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T14:47:06.579+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:08:15.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:40.442+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros seeks Senate probe on COVID-19 vaccine wastage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1781063-726a-4500-b9a5-0ac296507b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:47:06.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — A lawmaker
        called for an investigation on reports of unused and expired COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1cd6e-d9c0-46ed-9bad-3924660ccad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:47:06.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought by Senator Risa Hontiveros through a resolution, the probe
        was in light of the alleged delayed decision of health authorities to expand
        the coverage of second booster shots, which, former Presidential Adviser for
        Entrepreneurship Joey Concepcion earlier said, led to the expiration of over
        4.2 million doses bought by the private sector worth P5.1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea1ee7-ad4c-4f0b-b908-55022cbcdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T14:47:06.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palaging inaanunsyo na ang dami-dami na nating bakuna, pero hindi
        naman sa procurement natatapos ang kwento. Baka naman may oversupply na tayo
        kaya may hindi nagagamit at nasasayang. Wag naman sanang ipangalandakan na
        dinaig pa nila si asyong aksaya. Dapat may managot dito,” the senator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f28a7-5fc7-42f7-84c8-3e92865514ef'
