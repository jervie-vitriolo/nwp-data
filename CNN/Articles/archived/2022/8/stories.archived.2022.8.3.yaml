      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Starbucks sales took a plunge in China
        due to the country''s strict COVID-19 restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98022d9-08bb-4ded-a96b-08e005f52747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c9c17-90f6-41e5-bc1c-0fbb9d6db92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three months ending on July 3, sales at Starbucks'' Chinese
        locations open at least 13 months dropped 44%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e172bb2-cf1c-47c3-9160-ce4e5ebe08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b28c8-a476-447e-9da0-05fdfe00c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China faced its most severe COVID disruption since the onset of
        the pandemic," in the quarter, said Belinda Wong, chairman of Starbucks China,
        during a Tuesday analyst call discussing the results. "Mobility restrictions
        and lockdowns were implemented faster and eased more slowly under China''s
        zero-Covid policy," she said, adding that Shanghai, Starbucks'' largest market,
        was totally locked down for about two-thirds of the quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27230e3e-01e4-49df-b2e3-69602f466934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c0f2b-acda-4da2-9e2f-60021c6d41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks'' international sales fell 18% in the quarter, dragged
        down by poor results in China. Discounting the sales drop there, international
        growth would have been up by double digits, the company said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56998c-253d-4c9b-aa2e-e67400826c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa04e3e-5624-409d-be88-3c86236e3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-Covid policy has made it difficult for individuals
        and companies to get back to business as usual. That''s a problem for Starbucks,
        which counts China as one of its most important markets. Starbucks has about
        5,760 Chinese locations, and points to the region as a growth opportunity
        for the brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646e896-8376-4b63-9d23-64e6acf3de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04177f38-0c79-4e13-9e7d-7c602e15242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in light of the difficult quarter, "our position in the market
        and our aspirations for the future have never been greater" in China, Starbucks
        interim CEO Howard Schultz said during the call Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd8f37-bbc6-4d8e-89b2-a58c350f6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31367d4-1e8b-4dea-9e7b-c73ee0dd5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has been improving as Covid restrictions ease, said
        Wong, noting that "we saw immediate improvement in traffic and sales following
        Shanghai''s reopening in early June." She added that "we''re continuing our
        relentless focus on the long term even as we navigate short-term disruptions."
        The company plans to have 6,000 locations open in China by the end of the
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85f22d-4600-4a0c-99f5-3a900ef2890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a684b-e39a-4315-88da-082fc632649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other international markets, Starbucks has been rethinking its
        presence. Earlier this year, Starbucks said it was leaving Russia for good
        due to the war in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32eccf-df0b-44ba-a8be-3bc54f2987dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b2c92-448b-4bcd-9205-45e1db018fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the UK newspaper the Times said in July that Starbucks was considering
        whether it could or should sell its business in the United Kingdom. Starbucks
        said at the time that it was not engaged in a "formal sales process" and reiterated
        that it wanted to stay in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405398de-aaf9-48a7-9277-56e4524fa93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c088a3f-3b08-4dfc-b892-86799b75be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, where the company is battling a building unionization
        effort, sales have been growing. Sales at US stores open at least 13 months
        jumped 9% in the quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c739066-308b-4000-8869-3f0a381fe68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96076f23-a90c-453c-bcb1-c3dbd2e6c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline in China, investors were pleased with the company''s
        overall results. Starbucks stock jumped nearly 2% after hours on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b863a-0f6b-4180-a0b4-0db06b251aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.345+08:00
      'mgnl:createdBy': 'bamba'
