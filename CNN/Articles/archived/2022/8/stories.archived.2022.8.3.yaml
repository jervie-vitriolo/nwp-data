    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b002ea-48d6-4016-9568-cb84f261e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Philippines may soon set up a separate facility for persons convicted of heinous
        crimes, after its congressional measure lapsed into law on July 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b6626-ea68-47dc-8e54-c97af08fd020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406b7ba-9f5b-4b01-b3de-47968cb61f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Separate Facility for Heinous Crimes Inmates Act requires that
        there shall be a "secure, clean, adequately equipped, and sanitary national
        penitentiary for the custody and safekeeping of offenders convicted of heinous
        crimes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a007923-38b7-485c-b674-36471ff8dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b9d76-d6fb-4215-b540-cd561a2f703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7659, heinous crimes include treason, piracy
        and mutiny on the high seas in Philippine waters, qualified piracy, qualified
        bribery, parricide, murder, infanticide, kidnapping and serious illegal detention,
        robbery with violence against or intimidation of persons, destructive arson,
        and rape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85510e7b-bec4-485a-892c-a5c611820644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5592fc-e0f1-4143-8c56-531c643c342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facilities may be developed in Luzon, Visayas, and Mindanao. Each
        facility will be constructed in a location established by the Secretary of
        Justice, preferably within a military establishment or on an island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b853f7-c3d5-4f7a-9762-a3c74aaf14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0de3df-52a0-4ab2-bcf6-fc3b6906536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Heinous Crime Facility shall be located in a secured and isolated
        place ensuring that there is no unwarranted contact or communication with
        those outside of the penal facilities," the measure reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901c6c6-938a-4698-8850-2a215447f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b6611-a9bd-4634-8169-2c7a2c11ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald "Bato" dela Rosa, one of the authors of the Senate measure
        and a former Bureau of Corrections chief, said this will help in easing the
        problem of congestion at the New Bilibid Prison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64852bc4-3e25-4dd6-9a69-7426cf8346d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1781a-70ea-4d71-a542-ee23c33498d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that hopefully, the law will be able to fix the pressing
        problems of the correctional system for people who are usually seen as "latak
        ng lipunan" (dregs of society).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549ea55-d24d-4675-9b5a-26ab6ff68740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e40811-fc99-4795-b985-fa04e6c104db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Grabe na ang congestion na nangyayari dito sa Bilibid. Pati
        ang mga high-profile criminals ay nasa isang establisiyimento, siguradong
        lalawak ang kanilang network kasi magkoconnive sila sa loob,"</em> Dela Rosa
        told CNN Philippines''<em> The Source. "Maganda magkahiwa-hiwalay sila para
        maputol ang kanilang ginagawang criminal activities outside Bilibid."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f4108-a7bf-4230-88b9-0b5d51531017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad22b8-dfcf-49ef-8677-8361fc77236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:04:19.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The congestion is intense here in the Bilibid. Even
        the high-profile criminals are placed in one establishment, so their network
        will really expand because they have a tendency to connive inside. They should
        be separated from each other so we can stop the criminal activities outside
        Bilibid.]</p>'
