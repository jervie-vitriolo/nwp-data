      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, DOH reported 1,015 new BA.5 cases — bringing the total
        to 3,012 since the first case was reported on June 3. This subvariant was
        detected in most regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e482a97-9b24-4f76-a759-1008d44da825'
