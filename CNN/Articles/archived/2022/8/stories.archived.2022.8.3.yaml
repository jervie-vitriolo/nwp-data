      'jcr:uuid': '783b3a13-4457-4c76-90a4-b9a3f79099bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.299+08:00
      'mgnl:createdBy': 'kristel'
