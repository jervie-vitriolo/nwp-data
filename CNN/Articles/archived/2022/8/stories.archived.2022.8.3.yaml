      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bureau’s memorandum circular dated July 29 but published
        on Tuesday, Quezon City was shown to have accumulated over P22.91 billion
        in taxes last year.</p>'
