      'mgnl:lastActivated': 2023-01-19T12:08:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d669f0c-0feb-4815-8881-0927ee4b5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:17:14.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e2626-91ff-41be-b30d-1fc7e406a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:17:14.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb31c09-28ba-46b9-af9c-5108444945b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:17:14.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aumentado on Tuesday expressed his dismay over the incident, which
        was uncovered after a viral Facebook post showed a group of tourists were
        charged over ₱26,000 for the seafoods that they ordered.&nbsp;</p>'
    '5':
