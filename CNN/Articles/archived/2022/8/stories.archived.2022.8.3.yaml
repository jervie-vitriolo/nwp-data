      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Magna Carta calls for a shift from car-centric public policy
        and infrastructure to sustainable transport and mobility, one that provides
        safe access and mobility to all, promotes economic development, protects and
        preserves the environment, and uplifts the life of the Filipino commuter,”
