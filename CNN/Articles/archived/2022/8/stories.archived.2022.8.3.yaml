      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4f680-de98-42ff-a8df-6542940142fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Senior
        Citizens Party-list Rep. Rodolfo Ordanes on Wednesday said he aims to abolish
        mandatory retirement by filing a bill to give the elderly a chance to work
        as long as they can and want to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5922af-8e0e-4e06-84c0-0749bf06389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd7a58-ba00-4122-8d60-efab767eb5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron po sana akong binabalak po na</em> bill <em>na i-</em>abolish
        <em>na ''yung</em> mandatory retirement, instead<em> i</em>-allow <em>natin
        ‘yung mga</em> senior citizens to work, provided that they are still capable
        of working on their jobs," Ordanes told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834415cf-7b5e-420c-98e3-fbbe2f409764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626c5e1-29d0-4254-9f9a-7dc6c40035bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m planning a bill that abolishes mandatory retirement.
        Instead, we will allow senior citizens to work, provided that they are still
        capable of working on their jobs.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86582e95-dd89-4787-9b70-499bc9a350d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cffa09-d2a5-45f6-8be4-7513d65934bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordanes noted that most senior citizens who apply for employment
        are their respective families’ financial providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2541648-eff5-4408-a471-1c5074e8466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38795701-5085-4ad1-811f-e0d7970f0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi</em> once <em>kaya pa magtrabaho ng</em> [senior citizen],
        <em>lalabas na</em> optional. <em>Kung gusto pa magtrabaho at kaya pang gawin
        yung trabaho, bakit natin kailangan i-</em>retire?,” the representative said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c060c-5a3a-4cb7-9fc5-67b1c7b4b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46bb2c-685e-4fd9-a2c5-4e4ca8df17b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the senior citizen can still work, it will turn
        out to be optional. If they want to work and if they still can do their jobs,
        why do we need them to retire?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacb290-3c15-4f16-bda8-16473d3db92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d456f-f603-412b-a20e-291bf12dd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordanes added that senior citizens with a doctor’s certificate confirming
        that they are fit to work can report employers who turn them down with reasons
        relating to their age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bfd5f-b382-4783-81ba-316d105f1560'
      'mgnl:activationStatus': true
