      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea5eb0-efbb-415a-98e8-85097ea95829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gena Hoyer, mother of Luke Hoyer, said her 15-year-old son''s room
        remains the same. His glasses and charger are still on the nightstand and
        his clothes go untouched, she testified. She becomes physically ill when she
        moves anything in the room, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32eec45-915e-4b1f-8e00-c2c1547a6030'
      'mgnl:activationStatus': true
