    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tanggol-Wika', 'language', 'David-Michael-San-Juan', 'Jayson-Petras',
      'Buwan-ng-Wika']
    'template': '1'
    'title': 'Members of academe urge gov''t to change pro-English stance in education '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde796cc-79c1-4738-9617-606d8e62f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Members
        of various academic groups urged the Marcos administration to push for the
        use of Filipino as the primary medium of instruction in education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6025a7ab-d2da-447d-a10b-f951aded87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama na ''yang polisiya na</em> Ingles <em>lang ang pinapahalagahan.
        Mas pahalagahan natin ang wikang sarili kasi nasubukan na natin na</em> English
        <em>ang pinapahalagahan saan tayo napunta?"</em> Filipino advocacy group Tanggol
        Wika convenor Dr. David Michael San Juan said Wednesday in an online forum
        observing Buwan ng Wika.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df544823-4050-43f4-b323-6f0808398a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Enough of the policy that only promotes English. Let''s
        give more value to the Filipino language. We have valued the English language
        but where has it gotten us?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fe764-9a85-4c70-9ac0-00974d7407a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group blamed the use of English to teach major subjects in basic
        education for Filipino students'' poor performance in international assessments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f28235-7cef-4ac7-a2f6-4ae260d59de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the 2019 Trends in International Mathematics and Science
        Study which found Filipino fourth graders who do not speak English at home
        scored significantly higher than those in English-speaking homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f23af8-50f2-4112-9588-f4e2d3fa8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cited a study done in Poland that found people were less
        likely to recognize fake news when it is presented in a foreign language.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99787b70-eaff-4e52-b8ca-91d7a1068c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pananatilihin natin ang pag-iiral ng isang banyagang wika
        sa nakararami sa atin, magpapatuloy lamang ang disimpormasyon at nakikita
        natin kung papaanong ang wika nagiging balakid sa pagkaunawa mga tao,"</em>
        said Dr. Jayson Petras from the University of the Philippines Diliman''s Sentro
        ng Wikang Filipino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437eb42-64b1-4dc6-82d1-f5a46132eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we keep on using a foreign language for the majority
        of Filipinos, disinformation will continue. We have seen how the language
        becomes a barrier to people''s understanding.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9baa5-c68f-4fc3-b67f-f5a4c4aba6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Buwan ng Wika message, President Ferdinand "Bongbong" Marcos
        Jr. called on the public to empower the Filipino language, adding that speaking
        a foreign language is not the sole basis of intelligence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c840111-edf4-4beb-84c6-606f21060c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though in his first State of the Nation Address, Marcos noted he
        wanted Filipinos to maintain their advantage as an "English-speaking people".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad56b34-2e3c-4837-a7b3-92c5e47798ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the K-12 program, the mother tongue should be used as medium
        of instruction from kinder to grade 3. The Department of Education is currently
        reviewing the K-12 program, as instructed by Marcos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4334bc-4dd6-48be-aa2c-88ff5c6e9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanggol Wika is hoping the administration would retain and strengthen
        the mother tongue program through higher funding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc45fa-02c7-483a-808e-c11302823ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin sinabing perfect ang pagturo sa</em> mother tongue,
        again <em>babalik tayo sa</em> basic problem resources. <em>Hindi maging maganda
        ang implementasyon sa ibang lugar dahil kulang ang</em> resources, <em>kulang
        ang</em> teacher training <em>doon mo mauugat,"</em> San Juan explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ea4e4-6ac8-46de-a25b-2cd5f8401687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that teaching using the mother tongue
        is perfect, the basic problem is the resources. The implementation of such
        teaching method will be poor in areas with limited resources and limited training
        of teachers.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5dc3af-a85b-40ff-9030-36ff998ea86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also called for the passage of House Bill 564, which requires
        at least nine units of Filipino and three units of Panitikan in the college
        curriculum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c593086-c6b8-4a30-bf33-d41cf9c9bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pambansang Samahan sa Sikolohiyang Pilipino, PUP Center for Philippine
        Studies, and DLSU Filipino Department are among those joining Tanggol Wika
        in its campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fc929-5aa3-4b18-9d08-a71b554b4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:29:44.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buwan ng Wikang Pambansa or National Language Month is celebrated
        every August by virtue of a proclamation signed by the late former president
        Fidel V. Ramos in 1997.</p>'
