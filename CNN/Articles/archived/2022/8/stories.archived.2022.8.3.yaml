      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said vog was reported to have been heavy over the town
        proper of Laurel, and over Barangay Banyaga in Agoncillo town—where damage
        to vegetation was documented by local officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75254d64-b824-451e-b630-c7ac727664f3'
      'mgnl:activationStatus': true
