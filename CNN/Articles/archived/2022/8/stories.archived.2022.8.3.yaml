      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even in vaccinated population of 70% already, yet you are getting
        a lot of breakthrough infection, then that’s how bad the virus is. More infections,
        more breakthrough infections, or even re-infections. This is the concern now
        on this Omicron variant,” Solante said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028726a-611c-49ea-97b4-12f7d8b2395d'
