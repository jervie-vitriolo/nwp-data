      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am with them in their [search] for justice.<em> Kasama po nila
        ako. Sabihin niyo lang ano maitutulong ko sa inyo. Andito po ako</em>," Dela
        Rosa told CNN Philippines'' The Source on Wednesday. <em>"Kasi ako ayoko rin
        talagang merong abusong ginagawa lalong lalo na ang ating kapulisan. Pero
        my God, my God, pasensya na kayo kung magkakaiba ang paningin natin."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531c084-53d5-4900-ac0e-ca19d2878dbd'
