      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials reported the first two BA.2.75 subvariant cases
        from Western Visayas on Aug. 2. Both cases recovered.</p>'
