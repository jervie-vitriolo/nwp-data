      'jcr:uuid': 'da52e613-21bc-433c-9b83-498d950c56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T12:28:51.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:20.183+08:00
