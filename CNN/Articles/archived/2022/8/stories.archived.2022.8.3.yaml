    'lead': 'A lawmaker has filed a bill seeking to prohibit the use of sidewalks
      and other public spaces for selling items, vehicle parking or repair, and other
      activities that would interfere with the safe passage of pedestrians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T15:25:03.989+08:00
