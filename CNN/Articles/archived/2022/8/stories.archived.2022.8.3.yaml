      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) retrieved the material, which has
        markings of the Long March 5B (CZ-5B) rocket, from fishermen who discovered
        it some 160 kilometers off Mamburao.</p>'
