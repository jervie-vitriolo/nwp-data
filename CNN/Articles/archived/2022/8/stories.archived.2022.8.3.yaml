    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bohol gov suspends trips to Virgin Island amid ‘overpriced’ sale of
      seafood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e3821-c388-44d5-b73c-786428d6b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:17:14.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> Bohol
        Governor Aris Aumentado has ordered the temporary suspension of trips to Virgin
        Island in Panglao after the alleged overpriced sale of seafoods in the area
        went viral online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf67ab9-f00c-4aee-b1b2-4f8f67e638dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T06:17:14.388+08:00
