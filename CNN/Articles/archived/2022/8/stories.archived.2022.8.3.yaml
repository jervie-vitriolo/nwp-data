      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong>&nbsp;The
        country could go through an extended period of COVID-19 surge if there would
        be an overlap of more transmissible Omicron subvariants BA.5 and BA.2.75,
        an infectious diseases specialist warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91985b-1e3d-4a9c-b56e-3d81430db045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:50:54.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante said the two subvariants may evade antibodies
        from previous infection or vaccines. He added that BA.2.75 could either be
        as transmissible or more transmissible than BA.5</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5fb8f-8b3f-4b37-820e-d3fe74de2f33'
