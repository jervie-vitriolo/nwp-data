      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841376a-ce1d-4fd5-9d33-ea5c301537b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 10306 which amends Republic Act 11212 granted MORE
        Electric and Power Corporation (MORE Power) to expand its franchise areas
        to 15 municipalities and one city in Iloilo province, which were previously
        served by rural electric cooperatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60a4a1-4102-44f1-b4a5-216634e72f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.137+08:00
