      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Metropolitan Manila Development Authority (MMDA) announced it will close a
        portion of a Manila street for almost four months for the Skyway Stage 3 construction.</p>'
