      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Group A, the PBA champion will be up against Japan’s Ryukyu Golden
        Kings on Nov. 2 and Taiwan’s Taipei Fubon Braves on Dec. 28 at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614c627-303c-4810-b2b9-5576d847d582'
