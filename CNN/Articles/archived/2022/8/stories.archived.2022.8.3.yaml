      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Officer-in-Charge Maria Rosario Vergeire said the figure
        was based on the limited samples sent to laboratories by regional health offices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89284f20-ca3c-42d7-af10-5591153cb8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:37:27.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c3b5e-0730-4560-a20a-f7ea1928ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:37:27.994+08:00
