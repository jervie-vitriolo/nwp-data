      'mgnl:type': 'text'
      'text': '<p>[Translation: I am with them. Just tell me how I can help you. I
        am here. Because I also do not tolerate these abuses by the police. But my
        God, my God, forgive me if we do not share the same view.]</p>'
    '7':
