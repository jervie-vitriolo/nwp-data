      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results highlight both the revival of the travel sector and
        the durability of Airbnb''s business more than two years into the pandemic.
        In the first months after Covid-19 hit, Airbnb reduced its spending and cut
        a quarter of its global workforce to weather what its CEO then said was a
        "standstill" in global travel.</p>'
