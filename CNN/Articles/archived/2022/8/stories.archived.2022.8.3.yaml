      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will only face two courts. The Philippine courts
        and the ones in heaven. I will not let myself be judged by a foreign court.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8357fe-cf4a-46bf-860f-cb45b521641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T12:28:51.365+08:00
