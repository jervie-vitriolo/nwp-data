      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746045c-7a68-4678-91e9-3a7529cb7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She loved her friends, she loved her family and, most importantly,
        she loved God," Kelly Petty said of her daughter. "I am heartbroken that I
        won''t be able to watch her become the amazing young woman she was turning
        into."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcae54-3057-40a9-8b9e-c2a40770798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.421+08:00
