      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: <em>"Dalawang korte lang ang haharapin ko. Ang ating korte
        dito sa Pilipinas at ang ating korte doon sa langit. Hindi ako magpapa-under
        sa korte ng mga banyaga."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf320c-1c72-4f6a-a58e-2eb7e9cca7ae'
      'mgnl:activationStatus': true
