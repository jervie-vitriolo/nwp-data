      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second phase of the double round robin, the PBA champion
        will clash with Taipei again on Jan. 11, Anyang on Jan. 25, and Ryukyu on
        Feb. 1 next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498d41f-a69b-4a1c-92e5-5ea11ce6dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:53:13.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:12.401+08:00
