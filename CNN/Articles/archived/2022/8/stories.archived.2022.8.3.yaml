      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know that yet unless we will be able to experience it,
        if we will be having increases or spikes in cases just like what we are experiencing
        now with BA.5,” Solante told CNN Philippines.</p>'
