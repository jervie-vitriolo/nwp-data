      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075f763-4ab0-4550-922e-0b99a4bbd490'
      'mgnl:activationStatus': true
