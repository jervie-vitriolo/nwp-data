      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sulfur stench was reported by residents of Tagaytay City
        and Barangay Bugaan East in Laurel town.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40a7c6-f2dc-47f3-ab27-2a31d8ed8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.299+08:00
