    'jcr:uuid': '2e2ef10d-1983-4d34-956d-12ae9e823fbb'
    'lead': 'Families of the 17 people killed in the Parkland school shooting continue
      to take the stand Tuesday, offering victim impact statements to illustrate the
      toll the murders have taken as a jury decides whether to sentence the shooter
      to death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T08:09:33.126+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:08:25.386+08:00
