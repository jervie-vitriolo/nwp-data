    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce0ea7-ea02-4a7a-8585-988a7a1842d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:06:00.343+08:00
