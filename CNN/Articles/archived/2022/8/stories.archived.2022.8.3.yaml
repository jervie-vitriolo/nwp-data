    'template': '1'
    'title': 'Phivolcs warns of increased sulfur dioxide emission from Taal Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641fa54-bd08-46a3-8f68-cf2e456a8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> - The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Wednesday
        warned sulfur dioxide emission from Taal Volcano in Batangas reached its highest
        since its alert status was <a href="https://www.cnnphilippines.com/news/2022/7/11/Taal-Volcano-Alert-Level-1.html">lowered
        to Level 1 last month</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900acb8c-6f83-4624-ac52-59f91594e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556aa5c-790d-40d3-b5d8-c46a65a7fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12,125 tonnes/day of sulfur dioxide emission was recorded
        from the main crater Wednesday morning, according to Phivolcs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65622651-627e-4088-90d0-5e4a0747a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c3499-42ff-4253-b9b3-2c18b5e9dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that sulfur dioxide flux has averaged 4,952 tonnes/day
        since July 15—up from the average of 1,289 tonnes/day between May and mid-July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc642ee-c60d-426c-9847-347a7d8f65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bec1a-fc96-4d01-bf84-1501ac8d9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued emission of this toxic gas results in volcanic smog or
        "vog," a type of air pollution that can irritate the eyes, throat, and respiratory
        tract. The increased release also resulted in an upwelling in the main crater
        lake and "voluminous steam-rich plume activity" over the last three days,
        Phivolcs said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ad46c-df92-4eaa-b72f-4628f380c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7ddc1-3e9e-413b-bfb6-4db232b54fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that nine low frequency volcanic earthquakes—which
        included tremors lasting 8 to 12 minutes—were also logged in the past observation
        period, which is more than the baseline level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7ab6c-16d9-49e5-ab76-642f4293e1f6'
