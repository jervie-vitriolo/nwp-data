      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3194f-9584-40f3-9327-3ee5c9b12e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alain''s sister Meghan echoed the sentiment, telling the court,
        "I would have loved to see her grow up. She would have been a blessing to
        the world."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8023d19-72bf-4e89-968f-2abb9b864d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
