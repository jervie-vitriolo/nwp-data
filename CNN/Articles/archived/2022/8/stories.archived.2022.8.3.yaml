    'jcr:uuid': '08065e48-58ce-4a9e-89ea-f9d219b3918e'
    'lead': 'The Department of Transportation is looking to build new airports in
      Zamboanga, Dumaguete, Masbate, and Bukidnon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T21:49:51.908+08:00
