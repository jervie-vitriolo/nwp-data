      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve kept this discipline ever since, allowing our hiring and
        investment plans to remain unchanged since the beginning of the year," the
        company said in a shareholder letter. A growing number of tech companies are
        now announcing hiring freezes and layoffs amid a wave of economic uncertainty
        this year, but Airbnb says it is "well positioned for whatever lies ahead."</p>'
