      'mgnl:lastActivated': 2023-01-19T12:08:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — About
        11 million subscribers are now using DITO Telecommunity''s mobile services,
        the company reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bec0e4-cf0b-4c72-832b-34c9d1dd0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:55:16.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO is now only one million short from hitting its subscriber growth
        target of 12 million in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475b52d-ee49-444b-9e92-c2981f2b24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:55:16.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DITO hit this latest milestone less than a month after the company
        announced it exceeded the 10 million mark, reflecting the telco''s sustained
        growth trend since it commercially launched last March 2021," DITO chief administrative
        officer Adel Tamano said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754970ab-2de2-4ac9-9c3d-adc18d97a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:55:16.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, DITO said it was already present in over 600 cities and
        municipalities across the Philippines. About 5,500 towers nationwide have
        also been already fired up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf824e1-c11d-4712-b989-52449dcbcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:55:16.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm earlier bared its plan to tap satellite technology to bolster
        its footprint and cover challenging areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ca705-8299-4beb-9bee-d87e429e28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T18:55:16.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, DITO seeks to spend ₱50 billion to support its aggressive
        network expansion. By the fifth year of its operations, the group needs to
        cover 84% of the population and deliver 55 megabits per second of mobile internet
        speed.</p>'
