      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd199558-facb-418c-a239-6f3f125e6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:37:27.994+08:00
