      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una naman talaga</em> (In the first place), I don''t
        see crimes against humanity happening here in the Philippines. I hope ICC
        will respect our sovereignty through the observance of Article 1, the principle
        of complementarity," he reasoned. "<em>Alive and kicking ang ating mga korte,
        gumagana po…Talaga bang pakiramdam niyo kayo</em> ICC, you are supreme, you
        can exercise supremacy over the Supreme Court?"</p>'
