      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Malacañang
        denies a “veto spree” after President Ferdinand “Bongbong” Marcos Jr. rejected
        five bills just a month after being in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb035f-a734-401a-bf00-b69fd8332780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69455fb6-690a-477f-9a5e-b5d8172059bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a spree. <em>Tinotono lang naman ng ating pangulo don
        sa mga sistema yung mga batas natin lalong lalo na yung mga batas</em> that
        involves some kind of tax break or tax benefits,” Press Secretary Trixie Cruz-Angeles
        said in a Wednesday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432e27e-ff2a-4245-bfed-79294f48fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa86c3f-1d3c-42bc-be9b-fad217c4bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not a spree. The president is just setting the
        tone of our laws to the system especially laws  that involve some kind of
        tax break or tax benefits.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dbef7-ebf6-4d58-a2ec-5ec67903d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d39c6-9516-40a0-83ec-feb40206d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that 41 bills lapsed into law since July 1, which
        do not include the five proposed measures Marcos rejected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106dc59a-0c29-47d6-a4af-ac2a74e36cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195b10d-713d-4fef-91ea-931fb7b5e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest one <a href="https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html">vetoed</a>
        was the bill exempting from income tax the honoraria and allowances of persons
        who rendered services during the elections.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21da67-522b-48bd-8657-1d0a28fcdd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1f809-b6b1-4e6e-931e-e03e740e96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles noted the decision of the chief executive was "a matter
        of good housekeeping."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fcc741-be5e-4ded-b501-d1616d08c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56b8c1-e2d6-4261-bda9-d425a32f4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating</em> tax system <em>di ba ni-reporma natin ito. Sa
        pagre-reporma, ginawa nating maayos, tinanggal natin yung mga benepisyo, mga</em>
        exemptions <em>at kung anu-ano pa na binibigay</em> to various groups,” she
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5f0a5-2e37-46f3-a684-ddadf44971f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c843a8c-422a-410a-91fa-07a9e215f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We reformed our tax system. In reforming, we arranged,
        removed benefits, exemptions, and others that were given to various groups.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18382af0-2432-410a-820f-4a9ea83bf200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa3f72-ea42-47df-bb54-dbd1ecb70338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to so many exemptions and benefits, the country’s tax collection
        system has been disorganized, she said. It is also unclear if such tax breaks
        are just and are still benefiting the right groups, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebd3f6-1135-4a9c-8e44-3be5bb9be136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfa44d-30b5-492c-95c6-901fdcdf9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinasabi ng ating pangulo, magbigay tayo ng</em> form of
        <em>ayuda sa ating mga</em> poll workers (na)<em> imbes na yung benepisyo
        ay gagawin natin sa pamamaraan ng pagtatanggal ng pagbubuwis</em>,” Angeles
        noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ccab1-07b3-47e1-8d86-88aee02115dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3807c-a6d8-462c-8791-522aeb472b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the president is saying, let''s give a form of
        aid to poll workers instead of giving them the benefit through tax exemption.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fabeb6-8dee-4a0b-b2c3-c6a613a35fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a2d79-a3d1-4095-b948-109e9060486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this way, tax collections will be organized, but government
        is still able to help poll workers, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f44dbf-0055-45fa-99b6-258118a37038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:57:57.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
