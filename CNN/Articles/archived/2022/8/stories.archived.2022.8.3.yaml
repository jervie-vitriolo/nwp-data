      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two PBA ballclubs that advance to the best-of-seven title series
        will represent the Philippines in the EASL, where eight teams representing
        major leagues around Asia are divided into two groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e84c03-0ffd-4421-99b0-f7bcca426c40'
