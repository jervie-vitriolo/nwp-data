      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the PBA runner-up will square off with the Dragons
        on Oct. 26, Japan’s Utsunomiya Brex on Dec. 7 and Dec. 21, and Korea’s Seoul
        SK Knights on Jan. 11 and 18 in Group B.</p>'
    '16':
