      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nancy Pelosi''s plane may have landed in
        Taiwan under the cover of night, but her arrival was, in every other way,
        orchestrated to be visible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429c644-584a-43e3-a3fe-2153a4bbe9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e9691-f487-45e1-856a-ce2b4278010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Descending onto the asphalt at Taipei Songshan Airport on Tuesday
        evening, the US House speaker shone out from the darkness in a pink pantsuit.
        Amid a sea of black and gray (fellow Democrat Mark Takano''s powder blue number
        notwithstanding), her outfit recognized that this was no time to be understated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d0411-88e6-4f96-8bf6-97c36ff30907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae9593-8128-4751-9a1b-4c344a916a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not simply a case of sticking out for the cameras, however.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff235c-3e33-4759-a70a-e7dbf52a4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53adaa-7808-41a6-b9cd-4179d5e6ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s controversial trip to the self-governing island is, in
        itself, symbolic. And if her goal is to signal America''s commitment to a
        democracy that she described -- somewhat like her suit -- as "vibrant," then
        wearing pink was also a form of political communication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c26bcb-80f7-4c25-a71f-fcb70533e237'
