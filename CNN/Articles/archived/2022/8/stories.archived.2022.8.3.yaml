    'lead': 'The Philippine Institute of Volcanology and Seismology on Wednesday warned
      sulfur dioxide emission from Taal Volcano in Batangas reached its highest since
      its alert status was lowered to Level 1 last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T17:42:17.297+08:00
