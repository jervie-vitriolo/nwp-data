    'mgnl:tags': ['Unites-States', 'China', 'Taiwan', 'Nancy-Pelosi']
    'template': '1'
    'title': 'What you need to know about Pelosi''s visit to Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210e529-fadc-4b02-a69b-0e59abf7346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US House Speaker Nancy Pelosi landed in
        Taiwan Tuesday evening, marking a significant show of support for Taiwan despite
        China''s threats of retaliation over the visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cb1c4-6f7f-4032-8870-92a0897077ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s stop in Taipei is the first time that a US House speaker
        has visited Taiwan in 25 years. Her trip comes at a low point in US-China
        relations and despite warnings from the Biden administration against a stop
        in Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce9145-1518-4c11-bbbb-1012a90e62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat is leading a congressional delegation on
        a tour in Asia this week, which includes stops in Singapore, Malaysia, South
        Korea, and Japan. Although not included in her official itinerary, expectations
        that she was planning a visit to Taiwan have fueled US-China tensions since
        reports of her trip emerged last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59914d7c-1751-4bf9-bf8c-5a9eeb105bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after landing, Pelosi and the congressional delegation
        that accompanied her said the visit "honors America''s unwavering commitment
        to supporting Taiwan''s vibrant democracy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30164ae2-86a6-48db-8d78-a7230e8b1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, a forthright critic of Beijing, has previously said it is
        important for the US to show support for Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d995ae-958b-4530-b67d-9e47f7b84573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has lashed out at the visit. In a statement following Pelosi''s
        arrival, China''s Foreign Ministry said the trip would have a "severe impact
        on the political foundation of China-US relations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd713b-0565-443c-8732-3babbe493eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will definitely take all necessary measures to resolutely
        safeguard its sovereignty and territorial integrity in response to the US
        Speaker''s visit," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3fd80-f602-4bee-a4d7-851d0f02c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s Ministry of Defense said the People''s
        Liberation Army was "on high alert" and would launch "a series of targeted
        military operations to counteract the situation, resolutely defend national
        sovereignty and territorial integrity, and resolutely thwart the interference
        of external forces and ''Taiwan independence'' secessionist schemes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7878f85-2754-4a47-98f7-28f62c460834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the visit, US officials had been worried that China could
        respond militarily, potentially triggering the worst cross-strait crisis in
        decades. Last week, China''s Defense Ministry warned: "If the US insists on
        taking its own course, the Chinese military will never sit idly by."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b20f72-1f67-4225-9197-509336ece95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions provided the backdrop for <a href="https://edition.cnn.com/2022/07/28/politics/joe-biden-xi-jinping-call/index.html"
        target="_blank">a lengthy phone call</a>&nbsp;between US President <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">Joe Biden</a>&nbsp;and Chinese leader Xi Jinping on Thursday,
        in which Xi warned the US not to "play with fire" on the Taiwan issue. Neither
        side immediately confirmed if Pelosi''s reported plans were discussed, though
        a US official later confirmed they were. Preparation for the call predated
        reports of the trip.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a114b-733a-4cbe-84a3-8c974af23ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the high-stakes visit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9a409-b1c8-4de9-83ae-f59255eab71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Beijing angry about Pelosi''s visit?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6561b6-db8f-4b49-bb9f-b38632827a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party claims the self-ruled democracy
        of Taiwan as its own territory — despite never having governed it — and has
        not ruled out the use of force to "reunify" the island with the Chinese mainland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffded94-bbb7-45ba-af99-b1d22927c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Beijing has sought to isolate Taipei on the world stage,
        from chipping away at its diplomatic allies to blocking it from joining international
        organizations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1cadaa-2a3c-42ce-9e03-d957d0fce84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any move that appears to lend Taiwan a sense of international legitimacy
        is strongly opposed by China. And in the eyes of Beijing, high-profile overseas
        visits by Taiwanese officials, or visits by foreign officials to Taiwan, will
        do just that.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc6aad-2ef8-48d5-aa4f-e38f0cf36ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, a visit by Taiwan''s then-President Lee Teng-hui to the
        United States triggered a major crisis in the Taiwan Strait. Enraged by the
        trip, China fired missiles into waters around Taiwan, and the crisis ended
        only after the US sent two aircraft carrier battle groups to the area in a
        forceful show of support for Taipei.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684c9b3-c13e-474e-9690-0df3d4ac3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Taiwan has received a flurry of visits by US delegations,
        consisting of sitting and retired officials and lawmakers. That has drawn
        angry responses from China, including sending warplanes into Taiwan''s self-declared
        air defense identification zone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677c80f-6062-4a5f-a207-b6057bc8d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pelosi''s political stature makes her visit all the more provocative
        to Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c08acd-419e-4a2e-94a2-38d301580faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pelosi is the third public official in the line of succession after
        the President and Vice President, I think the Chinese take that very seriously,"
        said Susan L. Shirk, chair of the 21st Century China Center at UC San Diego.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd6a87-3bda-41c1-925a-d687fbe33d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So she is a very important figure in American politics. It''s different
        from your ordinary member of Congress."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187e773-dcff-42a6-8516-78f6577aab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is a longstanding critic of the Chinese Communist Party.
        She has denounced Beijing''s human rights record, and met with pro-democracy
        dissidents and <a href="https://www.cnn.com/2021/02/14/asia/dalai-lama-china-death-reincarnation-dst-intl-hnk/index.html"
        target="_blank">the Dalai Lama</a>&nbsp;— the exiled Tibetan spiritual leader
        who remains a thorn in the side of the Chinese government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf3965-f83c-41cb-83dc-a86575cdf572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, Pelosi unfurled a banner in Beijing''s Tiananmen Square
        to commemorate victims of the 1989 massacre of pro-democracy protesters. More
        recently, she has voiced support for the 2019 pro-democracy protests in Hong
        Kong(https://www.cnn.com/specials/asia/hong-kong).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05dbf4-9c63-42ef-a2f7-67c28e3bea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the trip fueling US-China tensions?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b098d5-3140-4df9-90dd-7f78cb4ff885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing sees Pelosi''s trip as a "serious violation" of historical
        US-China agreements governing their relations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6b323-e825-4b3e-95ea-d28f24beda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US formally switched diplomatic recognition from Taipei to Beijing
        in 1979 — but has long trod a delicate middle path. Washington recognizes
        the People''s Republic of China as the sole legitimate government of China,
        but maintains close unofficial ties with Taiwan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22181641-bb9a-4812-8c74-5a2dda67a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also supplies Taiwan with defensive weaponry under the terms
        of the decades-old Taiwan Relations Act, but it remains deliberately vague
        on whether it would defend Taiwan in the event of a Chinese invasion — a policy
        known as "strategic ambiguity."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a3dc3-4cce-47c3-96c9-ac77cbe9e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s authoritarian turn under Xi''s leadership and plummeting
        relations with Washington have pulled Taiwan closer into the orbit of the
        US. This has infuriated Beijing, which has accused Washington of "playing
        the Taiwan card" to contain China''s rise.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6481661-f340-435b-9f43-5830c09377ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, has stepped up its engagement with Taiwan, approving
        arms sales and sending delegations to the island.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe62be5-ecb8-48ad-aa21-3d9d4b25e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taiwan Travel Act was signed into law by <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">then-US President Donald Trump</a>&nbsp;in March 2018, US
        officials and lawmakers have embarked on more than 20 trips to the island,
        according to a CNN tally. The 2018 law encourages visits between officials
        of the US and Taiwan at all levels.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d8828-6a8b-4b88-986c-0b97d94afa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan figured prominently in Xi and Biden''s two-hour-and-17-minute
        phone call, with the Chinese leader urging Washington to honor existing agreements
        with Beijing both "in word and in deed," according to a readout from China''s
        Foreign Ministry. The statement added that China would "resolutely safeguard"
        its national sovereignty.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d6eb4-521a-4fce-b017-b9789c96c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biden reiterated that US policy "had not changed,"
        according to a White House readout of the call.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee0836-c171-4afc-9967-1e10b06e515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly opposes unilateral efforts to change
        the status quo or undermine peace and stability across the Taiwan Strait,"
        Biden said, according to the statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912ed4c-b539-4444-b706-5b0bc08ad378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has a US House speaker ever visited Taiwan?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2e56d-0b2d-44f9-8205-580be03091fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s trip isn''t the first time a sitting US House speaker
        has visited Taiwan.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306807ff-9d8b-41fe-9374-f682b8e0483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, Newt Gingrich visited Taipei only days after his trip to
        Beijing and Shanghai. China''s Foreign Ministry criticized Gingrich after
        his Taiwan visit, but the response was limited to rhetoric.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79653d3e-6539-4f8a-b9a0-97da72162395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But twenty-five years on, China is stronger, more powerful and confident,
        and its leader Xi has made it clear that Beijing will no longer tolerate any
        perceived slights or challenge to its interests.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7633937a-ed62-4f40-a1f1-8f2dca281ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is in a position to be more assertive, to impose costs and
        consequences to countries that don''t take China''s interest into consideration
        in their policymaking or actions," said Drew Thompson, a visiting senior research
        fellow at the Lee Kuan Yew School of Public Policy at the National University
        of Singapore.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4deb9-64f9-4603-96e5-9a242ce8c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision not to include Taiwan on the official itinerary
        released by the delegation "preserves the unofficial nature of the visit,"
        and should be a "good outcome for Beijing and US-China relations," Thompson
        added on Twitter following the release of Pelosi''s statement Sunday listing
        her itinerary.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0aaab4-8390-4464-be13-05de8634d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the timing?</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2d088-904e-4f94-8aa4-07265a893d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s visit comes at a sensitive time for China.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fd6c7-0738-49f6-a3c1-3ef7b8174645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker had previously planned to lead a US congressional
        delegation to Taiwan in April, but postponed the trip after she tested positive
        for Covid-19.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac25b6-9ba5-43c5-9040-5ed7ec84c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military celebrated its founding anniversary on August
        1, while Xi, the country''s most powerful leader in decades, is preparing
        to break conventions and seek a third term at the Communist Party''s 20th
        congress this fall.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c914ac4-3141-465d-b33a-aeeb198211c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Chinese leaders are also expected to gather in the seaside
        resort of Beidaihe for their annual summer conclave, where they discuss personnel
        moves and policy ideas behind closed doors.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac294e0-1d03-4adc-9ecb-0ced5b7f4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very tense time in Chinese domestic politics," Shirk said.
        "(Xi) himself and many other members of the elite in China would view the
        Pelosi visit as a humiliation of Xi Jinping (and) his leadership. And that
        means that he will feel compelled to react in a way to demonstrate his strength."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db40ad1-c77b-4018-8ff4-688e17616c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the politically sensitive timing could trigger a stronger
        response from Beijing, some experts believe it could also mean the Communist
        Party would want to ensure stability and prevent things from getting out of
        control.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ed294-4a16-41bf-a680-2e01328908d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, this isn''t a good time for Xi Jinping to provoke a military
        conflict right before the 20th party congress. It''s in Xi Jinping''s interest
        to manage this rationally and not instigate a crisis on top of all the other
        crises he has to deal with," Thompson said, citing China''s slowing economy,
        deepening real estate crisis, rising unemployment, and constant struggle to
        curb sporadic outbreaks under its zero-Covid policy.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3dd2f-00e7-439b-ab64-d181f7d59ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has China reacted?</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7922b6-0359-4523-85c8-7457144c6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military will start exercises around Taiwan in response
        to US House Speaker Nancy Pelosi''s visit to the self-governed island and
        launch a series of "targeted military operations to counteract the situation,"
        according to statements released by its Eastern Theater Command and Ministry
        of Defense Tuesday.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef19a2-f565-4ff0-a496-c57467935324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting from the evening of August 2, the Eastern Theater Command
        will carry out a series of joint military operations around Taiwan Island,
        and conduct joint air and sea exercises in the sea and air spaces of the northern,
        southwestern and south-eastern Taiwan Island, conduct long-range live ammunition
        firing in the Taiwan Strait, and organize regular-guided-fire testing in the
        eastern waters of Taiwan Island," Col. Shi Yi, spokesman for the Eastern Theater
        Command, said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec789c-9772-4f46-88fa-fff38f2edebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action is a solemn deterrent against the recent major escalation
        of the negative actions of the United States on the Taiwan issue, and a serious
        warning to ''Taiwan independence'' forces," the statement added.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe16d0d-0978-4c9e-8e6b-234fb5b473c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Theater is one of the five joint commands of the People''s
        Liberation Army with jurisdiction over China''s eastern coastal provinces
        of Fujian and Zhejiang, which sit opposite and above Taiwan.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a23ed-646a-4c8b-abea-5d53a318e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her arrival, national security officials <a href="https://www.cnn.com/2022/07/26/politics/joe-biden-nancy-pelosi-taiwan-china/index.html"
        target="_blank">quietly worked</a>&nbsp;to convince Pelosi of the risks her
        trip to Taiwan could pose, while the Pentagon <a href="https://www.cnn.com/2022/07/27/politics/pelosi-taiwan-visit-pentagon-security-plan/index.html"
        target="_blank">developed a security plan</a>&nbsp;to use ships and aircraft
        to keep her safe.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1d216-bc39-4eeb-9b4a-e52e9bb9fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant worry among US officials is that miscalculations or
        inadvertent incidents or accidents could occur if China and the US significantly
        increase their air and maritime operations in the region.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4470150-7827-4908-93fe-2b13b5a1dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US does not expect direct hostile action from Beijing during
        a visit by Pelosi. At least five defense officials, speaking prior to her
        arrival, described this as a very remote possibility and said the Pentagon
        wants to see the public rhetoric lowered.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494149b-5524-4267-977a-dc3371bb7939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has Taiwan said about Pelosi''s trip?</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75675cf-cf7d-42ad-b75a-4966aa5fcae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi was welcomed at the airport by Taiwan Foreign Minister Joseph
        Wu, and the iconic Taipei 101 skyscraper was lit up with a welcome message
        for the speaker praising "US-Taiwan friendship forever."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba981aae-557b-4abe-9645-74ee4f11abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s President Tsai Ing-wen will receive Pelosi and her delegation
        at the Presidential Palace on the morning of August 3, according to a statement
        from the president''s office.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeba89d-d004-4cfb-94d6-a74d8e2df925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Xavier Chang said that Speaker Pelosi
        had not only supported Taiwan for a long time, but also paid attention to
        Taiwan''s democratic development and regional peace and security.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f4e0c-3c3f-46c5-8d7b-515ae9ac552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prior to her arrival, Taiwan had been tight-lipped about the
        situation. When Pelosi''s visit was first reported by the Financial Times
        last week, Taiwan''s Ministry of Foreign Affairs said it had "received no
        information" about the visit.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3175c-5300-41af-a901-720c44a24934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a regular news briefing on Thursday, a ministry spokeswoman
        reiterated it had not received any definite information on whether Pelosi
        would be visiting the island and had "no further comment" on the matter.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4ed31-e368-4f51-8864-7a9083d814de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inviting members of the US Congress to visit Taiwan has long been
        a focus of the Ministry of Foreign Affairs of Taiwan and our Taipei Economic
        and Cultural Representative Office in the United States," spokeswoman Joanne
        Ou said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d1947-5c90-43f4-8edb-67f538f1acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though international media is closely watching events, the escalating
        tension barely made headline news in Taiwan this week. Taiwan''s media has
        mostly focused on upcoming local elections and <a href="https://www.cnn.com/2022/07/28/asia/taiwan-military-drills-han-kuang-china-threat-intl-hnk-ml/index.html"
        target="_blank">Taiwanese military drills</a>.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e43450-9148-4f9c-9c41-e385881da443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Taiwanese officials have publicly welcomed visits by
        US delegations, seeing them as a sign of support from Washington.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19737b43-ee5b-4728-853c-00246763b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:49:31.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/29/asia/pelosi-taiwan-visit-explainer-intl-hnk/index.html"
        target="_blank">What you need to know about Pelosi''s visit to Taiwan</a>."</em></p>'
  'biden-us-monekypox-response':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-03T10:49:45.062+08:00
    'imagesource': 'jcr:3bdb7dfb-4cc0-4d05-895a-d865ced60a2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30a4c63f-fce5-48c1-bd56-9284ec81fbd8'
    'lead': 'The limited supply of monkeypox vaccines in the US has led to hours-long
      waits and lines that stretch for blocks, according to officials with state and
      local public health groups; some people with monkeypox symptoms have had to
      go without tests or treatments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T10:53:49.103+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:08:21.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:37.908+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'monkeypox', 'United-States', 'USA', 'Joe-Biden']
    'template': '1'
    'title': 'Public health leaders say Biden administration''s monkeypox response
      isn''t enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc62be-5726-4dbb-a5d4-610a2f93d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The limited supply of monkeypox vaccines
        in the US has led to hours-long waits and lines that stretch for blocks, according
        to officials with state and local public health groups; some people with monkeypox
        symptoms have had to go without tests or treatments. And some have even crossed
        the border into Canada in search of help, the officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5eaea-1623-4416-ada3-277364e5c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, along with leaders of some national LGBTQ organizations, are
        frustrated and angry at the federal government for its "lack of urgency" about
        the ongoing outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bd076-d63e-4706-8867-5a5ce8d39a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they feel abandoned by the government and want monkeypox
        to be declared a public health emergency now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a0d91-9733-44dc-adef-af6448b4d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, once again, in a moment where a lack of urgency and an
        inadequate response has left our community filled with fear, unanswered questions
        and valid outrage. A moment where we have been abandoned by inaction," Tyler
        TerMeer, CEO of the San Francisco AIDS Foundation, said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9746ac-d411-4150-9e18-439203353c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic managed by his foundation has a waiting list of 10,000
        people <a href="https://www.cdc.gov/poxvirus/monkeypox/vaccines.html#:~:text=People%20who%20have%20been%20identified,an%20area%20with%20known%20monkeypox"
        target="_blank">who are eligible</a>&nbsp;for the monkeypox vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04984ce7-c512-4b0c-83fa-c007b4c504f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unacceptable and completely preventible," TerMeer said.
        "Our community of resilient people have had to once again rise up in support
        of one another, to educate each other and to fight for access to the resources
        that they need and deserve."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18b93c-e430-4d81-8642-e1f9d6cf21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox can infect anyone, but the majority of cases in the US
        outbreak have been among men who have sex with men, including gay and bisexual
        men, and people who identify as transgender.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d06ad1-2f64-4afa-b879-d0262ae5b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, the US Centers for Disease Control and Prevention has
        said it has made a concerted effort to do extensive education and outreach
        to the LGBTQ community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cf386-eeb1-43bf-b85c-953ba61ecff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says it has worked with the umbrella organization for
        local Pride committees to raise awareness. It released educational videos,
        engaged with groups that work with health disparities and industries whose
        workers may be exposed to monkeypox, and created awareness campaigns on Instagram
        and on dating apps popular with the gay community like Scruff, Adam4Adam and
        Grindr. The agency is also planning to participate in listening sessions with
        LGBTQ community groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06386614-eb4f-42dc-920b-23d5f0b0b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those efforts have not shortened the lines for vaccines or eliminated
        the extensive paperwork necessary to get access to treatments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15938f26-8da2-44ab-90ff-063723991372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to elevate their public health response, California,
        Illinois and New York state <a href="https://www.cnn.com/2022/08/01/health/california-newsom-state-of-emergency-monkeypox/index.html"
        target="_blank">have declared</a>&nbsp;public health emergencies, as has the
        World Health Organization. San Francisco became the first major US city to
        declare a local health emergency last week, and New York City did so Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee2a3b-d1cf-4b02-afdc-ffd7c35b1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government is monitoring the response to monkeypox across
        the country and will use that to consider whether to declare its own public
        health emergency, US Department of Health and Human Services Secretary Xavier
        Becerra said last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b0ae1-69ec-488b-b138-b25be013b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made vaccines, tests and treatments well beyond the numbers
        that are currently needed, available to all jurisdictions who manage their
        public health systems," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397655f3-16f9-4e8e-becd-cda8ab9e727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will weigh any decision on declaring a public health emergency
        based on the responses we''re seeing throughout the country. Bottom line is,
        we need to stay ahead of it and be able to end this outbreak."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087dc42-96a0-4d28-913b-33a777fbabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrian Baskerville, director of HIV and health equity at the Human
        Rights Campaign, an organization that advocates for LGBTQ+ rights, said community
        members shouldn''t have had to create their own online tracking systems to
        figure out when and where vaccines and treatments are available because of
        a lack of information from local government agencies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3dbce8-d5a4-4c9f-8634-b68390948ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our system is not set up to respond to these emergencies effectively,
        especially when it affects vulnerable and often marginalized populations,"
        Baskerville said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710c20d-3c71-440a-ac50-dcb5e78b0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spoken with several members of the community who have not
        gotten the help they need to treat or prevent the sometimes extremely <a href="https://www.cnn.com/2022/07/01/health/monkeypox-patient-tiktok/index.html"
        target="_blank">painful</a>&nbsp;disease.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60338770-2a8a-4f92-9c91-b0f4f45d5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man who had clear signs of monkeypox told Baskerville that he
        was turned away from his local health department, denied testing and treatment
        because there were no more appointments, even though he arrived during clinic
        hours.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f45cd-5f49-41e5-9f1b-af9a509ee65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man told Baskerville that he is facing eviction. Unable
        to work, in isolation with monkeypox symptoms for more than 25 days, he said
        he''d been denied medical leave three times and must spend at least five more
        days in isolation because he still has symptoms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f97dac-f0f6-4b75-a7d5-357f06cf77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another told him they had to lie about how many recent sex partners
        they''ve had because some state and local health departments have had to ration
        vaccines, giving them only to people who have had three or more partners in
        the past two weeks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5ebf1-b220-4169-9fc9-501227ab8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frustrations and concerns of gay and bisexual men and transgender
        men and women who are, at this moment, most impacted by [monkeypox] are very
        real and clear," Bakersville said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbc4ae-3d0b-4bbd-a6a2-6810d0783e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several public health experts have said the US missed its opportunity
        to contain the monkeypox virus because it has been too slow to act.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787c736-399c-4f78-bc89-0ace8d058094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to vaccines has been a struggle since the outbreak reached
        the US two months ago. The CDC estimates that about 1.5 million people are
        eligible for the vaccine, but <a href="https://www.hhs.gov/about/news/2022/07/28/hhs-expands-availability-of-monkeypox-vaccine-to-more-than-1-million-doses.html"
        target="_blank">as of Thursday</a>, the US Department of Health and Human
        Services said, more than 340,000 doses have been delivered.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb2c47-d290-43a6-8026-fa58b103bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday evening, the US has tallied at least 5,811 confirmed
        or probable monkeypox cases, a number that experts say is still a significant
        undercount.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48864d24-ee7d-4da3-99af-dab6c524e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With limited supply and growing awareness of the virus and its sometimes-painful
        effects, vaccination appointments are going fast.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7ca92-24d4-443a-bed7-e1ccc5e22994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David C. Harvey, executive director of the National Coalition of
        STD Directors, said Tuesday that the organization invited public health clinic
        directors from across the country to a meeting with the Biden administration
        Monday where they talked about how this part of the monkeypox outbreak feels
        too familiar. Managing monkeypox is similar to the earliest days of HIV and
        Covid-19, he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4df88-7c07-4638-9b52-ed52385c2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Program after program talked about the fear and stigma that gay
        men are experiencing in relation to [monkeypox], the shortages of vaccine,
        the burned-out staff, the shortages of funding to cover what has been an unanticipated
        public health emergency," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93c57c-1d76-49df-afe3-3bc3030821de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said that his association was pleased that the White House
        named two monkeypox <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2022/08/02/president-biden-announces-team-to-lead-monkeypox-response/"
        target="_blank">response leaders</a>&nbsp;Tuesday, but the community needs
        the federal government to declare a state of emergency to bring in more money
        and staff.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f81211-2fc0-4304-8485-c959eed1257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He labeled the outbreak "out-of-control" and added that it''s something
        many public health leaders warned would happen if the federal government didn''t
        act with urgency.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14017a0-63b0-4905-b164-a3812fa91341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress must also act quickly to approve the $21 billion Pandemic
        Preparedness Act, he said, because local health officials need more money
        and the country needs to reduce and eliminate barriers to testing, care, vaccines
        and grants.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ebefd-2069-43be-83cd-d0ac9a85ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey was specifically critical of Becerra, who said at a news
        conference last week that "everybody''s got to take the oar and row. Everybody''s
        got to do their part" and that local jurisdictions need to "work with" HHS
        on data reporting about how they are using vaccines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884b13e-f507-435d-98d1-135d1f21a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra said communities need to work to prevent the spread of monkeypox
        and hand out vaccines. Without that work, more vaccines will be necessary.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f2d76-c711-4c7b-9b40-373509d0bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if everyone does their work," he said, "can we not only stay
        ahead of the virus, but end this outbreak? Absolutely."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7805ee-4695-45ab-8b8c-73bdbd2cf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey thinks local health leaders have been going above and beyond
        to do what they can with the resources they have.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4511d5-111a-4bdc-ac59-0a4807cfe80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States and localities really have been left to respond to many
        aspects of this outbreak on their own. This is contrary to the comments made
        by Secretary Becerra last week, when he seemed to appear to blame the states
        and the cities for not responding adequately," he said. "Mr. Secretary, we
        are failing Americans today. And this is a public health failure that follows
        Covid and the various earliest days of HIV in this country. It is time for
        us to turn this situation around."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c48a8-0df6-4b64-9c07-430517b9f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:53:49.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/02/health/public-health-monkeypox/index.html"
        target="_blank">Public health leaders say Biden administration''s monkeypox
        response isn''t enough</a>."</em></p>'
  'moon-human-habitation-research':
    'author': 'Rachel Fadem, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-03T10:54:01.358+08:00
    'imagesource': 'jcr:972fabcc-b31b-49a1-a838-d4eca53d369c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e58971d9-409a-444e-ab29-6ec32c7e3da6'
    'lead': 'In early human history, caves provided people with protection from the
      elements and a place to call home. Now, similar formations on the moon could
      provide pioneering astronauts with a lunar safe haven, thanks to their Earth-like
      temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T10:58:41.756+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:08:20.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:38.267+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'space', 'moon', 'research']
    'template': '1'
    'title': 'Parts of the moon may provide stable temperatures for humans, researchers
      find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3ac74-0999-4514-b539-ef56e15de89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In early human history, caves provided
        people with protection from the elements and a place to call home. Now, similar
        formations on the moon could provide pioneering astronauts with a lunar safe
        haven, thanks to their Earth-like temperatures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519fc21-283c-4737-b7f7-7895dd16d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon has pits with shaded areas that steadily hover around 63
        degrees Fahrenheit (17 degrees Celsius), a temperate range that''s stable
        for humans, found researchers at the University of California, Los Angeles.
        The journal <a href="https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2022GL099710"
        target="_blank">Geophysical Research Letters</a>&nbsp;published the study
        in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c0215-9346-4273-84a9-347eef04ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pit craters, which may potentially lead to caves that could
        also provide human shelter, have temperatures that could make lunar exploration
        and long-term human habitation on the moon safer, as scientists would be able
        to set up thermally stable base camps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4ee2e-a338-454b-8c8f-d3b23342a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans evolved living in caves, and to caves we might return when
        we live on the moon," said study coauthor David Paige, professor of planetary
        science at UCLA, in a news release(https://newsroom.ucla.edu/releases/places-on-moon-where-its-always-sweater-weather).
        Paige also leads the Diviner Lunar Radiometer Experiment, an instrument on
        NASA''s Lunar Reconnaissance Orbiter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c2aea-c562-45a4-a5b5-311b3a5846e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that there is a better understanding of the pits and potential
        caves, scientists could possibly pick up the pace toward conceptualizing a
        workable permanent station, protected from the extreme conditions of the moon''s
        surface.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa78e52-cb01-4f2a-baf7-cc93818d86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could be able to establish a long-term presence on the moon
        sooner than may have otherwise been possible," said lead study author Tyler
        Horvath, a doctoral student in planetary science at UCLA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef88c30-88aa-4b2c-8869-730900df3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the moon''s surface, which heats up to 260 degrees Fahrenheit
        (127 degrees Celsius) during the day and drops to minus 280 degrees Fahrenheit
        (minus 173 degrees Celsius) at night, these lunar pits in the Mare Tranquillitatis
        region have a human-friendly, stable temperature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb40f3-09f7-4786-becd-bdce05d77cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Mare Tranquillitatis, commonly known as the <a href="https://www.nasa.gov/mission_pages/LRO/multimedia/lroimages/lola-20100528-maretranquillitatis.html"
        target="_blank">Sea of Tranquility</a>, is where Apollo 11, the first mission
        to put humans on the moon, landed due to its smooth and relatively flat terrain.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6467733-09f7-4a28-b386-3e21d65c0921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data comes from an analysis of images taken by NASA''s Lunar
        Reconnaissance Orbiter spacecraft and computer modeling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46962270-b87d-4e21-a72e-81bd5772dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These (pits) are right at the resolution limit of the cameras that
        they''re trying to use," said Briony Horgan, associate professor of Earth,
        atmospheric and planetary sciences at Purdue University in West Lafayette,
        Indiana. "The fact that they are able to pull that data out and show that
        it was pretty convincing, I think it''s a big step forward in looking at the
        moon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d39d92-47ce-4522-96b6-3fb5adf9b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning about these pits and probable caves helps scientists better
        understand how other extreme environments behave, such as the lunar polar
        regions where the Artemis mission is going, said Noah Petro, chief of NASA''s
        Planetary Geology, Geophysics and Geochemistry Lab. The <a href="https://www.cnn.com/2022/06/24/world/artemis-i-prelaunch-steps-scn/index.html"
        target="_blank">NASA Artemis program</a>&nbsp;aims to return humans to the
        moon and land the first woman and first person of color on the lunar surface
        by 2025.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac844f1-9c19-42e5-8352-5fcee571b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artemis has the goal of sending humans to the region around the
        South Pole, where we know there are some very cold places," said Petro via
        email. "Fortunately, we have a large amount of data for the south pole region
        where Artemis will visit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285100d0-b95f-4829-af8e-934f02a4410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give me shelter</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d052a89-bda6-4004-a703-1b149d499180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme temperatures of the moon''s surface have made it difficult
        for NASA to create fully operational heating and cooling equipment that would
        produce enough power to allow for longer-term lunar exploration or habitation,
        according to the news release. However, NASA may not need equipment as complex
        as currently assumed to make exploration and habitation a reality, this research
        has shown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b60a-3f62-46e3-b35e-e9e8192c1d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of the lunar orbiter, scientists discovered pits on
        the moon in 2009, a finding that prompted scientists to wonder if there were
        connecting caves that could be explored or even used as shelters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec0663-bd68-4bad-b3f2-1bd8438b295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 16 of the more than 200 pits are probably collapsed lava
        tubes," Horvath said in the news release.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27681fcf-a52d-46d3-81f2-180f33c257e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a lava tube — a long, hollow tunnel and cavelike structure
        formed by lava — collapses, it opens a pit that can create an entrance to
        the rest of the cave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef1056-ca15-47fa-ae4c-6ea6467a350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least two, likely three, pits that have overhangs that
        lead to caves, the release said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a5db0-2f03-40e7-8deb-43bbfa1e742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caves would be a stable environment for lunar habitats since they
        offer some protection from solar radiation and micrometeorite impacts, Horgan
        said. These formations could also provide a measure of protection against
        cosmic rays, according to NASA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957e17e-d7c5-45c4-9469-681d85fdc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be helpful to build on the current research with radar
        data to find additional potential caves, Horgan added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9c31a-c46b-43ea-8da9-b88ae2de1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research "gives engineers who are really thinking about how
        to design a habitat on the moon real numbers to work with," she said. "That''ll
        be incredibly important going forward."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf20fe3-884c-471e-8997-a11e34b8a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, NASA has plans for robotic exploration on the moon through
        its <a href="https://www.nasa.gov/content/commercial-lunar-payload-services/"
        target="_blank">Commercial Lunar Payload Services program</a>. Starting in
        <a href="https://www.nasa.gov/launchschedule/" target="_blank">December 2022</a>,
        cargo flights will deliver devices that navigate and map the lunar surface,
        conduct investigations, measure radiation levels and assess how human activity
        impacts the moon. These flights give scientists the ability to reach anywhere
        on the lunar surface, including Mare Tranquillitatis, Petro said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066e97d-2d7b-47ee-952c-92318b07adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing to map the temperature of the lunar surface is a high
        priority for LRO, as we''ll be able to use that information not only to better
        understand the environment future missions to the surface will experience,"
        Petro said, "but we can also learn about how different types of surface material
        respond to the changing lighting conditions at the lunar surface."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bddef6-c0e8-4a1d-9f27-8e2d228849db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T10:58:41.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/02/world/moon-temperatures-fit-humans-nasa/index.html"
        target="_blank">Parts of the moon may provide stable temperatures for humans,
        researchers find</a>."</em></p>'
