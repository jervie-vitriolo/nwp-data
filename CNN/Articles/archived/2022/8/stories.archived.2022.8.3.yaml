    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''My life will never, ever be the same.'' Court hears of lives shattered
      in Parkland shooter death penalty trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061711ff-7e0e-4efc-9bab-11f62b38610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alyssa Alhadeff would be in her second
        year of college if she hadn''t been murdered in a 2018 mass shooting at her
        Parkland, Florida, high school -- and her father would be looking forward
        to watching her achieve her dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2d05d-ecc1-428d-89cd-99d2a0e1d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78199058-6e9c-4869-bb60-dea30ae6d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon she''d go on to be a professional soccer player. She''d get
        her law degree, and maybe become one of the most successful business negotiation
        lawyers the world would see," Ilan Alhadeff told a Broward County courtroom
        Tuesday, testifying in the death penalty trial of his daughter''s killer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfd146-2c6c-4d9f-ac8c-314fd6cbf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac414a23-d958-41ef-bd7a-5a13148022ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was supposed to get married, and I was going to have my father-daughter
        dance," he said, his voice breaking. "She would have had a beautiful family,
        four kids, live in a gorgeous house -- a beach house on the side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46d0a7-cdfe-49b2-96b8-bb8f461ea123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2f6c9-5aec-4b05-9346-eb8985c23ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those plans came to an end with Alyssa''s murder," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441a561-177a-4277-8529-c1c3684e4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ae4f1-6a3f-488e-9233-d307df903474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the 17 people killed in the Parkland school shooting
        continue to take the stand Tuesday, offering victim impact statements to illustrate
        the toll the murders have taken as a jury decides whether to sentence the
        shooter to death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b119d53-4f95-4528-b02a-5b99ac652c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c6fe8-9f0b-4cf3-8860-94be16ecb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikolas Cruz, now 23, pleaded guilty in October to 17 counts of
        murder and 17 counts of attempted murder, and this phase of his criminal trial
        aims to determine his sentence: Prosecutors are seeking the death penalty,
        while Cruz''s defense attorneys are asking the jury for a sentence of life
        in prison without the possibility of parole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4191ae-87d7-4321-bab6-6d33f7aae851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fff535-b932-4491-b175-c8210b54a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recommend a death sentence, jurors must be unanimous. If they
        do so, the judge could choose to follow the recommendation or sentence Cruz
        to life instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737146cc-ccf7-414a-9546-2355b43912b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca7faa-5cae-46ac-8bb2-90b6e2a0b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make their decision, jurors will hear prosecutors and defense
        attorneys argue aggravating factors and mitigating circumstances -- reasons
        Cruz should or should not be executed. Victim impact statements add another
        layer, giving the families and friends of the victims their own day in court,
        though the judge told the jury the statements are not meant to be weighed
        as aggravating factors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1a7ab-c989-4630-9658-ee7b67e52e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465e870-e30b-4888-92cd-40e587cc4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a family unit of five always trying to fit into a world
        set up for even numbers," said Tom Hoyer, whose 15-year-old son Luke -- the
        youngest of three -- was killed. "Two-, four-, six-seat tables in a restaurant.
        Two-, four-, six-ticket packages to events. Things like that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1bb87-e5b5-4323-8e35-6f02609eedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d23bd-7cff-4236-b40d-e9593b7611b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hoyers are no longer a family of five, and "never again
        will the world feel right, now that we''re a family of four," Hoyer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d5f06-576e-4211-8ebf-ea8408b08591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae390840-0731-460b-8cb5-6783858507ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Luke died something went missing in me," he said. "And I''ll
        never, never get over that feeling."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc108e-b45a-4897-a670-913a448e9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0da45-485c-40a5-a365-76118390dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I will never get over it''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7213b5-7f9a-444b-8970-fdfba3edfb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony by the parents of the 14 students killed has focused not
        only on who their children were, but on who they will never get to become
        -- a never-ending catalog of things left undone and unsaid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896641e-8326-4509-9b97-e15de2334d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb5e72-4867-48fc-aa30-23b0bf5eb979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Dworet, captain of the high school''s swim team, had just
        received a scholarship to the University of Indianapolis at the time he was
        killed, his mother, Annika Dworet, testified Tuesday. He wanted to study finance
        and move to Boston with his girlfriend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8d591-8399-432b-85b5-9af3306ee6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149adfc-582b-4f52-aee4-83524f62d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nick had big goals -- bigger than most of us dare to dream of,"
        she said. Next to his bed, he''d taped a note which read, "I want to become
        a Swedish Olympian and go to Tokyo 2020 to compete for my country. I will
        give all I have in my body and my mind to achieve the goals I have set."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925e767-b1ce-47f5-9624-ca6866e66571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e60ab-d935-4bb1-bbb1-de53bccd802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now," Annika Dworet said, "we will never know if he would have
        reached his goal to go to the Olympics."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d2501-4bb4-4d51-9127-3cd73f2123e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ee2d3-20bb-438d-832b-d9f39f141027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Guttenberg, mother of 14-year-old Jaime, told the court
        watching her daughter''s friends and classmates grow up and achieve things
        Jaime never will is "excruciatingly difficult."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd3374-023a-4475-a94c-c464e0182b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c69f46-8c52-4f08-9a2d-cfd10f5403a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family get-togethers and holidays are hard, too, with one less seat
        at the table and no Jaime to keep "everyone upbeat and laughing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e7e1f-726b-4ab2-97a4-34e6654ef6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71d0e9-2a7a-4f2a-a08f-b053212ed1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is togetherness, but there is no celebrating," Guttenberg
        said. "There is a deafening silence amongst everyone, as they don''t want
        to bring up Jaime''s name to cause pain, but don''t want to forget her, either."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c863929-4206-4c8c-984a-fc73090f16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f180c9-98ea-4d32-a932-1e0dbdf575d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last four years have been no less painful for Linda Beigel Schulman,
        who told the court Monday it had been 1,630 days since she spoke to her son
        Scott Beigel, a geography teacher killed as he ushered students to safety
        in his classroom.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a33840-7fca-446b-af08-c0e455df8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e12df-9618-4a49-9830-638367d5bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never get over it. I will never get past it," she said Monday.
        "My life will never, ever be the same."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81698fc2-78e3-4bc1-850e-f3562e207308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fdad5-5d7c-4713-ae64-bb5741b5f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our lives have been shattered''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8ab34-d03f-4126-ac33-fb0048cb4817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz had no visible reaction Monday to any of the victim impact
        statements, though one of his defense attorneys was seen wiping away a tear,
        as were at least two members of the jury.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06cc83-131f-49f1-b648-b620abae87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f927fe-be77-42a7-86ce-912d0ebb585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been four years and four months since he was taken from us,
        his friends and his family," Patricia Oliver said of her son, who was 17 when
        he was killed. "We miss him more than words can say and love him dearly,"
        she said, adding, "Our lives have been shattered and changed forever."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34e8df-9f05-4701-b741-899fd9e87279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7cdef-9b97-4b18-9d08-57c09fe0db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin''s sister, Andrea Ghersi, said her 6-foot-1 baby brother
        was "energetic, vibrant, loud, confident, strong, empathetic, understanding,
        smart, passionate, outgoing, playful, loving, competitive, rebellious, funny,
        loyal and constantly spoke up when he felt something was not just."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958c415-55c1-4112-ae88-8361cc5a53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964fc51-e803-4448-bf22-c14af74537a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Gonzalez also took the stand Tuesday. The day of the shooting,
        she became Joaquin''s girlfriend, Gonzalez told the court, but they already
        referred to each other as "always soul mates," and she described him as "magic
        personified, love personified." His name, she said, is "etched into the depth
        of my soul."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d6e8e-4c2f-4000-bf4c-a20d6d4bc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:25.419+08:00
