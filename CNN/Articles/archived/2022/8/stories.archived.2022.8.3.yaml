      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned those with health conditions such as asthma, lung
        disease, and heart disease, as well as the elderly, pregnant women, and children
        may be particularly sensitive to the smog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88286db-2137-43e2-a326-27ca519cc121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:42:17.299+08:00
