      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> The
        Department of Transportation (DOTr) plans to build more airports under the
        administration of President Ferdinand "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fc44f-f5c0-45db-a2f8-5d4784d715ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac3398-b968-41e6-89ef-28da1d3c8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction of new airports in Zamboanga, Dumaguete, Masbate,
        and Bukidnon is being studied," DOTr Undersecretary for Planning and Project
        Development Timothy John Batan said during the Laging Handa briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92895224-2323-4d8e-b05c-4abfef0e999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057696c5-3294-4a3b-90b3-9ced9a314b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga, Dumaguete, and Masbate already have existing airports,
        while a new airport in Don Carlos, Bukidnon is targeted to open in 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357614b9-712b-40f1-be09-b65dccfa7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598e636-2fad-4738-8e2e-8882302b7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added the Marcos administration will also focus on the construction
        of the New Manila International Airport in Bulacan and the development of
        Sangley Airport in Cavite into an international gateway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f806b-bef0-4b27-9eed-a23283dcfdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fbdac-23df-4bcb-a468-78e8568d1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adoption of biometrics and self-service check-in counters in
        other local airports is also part of the DOTr''s plans to modernize the aviation
        sector in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49117b59-2da7-40b0-be2c-ccbdc2399137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.135+08:00
