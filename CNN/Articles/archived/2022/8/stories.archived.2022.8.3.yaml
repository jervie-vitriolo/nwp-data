    'template': '1'
    'title': 'House bill seeks to penalize use of sidewalks for vending, personal
      use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61aec9-2402-4a8c-9cfd-47309fed4535'
      'mgnl:activationStatus': true
