    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2efb76-2b55-419b-90c9-4bf464e8fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During a historic trip to Taiwan Wednesday,
        US House Speaker Nancy Pelosi said her visit was intended to make it "unequivocally
        clear" that the United States would "not abandon" the democratically governed
        island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b967b0-cd62-44be-bbe7-73ac605004c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a566076-0e79-4c82-8920-b6603d605706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s trip -- the first by a sitting US speaker in 25 years
        -- had been foreshadowed for days. As the California Democrat departed the
        island on Wednesday afternoon for South Korea, there were already signs of
        the strains her visit to Taipei had placed on Washington''s relationship with
        Beijing -- which warned that her trip would have a "severe impact on the political
        foundation of China-US relations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de0bb0-d15b-4613-ba2f-75cc47c1105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0328f-9d3f-4413-b535-6b51601e7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Chinese Communist Party views Taiwan as part of
        its territory, despite having never controlled it and has long vowed to "reunify"
        the island with the Chinese mainland, by force if necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408745c-7142-4b11-a4c9-1716d79f9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cea04-c41a-47fa-8729-2d97092ace9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s praise of the island''s commitment to democracy was a
        significant show of support for Taipei, coming just hours after China threatened
        to retaliate to her presence with a series of military exercises the Taiwanese
        Defense Ministry likened to a "maritime and aerial blockade".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03056e-89a1-4c1b-8c24-3847a971c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e6dc5-bf44-422e-8bd3-8db948ea81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had repeatedly warned of dire consequences should the trip
        go ahead -- even going as far as to warn US President Joe Biden that those
        who played with fire would "perish" by it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2dd10b-392a-4d34-9ff2-815ceb7438c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3dd3b1-f8aa-4b2f-9f17-0bc2b35cbfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the warnings from Beijing -- and even a suggestion by Biden
        himself that the US military thought the trip was "not a good idea" -- did
        not dissuade Pelosi, 82, from flying into the island alongside a congressional
        delegation on Tuesday evening and meeting its leading officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a85f5-b8bb-40ff-abcb-bb4c57694d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460111f-50ea-4e1d-8004-07fa0f26073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of our enduring friendship," said Pelosi, speaking
        alongside Taiwan''s President Tsai Ing-wen at the presidential office in Taipei
        the morning after her arrival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14d6c5-6821-4f7d-96b7-d5576933f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564f232-3f87-410e-bb4a-053326f4be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now more than ever, America''s solidarity with Taiwan is crucial
        and that is the message we are bringing here today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e0526-22bd-4213-a9c9-e5938e86f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87659b-af25-4c64-bc3e-6b05bec86fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s response</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a74ff-244b-45de-897f-b7138fcc97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi arrived to a largely warm welcome in Taipei, with the city''s
        tallest building, Taipei 101, lighting up with a welcome message and supporters
        gathering outside her hotel -- though her visit to the legislature on Wednesday
        attracted a smattering of protesters. Video showed some people shouting, "Pelosi,
        get out" and holding placards reading, "Taiwan doesn''t want war."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8eb51-b75a-41f1-9d77-8e6c1b0c9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b058d-f5f0-473e-8ebd-2d684325f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Tsai thanked Pelosi for visiting, praised her long commitment
        to democracy and human rights and bestowed on her Taiwan''s highest civilian
        honor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b7fca-2954-4f55-9f9f-56257857dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32e718-5448-4ed1-a34e-3ccf9ded2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, within minutes of Pelosi''s arrival in Taipei, said it
        would immediately begin "a series of joint military operations around the
        island," including using long-range live ammunition in the Taiwan Strait that
        separates the island from mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c0d18-e5cc-4cd1-8815-84e947ef1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e1b33-bf46-4c9b-8876-c8e339714ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry described the military exercises as "irrational"
        and tantamount to a "blockade." It said the planned drills would violate Taiwan''s
        territorial waters, "threaten an international waterway, challenge the international
        order, undermine the cross-strait status quo and endanger regional security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abafdd-b800-4012-811c-3e0983a5df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8191e7-4d45-4bed-bad6-bc7662fd33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 21 Chinese warplanes made incursions into Taiwan''s
        air defense identification zone, according to Taiwan''s Defense Ministry.
        The incursions were made by 10 J-16 fighter jets, eight J-11 fighter jets,
        one Y-9 electronic warfare aircraft, one Y-8 electronic intelligence aircraft,
        and one KJ-500 airborne early warning and control aircraft, the ministry said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c8e96-5b37-4049-abbb-af9253c48844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20c4af-7197-41ea-986f-8cf894f78b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, as Pelosi met with Taiwan''s leaders, elbow-bumping
        and posing for photos, China suspended the import of citrus fruits and some
        fish products from Taiwan, as well as the export of sand to the island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9be765-9af6-4808-aa36-f32e15d26979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508a6db-8780-4bfe-bf65-d3f01eb7c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Customs claimed the suspension of citrus fruit imports was
        a result of "pest control" and "excessive pesticide residues," and cited "Covid
        prevention" for the suspension on seafood imports. However, its previous bans
        on some Taiwanese products have often coincided with periods of escalating
        tensions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11040d-1d45-4d9b-b078-cd1351415cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71368758-4066-41e7-b07e-10965ff8200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Taiwan will not back down''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd19f8-e67e-473c-be7f-93dc70423d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Tsai, like Pelosi, appeared unmoved by China''s warnings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7b75f-cc7e-4a16-9cda-4167424602c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee75519-b650-44c2-893b-0f94344a52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facing deliberately heightened military threats, Taiwan will not
        back down," Tsai said during a televised meeting with Pelosi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381d606-e6ee-48ba-bb57-c335b78d30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da972f60-9562-491f-b2e6-c5094ee5f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will firmly uphold our nation''s sovereignty and continue to
        hold the line of defense for democracy. At the same time, we wish to cooperate
        and work in unity with all democracies around the world to jointly safeguard
        democratic values."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fad2e3-759e-4bf2-910c-ea39d7d4bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0127c105-0998-47f1-bf28-8d51d91d74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan would do "whatever it takes" to strengthen its defensive
        capabilities, Tsai added, saying she was committed to "maintaining peace and
        stability" in the Taiwan Strait and vowing to make Taiwan a "key stabilizing
        force" for regional security and the development of global trade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39793984-06c5-41b7-a828-549895bfa6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424b3d1-f5ac-4e7d-ab94-ff17527cf7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told reporters Wednesday that "America stands with Taiwan"
        and China will "not stand in the way" of people coming to visit the island.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc16bb-718b-4be4-8196-8afab64a3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea99fa4-873c-4417-98ff-c4b2520fa114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to show the world, and that is one of the purposes of our
        trip, to show the world the success of the people of Taiwan," she said. "We
        want Taiwan to always have freedom with security and we''re not backing away
        from that."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047caaed-43af-48a5-a4aa-75f0e48e1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b2b8a-a637-421d-9a91-2521440a006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also praised Taiwan as "one of the freest societies in the world."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1df7ce-bfee-48fc-852c-cf6f7b267a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc6d5b-4c29-4a55-8cdf-6875f97658d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and the US congressional delegation also met Taiwanese lawmakers,
        exchanging pleasantries with Taiwan''s Deputy Speaker Tsai Chi-chang before
        a closed-doors meeting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea743bf8-1ea2-450a-9c56-d30b848bac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d423026-299e-4a50-984e-b7af701fe34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is a longstanding critic of the Chinese Communist Party.
        She has denounced Beijing''s human rights record, and met pro-democracy dissidents
        and the Dalai Lama -- the exiled Tibetan spiritual leader who remains a thorn
        in the side of the Chinese government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94579ebb-d5c8-4b4f-aaf5-3f2b3baec844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef300c95-83bb-425f-9e82-8a28907d5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, Pelosi unfurled a banner in Beijing''s Tiananmen Square
        to commemorate victims of the 1989 massacre of pro-democracy protesters. More
        recently, she has voiced support for the 2019 pro-democracy protests in Hong
        Kong.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54a2be-d7ad-488a-af39-4d65d8ef9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313733a-5573-464a-bb7c-0e357c5550d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pelosi and the congressional delegation left the self-governed
        island around 6 p.m. (local), departing from Taiwan''s Songshan airport</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055f874-7e51-424e-880c-4cd59e6f6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:01:41.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/02/politics/nancy-pelosi-taiwan-parliament-visit/index.html">Pelosi
        says US will ''not abandon'' Taiwan as China plans military drills</a>."</em></p>'
