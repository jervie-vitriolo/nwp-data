    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:46.601+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drug-war', 'PNP', 'Rodolfo-Azurin', 'illegal-drugs', 'duterte']
    'template': '1'
    'title': 'New PNP chief wants to shift drug war focus toward supply chain'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a947fca-297a-4b30-b851-4abd8b662043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        new chief of the Philippine National Police (PNP) wants to continue the "war
        on drugs" — but this time, focusing on how the supply of illegal drugs is
        coming into the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea794cf-74b0-41a6-83e8-7e3b390ae65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Assumption of Office Ceremony on Wednesday, PNP Chief
        Rodolfo Azurin Jr. said it is important to identify the modes used in importing
        illegal drugs to "ensure that the supply chain entering our country will be
        reduced, if not cut completely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afb7d2-540e-48b0-a354-275891f5d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ''yon lalangoy eh, na darating na lang yung droga dito
        sa ''tin (The illegal drugs don''t swim on their own). Definitely, by air
        and by sea," Azurin said in a press briefing after the ceremony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90cb08-f50a-439c-ac9d-5dc8d064047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin claimed that most contrabands get in the country through
        sea travel "because our border control and security are very weak."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d566ce-ab9c-4e52-bc46-078d4d7a16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed plans to partner with the Philippine Navy, the Philippine
        Coast Guard, the Bureau of Customs, and other related agencies in the PNP''s
        drug war under his administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec4190-d2d5-42de-90f5-521362be94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Hit what needs to be addressed''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a7aa9-0118-49c5-87a7-28416bb055ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the PNP''s new strategy, Azurin said he also wants to address
        the continuous problem on illegal drugs through a holistic approach, focusing
        on barangay communities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee858bc-b233-4b5d-8ee7-5e366ab8c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top cop said police must cooperate with every community
        in the barangay and victims of illegal drugs must be provided with proper
        rehabilitation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac2a56-4e7f-4a2c-a3b5-dff2aa8ce63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:58:25.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-engage natin directly yung mga drug users... Sa dami nang namatay,
        bakit may droga pa rin <em>(We need to directly engage drug users... There
        have been too many deaths but why is there illegal drugs still)</em>? Ibig
        sabihin <em>(This means)</em>, we are not really hitting what needs to be
        addressed," Azurin stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d7ff7-6980-448f-baf0-3e33cfaabd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:51:51.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of former president Rodrigo Duterte initially
        promised to end the drug problem in three to six months. The controversial
        drug war, however, failed to achieve its goal and resulted in thousands of
        deaths, with <a href="https://www.cnnphilippines.com/news/2022/4/28/duterte-on-drug-war-deadline.html">Duterte
        even admitting he was wrong</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653ac45-539a-4a9b-a508-60169d9e2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:51:51.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:08:02.865+08:00
