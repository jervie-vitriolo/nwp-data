  'Zelensky-opens-door-same-sex-civil-partnerships':
    'author': 'Rob Picheta, Vasco Cotovio and Olga Voitovych, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-03T23:20:39.892+08:00
    'imagesource': 'jcr:913f6156-4283-468d-8bab-5e3f46b27c17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '173115a5-bc31-46ac-ac85-7c6debcc1648'
    'lead': 'Ukrainian President Volodymyr Zelensky has opened the door to legalizing
      same-sex civil partnerships in the country, in response to a petition that called
      for equal marriage to be introduced in the war-ravaged nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T23:21:03.879+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:07:59.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:48.346+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zelensky opens door to same-sex civil partnerships in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c67818-1b56-472a-b57c-1e203d2863b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukrainian President Volodymyr Zelensky
        has opened the door to legalizing same-sex civil partnerships in the country,
        in response to a petition that called for equal marriage to be introduced
        in the war-ravaged nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95373741-4e3a-4199-8de8-5c606604223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8632d1b-e5a1-44ea-ac5f-e512f1a1692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written reply online, Zelensky explained that it would be impossible
        to legalize same-sex marriages while the country remained at war, because
        it would require a change to the constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77268567-31ba-4b1c-ab76-9c5d91aa2393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10f8be-8ace-4ef0-899c-0d213e55a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said his government had "worked out solutions regarding the
        legalization of registered civil partnership in Ukraine as part of the work
        on establishing and ensuring human rights and freedoms."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64339cf3-b156-43f0-a145-7238543baa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f4346-0db7-467c-988c-44324a06b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to introduce same-sex marriage in the country has been
        accelerated by the war, due to the number of LGBTQ+ people serving in the
        military and the greater legal protections that married civilians have.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f217fb-f7e3-4dbb-8400-143e88ecd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d16c2-d6e4-4a6d-89e7-9755fa79d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Family Code of Ukraine defines that the family is the primary
        and main unit of society. A family consists of persons who live together,
        are connected by common life, have mutual rights and obligations. According
        to the Constitution of Ukraine, marriage is based on the free consent of a
        woman and a man (Article 51)," Zelensky wrote on the website of the Ukrainian
        Presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07a535-58c0-4eb5-ba77-5c75de12d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfcc081-6371-4915-bfc6-7fc7a99d0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution of Ukraine cannot be changed during a martial
        law or a state of emergency (Article 157 of the Constitution of Ukraine),"
        he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfea84e-f62f-4594-9367-1b48e4278932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc11c7-d410-4928-86d6-a2763a172866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zelensky said he would work with his ministers to "ensure
        the rights and freedoms" of all Ukrainians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff2e47-7133-47eb-a64c-560de2b87c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce2f6a-f198-4c4e-8d3a-354d23311e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the modern world, the level of democratic society is measured,
        among other things, through state policy aimed at ensuring equal rights for
        all citizens. Every citizen is an inseparable part of civil society, he is
        entitled to all the rights and freedoms enshrined in the Constitution of Ukraine,"
        Zelensky also said. "All people are free and equal in their dignity and rights."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096f7e8-bdb5-4a4f-932e-af87b17404c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade35cbe-80f5-42f9-94f2-57efb379dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also thanked the more than 28,000 people who signed the
        petition for their "active civic position." Under Ukrainian law, the President
        must review petitions that get more than 25,000 signatures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60056df1-392d-4b70-8fa8-4c31da6b653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42645282-d47d-4b80-a98d-43cd38a121d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the UN identified LGBTQ+ people as a group specifically
        affected by the war and said LGBTQ+ refugees from the country "are often at
        heightened risk of exclusion, exploitation, violence and abuse, and encounter
        distinct protection risks."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2b6a5-7bb4-46d0-90e9-0a1b0e9a42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8e3cf-f280-4d65-8bcc-40ab80640e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine legalized homosexuality after the fall of the Soviet Union,
        but anti-LGBTQ attitudes and laws remain in place in the country. Workplace
        discrimination based on sexual orientation is banned, but no legal recognition
        of same-sex relationships exists, and same-sex couples are barred from adopting
        children and unprotected by hate crime laws, according to watchdog ILGA-Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc028259-961f-419f-bad9-fc331d0e74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29199ad1-a5b3-4f7a-82da-7a1750224285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization ranks Ukraine 39th out of 49 European nations for
        LGBTQ+ rights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9c7d3-d892-42f3-8a32-d30b3d3e2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fef4e2-8bea-45c5-b7eb-c966992a2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pride parade typically takes place in Kyiv each year, but in June
        organizers joined forces with the equivalent event in neighboring Poland,
        celebrating in Warsaw amid the war at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fccdc7-3556-40dd-bf9b-f8c1aa49baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:21:03.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:07:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/03/europe/ukraine-zelensky-same-sex-partnerships-intl/index.html"
        target="_blank">"Zelensky opens door to same-sex civil partnerships in Ukraine"</a></em></p>'
  'Tonga-eruption-Earth-atmosphere-NASA':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-03T23:49:19.446+08:00
    'imagesource': 'jcr:4ee6735f-d8b9-47aa-bff6-277f4d247ce1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04a25c9-e237-4ed5-a6b2-fb5aaca3e587'
    'lead': 'One of the most powerful volcanic eruptions on the planet blasted such
      a massive amount of water vapor high into the atmosphere that it''s likely to
      temporarily warm the Earth''s surface, according to detections from a NASA satellite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T23:51:30.765+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:07:59.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:48.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tonga eruption blasted enough water to fill 58,000 Olympic pools into
      the Earth''s atmosphere, NASA says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725a6d6-0c38-4804-b09f-4316cc8ceb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of the most powerful volcanic eruptions
        on the planet blasted such a massive amount of water vapor high into the atmosphere
        that it''s likely to temporarily warm the Earth''s surface, according to detections
        from a NASA satellite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b595e7-1e34-4b92-8d1c-13d1a0548250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the undersea Hunga Tonga-Hunga Ha''apai volcano erupted on
        January 15, 40 miles (65 kilometers) north of Tonga''s capital, it created
        a tsunami as well as a sonic boom that rippled around the world -- twice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fef08-3658-4475-b87b-e5f4dbf74c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption sent a tall plume of water vapor into the stratosphere,
        which is located between 8 and 33 miles (12 and 53 kilometers) above the Earth''s
        surface. It was enough water to fill 58,000 Olympic-sized swimming pools,
        according to detections from a NASA satellite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fc6e6-1c35-48e3-b2f5-a52ea30769d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detection was made by the Microwave Limb Sounder instrument
        on NASA''s Aura satellite. The satellite measures water vapor, ozone and other
        atmospheric gases. After the eruption occurred, the scientists were surprised
        by the water vapor readings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00768288-5182-4425-a895-7469c8ddcae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimate that the eruption delivered 146 teragrams of water
        to the stratosphere. One teragram is the equivalent of a trillion grams, and
        in this case, it was equal to 10% of the water already present in the stratosphere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536a6d6-51ff-4f7b-83ed-48784efe999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s nearly four times the amount of water vapor that reached
        the stratosphere after the 1991 Mount Pinatubo eruption in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b69c36-895a-48af-b5f7-f71b51e2f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study about the water vapor findings published in July in
        Geophysical Research Letters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197213ff-98d5-4858-815d-637a5c167205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never seen anything like it," said study author Luis Millán,
        an atmospheric scientist at NASA''s Jet Propulsion Laboratory in Southern
        California, in a statement. "We had to carefully inspect all the measurements
        in the plume to make sure they were trustworthy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0df8e7-e0cf-47aa-9de7-2b4315e1a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping an eye on Earth</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67644c1-e11c-4415-bc77-786ee8f335a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microwave Limb Sounder instrument can measure natural signals
        of microwaves from Earth''s atmosphere and detect them even through thick
        ash clouds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e7969-f2fa-4aa8-b5bd-f48bfa64e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MLS was the only instrument with dense enough coverage to capture
        the water vapor plume as it happened, and the only one that wasn''t affected
        by the ash that the volcano released," Millán said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d548369-0cf6-4ce2-af16-a23d9603d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aura satellite launched in 2004 and since then it has only measured
        two volcanic eruptions that lofted substantial water vapor so high up in the
        atmosphere. But the water vapor from the 2008 Kasatochi event in Alaska and
        the 2015 Calbuco eruption in Chile dissipated rather quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928affd7-9bb5-4eec-95d1-2fa0de9f7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, powerful volcanic eruptions like Mount Pinatubo or the
        1883 Krakatoa event in Indonesia cool Earth''s surface temperature because
        the gas, dust and ash they spew reflects sunlight into space. This "volcanic
        winter" happened after the Mount Tambora eruption in 1815, triggering "the
        year without a summer" in 1816.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8967f-fb3b-4bbe-9f5a-9df6bce2cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tonga eruption was different because the water vapor it sent
        into the atmosphere can trap heat, which could cause warmer surface temperatures.
        The excess water vapor could stay in the stratosphere for several years, according
        to the researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516a050-d718-49f3-ade2-90cda355f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.766+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional water vapor in the stratosphere could also lead to
        chemical reactions that temporarily contribute to the depletion of Earth''s
        protective ozone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e73e8-74a6-4d1a-9155-9012f230ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anatomy of an eruption</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe26137-8602-4985-babc-adf5b00b9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the warming effect of the water vapor is expected to
        be small and temporary, and will dissipate as the extra vapor diminishes.
        The researchers don''t believe it will be enough to exacerbate existing conditions
        due to the climate crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64eba3-43e3-4f2e-a1e1-31235da06594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe the main reason for the amount of lofted
        water vapor was due to the depth of the volcano''s caldera 490 feet (150 meters)
        below the ocean''s surface.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e3230-8b17-4076-8151-ca4e77b03b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it was too deep, the depth of the ocean would have muted the
        eruption, and it was too shallow, the amount of seawater heated by the erupting
        magma wouldn''t have matched what reached the stratosphere, the researchers
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea10222-3d60-4b7d-8844-d7a91e434c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still working to understand the unusually energetic
        eruption and all of its superlatives, including hurricane-strength winds that
        reached space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bf1b4-d4c8-403b-8ca8-01292e03caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T23:51:30.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:07:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/03/world/tonga-eruption-water-climate-stratosphere-scn/index.html">Tonga
        eruption blasted enough water to fill 58,000 Olympic pools into the Earth''s
        atmosphere, NASA says</a>".</em></p>'
