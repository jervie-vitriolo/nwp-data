      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said BA.2.75 could only be deemed more transmissible than
        BA.5 if the surge in cases continues in two weeks.</p>'
