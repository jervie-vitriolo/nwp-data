  'PAL-moves-toward-recovery-after-posting-4.2B-income':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-03T17:41:02.101+08:00
    'imagesource': 'jcr:284c059c-04ae-45d4-a908-2539ad8a7b6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4fa2cf0-5978-4e67-a731-1be1223135f7'
    'lead': 'The recovery of flag carrier Philippine Airlines (PAL) has become clearer
      in the first half of 2022 as it recorded a ₱4.2 billion net comprehensive income.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T17:44:41.308+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:08:10.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:43.049+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL moves toward recovery after posting ₱4.2-B income'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb271b7-007a-4d33-b1af-9f696208503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:41.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        recovery of flag carrier Philippine Airlines (PAL) has become clearer in the
        first half of 2022 as it recorded a ₱4.2 billion net comprehensive income.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4a618-6643-482c-b253-0d60d754fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:41.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said in a statement Wednesday that its operating income
        in the first six months of the year also reached ₱6.6 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31148c35-0f3b-4db9-a100-1098c2f891f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:41.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same period last year, losses of PAL amounted to ₱16.55 billion,
        its spokesperson Cielo Villaluna said in a separate message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5f5d8-2e3b-408a-8b15-4cf162d0057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:41.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its topline also improved to ₱58.1 billion, reflecting a 258% growth
        in passenger revenues and a 31% increase in cargo revenues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923be8c-6426-46cf-89d7-85979e909233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:41.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view the positive operating results for 1st half (of) 2022 as
        a demonstration of the loyal support of our PAL customers, for which we are
        deeply grateful, and a validation of the efforts of our shareholders, management
        and personnel to rebuild our international and domestic network amidst the
        strengthening recovery of air travel," said PAL President and Chief Operating
        Officer Stanley K. Ng.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b1bc7-f9ad-47a0-a840-4b8850ae7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:41.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge tough challenges ahead, as various regions grapple
        with rising inflation, higher energy costs and economic uncertainties. So
        we will continue to be fiscally prudent as we mobilize our talents and resources
        to grow responsibly, in a way that helps boost tourism, supports overseas
        Filipinos and offers the best value to travelers and cargo shippers," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8f9b0-6f2c-4a23-b1ba-9572e9c2cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:41.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:08:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAL official said they would continue to boost their network
        here and abroad to take advantage of the revenge travel following the easing
        of COVID restrictions.</p>'
