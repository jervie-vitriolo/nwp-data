    'jcr:uuid': '28839d38-f9b7-447a-a56a-a90d3d637f0b'
    'lead': 'Tourist trips to Virgin Island located in Panglao have been suspended
      by Bohol Governor Aris Aumentado after the alleged overpriced sale of seafoods
      in the area went viral online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T06:17:14.388+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:08:28.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
