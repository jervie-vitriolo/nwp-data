  'Dodgers-broadcaster-Vin-Scully-died-94':
    'author': 'Seán Federico-O''Murchú, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-03T19:31:21.692+08:00
    'imagesource': 'jcr:f49e1b46-277f-48bb-aa90-759933eb7e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e23694-93a0-45ba-89dd-ce3c03fce60e'
    'lead': 'The beloved radio and TV broadcaster died at his home in Hidden Hills,
      Los Angeles County, according to the team. He is survived by his five children,
      21 grandchildren and six great-grandchildren.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T19:47:03.977+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:08:05.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:45.475+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legendary Dodgers broadcaster Vin Scully has died at age 94'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35279ee1-b1d4-4fa8-8720-b8dd63c12c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Legendary broadcaster Vin Scully,
        the voice of the Los Angeles Dodgers for more than six decades, has died at
        the age of 94, the team announced Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8da36-61a1-4f34-82fe-25e4a4e759cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost an icon," said Stan Kasten, the President and CEO
        of the Dodgers in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd003822-308f-4553-8312-822e424ebefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dodgers Vin Scully was one of the greatest voices in all of
        sports. He was a giant of a man, not only as a broadcaster, but as a humanitarian,"
        Kasten said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18525b2-03fc-45d4-9f8e-7ac7ca3d5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved people. He loved life. He loved baseball and the Dodgers.
        And he loved his family. His voice will always be heard and etched in all
        of our minds forever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb422752-7d4b-4fc9-9470-7bca9ebc9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/Dodgers/status/1554672427577139201">beloved
        radio and TV broadcaster</a>, who was born Vincent Edward Scully in New York
        on November 29, 1927, died at his home in Hidden Hills, Los Angeles County,
        according to the team. He is survived by his five children, 21 grandchildren
        and six great-grandchildren.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95746f-69ef-4dbc-9a67-8351d6804faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his many honors, Scully received <a href="https://twitter.com/cspan/status/1554673282162589696">The
        Presidential Medal of Freedom</a>, <a href="https://baseballhall.org/discover-more/awards/frick/vin-scully">The
        Ford C. Frick Award</a> from the National Baseball Hall of Fame and a star
        on The Hollywood Walk of Fame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbd314-fce4-4a30-a59d-b0b217c03dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduate of Fordham University, Scully began his career with the
        Dodgers in their original home in Brooklyn, New York, when he was recruited
        by <a href="https://baseballhall.org/discover-more/stories/inside-pitch/red-barber-makes-new-york-switch">Hall
        of Fame broadcaster Red Barber</a> to be the third man on the broadcast crew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49ec4f-f666-4114-ad56-dff24a078087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 25, he became the youngest person to broadcast a World Series
        game in 1953 and when, two years later, Barber left to join the New York Yankees,
        Scully was the voice for the Dodgers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7479b-3b72-4355-9bb5-96c625a904c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barber was an early influence on the young broadcaster <a href="https://baseballhall.org/discover-more/awards/frick/vin-scully">as
        he told the Baseball Hall of Fame</a>: "Red was my teacher ... and my father.
        I don''t know -- I might have been the son he never had. It wasn''t so much
        that he taught me how to broadcast. It was an attitude. Get to the park early.
        Do your homework. Be prepared. Be accurate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a0a1e-4c52-4c18-9c39-66c40b828cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the broadcast booth perch, Scully became the narrator for the
        story of baseball''s greatest franchises. He was there when the "Boys of Summer"
        won their first World Series in 1955 and called the final innings of Don Larsen''s
        perfect game in the 1956 World Series. It was one of more than 20 no-hitters
        that Scully covered in his career, the team noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a4e2e-9dae-4281-8555-19390078d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the franchise abruptly left Brooklyn for Los Angeles in 1958,
        Scully also departed his native city to extend a career that lasted 67 years
        with the Dodgers, the longest tenure of any broadcaster with a single team,
        the team said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6dee2-2056-465a-8b3e-60c389f68516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to covering the Dodgers, he also was heard on national
        TV as an announcer for golf and football as well as baseball.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0b849-6c46-4e68-a72c-109149b10634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most famous calls included when the Braves'' Hank Aaron''s hit
        <a href="https://www.youtube.com/watch?v=QjqYThEVoSQ">his 715th home run in
        Atlanta</a>, moving ahead of Babe Ruth, and the injured Kirk Gibson''s <a
        href="https://www.youtube.com/watch?v=N4nwMDZYXTI">bottom-of-the-9th walk-off
        home run</a> in Game 1 of the 1988 World Series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a53ef-5993-478e-833c-23eb69e01756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Friends and fans pay their respects</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a1c7c-2f29-4eba-9fbd-8f53b19ed295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodgers manager Dave Roberts, speaking after the team beat the Giants
        in San Francisco Tuesday night, said the broadcaster inspired him to be better.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152d474-d4be-40d8-9f66-7442ae0f6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a better storyteller. I think everyone considers him
        family. He was in our living rooms for so many generations. Dodger fans consider
        him part of their family. He lived a fantastic life, a legacy that will live
        on forever."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae78d22-9f46-4eb1-b211-7fd39b31e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Southern California sports icon, Earvin "Magic" Johnson,
        <a href="https://twitter.com/MagicJohnson/status/1554687920786747393?s=20&amp;t=ac35huNDG8yz31WFNrSNuQ">said
        that "Dodger Nation"</a> had lost a legend. "I''ll always remember his smooth
        broadcasting style. He had a voice &amp; a way of storytelling that made you
        think he was only talking to you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b7fbb-d752-40b9-9fc2-31a7f1a661c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers'' star LeBron James <a href="https://twitter.com/KingJames/status/1554673769590841345?s=20&amp;t=Cp9maPZALFoJiDUd-YjkAQ">described
        Scully</a> as "Another great one who made sports so damn special."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dbe26-b48b-4837-b334-e1625db36a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis great Billy Jean King said Scully would be missed: "He was
        a true sports storyteller," <a href="https://twitter.com/BillieJeanKing/status/1554691334761598976?s=20&amp;t=a-78GiyHo98-GC6PiTYv1g">she
        said on Twitter</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0f600-a33d-4abd-bd16-854f421cf1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti said <a href="https://twitter.com/ericgarcetti/status/1554671332452749313">his
        passing marked the end of a chapter</a> in the city''s history. "He united
        us, inspired us, and showed us all what it means to serve. Our City Hall will
        be lit up for you tomorrow Vin, our dear friend, the Voice of LA. Thank you
        from a grateful and loving city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aac2d5-2196-4bd8-a1e8-6364aabb7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scully broadcast his final home game for the Dodgers on September
        25, 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a475e7a-105a-4bf8-b72f-c87f15cc1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2020 interview with CNN, Scully described what it felt like:
        "When I was leaving Dodger Stadium, my last day at the stadium, I hung a big
        sign out of the door of the window of the booth and it said, ''I''ll miss
        you.'' That''s how I felt about the fans."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe9e32-e241-4325-ba71-dfbdae134a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jillian Martin contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30353ad7-ec56-433c-931c-fffb5c4a302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T19:47:03.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/02/sport/vin-scully-obit/index.html">Legendary
        Dodgers broadcaster Vin Scully has died at age 94</a>"</em></p>'
