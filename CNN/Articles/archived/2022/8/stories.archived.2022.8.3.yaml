      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357afd9c-b94a-4196-8037-4f8089c8d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T17:44:56.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bills planned to be filed by Ordanes include measures to increase
        incentives for employed elderly and income tax exemption for financially challenged
        senior citizens.</p>'
  'Marcos-no-veto-spree-after-five-rejected-bills':
