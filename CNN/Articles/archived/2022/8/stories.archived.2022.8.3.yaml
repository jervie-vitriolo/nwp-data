  'Private-astronaut-missions-ISS-experienced-chaperone':
    'author': 'Catherine Thorbecke, CNN Business'
    'caption': 'Photo courtesy: Red Huber/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-03T03:35:13.677+08:00
    'imagesource': 'jcr:549f3075-f9e4-4cf8-b9c7-ed8122c9c74a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0523039-cae3-40d9-9d80-3b4ce7d1bf63'
    'lead': 'Private astronaut missions to the International Space Station will have
      to be chaperoned by a former NASA astronaut, per new proposed requirements from
      the US space agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T03:35:39.633+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:08:32.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:33.038+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private astronaut missions to the ISS will soon require an experienced
      astronaut chaperone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc69243-f084-4a30-9fb8-26135e0d7c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Private astronaut missions to the International
        Space Station will have to be chaperoned by a former NASA astronaut, per new
        proposed requirements from the US space agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab88a2b-328c-4f7a-be81-e379d01aad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e72017-d14e-4d32-959f-546d6b21522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA posted a public notice online on Tuesday that laid out a handful
        of updated requirements for future private astronaut missions, which the agency
        said are based on lessons learned upon completion of the first private astronaut
        mission to the ISS that took place last April. The first all-private mission
        to the orbiting laboratory was a multi-million dollar journey organized by
        Texas-based startup Axiom Space and launched via a SpaceX rocket, with a crew
        comprised of a former NASA astronaut and current Axiom Space employee, Michael
        López-Alegría, and three ultra-wealthy paying crewmembers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d23505-9a09-48a7-a105-7cc87c7e4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5367e3-1857-4146-b553-b88aaee8a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mission, dubbed AX-1, the four-member crew spent nearly
        two weeks off of Earth''s surface, at least in part conducting experiments
        and other scientific work. Other space tourism companies like Blue Origin
        or Virgin Galactic only offer customers short trips that allow for a few minutes
        of microgravity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179932b-2c3d-4870-82b9-d9f3e7a5d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3988199-0a34-4964-9eb0-f16066f92463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most notable new policies for these pricey, private missions
        to the ISS is that "upcoming private astronaut missions include a former flown
        NASA (U.S.) government astronaut as the mission commander," according to the
        NASA update.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae7fde-d38e-432f-82ef-48344f588076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3cb6e-8bc8-4133-95eb-d2aff7608826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirement is still being finalized, NASA added, but the agency
        noted that having a former, legitimate astronaut "provides experienced guidance
        for the private astronauts during pre-flight preparation through mission execution."
        The former NASA astronaut also "provides a link" between residents on the
        ISS and the private astronauts, which the agency said "reduces risk" to ISS
        operations and safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b488ae-0f90-438a-aff5-a32a9fce165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60198b5f-e9db-4964-aff2-c93a8ee6c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, SpaceX launched the Inspiration4 mission, which
        was bankrolled by billionaire Jared Isaacman and had a four-person crew composed
        entirely of people without any prior spaceflight experience. This private
        mission, however, simply took a three-day spin around Earth in a SpaceX dragon
        capsule and did not dock at the ISS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadc6eb-01d2-4b7e-9fff-ec6d7ba18ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8c06c-e139-43a2-b176-8a39cbdc4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom has already stated that its second private astronaut mission
        to the ISS, dubbed AX-2 and expected to launch next year, will have former
        NASA astronaut Peggy Whitson as a mission commander.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f0239-12cc-4dd5-9117-dc5bc78b2124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f8f73-783d-4ca7-baeb-26ba8254322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During remarks at the annual International Space Station Research
        and Development Conference last week, López-Alegría spoke about how he became
        mission commander for the AX-1 flight, saying he initially didn''t expect
        to return to space after retiring from NASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b81ea-41b0-4b4a-ad6f-9f183908e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f1522-3623-4750-a585-45c8549d2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Axiom was looking for customers, however, "It became pretty
        clear, first of all, that customers really didn''t want to fly with nobody
        who''d done it before," he said. It also became apparent, he said, "NASA was
        a lot more comfortable having someone who''d been there before."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330884ab-f338-4722-88e0-b888aa850f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71745ae0-3921-4298-af60-273d838abb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were having a meeting and we looked around the room and I was
        the only guy who''d been to space, so I raised my hand. I volunteered," López-Alegría
        quipped at the conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc874f8-3a77-4f27-a1d5-e9390303bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac62757-c3ca-4243-a27c-6cd9e6d849a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is also adding additional requirements that appear to be a
        result of new information learned from the AX-1 mission. Future private missions
        to the space station will include more time for "microgravity adaptation,"
        as the floating environment of the ISS can often induce space sickness, which
        is akin to motion sickness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b4ef8-2ead-4cfb-a264-b9ba72de89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fba1b-d70a-47e2-b0f2-f6a856487df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal space agency will also be introducing clarifications
        to the ISS code of conduct for commercial visitors, requirements for more
        detailed plans regarding crew interactions with the media, as well as a requirement
        for additional time to evaluate research proposals before they are brought
        on board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e766181-a89c-4e5b-b5f2-edaf78490c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2697916-58e5-41c2-b4f2-b2df2febeadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Connor, an AX-1 crewmember, told CNN in April that he and
        his crewmates were pressed for research time on the ISS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35ec4f-fa00-431b-af5b-a0137c2c6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948909e2-e223-4839-83bd-c65e0a5d4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it were not for the NASA''s Crew-3 astronauts, and their phenomenal
        help, we would never - underscore the word never - have been able to accomplish
        all of our objectives," Connor said at the time. "We underestimated the time
        on some of the projects. We had one project early on that we thought was two-and-a-half
        hours take five hours."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897a78f-8730-4e0e-bf5f-a3cda7e7efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5953cc-c19c-4c47-9588-cb637240611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T03:35:39.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
