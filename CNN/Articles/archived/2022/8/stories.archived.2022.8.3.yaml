    'template': '1'
    'title': 'Why Nancy Pelosi''s pink suit in Taiwan was about more than power-dressing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785cbd7-4678-4361-a1da-3e00862bf49e'
