      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Department of Agriculture (DA) on Wednesday reported P269.1 million worth
        of damage caused by the magnitude 7 earthquake that rocked the Cordillera
        and Ilocos regions last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66edca-3b4d-4c94-86c8-1357b1849d94'
