      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA Regional Field Office in the Cordillera Administrative Region
        (CAR) said 63 agricultural facilities in the area were damaged due to erosion
        and cracks on concrete structures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a525c2-fec3-4f1a-8684-aa457abaac52'
