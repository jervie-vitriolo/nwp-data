      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715342b-7af1-4e84-aef2-7d050f6d7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective in the Department of Transportation is to deliver
        affordable, convenient, safe, and accessible transport service for our fellow
        Filipinos," Batan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e1873-217e-4598-8457-f2e9ca3a06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab85d15-3127-4741-a3e7-aec62c9c2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:49:51.909+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://www.cnnphilippines.com/news/2022/7/25/PH-tourism-more-international-airports-road-Marcos.html"
        target="_blank">first State of the Nation Address</a>, Marcos vowed to build
        more international airports under his watch to boost the country''s tourism
        sector.&nbsp;</p>'
  'DOJ-no-sacred-cow-drug-war-review':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T21:53:56.032+08:00
    'imagesource': 'jcr:3feb4232-f5cb-4cf1-819e-79c45180abad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca53d89a-3f8c-4a14-90c9-53350a992baf'
    'lead': 'The Department of Justice on Wednesday vowed no one will be spared in
      the government’s review of cases linked to the anti-drug campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T21:57:14.900+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:08:01.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:47.168+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: No sacred cows in gov’t drug war review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f9373-703f-4e39-8ec9-ebf6c7044923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:57:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong>&nbsp;The
        Department of Justice (DOJ) on Wednesday vowed no one will be spared in the
        government’s review of cases linked to the anti-drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996879be-3af5-42e5-aa72-114d75400919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:57:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit sino pa, wala naman tayong sinasanto eh, kahit sino pa
        ‘yan</em> (There are no sacred cows, no matter who they are),” Justice Secretary
        Jesus Crispin “Boying” Remulla said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593c8b4-671d-4922-9d3c-85305cde772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:57:14.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla was reacting to former senator Leila de Lima’s remark challenging
        the current administration to hold former president Rodrigo Duterte accountable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772ca4a-efde-48e1-8ed6-11c7492f549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T21:57:14.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:08:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s controversial drug war had captured the attention of the
        international community after thousands were reported killed under law enforcement
        operations. The former chief executive said he was willing to face charges,
        but <a href="https://www.cnnphilippines.com/news/2022/8/2/Duterte-drug-war-charges-local-courts.html">only
        within local courts.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0baddc-a5b8-44c7-bfc3-49566cc23a17'
      'mgnl:activationStatus': true
