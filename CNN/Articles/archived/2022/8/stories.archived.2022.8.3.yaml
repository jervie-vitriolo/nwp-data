      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49851d-5001-45ec-8b36-bd8a1372e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill modified the law’s Sections 1, 15 and 21 which allows MORE
        Power to “establish, operate, and maintain, for commercial purposes and in
        the public interest, a distribution system for the conveyance of electric
        power to end users” in the said areas.</p>'
