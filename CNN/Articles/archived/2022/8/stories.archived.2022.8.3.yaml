      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadow Pollack''s mother, Shara Kaplan, told the jurors to articulate
        how her daughter''s death affected her she would have to rip out her heart
        and show them it''s been shattered in a million pieces.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e020a-29e3-4955-bfdd-9a35e45bdb26'
