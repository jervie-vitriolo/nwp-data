    'template': '1'
    'title': 'Palace: State funeral for FVR on Aug. 9'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fd904-4e66-4c3a-ada5-4d162b78a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:38:11.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> —&nbsp;The
        Office of the Press Secretary on Wednesday confirmed there will be a state
        funeral for former president Fidel V. Ramos on Aug. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f3503-bd9a-4aaa-826e-1c6e77364c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:38:11.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state funeral is a right of the family of a deceased President.
        So, yes he will be accorded a state funeral with full military honors," Secretary
        Trixie Cruz-Angeles said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de3141-1fef-4d77-b236-8fbe09e9f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:38:11.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos <a href="https://www.cnnphilippines.com/news/2022/7/31/fidel-v-ramos-death.html"
        target="_blank">died on July 31</a> at the age of 94. He was the country''s
        12th President, serving from 1992 to 1998. President Ferdinand "Bongbong"
        Marcos Jr. announced a <a href="https://www.cnnphilippines.com/news/2022/8/1/Fidel-V-Ramos-death-flags.html"
        target="_blank">10-day period of national mourning</a> for FVR.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8a00c-d690-4631-9312-bbad5bb80040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:38:11.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:13.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/2/President-Fidel-V-Ramos-wake-details.html"
        target="_blank"><strong>READ: Wake of former president Ramos starts Aug. 4</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bb2af-557b-4d9b-8b20-5c5f6928889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:38:11.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles, however, said there is no confirmation yet if Marcos will
        attend the former president''s wake, citing security reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b1a81-fa93-46b2-ba50-34173b425e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:38:11.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last state funeral for a president was held in 1997 for <a href="https://www.officialgazette.gov.ph/2012/08/23/bulletin-no-6-from-the-committee-on-funeral-arrangements-and-burial-of-the-late-secretary-jesse-m-robredo/"
        target="_blank">Diosdado Macapagal</a>, according to a bulletin published
        in the Official Gazette.</p>'
  'new-appointments-august3':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T15:47:35.940+08:00
    'imagesource': 'jcr:a8e880f8-eca2-4bd3-b226-8f154f5a5294'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13f0df9-8c97-48da-8efd-4adfd75aff30'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. appointed more officials
      on Wednesday, including the heads of the Food and Drug Administration and the
      Metropolitan Manila Development Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T15:52:35.399+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:08:12.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:41.865+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA', 'Food-and-Drug-Administration', 'Trixie-Cruz-Angeles', 'Samuel-Zacate',
      'MMDA', 'Carlo-Dimayuga']
    'template': '1'
    'title': 'Marcos appoints new FDA chief, MMDA chair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b84384-315a-4354-9d22-6d4c68009fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> —&nbsp;President
        Ferdinand ''Bongbong'' Marcos Jr. appointed more officials on Wednesday, including
        the heads of the Food and Drug Administration and the Metropolitan Manila
        Development Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daf893-903c-4746-93b7-9d11263178d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Samuel Zacate to the Food and Drug Administration," Press Secretary
        Trixie Cruz-Angeles announced at a press briefing earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477532c9-d0c0-4cd1-bbcc-8c2d3385a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a personal physician of the President, Angeles said Zacate
        is also "eminently qualified" to head the FDA .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efa01d-aa56-4381-ae82-614cf8a57610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Secretary said Zacate''s accomplishments are highlighted
        by years of practice in medicine, especially as a diplomate of the Philippine
        Society for Venereology and as fellow of the International College of Surgeons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65085e50-debd-45e9-bfe8-cb39d3dfe395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:19:42.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is eminently qualified. As you know, to be the FDA head you
        have to be at least a doctor or a pharmacist. He is qualified, plus he has
        several distinctions," Angeles said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474628a2-e41e-4689-99bb-c7b319b5f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Zacate being a personal physician of the President
        may not have been a factor in his appointment, insisting that he did fulfill
        all the requirements for the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92316bf-ded6-49e2-88f6-d1a9a9992d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:57:15.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, Angeles said Carlo Dimayuga is the new
        acting chair of the MMDA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7de009-8eeb-492e-a575-9e8686814fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other appointments were also announced in the briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162acb05-0189-4c96-93fa-ae4f7c708b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman "Popong" Felix, a retired general of the Philippine National
        Police, is now secretary of the Office of the Presidential Adviser on Military
        Affairs. He previously served in various offices and units of the PNP in regional
        and national headquarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62544b83-5f1d-42ed-b4ac-00109ea919fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T16:57:15.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Caculitan will take on the role as an undersecretary of the
        Office of the Presidential Adviser on Military Affairs (OPAMA). He is a retired
        military general who served in different units of the Philippine Marine Corps
        and Philippine Navy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd54a2b0-86b3-43a7-9175-04d5387942de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isagani Nerez will also serve in OPAMA — as undersecretary for Police
        Affairs. Nerez is a lawyer and a retired police major. In the past he was
        Chief of the Baguio City Police Office and Chief Superintendent of the Cordillera
        Police Regional Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56933e-f45b-48e2-b69d-1c5e54d5b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:52:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:08:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Nesauro Firme will represent the academe in the Judicial
        and Bar Council. He is a law professor who previously worked with the MMDA.</p>'
  'PBA-Philippine-Cup-champions-Abando-Anyang-EASL-opener':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-03T15:29:07.331+08:00
    'imagesource': 'jcr:c42797d6-1ad6-4598-9fdc-6f6c419fa2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '067b1af6-03d0-403e-a7e7-1ebb3bdcc61c'
    'lead': 'The top two teams that will advance to the PBA All-Filipino conference
      finals get the chance to represent the Philippines in the East Asia Super League,
      which is composed of some of the best ballclubs around the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T15:53:13.997+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:08:12.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:42.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA PH Cup champions to face Abando, Anyang KGC in EASL opener'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627bc3c-d323-4475-a445-7cffb94d6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:53:13.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 3) —</strong> The 2022 PBA Philippine
        Cup champions will kick off their East Asia Super League (EASL) campaign with
        an away match on Oct. 12 against Korean Basketball League team Anyang KGC,
        which recently added Rhenz Abando to its lineup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869e2c0-a44e-4151-9ae3-625a043c659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:53:13.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando, the reigning NCAA Rookie Most Valuable Player and Gilas
        Pilipinas member, <a href="https://www.cnnphilippines.com/sports/2022/7/28/Rhenz-Abando-KBL-Anyang-KGC-Letran.html">signed
        with Anyang</a> last week as he bid Colegio de San Juan de Letran goodbye
        after just one season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b7cd4-3279-47fc-b29d-e88a8a23e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:53:13.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Cup runner-up will also see action on opening day
        in Manila, hosting the Bay Area Dragons which features former NBA player Andrew
        Nicholson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604fd15-b989-4603-949b-a6203fc8f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:53:13.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:08:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four squads remain in the PBA All-Filipino conference, as the
        top seed San Miguel Beermen battle the Meralco Bolts, while defending champions
        TNT Tropang Giga face Magnolia in a best-of-seven semifinals which begin today
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '8':
