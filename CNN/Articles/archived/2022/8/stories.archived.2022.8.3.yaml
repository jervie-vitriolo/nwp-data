      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it expects the current quarter to be an "inflection
        point" in its pandemic recovery, and noted that it anticipates reporting its
        highest quarterly revenue ever for the three months ending in September. Another
        positive sign for the company: July 4th was its highest single day of revenue
