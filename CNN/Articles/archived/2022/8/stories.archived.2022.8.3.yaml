      'jcr:uuid': '60bfd43e-ca3e-43e4-ab8c-914782bddc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:09:33.131+08:00
      'mgnl:createdBy': 'glee'
