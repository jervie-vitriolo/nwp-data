      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised residents to cover their noses, ideally with an N95 face
        mask, or stay indoors and shut their doors and windows.</p>'
