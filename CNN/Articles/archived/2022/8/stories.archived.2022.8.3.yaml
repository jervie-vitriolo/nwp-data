      'mgnl:lastActivated': 2023-01-19T12:08:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81658b-eb80-440a-b9d8-3c3521965190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T15:25:03.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:08:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The end result is the exacerbation of the already dismal traffic
        situation and heightened risks of what could have been avoidable road accidents,”
        stated the measure filed on July 5 but released to the media on Wednesday.</p>'
    '7':
