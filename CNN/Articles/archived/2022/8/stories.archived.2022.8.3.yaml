    'jcr:uuid': '4241fcdc-faed-4169-a870-235445e2f30d'
    'lead': 'Demand for Airbnb bookings continues to soar even as high gas prices
      and inflation weigh on consumers and the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T04:56:48.227+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:08:30.958+08:00
