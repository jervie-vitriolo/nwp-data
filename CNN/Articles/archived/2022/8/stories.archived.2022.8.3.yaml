      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Philippine Space Agency (PhilSA) confirmed Wednesday that the torn metal sheet
        bearing a portion of China’s flag found in waters off Occidental Mindoro was
        part of the Chinese rocket launched on July 24.</p>'
