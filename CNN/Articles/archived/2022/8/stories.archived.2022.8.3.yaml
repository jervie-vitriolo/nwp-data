      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo 2nd District Representative Michael Gorriceta and 4th District
        Representative Braeden John Biron authored the bill, citing lower electricity
        rates in Iloilo City after the corporation took over the distribution assets
        and operation of Panay Electric Company, a private utility firm in the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15d9c6-62a5-44e6-aed9-adba6cd245c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5dee4f-3f50-4920-b39e-e2de2c08f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clamor to expand MORE Power’s Iloilo coverage arose in July
        2021 after the company reduced the electricity rate from P10.0149 per kilowatt-hour
        (kWh) to P6.4562/kWh in their covered areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fd488-854b-4ec0-ad2e-5a5654135b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae37a44-97b5-4d4a-b46e-bac80a5341ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Iloilo Electric Cooperatives (Ileco) opposed the bill while
        a position paper earlier submitted by the Philippine Rural Electric Cooperatives
        Association Inc. (Philreca) to the House of Representatives in 2021 argued
        that the expansion could result in higher electricity rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552fc1b-ed82-431a-a720-912d389b3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae853c85-af17-4f48-8126-896e7779a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philreca claimed that rates would increase as the areas are already
        covered by Ileco I, II and III which could lead to additional costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ad939-0bd8-4604-9b6a-5ab56c62f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488f0b7-01a2-4f01-a6e4-02aa49ac21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate energy committee chairman Sen. Win Gatchalian voted against
        the bill during its final reading in May, citing that MORE Power’s lower electricity
        rates are due to an emergency power supply agreement which expired on July
        25.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba405d88-84f5-491a-86c5-33f9f2ab7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9b77d-c2af-4525-a0bc-46d22e752401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:24:46.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:08:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment, however, received 17 affirmative votes, one negative
        vote, and no abstention in its final reading.</p>'
  'Congress-lapse-law-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T13:41:38.297+08:00
    'imagesource': 'jcr:0d48bb1d-3279-4758-9708-f9ba55efbae6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e431eba2-6c1c-4ca7-8637-6a08cef7ed24'
    'lead': 'Over 110 national and local bills passed by the 18th Congress submitted
      at the tail end of former President Rodrigo Duterte''s term have lapsed into
      law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T13:47:46.287+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:08:18.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:07:39.360+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 100 bills in 18th Congress lapse into law. What are the notable
      ones taking effect soon?'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a92bb-401c-4acc-93dc-ec5878faad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Over
        110 national and local bills passed by the 18th Congress submitted at the
        tail end of former President Rodrigo Duterte''s term have lapsed into law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116dccc-40d7-4d0c-b33e-116973ec3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri shared a list of the bills that are
        now laws after failing to get signed or vetoed by Duterte and current President
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f08efd-3040-4a48-885a-2bd9343836cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Below is a list of the notable national bills that have
        lapsed into law:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71552a2-e2da-42df-963e-93333c604b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-Online Sexual Abuse and Exploitation Children (OSAEC) Law</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7310d-b51b-41e4-9727-2fcbd6c37276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law amends the Anti-Pornography Act or Republic Act No. 9775
        to give more teeth to the law to protect minors against online sexual abuse
        and exploitation, disregarding any form of consent from the child.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2355121-2f8f-4921-bd90-20bf10240214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producing, willingly accessing, and knowingly sharing any form of
        child sexual abuse and exploitative material (CSAEM) are considered punishable
        under Republic Act No. 11930.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df226bdc-bbbe-4114-8c63-858bf20d0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grooming, or an adult communicating with a minor online to have
        a sexual or romantic relationship or produce sexual materials — provided that
        grooming takes place online as a prelude to violations — is also against the
        law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4648f-562c-4cd0-bd89-3b2ef0b70c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who stream any form of child sexual abuse and willfully subscribe
        to watch or support the channel will be penalized. It also covers individuals
        who sexualize children by presenting or talking about them as objects of sexual
        fantasy online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7ccfb-b068-4819-87c6-3868f825ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also puts pressure on electronic service providers, internet
        intermediaries, financial intermediaries to step up efforts to block sexual
        materials on their platforms. It directs them to preserve the illegal content
        and cooperate with law enforcement agents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e9847-d3aa-4089-8f9e-f547b3645ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who authored the bill, however clarified
        that the law cannot yet penetrate the dark web and private conversations online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878eec7-9b4f-4b4f-9b61-e412ee41839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extended Producer Responsibility Act</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486dcf2-b846-4d6a-b0dc-34b614ee452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Extended Producer Responsibility Act will now mandate large
        corporations to process their single-use plastic packaging waste.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cf299-f888-4ac5-b1ad-f44f530a8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big companies have to ensure the proper and effective recovery,
        treatment, recycling or disposal of their products after they have been sold
        and used by consumers to reduce packaging waste generation and improve the
        recyclability and reusability of packaging wastes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b4473-aac0-4949-ac91-3457afe4e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 2425, micro, small, and medium enterprises
        (MSMEs) would not be required to have EPR programs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f145b-9f60-4126-83f3-2b5fe81b3ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creative Industries Charter of the Philippines</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e23862-9e1a-4de7-995b-832ab0b1510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law orders the creation of a Creative Industries Development
        Council (CIDC) to implement a long-term plan for the development and promotion
        of the country''s creative industries through various programs aimed at creating
        opportunities and employment, nurturing human resources, ensuring financial-enabling
        mechanisms and providing incentives to encourage and sustain Filipino excellence
        in the creative industries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983bf259-443d-4b61-ab7f-016db279d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creative industries whose members produce cultural, artistic, and
        innovative goods and services will benefit from the law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75be22-96e9-4007-997b-209ad055cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PDIC Charter</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23228e5-39c2-41b1-8f93-f8ccecb4a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Deposit Insurance Corp. (PDIC) charter will now be
        an attached agency of the Bangko Sentral ng Pilipinas (BSP) after the bill
        lapsed into law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb2343-044f-4fd0-8be2-20f9f071c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the law, PDIC was an attached agency of the Department
        of Finance. The transfer of PDIC to BSP is seen to provide better policy,
        program coordination and collaboration, and regulatory efficiency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10d6dc-99d9-4410-bf4f-9cd3b3b78a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private Security Services Industry Act</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472f1ac-8573-40d7-b87d-79b5d10ec9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11917 or the Private Security Services Industry Act will guarantee
        professionalization of security guards and require the registration and licensing
        of private security agencies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaed432-9a8c-4a4d-b5ba-74b8b80ab095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital Workforce Competitiveness Act</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e274f46-3ca5-4283-a32a-581cf52aad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Digital Workforce Competitiveness Act aims to prepare
        the Filipino workforce for jobs of the future through education and training
        on digital skills.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a1b45-0681-4fc1-9ef2-1fd0330d64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires the establishment of an Inter-Agency Council for Development
        and Competitiveness of Philippine Digital Workforce that will lead the promotion,
        development and enhancement of the competitiveness of the country''s digital
        workers through various initiatives.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a61b56-be6b-4a32-a11f-4ecc108119e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National Music Competitions for Young Artists Act</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a1e82-45ad-4a98-92ba-a38679a3c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law institutionalizes the National Competitions for Young Artist
        (NAMCYA) by designating it as the Philippine National Youth Development Program.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2969e6-9c7d-4bc0-8ce3-3f06b70500b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, NAMCYA will establish a training program for music
        leaders, experts, and teachers to cultivate the highest standard of musical
        training for the youth.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba249c-fff1-46e5-ad6f-fa5b0b5d39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Separate Facility for Heinous Crimes Inmates Act</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17315f08-b42c-4a01-8eee-d0b7537b16a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lapsed law seeks to create a separate penitentiary for heinous
        crime convicts in a secured and isolated place in Luzon, Visayas, and Mindanao,
        ensuring no unwarranted contact with those outside of the penal institution.
        Senator Ronald "Bato" dela Rosa says the measure is seen to ease the problem
        of congestion and prevent criminal activities inside the New Bilibid Prison.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336f2bf-ae43-401b-9bcf-2a70ad049696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Willful and Indiscriminate Discharge of Firearms</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28725a-773d-4947-a411-326b664b8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A higher penalty awaits those who will willfully and indiscriminately
        discharge firearms, even those authorized to bear arms like law enforcement
        agencies or soldiers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76361d-2ca9-4b58-a794-c727a6a7c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate measure states that individuals who will willfully and
        indiscriminately discharge their firearm will suffer the penalty of arresto
        mayor in its maximum period or six months "unless the facts of the case can
        be held to constitute any other offenses of which a higher penalty is prescribed."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ef6d1-c44d-4bb8-b8f8-e207aebe95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For security forces, they may be charged administratively.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb13ad4-962c-4f7f-93a6-6df4307ae245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T13:47:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:08:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other bills that have lapsed into law are vape bill, increased
        social pension for indigent senior citizens, and lifetime validity of birth,
        death, and marriage certificates.</p>'
