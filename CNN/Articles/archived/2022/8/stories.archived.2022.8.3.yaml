    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbnb says demand is soaring even amid economic uncertainty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d485a0-3a7e-465b-bdac-8f72a9d3ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T04:56:48.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Demand for Airbnb bookings continues to
        soar even as high gas prices and inflation weigh on consumers and the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e615f-cc7d-4c26-bc99-4ac3d29345b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T04:56:48.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9587d3e-281a-4467-9765-59dc6fc209e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T04:56:48.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb said Tuesday that it had 103.7 million bookings on its platform
        during the three months ended in June, a new quarterly high for the company
        and a 24% increase from the same period in 2019, before its business was devastated
        by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d90292-c845-430e-a93a-4829933b70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T04:56:48.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e550fa2-bf4b-438b-ba01-46af36426ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T04:56:48.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that jump in bookings, Airbnb posted revenue of $2.1 billion,
        up 58% compared to the year prior. The company also reported a net income
        of $379 million, marking its most profitable June quarter ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084220e1-2237-411f-8fb6-26f44805493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T04:56:48.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe70382-408f-4fae-8754-064203e308cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T04:56:48.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:08:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb also benefited from higher average daily rates. At $164,
        the average daily rate was down slightly compared to the first three months
        of this year but up 40% compared to the same period in 2019. Notably, Airbnb
        said bookings in high-density urban areas, which typically garner higher rates,
        increased compared to earlier this year and exceeded pre-pandemic levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa9d80-3fae-423d-9379-0d90d3231146'
      'mgnl:activationStatus': true
