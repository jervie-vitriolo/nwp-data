      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said based on the National Irrigation Administration’s
        (NIA) assessment, two national irrigation systems and 24 communal irrigation
        systems or projects in CAR where damaged.</p>'
