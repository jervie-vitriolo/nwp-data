      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944cdb8-d005-4df2-b5ee-9f315d842b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T12:28:51.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was the chief of the Philippine National Police who carried
        out the order of former President Rodrigo Duterte to operationalize the drug
        war in 2016. He and Duterte have been accused of committing crimes against
        humanity which claimed the lives of over 6,000 people, according to government
        data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516c777-9f01-4dd9-a733-e2893ed04947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T12:28:51.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7ef80-b9b9-4740-90a4-daa3c1977609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T12:28:51.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is investigating the killings committed during Duterte''s
        drug war from 2016 to 2019, as well as in Davao City— by what is known as
        the Davao Death Squad — between 2011 to 2016, when Duterte was mayor and vice
        mayor. The ICC prosecutor estimated that 12,000 to 30,000 civilians were killed
        in the drug war between 2016 and 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a564274-1078-449b-b0de-e856ff37be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T12:28:51.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
