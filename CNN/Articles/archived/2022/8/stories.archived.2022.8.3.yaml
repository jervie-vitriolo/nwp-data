      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967879ae-44c6-4076-ab10-8cf941856983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of US lawmakers are calling for the Biden administration
        to take action against TikTok, citing apparent national security and data
        privacy concerns. The criticism stems from a Buzzfeed News report in June
        that said some US user data has been repeatedly accessed from China. The reporting
        cited leaked audio recordings of dozens of internal TikTok meetings, including
        one where a TikTok employee allegedly said, "Everything is seen in China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c809c3-33e7-4100-9294-07322f8d457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed9da3-c565-4167-b8f2-43f2b9160c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to the report, TikTok previously said it "has consistently
        maintained that our engineers in locations outside of the US, including China,
        can be granted access to US user data on an as-needed basis under those strict
        controls." A TikTok executive testified before a Senate panel last year that
        it doesn''t share information with the Chinese government and that a US-based
        security team decides who can access US user data from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0fb5e-675c-45c9-a1d4-27d62427ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ea851-b910-4e00-ab5e-ee765c157bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed pressure on TikTok comes as the platform''s influence
        continues to grow in the United States. After Trump left office, the Biden
        administration revoked the executive order and largely walked back official
        attempts to ban TikTok. Last year, TikTok said it topped 1 billion monthly
        active users globally, and more than 100 million users are said to be in the
        United States, according to some market research estimates. Activity on the
        app continues to shape the news cycle, popular music, culinary trends and
        more in the country. Meanwhile, other US social media giants continue to imitate
        TikTok''s features in an effort to compete.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772fceb-5390-483c-8d93-e4f0eb68a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d0008-ea9a-4bba-a08e-b7ad29f04558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics previously blasted Trump''s crusade against the fast-growing
        video app as political theater rooted in xenophobia, and called out Trump''s
        odd suggestion that the United States should get a "cut" of any deal if it
        forced the app''s sale to an American firm. But the latest round of pressure
        from lawmakers on both sides of the aisle shows how the national security
        issue continues to plague TikTok in the United States, even under a new administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d138427-a618-464b-a064-74dc5b0f1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78b1e6-9991-4035-8a19-720dd05c0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you should know about the latest scrutiny of TikTok
        and Bytedance along the Beltway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64348239-7e61-469f-be4c-7f20ed81746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b210ce5-71a1-4fc9-a971-5578c48fe104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What lawmakers are saying about TikTok</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82939c69-3cdf-4f60-bef2-0f527a69391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A range of US lawmakers and officials have in recent months called
        for new investigations into TikTok''s data storage practices or even for the
        app to be yanked off US app stores.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b920e96-823e-4ed2-8ab6-6829ed48d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59259dc2-c6b5-499f-9309-4ab9e39b94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of GOP senators led by Tom Cotton of Arkansas sent a
        letter in June to Treasury Secretary Janet Yellen calling for answers about
        actions the Biden administration is taking to combat the "the national security
        and privacy risks posed by TikTok." A separate group of Republican senators
        led by Marsha Blackburn of Tennessee also sent a letter of questions to TikTok''s
        CEO, Shou Zi Chew. The senators said the recent media reports "confirm what
        lawmakers long suspected about TikTok and its parent company, ByteDance —
        they are using their access to a treasure trove of US consumer data to surveil
        Americans."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f689eb-24f5-4dc5-8f65-51d8cdb1a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc9689-c704-4b12-b137-1ccf9e4fd275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a bipartisan group of lawmakers on the Senate Select
        Committee on Intelligence urged the Federal Trade Commission to formally investigate
        TikTok and ByteDance. "In light of repeated misrepresentations by TikTok concerning
        its data security, data processing, and corporate governance practices, we
        urge you to act promptly on this matter," the letter signed by Mark Warner
        of Virginia and Marco Rubio of Florida stated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c17ec-00f3-4763-99ad-84c4fe64c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b2945-3897-4a0b-9104-4216fd8ffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, a member of the Federal Communications Commission urged
        Apple and Google to remove TikTok from their app stores. FCC Commissioner
        Brendan Carr claimed that ByteDance was "beholden" to the Chinese government,
        and "required by law to comply" with the Chinese government''s surveillance
        demands. The letter was widely reported on, despite the fact that the FCC
        has no role in overseeing app stores.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e349e-86e5-4000-894d-f191e1a5feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486dee03-1099-4cd7-a4df-3b57aacb1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter responding to Blackburn and others, Chew said: "We have
        not provided US user data to the [Communist Party of China], nor would we
        if asked."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d7f00-36ab-4175-85fb-277bbed73382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ce432-9672-47a6-9884-97ee25a12649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How TikTok has responded</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f50ae-d4f7-4bf1-8a4b-9aeba9d7620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the recent uproar, TikTok announced that it has moved its US
        user data to Oracle''s cloud platform so that "100% of US user traffic" is
        now hosted by the cloud provider, potentially addressing national security
        concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50276595-e8b5-4cb0-8f66-9ac630ee00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc938538-3b30-433c-89bb-91077a854087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to lawmakers, which mentioned the shift to Oracle,
        Chew said the broader goal for the company''s data security efforts is to
        build trust and "make substantive progress toward compliance with a final
        agreement with the US Government that will fully safeguard user data and US
        national security interests."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107465f4-7b3f-4767-b3ff-8fd0de3a6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e545147-1f96-4897-b753-673976638dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chew didn''t name any specific groups within the US government,
        but the Committee on Foreign Investment in the United States (CFIUS) has been
        investigating TikTok since 2019. The government body, however, has not provided
        any recent updates on its investigation. Citing anonymous sources, Reuters
        recently reported that CFIUS has been in "extensive discussions with TikTok
        on security issues." Representatives for CFIUS did not immediately respond
        to a request for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68897ba8-2e4c-4e08-8c57-2130cfe19bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ebc0f-dad6-49b1-acbf-a22a3aaf98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok also recently pledged to offer researchers more transparency
        about activity on the platform, including access for a select group to its
        API, or application programming interface.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e58b8-0f3f-4c5a-8a23-89bf0867a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75aacf6-f5b4-4054-b673-eedd79dca1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that just saying ''trust us'' is not enough," TikTok chief
        operating officer Vanessa Pappas said in a blog post announcing the planned
        update. "That''s why long ago we made an important commitment to transparency,
        particularly when it comes to how we moderate and recommend content."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1745e-2755-4796-8a81-dfdd652cf6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fce2c1-df3c-4d02-9610-03fa9bea556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the national security concerns won''t go away</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5de674-70c6-4f57-8555-38f01aee95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While TikTok has long pushed back at the national security concerns
        as "unfounded," the concerns persist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd1084-91fb-4fc3-b39e-6cf9683bd06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352f1d9-a352-4e44-9883-c35b32693743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the Chinese government, if it really wants to, can
        make any company in its borders comply with data access requests, I think
        is really at the root of a lot of these concerns about TikTok," said Justin
        Sherman, a nonresident fellow at the Atlantic Council''s Cyber Statecraft
        Initiative.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75806c64-c88f-44e5-a29c-76f90653bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9407f-d58e-4ce3-9400-d39fcd6859f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are real national security questions being asked," Sherman
        added, but there are also issues with galvanizing much of the conversation
        around anti-China rhetoric.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974be05d-477b-48c4-846a-b932b3ac8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd454fc-c841-4832-87e9-297f300ae46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing too narrowly on the national origin of an app''s owner,
        or just on a single company, only looks at one way that data can be accessed,
        Sherman said. As a result, it loses all the other ways that data flows through
        advertisers, brokers and much more.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611779b-504e-402a-bca6-591236f82395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60427863-e893-4efc-892e-384a2b3fb41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to have this kind of attention" on data privacy and
        security issues, Sherman said. "But if all you''re doing is writing letters
        about specific companies and not actually writing and testing laws and regulations
        to control for risks, in the long run, nothing''s really going to change too
        much."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee07c93-e5bd-47b8-9f38-46c9846431da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T08:03:38.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:08:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2022/08/02/tech/tiktok-lawmakers-explainer/index.html">''TikTok''s
        ties to China are once again under fire in Washington. Here''s why''</a></em></p>'
  'Parkland-shooting-trial':
    'author': 'Dakin Andone and Kevin Conlon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-03T08:05:30.476+08:00
    'imagesource': 'jcr:ea8efcbd-a00a-4277-b5b1-361bd4753c49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
