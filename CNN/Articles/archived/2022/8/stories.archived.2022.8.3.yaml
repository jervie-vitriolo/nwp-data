      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Sen.
        Ronald "Bato" dela Rosa, the "number two accused" of the bloody drug war under
        the Duterte administration, sympathizes with the families of those who died
        in the campaign, saying he is with them in their fight for justice.</p>'
