      'mgnl:lastActivated': 2023-01-19T12:08:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A portion of Tomas Claudio St. in Manila City will be temporarily
        closed to vehicular traffic to give way to the Skyway Stage 3 construction
        activities starting 10pm on Friday, August 5 until November 30," the MMDA
        said.</p>'
