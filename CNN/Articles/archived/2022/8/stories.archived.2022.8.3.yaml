      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been no mid-flight costume change. Earlier that day, she
        had worn the same suit with heels and string of pearls (the glamorous but
        unshowy accessory du jour for US politicians) to visit Malaysia''s parliament.
        This makes her decision to arrive in Taiwan wearing it no less deliberate,
        though. Confident, powerful but unthreatening, pink appeared to frame her
        presence as an act of friendship towards Taiwan, not belligerence toward China,
        which has accused her of "knowingly and maliciously" creating a crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dd78f-61de-4aba-b683-a109a3ff8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548958ae-096d-44eb-a810-28141c34a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has commentators really guessing is whether Pelosi intentionally
        nodded to another of America''s great pantsuit aficionados: Hillary Clinton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15823165-2bd7-40c8-aea6-9787e4464c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d4ab9-c148-47d4-89d1-31254fc78d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, the then-first lady wore a remarkably similar outfit to
        the United Nations'' Fourth World Conference on Women in Beijing, where she
        famously declared: "Women''s rights are human rights." Like Pelosi''s trip,
        Clinton''s speech was somewhat controversial. During her address, she detailed
        threats facing women globally -- including in China -- and made thinly veiled
        swipes at her host''s intolerance of dissent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8e392-b390-472a-8ab6-30581ddb3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95d95e-b87d-4513-9f52-333942a4861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was, unsurprisingly but ironically, censored by Beijing.
        And if Pelosi were aiming to evoke a historical memory, then that of Clinton
        openly criticizing the China on mainland soil would certainly be a subtly
        provocative one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915eddd1-c608-407b-bd64-cf542c7b34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9fd00-6a93-4481-a818-b41c5a393010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will likely never know. As with many female leaders, Pelosi rarely
        entertains questions about her style choices. But there is little doubt that
        the House speaker appreciates -- and regularly harnesses -- the power of clothing,
        from coordinated facemasks and "power scarves" to the suffragette-white she
        and others wore to protest then-President Donald Trump''s State of the Union
        address in 2020. Along with numerous Democrat congresswomen, Pelosi also wore
        white to Trump''s joint address to Congress in 2017, while her red Max Mara
        "Fire Coat" spoke volumes ahead of her infamous showdown with the former president
        a year later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be300f31-10e8-49ba-946a-0ebb48085fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2b6ec-d28b-4522-94bf-a95d7ff62baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the hot pink suit she wore on "The Late Show with Stephen
        Colbert," the one she sported (with pink pumps) for the House committee chairs''
        latest official photo and the fuchsia dress she chose for the 116th Congress''
        swearing-in, which featured a record-breaking 127 women. She can even be seen
        wearing a pink blazer in her official Twitter profile picture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bbc37-a4a0-46a1-93cd-9e1103a09cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65882e21-4606-4042-903b-aa54fe939b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each case, the shade exuded feminine power. Just as Congresswoman
        Alexandria Ocasio-Cortez applied red lipstick like "war paint" and Kamala
        Harris wore all-white for her acceptance speech as America''s first female
        vice president, Pelosi treats her choice of outfit as another string to her
        political bow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbaeefb-7875-4fb6-8026-fd9b91f52a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291baa6-13e7-4fb1-871b-38f51c3ccb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can read too much into politicians'' wardrobes. Indeed, it may
        have been no more than a coincidence that Tsai Chi-chang, deputy speaker of
        Taiwan''s legislature, appeared to respond to Pelosi''s suit by wearing a
        pink tie to meet her on Wednesday morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e35fb0-5472-4bfb-9056-2890b1ffb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665814ab-86d2-43d7-8364-2f4b9778fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clothes carry symbolism -- and if the roars of approval on social
        media are anything to go by, the message behind Pelosi''s pink suit was heard
        in Taipei, Beijing and beyond.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5990a-782b-4e32-aaff-407f3d2e388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-03T20:04:08.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:08:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/nancy-pelosi-pink-pantsuit/index.html">Why
        Nancy Pelosi''s pink suit in Taiwan was about more than power-dressing</a>."</em></p>'
  'New-PNP-chief-Azurin-drug-war-focus-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-03T20:48:34.683+08:00
    'imagesource': 'jcr:ffe9e215-bf16-4ecd-bd41-206c32134567'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f9f45c-4bf0-428f-a33e-bec8a8c326d3'
    'lead': 'The new chief of the Philippine National Police (PNP) wants to continue
      the "war on drugs" — but this time, focusing on how the supply of illegal drugs
      is coming into the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-03T20:51:51.140+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:08:02.862+08:00
