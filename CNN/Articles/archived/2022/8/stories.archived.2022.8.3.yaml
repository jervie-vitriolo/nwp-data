      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante noted the importance of observing health protocols to prevent
        COVID-19 infection like getting up-to-date vaccines, wearing of face mask,
        handwashing and physical distancing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
