      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage recorded include those to irrigation systems, farm-to-market
        roads, farm structures, livestock and poultry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831739a9-1c7b-4015-9231-3a15639cca07'
