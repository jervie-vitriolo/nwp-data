    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO subscribers now at 11M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c12c6-ec4f-4fc2-9bb8-a4398beb09aa'
      'mgnl:activationStatus': true
