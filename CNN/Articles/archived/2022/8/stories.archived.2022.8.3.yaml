    'template': '1'
    'title': 'DOTr plans to build new airports in four areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e878fd-1014-4c4d-8bd5-df6ba07acf67'
      'mgnl:activationStatus': true
