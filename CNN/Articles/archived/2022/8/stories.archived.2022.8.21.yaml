      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5f87d-ba93-4b24-bfb6-955be76cfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:15:05.423+08:00
      'mgnl:createdBy': 'syrah'
