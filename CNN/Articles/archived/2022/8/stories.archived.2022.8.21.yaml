      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Three
        people were killed in a shooting in Barangay Fort Bonifacio, Taguig City early
        Sunday morning, according to the Southern Police District (SPD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23d647-126c-40de-bf93-50e24fe23126'
