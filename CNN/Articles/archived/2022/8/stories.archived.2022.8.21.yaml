      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance program aims to provide one-time cash aid to students
        from poor families to help them finance their educational needs for the incoming
        school year. It is set to run for six Saturdays until Sept. 24.</p>'
