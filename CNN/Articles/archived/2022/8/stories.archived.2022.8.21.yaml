      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Bureau of Customs (BOC) seized and destroyed hundreds of boxes of smuggled
        cigarettes worth ₱5.3 million in Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c0e45-9f89-45f4-9a99-4184697a4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:35:59.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers of the BOC Sub-port of Puerto Princesa, Philippine National
        Police Maritime Group, Philippine Coast Guard Palawan, and the National Bureau
        of Investigation Puerto Princesa District Office intercepted 207 boxes and
        3,507 reams of smuggled cigarettes during an operation conducted from Aug.
        16 to 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203bfae-0161-4cc5-a3d3-c3eec9360881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:35:59.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa Port Collector Gladys Fontanilla-Estrada said the
        contrabands were shredded and soaked in water at the Palawan Flora and Fauna
        Watershed Reserve in Irawan town in accordance with the Customs Modernization
        and Tariff Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170a966-23d6-4095-b130-62e35265e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:35:59.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Estrada, the shipment was earlier ordered forfeited
        by District Collector Ma. Rhea Gregorio for violating customs laws, rules,
        and regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942ebd0-9bab-45a9-860b-e6343e0f5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:35:59.218+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada added that the agency will further intensify border security
        to prevent illegal goods from entering the country. She also urged the public
        to not patronize smuggled products as they harm legitimate businesses and
        the national economy.</p>'
  'ltfrb-dotr-ncap-suspension-puv':
