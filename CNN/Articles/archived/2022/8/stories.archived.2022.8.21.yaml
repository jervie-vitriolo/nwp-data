      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Authorities
        uprooted and burned ₱28.5 million worth of marijuana plants in Tinglayan,
        Kalinga.</p>'
