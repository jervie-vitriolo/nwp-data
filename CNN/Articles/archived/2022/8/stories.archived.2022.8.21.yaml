      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- national certificate and certificate of competency issued by the
        Technical Education and Skills Development Authority</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0533a3-2e5c-457f-826b-08c66e1ceb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T14:08:37.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, those qualified to get the discount must
        be certified by the PSA to be living below the poverty threshold. Beneficiaries
        of the Pantawid Pamilyang Pilipino Program may avail of the discount once
        every six months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c05b09-867e-467d-a837-6ce0dc860a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T14:08:37.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa mga mahihirap nating kababayan na pinagsisikapan na
        itaguyod ang kanilang sarili o pamilya, mabigat sa bulsa ang mga bayarin sa
        mga dokumentong kailangan nilang isumite. Ang kakarampot nilang gastusin sa
        pang araw-araw ay nababawasan pa sa pagkuha ng</em> clearances <em>at</em>
        certificates," Estrada said in a statement Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b26c3c-12c1-43b9-bcb0-e60ef565d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T14:08:37.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our kababayans who are struggling, the fees for
        documents they need to submit are an added burden. What little they have to
        spend every day will have to be used to pay for clearances and certificates.]</p>'
  'House-to-receive-proposed--5.268-trillion-budget-for-2023':
