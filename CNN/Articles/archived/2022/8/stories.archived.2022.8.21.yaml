      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the reported chaotic distribution of cash aid last Saturday,
        Social Welfare Secretary Erwin Tulfo said the DSWD will recalibrate its process
