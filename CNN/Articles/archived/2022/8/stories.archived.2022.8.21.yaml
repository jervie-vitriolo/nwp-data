      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American NBA star guard Jordan Clarkson was in attendance
        at the Big Dome. He has been training with Gilas Pilipinas for the fourth
        window of the 2023 FIBA Basketball World Cup.</p>'
