      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an opening performance by DJ Wegun, one of South Korea’s
        most sought-after disc jockey, Yugyeom started heating up the stage with his
        song “I Want U Around,” from his first mini album Point Of View: U.</p>'
