    'lead': 'FDA says Task Force Edward will focus on making safe and effective COVID-19
      vaccines more accessible to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-21T19:52:49.221+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:36:00.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
