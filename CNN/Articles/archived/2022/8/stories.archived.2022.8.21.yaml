      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — Senator
        Jinggoy Estrada has filed a bill seeking to grant 20% discount on fees for
        government-issued pre-employment documents for indigent jobseekers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805a28c-32c4-407c-911b-6a1d30698b72'
