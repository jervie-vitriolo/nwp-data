      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Jayson
        Castro knocked down the game winner to carry the TNT Tropang Giga past the
        San Miguel Beermen, 86-84, in Game 1 of the 2022 PBA Philippine Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a83eaa-ad70-493a-a6b9-a6ff1568eba8'
