      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — Transportation
        officials are asking for the suspension of the no contact apprehension policy
        (NCAP) for public utility vehicles that were given permission to ply the roads
        as classes begin on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f4fa9-b653-4d59-a115-4fa1864082af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:48:16.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the Department of Transportation (DOTr)
        said the reopening of routes was in anticipation of more passengers and vehicles
        on the road as schools hold face-to-face classes again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce358d-6b86-4e94-882f-d2d169418e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:48:16.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/18/ncr-mayors-no-contact-apprehension-.html"
        target="_blank"><strong>RELATED: NCR mayors stand firm as no contact apprehension
        policy challenged anew in SC</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82c489-82a2-4d8c-bd97-206a413585ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:48:16.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB issued two memorandum circulars last week where it stated
        that a total of 133 <a href="https://www.cnnphilippines.com/news/2022/8/17/LTFRB-PUV-routes-reopening.html"
        target="_blank">routes</a> for buses, jeepneys, and UV express units would
        be opened following the expected increase in passengers starting Aug. 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b0c34-dab1-4346-91cf-2d38ad5a0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:48:16.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said while the PUVs have no Certificates of Public
        Convenience yet, they would be issued with special permits to allow them to
        travel while the LTFRB decides on when to open applications for CPCs for routes
        under the Route Rationalization Study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057520a9-b6c4-4a24-bd0c-71cd5b7fbca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:48:16.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said they would not be apprehending PUVs that do not have
        CPCs for the reopened routes, and they would also be excluded from the number
        coding scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9230f-28c0-4ca2-a8ba-e3de0b0eae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:48:16.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers of PUVs are reminded to follow the rules set by the LTFRB
        in the issuance of the provisional authority.</p>'
  'Phivolcs-Mayon-volcano-alert-level-1':
