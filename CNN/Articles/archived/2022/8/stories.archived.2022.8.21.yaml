      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day operation led to the discovery of fully grown marijuana
        plants in five plantation sites in the mountainous areas in Sito Balay, Barangay
        Tulgao West and Barangay Loccong in Tinglayan, Kalinga.</p>'
