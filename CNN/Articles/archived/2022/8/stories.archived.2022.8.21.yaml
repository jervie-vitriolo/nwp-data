      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places under Tropical Cyclone Signal No. 1 are the northern portion
        of Aurora and the northern and eastern portions of Isabela. These areas may
        expect winds within the next 36 hours, with a minimal to minor threat to life
        and property, the agency noted.</p>'
