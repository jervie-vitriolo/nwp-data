      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d1b93-34df-47dd-9738-9d3d9c111f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:21:26.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at 3:20 a.m. in a transient house located
        at Block 5, Zone 1, the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45975d13-2d51-41b8-bb07-01a5fae09a93'
      'mgnl:activationStatus': true
