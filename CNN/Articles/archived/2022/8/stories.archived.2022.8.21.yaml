      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it gave ₱20,422,000 in cash aid to beneficiaries in
        Region I, ₱20,760,000 to indigent students in Region VI, and ₱14,292,000 to
        those in Region IV-A.</p>'
