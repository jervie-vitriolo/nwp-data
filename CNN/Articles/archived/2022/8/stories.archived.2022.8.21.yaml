      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old singer-songwriter held his first solo show at the
        New Frontier Theater on Aug. 19. He last visited the Philippines in 2019 for
        GOT7''s Keep Spinning World Tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
