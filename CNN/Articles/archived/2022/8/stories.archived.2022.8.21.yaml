      'mgnl:lastActivated': 2023-01-19T12:36:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- transcript of records and authenticated copy of diploma from state
        universities and colleges</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef69842-9b01-4f0c-affa-8f6bbfc73598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T14:08:37.582+08:00
