    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cbf4bc5-5ed2-480f-afbb-9d417f95e94c'
    'lead': 'Finnish Prime Minister Sanna Marin said that she had taken a drug test
      after a leaked video of her dancing with friends caused a stir, according to
      Finnish public broadcaster YLE.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-21T10:21:08.847+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:36:04.835+08:00
