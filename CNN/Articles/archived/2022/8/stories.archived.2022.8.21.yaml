      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- clearances from the Philippine National Police and the National
        Bureau of Investigation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f454460-9f84-4708-8c0d-33a4d66b5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T14:08:37.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:03.558+08:00
