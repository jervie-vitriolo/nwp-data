      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest number of beneficiaries is from Region I with 5,715
        followed by Region VI with 5,144 and Region IV-A with 5,019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee04f3d-9fc4-42ab-ad2c-0feddee86254'
