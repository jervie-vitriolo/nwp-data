      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on the outside shooting of Simon Enciso and CJ Perez, the
        Beermen surged to a 10-4 start to dictate the tempo in the opening period.</p>'
