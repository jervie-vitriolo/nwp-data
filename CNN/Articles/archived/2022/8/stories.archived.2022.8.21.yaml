    'template': '1'
    'title': 'DOTr, LTFRB seek suspension of NCAP for PUVs amid class opening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828949a-e55e-4c1a-b5d3-748feaace6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:48:16.694+08:00
