      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- medical certificate for local employment from any government hospital
        licensed by the Department of Health</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c6b57-cbb6-4137-808c-abc7956fcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T14:08:37.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- certificate of civil service eligibility from the Civil Service
        Commission</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94195d8f-0d7e-41a7-afb3-ac900fce05d8'
      'mgnl:activationStatus': true
