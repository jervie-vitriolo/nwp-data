    'mgnl:tags': ['Quebec', 'class-action-lawsuit', 'sexual-assault', 'priests']
    'template': '1'
    'title': 'Class-action lawsuit alleges sexual misconduct by prominent Quebec cardinal
      and priest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7679b96-eabb-4c17-89bc-ce5e873f2ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A class-action lawsuit has been filed on
        behalf of more than 100 victims of sexual assault dating back to the 1940s
        at the hands of members of Quebec''s Roman Catholic Archiepiscopal Corporation
        and the Roman Catholic Archbishop of Quebec.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac83c8-5121-42e4-81ce-00709c5c936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that lawsuit, a woman identified as "F" alleges she was touched
        against her will by Cardinal Marc Ouellet and forced to perform sex acts on
        another priest, Father Leopold Manirabarusha.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e647aa1-4e9b-4dd0-ad99-03ce694ffe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F" said she met Ouellet during dinner in 2008 while serving as
        an intern for the Diocese of Quebec, according to the lawsuit. She claimed
        in the legal filing that later that evening she "feels two hands land on her
        shoulders and begin to massage her shoulders with force. F looks up to see
        that it is Cardinal Marc Ouellet who stands behind her and massages her shoulders.
        Cardinal Marc Ouellet smiles at her and strokes her back before leaving."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd3ebf-6eec-4ae9-bd38-ac993a5932ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, "F" said the incident was intrusive and left her
        feeling uneasy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e755c-2701-4a80-b755-fed43daf3953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident in 2008, "F''" came in contact with Ouellet
        again, according to the lawsuit. Another priest asked if he knew "F," according
        to the filing, "to which he replies very loudly that they both know each other
        very well. Cardinal Marc Ouellet then casually kisses ''F,'' even though they
        had only seen each other once or twice before, and holds her firmly against
        him while stroking her back with his hands," according to the lawsuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e22fc-0bf9-4341-8a80-2ce51265b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F" claimed one of the last times she came in contact with Ouellet
        was in February 2010. According to the lawsuit, Ouellet told her he could
        kiss her again because "there is no harm in spoiling yourself a little."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c081815-c21f-48fd-9459-16d3dc0bcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F" said she didn''t say anything because she was worried her internship
        and professional future depended on Ouellet, according to the lawsuit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e65d56-9ebc-4165-879c-ed3b59a235c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.868+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attending a training on sexual assault, "F" started having
        flashbacks of what she said she had experienced with Cardinal Marc Ouellet,
        according to the lawsuit. She realized that Ouellet''s interactions with her
        constituted touching of a sexual nature without consent and therefore sexual
        assault, according to the lawsuit, and decided to tell her new partner and
        a few female friends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370d742-e912-44d3-b596-f14e669d0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these friends advised her to talk to the Advisory Committee
        for Sexual Abuse of Minors and Vulnerable People of the Catholic Church of
        Quebec about these sexual assaults, according to the lawsuit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cdd7db-b928-4de9-bf17-3834677eb800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ouellet denied "having made inappropriate gestures on her person"
        in a statement released Friday by the Vatican press office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee058f44-e7c8-4c62-aed9-672d87b95bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having become aware of the false accusations made against me by
        the complainant (F.), I firmly deny having made inappropriate gestures on
        her person and I consider the interpretation and dissemination of these accusations
        as sexual assaults defamatory," Ouellet''s statement said. "If a civil inquiry
        were to be opened, I intend to actively participate in it so that the truth
        is established and my innocence recognized."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7c24b-e3ca-4104-9f49-c6cca07f20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by Matteo Bruni, director of the Vatican press
        office, said a preliminary investigation conducted by Fr. Jacques Servais,
        S.I., at the Pope''s request, concluded "that there are no elements to initiate
        a trial against Cardinal Ouellet for sexual assault."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b9a1b-6b3c-4546-9264-cdeda75aad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following further pertinent consultations, Pope Francis declares
        that there are insufficient elements to open a canonical investigation for
        sexual assault by Cardinal Ouellet against the person F," Bruni said in the
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb4f1d-11ff-4dc9-8a39-3c22e31263eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Archdiocese of Quebec acknowledged the allegations
        made in the lawsuit against Cardinal Ouellet but said it has no comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6aeee-7b13-49e0-ab65-1f1ca57fe4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, in the lawsuit, "F" described sexual assaults by another
        priest of the Diocese of Quebec, Father Leopold Manirabarusha.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feee922-6d78-4e3a-8167-6e558f5a907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F" alleged she was forced to perform sex acts for Manirabarusha
        while she was an employee of the diocese, according to the filing. She alleged
        in the lawsuit that one day Manirabarusha took her to his library and made
        it clear he expected her to perform oral sex on him. "F" complied with his
        demands, seeing no other way out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639bc368-8685-44bc-8708-94ed5feb6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On about 15 different occasions, according to the lawsuit, Manirabarusha
        sexually assaulted her in various places, including church property and a
        hotel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940ba35-445e-43bc-b29e-5b6e0bae0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Quebec confirmed Manirabarusha is still a Catholic
        priest and said, "but he has been off-duty for a suspension since the beginning
        of April. So, until the whole affair is settled, he cannot have any pastoral
        intervention with people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b492e3-1149-44af-8e6c-7ce65e4d265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Marc Ouellet has been one of the most prominent Vatican
        cardinals for over a decade. His name was raised during the Conclave of 2013
        as a possible Pope, according to CNN reporting from the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fadce-99e3-4d74-aeb3-4323280e6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has headed the powerful Vatican office of Bishops since 2010.
        The office is responsible for vetting and overseeing Catholic bishops worldwide
        and works closely with Pope Francis. Cardinal Ouellet typically meets weekly
        with the Pope to keep him informed of developments in his office, according
        to published bulletins of the Pope''s meetings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ec3df-8366-413c-8922-f216f05f642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.869+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, upon turning 75, Ouellet submitted his resignation to Pope
        Francis as required by Vatican law, but Francis did not accept it, as CNN
        has confirmed that Ouellet remains in his position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ce615-f8a9-4ad2-8fc4-eb30634e96d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Canadian Mounted Police, in an email to CNN, said it is
        unable to confirm if there is a criminal investigation and that investigations
        are usually confirmed if and when criminal charges are recommended against
        someone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97507a22-796d-4b82-9f0b-ad0e591e2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Quebec City Director of Criminal and
        Penal Prosecutions about possible criminal investigations and was told via
        email it has no public information concerning this case for the moment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb0d07-4151-4e33-8ab0-c0ce5fbd4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SNAP, the Survivors Network of those Abused by Priests, which has
        been providing support for victims of sexual abuse in institutional settings
        for 30 years, released a statement saying: "We applaud the bravery of all
        the victims who are involved in this case for coming forward and hope they
        are able to receive the justice and healing they deserve. We especially recognize
        that given the prominence of the man who she has accused, the alleged victim
        of Cardinal Ouellet will no doubt receive intense public scrutiny, and we
        recognize that for her to have come forward has taken considerable courage."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66f4a2-23af-4fbf-a708-53e3e728fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:30:23.870+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/18/world/quebec-cardinal-priest-sexual-misconduct-lawsuit/index.html">Class-action
        lawsuit alleges sexual misconduct by prominent Quebec cardinal and priest</a>."</em></p>'
