      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial investigation and from a witness who refused
        to be named, residents heard successive gunshots outside their transient house.
        They then saw the victims’ bodies slumped on the cemented ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c397f-ae65-4f5e-af80-bb18654f73a5'
