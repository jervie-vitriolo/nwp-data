    'template': '1'
    'title': 'FDA forms task force to make safe and effective COVID-19 vaccines more
      accessible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b77250-5615-4529-9c66-d9d363812711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Food and Drug Administration has formed a task force which aims to improve
        the accessibility of COVID-19 vaccines to Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3498c1-062c-474a-aced-870077c9485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738694a-8670-4c56-bca0-11bfd5d2c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as Task Force Edward, FDA Director General Samuel Zacate
        said it was named after Dr. Edward Jenner, a British physician known for his
        contribution to immunization. Its primary objective is “to make safe and effective
        COVID-19 vaccines more accessible,” which will help the government shift its
        focus from COVID-19 crisis management to economic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fb266-07b0-400d-b30d-df7e5c449e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ba777-04c1-40ac-8495-37a5484471f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of it is the creation of a “specialized unit of experts
        in the field to further the purpose and objectives of Task Force Edward.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdcc08-a9f6-459d-8ef9-d55dffe878af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199b969-abd3-4ab7-a6a6-21a8948a9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts will be tasked to streamline the approval and evaluation
        process of COVID-19 shots without compromising their efficacy and safety,
        the FDA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7d1d4-4ceb-47b7-9324-36dd528538f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6e3a4-df54-4cd0-ac72-7e7dfb25ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T19:52:49.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:00.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the introduction of Task Force Edward, COVID-19 vaccines that
        will be approved and issued with Certificates of Product Registration (CPR)
        will be more readily accessible to our countrymen in FDA-licensed drug establishments,”
        it added.</p>'
