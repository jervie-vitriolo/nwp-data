    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:54.467+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Finland', 'Sanna-Marin', 'drug-test', 'party-leak']
    'template': '1'
    'title': 'Finnish Prime Minister Sanna Marin takes drug test following partying
      backlash

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc6f02-87c2-453b-ae68-3d7c37b84882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Finnish Prime Minister Sanna Marin said
        on Friday that she had taken a drug test after a leaked video of her dancing
        with friends caused a stir, according to Finnish public broadcaster YLE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980e6de-15c5-459e-b9fa-05d017e13fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days, there have been quite serious accusations in the
        public domain that I have used narcotics. I consider these accusations to
        be very serious and weighty. For my own legal protection -- although I consider
        the demand for a drug test unreasonable -- in order to erase such doubts,
        I have today taken a drug test," Marin told reporters, the broadcaster said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff2a59-2a36-4824-8724-ce03640b802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in my teenage years, I have not used any kind of drugs," she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b46ca-9a5f-4e62-a658-b64b67e00966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s 36-year-old leader on Thursday acknowledged partying
        "in a boisterous way" after the release of private videos, but said she was
        angry that the footage -- which has drawn criticism from political opponents
        -- was leaked to the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2ba7e-a961-4c4b-beac-45c826b578b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These videos are private and filmed in a private space. I resent
        that these became known to the public," Marin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55551a47-5bc0-44d2-8f31-c7196bdcac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos prompted some of Marin''s opponents to criticize her
        behavior as unbecoming of a Prime Minister. Mikko Karna, an opposition MP,
        tweeted on Thursday that Marin should undergo a drug test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ee21a-2874-498f-90ac-f4d9e87c4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin said on Thursday that alcohol was consumed but she was not
        aware of any drug use during the party.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aac35-6d3c-4b40-b1a5-aadfe83a37f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:21:08.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/19/europe/sanna-marin-finland-prime-minister-drug-test-intl-scli/index.html">Finnish
        Prime Minister Sanna Marin takes drug test following partying backlash</a>."</em></p>'
  'quebec-cardinal-priest-sexual-misconduct-lawsuit':
    'author': 'Jennifer Henderson, Chris Boyette, Delia Gallagher and Paula Newton,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-21T10:21:56.955+08:00
    'imagesource': 'jcr:981068bd-8cd1-4ac7-8596-5d43f983e344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39f1924-daf8-42a7-80cd-7005067b7af1'
    'lead': ' A class-action lawsuit has been filed on behalf of more than 100 victims
      of sexual assault dating back to the 1940s at the hands of members of Quebec''s
      Roman Catholic Archiepiscopal Corporation and the Roman Catholic Archbishop
      of Quebec.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-21T10:30:23.868+08:00
