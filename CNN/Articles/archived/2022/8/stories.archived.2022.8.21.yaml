      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters on Sunday, the DSWD said it released ₱141,049,500
        for the beneficiaries of its Educational Assistance Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f12f4b-7e66-4954-9733-b22540f3f732'
      'mgnl:activationStatus': true
