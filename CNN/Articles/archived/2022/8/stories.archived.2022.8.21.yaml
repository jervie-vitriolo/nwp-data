      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency gave ₱7,844,000 to 2,149 beneficiaries — 579 registered
        and 1,570 were walk-ins — who went to its central office in Quezon City.</p>'
