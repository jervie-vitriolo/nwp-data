      'mgnl:lastActivated': 2023-01-19T12:36:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb94de8-3efe-4101-8c3a-1867bb4195ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:21:26.933+08:00
      'mgnl:createdBy': 'teresa'
