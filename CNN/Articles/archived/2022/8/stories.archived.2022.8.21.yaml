    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc5226a3-a19b-46fd-bf3a-7b2ef18edf5a'
    'lead': 'This means the volcano is exhibiting abnormal conditions and has entered
      a period of unrest, Phivolcs explains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-21T17:12:01.775+08:00
