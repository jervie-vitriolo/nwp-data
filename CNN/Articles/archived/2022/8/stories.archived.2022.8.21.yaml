      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, identified as Marie Angelica Belina, Mark Ian Desquitado,
        and Tashane Joshua Branzuela, were brought to the Taguig Pateros District
        Hospital but were declared dead on arrival at 3:45 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b325fba-000a-4a32-a927-fd1db586dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:21:26.932+08:00
