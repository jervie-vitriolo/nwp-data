    'template': '1'
    'title': 'House to receive proposed ₱5.268-trillion budget for 2023 on Aug. 22'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3606ae-08ef-44b5-bab5-9f81cc8947fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        House of Representatives is set to receive on Monday the proposed ₱5.268-trillion
        national budget for 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b840e-91f9-4a6c-8d57-9f57812e13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cacf43-209c-4fea-b626-1b633dc802e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget for 2023 is ₱244 billion or 5% more than this
        year''s ₱5.024-trillion allocation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764145e7-4c3c-4ea1-856a-ad14bc81db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae26e5e-56c8-4676-97db-893b334dde6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, House Speaker Martin Romualdez
        said the first National Expenditure Program (NEP) of the Marcos administration
        will be submitted through Budget Secretary Amenah Pangandaman. The turnover
        ceremony will be at 10 a.m. at the social hall of the Speaker''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4ed37-4c19-430e-a46f-c9ebc18683c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d249bd4-c748-4d61-9689-28dfa781a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also expected in the ceremony are Majority Leader Manuel Jose "Mannix"
        Dalipe, Minority Leader Marcelino Libanan, House Committee on Appropriations
        chairman and Ako Bicol Party-list Rep. Zaldy Co and his senior vice chairperson,
        Marikina City Rep. Stella Luz Quimbo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d5e9d-facc-432c-89d6-f52b1448ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd6e7b-bc62-40d6-9016-b1d66fdcbcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has 30 days from the opening of every regular session
        to submit a budget and sources of financing as basis for the general appropriations
        bill for the following fiscal year, Romualdez said, citing the 1987 Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76feac-e08b-457f-98c9-e49a43c0cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45299d9-2bd0-4734-96f6-8e42024d3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget and supporting documents are submitted to the House because
        "all appropriation, revenue or tariff bills, bills authorizing increase of
        the public debt, bills of local application, and private bills shall originate
        exclusively in the House of Representatives, but the Senate may propose or
        concur with amendments," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166dfbf-a2dc-4a4f-9942-239da2dd9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8c777-c3e0-45d5-ae52-7bce46952043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber''s appropriations panel will begin its hearings
        on the NEP on Aug. 26 with a briefing by the government''s economic managers
        to discuss the macroeconomic parameters used in formulating the spending plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d5f34-237a-4a01-ad92-1936b32020dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efff2b9-6975-4163-b8c9-68b85725e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders have vowed to complete committee and plenary deliberations
        before Oct. 1 when Congress is scheduled to go on its first recess until Nov.
        6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908cd99-e1d8-467e-b77c-ab3474bfbc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e9cdc-935b-4d7c-abf0-e6202cf76642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the appropriations committee aims to finish its hearings
        on Sept. 16 to give the lower chamber two weeks for plenary deliberations,
        as well as for third and final reading before their recess.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe79d37-3e95-4575-8a25-1d4d5f6b8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T15:04:26.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
