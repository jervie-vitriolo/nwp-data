      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro nailed the clutch jumper with 0.1 seconds left in front of
        more than 8,000 fans Sunday at the Smart Araneta Coliseum in Quezon City.
        He finished the match with 15 points, three rebounds, and two assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07845eb0-c545-4417-8b70-7e36811f462e'
