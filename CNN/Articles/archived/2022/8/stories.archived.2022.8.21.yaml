      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- marriage certificate and birth certificate from the Philippine
        Statistics Authority (PSA)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af749a5a-82b4-45c1-8311-ab3a897e3833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T14:08:37.582+08:00
