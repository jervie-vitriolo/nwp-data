      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPD Acting District Director PCol. Kirby John Brion Kraft ordered
        a “deeper investigation” on the incident to determine the motive and other
        circumstances behind the shooting.</p>'
    '9':
