      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a994e-b41e-46ae-9652-2dbea4cebc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T10:15:05.424+08:00
