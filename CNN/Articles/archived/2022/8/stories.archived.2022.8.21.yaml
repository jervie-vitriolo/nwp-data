      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Tropang Giga struggled to get their offense going, San Miguel
        converted its shots to build a 49-37 advantage at the halftime break.</p>'
