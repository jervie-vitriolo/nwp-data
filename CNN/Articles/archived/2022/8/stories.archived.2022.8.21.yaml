    'template': '1'
    'title': 'Phivolcs raises Mayon Volcano status to Alert Level 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1da8cf-78f0-4a6b-ad12-0ac39b02408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.775+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Sunday raised
        the status of Mayon Volcano to Alert Level 1 or low-level unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed41fa-3812-400a-af09-4c39066b4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.775+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f44a5-2690-4bc1-a925-1ae098eb8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.775+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the volcano is exhibiting abnormal conditions and has
        entered a period of unrest, Phivolcs explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc5392-2691-4523-afd2-ebe7b0197be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.775+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dcec30-8c72-4950-8c66-a020e9a44b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.775+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited parameters which indicate “that volcanic gas-induced
        pressurization at the shallow depths of the edifice may be occurring, causing
        the summit dome of Mayon to be pushed out.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f870b-afc7-43a6-8a9a-e9f40186b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.776+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cded25-7da2-44b6-9ef5-a819b2f4f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.776+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Daily visual and camera monitoring of the summit crater revealed
        that the remnant lava dome emplaced towards the end of the 2018 eruption has
        undergone a change in morphology and slight extrusion by approximately 40,000
        m3 between 6 June and 20 August 2022,” Phivolcs said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d10e43-24a6-4bdf-8cb3-55c98b092eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.776+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653c3b3-e82a-41d3-a04e-caf7e47aa6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.776+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April, ground deformation observations from Global Positioning
        Systems, precise leveling, electronic tilt and electronic distance meter monitoring
        have tracked a slight short-term inflation of the volcano edifice, particularly
        on the northwestern and southeastern slopes, the agency added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1e44e-3a4f-4e8a-8e34-7cbc7e245a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.776+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b11d62-4b6d-4f63-ac89-6c134d0e7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.776+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:36:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 12, Mayon’s latest sulfur dioxide emission averaged 688
        tons per day which is near baseline levels. Low-frequency volcanic earthquakes
        were also recorded from May 26 to June 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814fcc5-3f68-474e-92cf-73793d01150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-21T17:12:01.776+08:00
