      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> A total
        of 48,033 indigent students received cash aid, or ayuda, from the Department
        of Social Welfare and Development (DSWD) on Saturday, the first day of its
        Educational Assistance Program rollout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dc4e7-9fed-423b-a92f-d95c9b629033'
      'mgnl:activationStatus': true
