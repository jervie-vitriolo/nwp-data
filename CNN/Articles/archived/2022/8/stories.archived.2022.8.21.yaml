    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2adb689c-9810-4a55-ae85-f6bb634fd90c'
    'lead': 'Transportation officials are asking for the suspension of the no contact
      apprehension policy for public utility vehicles that were given permission to
      ply the roads as classes begin on Monday.'
