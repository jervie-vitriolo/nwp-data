      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the Philippine Drug Enforcement
        Agency conducted a marijuana eradication operation in the province from Aug.
        17 to 18, according to the Kalinga Provincial Police Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
