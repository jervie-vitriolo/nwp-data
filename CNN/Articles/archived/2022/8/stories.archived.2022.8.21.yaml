      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the documents mentioned in Estrada''s <a href="http://legacy.senate.gov.ph/lisdata/3775034192!.pdf"
        target="_blank">Senate Bill No. 47</a> are:</p>'
