      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only it were financially viable to go to the salon every week,
        because let’s be real, all that good work truly goes away after the first
        post-salon wash. Without proper after-care, all that coloring, bleaching,
        and rebonding will just weaken our hair strands. Conditioning expert Cream
        Silk recently came up with the Salon Expert Daily Treatment Series to help
        supplement our daily hair care routine and extend our good hair days until
        our next salon visit. The series includes two variants: Keratin Damage Repair
        with Keratin and Collagen Dual Serum, made to help regenerate hair strands
        and restore it back to health; and the Keratin Rebond Straight, which lets
        hair go back to its natural straightness and shine. I started using the Keratin
        Damage Repair on my blonde, wavy hair that tends to frizz during the rainy
        season (read: humidity). What I like about the Damage Repair mask, which you
        leave on for a minute or two before rinsing, is that it’s safe enough to use
        daily. You can also use it to supplement your daily conditioner, so I like
        using this before and after my purple shampoo and conditioner regimen. The
        shampoo/conditioner keeps my hair from being brassy, while the Cream Silk
        Keratin Damage Repair restores it to its best state. It’s honestly worth the
        extra two minutes I spend in the shower. — MB</p>'
