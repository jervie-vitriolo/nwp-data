      'mgnl:type': 'text'
      'text': '<p>The artist-run gallery MO_Space is celebrating its 15th anniversary
        with “This is Not MO_Space.” The show will feature the works of 15 artists
        — including Roberto Chabet, Gary-Ross Pastrana, Lou Lim, Issay Rodriguez,
        and more —&nbsp;who have “challenged, provoked, redefined, and re-imagined”
        the idea of the exhibition space. The multi-disciplinary exhibit is a culmination
        of activities from the gallery''s 15 years. It opens for viewing on Aug. 27,
        Saturday. Follow MO_Space on <a href="https://www.instagram.com/p/ChgVto0PCVo/"
        target="_blank">Instagram</a> for more information. — CNN PHILIPPINES LIFE
        STAFF</p>'
