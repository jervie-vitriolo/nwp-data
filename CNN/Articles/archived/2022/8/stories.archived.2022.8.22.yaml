  'Raffy-Tulfo-networking-scams-DTI':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T17:00:32.589+08:00
    'imagesource': 'jcr:5789f2c9-6721-4e57-8d75-d53f9805bb00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce95b5b-1495-42ba-a94c-76a0de83c9ba'
    'lead': 'Senator Raffy Tulfo lashed out at the Department of Trade and Industry
      on Monday for supposedly failing to act on complaints he had raised against
      multilevel marketing scams and other illegal selling schemes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T17:40:09.680+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:36:32.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:13.534+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Raffy-Tulfo', 'illegal-selling', 'networking', 'networking-scams',
      'scams', 'DTI', 'Trade-and-Industry']
    'template': '1'
    'title': '‘Subukan niyo ‘kong iwasan’: Raffy Tulfo confronts DTI over networking
      scams, other illegal selling schemes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0d707-029a-4530-9442-a02f54c47b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) –</strong> Senator
        Raffy Tulfo lashed out at the Department of Trade and Industry on Monday for
        supposedly failing to act on complaints he had raised against multilevel marketing
        scams and other illegal selling schemes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ea0e6-974c-4479-8e7e-a4270139ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting called for by the Senate Committee on Trade, Commerce
        and Entrepreneurship, Tulfo lamented that the DTI had been evasive to queries
        stemming from complaints received through his public service radio program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b85bd-d02d-4755-953d-0f37683b22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said illegal networking companies are still “duping innocent
        people” and even sprang up like mushrooms during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fced69-ce9a-478d-b53f-a7032b1e3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been calling DTI and asking them to investigate and they’re
        just not doing anything,” Tulfo said during the virtual meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdd8d6-a0cf-4175-b8f8-8642233d730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, DTI can you answer us? At least now, <em>hindi niyo na pwede
        akong tagu-taguan, hindi niyo na pwede akong iwas-iwasan</em> (you cannot
        just ignore or avoid me),” Tulfo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6891cf-c6c3-44ac-a66a-07ab63525ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, DTI-Consumer Protection Group Undersecretary Ruth Castelo
        said the agency has been working with the Securities and Exchange Commission
        in going after multilevel marketing companies that are not legitimate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d675ce-2563-427f-a803-f0140d7dd5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue intensifying our enforcement companies. We also
        monitor these companies online,” Castelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538707e-81b6-40ac-8d18-9cc8cc7257aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Alfredo Pascual sees a good education campaign as
        key to addressing the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac956e-9e38-4d3e-9c5c-5ff980a2fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to teach our people how to decide on who to deal with,
        with respect to trade or with respect to investment,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40dce7e-565c-41d7-a1ea-aa1d41275e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the DTI’s Consumer Protection and Advocacy Bureau conducts
        lectures on multilevel marketing and will look into strengthening its education
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9166a-cecc-458c-9b36-9f3ce42f21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tulfo said the DTI has also been “very slow” in resolving
        complaints against fraudsters who corner and scam mall-goers into buying thousands
        of pesos worth of “fake products.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a342baa-92c5-4ce8-a7ca-8ff61995effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know that, DTI, <em>palagi akong tumatawag sa inyo. Nagsasawa
        na nga ako sa kakatawag sa inyo dahil hindi niyo ko sinasagot, iniiwas-iwasan
        niyo ‘ko. Ngayon, iwasan niyo ‘ko, subukan niyo ‘kong iwasan</em>,” Tulfo
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3727e-5f04-453c-8a89-aa01b81f16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know that, DTI, I have always called you. I’m
        fed up receiving no answers from you because you have been avoiding me. Try
        to avoid me this time around.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3600ca-63b3-4c30-ae61-b3a8ca84a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo denied dismissing Tulfo’s queries, but the broadcaster-turned-lawmaker
        said that most of the time, non-policymakers would speak on their behalf,
        and they could not adequately address the issue at hand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b24b14-d302-4638-8934-9bc832f3b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another scheme, Tulfo said, job applicants are promised a fixed
        salary only to be forced to sell products on a commission basis. He said a
        number of companies were shut down for doing this, but resumed operations
        under different business names.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64535eb-fe25-4b2c-a7cd-c4275c79ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual clarified that the DTI has to coordinate with the SEC, Philippine
        National Police, and other law enforcement authorities to put a stop to these
        schemes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd59f8a-6589-422b-9142-af74dcb77adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:40:09.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is something that cannot be managed and controlled just by DTI
        alone,” Pascual said.</p>'
