      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both provinces also canceled work in government offices, except
        for those assigned to medical and rescue teams.</p>'
