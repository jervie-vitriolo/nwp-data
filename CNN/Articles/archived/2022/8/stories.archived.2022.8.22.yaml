  'Ayuda-indigents-P1-billion-eyed-DSWD':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-08-22T11:25:16.312+08:00
    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02cf8647-2617-44e4-adcc-bb71b99f90e0'
    'lead': 'Social Welfare Secretary Erwin Tulfo adds that the DSWD''s budget for
      the financial assistance may even be increased to ₱1 billion to accommodate
      more students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T11:35:17.924+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:36:40.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:09.399+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD: ''Ayuda'' reached 53,000 indigent students, budget for aid may
      be increased to ₱1B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a758a-7771-4e88-a619-16f67d2fe71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Over
        53,000 indigent students received their educational aid from the government
        over the weekend in time for school reopening, the Department of Social Welfare
        and Development (DSWD) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090aaad0-4b35-48ae-a2a8-181377af7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Erwin Tulfo said this was equivalent to
        ₱154 million in distributed aid nationwide. He said the DSWD''s budget for
        the financial assistance may even be increased to ₱1 billion to accommodate
        more students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e1368-c38e-450c-a287-13465aabe175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Tulfo
        said they are looking at adding ₱500 million more to the budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7de4fb-ddea-46b4-bdc6-777dd5835bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the unexpectedly high number of students or their parents
        seeking the financial assistance, the program had a chaotic first day rollout
        in various parts of the country, just two days before school started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4abb7a-a9b7-4ae3-a05e-cad90341d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/20/DSWD-education-cash-aid-program-launch.html">Gov’t
        to recalibrate system as long lines, large crowds hound educational aid rollout&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494f1f1-edeb-4263-903a-61680df0125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita ho natin, siguro</em> because of the pandemic, the message
        is loud and clear.<em> Madami tayong kababayan na naghihikahos at nangangailangan
        ng tulong...Dadagdagan ho natin yan, aabutin po ng ₱1 billion</em> ang estimate
        ng AICS (Assistance for Individuals in Crisis Situations) personnel<em> ko,"</em>
        Tulfo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dec02f-bd17-44e8-a335-1406db72165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that perhaps because of the pandemic, the message
        is loud and clear. We have so many people in need of help...we will increase
        the budget and this was projected to reach ₱1 billion by my AICS personnel.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab556f-ef63-4e02-8b45-34fe701c0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo could not give a more concrete number of projected beneficiaries
        in the program, but noted that in the past, the agency''s educational aid
        was only limited to specific sectors like children of overseas Filipino workers
        and solo parents, with budgets ranging between ₱200 million to ₱300 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e2ef8-d60e-433d-9053-8b79aebd24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo assured a recalibrated strategy to efficiently distribute
        the aid after his scheduled meetings with DSWD regional directors and the
        Department of Interior and Local Government this afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170d3e5-2745-409f-9787-b298a872af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napag-usapan initially namin ni</em> (Interior) Secretary Benhur
        Abalos, we will try to adopt...we will be consulting our management committee
        and executive committee <em>kung pwede alphabetical na lang muna, A-H siguro
        this coming Saturday, I-M next Saturday para mabigyan lahat at medyo mas maayos,"</em>
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448118c-97ef-4ff8-b831-47466ee5012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Benhur Abalos and I are thinking of adopting...we
        will be consulting our management committee and executive committee if it''s
        possible to facilitate an alphabetical order of distribution, say A-H this
        coming Saturday, and I-M next Saturday for an efficient rollout.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732381aa-76ec-47dc-9cf0-4a661c184213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details on the recalibrated strategy will be available after
        the meeting, Tulfo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc546ea-99b7-4e37-bc22-5cd79951b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abalos to LGUs: Assign venues, let DSWD personnel hand out aid</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357fe00-899c-4837-abe2-8df57e2f48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://mailchi.mp/388dcebc526b/dilg-to-lgus-assist-dswd-in-distribution-of-educational-assistance?fbclid=IwAR0WGoV_Pzt1fz0Zq80vJG0SwpWHks3VslOPgYIAM3SwnqUfMsklhgkEVRI">In
        a statement on Monday,</a> Abalos called on LGUs to designate venues for the
        educational aid in the next payout.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26ea6d-7dc0-42cf-a5dc-b4a9b406d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In cases of cities and big municipalities, it is encouraged to
        have multiple distribution centers to avoid over-crowding of students and
        their parents,” he said, clarifying that the DSWD personnel will still be
        the ones to hand out the monetary aid.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf5a0c1-f396-4f44-8d48-80196886d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/8/19/Explainer-cash-aid-indigent-students-.html">
        EXPLAINER: How indigent students can avail of cash aid&nbsp;</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9df4ff-c8d0-48d6-8a1c-318d70cf80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:35:17.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Muntinlupa Mayor Ruffy Biazon called on the DSWD to coordinate
        with local governments on the amounts to be distributed per barangay, how
        much will be distributed, a criteria and a list of pre-identified beneficiaries
        by the agency, as well as the number of DSWD personnel onsite to facilitate
        the distribution.</p>'
