    'lead': 'The Department of Budget and Management will provide Congress ''utilization
      rates of various departments'' so lawmakers could identify sources for the doubling
      of pension for poor senior citizens, says an official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T22:04:02.457+08:00
