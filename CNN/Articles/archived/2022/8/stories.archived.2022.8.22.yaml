      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        National Capital Region remains at moderate risk for COVID-19, but the OCTA
        Research noted that the decrease in the number of cases is "very encouraging."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2588e-3430-47a0-9118-a2bc0284128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T18:52:31.022+08:00
