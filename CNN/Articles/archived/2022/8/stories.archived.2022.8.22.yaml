      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My skin just recently got out of a real funk recently, and I’ve
        been conscious of keeping it at its best. Aesthetic clinic Skinhouse Laser’s
        resident dermatologist Dr. Daet advised me to try their Acne Advance Facial
        (₱2,500 per session), a specialized treatment that aims to prevent acne flare-ups.
        The service has all the similar components to your typical facial, such as
        a steam to bring out any surface-level gunk and extraction to get rid of blackheads
        and whiteheads. But what sets this apart is a thick, clay-like mask that they
        put all over the face — including your eyes! — for 10-15 mins. Once dry, the
        mask peeled off my face in the most satisfying way, calming the skin down
        after the extraction turned my face quite red. It ends with two layers of
        glycolic acid, which stings a little bit over the open pores, but let me tell
        you, the results have worked so well for me. It’s been two weeks and I’ve
        nary a major break out to deal with, so now my skin can focus more on lightening
        scars and just staying as healthy as it can be. No more regular facials for
        me, please. This is sincerely the one. — MB</p>'
