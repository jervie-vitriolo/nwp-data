      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa24324-7a89-4045-a46b-9dcce9e26fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have started looking into what Malacañang has called the
        illegal signing of Sugar Oder No. 4.  Aside from Serafica and Sebastian, millers’
        representative Roland Beltran also resigned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5cfc4-93ff-4590-ae47-d5bbb4e163cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e5c30-44fd-4be1-888d-510415699cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Serfica assured the lawmakers he did not neglect
        sugar farmers, who he said were consulted on the crafting of the order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95eed0-d1a1-41a5-92f9-3f1583f2e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec1342-4b01-425f-9d1d-5ba40b052112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the instruction of the president, SRA submitted a sugar importation
        program on Aug. 5, which was emailed to Sebastian and to the Office of the
        Executive Secretary, Serafica noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d66353-14e4-4850-8e9a-6f4bb2b895a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dddc3b-cf4d-49f9-a3b8-d997fadc4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said he also issued a memo regarding the proposal, but
        there was no response from the president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8c028-2e7e-4668-a988-4c0768fb7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc36d0-a522-4697-8d38-7d75b8be049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Internal squabbles</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbed435-227d-41a4-8a12-a3c21186e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea5deb-89ea-4d81-8fe6-8bc2fdca8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, it was also revealed that there was a squabble
        among SRA officials regarding Memorandum Circular No. 1, series of 2022, which
        declared several posts in the executive department vacant as the Duterte administration
        ended.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce07549-a7e6-4dd1-bdd9-a7b7bb0b4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644750c-4780-4a11-8ef6-62a34e379032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serafica said he is not covered by the memo, as noted by Memorandum
        Circular No. 3 that government owned and controlled corporations like SRA
        are exempted. However, he said his deputies and legal department assigned
        an officer-in-charge, effectively ignoring his authority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd272bed-6c6c-418e-9d57-181915150e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.540+08:00
