    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More areas under storm alerts as ''Florita'' keeps strength'
    'updated': 2022-08-22T19:03:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25e1b5-53b2-4192-a3cd-ccd483c51cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T12:13:52.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong>&nbsp;The
        national weather bureau listed more areas under storm alerts as Tropical Storm
        Florita moves closer to land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11dba1-74d6-44af-8f7b-9b2ed82d4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:26:10.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) spotted Florita 145 kilometers
        east of Casiguran, Aurora, with sustained winds of 75 kilometers per hour
        and gusts of up to 90 kph. It continues to move slowly westward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be1c2c-cd45-45f6-a829-559c31fc7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:26:10.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 2 is up in Cagayan, the southern portion of Babuyan Islands,
        Isabela, Quirino, the eastern and central portions of Nueva Vizcaya, Apayao,
        Abra, Kalinga, Mountain Province, Ifugao, the northern portion of Benguet,
        Ilocos Norte, Ilocos Sur, and the northern and central portions of Aurora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc79b4b-c147-4376-90ea-f31e04056e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:26:10.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas may have winds of greater than 61 kph up to 120 kph
        in the next 24 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c47225-a34e-4e04-9b61-8c3d6a66dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:26:10.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Babuyan Islands, the rest of Nueva Vizcaya, the rest
        of Benguet, La Union, the eastern and central portions of Pangasinan, the
        eastern portion of Tarlac, Nueva Ecija, the rest of Aurora, the eastern portion
        of Pampanga, the eastern portion of Bulacan, the eastern portion of Rizal,
        the northern portion of Quezon including Polillo Islands, the northern portion
        of Laguna, and Camarines Norte are under Signal No. 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22612fe2-f514-4a85-978e-892a570bf143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:26:10.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas under Signal No. 1 may have winds of 30-60 kph or intermittent
        rains within 36 hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07e4b4-b55b-485d-ac1e-3d893467a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:26:10.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Florita may make landfall either in Cagayan or Isabela
        early Tuesday morning. It will cut across Northern Luzon as it exits landmass
        through the West Philippine Sea either Tuesday evening or early Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf464b7-4a30-4386-a152-7d066c7dc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:26:10.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added that a gale warning remains in effect
        over the northern, eastern, and southern seaboards of Luzon and western seaboard
        of Visayas. It reminded fishing boats and other small seacraft to avoid going
        out to sea.</p>'
  'Face-to-face-classes-school-year-2022-2023-COVID-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T08:23:52.550+08:00
    'imagesource': 'jcr:7ac1a079-3c8b-42fe-9a61-3909439f661d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0a8cee-0d6a-4ce9-bec9-9d5bfcc0aa92'
    'lead': 'Millions of students troop back to school today — the first time most
      of them will be attending face-to-face classes in over two years due to the
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T08:26:37.788+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:36:43.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:07.545+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino students return to face-to-face classes after 2 years of distance
      learning'
    'updated': 2022-08-22T11:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23af8a-0f16-4eab-a537-b78bcb8f8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Millions
        of students trooped back to school on Monday — the first time most of them
        will be attending face-to-face classes in over two years due to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e2e61-2939-4702-9911-7ce0aca625b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private schools nationwide reopened, with many returning
        to in-person classes. Over 28.03 million students have enrolled this academic
        year, the Department of Education (DepEd) said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aebbbf-6c10-4be7-a4d4-421af75615ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 24,000 schools, or 46%, will implement five days of face-to-face
        classes, while 29,721 schools will continue to hold classes through blended
        learning from August to October, according to DepEd data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454485c-957c-4668-9c5f-0f234a886246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November 2, all public and private schools are required by DepEd
        to transition to full in-person classes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4a480-bb0c-4451-ac45-3b0a105c663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the threat of the COVID-19 pandemic, face-to-face classes
        were not allowed in school years 2020-2021 and 2021-2022. At the start of
        the global health crisis, schools shifted to distance learning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d9122-ceee-40f2-b9f5-054d42c64d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over two years since the pandemic struck in March 2020, the
        Philippines was among the few countries in the world where schools had not
        fully opened for in-person classes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32b3c8-a64a-4252-9d6d-4b0ae392a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-awaited return to face-to-face classes was met with a protest.
        Members of the Alliance of Concerned Teachers staged a sunrise protest in
        Mendiola, Manila City to call for the safe reopening of classes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2605b-7c20-4e46-97e3-6c0406cd74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also asked the government to improve the salary and
        benefits of teachers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b55bd-b6e8-4cf8-a967-f516f716351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health, vaccination protocols</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293ca23-fb5d-4e05-8dac-b1f12636f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:32:05.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd is carrying out a "no discrimination policy," which allows
        learners and school personnel to attend face-to-face classes whether or not
        they are vaccinated against COVID-19.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355f4b4-6a20-47d7-b5be-2512d0149608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 19% of students in the country have been fully vaccinated against
        COVID-19, while 92% of teaching and non-teaching personnel have completed
        their shots, the department said three days before the start of classes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b8318-86ff-4608-ab05-f1e34d5843b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd spokesperson Michael Poa believes the low vaccination rate
        among learners is largely because COVID-19 immunization is not a pre-requisite
        to return to school.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab1c1e-6533-4da1-b9c0-aa750a8f8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth of the matter is the vaccination program of the government
        is not mandatory," he said on Aug. 19.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c7a5e-8466-4bd1-9459-62e9e70f2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This directive is a far cry from the vaccination requirements carried
        out during the time of former President Rodrigo Duterte. Then DepEd Secretary
        Leonor Briones only allowed vaccinated students and teachers to take part
        in physical classes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0374d2-caed-4e7e-b29e-5204bc723eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd is also rolling out a counseling program alongside mobile
        vaccination centers this school year to encourage parents and students to
        get their COVID-19 shots.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab30796-1bbc-475e-8ced-b65f6476b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who exhibit flu-like symptoms will be excused from in-person
        classes. Schools will not be held liable if a student or personnel tests positive
        for COVID-19.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca67a2-12ad-49c8-922e-6f30177ea2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students are discouraged from eating together to prevent the spread
        of COVID-19.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e742d8d-0265-4e32-b196-dcd43d55bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classes opened amid rising COVID-19 cases due to the spread
        of Omicron subvariants. It was only last week when the Department of Health
        noted a plateauing of new infections except in Mindanao.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbff4ca-0298-46bb-8760-11d422499802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.448+08:00
      'mgnl:createdBy': 'lara'
