    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' Tulfo clarifies: 4Ps beneficiaries not eligible for educational aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff1143-068e-44b5-874a-98e264c794ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:12:55.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong>&nbsp;Beneficiaries
        of the Pantawid Pamilyang Pilipino Program (4Ps) are not among those eligible
        to receive educational cash assistance from the Department of Social Welfare
        and Development (DSWD), the agency''s chief said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3134fb-6e1a-477d-a5c0-3aa5729e6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d1cbc-a93d-440e-842d-703fec4d5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Erwin Tulfo clarified that the 4Ps, a program
        that provides conditional cash grants to poor households, already exists as
        a form of aid for families with school children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974def54-5df8-48e8-9c58-b2ba2bf7bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b05fc-4bb3-476f-8fe0-9ba4990e7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 4Ps itself is already a form of educational assistance. <em>Kasi
        hindi ka pwedeng maging 4Ps member naman kung wala kang anak na nag-aaral</em>,"
        Tulfo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691c94a-420c-43c9-9bc1-53cfcd43fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c2557-29d0-4aa8-80e0-8926b314f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t be a 4Ps member in the first place if you
        don''t have a child that goes to school.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26815d-cd6e-45a6-bdf0-9124c0ee4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dea895-e576-402e-bb38-cb68c5306509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also acknowledged the miscommunication from his end, saying
        that he had said in an ambush interview last week that 4Ps beneficiaries were
        initially included, which may have caused some members of the program to flock
        to DSWD field offices last Saturday, the first day of the educational aid
        rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f853188-1b9e-4733-9ffa-01fc512fe7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b4482-6d22-40e2-ad49-6a7474ca27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung Saturday kinorek ako ng isang 4Ps leader…siya po ang nag-text
        sa akin at nagsabing, ''Secretary mukhang lalabag ka sa polisiya ng 4Ps dahil
        ‘di kami kasama sa educational aid na ‘yan at alam ho iyan ng mga members
        namin,''</em>" Tulfo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1fade7-925e-4c2d-a45b-f84f57ff8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940f626-00bd-41be-b932-7ea36e0517ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Saturday, a 4Ps leader corrected me and said, ''Secretary,
        you might be violating the 4Ps policy because we are not part of the educational
        aid and our members know it.'']</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79083cd7-6731-47c8-beb1-0719163a40c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9fb23b-9b84-40e6-b2cf-df8d1de366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero may members na despite na sinabihan na po sila ng leader
        nila ay pumunta dahil narinig daw po nila sa akin, so medyo may pagkukulang
        din tayo doon,"</em> he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f7327-ab0f-4b77-bd62-9de0c36b0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a67223-1666-4ddc-bf90-918901525e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But some members, despite being told by their 4Ps
        leader that they are not included, they still chose to go to the offices because
        they said they heard it from me and we acknowledge our lapse.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcb1dd-3a46-4564-9d06-fefe2c4fc206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4660c9-91e7-457d-97a5-6f551fcdb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:28:32.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said that children from poor families; children of solo parents,
        sick parents, and those with disability; orphans or abandoned children; and
        children of vendors, drivers, and domestic helpers are eligible to get a one-time
        cash grant from the government, with an amount depending on their year level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcbc88-397d-4a56-8a26-60306dfdb3ed'
