      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security measures</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93eaf98-1e1e-428e-947d-5d6b55964caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has deployed 23,000 personnel nationwide
        to ensure the safety of all learners and school staff.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a872438-a3df-4764-9efb-968af018503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office Spokesperson PLt. Col. Dexter
        Versola said 9,700 police personnel were deployed in Metro Manila and so far
        no of untoward incidents have been reported on the first day of school.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bd2ec-49f2-4235-8174-f5532156d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police assistance desks were set up outside schools and
        transportation hubs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0400427-62f0-4569-bd9a-5b4410b3177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will also have more options when it comes to commuting
        with the return of over 11,000 buses, jeepneys and UV Express vehicles plying
        non-EDSA routes on Monday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d479726-3fbb-4c92-a714-57d0045f52a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the start of classes, the Metropolitan Manila Development Authority
        expects EDSA and other nearby roads to be congested. It projects the volume
        of vehicles on EDSA will increase to around 436,000, compared to the pre-pandemic
        volume of approximately 405,000 vehicles.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e571dd-81b3-44b1-a81c-1367d0f5b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:25:41.449+08:00
      'mgnl:createdBy': 'lara'
