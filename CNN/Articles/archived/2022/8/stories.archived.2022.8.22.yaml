      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCR remained at moderate risk at this time but the two-week decline
        is very encouraging," he said in his tweet.</p>'
