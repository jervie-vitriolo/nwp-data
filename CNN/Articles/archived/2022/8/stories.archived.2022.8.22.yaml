    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c83c49-f470-4656-9bc2-f85ff205c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:36:49.812+08:00
      'mgnl:createdBy': 'bamba'
