    'template': '1'
    'title': 'Marcos submits proposed ₱5.268T budget for 2023 to House'
    'updated': 2022-08-22T18:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2702122-4f70-4a80-b003-4e95cad8505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) –</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. on Monday submitted the proposed ₱5.268 trillion
        spending plan for next year to the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc449363-e76b-4bed-a8b3-24dbd45e887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f98e1-82c5-4b52-b811-5a81a31719d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Amenah Pangandaman turned over the 2023 National
        Expenditure Program (NEP) and Marcos'' accompanying message to House Speaker
        Martin Romualdez in a ceremony also attended by other House leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ae11c-c41a-48e0-8b40-7aebebf21a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2538d-d3dc-44db-8d96-29d96c16e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the proposed budget, which is 4.9% higher than this
        year’s, prioritizes education, infrastructure, health, agriculture and social
        protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b529ed-d04c-46f2-9117-1b140db14279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12974da-fa23-4252-a075-eb23789adc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education sector tops budgetary priorities as mandated by the
        Constitution at ₱852.8 billion, said the DBM. This covers the Department of
        Education, state universities and colleges, the Commission on Higher Education
        (CHED), and Technical Education and Skills Development Authority (TESDA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105afed9-8566-48e2-b1ee-46b6b3b017e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155d18e-f698-4fea-9895-d501b26dd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways is set to receive ₱718.4
        billion, while the Department of Transportation will be provided ₱167.1 billion
        for infrastructure projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48087f4-4b41-4c67-861d-d7bb012ec818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f680ff-e4ee-40d5-95c3-40c45f2b5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱296.3 billion has been set aside for the health sector, which
        includes the Department of Health (DOH) and Philippine Health Insurance Corp.
        (PhilHealth). The amount also covers funding for the purchase of drugs, medicine,
        and vaccines; salaries and benefits of health workers; and the Health Facilities
        Enhancement Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd10033-ef07-461d-af18-6bbec907393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81077a5c-54c4-46a5-9ec1-c054051a26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture, along with its attached agencies,
        and the Department of Agrarian Reform were assigned ₱184.1 billion for next
        year as the government aims to transform agriculture into one of the main
        drivers of Philippine growth and employment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6604204-5340-4e0e-9b3c-0f24645313f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec0b7a-6e09-4c64-81e3-87f41f6752cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM added the ₱197 billion has been allocated to the Department
        of Social Welfare for initiatives aiding marginalized and vulnerable sectors.
        The Department of Labor and Employment will also receive ₱26.2 billion for
        programs helping workers recover from the pandemic’s impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee1598-d0c7-4901-8d76-f32b642eaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2064a-7f12-41e8-8beb-57f81efa1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱453.1 billion has been earmarked for green governance, particularly
        climate change expenditures. The DBM, in collaboration with the Climate Change
        Commission, set up the Climate Change Expenditure Tagging to track such spending.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cae320-fb01-4f40-844c-15dcdc6e43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18455158-ef29-4a8c-9757-3734c9070f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) will likewise receive ₱240.7
        billion while ₱31 billion will go to the National Disaster Risk Reduction
        and Management Fund (NDRRMF) in anticipation of typhoons and other natural
        calamities, said the DBM.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc925fc3-8259-4a54-809f-61fdcc7af2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T11:54:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:39.552+08:00
