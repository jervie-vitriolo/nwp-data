      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD and the Department of the Interior and Local Government
        are slated to hold a coordination meeting and sign a memorandum of agreement
        within the day to ensure a better coordination on the distribution of cash
        aid, after the chaotic distribution in field offices on Saturday, just two
        days before the opening of classes.</p>'
