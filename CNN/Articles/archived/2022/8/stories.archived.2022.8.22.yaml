  'China-flexes-military-muscles-then-targets-Taiwan-citrus-fruits':
    'author': 'Eric Cheung, Gladys Tsai and Blake Essig, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-22T15:49:39.011+08:00
    'imagesource': 'jcr:4b8e5a26-ae5d-4f69-98d6-9b6af47a2c01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfee2707-5e11-4f90-8be7-4c5b6f4297b9'
    'lead': 'Since last year, China has targeted a number of Taiwanese agricultural
      products as it steps up its military, diplomatic and economic pressure on Taiwan
      -- a self-governing, democratic island of 24 million people just off China''s
      southeastern coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T15:51:41.035+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:36:33.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:12.823+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China flexes military muscles, then targets Taiwan''s citrus fruits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b7a14-44e8-41c7-a048-79ae3407cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the last 18 years, Li Meng-han and
        his family have grown pomelos in a rural town near the southern Taiwanese
        city of Tainan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c674a6-8c47-42f0-ad77-a01027417086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese pomelos, known for their juiciness and softness, are highly
        popular on both sides of the Taiwan Strait, especially during the Mid-Autumn
        Festival, an important holiday in Chinese culture that falls this year on
        September 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e81c5-5086-433c-98f3-b01efddfc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August and September are usually the busiest months for Li and other
        pomelo farmers in the Madou township, as they prepare for the harvest, but
        this year they''re facing an unexpected challenge: Chinese import bans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466c63e-0e01-4133-a7ae-57860451b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 3, amid rising tensions between Beijing and Washington
        over US House Speaker Nancy Pelosi''s controversial trip to Taiwan, Chinese
        Customs officials announced an import ban on all Taiwanese citrus fruits --
        including pomelos -- as well as two types of fish, citing "excessive pesticides"
        and "Covid-19 prevention" measures. Taiwan has condemned the move as violating
        international trade norms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab346e4-08b9-4862-9481-dc7956c4f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also came as Beijing conducted extensive drills
        encircling Taiwan in response to Pelosi''s visit -- exercises that authorities
        in Taiwan said simulated a possible attack on the island. China''s ruling
        Communist Party claims Taiwan is part of its territory, despite having never
        governed it, and has refused to rule out the use of force to bring it under
        control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275d9ba-2f16-42fc-b511-6e300033cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, who typically sends about 60% of his pomelo harvest to mainland
        China, said he was "very surprised" when he first learned about the export
        ban, describing the situation as "the most challenging" since the family business
        began in the early 2000s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f70c9b-e7b7-4dd7-844c-dee31e9d1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see the ban coming so far, we were caught off-guard,"
        Li said. "I can''t do anything, it''s some kind of political issue between
        Taiwan and China ... we simply want to grow good fruits and sell them at a
        good price."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ca3b8-1467-4a7f-8f46-6e17be4a9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Caught by surprise''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4559d1f-1618-44d5-a446-7964fb86f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the annual pomelo harvest, Li is usually busy on the phone
        finalizing deals with buyers in China and other parts of Asia as his 40 contractors
        pick the best fruit to be packed into boxes and sent abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20819745-19db-4a95-9ffb-79fb90b3a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, news of China''s sudden import ban threw his plans
        into disarray.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d092898-deed-49ec-ace4-c880c5cbcb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard about the ban, I immediately called my business partner
        in China to check whether this is really the case," he said. "I was caught
        by surprise, because we already signed contracts and set the price, and even
        the shipment dates were already confirmed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6ade2-0183-451e-b5cf-5cccc68fcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now it''s all in vain, so we have to try to find ways to sell
        them to the domestic market," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d50148-e38a-4a06-aca0-d2ca6b7d0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li is not the only Taiwanese affected by China''s economic retaliation.
        According to statistics from Taiwan''s Council of Agriculture, Taiwan produced
        more than 82,000 tons of pomelo fruit last year, of which about 7% -- or about
        5,000 tons -- were exported to mainland China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04fb8d-0134-4d8f-9e97-0b666f38bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with China''s import bans on other pomelo fruits and two
        fish products, the council estimated that Taiwanese exports worth 620 million
        Taiwanese dollars ($20 million) would be affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d997216-5f52-4061-8e64-640e73fd9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Tzu-min, general manager of Madou Farmers'' Association, said
        there are about 2,000 to 3,000 pomelo farmers in the township, adding that
        while most pomelos are sold domestically, the ban would likely affect market
        price and reduce farmers'' income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f73bb-03a4-4f66-84a1-7c2cf53f1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been hard for farmers," she said. "A sudden ban can put everything
        on hold. The pomelo trees can live for decades, and their fruits get sweeter
        as the trees get older, so it''s impossible for farmers to abandon them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e9e10-660b-434c-b919-0451fd15b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When all the fruits stay on the island, the market price will go
        down for sure... farmers are losing money when their fruits can''t be exported,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03286af-2071-41b5-a307-0373f8f4f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fruits and politics</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb311ab-a24c-46d6-98fc-0fe6a7ded486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year, China has targeted a number of Taiwanese agricultural
        products as it steps up its military, diplomatic and economic pressure on
        Taiwan -- a self-governing, democratic island of 24 million people just off
        China''s southeastern coast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900f2f6-0d6f-4dd1-aae7-99136efeb2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the most recent ban, China had already suspended the imports
        of all Taiwanese pineapples, sugar apples, wax apples and grouper fish, each
        time citing the presence of pesticides or harmful chemicals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d04c29-9d53-43ae-b90d-1bfb299553c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have argued that Beijing''s moves are a politically motivated
        attempt to pressure Taiwan to toe the line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff2df8-7b37-40cc-80e5-0f367831d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visit by US House Speaker Nancy Pelosi to Taiwan has given
        China another chance to coerce Taiwan economically," said Chiao Chun, a former
        Taiwanese trade negotiator and author of "Fruits and Politics". "This is a
        politically motivated economic sanction on Taiwan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55143bfe-157f-4738-9f88-28ac11b495ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mainland China is attempting to influence the views of farmers
        and low-income Taiwanese towards the ruling party, because their products
        are banned from selling to China," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b21233-662b-4771-ad1a-102c0172b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ban on pineapples last year, Taiwan''s Foreign Minister
        Joseph Wu labeled the produce as "freedom pineapples," while shoppers across
        Asia -- including the late former Japanese leader Shinzo Abe -- rushed to
        buy them as an act of political solidarity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe9422-fe72-46ff-8911-52a5c9bee5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiao said while the latest ban will have some short-term impact
        on Taiwanese farmers, it''s unlikely to create any significant economic impact
        because agricultural exports only make up a tiny percentage of Taiwan''s overall
        trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cc7b4-e4d1-44f6-a060-dc4f99b8999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s most valuable export is its cutting-edge semiconductor
        chips, which are needed to power everything from computers and smartphones
        to robots. One Taiwanese company in particular -- Taiwan Semiconductor Manufacturing
        Company (TSMC) -- is the world''s largest contract manufacturer of chips,
        and accounts for 90% of the world''s super-advanced chips, according to industry
        estimates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4c368-6d69-4bf2-b479-f35cf573f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Taiwanese exports to China are semiconductors,
        while agricultural products make up less than 1% of the total value, according
        to Roy Lee, a deputy executive director at Taiwan''s Chung-hua Institution
        for Economic Research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30e2f0-19c1-4250-8e1a-9b3ee002696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think weaponizing sanctions on agricultural and food products
        produces a bigger symbolic effect than actual economic impact," Lee said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacae15b-3fa6-4e4e-a154-bb0c5586baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiao agreed that "psychology is a bigger factor" behind the import
        bans. However, he said that economic coercion will likely create greater anti-China
        sentiment among the Taiwanese public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3b770-e37b-4574-ac0b-211c6712cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, China announced these economic sanctions against the
        backdrop of large-scale military drills," he said. "If you think of the military
        drills as the main protagonist, there must be other supporting roles. Hence
        the Commerce Ministry also enacted economic sanctions to support (China''s)
        intimidation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca39c3d-804e-4e38-8e18-43125369ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s economic sanctions against Taiwan</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ad754-40c0-4047-bd93-9a95b8978d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the economist, said while China is Taiwan''s largest trading
        partner, Beijing has so far not targeted more valuable Taiwanese industries
        because it could end up disrupting its own economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce137800-a756-46f5-b6eb-a06fccbab8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expanding economic sanctions to include semiconductors would have
        a bigger, negative impact on China''s economic growth than (it would on) countries
        against which China is trying to achieve a political or diplomatic objective,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5f62d-fc5d-42b5-a606-0a45f5185ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he cautioned that as cross-strait tensions worsened, Beijing
        could step up its retaliation by targeting Taiwanese firms operating in mainland
        China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f6560-5151-4ee9-9a57-84e7e4f9b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Taiwanese conglomerate Far Eastern Group, which also
        operates in mainland China, was fined millions of US dollars by Chinese regulators
        over a series of violations. Chinese state media openly criticized the company
        for financially backing Taiwan''s ruling Democratic Progressive Party, prompting
        group chairman Douglas Hsu to declare that he opposes Taiwanese independence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f60307-e6ce-406e-ba55-532b6562a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are going to see an increasing number of Taiwanese investments
        in China being investigated, or being pushed to make remarks or statements
        in favor of China''s position toward Taiwan," Lee added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7c651-b2f6-4b49-b07d-f049577ad537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the farmers in Madou township, the impact of China''s economic
        coercion has already been felt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a78c46-d5b3-41ef-b95c-01d121547438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mitigate the financial impact, Taiwan''s Council of Agriculture
        has announced plans to boost citrus fruit sales across the island with advertising
        and distribution campaigns, as well as providing subsidies for farmers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6bd68-4268-4a8a-b8d3-92612fb5b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun, who heads the farmers'' association, said they are also turning
        the pomelos into other products -- such as essence oil, jam and facial masks
        -- to attract new customers in Taiwan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f6b20-66f3-42b3-b9e1-addc034ce96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmer Li is not optimistic. As pomelos begin to pile up in
        his depot, he worries that he may have to lay off 30% of his contractors next
        year if the ban is not lifted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a59e48-b948-4821-bb24-c6270f6b452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, it doesn''t matter who is visiting Taiwan," he said.
        "The US-China tension should be solved between the two nations. I don''t think
        Taiwanese farmers should be the ones to suffer."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17958ff7-760f-4d94-b88e-3fc071e691b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T15:51:41.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/22/asia/china-military-drills-taiwan-sanctions-citrus-fruits-intl-hnk-dst/index.html">China
        flexes military muscles, then targets Taiwan''s citrus fruits</a>".</em></p>'
