  'SRA-Sugar-order-no-3-ongoing-despite-TROs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T22:36:16.807+08:00
    'imagesource': 'jcr:c0bd35a1-c307-4a52-8f56-5c3951f9eee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ef2dead-d608-4802-b93b-eeab57373065'
    'lead': 'In February, two separate courts issued a temporary restraining order
      against the resolution allowing the importation of 200,000 metric tons of sugar,
      which farmers opposed amid their harvest and milling season.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T22:46:47.907+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:36:24.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:17.291+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SRA: Sugar order no. 3 ongoing despite TROs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b666345-2c8a-4267-aaf7-d25ca585422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:46:47.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — A Sugar
        Regulatory Administration official on Monday said that importation under Sugar
        Order no. 3 is ongoing despite two temporary restraining orders (TRO) filed
        against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01d780-47fb-4647-832f-72f7c19c8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:46:47.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The status is it is ongoing. The question is, why when there are
        two TROs pending? In fact, there were two injunctions already issued by the
        separate Himamaylan and Sagay Regional Trial Courts," SRA Deputy Administrator
        for regulations Guillermo Tejida III told lawmakers in a hearing at the House
        of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979e55d-5a49-44b5-9e87-8021740d8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:46:47.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, both the said courts issued the TROs against the resolution
        that allowed the importation of 200,000 metric tons of sugar, which producers
        were opposing amid their harvest and milling season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767f10c-7d6d-4585-8ecd-01d7107a9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:46:47.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejida said the Office of the Government Corporate Counsel gave
        the green light to go ahead with the importation considering the presumed
        tightness of supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c7eef-587c-4877-b5c9-db1a69ffe6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:46:47.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA official, however, did not specify the reason why the OGCC
        allowed the importation despite calls from sugar farmers against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef90b9-a3da-4c94-8484-1f2cfa49b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:46:47.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former SRA chief Hermenegildo Serafica noted that the agency has
