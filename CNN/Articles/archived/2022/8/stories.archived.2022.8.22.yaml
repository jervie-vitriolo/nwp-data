    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM: Agency budgets still intact amid proposed gov''t rightsizing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e531a6-c162-4f03-b162-4407d96962d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) –-</strong> The
        proposed allocations for government agencies remain in place despite the proposal
        to rightsize the bureaucracy, the Department of Budget and Management (DBM)
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246ea66-f425-4af1-8d6c-4f5cf66187bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f2776-9c3b-4f1a-bdcf-486aadf01f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Intact <em>pa po</em> but in case <em>po mapasa po siya at may
        ma-</em>displace <em>po</em>, <em>meron po tayong</em> budget under the MPBF
        <em>para po doon sa madi-</em>displace <em>na</em> workers <em>po sa gobyerno</em>,”
        Budget Sec. Amenah Pangandaman said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91410db9-994a-4923-aa69-e7881e21c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They’re still intact but in case (a bill on rightsizing)
        does get passed, we have a budget under the MPBF for government workers who
        might get displaced.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37c260-133e-41a6-93f7-c41554732b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ec9f4-3b86-40f8-a20d-7151b3af854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPBF, or the miscellaneous personnel benefits fund, has a budget
        of <a href="https://www.cnnphilippines.com/news/2022/8/22/DBM-turnover-2023-budget-House.html">₱89.04
        billion</a> under the proposed ₱5.268 trillion budget for 2023.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25751413-8429-42f9-999e-15276dcff672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc41deb-ca2e-4337-a0e4-3b06976fcc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rightsizing is among the legislative priorities President Ferdinand
        “Bongbong” Marcos Jr. bared during his maiden State of the Nation Address.
        Since then, several bills have been filed in the House of Representatives
        related to it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa08af3-b0fe-45f3-a89d-dfd43adfa03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400e1c3-a943-459b-b450-c0a499f4c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureaucracy currently consists of 187 agencies and government-owned
        and -controlled corporations, which have around two million personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75702c4-765b-4e1a-a097-02653aea056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace9348-1496-4792-9260-45e3943f62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:17:52.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:36:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streamlining may be done by merging, restructuring, or abolishing
        government entities, said the DBM earlier.</p>'
