    'template': '1'
    'title': 'PH lists fourth monkeypox case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926571c-d0ab-46e8-b5d0-7eebbca0eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — Health
        authorities detected another case of monkeypox on Monday, bringing the total
        infections to four.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2fa08-0d9f-4b40-9e88-117799fb8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Health (DOH) said the fourth case
        has no travel history to countries with confirmed cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a99a3-6db7-4f43-972f-3ce34b7afdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old patient is in an isolation facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8051add-700b-477c-8138-2091baff6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.836+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it identified 14 close contacts, including six in
        isolation, one taking care of the patient, and a health care worker on self-monitoring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4b1e2-a5ac-4738-a7fe-73dd00959f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is ongoing, the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ef6f7-2f00-40ec-a3bf-d28902d1bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All four confirmed monkeypox cases in the Philippines are unrelated
        to each other," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbafa5-8ed5-48aa-825b-f9389ab7f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case already recovered and has been out of isolation since
        Aug. 6. The second and third cases remain in home isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d3f6e-667c-4c32-b99d-82d01e96b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared monkeypox a public health
        emergency of international concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115364d2-7b14-46b2-a049-507408097911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a less severe cousin of smallpox that can be transmitted between
        humans through close contact with an infected individual’s body fluids, sores,
        or contaminated items, health authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56de60-22a3-400c-a197-ad831ad3a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:17:14.837+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include fever, swollen lymph nodes, and rashes that can
        turn into lesions. The United States Centers for Disease Control and Prevention
        said lesions could resolve over a period of two to three weeks.</p>'
  'Marcos-administration-infrastructure-program-priorities':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T21:05:08.574+08:00
    'imagesource': 'jcr:48f8a80d-d0d5-420e-88d5-87b844f23fe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d390ac5-be25-46f8-a898-c6569dc211fe'
    'lead': 'DPWH Secretary Manuel Bonoan told CNN Philippines that the chief executive
      has instructed them to "look at all the priority projects that could immediately
      contribute to economic development."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T19:22:39.997+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:36:30.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:14.771+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'infrastructure-program', 'Manuel-Bonoan', 'DPWH',
      'Build-Better-More']
    'template': '1'
    'title': 'Build Better More: Priorities of the Marcos infrastructure program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b488c-8364-4c6f-949e-c8b2d35fe57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Department of Public Works and Highways has bared some of the priorities of
        the Marcos administration towards achieving its “Build Better More” target
        for the infrastructure sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b07d4-0f8c-4661-bb2a-aedf7497039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-SONA-infrastructure-railway-projects.html">State
        of the Nation Address</a>, President Ferdinand “Bongbong” Marcos Jr. said
        his government will not only keep the momentum, but also expand the previous
        administration’s Build, Build, Build program.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cad8d9-582e-4d3f-ae07-ede55c7b2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Manuel Bonoan told CNN Philippines that the chief
        executive has instructed them to “look at all the priority projects that could
        immediately contribute to economic development, particularly in the agricultural
        sector, tourism, and interlinkages with other transportation modes.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d39b27-552e-4fb9-9490-7e027532283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start off, the DPWH wants to address traffic congestion issues,
        specifically in inter-regional connections, by limiting travel delays from
        one region to another, thereby reducing the cost of goods and services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4de5c-8d9d-4a64-96bc-43460c6468d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Works chief said they are also looking into building
        interconnecting roads for some islands of the country, like Iloilo to Guimaras
        to Negros, to boost economic development in Visayas, especially in terms of
        tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189bbfc-e77d-43e3-b49d-d3d412e402bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to link the roads. As far as the department is concerned,
        we are more concerned about the road sector and we have to link [this] up
        with the other modes of transport like linking them to the airports, to the
        seaports, and to the railroads, so that we have a coordinated and efficient
        transport system in the country,” Bonoan explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a7e09-521a-4132-a3ee-b00d06235d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH is also committing to work with agencies, like the Department
        of Agriculture, to ensure better accessibility of farmers and fisherfolk&nbsp;and
        reduce transaction costs, which in turn will reflect on prices of goods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f9a0c-0e07-4178-ac8b-90b801ddfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bonoan said they have programs to address traffic and
        flooding problems in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de96c4e-2d11-463c-b050-08be2f140e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are trying to do is to encourage the development of more
        highways or expressways going in and out of (Metro) Manila… to disperse the
        economic development outside of Metro Manila,” he said, referring to the capital
        region''s traffic woes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b1367-0055-40a5-9182-a311c6c0c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:22:39.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On flood concerns, Bonoan said the main issue is the region’s old
        drainage system developed some 50 years ago. The DPWH has an ongoing program
        to upgrade Metro Manila’s pumping stations so as to adjust and increase their
        capacities, he added.</p>'
  'DPWH-to-build-modular-disaster-resilient-school-buildings-':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T22:52:44.239+08:00
    'imagesource': 'jcr:efbc1d13-0889-4418-acc3-0d53a28a453c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0668c64-289a-45c4-8118-30fa5ea1a89b'
    'lead': 'The government hopes to address classroom shortage in the country through
      modular, disaster-resilient school buildings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T19:27:48.030+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:36:29.572+08:00
