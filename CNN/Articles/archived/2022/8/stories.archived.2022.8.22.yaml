      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb92dac-63d3-474c-9f23-a5012d004734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time a female fetus reaches 20 weeks gestation, there are
        between 6 million and 7 million oocytes in those tiny, developing ovaries.
        You came from one of those -- which means that when your grandmother was about
        five months pregnant, you were a spec of a possibility inside her womb.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff43ad3-b653-4400-b4e3-be18d2c155bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657b7c4-1e5a-41f6-8273-55e2bd82c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why there''s multigenerational impacts for any environmental
        exposures a woman may have when she''s pregnant. Not only does it affect the
        woman and fetus, but it then extends across generations," said reproductive
        researcher Francesca Duncan, assistant professor of obstetrics and gynecology
        at Northwestern University''s Feinberg School of Medicine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862af7a-b881-420b-b41f-56ec368434ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab75a81-56f6-42e9-80ff-2524593894b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time your mother was born, however, her infantile ovaries
        only carried 1 million to 2 million eggs, according to the American College
        of Obstetricians and Gynecologists. The massive loss of oocytes in utero occurs
        throughout much of the animal kingdom. Some researchers think it could be
        a normal step in fetal growth or development.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d327c-6ed3-489d-b65d-6058412adeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927262c-4927-4f9e-ad33-ec7c5da1f244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time people hit puberty they only have about 300,000 to 400,000
        immature eggs left. "The ovary is probably the only organ who loses its function
        prior to its first use," Duncan said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788b13e-8533-4d2d-99b5-38d2a401cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb5e8f-1ad5-4b9d-a602-a1e5a20c0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline escalates with age. For 95% of people, only 12% of their
        eggs will be available at age 30 and only 3% at age 40, according to a January
        2010 analysis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58d777-ce98-4715-b972-c35409a8aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf29ece-f9c5-4ff7-a223-4a1f22242301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does accelerated aging occur?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563f5f6-432a-4655-8915-ce4155651a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do humans develop senile ovaries by age 30? Science doesn''t
        know, Garrison said, "and learning about how little we know about why that
        happens infuriated me actually."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c7002-7b87-4574-89e5-0493024134bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e8f34-b047-4c75-89b4-6473a30bd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason: A historical lack of funding for reproductive research,
        she said. Then there''s the fact that research studies generally ignored women:
        "Females were considered to be confounds (confusion) in the data -- their
        cycles are noisy and mess up the data."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e9e95-05bc-4bf2-9840-14dd0bf5bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573010db-cd9b-41c6-bc06-8ee7e53ebd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today that''s changed. In 2017, the National Institutes of Health
        issued an amendment to its policies on enrolling women and minorities in clinical
        trials -- the new language mandates study results are reported by sex/gender
        and race/ethnicity. In 2020, the NIH issued its first research grant on sex
        and gender, calling it a "milestone achievement."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d45209-15cd-4af5-a75c-3d96a530145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434689b2-0cf2-4cb2-8345-03297aea6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While extending fertility will be one outcome of the research in
        the field, scientists aren''t trying to help people get pregnant naturally
        in their 50s, 60s and 70s, said Dr. Kara Goldman, an associate professor of
        obstetrics and gynecology at Northwestern''s Feinberg School of Medicine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593e7c1-7587-4289-800e-f87b3d62c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffbbb6-ca80-4d32-bffb-9edd7dc18325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a completely irresponsible goal and ultimately a
        shortsighted one. We''re thinking about the bigger picture: The best way to
        prevent the health impact of menopause is to prolong the ovaries'' natural
        functioning," Goldman said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6541a7c-7c1c-4e58-926c-1810de2e6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78be90-8571-4f70-8d64-53464a0a565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Basic questions need answers</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d864159-31af-4b47-a4f9-8ddda2548baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of investors, Garrison has launched the Global Consortium
        for Reproductive Longevity and Equality. The center is funding research to
        accelerate the pace of discovery on the underlying causes of accelerated aging
        in the ovaries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11681f3f-5f18-45df-8e10-9593a3fb0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7163a54-fcfd-4648-99c7-a9d1b1179640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since science knows so little about the female reproductive cycle,
        research is forced to start with the basics, Garrison said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc4cdb-8ee9-40bd-a531-171d0f12cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efa529-76b8-4129-aa2d-3e913751f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the fundamental cause of this decline in egg quality and
        quantity with age? We don''t know the answer to that," she said. "The age
        of natural menopause is really variable at the individual level, and we don''t
        know why."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5f089-22f3-4492-8f83-5f13077fb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed4595-aadd-40cc-bbb3-92f48b409316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, science doesn''t even understand why humans go through
        menopause at all. Only four other mammals -- killer whales (orcas), short-finned
        pilot whales, beluga whales and narwhals -- end their menstrual cycles and
        have a post-reproductive life span.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782128a1-2df7-4e8f-9943-d43c25490d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77518b42-9a53-435f-965d-9d076e5ec651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why does a woman''s reproductive span correlate with her overall
        life span? Even brothers of women who go through menopause later tend to live
        longer," Garrison added. "There''s a genetic component there that''s clearly
        very important, and we don''t understand it at all."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe24397-bf15-477c-bf3b-c1dfd0113135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f4ca0-b301-423c-8c64-7d387e087855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.838+08:00
