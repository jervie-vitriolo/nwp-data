      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to attending the Montblanc event, I wasn’t really sure what
        the point of a fancy pen was. Now that everything is practically online, there’s
        very little need for writing instruments — let alone one that can run you
        up to five figures (on the Rustan''s website, a ballpoint pen from the brand’s
        latest collection starts at a little over ₱20,000).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aaaa1e-9083-4a7e-8133-9073adaf5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T17:53:35.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:36:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I met Mr. Hannibal, the resident Montblanc expert with the
        best name I’ve ever heard, at the launch of the new Meisterstück Glacier collection
        recently, I began to appreciate why the German brand has withstood the digital
        age. “The nib of the [fountain] pen alone takes 35 steps to make,” Mr. Hannibal
        says. It’s ultimately a process that takes more than a hundred precise steps,
        all to produce one single pen that is meant to be passed down to future progeny
        — in the same way people do for watches and art. And for anyone in search
        of a future antique such as a pen, the Montblanc Glacier may be a good place
        to start. As the name suggests, the pens are inspired by these disappearing
        natural wonders: done in ice blues and grays, the cap is lightly engraved
        with an ice-like pattern that is meant to look like refracted light as it
        hits ice crystals. There is a version of the collection in the shade of&nbsp;white
        that Mr. Hannibal recommends for those who prefer a lighter weight, as the
        pens are quite hefty to write with. It may not be the most practical thing
        to use everyday, but even as I tried to write with it as I sampled it out
        myself, I could see why it’s something worth investing in. It writes well,
        and it’s actually nice to look at. — MARGA BUENAVENTURA</p>'
