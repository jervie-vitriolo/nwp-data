      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — More
        local government units have ordered the suspension of classes and government
        work for Tuesday, Aug. 23, due to Tropical Storm Florita.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c9ded-f437-4ffd-8f26-e97b3d6529ac'
