  'overcrowded-classrooms-seen-f2f-classes':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T21:25:35.361+08:00
    'imagesource': 'jcr:e1d06777-725b-42ed-bf81-56205fdc937b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b34f9fc-4723-4dc4-8bf4-048720b7b86e'
    'lead': 'Some classrooms are packing up to 60 students where proper social distancing
      is disregarded, ACT Teachers party-list Rep. France Castro observed on the first
      day schools returned to face-to-face classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T21:29:47.378+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:36:26.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:16.430+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['face-to-face', 'balik-eskwela', 'overcrowded-classrooms', 'ACT-Teachers']
    'template': '1'
    'title': 'Overcrowded classrooms seen on first day of classes — ACT Teachers party-list

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa3f1f-41ed-4a07-9b4f-e280fa42ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Overcrowded
        classrooms seem to be back, as students physically reported to school after
        two years of distance learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d62cb0-e59e-475f-9cd4-3b86a4440e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most schools saw an orderly return to face-to-face classes on Monday,
        said ACT Teachers Party-list Rep. France Castro, but she pointed out that
        some classrooms still packed up to 60 students each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0384e8-8729-440a-9d80-1eaa5f3b1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said she personally visited a school in Quezon City where
        there were 50 to 60 students per classroom, adding that the same situation
        can be observed in many other schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26fba4-5aa8-4aaf-9b15-e059cec29d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[S]a mga ibang school na na-monitor namin ay ganun [din], hanggang
        60… and wala nang social distancing. So parang ang face-to-face [classes]
        natin ay medyo finorce dito sa ilang mga schools which is dapat hindi ganun,”
        the lawmaker told CNN Philippines’ Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad9ff1-2c5c-4acf-bc93-27658590c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: In the other schools we monitored it was the same,
        up to 60… and there was no more social distancing. So it seems that the implementation
        of our face-to-face classes is a bit forced in some schools, which should
        not be the case.]</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd222ca-4607-49ce-bfe7-3276cb17f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro suggested a guideline for class sizing which should be strictly
        enforced to prevent overcrowding, especially now that COVID-19 still lingers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6809e55-f8fb-4d1e-b563-e49205d735ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halimbawa sa kindergarten, maximum ay 20 to 25 [students per class.]
        Kung 35 ‘yan o 40, dapat hatiin to tig-20,” she suggested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e062e-9942-47fb-bbd3-e8a7a1b3e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: For example in kindergarten, the maximum is 20-25
        students per class. If it''s 35 or 40, it should be divided to 20 each.]</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a4778-9a2f-4a93-9ce2-a461234c2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President and Education Secretary Sara Duterte earlier said
        her department <a href="https://www.cnnphilippines.com/news/2022/7/14/deped-sara-duterte-class-size.html">will
        not limit class sizes</a>. Instead, she said physical distancing will be implemented
        "whenever possible.”&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb78a98-7d92-45c9-8ce3-ff11951786dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DepEd official previously said the country is short of around
        91,000 classrooms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e2a65-b37e-4038-b7fd-05af3e52f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T21:29:47.379+08:00
