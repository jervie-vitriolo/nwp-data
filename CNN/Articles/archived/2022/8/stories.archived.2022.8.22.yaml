      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The educational cash assistance is <a href="https://car.dswd.gov.ph/programs-services/core-programs/pantawid-pamilyang-pilipino-program-4ps/#:~:text=4Ps%20is%20a%20poverty%20reduction,needs%20(short%20term%20poverty%20alleviation">different
        from the 4Ps</a> which selects the poorest beneficiaries and gives each household
        a monthly cash grant for up to five years, provided that parents comply with
        conditions related to their responsibilities to their children.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b53bfb-f7f9-4fcb-9577-645e8d56c487'
