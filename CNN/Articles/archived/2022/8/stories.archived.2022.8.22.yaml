    'template': '1'
    'title': 'Clarkson, Sotto lead 13-man Gilas squad against Lebanon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894630f5-b8b5-494f-a34a-5a97dbf9c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:00:03.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:36:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> As
        expected, Filipino-American NBA star Jordan Clarkson and 7-foot-3 Kai Sotto
        will banner the 13-man Gilas Pilipinas squad when the team takes on Lebanon
        in the fourth window of the 2023 FIBA Basketball World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af36860-91e4-4376-ac47-5004bdec04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:00:03.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:36:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) executive director and spokesperson
        Sonny Barrios announced the lineup at the Philippine Sportswriters Association
        Forum Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8764a8-4aa7-4d78-aa24-13aac179386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:00:03.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:36:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two, Japan B.League imports Dwight Ramos, Kiefer
        and Thirdy Ravena, and Bobby Ray Parks Jr. will also be seeing action for
        Gilas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f25bb-8fb8-4e78-ac53-8d42be2d2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:00:03.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:36:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roosevelt Adams, Chris Newsome, and Jamie Malonzo will
        suit up for the national team for the first time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e6d3e-bd1e-4754-a3f8-0b9ebaeeaa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:00:03.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:36:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
