    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5fd73e9-da62-4845-b4ba-050639e85036'
    'lead': 'Should the proposed rightsizing of the bureaucracy be signed into law,
      the Department of Budget and Management says the miscellaneous personnel benefits
      fund can be used to assist displaced government workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T22:17:52.734+08:00
