    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '891692d2-3a85-4a15-bf02-2a9fa8101b53'
    'lead': 'Beneficiaries of the Pantawid Pamilyang Pilipino Program are not among
      those eligible to receive educational cash assistance from the Department of
      Social Welfare and Development, the agency''s chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T15:12:55.121+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:36:34.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
