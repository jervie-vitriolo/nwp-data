      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate decreased to 14.6% as of Aug. 20 from 16.3%
        on Aug. 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a71e7-7447-4f14-ac8c-81235f4301c2'
      'mgnl:activationStatus': true
