      Ex-SRA chief admits referendum for sugar order not approved by Marcos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9276275-df43-4f3b-bb5f-552596a1cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Former
        Sugar Regulatory Administration chief Hermenegildo Serafica admitted on Monday
        that the referendum conducted to pass Sugar Order No. 4 was not approved by
        President Ferdinand "Bongbong" Marcos Jr., who also sits as agriculture chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd127cc-b7a3-4781-a202-0a71391c008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1bff1-7565-456f-b02e-5216880c62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint hearing of the House of Representatives’ committees
        on agriculture as well as good government and public accountability, Quezon
        Rep. David Suarez asked the resigned official if they pushed through with
        the referendum despite getting no response from Marcos — the chairman of the
        Sugar Board — on their proposal to import 300,000 metric tons of sugar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3fcb6-6008-499c-9b9f-d7331ca9ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3ecd3-b113-415f-ad6e-1b6c3035ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, your honor," Serafica told lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c31d7-c578-4447-a4da-5c62b450c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e45f2-abdc-4cff-93a6-e4f257dcd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serafica explained that in the exercise of its functions, the board
        may decide on matters through a board meeting or referendum. To hold the referendum,
        the Office of the Board Secretary emails all members of the board the agenda
        and supporting materials. Board members may manifest their questions or concerns.
        After all those are settled, the members will then vote on the issue being
        discussed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646904da-3dce-41ef-801c-8e9e3bd7fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa0b29-5408-4252-b5c8-668e6d56311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Sugar Board is composed of the Department of Agriculture
        chief who is the ex-officio chairman, the SRA chief as vice chairman, and
        two other members representing the millers and planters.  The ex-officio chairman
        may designate an ex-officio alternate, whose acts shall be considered as his
        acts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c9311-b276-43f4-ba11-4a7a2c8b8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c1c05-476b-4d8f-8998-ac7b20c06303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Committee on Good Governance and Public Accountability
        Chairperson Rep. Florida Robes also asked former Agriculture Undersecretary
        Leocadio Sebastian if he requested for the approval of the chief executive
        before he signed the resolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa758c-f090-45a2-b5a0-cc66723bf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0304e2-1f05-48cf-a3de-241ea0472ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer will be no Madam," Sebastian said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfcdfa-731e-4b97-8cac-ad2a551a8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T20:18:49.539+08:00
