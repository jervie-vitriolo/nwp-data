  'Pakistan-former-Prime-Minister-Imran-Khan-anti-terror-law':
    'author': 'Sophia Saifi and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-22T13:56:49.194+08:00
    'imagesource': 'jcr:bac8e8dd-145a-4d72-ac85-493a52b84bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7992b1-c1c6-47f6-a02a-70a5d4e2a100'
    'lead': 'Pakistani authorities are investigating whether former prime minister
      Imran Khan violated anti-terror laws and have banned him from speaking live
      on television. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T13:58:33.932+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:36:38.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:10.490+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan''s former PM Imran Khan investigated by police under anti-terror
      law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05933c08-0494-42db-bc59-32164800ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pakistani authorities are investigating
        whether former prime minister Imran Khan violated anti-terror laws and have
        banned him from speaking live on television, in moves likely to inflame tensions
        between Khan, who maintains mass popular support, and the coalition government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04c2ca-0b24-4aea-9f35-0e58fb197559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police documents seen by CNN, police opened an investigation
        after Khan vowed to "take action" against the head of police and a female
        magistrate during a speech in Islamabad on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cac2e8-0dd2-416a-8654-391a94a59082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen Director Inspector General (of police), we''re not going
        to let you go, we''re going to file a case against you. And madam magistrate
        you should also get ready, we will take action against you," Khan told hundreds
        of his supporters during a rally held in support of his former chief of staff,
        Shahbaz Gill, who was arrested earlier this month on sedition charges after
        he urged soldiers to disobey orders from military leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5d6d2-0fd6-4f05-9c8e-8ca34594e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has alleged police have tortured Gill while in custody, claims
        that have gained widespread traction among the former prime minister''s supporters.
        Islamabad police have denied Khan''s allegations, telling CNN on Saturday
        that Gill has not been tortured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9251ba-e805-4b6e-b568-61ebb641841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Islamabad police tweeted a video of Khan''s speech, saying:
        "Anyone making threats or accusations will be dealt with according to the
        law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f16a2-61f8-4d19-b39e-9d0395930041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has not been arrested and has not commented publicly on the
        investigation. His Pakistan Tehreek-e-Insaaf (PTI) party said the probe was
        based on "frivolous allegations with no legal grounds."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b501d9-c60b-4623-8291-425ba3a69330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Khan''s supporters gathered outside his home on Saturday
        night following reports of the police investigation, vowing to "take over"
        the capital if he was detained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f20e7e-b1ef-420b-b662-fa45ab012af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imran Khan is our red line," said senior PTI politician and former
        foreign minister Shah Mahmood Qureshi on Saturday. "Every child and adult
        of Pakistan will respond to Khan''s call and Shahbaz Sharif will be responsible
        for the consequences that follow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01794db3-98e0-4c8d-8dcb-1213e0376a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live broadcast ban</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59063bf-5f69-4e75-977d-8f3d179495cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions grow, Pakistan''s Electronic Regulatory Authority (PERA)
        issued an order late Saturday banning Khan''s speeches from being broadcast
        live on television, citing "hate speech."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a4f03-b4fa-4bb6-bb7f-fa6f9a2e617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was "leveling baseless allegations and spreading hate speech
        through his provocative statements against state institutions," a statement
        from PERA said, adding the comments were "likely to disturb public peace and
        tranquility."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fae9b-8c4f-46b0-829d-24a2bead139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channels can air his recorded speeches, according to the order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bc87e-bd1f-4520-aff8-e6a102d49cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post Monday, Khan accused the government of temporarily
        blocking YouTube during his speech on Saturday. "This is not only a gross
        violation of freedom of speech but also negatively affects the digital media
        industry and the livelihoods of many," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2587061-c197-4fdc-b6ab-2d2862b73892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to YouTube and the Pakistani government for
        comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7cb7c-d449-452d-831c-923a16be73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Khan and Sharif''s government have simmered since
        the cricketer-turned-populist leader was dramatically ousted in an April 10
        parliamentary no-confidence vote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa80db-0d99-4571-80e5-196f5b5fd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has claimed there is a US-led conspiracy against him, accusing
        Sharif and the Pakistani military of working with Washington to topple his
        government. The US, Sharif and the Pakistani military have all denied the
        allegations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352780f5-fb0b-4e5b-95b2-daebd42d4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T13:58:33.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khan''s claims have struck a chord with a young population in
        a country where anti-American sentiment is common and anger at the establishment
        is being fueled by a rising cost of living crisis. Khan''s enduring popularity
        has translated to recent provincial election victories for his party and he
        has repeatedly called for a new parliamentary vote at mass rallies held since
        his ouster.</p>'
  'Clarkson-Sotto-Gilas-13-man-Lebanon-FIBA-World-Cup-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-22T13:55:25.536+08:00
    'imagesource': 'jcr:b27d1d2e-aad0-4fa8-84ad-5f6f86e5ed87'
