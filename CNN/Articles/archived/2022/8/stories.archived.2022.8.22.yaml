  'Florita-weather-aug-22':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T08:06:19.365+08:00
    'imagesource': 'jcr:1ad0cdb3-2f40-48b2-b23a-5bd7685d9d22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee44050-b4fc-45ce-a810-bbfdc2dfeaf9'
    'lead': 'The national weather bureau listed more areas under storm alerts as Tropical
      Storm Florita moves closer to land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T08:13:04.801+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:36:43.892+08:00
