      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA reported that the region has a seven-day average of 1,055 cases
        or an average daily attack rate of 7.32 per 100,000 individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfa080-767b-4520-9b8d-f2648917e762'
