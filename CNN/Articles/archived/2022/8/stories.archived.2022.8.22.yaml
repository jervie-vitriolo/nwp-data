      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        country tallied a total of 23,883 new COVID-19 cases from Aug. 15 to 21, according
        to the Department of Health''s latest bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86864241-7745-49ed-82da-626aef19f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:36:49.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc7cb9-2fae-4a37-819b-1d26de381c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T16:36:49.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly update, the DOH said the latest data reflected a 15%
