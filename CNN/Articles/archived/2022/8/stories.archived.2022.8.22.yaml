      'text': '<p>Curious about the "Golden Age" of Philippine fashion? On Aug. 27
        at 10 a.m., artist and designer Mark Lewis Higgins will be holding a webinar
        where he will narrate the rebirth of the Philippines after World War II through
        the lens of haute couture and the work of National Artist for Design Salvacion
