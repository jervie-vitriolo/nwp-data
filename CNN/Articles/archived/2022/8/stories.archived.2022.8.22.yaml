      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child lives in New York but not in New York City, according
        to state health department data released last week. The data does not list
        the child''s gender, city of residence nor how the minor became infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db982d-eb46-4276-98b3-4c2d3767ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b121d-f5bd-4487-bd07-370e0c14d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Department of Health spokesperson Monica Pomeroy said she
        was not able to disclose the minor''s age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85f770-d1c1-4da2-ab74-97babbd8ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f61ec-b21d-42eb-a147-1bdf42085060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In instances where the number of cases is small, patient confidentiality
        prohibits the Department from disclosing this information," Pomeroy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9980f8e-c945-4c23-a7a0-ee6701cc403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f9877-3ebf-4a30-abc5-0459a30e4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, at least two other children in the US have had cases
        of monkeypox, according to the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4354d-afb2-4831-8b12-d7c236f60fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2039f9-238f-4229-b763-41ba91fe355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case involved a California toddler, and the other involved an
        infant who is not a US resident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d4a9a-81df-477e-89d1-723f837792d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babba232-8e9a-4934-9dde-df92458e702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cases are unrelated and probably the result of household
        transmission, the CDC said. Public health officials are investigating how
        the children got infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9654dcc-a1ea-440e-b00c-949e9bb66234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72b295-2411-467c-b83e-7f801c15637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the monkeypox outbreak began in May, most cases have occurred
        among men who have sex with men. But anyone can catch the virus through close
        skin-to-skin contact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf5fce-1ddf-4b10-ae2e-f4ea141d07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdf0c8-135c-48c8-87dc-005f643b41e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of children, the CDC said, this could include "holding,
        cuddling, feeding, as well as through shared items such as towels, bedding,
        cups, and utensils."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7cfb7-a073-4f21-b020-99ee60c81cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd529f4-d929-4e3e-95b3-a17e740512b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said the Jynneos vaccine is being made available for children
        through special expanded use protocols.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7dc29-f3b7-4720-b1f3-bc039c117168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c391f-b993-42d9-9a74-0ef905e9ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has also developed new guidance for health care providers
        about identifying, treating and preventing monkeypox in children and teens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f908d2-472e-404f-a2ee-bb274ad3b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:37.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/21/health/monkeypox-under-18-new-york-state/index.html"
        target="_blank">For the first time, monkeypox has been reported in a minor
        in New York state</a>."</em></p>'
  'AA-battery-disposal':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-22T14:12:03.065+08:00
    'imagesource': 'jcr:3ff08873-04c0-4648-9438-0b46e7958846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60fb9450-bd98-4cec-94b5-a1fb7ff5fd62'
    'lead': 'There''s a good chance you aren''t disposing of your AA batteries properly.
      But you may not be to blame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T14:16:19.929+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:36:35.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:11.601+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AA-batteries', 'trash', 'disposal']
    'template': '1'
    'title': 'Why you can''t always throw AA batteries in the trash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0fb61-cf2a-4361-8c75-16bebfb7f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s a good chance you aren''t disposing
        of your AA batteries properly. But you may not be to blame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1ceb8-2f71-4f47-bf90-87e2d95a8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fb7ba-daf0-431a-b184-9a00faa53bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no shortage of conflicting messages on what to do with
        your dead alkaline batteries, which include AA, AAA, C, D and 9-volt. Governments
        and battery makers don''t have consistent and clear policies for disposing
        of the alkaline batteries that power many of our small electric devices like
        remote controls, flashlights, clocks and toys. They even differ depending
        on where you live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48684d08-83a3-4548-91a9-63800fc15178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568091d3-fdaa-4c75-b35a-27101c1b15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typical alkaline batteries like AAs include steel, zinc, manganese,
        potassium and graphite, according to Energizer, which sells alkaline batteries.
        Energy is generated when the zinc and manganese interact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85596b3-05a5-4344-acab-dffdc38a8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3bb34-0e2c-44e3-b751-913c3bf7d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manganese is an essential nutrient, but at high levels it can cause
        adverse health impacts. Former manganese miners and smelters have suffered
        permanent neurological damage. With any battery there''s risk of chemicals
        leaching into soil, surface water and ground water. Polluted water and crops
        can lead to diseases like cancer. But alkaline batteries are not especially
        toxic compared to other battery types.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1b2af-3d61-48a0-a8d0-8c4ba08714d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93723e42-96c4-4f96-ba66-7d6a9017ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Protection Agency acknowledges that in most communities
        batteries can be safely put in the trash. But it recommends sending your alkaline
        batteries like AAs to a battery recycler. Which doesn''t necessarily mean
        you can throw the batteries in your regular recycling bin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c8ca0-a822-4b8a-9a4d-334e6032bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb89212-8109-4807-aff6-1672ce7843b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge exception to this is California, which classifies batteries
        as hazardous waste. The state says they''re hazardous because of the metals,
        toxic and corrosive materials that batteries contain. Residents are instructed
        to take AA and all batteries to hazardous waste disposal facilities. No other
        state also classifies batteries as hazardous waste. But some local governments
        call for recycling AA batteries and have programs to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10157a6-e829-46c8-870e-62f2e273a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b9485-2eba-4e4d-846e-1fe26953bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The District of Columbia tells residents to drop off AA batteries
        for recycling at a designated location, but not in their recycling bins. Seattle
        residents are encouraged to take their AA batteries to hazardous waste facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d8427-eaaf-4c33-abd5-766f5bb8d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07309650-ff6b-426c-beaf-981c7a750aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tossing a handful of batteries in the trash may not seem like a
        big deal, it adds up: around 180,000 tons of batteries are discarded in the
        U.S. every year," the city cautions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8621fb9-3a45-4f8a-bb97-fb00af2bf981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebfe71-9d30-4926-9e57-a38c9af168c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others places like Chicago refuse to take alkaline batteries at
        recycling facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aabb63-9dc9-43bf-99f7-8640c89d52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913c800-be1b-4943-8618-ad1be09161d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major metropolitan areas within a couple hours of each other can
        have dramatically different policies. Austin, Texas cautions that batteries
        should never be thrown in dumpsters or curbside trash. Houston, Texas, says
        it''s okay to put batteries in the trash. Some retailers like Home Depot say
        you may toss alkaline batteries in with ordinary trash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec156c-38fd-4e5f-8caa-d4a60c7ed606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25968ca8-f907-4535-8f71-d90fea0b24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many places that call for putting AA batteries in the trash say
        it''s reasonable because they no longer contain mercury following a 1996 law.
        (Mercury was previously in batteries to help prevent corrosion.) The 1996
        law also led to the creation of Call 2 Recycle, a non-profit organization
        originally created by battery manufacturers, which offers consumers battery
        recycling options.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a1006-3ec3-4f44-87a1-d56a079b6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebbd9c-5674-4c6b-b0cb-b46b9d3cc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to do with your batteries also isn''t necessarily clearer if
        you check with manufacturers. Duracell encourages customers to check with
        local and state regulations, as well as check out recycling options.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee483676-87ec-4ec7-9b81-80cc25b00adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9f205-0f60-4ba8-87e9-ea627ccd3e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon sells AA batteries under its Basics line of goods that include
        a symbol of a receptacle with a large X over it, that appears like it may
        be a trash bin, or a recycling bin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8ad97-f7e7-4f2a-9a52-9e3dcadd3cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e84242-2915-4fdb-a71c-88b23af3ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossed-out symbol means the product needs to be disposed of
        separately from household waste and typical recycling bins, according to Amazon
        spokesperson Betsy Harden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5350d-a38e-48da-b1e4-7a448c3fcd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c1458-500e-4f64-82e4-1c3ce175a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden added that Amazon recommends following EPA and local regulations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f44fad-1633-4289-bac2-3d4099a5129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:16:19.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:36:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/21/business/aa-battery-disposal/index.html"
        target="_blank">Why you can''t always throw AA batteries in the trash</a>."</em></p>'
  'Solon-DOH-cancer-care-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T14:05:31.902+08:00
    'imagesource': 'jcr:fbcd567b-f276-4288-9bb8-bd11a58c3c59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54a5081c-4374-4034-98f3-78be8ea4658c'
    'lead': 'According to Kabayan Partylist Representative Ron Salo, the Department
      of Health has yet to spend the ₱1.3 billion government assistance funds allocated
      for cancer care with only four months left in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T14:17:06.432+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:36:35.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:11.810+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'cancer-care', 'ron-salo', 'kabayan-partylist']
    'template': '1'
    'title': 'Solon calls on DOH to review use of ₱1.3B cancer care funds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e53917-de6a-4d3d-9271-297d1bd8873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> With
        nearly four months left in 2022, Kabayan Partylist Representative Ron Salo
        called on the Department of Health (DOH) to review its utilization process
        on the government''s assistance funds for cancer care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f10fe-8f62-40f2-87b3-abb425bf28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Monday, Salo said the DOH has yet to spend
        the ₱1.3 billion funds allocated for the treatment and health programs of
        Filipino cancer patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858da109-6f3e-4eef-8cba-e9064a992641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.432+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]pat na buwan na lang yung naiiwan [sa taong ito] pero base po
        sa report na nakarating sa ''kin, wala pa pong nagagastos mula dito sa pondong
        ito. Ibig sabihin po nito, for the past eight months, yung nakalaang pondo
        ay hindi pa nagagamit," the lawmaker said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e8643-b8fe-4381-93f2-467916084dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are only four months left for this year but
        based on the report that reached me, nothing has been spent from this fund
        yet. This means, for the past eight months, the allocated funds have not been
        used.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3de0a1-e0b2-415d-b103-9c0c484106f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more pressing issue, according to Salo, is that within the previous
        eight months, there have been cancer patients in need who did not receive
        financial assistance from the government for their treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4d6c2-cd3d-445b-9af4-d4209cc8d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Salo''s House Resolution (HR) No. 252, he sounded the alarm on
        the cancer "burden" in the country, citing 2020 reports of at least 153,000
        new cancer cases and over 92,000 cancer deaths – or some 252 deaths daily
        – and 354,398 prevalent cases in over five years (2014 to 2019).</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkabayanpartylist%2Fposts%2Fpfbid0sTivCxSB4aaJtHCaWE6a7QzhioJarkbLypRi48ZyBQCbBmVVvmsPk16BMVjzVsg4l&show_text=true&width=500"
        width="500" height="454" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbba82-8be7-4f82-93fd-de0f1ede97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e7358-5da2-424a-a8a1-0d15c1c995ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that pursuant to the General Appropriations Act for
        2022, a total of ₱786,956,000 has been allocated for the Cancer and Supportive-Palliative
        Medicines Access Program and ₱529,200,000 for the Cancer Assistance Fund under
        the National Integrated Cancer Control Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3f8d2-7093-4697-a79a-3a3083bfee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:17:06.433+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:36:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salo emphasized that the main goal of HR No. 252 is to determine
        why the program''s allotted funds are being used so slowly and how the DOH
        can speed up its implementation.</p>'
