  'Russia-Darya-Dugina-car-bomb-Putin':
    'author': 'Mohammed Tawfeeq, Josh Pennington, Jonny Hallam and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-22T08:07:02.068+08:00
    'imagesource': 'jcr:05d7ec14-527c-471d-a1a7-00a41ede14a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb25e92-8bab-4cff-ad98-e93368b42397'
    'lead': 'Russian authorities say they had opened a murder investigation after
      the daughter of influential, ultra-nationalist philosopher Alexander Dugin was
      killed by a car bomb on the outskirts of Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T08:09:27.993+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:36:44.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:07.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car bomb kills daughter of ''spiritual guide'' to Putin''s Ukraine invasion
      – Russian media'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56be020-fc99-416b-b8d0-11efad3eb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian authorities said Sunday they had
        opened a murder investigation after the daughter of influential, ultra-nationalist
        philosopher Alexander Dugin was killed by a car bomb on the outskirts of Moscow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a293d9-7758-4e1b-9f00-ebf116a3a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Investigative Committee said it believed someone planned
        and ordered the car explosion that killed Darya Dugina, based on evidence
        already collected from the blast. "Taking into account the data already obtained,
        the investigation believes that the crime was pre-planned and was of an ordered
        nature," the investigative committee said in a statement Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22ed25-b473-4c89-ab61-c3b1761abc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugina died at the scene after "an explosive device, presumably
        installed in the Toyota Land Cruiser, went off on a public road and the car
        caught fire" at around 9.00 p.m. local time on Saturday, near the village
        of Bolshiye Vyazemy, according to the press service of the Russian Investigative
        Committee, as reported by the Russian state news agency TASS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e301c-fc3a-4123-98d5-c428a09ff8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugina''s father is a Russian author and ideologue, credited with
        being the architect or "spiritual guide" to Russia''s invasion of Ukraine.
        He is purported to have significant influence over Russian President Vladimir
        Putin and was described as "Putin''s Brain" by Foreign Affairs magazine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64f0ab-a5c8-4119-a555-49b85a6f6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Dugin and his daughter have been sanctioned by the United States.
        The United Kingdom sanctioned Dugina in July for being "a frequent and high-profile
        contributor of disinformation in relation to Ukraine and the Russian invasion
        of Ukraine on various online platform," it wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291c847-e384-4c62-bb24-378dc18ec236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of the explosion showed a vehicle on fire at the side of
        the road and smashed car parts strewn across the surrounding area. One unverified
        video appears to show Dugin at the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac2dac-cb71-473d-a870-d21e77858939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Dugina told TASS that he believed Dugina''s father was
        the true target of the blast -- or possibly both of them -- as the car belonged
        to Alexander.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a3b9a-cdc4-428c-ba7c-9f085d680328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s her father''s car," Krasnov told TASS. "Dasha (Darya) drives
        another car, but she drove his car today, and Alexander went separately,"
        Andrei Krasnov, head of the Russky Gorizont (Russian Horizon) social movement
        and a personal acquaintance of Dugina''s family, told TASS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19f2bf-f938-4113-90bc-32cf6164d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian foreign ministry official implied that Ukrainian state
        structures were responsible for the explosion, a claim that Ukrainian authorities
        have denied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a350d0-46d7-4ef1-b783-cb44ab31575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Ukrainian trace is confirmed... then we should talk about
        the policy of state terrorism implemented by the Kyiv regime," Russian Foreign
        Ministry spokeswoman Maria Zakharova said in a Telegram post. "There have
        been plenty of facts accumulated over the years: from political calls for
        violence to the leadership and participation of Ukrainian state structures
        in crimes," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989a6f6-42b7-4c4d-920c-46dc02555718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine on Sunday strenuously denied any involvement in the car
        explosion. "Ukraine definitely has nothing to do with this because we are
        not a criminal state, which the Russian Federation is, and even more so, we
        are not a terrorist state," Mykhailo Podoliak, adviser to the Head of the
        Office of the President of Ukraine, said in a Ukrainian TV interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7117a-bdc2-487a-a373-67691a5d34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Flames completely engulfed it''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abcc3e-051d-47d1-b39c-cc90126e15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dugina "turned onto the Mozhaiskoye highway near the village
        of Bolshiye Vyazemi, there was an explosion, the car caught fire immediately,"
        Krasnov told TASS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6eafb-edd3-4fe8-b764-0d570cae0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flames completely engulfed it. She lost control because she
        was driving at high speed and flew to the opposite side of the road," Krasnov
        added, as cited by TASS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40ebee-98e6-4cbe-bf1e-d13ddb91109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, forensic experts, investigators and experts in
        explosive engineering are inspecting the scene.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea957f-d5df-41ab-a523-740b8d97a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugina, the daughter, was born in 1992 and studied Philosophy at
        Moscow State University, according to TASS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75845e-a564-449d-b913-350f63e64600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2022, the US Department of the Treasury''s Office of Foreign
        Assets Control (OFAC) sanctioned Dugina for her contribution to an article
        on the United World International (UWI) website suggesting that Ukraine would
        "perish" if it is admitted to NATO. Dugina was UWI''s chief editor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a756d-e07a-45cc-aa49-b8acba7db279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed in a recent interview with the Russian news channel,
        1RNK, that the atrocities that happened during the Russian occupation of the
        Ukrainian town of Bucha were American propaganda, chosen because of its phonological
        similarity to "butcher," a word she connects with US President Joe Biden calling
        Putin a "butcher" on March 29.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e9aa3-09e1-4fe9-8fde-6abcaf66fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited the scene of mass graves in Bucha in April after Russian
        forces had withdrawn, revealing the horrors of their occupation to the world.
        Images of bodies lying strewn the streets of Bucha sparked international condemnation
        and investigations into potential Russian war crimes. Multiple eyewitnesses
        and footage have connected many of the atrocities to Russian soldiers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e9df16-75f3-4593-b3a3-7e521fde0732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father was also sanctioned by the United States in 2015 for
        being responsible for, or complicit in actions or policies that threaten peace,
        security, stability, or sovereignty or territorial integrity of Ukraine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bf90f-1305-4914-be22-2a349f31dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Treasury department also said that Alexander Dugin was a
        leader of the Eurasian Youth Union, which actively recruited individuals with
        military and combat experience to fight on behalf of the self-proclaimed Donetsk
        People''s Republic and has stated that it has a covert presence in Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08377507-e7eb-4ef9-bf6e-43ff83905273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in 2017, Dugin remarked on many similarities
        between his ideas and those of former US president Donald Trump. He called
        Trump''s inauguration speech discourse "as if I would write it myself."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520460a8-3603-4aa0-aa14-733e469237af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:09:27.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Putin provided inspiration for Trump, "a kind
