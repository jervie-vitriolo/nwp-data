      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the expected traffic jams, MMDA reimposed the number coding
        scheme in the morning to manage the situation on the roads.</p>'
  'Extended-women-s-fertility':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-22T08:13:14.704+08:00
    'imagesource': 'jcr:76f0d7fb-3592-49d5-b632-1530eeddb1db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22424d37-c0c6-4237-bdd5-75c868aa1bd5'
    'lead': 'The consequences of aged ovaries extend beyond fertility, especially
      during menopause, the period of time when a person stops having a menstrual
      cycle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T08:33:24.834+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:36:42.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:08.208+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lengthening a woman''s fertility may extend her life as well, research
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4752a1-3bf2-4b6a-a733-9f308be2ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One organ in a woman''s body ages
        more than twice as fast as all other tissues, wreaking havoc with both fertility
        and long-term health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4f812-3fbc-4375-a14c-e2d973a461fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff7492-0d4c-4444-b074-0a617b3d68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ovaries are very strange, very odd in terms of the rest of the
        human body. We can think about them like an accelerated model for human aging,"
        said Jennifer Garrison, an assistant professor at California''s Buck Institute
        for Research on Aging, the world''s first biomedical research institution
        devoted exclusively to the science of aging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ba9be-c627-4ec0-8abd-20357c405131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223a196-fee9-41d5-a551-5d98fe7b216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a woman is in her late 20s or early 30s, the rest of her tissue
        is functioning at peak performance, but her ovaries are already showing overt
        signs of aging," Garrison told an audience at Life Itself, a health and wellness
        event presented this year in partnership with CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe5137-fb7e-463f-879f-731ba5887bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655ed17-b4a9-47de-926f-13d01f3ff203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet most women learn about their ovaries and ovarian function when
        they go to use them for the first time and find out they''re geriatric," she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5cc9c-38c1-4a49-92f1-cadd2f11a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26863e6c-74f8-40ae-8147-4db23f4052ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of aged ovaries extend beyond fertility, especially
        during menopause, the period of time when a person stops having a menstrual
        cycle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923e083-66d1-4219-80be-a499cf1b561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61d9fc-7211-4840-9359-ee00781d3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the ovaries stop working due to menopause, they stop making
        a cocktail of hormones important for general health," Garrison told CNN. "Even
        in healthy women, it dramatically increases the risk of stroke, heart disease,
        cognitive decline, insomnia, osteoporosis, weight gain, arthritis -- those
        are medically established facts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ace8c-9410-42f6-97d3-9326609686bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29ac7b-f03c-4ead-91c5-f7750597c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more. The age of menopause is also tied to longevity. The
        average age of natural menopause in the United States is 51, according to
        the North American Menopause Society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f3df5-9c9e-42d5-981b-a2e7a67a6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b7aff-e26d-45e6-a20f-5dbff9774f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies show women who have later menopause tend to live longer
        and have an enhanced ability to repair their DNA," Garrison said. "But women
        with natural menopause before the age of 40 are twice as likely to die (early)
        compared with women going through natural menopause between the ages 50 to
        54."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38375c-ebe1-4b31-87f9-543392b6c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b33f3b-0a0a-48a3-805a-541ff8d4ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if science could learn to slow the rate of aging in ovaries?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4a98b-40fc-4032-bdff-9563c6630469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf37284-fc0e-4e75-a302-606c36b873a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a game changer, right? Women would have parity and
        options in their reproductive choices and be empowered with control over their
        lives," Garrison said. "And at the same time, we could delay the onset of
        these age-related diseases and hopefully extend life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d38eb-8039-48b4-8dcd-0e5c3d3a512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a72aa8-2140-4f0f-b150-8e91d59313d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An egg in your grandmother''s womb</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2507f7-697c-407a-b092-fa0be40f623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:33:24.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrap your brain around this: You are a product of an oocyte (an
        immature egg) that was growing in your grandmother''s womb. Here''s how:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6deea2-3ea1-4556-b937-8040951496d0'
      'mgnl:activationStatus': true
