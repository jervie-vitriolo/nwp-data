      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — A magnitude
        4.2 earthquake hit Batangas on Monday night, state seismologists reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736de2d8-17ab-425f-beb6-cb1474374952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T23:55:06.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said the earthquake''s epicenter was located northeast of Tingloy,
        Batangas. The tremor occurred at 10:59 p.m. with a depth of 11 kilometers.</p>'
