      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number also went down to 1.03 as of Aug. 18 against
        the 1.11 recorded last Aug. 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d71ab-5933-4515-8e6e-501d99c325a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T18:52:31.022+08:00
