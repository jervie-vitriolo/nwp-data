  'Erwin-Tulfo-Iloilo-Mayor-Jerry-Trenas-DSWD-cash-aid-persona-non-grata':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-08-22T13:54:49.957+08:00
    'imagesource': 'jcr:53129ee1-9360-4b30-b2e4-097071e59cbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '628f8d9b-437b-4377-9a30-73ac4ff4a043'
    'lead': 'Social Welfare Secretary Erwin Tulfo is taking accountability for the
      disorderly distribution of educational aid that led to overcrowding at the agency''s
      field offices nationwide last Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T14:11:33.948+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:36:37.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:10.910+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfo to Iloilo mayor: Declare me persona non grata over ''ayuda'' mess,
      not my staff'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1648cef-57e3-4f23-9757-b63752dc058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> Social
        Welfare Secretary Erwin Tulfo is taking accountability for the disorderly
        distribution of educational aid that led to overcrowding at the agency''s
        field offices nationwide last Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4fed5-e58a-45fb-9a66-4915236923f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo on Monday responded to the warning of Iloilo City Mayor Jerry
        Treñas that he will declare the Department of Social Welfare and Development’s
        (DSWD) regional director in the city as persona non grata for failing to coordinate
        with the local government in organizing the said cash aid distribution, which
        the mayor described as a "terribly planned event."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FJerryTrenasOfficial%2Fposts%2Fpfbid0BJpPu4iFasSPoeUwvt9qg4y3jvUEcwHABUMsaq6xBbkPKhovDyehc1q8ersvUxgXl&show_text=true&width=500"
        width="500" height="629" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97860031-a7db-42aa-a52c-be04fc2b9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02edd7-eee2-4591-aba2-4f6b03730676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh kung plano niya pong i-persona non grata ''yung tao ko po,
        ''wag naman po dahil sumusunod lang ang tao sa</em> instruction<em> ko.</em>
        Please tell Mayor Treñas <em>na si</em> Secretary Tulfo<em> po ang i-persona
        non grata niya,"</em> Tulfo told CNN Philippines'' <em>The Source.</em> "I
        will take the bullet because instruction<em> ko po ‘yun."</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31cf1a-bfa9-4bab-8a8c-f83f50b0baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please tell Mayor Treñas to instead declare me as
        persona non grata and spare my staff because he was ony following my instruction.
        I will take the bullet because it was my instruction.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b7c10-a5e4-4861-bf3a-77bdac343a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD and the Department of Interior and Local Government (DILG)
        are recalibrating the distribution of cash aid or ayuda.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39024e17-53ea-41fb-b1b3-023dd8b85630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government units were instructed to help out in the rollout.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e68d38-041c-4775-903b-9704f98b95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/20/DSWD-education-cash-aid-program-launch.html">Gov’t
        to recalibrate system as long lines, large crowds hound educational aid rollout&nbsp;</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6255dbc-f505-4264-a155-7aecaecf2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash aid distribution will run for six Saturdays until Sept.
        24.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c90a7-b6d5-4b25-800a-f458edbeb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the DSWD is considering facilitating the ayuda distribution
        in alphabetical order, and designating specific venues in barangays and municipalities
        to handle a more orderly payout.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba54012-2930-45b7-8cc8-5a229046b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas also said in a separate statement that the educational assistance
        can be coursed through schools if the DSWD does not want the ayuda to go through
        the LGUs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e174335-ecaa-4413-84e3-891a5cadafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he will speak to Interior Secretary Behhur Abalos about
        the issue.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84ad8c-8fe7-4f84-ae63-fd52ef7d6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD and DILG are slated to hold a coordination meeting and
        sign a memorandum of agreement within the day to ensure a better coordination
        on the distribution of cash aid.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a90ad2-ff6f-40fb-92a5-b3fb1d2f0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humihingi tayo ng paumanhin. Maraming beses na ho pero alam
        ko maraming nasaktan, maraming nagagalit,"</em> Tulfo said. <em>"Sa mga nag-uudyok,
        tama na po,</em> we heard your message."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b28ca-df13-4e3e-a217-c9ac504bb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We apologize. We understand that many people were
        hurt and are feeling angy. To those who are still criticizing what had happened,
        it''s enough that we already heard your message.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dd2e1-1397-47db-b712-bc62691f246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are adjusting, recalibrating, and we promise to do better next
        time," he added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8596ba-ae99-42c9-90f8-05600ad75a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 53,000 indigent students received educational aid, equivalent
        to ₱154 million, last Saturday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826675e-e8ff-4b12-9ef8-251a4234594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the DSWD is looking at adding ₱500 million more to the
        budget to help more people.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34955d-d8f8-47a3-8e7a-c067bdab59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T14:11:33.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:36:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/22/Ayuda-indigents-P1-billion-eyed-DSWD.html">DSWD:
        ''Ayuda'' reached 53,000 indigent students, budget for aid may be increased
        to ₱1B</a></strong></p>'
