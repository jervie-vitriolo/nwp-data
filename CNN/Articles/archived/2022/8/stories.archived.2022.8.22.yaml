      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62bff5-39e3-4c6a-8af7-061e586a1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T23:27:33.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:36:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels in Ilocos Norte and Ilocos Sur, both in public
        and private schools, had been called off amid the bad weather caused by the
        storm, the provincial governors announced in separate Facebook posts on Monday
        night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684a5ea-c981-48d1-9565-8c95b3dc09d2'
