    'template': '1'
    'title': 'Senior pension hike not in proposed 2023 budget — Budget official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ce958-2fac-4a71-b80d-6e9805976335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:04:02.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22)</strong> — The
        proposed national budget for 2023 has no item for hike in the pension of poor
        senior citizens, a Budget official said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d1486-ba15-45e8-88e6-fcc8df8eedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:04:02.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait may be longer for around four million beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486721d5-0895-4a93-bb08-dcf18c2768cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:04:02.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill that proposed the doubling of pension from ₱500 to ₱1,000
        lapsed into law on July 30, now numbered as Republic Act 11916, but it came
        at a time when the budget process was done and submitted to Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55263fd-2ba4-4d76-ad05-e2de8c3f7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:04:02.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That bill lapsed into law after the budget has already been completed,
        so we did not include that," said Budget Undersecretary Tina Canda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2d0a4-1a02-46ec-855d-322aac35e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:04:02.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said lawmakers may be able to identify available money from
        the budget based on the spending of agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141c058-10ff-4b69-8d2d-836ee86b8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:04:02.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be providing them (lawmakers) with the utilization rates
        of various departments so that they will at least know where it can be sourced,”
        Canda said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dc7c3-b8e6-4b31-852c-610972442ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T22:04:02.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:36:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Benjamin Diokno earlier said the <a href="https://www.cnnphilippines.com/news/2022/8/8/DOF-double-pension-indigent-seniors.html"
        target="_blank">pension hike</a> will cost the government around ₱50 billion
        more, but it will not take effect this year for lack of funds.&nbsp;</p>'
  'DBM-Agency-budgets-still-intact':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-22T22:14:47.923+08:00
    'imagesource': 'jcr:9d7484e3-a525-451d-9c4e-d36b750bb754'
