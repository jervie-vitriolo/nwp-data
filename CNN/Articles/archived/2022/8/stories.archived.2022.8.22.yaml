  'Singapore-repeal-same-sex-crime':
    'author': 'Heather Chen, Wayne Chang and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-22T08:01:17.817+08:00
    'imagesource': 'jcr:5ed9e95f-2b32-41e6-ba90-3376c018cd0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58cc233f-e4fd-4278-a187-eb1c67825f1d'
    'lead': 'Singapore''s Prime Minister Lee Hsien Loong says the country will repeal
      the colonial-era Section 377A of Singapore''s Penal Code, thereby decriminalizing
      gay sex in Singapore, but added that same-sex marriage will continue to be illegal
      in the city-state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T08:02:43.199+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:36:46.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:06.262+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore to repeal colonial era law criminalizing sex between men,
      says prime minister'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd3d33-3cf4-4de9-9cff-28912646e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singapore''s Prime Minister Lee Hsien Loong
        on Sunday said the country will repeal the colonial-era Section 377A of Singapore''s
        Penal Code, thereby decriminalizing gay sex in Singapore, but added that same-sex
        marriage will continue to be illegal in the city-state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebb88a-75a0-4b79-9803-3cfe5ecb9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex between consenting men should not be criminalized. There is
        no justification to prosecute people for it, nor to make it a crime," he said
        at his annual policy address, the National Day Rally, carried live on television.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c610ea1-4cc3-470e-a4bb-40175cf49a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe (repeal) is the right thing to do, and something that
        most Singaporeans will now accept. This will bring the law into line with
        current social mores, and I hope, provide some relief to gay Singaporeans,"
        said the Prime Minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698d7ce-fa58-438d-bd74-fc600c2ebfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like every human society, we also have gay people in our midst.
        They are our fellow Singaporeans. They are our colleagues, our friends, our
        family members. They too want to live their own lives, participate in our
        community, and contribute fully to Singapore," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093b086-6e78-4957-a8a9-8431fd6f6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government will not change the country''s legal definition
        of marriage, as being between a man and a woman, Lee said, implying that laws
        will be strengthened to protect that definition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20738c7-67db-45bc-9b59-fab83f800b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will protect the definition of marriage, as contained in the
        Interpretation Act and the Women''s Charter, from being challenged constitutionally
        in the courts. We have to amend the constitution to protect it, and we will
        do so," he said, according to his official Twitter account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586f441-6bc6-43b1-8c28-44f0c4a810d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A community statement by more than 20 LGBTQ groups in Singapore
        called the planned decriminalization of sex between men as "long overdue"
        and "a significant milestone and a powerful statement that state-sanctioned
        discrimination has no place in Singapore."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6cfe6-17d1-46cb-ae24-9157123f81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the definition of marriage, the statement stressed that "any
        move by the government to introduce further legislation or constitutional
        amendments that signal LGBTQ+ people as unequal citizens is disappointing.
        We urge the government not to heed recent calls from religious conservatives
        to enshrine the definition of marriage into the constitution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba986fde-3875-40e5-848d-169dc22dd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colonial-era law</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186eb58-c128-4ab2-bc0e-4a42612a4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 377A of Singapore''s Penal Code was promulgated in 1938
        by the British colonial government when Singapore was a British colony. It
        punishes gay sex -- even if it is consensual, between adults, and takes place
        privately -- for up to two years of imprisonment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660cc87-1ac5-490c-a0cd-7d3d77e8c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar laws were imposed in territories ruled by the British empire,
        such as India, and some of these countries have since revoked such laws over
        the years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae8f16-75c3-4be3-8db6-fc52882f123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ activists in Singapore have long called for the law to be
        scrapped.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed63f64-f665-4ab5-af9c-bd5c663968c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Singaporean government repealed parts of Section 377
        of its criminal law after a comprehensive review but retained 377A.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2199bc1-53b4-4c40-8cfa-68660206d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2022, Singapore''s Court of Appeal ruled that the section
        would remain in the law, but it cannot be enforced to prosecute men for having
        gay sex.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e359f3c-2d6f-47bc-bec8-904828e886a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trilingual Prime Minister made his address in Malay, Mandarin
        and English, a speech reflecting the diverse demographics in Singapore.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd35243-74c6-478a-a153-2984df61cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Lee addressed long-standing concerns voiced by
        conservative religious groups and leaders on other related issues like same-sex
        marriage, which is not currently legal in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5545b-742c-451c-82d2-74ea8c9f0c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said: "We need to find the right way to reconcile and accommodate
        both the traditional mores of our society, and the aspiration of gay Singaporeans
        to be respected and accepted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b491f-d364-4192-bfcc-84418b63056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most Singaporeans would like to keep our society like this. This
        is the Government''s position too," he said. "We have upheld and reinforced
        the importance of families through many national policies, and we will continue
        to do so," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361501b-8990-40a7-ad06-e8b6fa394f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While societal attitudes in Singapore are still largely conservative,
        activists say it is changing, and the government was "considering the best
        way forward" on the issues.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c785ed4-ed0f-4559-8b0c-8d13a710e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:02:43.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some corners of Asia have seen recent progress on the issue of same-sex
        marriage. In 2019, the self-ruled island of Taiwan became the first place
        in Asia to legalize same-sex marriage. In June, Thailand edged closer to becoming
        the first place in Southeast Asia to legalize same-sex unions when lawmakers
        passed four different bills aiming to provide greater rights to gay couples,
        such as the ability to adopt children and manage assets jointly.</p>'
  'Game-of-Thrones-House-of-the-Dragon':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-22T08:03:22.650+08:00
    'imagesource': 'jcr:65f6f783-bff8-4161-a0bd-b1d7c976d484'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74be3d8f-9db6-476e-af1a-905f42364ef9'
    'lead': '''Game of Thrones'' fans, it''s time to put your season 8 trust issues
      aside and return to Westeros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T08:04:50.620+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:36:45.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:06.681+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All the nerdy things you need to know about ''House of the Dragon'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba18438-35aa-4354-b8bc-8576ca388ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Game of Thrones" fans, it''s time to put
        your season 8 trust issues aside and return to Westeros for another emotionally
        taxing adventure! HBO''s new spinoff "House of the Dragon" promises to have
        all of the rich lore of the original series, plus an extended CGI dragon budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c5b87e-654a-4278-9eb3-e3d601fc1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is with any good high fantasy tale, your "House of the Dragon"
        experience will likely benefit from a little nerd homework. Here is everything
        you need to know before you watch so you can avoid common confusions like
        "Why are all of these blonde people so sad?" or "Wait, they''re related?!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876e716-78ef-40c0-be42-a2d5f7b210c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(HBO and CNN share parent company Warner Bros. Discovery.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a6966-fe70-4c89-ba87-da5e0d391651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''re in the dragon-heavy past</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6f31b-9eaf-4d75-8f16-fe2c27e57afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House of the Dragon" is a prequel series that focuses on the Targaryen
        dynasty; they of myth, madness, incest and purple shampoo. In the original
        "Game of Thrones" show and in the "Song of Ice And Fire" book series, the
        powerful House Targaryen has all but died off thanks to regicide and what
        seems to be a familial lack of impulse control from generations of inbreeding.
        Daenerys Targaryen is one of the few that remain in GoT-times, and even she
        gets prematurely sent off to the Shadow Lands by her nephew-lover, Jon Snow.
        (The Targaryen family tree is very narrow, yet complicated. The Targaryen
        Family Shillelagh, if you will.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284e4f3-f8d8-4bcb-9d61-5562054c4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, HoD takes place 200 years before the events of "Game of
        Thrones," when the Targaryens are in full power and about to enter a very
        nasty, fiery war of succession known as the "Dance of Dragons."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a674fd-0773-43d7-938a-93b18ac4d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that, during the peak of their power, the Targaryens
        were a dragon-riding terror, hence their house motto: "Fire and Blood." Their
        scaled steeds brought the family from their original home of Valyria and helped
        them conquer all of Westeros. In the original GoT series, all of those dragons
        have been dead for a while. In HoD, they are (presumably) alive and well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0326c-2e18-4a53-830a-e1f99e4ca06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a Full House (Targaryen)</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57746f14-3ef1-4303-ae20-72af2722d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this is right before the eventual downfall of House Targaryen,
        there are a lot of Targs at play. Too many Targs, one could argue. Some name
        tags would be nice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7facfa-1551-46dd-bfbd-a45c67838fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Viserys I is the current king of Westeros. He''s actually a
        pretty cool guy. To give an idea of the time frame here, Viserys I is Daenerys''
        great-great-great-great-great-great-great grandfather. His kids and loved
        ones are the ones fighting to inherit power for when he eventually kicks it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440cb48-d11b-48c2-8665-87d8147339c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Rhaenyra is Viserys'' daughter by his first wife. Her father
        favors her as his successor, but there are several other contenders at play.
        It appears most of the action will center on her. Think of her as this series''
        Daenerys. She wants to rule, she has the qualifications, but a bunch of dudes
        keep getting in her way. Her dragon''s name is Syrax.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbb784-e90a-451d-a982-759d9092ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Aegon II is Viserys'' first-born son and half-brother to
        Rhaenyra. He is another possible successor and a very big part of the war
        to come.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb13ec6-d0d3-41fe-ac8e-7d0e30ba949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Daemon is Viserys'' brother and Rhaenyra''s uncle. He''s
        your typical Hamlet-y "always a prince, never a king" kind of figure. He is
        a bit of a rake and there''s a lot of sexual tension between him and Rhaenyra
        which is, again, par for the course when it comes to this fam.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a0a27-1ca9-41eb-900a-b5663aa19da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicent Hightower is Viserys'' second wife and stepmother to Rhaenyra.
        She is Aegon II''s mother and has designs to be Westeros'' first queen regnant,
        so she doesn''t get along with her stepdaughter. An evil stepmother? Groundbreaking.
        At this point, just assume everyone is corrupt and power-hungry. (Very big
        Margaery Tyrell vibes from her as well. RIP, queen.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00054c19-f755-4743-bc37-3a24cc52efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many more Targaryens and Targaryen-adjacent people to
        keep track of, but let''s pace ourselves.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21a74e-890e-4e7b-a0be-a7791f7ecca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another good thing to remember is that many people in Westeros believe
        the Targaryens have a genetic tendency towards insanity. (Ser Barristan Selmy
        put it best: "Every time a new Targaryen is born, the gods toss a coin in
        the air and the world holds its breath.) So even the good ones are, theoretically,
        one minor inconvenience away from mass murder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4acd6c-a672-4386-86e4-c0a65c12b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lot of Westeros will look familiar to you</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df75f79-8962-45ba-8a87-0f522a4dd828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iron Throne is definitely around, having been built by the first
        Targaryen king, Aegon. You''ll recall many GoT characters spoke wonderingly
        about Aegon and his two sister-wives, Rhaenys and Visenya, who were the first
        generation of Targaryens to come to Westeros to (literally) set things off.
        They became the first ruling house of the Seven Kingdoms in Westeros. So at
        this point in the game, when HoD takes place, the current political system
        has only seen Targaryen rulers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6402ec-2310-4e74-bfc4-02821f006112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Keep was also Aegon''s doing, so it''s there too, as is
        the surrounding town of King''s Landing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6e81f-aabe-4183-88d7-00aa6bbcdf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll recognize a few houses! The Hightowers have representation,
        of course. There are a few Baratheons scattered about. The Lannisters at this
        point in Westeros history are just minor, if very rich, players. We''ll learn
        more about House Velaryon, another house of Valyrian descent that was occasionally
        mentioned in "Game of Thrones." However, don''t expect to see any familiar
        faces from the original "Game of Thrones" series.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ccf4d-1065-45a5-bcb4-3d8a2c224b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, you will spend half of your time keeping everyone''s
        names straight</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d9c05-81cd-4f6e-b6e0-af854293ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T08:04:50.623+08:00
      'mgnl:createdBy': 'lara'
