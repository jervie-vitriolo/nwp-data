    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '494564c9-b03a-42d4-b039-ce0845cb2735'
    'lead': 'Health authorities detected another case of monkeypox on Monday, bringing
      the total infections to four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T19:17:14.836+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:36:30.319+08:00
