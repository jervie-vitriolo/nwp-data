      'mgnl:type': 'text'
      'text': '<p><strong>Invest in a Montblanc pen that can last forever</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b19a5b-9692-462a-9a5c-0596efa68dd5'
      'mgnl:activationStatus': true
