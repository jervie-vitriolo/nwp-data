      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said over 53,000 indigent students received their educational
        cash grant, equivalent to ₱154 million in distributed aid nationwide. It added
        that the agency''s budget for the financial assistance may even be increased
        to ₱1 billion to accommodate more students.</p>'
