      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David on Monday said the number of
        COVID-19 cases in Metro Manila declined by 15% compared to the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d7c47-4146-4486-a882-c685100c9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T18:52:31.022+08:00
      'mgnl:createdBy': 'lisbet'
