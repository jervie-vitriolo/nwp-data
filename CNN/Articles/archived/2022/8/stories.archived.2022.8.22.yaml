    'template': '1'
    'title': 'Marcos admin looking into modular, disaster-resilient school buildings  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b9fd6-5684-400f-85b0-191bdc375e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        government is looking into building modular, disaster-resilient school buildings,
        the Department of Public Works and Highways said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee625f-b3c6-478b-8eb9-9d8ccf0767aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd97174-5208-44a8-beb3-f42f69e04602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one challenge that we are trying to face together with
        the Department of Education and no less than the President has instructed
        me to look for modular, prototype, resilient school buildings, easy to erect
        but it has to be resilient in terms of calamities,” DPWH Secretary Manuel
        Bonoan told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acfa27-4b75-46b0-831c-c03e4dd0770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a73fd-45db-4564-bcca-2532e4730121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School year 2022-2023 just started for public schools across the
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9680f-de03-4f15-b20a-f72dfd9b4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b146b-c620-4237-b95d-458573cc08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Epimaco Densing III earlier said that while
        the department lacks classrooms for the current school year, this will be
        addressed by shifting schedules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349d8fc-ac97-45a1-aea6-9eb9de7e8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfbdb7-52dc-490e-b125-19adf6088b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers-Philippines also criticized the
        department for failing to address the problem, making it hard for teachers
        to prepare for the safe resumption of face-to-face classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32e1c2-cb61-4da7-b9b5-8f5cbe7f0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58feb9-adef-475f-b62e-712b5a1614ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Philippines Secretary General Raymond Basilio said in an Aug.
        10 statement that the department has yet to rehabilitate calamity-affected
        classrooms in the provinces of Bicol, Ilocos and Cordillera regions as well
        as in Lapu-Lapu City, Mandaue City, Cebu City, Cebu Province, Naga City, Danao
        City, Bogo City, Bohol, Tagbilaran City, Surigao del Norte, Siargao, and Dinagat
        Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680899c-1153-486f-a1ee-aac464ec4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631c7b4-8eda-4ef4-b9ef-7361a5d9440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School divisions in the National Capital Region (NCR) and Panay
        also raised their concern on classroom shortage as they recorded a spike in
        the number of enlisting learners, with the size of classes expected to reach
        60 to 70 students, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2cb00-9831-46f8-81df-8f7c3b7ec397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8ac5e-7d11-4b17-9907-c5820449caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in the process of formulating modular types of school buildings
        at this point in time to be able to quickly respond to the shortage of classrooms,”
        Bonoan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b696e-23fe-432b-b26c-034133792bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47366182-d353-4a08-8252-c54f32787fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-22T19:27:48.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:36:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the classroom needs may not be immediately addressed, at least
        the government already has the technology it can easily implement, especially
        in calamity-stricken areas, he added.</p>'
  'army-hostile-boat-explosion-catbalogan-city-samar':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-08-22T19:31:40.377+08:00
    'imagesource': 'jcr:118d4588-cdea-44ee-8ab7-3e9f1d064978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df69d22b-6be8-477e-9dc0-706be4d0ca48'
    'lead': 'The Philippine Army said it could not confirm whether two allegedly high-ranking
      New People''s Army leaders were killed in a boat explosion in Samar early Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-22T19:34:38.847+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:36:28.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:36:15.245+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Army', 'AFP', 'Armed-Forces-of-the-Philippines', 'AFP-Joint-Task-Force-Storm',
      'Ryan-Layug']
    'template': '1'
    'title': 'Army: No confirmation Tiamzons were on boat that exploded in Samar'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43244050-8e48-4c80-ae22-54fa5449c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        Philippine Army said it could not confirm whether two allegedly high-ranking
        New People''s Army (NPA) leaders were killed in a boat explosion in Samar
        early Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8dd98-e2a5-449c-a726-ea76c9e20da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Storm commander Major General Edgardo de Leon said
        they cannot ascertain reports that National Democratic Front (NDF) peace consultants
        Benito Tiamzon and his wife Wilma Austria Tiamzon were onboard the boat that
        exploded in waters off Catbalogan City, Samar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764a340-b78f-4cea-a424-9eea4f4eacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still not clear what caused the boat’s explosion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e277acf-bb84-400f-aba2-b2a862463f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said they were still finding out who were involved in the
        incident, adding it will be a bigger problem for the Army if the Tiamzons
        surface and provide proof they are alive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840c8b7-bdb7-492f-bec4-bd78d0af61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now we don''t have any physical evidence to prove that the
        Tiamzons were aboard the said motorboat," De Leon told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52321f-e86e-47fb-b388-8e0df274a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Ryan Layug, spokesperson of JTF Storm, said the military received
        information that a group of armed people boarded a boat north of Catbalogan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf7ac8-53e5-4250-83c7-bfeba8bc519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said troops went to the area and upon approaching the vessel,
        the boat’s passengers were told that a plain view inspection would be conducted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6897cf-7c18-40b4-8fbf-7ab3b2754d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they fired at the soldiers even before the announcement
        was finished, Layug added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8788a8a-daba-4db3-a41b-e740aa89ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon told News Night that after the gunfight, an explosion destroyed
        the vessel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79258f68-c473-4a22-bb8e-acc09d94d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that troops who inspected the area only saw pieces of debris.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5cab7-a18f-4504-8265-91b466d8e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked them if they were able to see any indicators of human cadavers,
        they told me wala silang nakitang cadaver sa [they did not see any cadaver
        in the] area, so I cannot as of the moment confirm whether the so-called Tiamzons
        were there in the boat," de Leon said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f3e36-359f-40b8-861a-a2309009b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzons, who are formally tagged by the Anti-Terrorism Council
        as "terrorists," are considered fugitives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1b691-f972-4a0e-bb28-dd274d698c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sentenced by a Quezon City court to up to 40 years imprisonment
        in November 2020 for the kidnapping of four Army lieutenants back in 1988.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11c22a-b92d-42bb-b4cd-c55f5cac6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had walked free in August 2016 after being allowed to
        post bail to attend the peace negotiations in Oslo, Norway as consultants
        of the NDF.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1e6a2-f005-46d4-9915-0443d2ab4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF represents rebels in peace talks with the government to
        end the five-decade insurgency waged by the Communist Party of the Philippines
        and its armed wing, the NPA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72146a2f-a513-48c4-bf5b-76e16d87e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-23T10:43:20.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:36:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzons were ordered rearrested two years later when President
        Rodrigo Duterte formally terminated the peace talks after the rebels and government
        forces accused each other of ceasefire violations.</p>'
