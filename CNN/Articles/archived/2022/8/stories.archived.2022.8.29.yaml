      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)&nbsp;—</strong>
        China is open to assisting the Philippines in improving its energy sector
        through advanced, but cheaper technology, a visiting high-ranking Chinese
        official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e7259-7850-4cdf-b9b6-a43146286409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.764+08:00
