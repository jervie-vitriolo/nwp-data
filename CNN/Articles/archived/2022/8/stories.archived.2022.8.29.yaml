    'template': '1'
    'title': 'All the K-pop acts that brought home awards at 2022 MTV VMAs'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c453a6-5854-4d6f-9211-a67d593944ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> World-class
        K-pop acts once again cemented their impact in the international stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6972f81-7f53-44ee-87ce-c25d06f8b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean artists BTS, BLACKPINK, and SEVENTEEN bagged several awards
        in the MTV Video Music Awards, presented on Monday in New Jersey, USA, including
        the coveted Group of the Year award.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47714049-abf4-47dd-93f6-ad817df3b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global superstars BTS snagged the Group of the Year title, besting
        fellow third gen group BLACKPINK and international bands Silk Sonic, Red Hot
        Chili Peppers, Foo Fighters, Imagine Dragons, City Girls, and Måneskin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abe319-2bbf-45ce-a3bd-c7aa895b4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BLACKPINK won the award for Best Metaverse Performance for their
        PUBG collaboration “Ready For Love."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2b592-4187-4656-b750-159a37e71736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since the Best K-pop category was introduced
        in 2019, BTS did not bring home the award.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e416d-27d5-408f-8530-08a708382bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was won by BLACKPINK''s Lisa for her lead single "Lalisa"
        from her debut album of the same name. Her bandmates Jennie, Rosé, and Jisoo
        cheered her on as she accepted the Moon Person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39165138-5f4e-4a1b-bf26-2bba283d25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BLACKPINK debuted on the VMA stage with a sultry performance of
        their pre-release single "Pink Venom," which marks the start of their comeback.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d707a-dd3d-432a-9d05-fd6c0530148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen-member group SEVENTEEN won “PUSH Performance Of The Year”
        for their song “Rock With You” — the title track of their ninth mini album
        “Attaca.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33a75e-1e79-4bd1-8c0b-c2af21736503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was unable to attend the ceremony since the event coincided
        with their concert in Washington DC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36f366-948e-4128-a7ae-0c4f44fcc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:08:22.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was also nominated for Best K-pop and Best New Artist
        categories.</p>'
