  'dswd-educational-cash-aid-improve':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-29T16:22:57.930+08:00
    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2791af-edc1-4700-ba69-56728566ce19'
    'lead': 'The agency says almost ₱200 million in aid was distributed over the weekend
      despite problems encountered in Marinduque and Romblon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T16:26:01.049+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:37.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:19.120+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['education', 'educational-cash-aid', 'DSWD', 'Department-of-Social-Welfare-and-Development',
      'Romel-Lopez', 'Irene-Dumlao', 'Romblon', 'Marinduque', 'The-Source']
    'template': '1'
    'title': 'DSWD promises improved aid rollout with remaining ₱1.2B budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fe445-57a9-4c2e-b981-69b9916153a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Department of Social Welfare and Development (DSWD) has committed to improve
        its payout system on educational aid for indigent students in the coming weeks,
        following some problems encountered in its distribution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc823a3d-2895-4a75-9409-40b59741836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare spokesperson Romel Lopez told CNN Philippines'' The
        Source on Monday that nearly ₱200 million was distributed last week despite
        the canceled distribution in Marinduque due to the overwhelming number of
        walk-ins and the overcrowding in Romblon that resulted in a number of beneficiaries
        fainting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf54b9-aca9-4f5f-bcff-e199bc1e30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Saturday, we were able to serve 79,747 beneficiaries. The
        amount of assistance totaled ₱199.6 million and we are very happy that despite
        eventualities or untoward incidents in Marinduque and in Romblon, we were
        able to serve this number of beneficiaries," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60fb3b-a644-4657-a054-9d280dbe81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez explained that in Marinduque, some people flocked to the area
        even if the agency said beforehand that the scheduled payout was only for
        beneficiaries who had received confirmation via text. He said that the local
        government and authorities assisted walk-ins without internet access for the
        registration process so they can contact them for appointment. He did not
        comment on the incident in Romblon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0ae7f-c14e-457a-8274-66f7fdf0e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DSWD is coming up with more "modifications" to
        improve the system by coordinating with local government units and villages
        on other registration alternatives for beneficiaries with no internet access.
        They are also considering conducting an onsite payout on the same day of registration
        and assessment for certain beneficiaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db63ab-9985-4ddf-ad90-84df2625822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Assistant Secretary Irene Dumlao said last week their field
        offices have already been tasked to devise a plan to assist children with
        no gadgets or internet, especially those living in geographically disadvantaged
        areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a67e2f-df26-4993-bce8-c3d86e73cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/26/dswd-cash-aid-indigent-students-no-internet-access.html"
        target="_blank"><strong>READ: Cash aid to reach poor students with no internet
        access — DSWD&nbsp;</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a32917-0e06-46d7-a794-eeea764b6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said: "That''s why we are appealing to them,<em> ''wag magmadali</em>
        (do not rush), we have until Sept. 24 and if indeed we still have funds, we
        are looking at possibly extending the period of payout and we are finalizing
        our execution guidelines for our kababayans with no access to the internet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316469b-31b6-48cb-ba49-282acf69fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa sobrang dami ng nagreregister napupuno na rin po ang</em>
        inbox <em>kaya</em> double <em>time kami</em> (With so many registrants, our
        inbox is full and we are working double time) to process early registrations
        so we can free up the space of our database and accommodate more applications,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655a579-fc25-4dd1-95f9-ededad8007b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said so far, the agency still has a ₱1.2-billion budget left
        for distribution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfb5e7-11ed-4c11-ab62-7fabc14207cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:26:01.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Aug. 21, on the rollout''s first week, the DSWD distributed
        over ₱141 million in aid under its Educational Assistance Program. Over ₱300
        million has already been rolled out in the first two weeks of distribution.</p>'
