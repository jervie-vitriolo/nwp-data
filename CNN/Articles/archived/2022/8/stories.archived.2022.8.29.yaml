      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8225d03-832f-46ae-8875-c237a5c55945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines can also tap China''s advanced technology for building
        nuclear power plants, the Chinese official added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c541b3-492d-4996-a063-d366c5714ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.550+08:00
