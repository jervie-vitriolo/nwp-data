    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weather', 'flooding', 'Pakistan', 'Sherry-Rehman']
    'template': '1'
    'title': 'Pakistan pleads for international help as parts of country ''resemble
      a small ocean'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280c9c5-542e-4626-8490-71554bd16bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/asia/pakistan"
        target="_blank">Pakistan</a>&nbsp;is racing to prevent further loss of life
        as it reels from one of its worst climate disasters with floodwater threatening
        to cover up to a third of the country of 220 million people by the end of
        the monsoon season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d99346-bf2c-4fee-8c7e-b73559a25f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change minister Sherry Rehman said Sunday the unprecedented
        rain had created a "climate catastrophe" with floodwaters submerging homes,
        destroying farmland and displacing millions of people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30037b6-b0cd-43cb-a81d-9df9071fccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had to deploy the navy for the first time to operate in
        Indo-Pakistan, because much of it resembles a small ocean," she told German
        broadcaster Deutsche Welle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406506d-0bad-48c7-b40a-57a8610168fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the death toll reached 1,061 since mid-June, according
        to the National Disaster Management Agency (NDMA), as the unrelenting rain
        raised fears of more fatalities to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c26111-60d9-4e49-b330-42d1d7f86647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time this is over, we could well have one quarter or one
        third of Pakistan under water," Rehman told Turkish news outlet TRT World
        on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e11ff1-dab4-4c15-b9d8-f7f45fe9c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, new satellite images from Maxar Technologies showed the
        scale of the disaster — homes and fields completely submerged along the Indus
        River, as well as the cities of Rajanpur and Rojhan in Punjab, Pakistan''s
        most populous province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859e0f0-6ede-4707-b3d5-76a3bd27fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by the Pakistan Army showed troops staging treacherous
        rescues by helicopter of people stranded in floodwaters — including one boy
        trapped on rocks in the middle of a raging river in the northwestern Khyber
        Pakhtunkhwa province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991daee-466c-46a5-95bc-f104ab76fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid flash floods have destroyed more than 3,000 kilometers (1,864
        miles) of road, 130 bridges and 495,000 homes have been damaged, according
        to NDMA''s latest situation report, making access to flooded areas even more
        difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c516220-e3a9-453a-aeb8-f219ec31991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Bilawal Butto-Zardari said Sunday this year''s
        monsoon season had been "absolutely devastating."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b3a37-dba6-4699-a7f4-1d66a4206015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen any destruction or devastation of this scale,"
        said Butto-Zardari. "I find it very difficult to put into words the phraseologies
        that we are used to, whether it''s monsoon rains or flooding, doesn''t quite
        seem to encapsulate the ongoing devastation and disaster that we are still
        witnessing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3db4d-1dd5-4c3d-abe2-235b490618ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A national calamity</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e60b1-dc45-48bb-9df0-c67799384d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister <a href="https://www.cnn.com/2022/04/13/asia/shehbaz-sharif-pakistan-prime-minister-explainer-intl-hnk/index.html"
        target="_blank">Shehbaz Sharif</a>&nbsp;joined in relief efforts over the
        weekend, dropping off supplies from a helicopter in areas difficult to reach
        by boat or land, according to videos from his office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86a16d-44ed-40cb-ac3e-9e39eb1a0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visiting flood affected areas and meeting people. The magnitude
        of the calamity is bigger than estimated," Sharif said in a <a href="https://twitter.com/CMShehbaz/status/1563473129066078208?s=20&amp;t=n1Fs-zL5PyqcuNlGuxkCjA"
        target="_blank">tweet</a>&nbsp;on Saturday. "Times demand that we come together
        as one nation in support of our people facing this calamity. Let us rise above
        our differences and stand by our people who need us today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edf76f-f0f4-474c-af8a-467e1fb745ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with ambassadors and diplomats in Islamabad on Friday,
        he called for help from the international community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bb7ab-30c8-48b3-a133-ee32ff547495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Peter Ophoff, the IFRC head delegate in Pakistan said
        the aid network had appealed for more than $25 million to provide urgent relief
        for an estimated 324,000 people in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebf458-c50f-4583-90cf-e5f8ed988b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the incredible damage the floods have caused, it slowly
        becoming clear to us that relief efforts are going to take a very long time.
        It is going to be a long-waterlogged road ahead when the people of Pakistan
        began their journey back to what is remaining of their homes," Ophoff said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15baff5e-a8b4-468b-84b6-6a18b2e4cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3.1 million people had been displaced by the "sea-like"
        flood waters that have damaged more than half a million homes in multiple
        districts across the country, according to a statement Saturday from the International
        Federation of Red Cross and Red Crescent Societies (IFRC).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58017b0-616d-4bcf-a2f5-ecdb9981ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrar ul Haq, chairman of the aid network in Pakistan, said Friday
        that water wasn''t the only challenge for humanitarian workers in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14f633-84c5-44ff-9b28-f37673da45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These torrential floods have severely restricted transportation
        and mobility. The threat of Covid-19 and damage to vehicles, infrastructure
        and connectivity are further making our emergency relief works almost impossible.
        Most of those affected are also immobile or marooned making us hard to reach
        them," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84c0da-7668-440a-b74b-a9130a2ca061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Monster monsoon of the decade''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706ef5f-f75f-4e99-8179-1e7386badc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is already battling through its eighth cycle of monsoon
        rains, Rehman said Thursday, an anomaly in a country that typically sees three
        or four such rainy periods per year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56ff88-e7fc-4339-9e7a-5b8ac42f0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan is living through one of the most serious climate catastrophes
        of the world," Rehman said in a video statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686800b-3182-45ec-b1c3-f38753e73628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at this point ground zero of the front line of extreme weather
        events, which we have seen from early this year from an unrelenting cascade
        of heat waves, forest fires, flash floods, multiple glacier lake outburst
        events and now the monster monsoon of the decade."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fcfa76-873e-44c6-81a4-fa8b6a8296bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments Sunday, Butto-Zardari said Pakistan was bearing
        the brunt of climate change as other countries with bigger carbon footprints
        do little to reduce their emissions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e76d5-cf7b-4f61-b0f5-f7152efcb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan contributes negligible amounts to the overall carbon footprint,
        but we are devastated by climate disasters such as these time and time again,
        and we have to adapt within our limited resources," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f606b-6e7e-4378-b009-5d76dc168b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:24:26.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/29/asia/pakistan-floods-rescue-devastation-intl-hnk/index.html"
        target="_blank">Pakistan pleads for international help as parts of country
        ''resemble a small ocean.''</a>"</em></p>'
  'china-charges-attack-women':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-29T21:24:49.474+08:00
    'imagesource': 'jcr:441edf14-b227-4924-b958-32635022052e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58259e31-5b7c-4e3c-8cb5-6e0d41f76867'
    'lead': 'Chinese authorities have charged 28 people and detained eight police
      officials following a brutal assault on a group of women earlier this summer
      that shocked the country and provoked widespread anger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T21:26:58.752+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:31.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:22.139+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Tangshan']
    'template': '1'
    'title': 'China charges dozens over brutal attack on women in restaurant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92882c4a-d8b2-40df-95c8-7710dded72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese authorities have charged 28 people
        and detained eight police officials following a brutal assault on a group
        of women earlier this summer that shocked the country and provoked widespread
        anger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df113c-2d14-4138-a62b-2d518e8d7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack at a barbecue restaurant in the early hours of June 10
        in the northeastern city of <a href="https://www.cnn.com/2022/06/13/china/china-tangshan-restaurant-gender-violence-intl-hnk-mic/index.html"
        target="_blank">Tangshan</a>&nbsp;saw a women and her three friends repeatedly
        kicked and punched by a group of men after she rejected one of their advances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05403f9-393b-4bb8-b59a-e7f46126aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5282804-8509-4c5e-9b48-d9133df61db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance footage of the attack — showing the woman dragged by
        her hair, hit with bottles and chairs and repeatedly kicked in the head —
        caused an outcry in <a href="https://www.cnn.com/china" target="_blank">China</a>,
        with many demanding punishment for the attackers and accountability from the
        police, who were accused of failing to respond in time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5abc-ee5e-4799-9e2d-5b3b29270cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the People''s Procuratorate of Hebei province, where
        Tangshan is located, said in a statement that 28 people had been prosecuted
        since the case was filed, including the seven men suspected of being involved
        in the assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1bb470-de20-4720-8bcf-6faba16204af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors accused the 28 of committing a series of crimes since
        2012, including illegal detention of others, intentional injury, opening casinos
        and robbery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553dc1a8-c24a-49be-b45a-6cbbfc667ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the women suffered "second-degree minor injuries" and were
        discharged from hospital on July 1, while the other two had "slight injuries,"
        according to the prosecutors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd018f-759f-4dce-8080-b8957bc166af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eight police officials and officers have been detained
        for suspected corruption and providing "protection" for the gang, the Hebei
        Provincial Commission for Discipline Inspection and Supervision said in a
        statement Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094dc8a-9141-4b3a-9ab5-a8f060fe4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were accused of abuse of power, bending the law for personal
        gain and bribery, according to the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fec232-67cd-4d3b-9c26-13bba5e36565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also tried to dispel long-running rumors swirling around
        the case, with the Hebei procuratorate saying claims that some of the women
        were sexually assaulted or hit by vehicles in an alley adjacent to the restaurant
        were "false information."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7c2ad-cf8d-4fd7-beab-d00a7f802f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, the police said in a terse statement that two
        of the women had been sent to hospital and were in stable condition, while
        the other two sustained minor injuries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3e75b-2e7d-48dd-b2d8-e5d90effc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following days, rumors that some of the victims were in far
        worse condition than authorities claimed spread persistently online, despite
        repeated denials from the police and hospital officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2ee71-9be3-437d-ba06-a272d4cae3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some alleged the surveillance video captured only part of the attack,
        and the violence continued off camera in a nearby alleyway — claims that CNN
        cannot independently verify. The persistent speculation was fueled by a black
        hole of information surrounding the victims. None of them — or their friends
        and family — had spoken out since the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc31836-d5e4-4a6d-9521-cd5a1b68bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, state broadcaster CCTV released footage from what it
        said was an interview with one of the victims, who was asked to explain what
        happened in the alley.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25700120-4a5f-4eff-a97a-cc2c3a29fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were beaten by several men. After the beating, they told us
        not to call the police or to ask anyone for help, or they would kill us. They
        then ran away," said the woman, whose voice was altered and identity disguised.
        She also denied she was run over by vehicles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917a92f-da76-4cb6-9c78-25607b9bd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CCTV report, a police officer involved in the case also denied
        the rumors, adding that the suspects had stayed in the alleyway for about
        one minute and 41 seconds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8708f-8c45-42c8-98f4-1caeb5ca048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:26:58.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/29/china/china-tangshan-restaurant-attack-prosecution-intl-hnk/index.html"
        target="_blank">China charges dozens over brutal attack on women in restaurant</a>."</em></p>'
  'Gilas-Clarkson-Saudi-Arabia-FIBA-World-Cup-Asian-qualifiers-BBM-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-29T21:26:40.317+08:00
    'imagesource': 'jcr:b5f2406a-879f-463c-b8ca-b6cc49e1c749'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f026ce6-a5d9-4e00-bbbc-fdef335b86b1'
    'lead': 'Gilas Pilipinas bucks a lethargic start against Saudi Arabia to nab its
      third win in the 2023 FIBA Basketball World Cup Asian qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T21:50:39.917+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:59:31.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:22.289+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clarkson shines in Gilas drubbing of Saudi Arabia at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4f8dc-956e-4c43-839a-ea15be4d690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Filipino-American
        Jordan Clarkson dazzled in front of a big hometown crowd as he carried Gilas
        Pilipinas to an 84-46 victory over Saudi Arabia in the fourth window of the
        2023 FIBA Basketball World Cup Asian qualifiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7bee5-e6ee-4a67-8c25-eab3d13a6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, the Utah Jazz star guard and the NBA''s Sixth Man of the
        Year in 2021, tallied 23 points, six assists, and five rebounds as he put
        on a show before 19,829 fans Monday night at the Mall of Asia Arena in Pasay
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebe690-3048-4152-b47e-81dc9b3afc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quarter was highlighted by Clarkson''s near halfcourt
        heave to beat the buzzer and put Gilas within striking distance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c924432-57e1-42c0-a50b-4e59a641cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the lethargic start, Gilas took control of the tempo sparked
        by Clarkson''s outside shots and Dwight Ramos'' relentless drives to establish
        a 37-28 edge going into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0063c9-b911-4827-b912-615b739d5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on the momentum built by Clarkson, Gilas went on a scoring
        spree as it dropped 24 points and limited Saudi Arabia to just eight points
        in the third period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c1f73-f2af-4a48-a1b8-f7c51a9a8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos Jr. arrived during the third
        frame to witness the morale-boosting win for the Philippines.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">EARLIER:
        President Bongbong Marcos arrives during the third quarter of the game between
        Gilas Pilipinas and Saudi Arabia for the 2023 FIBA Basketball World Cup Asian
        Qualifiers at the Mall of Asia Arena in Pasay City. <br><br>📸 <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/vjLrkAhTdx">pic.twitter.com/vjLrkAhTdx</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1564234049995956224?ref_src=twsrc%5Etfw">August
        29, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a4707-ce5f-4e9a-b372-ce976c524e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbd62f-f102-4c09-a8a2-2ec94c2a146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.918+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto finished with 16 points and 13 rebounds for Gilas, which
        improved its win-loss record to 3-3 in Group E of the FIBA World Cup qualifiers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e68d8e-b7d6-4729-8d6b-38933393cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:50:39.919+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Saudi Arabia absorbed its fifth defeat in six outings.</p>'
