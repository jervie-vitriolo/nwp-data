      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have cooperation with some European countries on building their
        power plants," Liu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f34d1-f6de-428f-b239-7721b021aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.765+08:00
