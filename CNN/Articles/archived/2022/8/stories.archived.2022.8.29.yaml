      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAL’s official statement on Monday, nine passengers
        and three crew members were rushed to the hospital after the flight arrived
        at 10:30 p.m. on Sunday.</p>'
