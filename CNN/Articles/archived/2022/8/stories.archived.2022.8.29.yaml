      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c64f81-7622-4b59-a316-d0bc6f0c65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue was part of the former Chinese envoy to Manila''s three-day
        visit to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af84b56-5b62-4d65-b810-14f79b56aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471d443-a110-4901-9038-b2cec3d43146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Liu identified key priority areas of cooperation
        for both countries, namely energy, agriculture, infrastructure, and people-to-people
        relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2110e2e-08e4-4d45-94f5-e3e62ec01391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a67a1a-164a-400f-b277-9e1f67c2a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those he mentioned where China can assist in terms of the
        country’s energy needs were hydropower generation, as well as solar and wind
        energy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79608c16-b44c-4d0d-a9e6-69669934ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d64840-d281-4ddb-94fa-4b84105b017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our products and our technology are cheaper and highly effective.
        We are one of the largest wind power producers in the world and also the solar
        power," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09cb68a-0589-4d33-b18c-bb61a4867ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.549+08:00
