  'Brazil-Rondonia-indigenous-tribe':
    'author': 'Camilo Rocha and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-29T12:28:44.463+08:00
    'imagesource': 'jcr:d5421df4-f1e0-473b-ad0d-9624f76ac760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7828883d-a003-4dce-80c6-668efce7b137'
    'lead': 'The last remaining member of an uncontacted Brazilian indigenous tribe
      has died, says Brazil''s indigenous protection agency Funai. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T12:30:21.337+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:59:40.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:17.495+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last member of indigenous tribe dies in Brazil after resisting contact
      for decades'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca444498-261a-4d68-8521-4c2c3b8f5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The last remaining member of an uncontacted
        Brazilian indigenous tribe has died, Brazil''s indigenous protection agency,
        Funai, said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d913c-7a3f-4c83-beea-ac33cf92d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Man of the Hole," he had lived in complete isolation
        for the past 26 years on the Tanaru indigenous land, deep in the Brazilian
        Amazon in Rondonia state, according to non-profit organization Survival International.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde88b2-e8a9-44db-824f-efb0dedb5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was given his nickname for his habit of constructing deep holes
        to trap animals and to hide in, the group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c44a3-a931-4adf-8083-4cab21b2ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had resisted all attempts to be contacted, though authorities
        continued to monitor him from afar, occasionally leaving out supplies for
        him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc7d87-b6d5-4717-a2c8-dd790a5e02e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survival International said the rest of his tribe was wiped out
        by several attacks since the 1970s, mainly from cattle ranchers and land grabbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417c47c-a31b-421a-9a94-e0f11800c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No outsider knew this man''s name, or even very much about his
        tribe -- and with his death the genocide of his people is complete," said
        Fiona Watson, the group''s research and advocacy director.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f3e5f-db03-4044-8152-6ba501e9bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this was indeed a genocide — the deliberate wiping out of an
        entire people by cattle ranchers hungry for land and wealth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e00034-3693-4679-9b16-ff63462b7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s body was found lying in a hammock in a hut by Funai officials
        on August 23. There were no signs of struggle, violence or the presence of
        other people in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b7e35-6d6e-4a04-b33c-b725cd7a77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died of natural causes, and his body will undergo a forensic
        examination by the Federal Police, according to Funai.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431ac57-cad5-4c18-9b74-5a72b3265f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last known video of the "Man of the Hole" was released by Funai
        in 2018, which appeared to show him hacking at a tree with an ax-like tool.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169db33-85e6-4175-8cac-547c5e459554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:30:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survival International said his abandoned campsites left clues to
        his lifestyle -- he planted crops including corn and papaya, and made houses
        of straw and thatch.</p>'
  'DITO-hits-12-million-subscriber-target-for-2022':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
