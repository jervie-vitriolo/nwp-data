      'mgnl:lastActivated': 2023-01-19T12:59:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04becbc-44fe-423c-b11c-09bf6b1abee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this all depends on the national government strategy, policy
        of the Philippines. So that''s why we need concrete ideas and suggestions
        from the Philippines on what you need and how we can move about this," Liu
        Jianchao, minister of the International Department of the Central Committee
        of the Communist Party of China, said in a meeting with reporters on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121028b7-07c8-4d31-8982-1dbba630dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:19:40.764+08:00
