      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said countries in the Western Pacific including Singapore,
        Australia and New Zealand no longer require vaccination as a requirement for
        students. In the United Kingdom, vaccination has been removed as a requirement
        but is strongly encouraged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13414f85-9169-4131-b97e-2d79fe2edbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.208+08:00
      'mgnl:createdBy': 'pia'
