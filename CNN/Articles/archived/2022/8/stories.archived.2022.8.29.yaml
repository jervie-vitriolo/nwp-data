    'template': '1'
    'title': 'Layoffs. Losses. Plunging share prices. These pandemic winners are now
      struggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2eb74-d4c8-49f8-9dd0-fa9a8697d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Few companies flourished more amid
        the pandemic''s economic upheaval than Peloton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7650484-faf3-4c2b-b968-dc78f9451bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500c6f7-e8a8-449d-a448-633e81fb4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With people unable (or unwilling) to go to the gym, consumers rushed
        to buy its exercise equipment and, more importantly, sign up for its online
        classes. Peloton posted its first quarterly profits in calendar year 2020
        as revenue jumped 139% and the stock soared 434%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfb5d2-4952-464f-819e-4787235e7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.280+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702944b1-6fbe-40c3-b4c2-95a5fe2c85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boost was short-lived. As gyms reopened and class subscriptions
        and equipment sales plunged, so did the company''s outlook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37efc8a-4c86-472d-b27c-ac694711832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571e335-0c80-461e-a9dc-ce73e1df8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, after posting a worse-than-expected fiscal fourth quarter
        loss, Peloton CEO Barry McCarthy wrote in a letter to investors that "naysayers
        will look at our Q4 financial performance and see a melting pot of declining
        revenue, negative gross margin, and deeper operating losses. They will say
        these threaten the viability of the business."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfdbf2-d1ad-49b0-b560-9acc768e8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32153074-6605-4b3e-91ba-777fabbf56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy, however, sees great things ahead for the company despite
        its woes, claiming that Peloton has made significant progress in its turnaround
        efforts and stemming its rate of burning through cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1caf86a-5df7-4391-bbe7-1472a8ca5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022f0d1-5395-4d44-9943-449e50023cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors don''t share his faith. Shares have lost more than 90%
        of their value since the end of 2020, and are now worth less than half of
        what they were at the beginning of that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddefd10-4f25-42ff-92fc-394d937a3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868fe5a-168a-4a5a-b187-919dfb736ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peloton is hardly the only pandemic winner to recently turn into
        a post-pandemic loser. Numerous companies that convinced themselves — and
        investors — that they were well positioned to keep growing once Covid retreated
        have been proven wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd261f29-b1d0-4abd-87bc-1450d06603f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06634c61-ac67-4491-9e36-c56814f40039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some other studs of 2020 that have become duds in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7fb69-41bf-4d65-9b33-d46f3171120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902c132-022d-4f2a-96fa-c381d1dd9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.281+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wayfair</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2ce7d-25ca-42d6-b8fe-4584c44a2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic forced people to stay home, and in millions of cases,
        to start working from there. Many took the money they were saving by not commuting
        or vacationing to buy furnishings and other items to spruce up their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6d3aa-ecec-4284-a23d-eb280d9d9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b9d28-1865-4bb4-9e00-484dde4d7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That home goods buying binge has come to a crashing halt. Consumers
        have shifted their buying priorities, especially amid sky-high prices for
        essentials such as food and gasoline that have forced many households to cut
        back on nonessential purchases. Now, any such purchases are more likely to
        be for things like long-delayed travel plans rather than more stuff.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598f0da-9da6-47de-96b5-7bcf64d1cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e943411-dfcc-4dc4-a1b9-33188c38279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift in spending has hit a wide range of retailers, including
        giants such as Walmart and Target. But perhaps the poster child for companies
        reeling from this shift is online home goods retailer Wayfair, which just
        announced it is cutting 5% of its staff. In making the announcement, the CEO
        admitted the company had been way too optimistic about its ongoing growth
        potential.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a913ef9-b9cf-4713-8c74-8f621a6138b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2423eb-1267-4dd5-b078-8290557f98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve grown Wayfair significantly to keep pace with the e-commerce
        growth in the home category. We were seeing the tailwinds of the pandemic
        accelerate the adoption of e-commerce shopping, and I personally pushed hard
        to hire a strong team to support that growth," said CEO Niraj Shah in a letter
        to staff announcing the layoffs. "This year, that growth has not materialized
        as we had anticipated. Our team is too large for the environment we are now
        in, and unfortunately we need to adjust."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292e5c0-8021-465d-896b-e4216aaf9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa6762-f440-48b2-a8f6-25e35eafa84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just that the company isn''t growing as fast as it had
        been. Like Peloton, Wayfair has shifted into reverse and into red ink. Revenue
        in the first six months of this year is down 14%, and it just reported a $697
        million net loss compared to a $149 million profit in the same period of 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e745a37-1042-49f7-964a-5c12607a2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ccbb4-ac63-44f4-8882-843d48b4cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayfair stock, which soared 482% between the end of March of 2020
        and the end of March 2021, has essentially given up all of those gains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341939b6-bb33-4446-bcf4-021dc6bd404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a35a33-db51-4f92-b69c-cc039e2460cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shopify</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8b1ab-47e0-4aed-9dae-23ee6a6547f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian software firm that helps retailers sell online was
        also a huge winner when companies were forced to pivot to e-commerce because
        of the pandemic. Last month its founder and CEO announced Shopify was cutting
        10% of its staff because its ongoing growth "bet didn''t pay off."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64e597-9cb5-4d32-87d7-c874b8ceed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21578729-3188-42b4-b9f4-953eff1314f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.282+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shopify has always been a company that makes the big strategic
        bets our merchants demand of us — this is how we succeed," CEO Tobi Lutke
        wrote in a memo to staff announcing the layoffs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed2aa4-2e27-4bb0-a5dc-5d5ba96cf237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221b97f-3666-4e80-9dc1-b299d7801ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s pre-Covid e-commerce growth had been steady and predictable,
        he said, but the early days of the pandemic brought a never anticipated spike
        in sales.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcfb0d-21cf-45de-86c4-94a94f107600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b76cd1-1fd9-4903-a34c-165433e7592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was this surge to be a temporary effect or a new normal? And so,
        given what we saw, we placed another bet: We bet that the channel mix — the
        share of dollars that travel through e-commerce rather than physical retail
        — would permanently leap ahead by five or even 10 years," he said. "We couldn''t
        know for sure at the time, but we knew that if there was a chance that this
        was true, we would have to expand the company to match."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4c1d5-7f9a-4020-b55c-f4d028679eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bef9b4-3f07-4765-b456-fb6c29da94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good times didn''t evaporate quite as quickly as they did for
        some of the other pandemic winners. But they have certainly receded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd7807-85d2-42d0-879b-fcb86f9b0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2629e5-bff7-46e0-93ac-e413f6369aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While revenue is up 18% in the first six months of the year compared
        to the prior year, Shopify''s costs, including for research and development,
        have nearly doubled. The company also suffered a $1 billion paper loss on
        its equity investments in the second quarter, causing it to swing to a $2.7
        billion net loss for the period from a $2.1 billion profit a year earlier.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975aad75-c9b1-4da9-8157-52d2831b6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d776fa-dfef-4ba3-9551-b54426d7c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock continued to hold up through 2021 but is down
        75% so far this year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbb2bf-9c6a-4765-8bdf-e6e825b86b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277e481-0fe7-412d-8427-5f95f5619fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zoom</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989327c1-119c-43e8-bd4a-829f80b29901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online meeting platform isn''t facing the same challenges as
        some of the other erstwhile pandemic winners. Millions of people are still
        working remotely, at least part of the time, and Zoom is still profitable.
        But earnings have plunged 71% in the first half of this year because of increased
        costs. The company has been beating profit forecasts, and its share price
        is still just above pre-pandemic levels.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80c961-9223-49d4-88d5-5e1d1af7ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32846f62-d3b6-4379-90d1-06f8a037a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.283+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom did report weaker-than-expected revenue this week and gave
        an outlook that disappointed investors, sending shares down 17% on the day
        the company reported results.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c52960-5690-4308-b317-4873b36bcd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b7757-7240-49ca-98df-f2a503c84829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the year Zoom shares are off 56%, and are down 86% since their
        peak in late October 2020, when the pandemic was raging and there were no
        widely available vaccines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec33cd-516d-4453-9eca-e826ffb871a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39882ccb-aba5-4980-8171-631eb9ca8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some blame for the slide can be laid at the feet of investors, who
        got ahead of themselves and drove the price of the stock up 765% between the
        end of 2019 and its peak 10 months later.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02a020-1a3b-4203-a086-d5836037d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d9ecf-e15e-4f60-85b3-a29e5cda91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, every bit of good news about beating back Covid was taken
        as bad news for Zoom: Shares plunged 25% in the two days following the news
        of Pfizer''s success in clinical trials for a Covid vaccine in November 2020.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476b2fe-88b5-402d-881e-cb5bce08c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee50410-95b8-498a-9880-4675ddfcfd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netflix</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac068c2-fe73-4294-bd25-4ac026e9f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix was plenty successful long before anyone heard of Covid-19.
        Even in the face of increased streaming competition, the platform had a successful
        2019, as two original films, Martin Scorsese''s "The Irishman" and Noah Baumbach''s
        "Marriage Story," attracted both viewers and best picture nominations. "The
        Crown" returned for a third season with a new cast.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d4e85-6bee-4937-8ddd-9346d73a27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968e44e-7342-458c-9276-329ccb35dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that lineup, Netflix shares gained 21% during the course of
        2019, as its revenue rose 28%. The service added 27 million subscribers globally
        during the year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21363df1-79e0-42fc-9e52-cde9247bfb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c123cf-f5f1-4bad-967e-3dcae1e1db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things really kicked into gear with the pandemic lockdowns.
        Netflix added 16 million subscribers in the first three months of 2020 and
        ended the year topping 200 million subscribers for the first time.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27acb6-6159-48f8-9a5f-54cb406dca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8646e-6730-44d3-af5a-e2e7c8f3fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix shares also skyrocketed, more than doubling in value from
        the start of 2020 to a record high of $691.69 in November 2021.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13334c59-e9a1-4542-a78b-1964ede02ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d6dd3-3885-4fa0-b2e9-d5f8fe5e108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But competition has increased. In the first quarter of this year
        the company lost 200,000 subscribers globally, the first drop in subscribers
        in a decade, and nowhere near the 2.5 million gain it had previously forecast.
        In the second quarter it lost another 970,000.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fbda6a-29d4-4fcf-8ad2-b0f87cfd54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c615ea3-9577-47b8-8ecb-bf2ee375cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also been losing investor support. Netflix shares
        have lost nearly two-thirds of their value year-to-date, although they have
        rebounded from a 12-month low in May when investors were bracing for even
        deeper subscriber losses.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604604b-c0e1-481f-91ce-88ec8274acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T09:57:23.285+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/28/investing/pandemic-winners-turned-losers/index.html"
        target="_blank">Layoffs. Losses. Plunging share prices. These pandemic winners
        are now struggling</a>."</em></p>'
  'HBO-Max-questions':
    'author': 'Frank Pallotta, CNN Business'
