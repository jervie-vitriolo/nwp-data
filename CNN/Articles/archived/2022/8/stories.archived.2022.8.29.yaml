    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ff9b67-af76-4c78-bf7f-f84df2352793'
    'lead': 'Department of Justice (DOJ) spokesperson Mico Clavano says the Philippine
      National Police (PNP) was ''merely following protocol'' when it denied some
      of the visitors of detained former senator Leila de Lima on her birthday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T18:47:06.665+08:00
