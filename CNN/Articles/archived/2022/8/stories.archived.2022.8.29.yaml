      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kathryn is so much fun. At such a young age she''s a veteran in
        the industry. She really knows how the industry works... Cole Sprouse is very
        smart but also very funny. He and Kathryn really set the vibe of the set and
        helped bring up everybody''s energy," the 24-year-old actress said.</p>'
