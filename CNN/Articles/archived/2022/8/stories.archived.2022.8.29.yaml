      'mgnl:type': 'text'
      'text': '<p>Soberano said the film will also star Cole Sprouse, and the script
        was written by Diablo Cody, who was behind other hit Hollywood films like
        "Juno" and "Jennifer''s Body."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
