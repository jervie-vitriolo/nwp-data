    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'CHED', 'covid-19-vaccination', 'Commission-on-Higher-Education',
      'Prospero-de-Vera']
    'template': '1'
    'title': 'CHED to remove vaccination requirement for face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12096b-56c0-45c2-af29-c5d0800421c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Commission on Higher Education (CHED) said it would no longer require students
        and personnel of higher education institutions (HEI) to be vaccinated against
        COVID-19 before attending face-to-face classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca1a25-c4b5-42ee-8449-f4cf24fd2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero de Vera made the announcement at a <a href="https://www.facebook.com/PhCHED.gov/videos/1255867858315827"
        target="_blank">briefing</a> on Monday, saying the change in policy must be
        explained to all stakeholders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333c887-cda0-40d7-81ad-d65d9f574b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are changing it because vaccination levels are already high
        in higher education institutions. The percentage of the at-risk individuals
        is significantly lower now and therefore easier to control on the part of
        our HEIs," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdf70b-7e64-49cc-9232-480138495b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added that they learned from the best practices of other
        countries that have done away with the requirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20168d4-c3cd-4ffa-92c4-4d57658ec0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Vera, 4,092,228 or 77% of tertiary-level students
        and 289,578 or 90% of HEI personnel have received at least one dose of the
        vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1524e-a1cb-4bc1-a450-6fd2a8394839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has reported that more than 11 million
        individuals from the 18 to 25-year-old age group are fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5816a56-f6ca-47c0-80df-73a733345edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts also noted the low-risk classification for COVID-19
        nationwide, with the DOH saying there is a decrease in cases for all age groups
        in most regions. So far, only CAR and Metro Manila are under moderate risk
        classification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2601b-305e-494f-a69b-94110a2d33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T20:46:16.208+08:00
      'mgnl:createdBy': 'pia'
