      'mgnl:type': 'text'
      'text': '<p>It also says that half of the seats occupied by party-lists in Congress
        must be filled by the "labor, peasant, urban poor, indigenous cultural communities,
        women, youth, and such other sectors as may be provided by law, except the
        religious sector."</p>'
