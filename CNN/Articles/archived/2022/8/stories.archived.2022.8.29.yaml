  'DICT-Starlink-eyes-full-coverage-PH-by-mid-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-29T22:11:56.677+08:00
    'imagesource': 'jcr:58ea5687-8107-4b05-9b27-4e18de70cc3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05125e62-98bf-49fe-b7b7-1148848f45e7'
    'lead': 'American billionaire Elon Musk''s satellite-based internet service provider
      Starlink is targeting to fully cover the Philippines by "the middle of next
      year," the Department of Information and Communications Technology (DICT) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T22:13:06.434+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:59:30.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:22.686+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT: Elon Musk''s Starlink eyes full coverage of PH by mid-2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa94b6-87c1-4e4c-99c6-be8e6795f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — American
        billionaire Elon Musk''s satellite-based internet service provider Starlink
        is targeting to fully cover the Philippines by "the middle of next year,"
        the Department of Information and Communications Technology (DICT) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982a69c-26a0-4396-b95d-cedcee59e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of satellites sent up there initially covers the northern
        hemisphere, but in my recent meeting with their representative here, they
        assured me that by middle of next year, they''ll have full 100% coverage for
        the Philippines," DICT Secretary Ivan John Uy told CNN Philippines in an interview
        aired on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f4f74-14c3-4bcd-aacf-8e311ccafa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said Starlink is set to launch commercially by the end of 2022
        in the Philippines, the US-based company''s first venture in Southeast Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8a9e4-e9f8-47ae-8d3b-ffaa1aef05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, Starlink secured the green light from the National
        Telecommunications Commission (NTC) to register in the country as a value-added
        service provider.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075afcf2-ca2b-4434-aeb3-77d14fa00949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval allows the company to "directly access satellite systems,
        build and operate broadband facilities to offer internet services," the NTC
        earlier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823f8a5-4b5d-4714-bf69-528be5eea733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlink services involve high-speed low latency satellite internet
        with a download speed of between 100 to 200 megabits per second (mbps) at
        cost-effective rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf26df-63a6-4d80-8967-75cc1381e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from urban areas, the government previously said Starlink
        might cater to the internet needs of Filipinos residing in rural areas with
        unserved or underserved connectivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f0672-9ded-4671-84a6-23a15b483b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On welcoming other foreign players, Uy said they are on a wait-and-see
        mode.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1967cf4-337c-4a65-9f9e-426d2b1ea9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these investors are looking at how the Philippines (will)
        treat Elon Musk and their investment here," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08006020-5ee2-4be1-93c2-031bf6b17147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T22:13:06.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If... they see that the Philippines is indeed open for business
        for foreign direct investments, I''m sure they''re going to come in," Uy added.</p>'
