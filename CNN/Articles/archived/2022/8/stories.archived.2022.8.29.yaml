  'Marcos-National-Heroes-Day':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-29T11:48:29.526+08:00
    'imagesource': 'jcr:a183a850-d7e2-4ed1-91f6-805bce4ba284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feee5df2-9f57-4fd2-8791-7186cd6371c7'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. hailed war veterans and commended
      the contributions of modern-day heroes during the National Heroes Day commemoration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T11:49:57.602+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:59:41.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:17.154+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos hails heroes from past and present, vows better health services
      for war veterans'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bdf5e5-d0ea-4ff3-b52b-94ae40875d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. hailed war veterans and commended the contributions
        of modern-day heroes during the National Heroes Day commemoration on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad355216-5b35-4b72-8c58-ba5b0259adb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s theme is "Kabayanihan Tungo sa Pagkakaisa at Pag-unlad"
        or Heroism Towards Unity and Progress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba612bc-bf75-4467-9d0a-ea784e62e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos offered a wreath at a tomb in the Libingan ng mga Bayani
        during the event that honored&nbsp;the courage and sacrifices of past Filipino
        heroes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d37a83-3d55-4558-a299-796ea0445f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to build hospitals in the Visayas and Mindanao
        for war veterans with the help of the Philippine Veterans Affairs Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2916f-d676-440c-87dd-48756bf1db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa kanilang sakripisyo, gumaan ang mga suliranin na pinapasan
        natin sa buhay at sa lipunan. Inialay nila ang kanilang lakas at kakayahan
        hindi para sa papuri o gantimpala, kung hindi upang pagtibayin ang diwa ng
        pagkakaisa at upang makamit ang ating mga pangarap para sa bayan," Marcos
        said in his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b86562-4226-4dd6-8b3d-15b822f970ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of their sacrifices, our lives became easier.
        Their sacrifices were done not for praise, but to help unite the country and
        realize our dreams for our nation.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbe816-5c80-415b-b146-1de0ff3ce4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who also serves as agriculture secretary, took time to praise
        the hard work of farmers and other agricultural workers amid the rising costs
        of food and farm inputs. He deemed them modern-day heroes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68131b45-671d-4b4f-a4f2-999689f9e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi dahil sa kanila, wala tayong pagkaing maihahain sa ating
        mga pamilya. Tunay silang mga bayani kailanman," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d651006-7f54-4a16-adb0-fe4321439d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If not for them, we won''t have food to give to our
        families. They are truly heroes.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac4573-e0e8-4755-9592-6d01ee1e664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:57.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also highlighted the contributions of business owners who
        help keep the economy afloat during the COVID-19 pandemic, overseas Filipino
        workers, teachers, and health workers.</p>'
