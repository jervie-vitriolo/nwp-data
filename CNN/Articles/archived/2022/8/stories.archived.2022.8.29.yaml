      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy’s <a href="https://www.doe.gov.ph/oil-monitor?withshield=2"
        target="_blank">oil monitor</a> as of Aug. 23,&nbsp;companies have increased
        per-liter prices of gasoline by ₱18.15, diesel by ₱31.70, and kerosene by
        ₱27.10 since the start of 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
