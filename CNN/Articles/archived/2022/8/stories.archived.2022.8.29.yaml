    'lead': 'Apart from connecting with celebrities and influencers, she recently
      landed on a role in Zelda Williams’ ''Lisa Frankenstein,'' her first movie project
      in Hollywood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T10:50:49.940+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:59:42.195+08:00
