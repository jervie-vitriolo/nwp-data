      'jcr:uuid': 'bed3fe03-9e8b-4ed4-a6cc-2288a807f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:10:52.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Flying V, Petron,&nbsp;and Seaoil will also raise kerosene
        rates by ₱6.10 per liter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a47fa-6e43-4c42-bba9-dac2b4683c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:10:52.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
