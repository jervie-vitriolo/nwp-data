  'contact-tracing-efforts-vs-monkeypox':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-29T17:19:14.662+08:00
    'imagesource': 'jcr:c8d81681-9237-4ac4-9383-50d04b67441c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634e29b3-2bd4-4800-ac3a-679b2354cf6b'
    'lead': 'With the confirmation of the fourth case of monkeypox in the country,
      infectious diseases expert Dr. Rontgene Solante calls for intensified surveillance
      efforts, particularly for contact tracing, to prevent a possible local transmission
      of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T17:22:19.619+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:59:36.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:19.522+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkeypox', 'lockdown', 'local-transmission', 'Rontgene-Solante']
    'template': '1'
    'title': 'Intensify contact tracing efforts vs monkeypox — expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa6fed-00f7-43af-b81d-e94a1093e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> An
        infectious diseases expert called for intensified surveillance efforts, particularly
        for contact tracing, to prevent a possible local transmission of the monkeypox
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d0938-4ec4-4c47-8ca9-2bb85ed2eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante said he is not ruling out the existence of
        a local transmission since the <a href="https://www.cnnphilippines.com/news/2022/8/22/PH-lists-fourth-monkeypox-case.html)">fourth
        monkeypox case in the country</a> has had no travel history.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bc101-235c-4cd4-8f18-e3fb60f39047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s too early to say (that we have a) local transmission, but
        given the fact (that this fourth case has no) history of travel, the likelihood
        of local transmission can be there,” Solante said in a public briefing on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf0a80-3f89-413d-a906-6ef80bd72c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the confirmation of the country’s fourth monkeypox
        case should not be a cause for panic. Instead, awareness, health protocols,
        and surveillance efforts should be intensified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb51ab-523a-4603-ae8d-e86e3b46e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Contact tracing is very important in) monkeypox because (the time
        between) the incubation period and before the appearance of symptoms is quite
        long — 21 days. You have time to do contact tracing before they develop symptoms,”
        the health expert stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0572ca-cf6b-45d7-9f75-1f02f949b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three-week leeway, patients can also be strictly isolated
        and monitored, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f3a27-b9b2-488d-b873-156e68bdb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.619+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his concerned tone, Solante disagrees with calls for a lockdown,
        saying there is no need for government to enforce one considering the small
        number of cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeda8f2-0850-4fba-bf3c-767fabd1c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310d148-9699-4af6-8cb3-a561c4222285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T17:22:19.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also does not recommend a lockdown. It
        earlier assured that preventive measures for the monkeypox virus will operate
        as if there is local transmission, regardless whether or not it exists.</p>'
  'China-ready-to-assist-PH-in-improving-energy-sector':
