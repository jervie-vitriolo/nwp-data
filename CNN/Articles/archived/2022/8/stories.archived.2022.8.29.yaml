  'CA-allows-Trillanes-to-go-abroad-for-study':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-29T00:04:16.682+08:00
    'imagesource': 'jcr:92b3da9f-7645-4bb5-a0e5-072f21d18bc4'
