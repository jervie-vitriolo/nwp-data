    'jcr:uuid': 'f95a1ea3-5ef2-4a59-a845-e2f3fc7e3ae9'
    'lead': 'Former Senator Antonio "Sonny" Trillanes IV secured the Court of Appeals''
      permission to travel to Singapore and the United States to attend professional
      leadership and public policy courses'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T00:06:50.373+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:59:53.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
