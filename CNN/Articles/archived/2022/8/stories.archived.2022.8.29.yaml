      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the ASIN law, the DENR, along with other appropriate government
        agencies shall identify areas that are suitable for use as salt farms with
        the purpose of protecting such areas from environmental risks to ensure sustainability
        of iodized salt production,” the DA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b4810-89eb-45f7-9cc5-f580625934a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99698437-cbcf-4eac-bc83-6ba20efef932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI, meanwhile, is mandated to assist and support local salt
        producers and manufacturers in upgrading production technologies to also include
        iodization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887d291-e109-4c47-a98d-6366f06e662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2278ad-e385-4dbc-9af4-3df76cea5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be done by “helping them obtain soft loans and financial
        assistance for the procurement of salt iodization machines, packaging equipment
        and technology and fortificant; and by ensuring systematic distribution of
        the iodized salt in the market,” according to the DA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf86bb-4530-4b65-b67c-293183295b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b937ac2-d0db-43c8-a9cc-70d30838a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been importing 93% of its salt requirement, according
        to the DA. The agency calls this “unfortunate” given that the country has
        36,000 kilometers of shoreline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f769459-9b2e-4421-81e3-b431ed663527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e61fd-cb80-47f7-9e67-b348a8555f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA cited as factors to the “decline” in salt production, the
        low quality control and stunted product improvement. It also mentioned limited
        development, which includes lack of innovation and interventions along with
        low enterprise and investment opportunities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0254c-b7a2-485f-bf48-b4780d49ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab7e30-4ac3-4c6f-8e2c-40119fcaa01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will be implementing measures to boost production and to
        ensure requirements of commercial and industry users are met. These include
        various research and development activities and technical assistance for marginal
        and artisanal salt makers under the Bureau of Fisheries and Aquatic Resources’
        leadership, it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714f38c-abac-4552-80ae-45233b08b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea6645-535a-4e93-b799-814b952faf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DA will also look into the expansion of production areas, and development
        of technologies including evaporation system and the use of various machineries
        to accelerate the production of salt,” said the statement, which also assured
        the availability of processing, packaging, and value adding facilities to
        marginal salt makers under a co-sharing deal.</p>'
  'Sugar-miller-denies-hoarding-Malacanang-wrong-information':
