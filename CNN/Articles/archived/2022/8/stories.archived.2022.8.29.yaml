      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano also said she has utmost respect for her fellow Filipinos
        in the global stage as they are the ones who open the doors for others from
        the same community.</p>'
