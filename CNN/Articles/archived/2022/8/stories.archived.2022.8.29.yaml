      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the sector “failed to adapt” to challenges resulting
        from climate change, food safety standards and quality requirements, tariff
        reduction, and mandatory iodization imposed by RA 8172, said the DA.</p>'
