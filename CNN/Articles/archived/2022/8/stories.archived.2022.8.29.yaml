      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        Department of Agriculture (DA) said it will collaborate with other government
        agencies to strengthen the country’s salt industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f043a09-4d64-4a5c-a844-ff0276a6b95f'
