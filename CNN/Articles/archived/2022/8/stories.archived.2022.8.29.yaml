      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, being Filipino is a huge part of who I am and it is
        something that I''ll always be very proud about, but my priority now is really
        focusing on acting and honing my talent and skills, in hopes that people will
        recognize me as a global actress and artist and will respect me for my craft,"
        she said. "Then they''ll find out that I''m someone who really represents
        the Philippines as a Filipino who grew up there."</p>'
