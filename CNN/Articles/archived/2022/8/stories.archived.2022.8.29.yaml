    'jcr:uuid': '85bbb428-fee3-421d-a39f-5d03a3dc8eff'
    'lead': 'The Commission on Higher Education said it would no longer require students
      and personnel of higher education institutions to be vaccinated against COVID-19
      before attending face-to-face classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T20:46:16.207+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:34.120+08:00
