    'template': '1'
    'title': 'Sugar miller: Malacañang misled with info on ''hoarding,'' weather culprit
      behind deficit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0f835-fede-4d36-8a6c-b8c72f7eabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe61aad-6e4b-4063-b890-a47e4b42c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        owner of one of the biggest sugar millers in the country has refuted the allegations
        that they are hoarding sugar, though he says he believes there is a shortage
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce230713-510d-43a9-9514-a46c44deda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Crystal
        Sugar Company, Inc. owner Pablo Lobregat responded to Malacañang''s allegation
        that they are involved in "widespread hoarding" amid recent inspections showing
        thousands of sacks of sugar being kept in their warehouses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9dd2f-39b3-4f70-b36e-9bbb6ed68959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The premise of this intelligent source that has been feeding Malacañang,
        feeding wrong information, or misleading Malacañang to say that there is hoarding,
        is not correct," Lobregat said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69982173-906e-4261-a89a-1005c418c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities previously discovered over 466,000 sacks of raw sugar
        in two of Crystal Sugar''s warehouses in Cagayan de Oro last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670a9d2-3a35-4787-98ca-4d4646b1328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said the operation was conducted
        based on an intelligence report pinpointing the owner being supposedly involved
        in "widespread hoarding" of sugar supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f75287-37bd-4e87-9701-5f45160732cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/24/BOC-Cagayan-de-Oro-sugar-raid.html">BOC
        finds over 466,000 sacks of sugar in Cagayan de Oro inspection</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d18c8-9cb1-4723-bf7a-c2c78b0d74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not hoarding. We are just a <em>bodega</em> (warehouse)
        at this point in time because most of that sugar there is not ours to sell.
        We are just holding it until people bring in the warehouse receipts so they
        can withdraw," Lobregat said. He added that the sacks found only represent
        15% of nearly three million bags they produced this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2b357-9076-48fc-8248-ed64f139a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that under a "quedan" or a mandatory warehouse receipt
        system, 66% of sugar in warehouses belong to the planters while 34% are sold
        by the miller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b1be8-141c-423d-86f7-b4174225521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is sugar supply deficit''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccf5bf-0c6d-47ec-835a-00f13d84246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Sugar Regulatory Administration (SRA), Lobregat
        said that sugar production in the country declined by over 345,000 metric
        tons this year. CNN Philippines also verified that similar data <a href="https://www.sra.gov.ph/wp-content/uploads/2022/08/Sugar-Supply-Demand-08-07-22.pdf">was
        indicated in one of SRA''s latest bulletins.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5552b5-350c-4eb7-a955-4a511082cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobregat''s SRA document showed that sugar production from Sept.
        1, 2020 to Aug. 8, 2021 was recorded at 2,138,147 metric tons. From Sept.&nbsp;1,
        2021 to Aug.&nbsp;7, 2022, production was only at 1,793,072.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bbf6f-4a9e-42ba-9867-af5b58cc29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document explains that as of Aug.&nbsp;7 this year, Crystal
        Sugar produced 2,986,780 sacks of sugar, which is less than over 3.2 million
        bags produced last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fa053-edc3-4aba-a988-413f97380c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s the best way to explain as to whether we have a shortage
        or not. Definitely there''s supply deficit and this is why the prices are
        high," he said, adding that the shortage is not the fault of the industry
        but rather the weather that caused the big drop in production.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e8afb-9d0e-4171-be84-bfb65779ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is ramping up efforts to go after sugar hoarders
        who are said to be causing the artificial shortage of sweetener in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5575ec-5355-4103-bf80-a54006ba8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/16/Sugar-Regulatory-administrator-resigns.html?fb">Former
        SRA chief Hermegenildo Serafica</a> and <a href="http://www.cnnphilippines.com/news/2022/8/12/Agriculture-Usec-Sebastian-resigns.html">Agriculture
        undersecretary Leocadio Sebastian</a> were among the officials who resigned
        after signing an order allowing the importation of 300,000 metric tons of
        sugar, which Malacañang rejected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7347fc4-6809-4382-babd-e3747109a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lobregat, however, they should be given the benefit of the doubt
        for simply doing their job.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f5a38-532e-42f6-a628-0d3fa0d14a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:26:28.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Agriculture showed the retail price
        of sugar in Metro Manila has skyrocketed: ₱100/kilo for refined sugar, ₱75/kilo
        for washed sugar, and ₱70 for brown sugar.</p>'
  'Over-300-OFWs-repatriated-Saudi-Arabia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-29T15:31:49.314+08:00
    'imagesource': 'jcr:c01ad47e-75aa-4546-be66-33cb450dd62b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f45a18-fa88-4ff4-b714-527c43ee940c'
    'lead': 'The Department of Migrant Workers (DMW) repatriated more than 300 overseas
      Filipino workers (OFWs) from Saudi Arabia as part of the government''s efforts
      to assist distressed Filipino migrant workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T15:35:38.426+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:59:38.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:18.702+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Migrant-Workers-', 'overseas-Filipino-workers', 'OFWs',
      'Saudi-Arabia', 'Riyadh', 'deployment-ban']
    'template': '1'
    'title': 'DMW: Over 300 OFWs repatriated from Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d4e6a-a6fd-4d4d-aa58-5fac39ce75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        Department of Migrant Workers (DMW) repatriated more than 300 overseas Filipino
        workers (OFWs) from Saudi Arabia as part of the government''s efforts to assist
        distressed Filipino migrant workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6dac87-fd51-4995-96e4-96a277d7dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople said that a total of 344 "distressed" OFWs
        arrived in Manila on Saturday from Riyadh. The repatriation was arranged by
        the Overseas Workers Welfare Administration (OWWA), an attached agency of
        the DMW.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80141f66-a92e-4d6c-b698-e08b70d789d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DMW, through OWWA, will be extending the needed assistance
        to all our repatriated kababayan, including medical help and transportation,”
        Ople said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96155d3-772f-4f7e-95e3-1b8f33562af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the repatriated OFWs, four were found to be suffering from
        medical conditions while five are facing mental illnesses. Ople said these
        OFWs were provided with medical assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5487a5-81a4-4909-b400-e8029d294404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other OFWs are undergoing quarantine and will be tested for COVID-19.
        Once cleared of the disease, OWWA will assist the workers with transportation
        so they can be reunited with their families, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204751c-c5b5-4064-834b-ee7c651db009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Monday, DMW Assistant Secretary Venecio
        Legaspi said the agency has partnered with organizations that provide mental
        health services to cater to returning OFWs who have psychological issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df79a50-5cc8-4c5a-ab7a-b1bb3601a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Legaspi said negotiations are still ongoing regarding
        the possible lifting of the deployment ban on Saudi Arabia amid the preparations
        ahead of Ople''s visit to the Middle Eastern kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83121222-ded8-4c88-828f-6bf8792ab5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T15:35:38.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/22/Ople-not-keen-on-lifting-deployment-ban-to-Saudi-Arabia--.html">Ople
        not keen on lifting deployment ban to Saudi Arabia</a></strong></p>'
  'Max-Verstappen-Belgian-Grand-Prix':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-29T15:55:37.874+08:00
    'imagesource': 'jcr:7b98f363-112a-4039-97f6-b214cc189fbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f360304f-5fbe-4b0f-908f-38bbde25b9ec'
    'lead': 'The win is Max Verstappen''s ninth grand prix victory of the season,
      meaning the reigning champion stretches his lead atop the Formula One driver''s
      championship to 92 points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T16:03:45.648+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:59:38.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:18.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Max Verstappen comes from starting 14th to win Belgian Grand Prix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439827ba-2102-485a-837f-7b81729438bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Max Verstappen came from 14th position
        on the <a href="https://edition.cnn.com/2022/08/10/motorsport/lewis-hamilton-abu-dhabi-gp-vanity-fair-spt-intl/index.html">starting</a>
        grid to win the Belgian Grand Prix on Sunday at Circuit de Spa-Francorchamps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c45181-b52e-4d5f-b74a-1f315c865a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being fastest in qualifying, the Red Bull driver started
        towards the back because of a grid penalty for using too many engine parts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc91c0d-81f6-4b83-b6bf-d6ef3803f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Verstappen produced some excellent, attacking <a href="https://edition.cnn.com/2022/08/17/motorsport/sam-schmidt-arrow-mclaren-sam-car-spt-intl/index.html">driving</a>
        to weave his way through the pack, showing the speed and quality driving to
        win the race for the second year in a row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2c9c3-e920-4818-991c-1167c832bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch driver finished 17.8 seconds ahead of his Red Bull teammate
        Sergio Perez, with the Mexican driver comfortably finishing second ahead of
        Ferrari''s Carlos Sainz in third.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f61f5-e233-4aa9-bc09-c1e073479f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win is Verstappen''s ninth grand prix victory of the season,
        meaning the reigning champion stretches his lead atop the <a href="https://edition.cnn.com/2022/08/24/motorsport/daniel-ricciardo-mclaren-f1-motorsport-spt-intl-hnk/index.html">Formula
        One</a> driver''s championship to 92 points. Perez moved to second in the
        table, surpassing Charles Leclerc, who could only finish fifth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b15f65-05fb-4b27-8dcb-d38b8b25fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the race, Verstappen praised the work of the whole Red Bull
        team, as well as looking ahead to his home race, the Dutch Grand Prix, which
        takes place next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b59ca-68c4-4022-af2c-756885d2f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really hectic first lap, to stay out of trouble, but after
        the safety car, the car was on rails," Verstappen explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5aa9f-10f2-4a04-8e58-7eb3f6937824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, once we were in the lead, it was just about just managing
        everything. The whole weekend was incredible. It''s been a weekend I couldn''t
        imagine -- I''m going to enjoy today and then next week, let''s see what we
        can do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce3fa2-1569-4985-a6e8-85ab26186b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No loss of confidence</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fabef-6968-4f34-bb40-8a57b64ee7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting 14th was no problem for Verstappen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58cf5b-275c-4d78-8358-76ec6ce30a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the race, despite so many cars ahead of him, the 24-year-old
        never lost confidence in his chances of finishing on the podium. "I think
        with the pace we have in the car, I want to move forward, and I want to be
        at least on the podium," he said ahead of the race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d211cc-12c7-4059-a2eb-a03a25c306a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the sunny Belgian skies, from the first lap, he showed why
        his confidence wasn''t misplaced. From the seventh lap, he was already up
        to fifth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88d1cf-2b42-403f-b542-5ca026565d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after the first round of pit stops, Verstappen had the lead
        and looked comfortable from then on, barely having to fend off any challengers
        throughout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c4e4b-84ab-4e7b-9610-01880aef0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing Sunday guys, car was a rocket ship all weekend," Verstappen
        said on his team radio having crossed the finish line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42767dec-bcf2-4913-a734-3c6f5953fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.650+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:59:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, it was another afternoon of struggles for seven-time
        world champion Lewis Hamilton, who crashed out of the race during the first
        lap having collided with Fernando Alonso.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68634c4-ea43-41aa-a208-3b31871c8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T16:03:45.650+08:00
