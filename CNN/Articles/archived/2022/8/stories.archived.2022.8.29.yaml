    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:16.885+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liza Soberano on Hollywood debut, honing craft abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd942b9-c73f-4e95-9df9-e7ac5d46cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Filipina
        actress Liza Soberano is slowly making a name for herself outside the Philippines
        since joining James Reid''s record label Careless Music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3938f4-62eb-4c81-8602-8872e932cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano has been setting roots abroad, thanks to Los Angeles-based
        artist management agency Transparent Arts and Authentic Management, who also
        represents Reid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22626160-6167-4240-94c5-85f416698976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from connecting with celebrities and influencers, she recently
        landed on a role in Zelda Williams’ "Lisa Frankenstein," her first movie project
        in Hollywood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb7a05-5ba5-42db-9838-2334b4d24ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano is set to play Taffy, the step-sister of Lisa (Kathryn
        Newton) in the upcoming horror-romantic comedy film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdad28-eb85-4cce-aad5-19153fce149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time I met Zelda Williams, it was like fate because
        the day that I met her was the day that Lisa Frankenstein got greenlit for
        production," Soberano said in an interview with CNN Philippines'' New Day
        on Monday. "I instantly fell in love with the story and I knew I needed to
        audition for it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25687f79-3b67-437d-a595-fd8d8e6e01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T11:49:20.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filmed a self-tape — my first ever, and we sent it over and I
        got casted for it," she added.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
