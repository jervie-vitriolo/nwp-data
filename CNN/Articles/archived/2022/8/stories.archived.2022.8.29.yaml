    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leila-de-lima', 'police', 'pnp', 'department-of-justice', 'birthday',
      'visitors', 'guests']
    'template': '1'
    'title': 'DOJ defends PNP barring Leila de Lima''s birthday guests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fa3a6-9ae7-4e32-860c-91cb57411ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> A Department
        of Justice (DOJ) official defended the Philippine National Police''s (PNP)
        decision to not allow visitors of detained former senator Leila de Lima to
        see her on her birthday last Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669737d-13ad-4c2b-8bfc-f3924b71214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, DOJ spokesperson Mico Clavano
        said the PNP was "merely following protocol," citing a similar instance when
        lawmakers from the United States visited De Lima last Aug. 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f310a4-a7ff-4958-a732-590f99bca9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the matter is with the courts, there must be a court order
        to visit. Similar to US Senator Markey, they were denied at first but were
        granted visitation rights the day after they filed the motion," Clavano said.
        "The courts are efficient. PNP is merely following protocol."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4fdd4-8c60-4b83-afdb-c7fc9fa7ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/19/Leila-de-Lima-US-lawmakers-visit.html">US
        lawmakers visit De Lima in detention after getting court clearance</a>&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e2472-731c-4d27-ba7f-c1a542da0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the PNP barred several guests from visiting De Lima
        in the Custodial Center at Camp Crame as the former senator celebrated her
        63rd birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c3c9f-2632-4eec-9674-52d80f58d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the disapproved visitors were Rep. Edcel C. Lagman, former
        Supreme Court Justice and Ombudsman Conchita Morales, and human rights advocate
        Atty. Chel Diokno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1ff90-3279-4c72-b129-9003080aedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitation requests of former Chief Justice Antonio Carpio,
        former Sen. Frank Drilon, Atty. Christian Monsod, Prof. Winnie Monsod, former
        Cong. Tomasito Villarin, former Sec. Julia Abad, and Sen. Risa Hontiveros
        were also denied, according to Lagman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cdd60-4e81-49dd-8ff5-e2ec523170a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP maintained their act was "bound by the strict rules" and
        the requests of the said guests were filed on Aug. 22, only  four days before
        the planned Aug. 27 visit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c3696-ae0a-4be9-86db-246afd011c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, those who wish to visit detained individuals
        under police custody should submit a written request at least 10 working days
        prior to the anticipated date of the visit, subject to approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee0bfd-9786-458b-93c7-47e38ee5b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Rules are not cast on stone''</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c67e1-1990-454e-b33b-7acc226ddb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman slammed the disapproval, calling it "flimsy and arbitrary"
        as De Lima is not a convicted felon and the deprived guests are known personalities
        who have all been allowed to visit the former senator before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8972cb5-5122-4be3-9266-56ed11c82933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima expressed regrets that the PNP "resorted to a
        strict technicality in justifying their barring of my VIP guests," citing
        its 10-day prior notice requirement "as if it''s an inflexible rule when they
        know it''s not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcef2e-a2ce-488c-93a1-d248b612d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she already explained to the Custodial Center that
        she and her guests were not able to comply much earlier as they were waiting
        for confirmation from others and that they were focused on the preparations
        for the visit of US lawmakers.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Detained
        former Sen. Leila de Lima: It’s regrettable that PNP authorities resorted
        to a strict technicality in justifying their barring of my VIP guests last
        Aug. 27 (her birthday).<br><br>PNP said request was filed 4 days before scheduled
        visit, short of 10-day rule <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/gzQYZ19CGj">pic.twitter.com/gzQYZ19CGj</a></p>&mdash;
        Eimor Santos (@eimorpsantos) <a href="https://twitter.com/eimorpsantos/status/1564173853898641408?ref_src=twsrc%5Etfw">August
        29, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae5dfb-8477-4c23-887c-7b0b17703b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4726af4-945f-4772-8a1e-9adea83588b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T18:47:06.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully recognize that the matter of approving requests like this
        is discretionary on the part of the PNP Chief or any other PNP official with
        delegated authority. But we were hoping that, given the circumstances, such
        discretion would be exercised on the side of liberality," she wrote in a statement.</p>'
