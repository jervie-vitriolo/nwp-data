      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/28/media/hbo-max-questions/index.html"
        target="_blank">Why HBO Max is removing so many series and films</a>."</em></p>'
