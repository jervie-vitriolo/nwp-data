  'ukraine-united-states-counteroffensive-shaping':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-29T21:11:37.667+08:00
    'imagesource': 'jcr:637d5354-2f2b-40d2-9b07-348af29f7043'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d2ca4e4-9c4c-40f5-a9a8-7ea2bf744380'
    'lead': 'The US believes the Ukrainian counteroffensive, which has long been anticipated,
      will include a combination of air and ground operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T21:14:38.790+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:33.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:21.266+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'United-States', 'Russia', 'counteroffensive']
    'template': '1'
    'title': 'Ukrainian forces begin ''shaping'' battlefield for counteroffensive,
      senior US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39654c33-de75-4f97-aec4-484f2f9e3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/europe/live-news/russia-ukraine-war-news-08-29-22/index.html"
        target="_blank">Ukrainian forces</a>&nbsp;have begun "shaping" operations
        in southern Ukraine to prepare the battlefield for a significant Ukrainian
        counteroffensive, two senior US officials briefed on the intelligence told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03204bf3-193f-4da5-b451-2f07d47a6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaping operations are standard military practice prior to an offensive
        and involve striking weapons systems, command and control, ammunition depots
        and other targets to prepare the battlefield for planned advances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c4b4b-6bb7-48ff-b635-7f7a61dccec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes the Ukrainian counteroffensive, which has long been
        anticipated, will include a combination of air and ground operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a95a3-a525-4f5e-8c29-febf887acd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine indicated Monday morning that the actions were underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60633e6-e29a-4881-80d6-f0442ded571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, (Ukrainian forces) have started the offensive actions in several
        directions on the South front towards liberating the occupied territories,"
        Natalia Humeniuk, a spokesperson for Ukraine''s Operational Command South,
        told CNN, adding, "All the details will be available after the operation is
        fulfilled."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498654f3-b27b-4ebe-aa61-792dd689db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans come as Russia''s war in Ukraine has passed its six-month
        mark, with US assessments indicating that Russia has been able to deploy fewer
        units to the frontlines than initially thought, according to a senior US official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbff8a-1bdd-47f0-aba0-ecace86a8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said many of the existing units — which Russia organizes
        into Battlefield Tactical Groups, or BTGs, comprising infantry, tanks, artillery
        and air defense — are deploying below strength, some even at half their normal
        manpower. The US has also been observing Ukrainian forces benefiting from
        the use of US- and NATO-supplied HIMARS mobile rocket launchers, which have
        allowed Ukraine to strike and destroy targets in Russian-held territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ff2cc-0264-43d4-ba65-b3785b19b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2022/08/27/politics/russia-ukraine-resistance-warfare/index.html"
        target="_blank">CNN reported last week</a>&nbsp;that US and European officials
        say Ukraine has successfully used a method of resistance warfare developed
        by US special operations forces to fight back against Russia and bog down
        its vastly superior military. The Resistance Operating Concept was developed
        in 2013 following Russia''s war with Georgia a few years earlier but its value
        was only realized after Russia''s invasion of Ukraine''s Crimean peninsula
        in 2014. It provides a blueprint for smaller nations to effectively resist
        and confront a larger neighbor that has invaded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe2a4a-937c-4e15-9c4b-5461821387a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Ukrainian nor US officials are revealing the main targets
        of the expected counteroffensive. In recent weeks Ukrainian forces have been
        making advances around the key southern city of Kherson, which is currently
        occupied by Russian forces. Kherson is considered crucial to the control of
        Ukraine''s southern coast and access to the Black Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9378691-3649-4faf-b109-4d8a0acf5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian and Russian forces have also been engaged in intense fighting
        in recent days <a href="https://www.cnn.com/2022/08/25/europe/ukraine-zaporizhzhia-nuclear-plant-disconnected-intl/index.html"
        target="_blank">around the nuclear power plant</a>&nbsp;— Europe''s largest
        — in the city of Zaporizhzhia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446db2d4-cb02-4a6a-b668-a3d182dc4645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s nuclear operator Energoatom said Friday that the plant
        had been reconnected to Ukraine''s electricity grid a day after the plant
        went offline for the first time in its history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12e0bc-39f5-4527-a4e4-d1c73ac6d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:14:38.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/29/politics/ukraine-shaping-counteroffensive/index.html"
        target="_blank">Ukrainian forces begin ''shaping'' battlefield for counteroffensive,
        senior US officials say</a>."</em></p>'
  'children-battery-poisoning':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-29T21:14:52.530+08:00
    'imagesource': 'jcr:447cfb37-8de5-4161-b9e8-5d8e97814c79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47b39fdd-c617-435c-947f-8b836067d6b0'
    'lead': 'An increasing number of little children are eating small lithium batteries,
      also known as ''button'' batteries, that power many of our consumer devices,
      with potentially serious consequences, even death, a new report found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T21:20:57.602+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:33.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:21.579+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'children', 'poisoning', 'lithium-battery']
    'template': '1'
    'title': 'Accidental poisoning of children by button batteries is on the rise,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48d973-10da-4702-801d-9c5ed9aaee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An increasing number of little children
        are eating small lithium batteries, also known as "button" batteries, that
        power many of our consumer devices, with potentially serious consequences,
        <a href="https://www.cdc.gov/mmwr/preview/mmwrhtml/mm6134a1.htm" target="_blank">even
        death</a>, a new report found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415a605-bfa2-4221-8c87-67b4e422f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite public information campaigns warning parents about the dangers,
        visits to emergency rooms as a result of battery poisonings were twice as
        high from 2010 to 2019 compared with 1990 to 2009, according to the study
        published Monday in the journal Pediatrics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fc321-bd7d-4725-bd95-bb7326436424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an average of one battery-related emergency visit every
        1.25 hours among children under 18, the report found. Children under 5 were
        at highest risk, the report noted, especially toddlers between the ages of
        1 and 2, who often put things they find into their mouths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990637cf-f317-4a33-b15b-39a1ed01fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after removal from the device they''re powering, lithium button
        batteries still have a strong current. When the batteries get stuck in a child''s
        throat, saliva can interact with the current, which causes "a chemical reaction
        that can severely burn the esophagus in as little as two hours, creating an
        esophageal perforation, vocal cord paralysis, or even erosion into the airway
        (trachea), or major blood vessels," warned the <a href="https://www.chop.edu/centers-programs/kohls-injury-prevention-program/lithium-button-batteries"
        target="_blank">Children''s Hospital of Philadelphia</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fade7a4-701c-4264-a678-a5b9de2bb936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened in 2010 to 1-year-old Emmett Rauch, who ate
        a button battery that had fallen out of a DVD player remote, <a href="https://emmettsfight.org/emmettsstory/"
        target="_blank">according to his parents, Karla and Michael Rauch</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf8186-e7c2-4940-8ab7-3d65eec5a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battery literally burned a hole through his esophagus into
        his trachea (airway) allowing his stomach bile to reflux into his lungs,"
        the couple shared on Emmett''s Fight Foundation, the website of a nonprofit
        foundation they created to educate other parents on the dangers of button
        batteries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13885161-5703-4579-80da-b2f33280330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery also burned the nerves of Emmett''s vocal cords, the
        Raunchs said. To deal with complications from his injuries, Emmett underwent
        six surgeries in five years, including the replacement of his entire esophagus
        using a portion of his bowel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837ac0c-79ab-4f39-80ef-231639abf0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mother I replay the morning we noticed Emmett''s illness over
        and over in my mind. How did I not know? If I only paid attention to the kind
        of batteries the remote controls required!" Karla Rauch <a href="https://blog.cincinnatichildrens.org/safety-and-prevention/life-after-swallowing-a-button-battery#.VfwiiU174dU"
        target="_blank">wrote on a blog</a>&nbsp;for Cincinnati Children''s Hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6d78a-aaf4-480b-963f-39f93dc42595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Batteries are everywhere</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a694a-5585-41fd-9fa8-2099c24ecc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Button batteries are all over modern homes, including some places
        you might not think about, such as blinking or animated ornaments, clip-on
        reading lights and singing greeting cards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c474d-ec1a-4fe2-9484-5e52604ba0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other common items that contain lithium batteries are calculators,
        digital thermometers, flameless candles, flashing jewelry, handheld games
        and toys, hearing aids, laser pointers, light up bouncing balls, penlights,
        mini-remotes, step counters and athletic trackers, talking and singing books,
        and, of course, car key fobs and smartwatches, according to the <a href="https://www.poison.org/battery/tips"
        target="_blank">National Poison Control Center</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96015e5-31c4-4109-8784-d7994e24a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study analyzed data from the US Consumer Product Safety
        Commission''s National Electronic Injury Surveillance System, which tracks
        emergency room visits in over 100 hospitals in the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60392850-4503-487f-b9f9-a072161d69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found ingesting the battery accounted for the majority
        (90%) of these battery-related emergency room visits, followed by putting
        batteries into the nose (5.7%), ears (2.5%) and mouth without swallowing (1.8%).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2826911-0616-42bd-a7df-fdf9a5fbe757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not as serious as ingestion, lithium batteries stuck in an
        ear or nose can cause significant injuries, such as perforation of the nasal
        septum or the eardrum, hearing loss, or facial nerve paralysis, according
        to the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce1641-574a-47be-9c06-8b325d6ad397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should parents do?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b1d16-2ef1-475a-a76f-2f76e33a6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevention is key. Don''t insert or change batteries in front of
        small children — shiny objects are enticing. Get rid of expired batteries
        immediately and safely, and store any replacement batteries well out of reach
        of children, experts recommend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21928561-244e-40ce-b3c3-c7f3dcd1e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to choose products with battery compartments that only open
        with a screwdriver or special tool, or that have a child-safe closure. At
        minimum, use strong tape to keep the compartment sealed tight against small
        hands," advised <a href="https://www.connecticutchildrens.org/ear-nose-and-throat/what-to-do-if-your-child-swallows-or-ingests-a-button-battery/"
        target="_blank">Connecticut Children''s Hospital</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd10ec-c71a-4401-a832-7bc2ad7b6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be especially cautious about batteries that are as big as a penny
        or larger, the National Poison Control Center recommended.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f160cf-fb04-4bfa-b0f4-6dce8ba04692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 20 mm diameter lithium cell is one of the most serious problems
        when swallowed. These problem cells can be recognized by their imprint (engraved
        numbers and letters) and often have one of these 3 codes: CR2032, CR2025,
        CR2016. If swallowed and not removed promptly, these larger button batteries
        can cause death — or burn a hole through your child''s esophagus," the center
        noted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b08973-295f-417c-a6e9-1774575f5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always supervise children who are playing with a toy or device that
        contains a button battery, and educate older children about the dangers so
        they can assist.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb3124-51cb-4efc-aa7d-064e594b9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you suspect your child has swallowed a battery — or put
        one in their nose or ear?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646f761-9c37-41f2-9e21-8235bd5133bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call the National Battery Ingestion Hotline at 800-498-8666 immediately.
        Prompt action is critical. Don''t wait for symptoms to develop," the NPCC
        advised.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb33520-5098-49cc-9541-ec0bbd7b9f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of ingestion can look like the child swallowed a coin, so
        be wary, experts said. Typical behavior can include wheezing, drooling, coughing,
        vomiting, chest discomfort, refusal to eat, or gagging when attempting to
        drink or eat. But for some children, like Emmett Rauch, it can take days before
        symptoms are severe enough to notice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae344c5-a40a-4744-b9a0-5175b8e5449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important to know if a magnet was co-ingested with the
        battery, as this could potentially cause further injury. X-rays of the child''s
        entire neck, esophagus and abdomen are typically necessary," according to
        <a href="https://www.texaschildrens.org/blog/dangers-button-battery-ingestion"
        target="_blank">Texas Children''s Hospital</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8282ef-5872-4e72-9a3c-8594de3efc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you suspect ingestion, don''t make your child vomit, Texas Children''s
        advised.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efda2f-33fb-4dac-bdb8-0f0c747045ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t give your child anything to eat or drink until an X-ray shows
        the battery has moved beyond the esophagus, the National Poison Control Center
        noted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c67a5-7798-49c8-844f-2449c4f7ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batteries stuck in the esophagus must be removed as quickly as
        possible as severe damage can occur in just 2 hours. Batteries in the nose
        or ear also must be removed immediately to avoid permanent damage," the center
        advised.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae24d00-179d-4618-9e25-fd87221510d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T21:20:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:33.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/29/health/button-batteries-child-poisonings-wellness/index.html"
        target="_blank">Accidental poisoning of children by button batteries is on
        the rise, study finds</a>."</em></p>'
  'pakistan-flooding-international-aid':
    'author': 'Sophia Saifi and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-29T21:21:10.153+08:00
    'imagesource': 'jcr:31451ef5-88c5-435d-af96-ffec6083a401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae3f4552-7afa-46ba-95e1-e000da925c70'
    'lead': 'Climate change minister Sherry Rehman said Sunday the unprecedented rain
      had created a "climate catastrophe" with floodwaters submerging homes, destroying
      farmland and displacing millions of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T21:24:26.901+08:00
