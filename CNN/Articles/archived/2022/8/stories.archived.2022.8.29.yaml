      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano said she will be working on her new music early next year,
        and has been networking with different artists around the world for potential
        collaborations in the future. For the meantime, her acting career is her priority,
        she shared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d04f04-1c64-48a6-9e82-c8bf92e73211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, she was seen with hip-hop star Jay Park, GOT7''s
        BamBam, DK of IKON, and Hoony of WINNER during her South Korea trip. She and
        Reid were also seen partying with Fil-Am influencers Bella Poarch and Bretman
        Rock in Hawaii.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c7e62-c063-483b-ba17-d433554c9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:59:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole point of me trying to network and meet all these amazing
        people is just to build these organic relationships with them so if they''re
        interested in working with me, it will be a natural and fun process for both
        parties," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7b52b-1f18-459f-9056-0eeb97afda51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.941+08:00
      'mgnl:createdBy': 'glee'
