      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f8ef9-8cc9-4677-87fd-e73cb1bc4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Zaslav, the new CEO of Warner Bros. Discovery, is focused
        on making money from traditional revenue streams like TV ad revenue, cable
        fees and box office totals as well as streaming. This is a shift from his
        predecessor, Jason Kilar, who bet that the future was in streaming and put
        most iof WarnerMedia''s eggs in that basket.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c9f8d-dcd3-49a7-98ed-91a98f13865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a796b3e-e7d9-4019-bb46-1211c639a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming world is evolving, and everyone is still figuring
        out its future.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee680f1-89c7-4a3f-b815-ff862b88d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d3559-0734-4188-92ef-382d2ef9aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a game of Kilar was right and Zaslav is wrong, or Zaslav
        is right and Kilar is wrong. It''s a matter of prioritization," Alexander
        said. "The future of streaming is still being determined, but it is fundamentally
        where everything is headed."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747c91b-2a5f-4096-85e8-c4b4c149b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c626ec-16cc-474d-b17c-7a739124d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cable is declining while broadband is expanding and the future of
        streaming will not be one size fits all, she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9932a3-11d9-410d-a083-c80568260208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae641c-40f7-4c54-90c8-a07a2c72598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a premium service like HBO Max on top of free ad-supported
        platforms like Pluto TV, on top of licensing shows to other players in the
        streaming and linear space," Alexander said. "And it''s in conjunction with
        theatrical releases -- not a total replacement of it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e2b62-857d-40a9-9445-00c19ff39e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10dd29-2300-45e9-9e31-b0977ea05ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer choice will have a large part of deciding what the next
        era of streaming — and thus HBO Max — will be, she said, adding that "the
        audience is, and always has been, king."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc7533-7b60-454e-8463-f54e16c07795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.307+08:00
