      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as for herself, she tries not to focus too much on&nbsp;"making
        it big and representing the Philippines so hard" for now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914fd2cc-32f4-4998-8738-27438677a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:50:49.941+08:00
