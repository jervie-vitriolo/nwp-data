    'lead': 'DITO Telecommunity has achieved its growth target of 12 million subscribers
      as of Aug. 26, months ahead of its yearend goal.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T13:29:00.723+08:00
