    'template': '1'
    'title': 'CA allows Trillanes to go abroad for study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd833b3-1ee4-428a-8cfb-ccc1b58e6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Former
        Senator Antonio "Sonny" Trillanes IV secured the Court of Appeals'' permission
        to travel to Singapore and the United States to attend professional leadership
        and public policy courses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b326d17-32f7-47df-acf1-44f37ef69465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12b163-b975-4cca-afd2-bb652071dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is set to attend programs at the Lee Kuan Yew School of
        Public Policy of the National University of Singapore from Aug. 29 to 31,
        and at the Kennedy School of Government at Harvard University from Sept. 11
        to 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112dcd5-b201-4a86-81d6-e124320b5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502257de-62cd-473d-9b05-937def4df4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution has allowed Trillanes to travel to the mentioned
        countries from Aug. 28 to Sept. 22 this year, despite an earlier hold departure
        order from the Makati City regional trial court against him regarding a libel
        case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87409a2c-55aa-4b0c-b8ab-3a709f98afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/31/Makati-RTC-Trillanes-guilty-libel-2015-statements-Binay-.html">RELATED:
        Makati RTC finds Trillanes guilty of libel over 2015 statements vs. ex-Makati
        mayor</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384eaf1-8855-40b6-90e0-dde92a4d23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277b7c6-7a12-40a4-a9f1-ef67a9639e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, signed by Associate Justices Michael Ong, Marlene
        Gonzalez-Sison, and Gabriel Robeniol, stated they are "convinced that accused-appellant
        is not a flight risk and is, thus, entitled to a temporary lifting of his
        ban to travel abroad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed104bbf-829c-44e5-a6b7-6eedf6b09a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257c74a-f111-41bb-b03f-565cf3e17d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, records show that accused-appellant has been traveling
        to other countries in the past with leave of court, even as the criminal cases
        against him were pending, and that he has always returned to the Philippines
        and complied with the conditions imposed by the court," it read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7ae54-1991-49aa-95b1-2086b13b3341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477a4f9-7739-45dd-9944-c48005dba838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T00:06:50.374+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:59:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, the personal circumstances of accused-appellant, such
        as his current teaching profession in the Philippines and his standing as
        a public figure, further strengthen our belief that there is little to no
        risk he might abscond to another country to escape the territorial jurisdiction
        of the courts," the resolution added.</p>'
  'Singapore-LGBT-gay-sex-law-change':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-29T06:37:37.019+08:00
    'imagesource': 'jcr:71e3c651-62e0-4477-9795-0f57126860d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a4f975-1718-4ee6-9457-beed9696bc35'
    'lead': 'When Singapore announced this week it would end a colonial-era law that
      criminalized sex between men, it looked like a big victory for gay rights advocates
      in the Southeast Asian country. On second look, to many it appeared to be a
      double-edged sword.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T06:39:21.170+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:59:53.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:11.830+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Singapore''s gay sex law change is a double-edged sword for LGBTQ
      activists'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb957bd-b0a7-405e-91df-c831b7166b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Singapore announced last week it would
        end a colonial-era law that criminalized sex between men, it looked like a
        big victory for gay rights advocates in the Southeast Asian country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e33ebb-4e18-4c03-a976-ef1569fc9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On second look, to many it appeared to be a double-edged sword.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96938b95-5c9d-46b9-b7ee-8a63df149153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because as it put an end to that law, the Singapore government
        reiterated its opposition to gay marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540d12c-841d-4dc6-a111-37791ee5ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after announcing that consensual gay sex would no longer be
        illegal, Prime Minister Lee Hsien Loong said in his annual August rally speech
        that his government would "uphold and safeguard the institution of marriage"
        -- defined in the Constitution as a union between man and woman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba79b25-975a-425f-9860-faa7b3ad4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move appeared to be aimed at striking a compromise with conservative
        segments of society still vociferously opposed to same-sex marriage. Christianity
        is the third most popular religion in Singapore after Buddhism and Taoism,
        covering nearly one in five Singaporeans according to the 2020 census. At
        the same time, the city-state is home to various evangelical mega churches
        that preach against homosexuality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdacae-28e5-400e-b034-7c9ef80c1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee noted in his speech that gay rights remains "a highly sensitive
        and contentious" issue to conservatives in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061ad6b-31b1-43c2-aeca-ee4942ed2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we seek is a political accommodation, one that balances legitimate
        views and aspirations among Singaporeans," Lee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c8897-2cde-4b31-9067-3ee7eff3a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But everyone has to accept that no (one) group can have things
        their way," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b3d81-2428-44d4-ba6c-067c1130a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gay rights activists, the continuing ban on same-sex marriage
        is a significant blow. At stake is more than the option of having a white
        wedding in church: in Singapore, couples in registered marriages have access
        to greater housing subsidies and adoption rights than single people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b590e-3c54-44ae-bd51-c81509bef3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while activists in the LGBTQ (Lesbian, Gay, Bisexual, Transgender,
        Queer) community welcomed the repeal of the gay sex law, many were disappointed
        too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871c85e-05f4-491b-8984-200499d59161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that disappointment will only have deepened with the suggestion
        by some of Lee''s ministers that not only would the government remain opposed
        to gay marriage -- it may even create extra hurdles to prevent people from
        seeking to challenge the marriage laws in court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1279af-b0d3-4e22-a254-1670537aae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law minister K Shanmugam said in an interview with state media that
        Parliament, rather than the courts, would hold the power to define marriage
        -- effectively making it harder for people to legally challenge the government''s
        policies as several gay men have attempted in recent years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c706bcd-2a20-4dd6-ba7b-f72fc4880abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has played well with some conservative religious groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843077f-a7f3-4b95-adaa-f84a89e33bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartened that the government has indicated they will be
        taking steps to protect the prevailing norms and values of the Singaporean
        society on the issue of marriage," said Bishop Titus Chung in a statement
        issued on behalf of the Diocese of Singapore.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0af084-699a-4722-9022-2dee2aafbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Churches Council, made up of several local churches
        and Christian organizations, said that its members "further appreciated" the
        government''s assurance that it would "uphold and safeguard the institution
        of marriage."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6077bb-050e-4449-8d6d-ac7331434c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Singapore Catholic Church also welcomed the government''s
        move. "Otherwise, we will be taking a slippery road of no return, weakening
        the fabric of a strong society which is founded on the bedrock of holistic
        families and marriages," it said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9216f-a37f-4c0a-9cf2-b85b0f8ab3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists, meanwhile, have signaled their disappointment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515b393-5732-475c-a72c-445b5a8b02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any move by the government to introduce further legislation or
        constitutional amendments that signal LGBTQ+ people as unequal citizens is
        disappointing," more than 20 activist groups said in a joint statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929b46e-332a-47fb-b00f-916c7a16a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This isn''t the end''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca045f-5e51-4fd4-a2e9-78210ba5ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some activists say they prefer to focus on the positives,
        at least for now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c0b5f-b66d-4aa6-8825-ba781f8281e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As associate law professor Eugene Tan of the Singapore Management
        University put it: "Singapore removed a law long regarded as being discriminatory
        towards gay men. To view the current situation as removing one prohibition
        in favor of preserving another is overlooking the progress made."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdee20e-916d-41d6-aea5-03dadcde4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Gary Lim and Kenneth Chee, a gay couple who had been together
        for 15 years, challenged the law against gay sex at Singapore''s High Court.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0a570-37f1-4ce4-866a-b31ffe030973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, repealing (the gay sex law) was never about gay marriage,"
        the couple said. "We are just both relieved that after ten years, (its abolition)
        has happened during our lifetime."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec59626-e299-4b54-8e09-ed2ef73c1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they admit to being disappointed with the government''s
        remarks on marriage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02372919-3687-4164-af7a-204dba7346ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected that to happen, but it isn''t the end," Lim said. "The
        work doesn''t stop and with this repeal, things will get stronger and move
        forward as the queer community heals."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff0585-0505-455a-8e03-05a0a8042133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting married would be a nice acknowledgment of our relationship
        and love for each other but at this point, it isn''t the most important thing,"
        Chee said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3a12a-cdb0-459c-b7a4-da4fcea0e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it (puzzles me) how our marriage would affect straight marriages,
        that I don''t understand," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65944a0-4e38-408c-8abb-546178aabde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the conservatives can one day see gay people are not
        dangerous or a threat to them or their children. They don''t have to fear
        us."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0af63c-4511-46eb-bccf-cfc24d0a76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T06:39:21.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And maybe in the future we can all forge a relationship and work
        together."</p>'
  'NASA-Artemis-I-mission-moon':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-29T07:07:59.332+08:00
    'imagesource': 'jcr:a4b8dcee-20e0-4e28-bfee-2d2d91036929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3de1f3f6-b8fb-4942-a3b6-9090aaef71e3'
    'lead': 'When the uncrewed Artemis I mission launches today, it''s just the first
      step toward the future of space exploration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-29T07:09:37.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:59:52.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:59:12.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why NASA wants to return to the moon before sending humans to Mars'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f9c2d-c91b-4309-9f95-bce831fb2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Before landing the first humans on Mars,
        NASA wants to return to the lunar surface — but in a way that we''ve never
        explored the moon before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb61987-6be1-4230-aa07-162bc19c0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the uncrewed Artemis I mission launches on Monday, August 29,
        it''s just the first step toward the future of space exploration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfb2d1-bba1-4265-97cf-e5a5d96f0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last crewed landing on the moon, Apollo 17, was nearly 50 years
        ago. The final Apollo mission''s record for the longest crewed deep space
        flight still stands: 12.5 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103b389-0826-45e1-b7de-b45b2fb81aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Artemis program, which aims to land humans at the unexplored
        lunar south pole and eventually on Mars, astronauts will go on long-duration
        deep space missions that test all of the bounds of exploration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7cdee-a261-482a-a97a-ff3ab46d19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going back to the moon in order to learn to live, to work,
        to survive," said NASA administrator Bill Nelson during a news conference
        earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67461f-b7d9-471e-8f7c-ef8cc14c5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you keep humans alive in those hostile conditions? And we''re
        going to learn how to use the resources on the moon in order to be able to
        build things in the future as we go -- not a quarter of a million miles away,
        not a three-day journey -- but millions and millions of miles away on a months
        and months if not years-long journey."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b54a6-0595-49a9-9c79-e8b3be87d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronaut Randy Bresnik discussed the importance of using lunar
        exploration as a way to prepare for landing on Mars during a NASA briefing
        on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccbbcb-0ab9-4072-a527-54c3104fb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When camping in the Alaskan wilderness, you wouldn''t just rely
        on new gear and shoes that haven''t been broken in yet, he said. Mars isn''t
        the place to test out new gear for the first time, either.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fada11c-16a2-49c3-8615-b7be52db6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna go to some local places a little closer first," Bresnik
        said. "Then you can come back home if your if your shoelaces break or something
        like that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda5ef0-97ff-4a76-81a3-2833659cf206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have lived and worked aboard the International Space
        Station, which circles about 254 miles above the planet in low-Earth orbit,
        for more than 20 years. Their experiences, which can last between six months
        to nearly a year, have revealed how the microgravity environment affects the
        human body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd93bc2-f1ec-48c4-aa01-17cabca26924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day that I personally spent on the space station, I looked
        at it as walking on Mars," said NASA astronaut Reid Wiseman, Chief of the
        Astronaut Office at Johnson Space Center in Houston. "That is why we''re up
        there. We''re trying to make life better on Earth and we''re trying to expand
        humanity into our solar system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84773dac-4797-4bd2-ac32-1e26d51d61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Artemis II, scheduled for 2024, astronauts will follow a similar
        path as Artemis I -- circling the moon at a wider distance than any of the
        Apollo missions. Artemis III, slated for late 2025, will land the first woman
        and the next man at the moon''s south pole, where permanently shadowed regions
        may harbor ice and other resources that could sustain astronauts during long
        moonwalks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62520a76-e851-4253-bdaa-0e2b9e4cadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our moon serves as basically a celestial library right next door,"
        said Jacob Bleacher, NASA''s chief exploration scientist. "Lunar rocks and
        lunar ice basically serve as the books of this library. We can use them to
        begin to reveal how the solar system has evolved. This can really help us
        gain insight into what was happening here on Earth when life was establishing
        a foothold in the solar system."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5a5881-7004-41af-b54e-47f4cc23b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis program involves establishing a sustained human presence
        on the moon and putting an orbiting lunar outpost called the Gateway in place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da29c85-30cc-4e93-ab4b-99847339c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89635fee-d067-4c0d-a59d-6d3cb29629ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to stay on the lunar surface and learn on the lunar surface
        so that we can get the most science and know how we''re going to go to Mars,"
        said Jim Free, associate administrator for NASA''s Exploration Systems Development
        Mission Directorate. "On Apollo, we did incredible science at the equator.
        This time, we''re going to the South Pole."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f31752-c971-4e24-90c4-88fcbd745f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, the SLS rocket will evolve, Nelson said. By the time
        the Artemis IV mission rolls to the launchpad later this decade to dock with
        the Gateway, the rocket will be taller and even more powerful than the version
        used for Artemis I.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf7660-d18e-4b5f-b0fc-8d4805cfdd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis I is a test mission, Nelson stressed. It serves as the inaugural
        flight of the Space Launch System Rocket, the Orion spacecraft and its heat
        shield, as well as protective gear for future astronauts and measuring radiation
        exposure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f99d02-e26d-4a3c-a05d-b04c047591b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of science experiments and technology demonstrations inside
        Orion and flying outside of it on small satellites called CubeSats, will gather
        additional data about the space environment future Artemis astronauts will
        face.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6666bc8-7cc0-4d89-b4fa-acc4f55961d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lessons learned from Artemis I, which will be collected when
        it splashes down in October, could inform the next steps of the Artemis program.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc30718-fa69-41eb-9718-074d296b9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the first five Artemis missions have been planned, and
        NASA is working on laying out the details for missions six through ten, Free
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186308cb-f8ba-40b7-a182-f2893744d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams at NASA are "going through the broad exploration objectives
        and then narrowing down to an architecture which takes us out to Mars," Free
        said. "We''re looking at rolling through that architecture, decisions and
        process in the early part of next year."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ec1c6-ab3c-4663-9563-81e95c894ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of landing humans on Mars by 2033 was set by the Obama
        Administration, and NASA administrators have upheld the goal ever since.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247020f-915e-4a40-a6eb-96197b5117b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T07:09:37.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:59:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Artemis I launch on Monday, NASA is at a historic inflection
        point, poised to begin the most significant series of science and human exploration
        missions over a generation," said Bhavya Lal, NASA associate administrator
        for technology, policy, and strategy.</p>'
