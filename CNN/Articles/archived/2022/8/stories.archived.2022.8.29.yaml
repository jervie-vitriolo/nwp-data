      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c06edb-feee-4c1b-a60f-cac7403ab4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T14:19:18.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, the DA said it will work closely
        with the Department of Environment and Natural Resources (DENR) and the Department
        of Trade and Industry (DTI) to improve local salt production in line with
        Republic Act 8172 or the Act for Salt Iodization Nationwide (ASIN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6b4fc-3bc4-4173-961a-6adfc86f8531'
