      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Motorists
        will face a hefty increase in fuel prices this week, oil firms announced on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9937e-6cef-4f34-8c8d-0e969847512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:10:52.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493dd6b2-a69a-4eb8-9ab3-130c515170ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:10:52.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective 6 a.m. on Tuesday, Caltex, Cleanfuel, Petro Gazz, Petron,
        Phoenix, PTT Philippines, Seaoil, and Unioil will be hiking per-liter prices
        of diesel by ₱6.10 and gasoline by ₱1.40.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b24771-893f-417f-95ff-9b6eea3007fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T12:10:52.840+08:00
