      'DC', 'HBO', 'Discovery']
    'template': '1'
    'title': 'Why HBO Max is removing so many series and films'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a3f29-cc2b-43a8-9285-4c16e0f10f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When HBO Max launched in 2020, it
        was designed to be the streaming home for everything Warner Bros., DC and
        HBO, with plenty of stuff for the kids to watch, too. Now, suddenly, HBO Max
        is starting to look a little different.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9f0fd-e109-416a-bfd1-3162f6c633c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a46deb-2157-4e0e-8ba6-c049d212fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service, which like CNN is owned by Warner Bros. Discovery,
        has been scrapping TV shows and films left and right as it cuts costs, shifts
        strategy and prepares to merge next summer with Discovery+, its sister streaming
        service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63188d9a-3da1-48c7-8d81-319ac2e2969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4152c2d-c53a-4735-b3b8-c055117117f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what''s going on? The media landscape is decidedly different
        from the early days of the pandemic, and HBO Max remains in flux.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55299658-a017-4464-8ccb-739ab2fde601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f9f414-d35c-42eb-ba1e-96843e68472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is HBO Max taking away shows it licensed or owns?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf496ad9-0383-4e0d-b8a1-00c211943cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a myriad of reasons why HBO Max is removing shows like
        "Generation," "Infinity Train," "Vinyl," and "The Not-Too-Late Show with Elmo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f39f59-1af2-41d0-a65d-33f478b2e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ff209-22d4-47e4-99aa-7066d322987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it breaks down to three key areas: cost-cutting, a shift in
        the overall content strategy and ridding the service of content that subscribers
        weren''t watching.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539aa80c-7ab4-4fa3-bf23-c6a67a4e4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1ecf5-f0ca-4246-a584-1ebfa630c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wait, cost-cutting? Doesn''t HBO Max own this content?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f56b66-16ff-48ad-9202-90385cd5e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because content lives on a service doesn''t mean that it''s
        free after sunk costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a7077-81ee-4189-b670-c417ef759f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71df71c-9530-40c8-96df-5f593b1ca5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming services still must pay residuals to casts and crews of
        a production, and those costs pile up. HBO Max will save "north of $100 million
        annually" after removing the shows, according to a source familiar with HBO''s
        decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efee1dd-ae8b-4b13-be04-189c93aa5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4d862-a3ed-4ff7-afd9-fd04d8ae2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Discovery has told investors that it will cut a total
        of $3 billion in costs at the company, so every little bit helps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126fba0-de6f-4efa-9e56-28a464b20ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8cf20-c54f-43c2-a9f7-02cdc125b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping titles on a platform comes with a cost," Julia Alexander,
        director of strategy at Parrot Analytics, told CNN Business. "Does a title
        bring in more value to the platform than its cost? If the answer is no, and
        especially if that title is a low engagement title, which many of these are,
        then removing titles can benefit a company''s bottom line."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49de41-871a-4370-9d25-8bda7f10c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e30bd-8f10-4eec-a488-ffdfc2658a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But isn''t the whole point of streaming to be "everything in our
        catalog?"</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036cbf6-571e-40dc-9276-4db4f73655a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming has trained consumers to believe that everything will
        be available forever on a service, especially original content. That''s not
        always the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275de275-a9b9-488c-b51a-8a624af25960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e78476-bae8-4ecb-8624-5e2d0ec8599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other services pull content from their libraries too. It''s a part
        of the business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007f49f-cdd2-48be-b6b7-9b4c2b7470a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a64f9e-6a41-4320-80d5-a75fdb153fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does Warner Bros. Discovery have to say about this?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cfc1cc-5766-45ab-b2f1-2b5e1e8122d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we work toward bringing our content catalogs together under
        one platform, we will be making changes to the content offering available
        on both HBO Max and Discovery+," a HBO Max spokesperson told CNN Business.
        "That will include the removal of some content from both platforms."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125ed6a-3cbf-4831-a1ad-8e6c6e6a3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b3250-420c-48dd-a22f-4fa7aa965d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didn''t HBO Max cancel "Sesame Street"? I think I read that somewhere</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fcece-6671-46b7-b590-aaa2b0e6ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nope, Big Bird is still alive. However, the company did reportedly
        pull 200 episodes of the beloved kid''s series off the service.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b72219-c504-4e1a-8c81-a51b520b03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca962c9-edd4-441c-b8b6-9dca2835a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did it do that? I thought streaming services wanted more kid''s
        content, not less?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d72ecb-8967-41af-ac46-f553b5d8a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids'' programming is vital to the health of any streaming service,
        but it requires a big investment, according to Alexander.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bee2d3-064f-4d7f-9511-ee0257a2676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c0aeb-927a-41b0-b19c-6a069fd719d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being invested in kids programming, especially live-action, means
        being all in," she said. "You can''t just have a couple of shows and hope
        that suffices. It requires a multi-year plan."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2105a8-8266-4d98-ab09-5051d34d871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14c102-5bb0-472d-bc8b-cd0efee4e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goes for animated content as well, which has been on the chopping
        block at HBO Max lately. Even a new animated series based on Batman, one of
        the company''s most important and profitable brands, was scrapped.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2025461-aa85-48f4-b3b4-05b4e177c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d91bc-b2c2-4edb-870a-a4c802fd291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, WBD''s two main priorities are driving growth while
        cutting down on costs," Alexander said. "Kids programming is an area that
        top players like Netflix, Apple, Disney, and Amazon are already invested in,
        while YouTube maintains the majority of that audience''s attention."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32ffb2-6736-4700-9a54-af112db24b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb32658-3c6b-4cf4-9d5b-11ffff65cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, HBO Max wants to focus more on strengths like HBO''s
        adult dramas and films at Warner Bros., but it will probably reinvest in children''s
        content again at some point.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7e97f-4177-44f8-99bd-83c633f3be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793e9ad-022b-4e4c-ac04-3ee03ec7e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for the future of HBO Max?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b0aa4-d00b-4865-a80f-81b6f0bf4366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time will tell.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f984a-f7ba-4170-8cdc-1606be896484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T10:03:31.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:59:43.950+08:00
