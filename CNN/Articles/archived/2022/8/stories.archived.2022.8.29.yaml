      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED now leaves it to HEIs whether they would require the accomplishment
        of health declaration forms and body temperature checks. It advised HEIs to
        continue adhering to minimum public health standards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1deab-4031-4883-9744-7d0d5be1abec'
