    'template': '1'
    'title': 'DITO hits 12M subscriber target for 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4dec9-aa41-4c78-bfbf-791053a95636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> DITO
        Telecommunity has reached its growth target of 12 million subscribers as of
        Aug. 26, four months earlier than its initial yearend goal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a649796-673b-4de9-aed7-b8d406ea012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f75a68-e050-4445-bd28-ea1e7ae0edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The overwhelming reception we get from DITOzens has always served
        as inspiration. Their unwavering support has continued to motivate us to remain
        committed to our promise of providing every Filipino better, stronger, and
        more affordable connectivity they deserve,” DITO chief administrative officer
        Adel Tamano said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f6591-30f4-4b87-8509-6084e56b8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10d382-a8ad-47b9-9972-9563422076fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano attributed such growth to the speed of the third telco’s
        network rollout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f099f-4837-4a88-85d5-bdd87f0d4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba10d2f-a78a-4140-bfd2-8ef78d0ecb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO said it now has 5,500 cellular towers covering over 600 cities
        and municipalities, breaching its 70% population coverage target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a21ab-6c5c-435d-8df2-cef8078ebc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c2d4c-222b-46a2-9d5c-fb9bc2c03ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it doubles its efforts to reach more areas, DITO chief commercial
        officer Evelyn Jimenez said the company will also continue testing its 5G
        capability “coupled with high impact and high value retail offerings based
        on consumer demand.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1689b58-605a-469a-adbc-223bbeed9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff485c-0d38-4817-874f-c4a06e22a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful for our subscribers’ continuous trust and support,
        and we are pushing hard to create avenues and opportunities for them to indulge
        even more in the DITO experience,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e190c1-bae1-4b01-939d-0d526dc7431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f24553-76d6-426c-ba9a-2f3ca604171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T13:29:00.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippine Competition Commission said it found reasonable
        grounds to open a <a href="https://www.cnnphilippines.com/business/2022/8/26/PCC-probe-Dito-Smart-Globe.html">preliminary
        inquiry</a> into DITO’s interconnection complaints against its rivals Globe
        Telecom and PLDT’s Smart Communications.&nbsp;</p>'
