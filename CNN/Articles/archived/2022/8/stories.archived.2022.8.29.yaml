      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) –</strong> A total
        of 12 people aboard a Philippine Airlines (PAL) flight from Los Angeles to
        Manila (via Honolulu) were injured after the plane encountered severe turbulence
        before landing.</p>'
