    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Joe-Biden']
    'template': '1'
    'title': 'President Joe Biden tests negative for Covid-19 following rebound case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250fc7d-091e-4023-acec-c2b080c41333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;has tested negative for Covid-19
        but will remain in isolation pending a second test, his physician announced
        in a letter Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aca617-a015-4627-adb1-63527ab0e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President continues to feel very well," Dr. Kevin O''Connor
        wrote. "Given his rebound positivity which we reported last Saturday, we have
        continued daily monitoring. This morning, his SARS-CoV-2 antigen testing was
        negative. In an abundance of caution, the President will continue his strict
        isolation measures pending a second negative test as previously described."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063c0d8-32dc-401e-8eea-ccc6e0c6d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden <a href="https://www.cnn.com/2022/08/03/politics/biden-still-positive-covid-19/index.html"
        target="_blank">has not left the White House</a>&nbsp;for 17 days, after <a
        href="https://www.cnn.com/2022/07/21/politics/joe-biden-covid-19/index.html"
        target="_blank">initially testing positive</a>&nbsp;for Covid-19 on July 21.
        After <a href="https://www.cnn.com/2022/07/31/politics/joe-biden-covid-positive-day-two/index.html"
        target="_blank">taking a five-day course</a>&nbsp;of Pfizer''s antiviral drug,
        <a href="https://www.cnn.com/2022/07/22/health/biden-paxlovid-covid-19/index.html"
        target="_blank">Paxlovid</a>, Biden <a href="https://www.cnn.com/2022/07/30/politics/joe-biden-covid-19-positive/index.html"
        target="_blank">tested positive for a rebound case</a>&nbsp;of Covid-19 last
        Saturday and resumed isolation. There are currently no events on his public
        schedule for the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec89593-c142-4f90-9b32-58eff5311a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During isolation, the President has participated virtually in public
        events from the White House residence. On two occasions, he delivered socially
        distanced remarks to a restricted pool from the Blue Room balcony, announcing
        a successful strike that killed al Qaeda leader <a href="https://www.cnn.com/videos/world/2022/08/01/biden-al-qaeda-al-zawahiri-drone-strike-sot-vpx.cnn"
        target="_blank">Ayman al-Zawahiri</a>&nbsp;Monday and <a href="https://www.cnn.com/2022/08/05/politics/biden-covid-fraud-bills/index.html"
        target="_blank">signing two bills</a>&nbsp;cracking down on Covid-19 relief
        fraud Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879509c-8dc3-4b15-b8a0-0bb07b64c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady Jill Biden are <a href="https://www.cnn.com/2022/08/05/politics/bidens-kentucky-trip/index.html"
        target="_blank">scheduled to travel on Monday</a>&nbsp;to visit Kentucky after
        deadly floods in the eastern part of the state killed dozens of people and
        devastated the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6474a-173c-481c-86b0-009eb6662781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        "People with recurrence of COVID-19 symptoms or a new positive viral test
        after having tested negative should restart isolation and isolate again for
        at least 5 days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574f4ec-e4b3-44d8-a634-d2ee9aa01042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Biden''s <a href="https://www.cnn.com/2022/07/31/politics/joe-biden-covid-positive-day-two/index.html"
        target="_blank">first bout with the disease</a>, he experienced mild symptoms,
        including runny nose, fatigue, high temperature and a cough, according to
        his doctor. The five-day course of Paxlovid the President completed requires
        a doctor''s prescription and is available via emergency use authorization
        from the US Food and Drug Administration for treatment of mild-to-moderate
        Covid-19 in people 12 and older who are at high risk of severe illness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900125d-6a21-40a6-883b-5c6dd4980e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC issued a health alert to doctors on May 24 advising that
        Covid-19 symptoms sometimes come back, and that may just be how the infection
        plays out in some people, regardless of whether they''re vaccinated or treated
        with medications such as Paxlovid. The CDC said that most rebound cases involve
        mild disease and that there have been no reports of serious illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0e1a9-0fcf-4ef2-acb2-1818e2c0bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is fully vaccinated and received two booster shots. He received
        his first two doses of the Pfizer/BioNTech Covid-19 vaccine ahead of his inauguration
        in January 2021, his first booster shot in September and his second booster
        vaccination in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfc5fe-5de5-4796-a9f5-1963df0d2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60919c9-59f3-424d-b0a8-6c56eeb2c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:56:40.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/06/politics/joe-biden-covid-19-negative/index.html"
        target="_blank">President Joe Biden tests negative for Covid-19 following
        rebound case</a>."</em></p>'
