      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, migrant worker Eva Pornel, who works in the Southern
        Israeli city of Ashkelon, shared that the situation in her area is manageable
        despite being near the border with Gaza.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3496d9-5c5b-446d-8f7d-50d017c0e4db'
