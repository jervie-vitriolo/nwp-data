      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have had a tumultuous, on-and-off again relationship marked
        by several cheating scandals. In January, Thompson confirmed that he had <a
        href="https://www.cnn.com/2022/01/04/entertainment/tristan-thompson-khloe-kardashian-apology/index.html"
        target="_blank">welcomed a son with fitness model Maralee Nichols</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbec91d-0410-4918-bec6-e39354084903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T11:00:22.951+08:00
