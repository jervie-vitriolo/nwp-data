      'mgnl:lastActivated': 2023-01-19T12:11:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fee0f-546f-4fd0-8242-d080a8173cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Klamath River community remains under an evacuation order, it
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33353231-79a2-4773-b881-97564c147050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f770715-1021-4976-af43-c898be121c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologist Derek Van Dam said weather conditions were unlikely
        to help quell the fire over the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ae1c6-7512-4fd4-aec4-54654d1b2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb5a1d-9cd6-46df-bea8-8e1ab05eee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions have remained sunny and hot around the McKinney fire
        within the past 24 hours lending to the dry conditions near the incident.
        High temperatures have neared the triple digits in the valley floors, with
        excessive heat continuing through Monday before slightly cooler temperatures
        move in," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f9620-3056-4039-877b-a0ee3fe64c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a90db0-453d-48f7-82d7-2d89edadbc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of the heat, low humidity values, dry conditions
        and downslope winds mean that further spread of the fire can be anticipated
        through the weekend and into early next week. Although a thunderstorm cannot
        be ruled out over the fire region today, it won''t likely contain any meaningful
        rainfall."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1564cb7-0a5e-4922-91ac-007eff37193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f64c8-9737-4ca4-81a3-dd79810f6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Siskiyou County Sheriff''s Office said it was working to try
        to allow residents back to their properties but that numerous hazards remained
        in the evacuation zone. Four bodies have been recovered from the burn area,
        it said earlier in the week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c13758-44bc-4c40-8672-f3399c98f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f236c72-bf51-4556-a1bb-6106d1c4ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and Rescue teams from California and southern Oregon had
        contributed more than 1,000 volunteer hours to the operation, the sheriff''s
        office said in a post on Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5aa29-2ebf-4a9c-9728-2babed934cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414afcc-5bf4-4770-80da-6ebf97946b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least 150 SAR members have been staffing our Law Enforcement
        Command Post, planning and organizing daily operations, going downriver to
        assist with searching structures and homes, and everything else that goes
        into a large incident. We have also had 10 search and rescue K9 teams, starting
        early in the morning each day," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe497f-2d6f-4c48-b7fc-7226c7d6ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb8a22-ec7c-4116-bfee-cf11e0f4621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homes burned to the ground</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fec18-dea2-400f-bb45-903358af2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the homes that burned down was that of Kayla Dailey, who fled
        the blaze with her family on the due date for her third child.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5516986f-7ee0-4c2e-b2c6-e1d197f11b0e'
