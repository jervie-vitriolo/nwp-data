      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since ancient times, the idea of eternal
        life has captivated the human imagination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631954c-28fb-44f5-8525-8a284cc6aa56'
      'mgnl:activationStatus': true
