      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66da683-f770-4ebd-abfa-2fc8103c1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the only city in the country that has created a Climate
        Change and Environmental Sustainability Department solely for the purpose
        of addressing and advocating for climate justice," Belmonte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6486b-bcaa-42b0-b712-af3908d7b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737a19b-21d6-432b-bf3d-2b3ba26ae336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Council passed a resolution declaring a state of
        climate emergency in 2019. Under the resolution, the city can implement actions
        to combat the crisis and promote disaster preparedness. It will also review
        its action plan and future budgets to ensure it has funds for programs aimed
        at mitigating the impacts of the climate crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca2db0-782d-4d55-a8fc-d0a1fe798d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157465ab-23c2-4861-b221-15ab5f3a0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said they have been meeting with international stakeholders
        to get good case practices on lowering carbon emissions, improving air quality,
        and sustainability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe6ca7-2090-4723-9571-0b9c8014af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c43e3-7ef1-42ec-a9f4-368962e0cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, Belmonte met virtually with the Osaka City vice
        mayor to exchange information about their initiatives to achieve their mutual
        goal of reducing carbon emissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30be05b-ff7a-4def-890d-08510eba85fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bef544-27ed-4b01-abc8-f8423fa1c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, the LGU highlighted its Enhanced Local Climate
        Change Action Plan 2021-2050, which has technical and financial support from
        the international community. Through this comprehensive plan, Quezon City
        aims to reduce its carbon emissions by 30% in 2030 and achieve net-zero by
        2050.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db83a5-209c-452d-b60f-deff8ba813b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f867f1-0eba-45e2-bd9e-10341d982a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials also met with representatives of the United Nations
        Development Programme to discuss its sustainability and waste management programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73442b9b-0edc-407c-9624-4ba4c10267d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e486786-a597-45f0-a5b3-dbb0d99c42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.846+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is the only Philippine locality which is a member of
        C40, a global alliance of megacities actively promoting climate justice. With
        the help of the network, the LGU is working on initiatives to address air
        pollution and improve air quality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b41941-80d9-43ba-ad0f-9ac8a7f487f0'
