    'template': '1'
    'title': 'Solon files bill seeking to give more tax incentives to private sector
      supporting farmers, fisherfolk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa9506-9114-44a4-a5e6-cd51dd8d7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong>&nbsp;A
        party-list representative has filed a bill seeking to provide more tax incentives
        to members of the private sector to encourage them to help and support agricultural
        workers and fisherfolk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efde0b2-b62b-4ec0-920e-876faa5237a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac119bad-15ea-46f3-822c-2b1a89f61e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 2418, filed by AGRI Party-list Representative Wilbert
        Lee, will also amend Section 12 of the “Sagip Saka Act” which was signed into
        law in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b066364-ad75-4308-a83c-e1a7167bfb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a67de-c2ba-48ec-a258-c9620395dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]his measure seeks to further encourage the private sector to
        donate to accredited farmers and fisherfolk enterprises under the Farmers
        and Fisherfolk Enterprise Program by declaring that donors of real and personal
        properties to these enterprises, in addition to being exempted from the payment
        of donor''s tax, shall be permitted to claim those donations as allowable
        deductions from the gross income,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31e1b7-d1a0-4ab6-86a6-7eb0315cec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.169+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db3b78-5a7d-46c0-882c-4453d1d7473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To convince them further to help and donate, the allowable deductions
        on the gross income shall be made equivalent to one hundred fifty percent
        (150%) of the value of the donation which shall be based on the acquisition
        cost, fair market value or zonal value, whichever is higher,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612a6e4-b386-4122-b5d1-7a334385a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f32e0-3710-4b95-a5f0-a5f883142f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said program will integrate the various initiatives of the Department
        of Agriculture (DA) to support cooperatives and enterprises, optimize their
        business operations, and provide opportunities for markets and product development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da9c2a-721b-43ff-8601-1b0cbbd90cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace85d8e-9130-47fd-93ad-296bdab70ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag po mas naengganyo at ginanahan ang pribadong sektor na
        tumulong sa mga negosyo o inisyatiba para sa mga magsasaka at mangingisda,
        mas maraming panggagalingan ng suporta, na magbibigay sa kanila ng dagdag
        na kumpiyansa na pataasin ang kanilang produksyon at kita</em>,” Lee explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b20f0ee-da14-4890-9700-fc7e4e04efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ea098-a06a-4530-8d21-7047bab1f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the private sector is encouraged and motivated
        more to help businesses and initiatives for farmers and fisherfolk, there
        will be more sources of funds that will give them more confidence to increase
        production and earnings.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b219b26-0348-432b-8334-92606ab1274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a6469-5800-4eed-8a28-1536d5bd18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from benefiting farmers and fisherfolk, the lawmaker said
        the proposed measure will also bring down food prices and help the country
        achieve food security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a2d0d-74da-496a-a607-2a1041467d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a5ab6-bfaf-441c-bea5-44542f612c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:53:38.170+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first State of the Nation Address, President Ferdinand
        “Bongbong” Marcos Jr., who also leads the DA, said his administration will
        <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-improve-agri-productivity-to-address-supply.html">focus
        on improving agricultural production</a>, through financial and technical
        assistance, to address food supply issues.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e3ad1-622b-439d-8396-76f19299e891'
      'mgnl:activationStatus': true
