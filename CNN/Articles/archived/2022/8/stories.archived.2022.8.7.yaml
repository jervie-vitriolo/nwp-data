    'template': '1'
    'title': 'House leadership urged to set hearing on budget for safe resumption
      of in-person classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa1720-dba3-49db-8205-a50834d14acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:14:25.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — House
        Deputy Minority leader and ACT Teachers party-list Rep. France Castro is urging
        the House leadership to set a hearing on the proposed P32 billion supplemental
        budget for safe resumption of in-person classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba268aa0-7e73-4ddb-ad6e-30ed76fa18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:14:25.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just two weeks before the school year 2022-2023 starts and
        there are still a lot to be done to ensure a safe reopening of classes. It
        is in this light that we are calling on the House leadership to set a hearing
        for the measure as soon as possible, so that we can help in funding the needed
        facilities for the opening of classes even in the midst of the pandemic,"
        Castro said in a statement on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b119da-3193-4b2f-ba1c-eded4e7e68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:14:25.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱32 billion proposed supplemental budget in House Joint Resolution
        No.4 will augment the already depleted school maintenance and other operating
        expenses. The Department of Education (DepEd) itself said that for schools
        affected by the 7.3 magnitude earthquake would need ₱2.1 billion and another
        P16 billion more to repair schools damaged by Typhoons Odette and Agaton.
        Of course, all the other schools need these funds as well to improve their
        facilities," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b773e4-63cb-40cb-b9be-d1bf720f8265'
      'mgnl:activationStatus': true
