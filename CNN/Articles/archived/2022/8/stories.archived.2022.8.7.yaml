    'template': '1'
    'title': 'QC mayor: City prioritizing ''green initiatives'' means climate emergency
      exists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55a0b0-f9f4-4abd-94e7-d135e0206acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) --</strong> Quezon
        City Mayor Joy Belmonte said the local government unit''s inclusion of climate
        initiatives in its top agenda is a declaration that a climate emergency exists
        in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597eb32d-ad2b-423a-8818-94cfc8dcf434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20dbd0f-f9ba-4357-bcb2-bfd6b0e07b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Sunday, Belmonte said the
        city has been addressing climate change since her first term began in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e71d3-b3dc-4ab8-b787-fe79ce7d5866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce600e-3e04-4182-90c9-41a618578b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the fact that climate initiatives are among the top agenda
        items of our administration since 2019 when I first became mayor and is already
        an explicit and implicit declaration that a climate emergency exists. Otherwise
        why would we have put it among our city''s top priorities?" she told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec023753-fe5e-4c26-a94a-640d19cc27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45894d-5a19-497c-942a-7fb66c67f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:11:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte included the environment and climate change in her 14-point
        agenda, with the goal to build a livable, green and sustainable city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809f2ed-0785-42cb-b5f7-0b4bad26e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T20:05:09.845+08:00
      'mgnl:createdBy': 'teresa'
