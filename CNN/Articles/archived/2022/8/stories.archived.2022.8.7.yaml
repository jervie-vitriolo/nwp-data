      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sharon Cuneta</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5894d61-536f-4b5d-ac4b-30ff9625c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T15:23:24.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos know by heart Cherie’s most iconic line, "You''re nothing
        but a second rate, trying hard copycat!” It is from the 1985 blockbuster film
        "Bituing Walang Ningning” where she starred opposite her close friend, Megastar
        Sharon Cuneta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93142e9-11cb-469b-9bb3-6eeef454c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T15:23:24.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Sharon shared on Instagram a photo of her holding
        Cherie’s hand during her final moments.</p>'
