      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> place <em>ko po</em>, okay <em>ang sitwasyon kasi nga
        may</em> (bomb) shelter <em>kami pero may ibang mga Pilipino na nakatira pa
        rin sa</em> village, <em>sa mga lumang</em> buildings, <em>‘yun ‘yung mga
        delikado talaga</em>,” she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a3ba0-d00d-41f5-a95c-37a719409ed1'
      'mgnl:activationStatus': true
