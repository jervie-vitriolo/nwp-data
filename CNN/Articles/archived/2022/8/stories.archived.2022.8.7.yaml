      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, Gabriela Women''s party-list Rep. Arlene Brosas, and Kabataan
        party-list Rep. Raoul Danniel Manuel filed the resolution last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15236947-93e4-4dd6-b1a6-6401fe01f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:14:25.736+08:00
