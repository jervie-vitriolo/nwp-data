    'template': '1'
    'title': 'Flash floods kill 550 in Pakistan in heaviest rains in decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c0d38-827b-4446-9c03-9d0955b4417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Flash floods caused by abnormally heavy
        monsoon rains killed at least 549 people in Pakistan over the past month,
        with remote communities in the impoverished southwestern province of Balochistan
        among the hardest hit, a government agency said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333721f2-748c-443a-883d-ed5a5918d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies and the army have set up aid and relief camps
        in flood-hit regions and are working to help relocate families and provide
        food and medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d2e5e-c171-4510-bcf9-2dcea2368d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the fatalities, the flooding had damaged more than 46,200
        houses, the National Disaster Management Authority said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026d311-f111-4a0d-8f58-51bbbd899718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing our best to provide for extensive relief and rehabilitation
        of flood victims," Prime Minister Shehbaz Sharif said during a visit to stricken
        areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc9b35-eb2a-4bf2-a056-49b51b6af657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Balochistan provincial government said it needed more funds
        and appealed to international organizations for assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb1ad6-5cee-4f67-adb8-e51ef246b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our losses are massive," the province''s Chief Minister Abdul Qudoos
        Bezenjo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb48614-af0d-44ce-975f-d3e6f9e1d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were food shortages in every district hit by the flooding,
        with some also disconnected from the rest of the province due to more than
        700 kilometers of roads being washed away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad20cf-4fee-45a3-bf36-275fbcb89cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezenjo said his province needed "huge assistance" from the government
        and from international aid agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b39c6-0200-4e58-8600-7380e985e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past month was the wettest in three decades, with 133% more
        rain than the average for the past 30 years, the disaster authority said.
        Balochistan, which borders Iran and Afghanistan, received 305% more rain than
        the annual average, the disaster agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10617804-1228-4d4c-92f4-2928526db87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:09:41.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/05/asia/pakistan-flash-floods-kill-550-hnk-intl/index.html">Flash
        floods kill 550 in Pakistan in heaviest rains in decades</a>".</em></p>'
  'US-military-exercise-near-India-disputed-border-with-China':
    'author': 'Vedika Sud, Barbara Starr, Sahar Akbarzai and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-07T16:12:01.717+08:00
    'imagesource': 'jcr:2dca9705-b758-4e75-8558-3a5477ad0c5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5cf0a5-7d56-4263-a0d7-893050af2563'
    'lead': 'The United States is to take part in a joint military exercise with India
      less than 100 kilometers (62 miles) from the South Asian country''s disputed
      border with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T16:13:21.467+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:11:14.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:55.219+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to take part in military exercise near India''s disputed border with
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6c845-7b38-4353-a49a-3fa41b448335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States is to take part in a
        joint military exercise with India less than 100 kilometers (62 miles) from
        the South Asian country''s disputed border with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fcd1e2-2daf-4ecb-82aa-60a0fceab734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military drills will be held in mid-October at an altitude of
        10,000 feet in Auli in the Indian state of Uttarakhand and will focus on high-altitude
        warfare training, according to a senior Indian Army officer with knowledge
        of the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957699d3-acb9-4644-aa76-9d9a8b1ebc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auli is about 95 kilometers from the Line of Actual Control (LAC),
        an inhospitable piece of land where the disputed border between India and
        China is roughly demarcated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c38de5-8261-4494-ad91-1ff3fdde67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills will take place as part of the 18th edition of an annual
        joint exercise known as "Yudh Abhyas" -- or "War Practice".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3510ce-a574-4c2f-9fc1-639eb05716c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between India and China have been strained since a bloody
        clash between their soldiers in the Himalayas in June 2020 left at least 20
        Indian troops and four Chinese soldiers dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1c84a-734c-4a88-8f4d-38f3fea75b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been raised further recently by China building a bridge
        across the Pangong Tso lake that sits along the border -- a move condemned
        by the Indian government as an "illegal occupation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb5a90-3a72-4e41-8db6-9ca364385971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to India this year, the US Army''s Pacific Commanding
        General Charles Flynn described China''s military build-up near the disputed
        border as "alarming."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2175a62-35f5-405d-b2e8-1811f659392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the joint exercises, a US Department of Defense spokesperson
        told CNN that the partnership with India was "one of the most important elements
        of our shared vision for a free and open Indo-Pacific region."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e455a2-605d-48ca-a864-e82f4933784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One important element of this broader effort includes exercises
        and training events and Yudh Abhyas is one such annual bilateral exercise
        designed to improve interoperability and improve our respective capacities
        to address a range of regional security challenges," the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85e998-3157-4aa8-9023-0b0367359b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Line of Actual Control</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce335312-0ee6-4713-bc48-d39ca62dc9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Line of Actual Control, the loosely-defined, de facto border
        between India and China, emerged out of the Sino-Indian border war of 1962,
        which itself was sparked by longstanding historical territorial disagreements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409b7f6-3ba7-4851-82a9-27eb8aea49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its precise location can be blurry, and there is still dispute between
        China and India as to where one country ends and the other begins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f267c-82bb-4f22-977a-1bd854defe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any military provocations between Indian and China could have grave
        consequences. Both have nuclear weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32b5d5-7a41-4cf1-a277-370a1d947f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border tensions escalated between the two countries after soldiers
        fought with fists, stones and nail-studded bamboo poles in a bloody brawl
        that killed at least 20 Indian soldiers in June 2020 in the Galwan Valley,
        close to Aksai Chin, an area controlled by China but claimed by both countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9693c6d-2aac-48eb-b53e-9e795579e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though tensions have since eased, both sides maintain a large troop
        presence in the border region, raising the risk of potential miscalculation
        in the event of sudden and unexpected clashes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782a629-23ac-4359-baf9-210d3d25bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:13:21.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/06/india/india-us-military-exercise-line-of-actual-control-china-intl-hnk/index.html">US
        to take part in military exercise near India''s disputed border with China</a>".</em></p>'
