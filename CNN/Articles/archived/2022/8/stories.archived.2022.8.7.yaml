    'jcr:uuid': '0fc18c24-d784-42b4-9387-e0dca1b718f1'
    'lead': 'Will the Paris 2024 Olympics be the last time we''ll see champion weightlifter
      Hidilyn Diaz-Naranjo on the competitive stage?'
    'mgnl:activationStatus': true
