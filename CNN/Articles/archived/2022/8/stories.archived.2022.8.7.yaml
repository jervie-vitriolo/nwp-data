      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trailblazers</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77470b56-3c62-4da2-af49-52600fe77d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting-edge research on pigs is showing that death in cells isn''t
        instantaneous.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f9d75a-8b0b-48f3-ba08-47b91cc76f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5497151-b0be-4543-bb8e-f5d87b810d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it''s a complex biological process -- a bit like a cascade
        of dominoes -- that can potentially be halted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6bad8-6fbc-4ffc-9ea8-2bfa3123ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe4661-a979-49fb-b7ad-eebbeffa0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Yale University have reanimated the cells and organs
        of pigs that had been dead for an hour using a treatment involving synthetic
        blood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f9dd7-f50e-4519-abe5-01ba99a92096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55586a1-ede9-4387-8d72-c14734c7a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results amazed the researchers involved in the project. Check
        out the pig cells, shown at right in the side-by-side comparison above, revived
        by the OrganEx system, a new technology they developed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db5ea0-ab9b-4c95-ab61-2b0d8ee5bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8943dc-1a4c-43ad-9eb3-1b78c4397bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, though, isn''t to bring animals magically back to life
        -- it''s to expand the window for much-needed human organ transplants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db405077-f474-4381-85b9-5cbf1931d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa838b98-ad59-48e5-91b9-44a0e16fde0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Force of nature</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01e0d7-e2a8-4d4e-b74f-cb8f9f4e7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive eruption of an undersea volcano near Tonga in January
        has defied easy explanation, consistently surprising the scientists who continue
        to study it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bd959-46a9-4925-a868-3053d54bffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd25e1a-cf08-4a21-8df9-1950f8786295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It created an unexpected type of tsunami, a sonic boom heard as
        far away as Alaska, hurricane-strength winds in space and unusual pressure
        waves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404b5d3-4454-42d8-877b-e50608e5bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2694e7-a29c-4fc1-bd20-318649b7f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we know, thanks to detections from a NASA satellite, the volcano
        blasted such a massive amount of water vapor high into the atmosphere that
        it''s likely to temporarily warm Earth''s surface.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b971b20-9d47-4587-ba0c-d707d2b99f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57831e1e-43ef-46d4-b70c-efa66a884477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plume of vapor the eruption sent into the stratosphere -- which
        is located between 8 and 33 miles (12 and 53 kilometers) above Earth''s surface
        -- included enough water to fill 58,000 Olympic-size swimming pools.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09386852-efbd-495d-9560-365c69daea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ab35c-3d02-4441-a5b2-906c5d450db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantastic creatures</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fec7a2-08d2-42dd-9270-5ab79dab847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Artemis mission isn''t just about returning to the moon
        -- it''s part of preparations for a bolder plan to go to Mars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31694743-3b89-46cb-aaee-cba6df77cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7c772-ba21-4daf-8de5-552058bdf8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How astronauts will make the years-long trip to the red planet is
        uncertain. One idea is to induce hibernation in the space travelers, and a
        tiny, mouselike creature that lives in the Patagonian forest may hold a key
        to unlocking this approach.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60545480-0af7-4682-94d4-6fe867a39fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8ebc5-d893-453d-bddd-bff15633a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the weather turns cold, the bug-eyed monito del monte builds
        a mossy nest in a tree hollow. There, the tiny marsupial enters a physiological
        state called torpor, and its heart rate drops from 200 beats per minute down
        to two or three beats per minute. During this inactive period, the animal
        conserves energy, taking a breath once every three minutes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb354774-453d-4bb9-8dd3-6279a278ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbc954-df19-44d8-8c28-3cd4eca63983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding how it almost stops its metabolism and wakes up weeks
        later unscathed potentially could help scientists come up with a plan for
        human hibernation on long-haul space missions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0ac37-a14a-4a02-9e57-fc19ce0a56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09691a77-8ca8-4443-99f9-886dd81e7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about the monito during Sunday''s episode of the CNN
        docuseries "Patagonia: Life on the Edge of the World" at 9 p.m. ET/PT. Every
        new episode of the six-part series will be available on CNNgo the day after
        it airs on television. You can also access CNNgo via our CNN app.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ce549-b544-4dde-aa50-4e291d47a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf73031-db59-46d0-9079-0649c3fc6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the universe</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa280296-ac23-48c3-bc54-6dac9048dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking on Bennu, a near-Earth asteroid, would be a bit like wading
        through a ball pit, NASA scientists have found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba379ca-5233-45a8-9538-062a82ab014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d29e7-7c46-4c33-bb20-fea81cee9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and data from the agency''s OSIRIS-REx mission revealed the
        asteroid''s exterior is made of loosely packed particles that aren''t bound
        together securely.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ec4c2-8d85-4632-a60c-4daf57bd4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4f496-1799-4880-9953-e4d108ba4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft, which in 2020 successfully collected
        a sample from the asteroid, encountered little resistance when it landed --
        about the same amount as someone might feel pushing the plunger on a French
        press coffee maker.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d49b4c-d35e-419c-8158-ea73d92fea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7928185-cd17-4890-baca-97d90589d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the spacecraft hadn''t fired its thruster to back away after
        its quick collection of dust and rocks, it might have sunk right into the
        asteroid. It''s just the latest unexpected finding about Bennu as OSIRIS-REx
        and the precious sample make their way toward Earth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0b8d3-37ba-4396-9b3f-a16785b0c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec2000-3fa4-4614-a4c4-5294b7137ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean secrets</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a29882-0283-4853-83a4-9ef59b394fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coins and priceless jewels once belonging to seafaring knights are
        among the treasures recently discovered on a Spanish shipwreck.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc6cec-aaed-4c23-bd24-8f4dc3bb1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb81a1e-190b-4c99-864f-b373e5d86138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuestra Señora de las Maravillas (or Our Lady of Wonders) sank
        in 1656 after it collided with another boat from its fleet and crashed into
        a coral reef off the Bahamas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80b001-dd43-4ae9-9a26-e62977c2df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd9708f-dc7b-4e2c-a85a-83ff999cb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 891-ton vessel was carrying a massive trove, some of which was
        reserved as royal tax for King Philip IV, from Cuba to Seville, Spain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026041ed-f15e-44e5-92ed-ca10a5d6232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca35238-4fba-44fd-a9d3-4f9a60eba704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cache was more significant than usual, as the Maravillas also
        had been transporting treasure retrieved from a ship that had sunk two years
        prior.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9dfa1-5bfd-450c-8b5c-e7eb045ec6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fc76c-e416-4d6b-b81a-c8b86ee38369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discoveries</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81bb10e-d250-490a-b422-33a783840105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escape to worlds beyond your own with these stories:</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39112987-f03d-4bc9-b54e-2fd24642bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
