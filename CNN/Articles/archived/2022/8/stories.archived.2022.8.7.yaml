      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my place, the situation is okay because we have
        a bomb shelter, but there are other Filipinos who still live in villages,
        in old buildings, which is really dangerous.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cbe823-74c9-470d-88bd-28677759ca56'
      'mgnl:activationStatus': true
