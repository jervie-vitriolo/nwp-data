      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We said ‘I love you’ and I said I’d see you again today…and you
        raised both arms and gave me the thumbs up with both hands,” Sharon said,
        recalling her last moments with Cherie. “Then barely eleven hours after I
        left you, I was awakened by his call saying you had passed.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a102e-edd2-4cc6-818b-40d7cef1a31a'
