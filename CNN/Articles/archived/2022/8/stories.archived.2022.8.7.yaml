      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ad9f6-28d0-4c9a-bea5-d144ea2d99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A paleontologist found an extremely cool fossil in his backyard.
        It''s upending what we know about the first Americans.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5d697-638f-4d1c-b437-7f2e3240ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ab84e-863b-44d8-9daa-6923da83e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.232+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Caves provided shelter to Earth''s earliest human inhabitants.
        Similar formations on the moon could provide pioneering astronauts with a
        lunar safe haven.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b85f7a-5e36-4868-963f-604c4bafea76'
      'mgnl:activationStatus': true
