    'lead': 'Flash floods caused by abnormally heavy monsoon rains killed at least
      549 people in Pakistan over the past month, with remote communities in the impoverished
      southwestern province of Balochistan among the hardest hit, a government agency
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T16:09:41.187+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:11:14.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:54.998+08:00
