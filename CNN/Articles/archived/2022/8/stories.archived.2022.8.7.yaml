    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abra', 'earthquake', 'NDRRMC', 'infrastrcuture', 'damage']
    'template': '1'
    'title': 'NDRRMC: Abra quake infra damage reaches ₱1.59 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49313f6c-02c3-42e0-8d0f-39976786da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        cost of damage to infrastructure due to the magnitude 7 earthquake that hit
        Abra has reached ₱1.59 billion, the National Disaster Risk Reduction and Management
        Center (NDRRMC) reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0183c1d-178a-4208-a730-c9ad6327f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098d28f-6dc9-4d2e-9dd5-09982757d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situation report, the NDRRMC also said 1,519 establishments
        were affected by the earthquake. Most of these are in Ilocos region, Cordillera
        Administrative Region, and Cagayan Valley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125b292-d73f-4b72-b245-6ff854bd1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c152143-3c23-470a-bf21-d8dc0d297950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said that the estimated cost of damage to agriculture
        is ₱55.9 million, lower than the <a href="https://www.facebook.com/dadrrmopcen/posts/pfbid0uUTfiabUVpeHkwRgJzG6m7H6UxbtzWzSziuJhCoggKr2dx6EGkKvQ6jRT8qHDBwjl">₱287
        million</a> reported by the Department of Agriculture on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171845a0-8840-4d75-b6e7-682f9a01fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe7ef7-197c-4504-9070-f9eb718a2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/5/Abra-death-toll-11.html">Death
        toll</a> stood at 11, while the number of injured individuals climbed to 574.
        Of the injured people, 34 are in Ilocos Region, two in Cagayan Valley, and
        538 in CAR.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14708c-c339-4bda-92e3-c414fad6b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T18:05:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6efb02-a212-4c80-a1db-0a3fc00a2794'
