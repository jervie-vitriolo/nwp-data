      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljhon Lucas, known by his screen name Jon Lucas, honored Cherie
        by describing his experience working with the veteran actress in 2020 film
        "Tadhana".</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91475f-d9e5-4259-9c16-b6c40b07cf3a'
