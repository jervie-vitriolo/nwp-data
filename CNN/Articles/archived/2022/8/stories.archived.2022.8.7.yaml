    'template': '1'
    'title': 'California''s McKinney fire has destroyed nearly 90 homes and is only
      40% contained'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e7b12-f7c6-48cf-b99a-e5c69eabe54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — California''s McKinney Fire has destroyed nearly 90 houses
        and is only 40% contained a week after breaking out in the Klamath National
        Forest, with hot and dry conditions expected to continue through the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61583456-ad69-425a-876b-4865767497e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeccb80-eac1-4894-90f5-89312a509a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze, the largest wildfire in California so far this year,
        erupted on July 29 in the forest near the California-Oregon border and grew
        rapidly, fueled by winds from thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331cd98-8ff1-44cf-abc5-0f37fb12aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bbfb2-9615-409e-856a-c1ae4a03724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday evening, the fire had burned over 60,000 acres and
        the perimeter was 30% contained, according to InciWeb, a US clearinghouse
        for fire information. More than 2,400 fire personnel are involved in battling
        the fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b401394-b0fa-43a7-89d9-97b107aa9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90d5c6-7636-4403-a641-25711e5f0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 274 structures inspected so far, 87 homes and an additional 47
        structures -- including garages and commercial buildings -- have been destroyed,
        according to an initial damage assessment released by the Siskiyou County
        Office of Emergency Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25886bb6-77ce-4a00-aa22-3e810b20ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7912bc-27cf-40f2-8248-a38c37657ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office said a further four structures had minor damage from
        the fire, with the damage assessment more than 50% complete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e5cba-cb1e-4f60-9775-3f7808f2acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.696+08:00
