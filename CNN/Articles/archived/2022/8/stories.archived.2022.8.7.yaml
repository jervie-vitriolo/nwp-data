      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star and her ex-boyfriend, Canadian-American basketball
        player Tristan Thompson, have welcomed their second child via surrogate, a
        source close to Kardashian told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f136f0-fd5e-4f19-8165-e700713cea5e'
