    'template': '1'
    'title': 'Chinese envoy: Blinken’s remarks ‘in total defiance of facts’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0198f7-76e2-47a9-a62d-d16e9b304684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> China
        fired back following a statement made by US Secretary of State Antony Blinken
        against the East Asian superpower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a102edd-7e17-4f1a-9e2b-a0bff8cf205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dafef8-284c-4bf8-82fd-8c8b06b4b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such remarks are in total defiance of the facts, attempting to
        confuse right with wrong and shift the blame on China, which again underscores
        the US’s bullying, highhandedness and hegemony,” Chinese Ambassador to the
        Philippines Huang Xilian said in a statement Sunday, adding that given the
        misinformation and smear words, Beijing intends to set the record straight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56d295-8741-47b3-8589-d20300af6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311d041-e9fa-4068-9c32-0206e5471457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference during his visit to the Philippines on Aug.
        6, Blinken called Beijing “<a href="https://www.cnnphilippines.com/news/2022/8/6/Blinken-hits-China-s-move-to-suspend-climate-talks-with-US.html">irresponsible</a>”
        after it decided to suspend its cooperation with Washington on the climate
        crisis amid tensions over Taiwan.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646437f-953e-4454-a401-8432513a1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6df75-905d-49d0-9301-df7a2aa765bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions arose following the visit of US House Speaker Nancy Pelosi
        in Taiwan, which China claims as its province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00016b74-85ec-41c2-9705-e7fa3c88a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5663eca-5573-4951-ba7e-f2dd7cd38ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, who is being irresponsible? US House Speaker Nancy Pelosi
        brazenly went ahead with her visit to China’s Taiwan region. This move seriously
        violates the One-China principle, maliciously infringes on China’s sovereignty,
        gravely undermines peace and stability across the Taiwan Strait, and sends
        a seriously wrong signal to the separatist forces for ‘Taiwan independence,’”
        the Chinese official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50b6df-0a2b-4879-805c-7a710b1becc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5988beb-3cab-4d55-a467-58b5d0dd3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese government has every right to do whatever necessary
        and justified to resolutely uphold our sovereignty and territorial integrity,”
        he said, adding that Beijing only acted in legitimate self-defense after the
        US made the move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f80d0-580f-49f6-a2c9-66a3ac29f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b949e-3809-4f16-aa05-b51958b62167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings against Pelosi’s visit, the US still turned a deaf
        ear, the ambassador said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1d1a7-acdf-41ea-a37d-d50be497dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18f5cd-d3bf-473c-bf22-bccb6e150b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Facts are clear that it is the US that has been acting irresponsibly
        all along which led to the escalation of tension. The US should take full
        responsibility,” he emphasized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667a423-76be-467d-acd8-01f8a2266f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573d6bd-74e7-453f-8522-e3cd75b2f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Blinken said China should not use Pelosi’s Taiwan
        visit as "pretext" for its aggressive actions. He further accused Beijing
        of moving away from a decades-long status quo of peacefully resolving differences
        between Taiwan and mainland China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4547d-1af6-4775-9ef7-48ed5828987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0658088-0155-4523-8b3e-dfd6f1a8148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is only one China, and both the mainland and Taiwan belong
        to this one China. This has been the status quo of Taiwan since ancient times,”
        Beijing’s envoy said, adding that it was the US that broke the status quo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f9188-2f37-421e-a570-5991ee64d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96004d84-eb4d-4286-bdb5-815b78c2ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the matter of destabilizing the region, China claimed “the US
        is not lending a helping hand. Instead, it is ganging up for confrontation
        and creating division.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c84af-7a23-4037-bfd7-7394826e3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db3fe9-4f31-4687-9a48-d26340d333a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The US has messed up many places around the world, it is now trying
        to mess up the Asia-Pacific. It has been proved time and again that what the
        US has done in the region as an outsider is by no means some kind of blessing,
        but a sinister move to disrupt regional peace and stability,” the ambassador
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f0e89-eea4-4e8c-a642-763cb27a142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a009b3-c9bb-40fd-92ee-bf34c7a55639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US and China do manage their differences, it would be a return
        to the right path, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaef51c-5e40-4427-9de9-79c36b9a974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92739807-d435-473d-8696-69805eff0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T16:43:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But while we listen to his words, we must also watch the US actions.
        What the US must do first, is to fulfill its commitment on the Taiwan question
        to respecting China’s sovereignty and territorial integrity, stop interfering
        in China’s internal affairs and stop conniving at and supporting ''Taiwan
        independence'' separatist forces,” the Chinese official said.</p>'
