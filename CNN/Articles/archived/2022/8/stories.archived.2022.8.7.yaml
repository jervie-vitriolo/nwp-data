      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2022/04/07/entertainment/khloe-kardashian-tristan-thompson/index.html"
        target="_blank">Khloe Kardashian</a>&nbsp;is now a mom of two.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153986ca-f8b6-41fc-b95c-94ebfc519e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T11:00:22.950+08:00
