      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Department of Foreign Affairs is the designated
        body regarding repatriation plans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5dc959-a2ec-43ab-b69c-55f3317632da'
