    'jcr:uuid': '4cde014a-abce-4036-b908-4f9b024039ec'
    'lead': 'Cloudy skies with scattered rain showers and thunderstorms across western
      sections of Central Luzon, Southern Luzon, and the Visayas are expected to continue
      on Sunday due to a low pressure area (LPA) and the southwest monsoon or habagat. '
    'mgnl:activationStatus': true
