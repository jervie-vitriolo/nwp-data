      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit hindi mo pa siya kilala pero dahil sa mga pelikula niya na
        tumatak sa ating lahat, talagang kakabahan ka. Noong araw na ‘yon mali ako.
        Napakabait ni Ms. Cherie Gil," he said in a Facebook post</p>'
