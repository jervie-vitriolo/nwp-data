      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/5/Abra-quake-hit-schools-makeshift-classrooms.html"
        target="_blank"><strong>RELATED: DepEd to set up makeshift classrooms in quake-hit
        Abra</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e2de0-5d48-4501-a30a-6f0e85546e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:14:25.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, the lawmakers also noted that among the concerns
        raised by parents, teachers and students were the lack of water, insufficient
        handwashing and sanitation facilities, and the lack of PPEs and “complete
        and operational" clinics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f710a59-d64e-48e6-9981-aa9607c819c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:14:25.737+08:00
      'mgnl:createdBy': 'pia'
