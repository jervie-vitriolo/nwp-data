    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941aade-96dd-4f7a-b7d6-8379b3029a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:48:05.231+08:00
