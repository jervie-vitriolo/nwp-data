  'victims-gaza-iisrael-palestine':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-07T10:41:24.932+08:00
    'imagesource': 'jcr:0410e805-a417-4880-b899-778e59124df8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5a82de1-bd3b-4b70-a919-aa74e93b6bc4'
    'lead': 'The Israeli military campaign against Islamic Jihad went into its second
      day Saturday evening with continued airstrikes on what it said were militant
      targets in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T10:44:29.888+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:11:17.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:53.633+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Palestine', 'Israel', 'Gaza-escalation']
    'template': '1'
    'title': 'Children among the victims of Gaza escalation as Israel clashes with
      Islamic Jihad for second day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7762c3-ae93-4129-ab1c-5d685ed3b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Israeli military campaign against Islamic
        Jihad went into its second day Saturday evening with continued airstrikes
        on what it said were militant targets in Gaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca8599-df21-41a5-a61d-bd88027eb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Ministry of Health said more than 200 people have
        been injured and 24 people killed in the escalation, among them a five-year-old
        girl, Alaa Qadoum, who was killed by the first Israeli airstrikes on Friday,
        and two women, aged 23 and 79. Israel says most of those killed were militants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ce143-dfd5-48bf-b06c-c3d2fb3c0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Saturday evening, four children were among seven people killed
        in an explosion in Jabaliya in northern Gaza, Palestinian Health Ministry
        spokesman Midhat Abbas told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287b0ea-703e-4d91-b0c5-796516265bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the explosion has been disputed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a1ad5-fbe7-48d3-90d7-cd6d16712525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas told CNN it was the result of an Israeli airstrike, but an
        Israeli government minister speaking to Israeli television after a meeting
        of the Cabinet said Israeli forces had not been attacking Jabaliya at the
        time of the blast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca6f26-a17e-4945-9858-6bdaca91dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent statement, the Israeli army said the explosion was
        the result of a failed militant rocket launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7af46-73fa-4134-971a-fb1f1d573456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad, which is the smaller of the two main militant groups
        in Gaza, has responded to the Israeli campaign with sustained rocket attacks,
        mainly launched toward Israeli communities living close to the Gaza Strip,
        but also firing several longer-range rockets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5192a2-2c94-4452-a0e9-151b2b979e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning sirens on Saturday could be heard as far away as Modiin,
        about halfway between Tel Aviv and Jerusalem, and about 70 kilometers from
        Gaza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06b684-3c61-4d92-b409-5e83f8d39929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday evening, the Israeli army said more than 450 rockets
        and mortars had been launched from Gaza. Almost 30% had landed inside Gaza,
        the army said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f99c66-18e4-4555-a056-6c8c5a08564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the rest were intercepted by the Iron Dome aerial defense
        system, though one rocket hit a high-rise apartment building in Sderot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef7390-fb10-4aae-96be-2772c479ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Israeli soldiers received minor injuries when a mortar shell
        exploded close to the Gaza fence, the army said. Israeli emergency services
        said they treated 21 people for their injuries, including two with minor injuries
        caused by shrapnel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87cda9-2445-4ccd-843c-8d51d20d2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has said it is "gravely concerned" by the fighting
        and appealed to both sides for an immediate de-escalation, warning it was
        regular civilians who would bear the brunt if it continued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775179a4-79f2-47dd-a3d5-b845fc80d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palestinian Health Ministry official told CNN they were seeing
        shortages in medical supplies, adding hospitals were coming under strain due
        to electricity outages caused by shrinking fuel stocks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1b477-fc25-44da-88e1-a367e5d1c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza has only one power plant and Israel controls the entry of fuel
        into the territory. An Israeli army spokesman, speaking to journalists on
        Friday, said a fuel shipment had been due to enter Gaza, but the transfer
        had been scrapped when the military operation against Islamic Jihad began.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487a834-3167-4543-8e42-6107098ec8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN, through its regional humanitarian coordinator, Lynn Hastings,
        urged Israel to open the crossings it controls, to allow people and goods
        to move in and out: "Movement and access of humanitarian personnel, for critical
        medical cases, and for essential goods, including food and fuel into Gaza,
        must not be impeded so that humanitarian needs can be met."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a3cca-1e45-45d5-bb28-c148f4e87457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence, which is the most serious in the region since the
        Israeli military and Hamas fought an 11-day war in May 2021, began Friday
        afternoon when Israel launched what it characterized as a preemptive strike
        against an Islamic Jihad commander, Tayseer Al Jabari.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640fce8-644d-4b65-8158-d84969619627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening salvos of Israel''s operation, which it has called Breaking
        Dawn, also included hits on two anti-tank squads, which Israel said were about
        to launch an attack on its forces close to the Gaza fence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e506d-6ca2-4ebf-b00a-4ba37bf4f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Israeli military says it has hit dozens of additional
        targets including rocket launching sites, weapons manufacturing facilities
        and military posts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5588d-71b7-42fd-963c-2a1a2fa0dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements from Israeli leaders continue to single out Islamic Jihad
        as the focus of the campaign, which the Israeli military says it extended
        into the West Bank overnight detaining 19 suspected militants from locations
        across the territory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b67c45-ad03-476e-b2d0-e1b28f7d82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Yair Lapid, in comments made in English,
        highlighted Iran Friday night, saying, "Our fight is not with the people of
        Gaza. Islamic Jihad is an Iranian proxy, that wants to destroy the State of
        Israel and kill innocent Israelis ... We will do whatever it takes to defend
        our people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ba879-af8a-47e1-bfe4-c9db690cda97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority, which runs parts of the West Bank but
        has only a limited presence in Gaza, has condemned Israel''s action and said
        the international community should "compel Israel to stop this aggression."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd3809-b065-4812-8a88-d137018c5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the preeminent Palestinian faction in Gaza, also blamed Israel
        for the escalation but has been notably restrained in its response overall,
        stopping short of threatening attacks in retaliation. Instead, statements
        have emphasized Hamas leader Ismail Haniyeh''s phone calls with international
        mediators like Egypt and Qatar aimed at ending hostilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4949f-0d06-411e-bd43-1816452f81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s strikes come after Israeli forces captured a senior Islamic
        Jihad commander, Bassam al-Saadi, during a raid on Monday night in the occupied
        West Bank town of Jenin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e800602-e5c9-4c27-9de3-1c06fcca6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operation, a 17-year-old Palestinian linked to Islamic
        Jihad was shot dead in an exchange of gunfire with Israeli soldiers, according
        to the Israeli military. The Palestinian health ministry said he had been
        shot in the head by Israeli forces.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708ef4c-037d-4a89-9975-22855c1e6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saadi was one of two wanted terror suspects apprehended in the raid,
        Israel said. The Quds Brigade, the armed wing of Islamic Jihad, said it was
        mobilizing its forces across the Palestinian territories in response; comments
        Israel says prompted its current operation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da94dd5-dd63-4b67-a482-a5d2f56bdad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T10:44:29.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/05/middleeast/israel-gaza-strikes-islamic-jihad-intl/index.html"
        target="_blank">Children among the victims of Gaza escalation as Israel clashes
        with Islamic Jihad for second day</a>."</em></p>'
