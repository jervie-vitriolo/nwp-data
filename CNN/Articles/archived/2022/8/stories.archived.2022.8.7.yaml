    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2c7e9-2ed5-4f9a-9db5-124356d38355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:48:05.232+08:00
