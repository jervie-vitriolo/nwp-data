      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://www.cnnphilippines.com/news/2022/8/4/class-enrollment-august4-deped.html"
        target="_blank">DepEd spokesperson Michael Poa</a> said they were clearing
        schools used as isolation facilities. They were also identifying areas which
        can be used as makeshift classrooms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e0d89-abee-4b90-9884-bd0d075ae8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:14:25.737+08:00
