      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poa said if the learning spaces are still insufficient by the time
        the classes have opened, "alternative delivery modes", including modular learning,
        will be used depending on the needs of each school.</p>'
  'China-Sanya-lockdown-strands-tourists':
    'author': 'Simone McCarthy and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-07T14:25:07.495+08:00
    'imagesource': 'jcr:00babd52-76d5-43be-9a38-d8b46adf03e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02eb3278-dbff-4f1a-bdef-b4ac32473de6'
    'lead': 'Around 80,000 tourists are stranded in the popular resort city of Sanya
      on China''s tropical Hainan island after authorities announced lockdown measures
      to stem an outbreak of Covid-19.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T14:27:49.961+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:11:16.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:54.358+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'sanya', 'COVID-19', 'lockdown']
    'template': '1'
    'title': 'Covid lockdown strands 80,000 tourists in ''China''s Hawaii''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b875f2-2373-4f49-aa0e-6b890e299723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.961+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around 80,000 tourists are stranded in
        the popular resort city of Sanya on China''s tropical Hainan island after
        authorities announced lockdown measures to stem an outbreak of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394217a-e80e-4f5e-a46f-9c7c54c9f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation was suspended and people''s movements inside
        the city were restricted from early Saturday morning, authorities said. Stranded
        tourists are required to stay for seven days and clear five Covid-19 tests
        before leaving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d96a5-7f76-403a-bb94-fe6cd3bfa014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy mayor He Shigang on Friday said around 80,000 tourists remained
        in the city. All those currently in Sanya as well as people who have been
        to the city since July 23 were not allowed to leave Hainan province after
        6pm local time on Saturday, provincial authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaaf978-0e90-4234-97f5-a8d238c624dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions come at the height of the summer tourism season
        for the island province, a popular destination often called China''s Hawaii
        for its sandy beaches, tropical forests and high-end hotels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fd2d4-5ea1-474c-b32c-5a44013260c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 80% of flights leaving Sanya were cancelled on Saturday, according
        to data from flight tracking company Variflight. All trains departing from
        Sanya were canceled, state broadcaster CCTV said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8e001-ba68-4ccc-9931-beb6b349e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Sanya acknowledged the inconvenience to tourists
        and pledged during a Saturday afternoon press conference to do their best
        to solve issues that arise, including streamlining travel booking cancellations
        and offering half-price discounts on hotel stays for stranded tourists in
        Sanya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531180bf-4cd0-4901-b6b3-de29615e7b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was divided into high and medium risk zones, with control
        measures varying depending on risk-level, according to local officials. The
        whole city, however, was considered under "static management" -- an official
        term used to describe the deployment of lockdown measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d52b20-9d0c-4888-8465-0e6672936333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, which lies at the southern tip of Hainan island, has recorded
        827 cases between August 1 and midnight on Saturday, including 240 confirmed
        cases and 173 asymptomatic infections on Saturday, according to an announcement
        from provincial health authorities Sunday morning. China counts symptomatic
        and asymptomatic cases separately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f73a1f-5786-4f40-a97d-77f639d8b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s numbers make the outbreak the most severe in China,
        which reported a total of 736 confirmed and asymptomatic local cases nationally
        for that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d882c-9636-4c5d-8c38-2742df78c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said they detected the highly transmissible Omicron
        BA.5.1.3 subvariant in the outbreak, which they believe was spread to the
        island via contact with overseas seafood dealers in Sanya''s Yazhou fishing
        port.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814ab0e-8def-4ec3-8a26-57314fc26f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second city in Hainan, Danzhou, announced partial lockdown measures
        on Saturday afternoon, according to an official bulletin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824f328-56f7-44aa-8ade-b8d9b0a6098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hainan''s provincial authorities on Saturday also announced province-wide
        nucleic acid testing, as cases were detected in other parts of the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eed6bf-04b0-420e-92d0-032514db59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest measures come as China''s economy struggles under its
        stringent "zero-Covid" policy, in which it aims to suppress the spread of
        infection via lockdowns, mass testing and tough border controls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56490a-e2f0-4903-bf13-3d4e3ce63463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T14:27:49.962+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/06/china/sanya-covid-19-outbreak-stranded-tourists-intl-hnk/index.html">Covid
        lockdown strands 80,000 tourists in ''China''s Hawaii''</a>."</em></p>'
