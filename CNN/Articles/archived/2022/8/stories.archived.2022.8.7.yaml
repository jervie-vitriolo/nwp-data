      'text': '<p>Sharon said she flew to New York on Friday hanging on to a “sliver
        of hope” that God would perform a miracle and allow Cherie to pull through,
        and that she was grateful to Him for giving them a few hours together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab675f-eb6d-41a7-8948-bc60d6f30ed0'
      'mgnl:activationStatus': true
