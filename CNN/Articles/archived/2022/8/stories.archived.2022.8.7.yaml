      'mgnl:type': 'text'
      'text': '<p>So far, the government has provided close to ₱120 million worth
        of assistance to quake-hit residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673b898-8fa1-43b4-8b4e-006775945655'
