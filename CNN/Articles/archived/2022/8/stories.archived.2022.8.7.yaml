      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kardashian, 38, has been vocal about her commitment to co-parenting
        with Thompson and her desire to grow her family. She documented her efforts
        to conceive a second child through IVF and fertility assistance on "Keeping
        Up with the Kardashians."</p>'
