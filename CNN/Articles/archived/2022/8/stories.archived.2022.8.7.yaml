      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities who have worked with the “La Primera Contravida” took
        to social media to pay tributes to Cherie who died in New York on Friday,
        August 5. She was 59.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc9d7e-5ee0-4fca-b3ae-40a3d67b3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T15:23:24.191+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/entertainment/2022/8/6/Veteran-actress-Cherie-Gil-dies-59.html">Veteran
        actress Cherie Gil dies at 59&nbsp;</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bede6ca-5a96-4d67-8009-be0a99c2605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T15:23:24.191+08:00
