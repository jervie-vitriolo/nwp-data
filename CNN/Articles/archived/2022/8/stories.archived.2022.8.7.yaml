    'template': '1'
    'title': 'China launches long-range airstrike drills around Taiwan on fourth day
      of military exercises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de24e9-fd50-4478-a655-ddfbc96f93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese forces took part in drills focused
        on land attacks and long-range airstrikes around Taiwan on Sunday, its military
        said, on what was expected to be the final day of extensive exercises rolled
        out in response to a <a href="https://www.cnn.com/2022/08/02/politics/nancy-pelosi-visit-taipei-taiwan-trip/index.html"
        target="_blank">visit to the island</a>&nbsp;by US House Speaker Nancy Pelosi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca30fd-3025-4bfb-a511-c826b0c58c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Theater Command of the Chinese military said on Sunday
        around noon local time that it conducted live-fire drills in the waters and
        airspace around Taiwan "as planned."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b699d-b293-4e99-a855-188d823cd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drills focused on joint fire land strikes and long-range air
        strike capabilities," the command said in a statement posted to its official
        account on the social media platform Weibo, without specifying whether the
        drills have ended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9362d9-2d44-483b-85f7-4012c56f8833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, planned to take place in six zones around the island,
        <a href="https://www.cnn.com/2022/08/04/asia/china-taiwan-military-exercises-intl-hnk-ml/index.html"
        target="_blank">began Thursday</a>&nbsp;and were scheduled to last until Sunday
        at noon local time in Beijing, Chinese state media reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b7d7e-2c5c-433f-b22a-af44af57aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry on Sunday said it detected multiple Chinese
        aircraft, naval vessels and drones operating around the Taiwan Strait that
        morning, in what it called a "simulated attack against the main island of
        Taiwan and Taiwan''s naval vessels" — a slight dial-up of language from Saturday
        when it said that Chinese military drills around the island could be a <a
        href="https://edition.cnn.com/2022/08/06/asia/china-taiwan-drills-saturday-intl-hnk/index.html"
        target="_blank">"possible simulated attack."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d636880-3a37-4666-9098-61ec125f72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s military "closely monitored" the situation and deployed
        aircraft and vessels to "appropriately" react to Chinese military drills around
        the island, the Defense Ministry added. It also said drones "intruded" into
        outlying islands controlled by Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf7671-be21-488a-aec9-9d1ffd04af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry did not immediately provide an exact number for the
        Chinese aircraft, vessels or drones that were detected on Sunday morning or
        say whether they crossed the sensitive median line in the Taiwan Strait that
        separates the island from the Chinese mainland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e8462-67a5-48ef-a3b6-8998ead7e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China announced the drills — whose scale marks a significant escalation
        from past activities — within an hour of the arrival of Pelosi and a congressional
        delegation in Taiwan on Tuesday evening. The stop, which was expected but
        not announced beforehand, was part of a larger Asia tour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f95896-b1d9-45cf-b6b3-b4c08ed88bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials had repeatedly warned Washington of unspecified
        repercussions in the lead-up to the expected trip. In addition to the drills,
        Beijing also launched a <a href="https://edition.cnn.com/2022/08/06/asia/china-taiwan-drills-saturday-intl-hnk/index.html"
        target="_blank">raft of diplomatic penalties</a>, including <a href="https://www.cnn.com/2022/08/05/asia/nancy-pelosi-taiwan-china-tokyo-intl-hnk/index.html"
        target="_blank">canceling future phone calls</a>&nbsp;between Chinese and
        US defense leaders and suspending bilateral climate talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfc091-3ef1-46c7-af05-67969e2e18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party views self-governing Taiwan as its territory,
        despite never having controlled it, and has <a href="https://www.cnn.com/2022/05/24/china/china-taiwan-conflict-explainer-intl-hnk/index.html"
        target="_blank">long vowed</a>&nbsp;to "reunify" the island with the Chinese
        mainland — by force if necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a908f-c209-4499-92df-825189df6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous days'' drills had seen a number of air and maritime
        operations around the island, including the launch of <a href="https://www.cnn.com/2022/08/04/asia/china-taiwan-military-exercises-intl-hnk-ml/index.html"
        target="_blank">11 ballistic missiles</a>&nbsp;on Thursday — some of which
        flew over the island of Taiwan and landed in Japan''s exclusive economic zone.
        That marked the first time China had sent missiles over the island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42a636-0630-4f1d-8325-c102bfc4df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, 14 vessels and 20 planes operated by the Chinese military
        were detected around the strait, according to Taiwan''s Defense Ministry.
        Of the 20 aircraft, 14 crossed the median line, it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fab04-d2a7-4048-8ef0-fd797be25731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, 68 Chinese warplanes were reported in the Taiwan Strait,
        according to the ministry. Of those, 49 entered Taiwan''s air defense identification
        zone — a buffer of airspace commonly referred to as an ADIZ. That was just
        a few planes short of the record set last year when 56 Chinese warplanes entered
        the ADIZ on the same day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574d399-6d29-49c8-bb57-0b5e7f6b5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Premier Su Tseng-chang on Sunday reiterated Taiwan''s
        condemnation of the drills.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c61d6-0310-4ea9-bb0f-8042a287cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only Taiwan but other countries in the region as well as freedom-loving
        countries like the US and so on have vehemently protested and condemned China''s
        arrogant military operations disrupting regional peace and stability," he
        said during a press engagement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9785e7-1ce6-413a-9608-c3ff29771c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Chinese government to not flex its military muscles
        and disrupt regional peace."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f18855-4d14-471e-9cd7-60a079df0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US National Security Council spokesperson on Saturday called China''s
        recent military activities around Taiwan a "significant escalation in China''s
        efforts to change the status quo."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e83be-2740-4b37-a645-4b865222c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are provocative, irresponsible, and raise the risk of miscalculation,"
        the spokesperson said. "They are also at odds with our long-standing goal
        of maintaining peace and stability across the Taiwan Strait, which is what
        the world expects."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bfac8-bd39-4aa7-a771-438c21b9a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US allies have also come forward to condemn China''s actions, including
        in a joint statement issued Friday by US Secretary of State Antony Blinken,
        Australian Foreign Minister Penny Wong, and Japanese Foreign Minister Hayashi
        Yoshimasa following their meeting on the sidelines of the ASEAN Foreign Ministers''
        Meeting in Cambodia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3d400-388d-4504-9332-caae0870fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomats "condemned (China''s) launch of ballistic missiles,"
        including those the Japanese government said landed in its exclusive economic
        zone, for "raising tension and destabilizing the region," and called on China
        "to immediately cease the military exercises," according to the statement
        released by the US State Department.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ada51f-290c-4093-aac9-b29f009453fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hit back on Saturday evening, with its embassy in Australia
        calling the US "the biggest saboteur and destabilizer of peace in the Taiwan
        Strait" and disputing the "legal basis" for Japan''s claims regarding the
        missile landings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a6257-b8ee-4c70-9436-91cf396248e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the victim of political provocation from the US. The actions
        taken by the Chinese government to safeguard state sovereignty and territorial
        integrity and curb the separatist activities are legitimate and justified,"
        a statement from the embassy read.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b02d0-a852-4abc-8ae7-47a58b977d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:38:10.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stiory was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/07/asia/taiwan-china-military-drills-intl-hnk/index.html#:~:text=All%20Features-,China%20launches%20long%2Drange%20airstrike%20drills%20around%20Taiwan,fourth%20day%20of%20military%20exercises&amp;text=A%20Taiwanese%20military%20vessel%20patrols,county%20on%20August%207%2C%202022."
        target="_blank">China launches long-range airstrike drills around Taiwan on
        fourth day of military exercises</a>."</em></p>'
  'horse-tooth-wild-chincoteague-ponies':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-07T17:38:27.707+08:00
    'imagesource': 'jcr:d99bf6ea-56d4-4ba3-b444-73e0b6fde9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '801308d6-4ceb-42f3-989c-4cfaab380a85'
    'lead': 'The unexpected discovery of a 16th-century horse tooth in modern-day
      Haiti has provided credence for an age-old folk story about the origin of feral
      horses on an island off Maryland and Virginia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T17:41:49.406+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:11:12.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:56.037+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wild-Chincoteague-ponies', 'horse-tooth', 'United-States', 'Maryland',
      'Virginia', 'Haiti']
    'template': '1'
    'title': 'A centuries-old horse tooth might be the last piece in the genetic puzzle
      of Assateague''s horses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79608e9f-35f6-402e-91b4-b88d7b1fb1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The unexpected discovery of a 16th-century
        horse tooth in modern-day Haiti has provided credence for an age-old folk
        story about the origin of feral horses on an island off Maryland and Virginia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8f7ac-c5bc-462c-9ce8-8fcd1f3d9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous wild Chincoteague ponies have lived for centuries on
        Assateague Island, a barrier island on the Atlantic coast, for centuries.
        But no one is quite sure how they got there. A 1947 children''s book <a href="https://www.cnn.com/2019/01/03/us/chincoteague-ponies-disease-assateague-island"
        target="_blank">inspired by local legend</a>, "Misty of Chincoteague," suggests
        that the ponies are the descendants of Spanish horses who swam to the island
        after a Spanish ship wrecked off the coast of Virginia, reverting to a feral
        state over the years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d80e3-0711-4c9f-963d-16ad69ffe56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But research <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0270600"
        target="_blank">published in PLoS ONE</a>&nbsp;<a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0270600"
        target="_blank">by scientists from the Florida Museum of Natural History</a>&nbsp;on
        July 22 provides new scientific support for the theory based on the discovery
        of the oldest known DNA from a domesticated horse in the Americas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c77153-c0ff-4951-9ada-4f3dd9782f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Delsol, a postdoctoral researcher at the Florida Museum
        of Natural History, was researching cow bones from 16th-century archaeological
        sites in an effort to understand the introduction of domesticated cows to
        the Americas during Spanish colonization. He conducted DNA sequencing on a
        "huge collection of archaeological remains" from Puerto Real, an early Spanish
        town located in modern-day Haiti. The town was established by the Spanish
        in 1507 but abandoned in 1578.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ccc6e7-1c38-4c77-91b3-49cb6aaea1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the bones that I thought was from a cow was misidentified,"
        Delsol explained in an interview with CNN. "A small fragment of tooth was
        actually [from] a horse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b708d5-3a54-4a9f-aca7-10e79a35bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was "completely unexpected," said Delsol. "We quickly
        realized it was maybe the first domestic horse genome that we had from the
        early colonies of America."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a999f8fa-67d4-4c1b-8a58-acdbe32cf79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic analysis "confirms what we could expect from the historical
        documents, saying that the first horses were boarded on boats from the Iberian
        peninsula from southern Spain, most likely," said Delsol. Horses were a crucial
        part of Spanish society, he said -- so important that Spanish colonizers brought
        them on the grueling and logistically challenging journey across the Atlantic
        Ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be87af-70f6-4f72-b1ac-b12be66993af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the genetic analysis of the 16th-century tooth also helped Delsol
        identify the closest living relative of the early domestic horses: the Chincoteague
        ponies. The genetic similarity lends credence to the belief that the ponies
        are descendants of early Spanish horses, says Delsol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e31ab3-3ec5-480c-84e0-9e660dc00937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might show some veracity behind this legend, that it is rooted
        in an actual event," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb2557-d4ce-4e92-a2de-f1592166ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, just because the feral ponies are likely descended from
        Spanish horses doesn''t mean they came from a shipwreck, the researcher noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd20ca3-7ddb-4927-993a-a895367bee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Spanish could have left them on the island like they did with
        some other species, like pigs or cattle, left them to breed to have some local
        stock," he explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e7c82-5923-47f2-a5de-8459ade73491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery also provides more evidence for just how far north
        Spanish colonizers in the Americas reached.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cef34-ff2b-4634-90df-5620e707edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows something that is not widely known but is partially studied,
        that the Spanish were not only present in the Caribbean region, and in Mexico
        and in South America, but also exploring their options much farther north
        on the east coast of the US in the mid-Atlantic region," said Delsol. "We
        have some evidence of Spanish presence, Spanish expeditions inland in the
        Carolinas."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c046537-fa20-4c4b-89b5-1d9014029347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Delsol and his team hope to expand their research
        on the Puerto Real specimens — and explore how early colonizers depended on
        horses for cattle ranching in the Americas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d14ab-3f9f-46ad-91cd-cf46f8b18aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:41:49.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/07/us/assateague-feral-horses-origin-scn-trnd/index.html"
        target="_blank">A centuries-old horse tooth might be the last piece in the
        genetic puzzle of Assateague''s horses</a>."</em></p>'
  'tiffanys-cryptopunk-nftiff-pendants':
    'author': 'Zoe Sottile, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-07T17:42:04.631+08:00
    'imagesource': 'jcr:4b7908a8-a6e0-4a14-9f54-33695f91eb92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd3f0a12-def3-411b-9b55-bf450cb70cc8'
    'lead': 'On Friday, Tiffany & Co debuted and quickly sold out a limited collection
      of 250 custom jewel-encrusted pendants for holders of CryptoPunks, a popular
      early non-fungible token collection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T17:45:47.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:11:11.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:56.237+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tiffanys', 'cryptocurrency', 'Cryptopunk', 'NFT', 'NFTiff-pendant']
    'template': '1'
    'title': 'Tiffany''s sells out custom Cryptopunk ''NFTiff'' pendants for $50,000
      each'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed63370-82f1-4cd9-ad7e-d02dc7d07ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Friday, Tiffany &amp; Co debuted and
        quickly sold out a limited collection of 250 custom jewel-encrusted pendants
        for holders of CryptoPunks, a popular early <a href="https://www.cnn.com/style/article/sothebys-auction-cryptopunk-nft-trnd/index.html"
        target="_blank">non-fungible token collection</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa401f-47dd-4e4c-a245-296fda199a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CryptoPunks was launched in 2017 and consists of 10,000 unique 8-bit-style
        generated characters stored on the Ethereum blockchain. The collection is
        "essentially the cave paintings of Web3 art," said Noah Davis, CryptoPunks''
        new brand lead and former head of digital sales at Christie''s, in an interview
        with CNN. "We''re talking about the earliest successful, and enduringly so,
        community-based NFT project."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bfbd5-aab7-4237-88d4-40ecbe352b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany sold 250 "NFTiffs," digital passes which can be minted and
        redeemed for custom-designed CryptoPunks pendants and a matching NFT art piece,
        <a href="https://nft.tiffany.com/faq/" target="_blank">according to their
        website and Twitter</a>. To buy an NFT, customers had to already own a CryptoPunk
        of their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2e98a-5f6c-4b80-a586-264247a9f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each NFTiff purchased, Tiffany designers will create a custom
        pendant based on the buyer''s CryptoPunk. Each CryptoPunk has a unique combination
        of 87 attributes like a medical mask, a hat, or an earring, and 159 colors
        which will be reflected in the pendant. Each piece will be rendered in 18-karat
        gold and feature at least 30 gemstones and/or diamonds, Tiffany said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c060bd-806f-4515-b017-add0779ec03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each NFTiff, which provides access to a pendant and a matching NFT
        digital rendering, costs a pretty penny: 30 ETH, or around $50,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b59f3-d105-48f7-9a1f-bef660248eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, CryptoPunks'' brand lead, told CNN the Tiffany pendants are
        just one iteration of possible projects tied to the NFTs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05e292-006d-4567-868b-e5a3c10f2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Owning an NFT means that you own an entry on the blockchain," Davis
        explained. "It''s an indelible entry that can never be modified fraudulently,
        cannot be faked, cannot be copied, cannot be destroyed. It''s there forever.
        Owning an NFT is a really powerful thing for the digital era."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a5c86-52c2-4084-ac16-b5dacbc128ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Yuga Labs, the parent company for Bored Ape Yacht Club,
        another famous early NFT project, acquired all intellectual property (IP)
        for <a href="https://mirror.xyz/0xEc9f53fA69682833FBd760C104B5D61aE29221E0/Km81y6Mc3O5LzS0wnrghVIV0HnZgLOd4wsnfcGw3_2I"
        target="_blank">CryptoPunks</a>&nbsp;— and announced plans to grant all CryptoPunk
        holders commercial rights. It opened the door for projects like the Tiffany
        pendants. "Owning a token does not just mean this JPEG belongs to you," Davis
        said. "It means you have certain rights with regards to what you can do with
        your CryptoPunk, what kind of IP you can build around it. There are extremely
        few restrictions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ba38e-058a-4890-ba31-4342574fd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiffany pendants "perfectly illustrate the license that''s coming
        out," said Davis. "In this instance, owners of Cryptopunks are essentially
        commissioning Tiffany''s to create new IP out of their CryptoPunk, and that
        new IP is a pendant. You have to own the CryptoPunk in order to own the IP
        for the pendant."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bcf46-ed32-4e5c-baf0-4b32a28b2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also represents the increasing enmeshment between luxury
        brands, cryptocurrency and NFTs. Historic auction houses like Christie''s
        and Sotheby''s have sold NFTs for jaw-dropping prices. And in May, <a href="https://www.cnn.com/2022/05/08/business/gucci-bitcoin-cryptocurrency-payments-trnd/index.html"
        target="_blank">Gucci announced plans</a>&nbsp;to allow customers to pay for
        purchases with Bitcoin and several other cryptocurrencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0c278-109d-400b-9016-a0aa47361c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are heading into an era where the virtual world is going
        to become more important and essential to our lived experience, owning virtual
        goods is going to be that much more valuable," said Davis. "To get an edge
        on that, for these luxury companies to enter the space now, when we are really
        still early, it''s brilliant and it makes perfect sense."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f0939-0f84-46d2-b5a8-57f21fa840b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis told CNN he hopes the opening of commercial rights for CryptoPunk
        holders leads to more unique community-driven projects, as NFT holders use
        their IP as the basis for their own ventures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad0c85-dfdb-447e-9250-b107e8df1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The utility for CryptoPunks is the community," he added. "There''s
        no need to add any more because the incredible community that already exists
        is its community members. Finding ways to amplify those voices, provide more
        networking opportunities, and really just keep Punks punk — that''s the goal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c7ef6-69db-4692-825b-da6d3f335769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T17:45:47.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/tiffanys-cryptopunk-nft-pendants-trnd/index.html#:~:text=On%20Friday%2C%20Tiffany%20%26%20Co%20debuted,early%20non%2Dfungible%20token%20collection."
