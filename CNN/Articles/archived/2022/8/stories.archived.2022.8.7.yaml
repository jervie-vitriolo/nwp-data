      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What will I do without you now, Love? My true screen partner, a
        true friend, ninang of Simone… I miss you so terribly and know it will only
        get worse. Be at peace in God’s loving arms, my Cheech… I’ll see you again
        someday. I will love you with all my heart, forever. Thank you for everything,”
        she added.</p>'
