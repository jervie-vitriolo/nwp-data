      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Cherie
        Gil can be fierce and cruel on-screen, but fellow celebrities remember the
        multi-awarded actress as a true friend and the sweetest and most kind person
        behind the camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545dd524-2ebe-4354-9678-2be0c2e7213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T15:23:24.191+08:00
