    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b412ea-60c1-4d01-8013-a1f6eb72963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:27:28.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Olympic
        gold medalist Hidilyn Diaz-Naranjo hinted at a possible retirement after the
        2024 Paris Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7529e-5cce-4009-a004-363c306b418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:27:28.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.instagram.com/p/Cg81hAmueBo/">social media
        post</a> Sunday, Diaz-Naranjo posted a photo of her hands along with a letter
        to her sport, where she said she is already gearing up for the Olympics where
        she will defend her title two years from now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f854f0e-922c-43be-bbd8-bb95e903409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:27:28.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are officially 2 years to go before I step onto the platform
        at the #2024ParisOlympics. I am manifesting this because this is what I want
        to do. Samahan ninyo ako sa aking desisyon [Join me in my decision] for my
        #LastLift and #TeamHD will be with me throughout the whole process. I am claiming
        this, for the love of God and our Country," she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc1d42-682b-4ecb-9680-fdf7e161fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:27:28.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, who recently <a href="https://www.cnnphilippines.com/lifestyle/2022/7/26/Hidilyn-Diaz-wedding-day-.html">got
        married to her coach Julius Naranjo</a>, also said she is postponing their
        honeymoon to prepare for the Paris Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039fdff-7948-46f2-8408-49479176d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:27:28.666+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weightlifting has pushed me to continue to work my hardest para
        sa bayan natin [for our country]. Itabi muna natin ang [Let’s postpone first
        the] honeymoon, we only have 730 days left. Kahit mahirap [Though it’s difficult],
        even though I do not need to prove anything, gusto ko pa rin gawin ang lahat
        ng makakaya ko para sa weightlifting at sa Pilipinas [I still want to do the
        best I can for weightlifting and for the Philippines]," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea673c1d-11cb-4f61-9e02-936608fa8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:27:28.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champion weightlifter tied the knot with Naranjo on July 26,
        exactly a year after capturing the historic first gold for the Philippines
        at the 2020 Tokyo Olympics.</p>'
