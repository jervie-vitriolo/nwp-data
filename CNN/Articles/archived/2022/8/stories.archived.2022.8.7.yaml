  'Leading-Taiwanese-weapons-developer-found-dead-in-hotel-room':
    'author': 'Wayne Chang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-07T23:03:24.785+08:00
    'imagesource': 'jcr:453a1b58-e4f2-4648-bab1-8df2a745bd1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd43ceb-7e95-4770-8f67-f5f027faf56c'
    'lead': 'The deputy head of Taiwan''s government-controlled weapons developer
      has died after suffering a heart attack on a trip to the south of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T23:05:20.659+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:11:06.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:59.094+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leading Taiwanese weapons developer found dead in hotel room'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bcea4-bdea-451f-8403-e2a903340932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The deputy head of Taiwan''s government-controlled
        weapons developer has died after suffering a heart attack on a trip to the
        south of the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96915510-e566-41b9-b3f6-b13d230cd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou Yang Li-hsing, 57, the deputy head of the military-owned National
        Chung Shan Institute of Science and Technology, was found dead in a hotel
        room in southern Pingtung County on Saturday morning, the institute said in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373657f7-284e-46dc-9032-6d4b9fba0807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived at the scene they determined he had suffered
        a heart attack, said Wang Chin-tsung, a precinct deputy director of the Pingtung
        County Police Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352d66f-e3ce-4051-b20c-d9cdbf6871aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no signs of foul play, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4c09d-9a7f-4bd8-ac31-ed1f5f879dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After checking the surveillance video footage and surveying the
        hotel room, police found the windows to be closed and did not see any signs
        of a break-in or fighting, nor did we find any wounds on Ou Yang''s body,"
        Wang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a1755-a7d3-49b5-8434-dbe2a5c5ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou Yang''s family said he had a history of heart disease and had
        a cardiac stent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b0239-5bce-4cdd-ab2b-7dde879582f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou Yang, who oversaw the development of various types of missile,
        had taken up his role at the institute earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8b27f-bbaf-484a-b5cf-b868d3e10846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:05:20.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/06/asia/taiwan-missile-heart-attack-hnk-intl/index.html">Leading
        Taiwanese weapons developer found dead in hotel room</a>".</em></p>'
  'Gaza-escalation-Israel-clashes-with-Islamic-Jihad':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-07T23:24:42.856+08:00
    'imagesource': 'jcr:3660d3a7-5225-457c-af47-d3bb1d65e358'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee3b421a-8589-419e-8b9e-e6cfbfafb420'
    'lead': 'The Israeli military campaign against Islamic Jihad went into its second
      day Saturday evening with continued airstrikes on what it said were militant
      targets in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T23:26:33.981+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:11:05.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:59.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gaza escalation continues into second day as Israel clashes with Islamic
      Jihad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86207b17-e662-414a-b103-57354f3a7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Israeli military campaign against
        Islamic Jihad went into its second day Saturday evening with continued airstrikes
        on what it said were militant targets in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b92954-6f45-454a-812b-8981ca86b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine people have been killed in the escalation, among them
        several children, including a five-year-old girl, Alaa Qadoum, who was among
        those killed in the initial Israeli airstrikes on Friday, and two women, aged
        23 and 79, according to information from the Palestinian Ministry of Health.
        Israel says most of those killed in airstrikes were militants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadda19-c1c2-4ca9-b979-eb3ffaeb2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one incident Saturday, four children were among seven people
        killed in an explosion in Jabaliya. The Palestinian Health Ministry initially
        said the blast was caused by an Israeli airstrike. Israel rejected the claim
        and said it was the result of errant rocket fire, and released a video showing
        what it said was the Islamic Jihad rocket sharply changing course in the air
        and hitting the building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f941bc0-b9f9-48ab-b544-e8cc6f717187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad, which is the smaller of the two main militant groups
        in Gaza, has responded to the Israeli campaign with sustained rocket attacks,
        mainly launched toward Israeli communities living close to the Gaza Strip,
        but also firing several longer-range rockets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93038a8e-175d-49b8-9268-fd49a79a00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning sirens on Saturday could be heard as far away as Modiin,
        about halfway between Tel Aviv and Jerusalem, and about 70 kilometers from
        Gaza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c387ce-e5c0-4028-b079-b18d19112fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday evening, the Israeli army said more than 450 rockets
        and mortars had been launched from Gaza. Almost 30% had landed inside Gaza,
        the army said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e97fc-4ab0-433e-acc5-6f1aa6c7b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the rest were intercepted by the Iron Dome aerial defense
        system, though one rocket hit a high-rise apartment building in Sderot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d2598-e446-41ee-ba0e-17ce325eb4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Israeli soldiers received minor injuries when a mortar shell
        exploded close to the Gaza fence, the army said. Israeli emergency services
        said they treated 21 people for their injuries, including two with minor injuries
        caused by shrapnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5c654-4cbf-4aff-84a5-f083246a4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has said it is "gravely concerned" by the fighting
        and appealed to both sides for an immediate de-escalation, warning it was
        regular civilians who would bear the brunt if it continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49302782-697a-4cd0-9847-e9e22a192cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates mission to the United Nations, along with
        France, Ireland, Norway, and China, requested "a closed-door meeting" of the
        Security Council on Monday to discuss the developments in Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670b53d-438b-4f65-bd9d-97a2d840fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palestinian Health Ministry official told CNN they were seeing
        shortages in medical supplies, adding hospitals were coming under strain due
        to electricity outages caused by shrinking fuel stocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd924a-f541-46a9-9f78-8395215f164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza has only one power plant and Israel controls the entry of fuel
        into the territory. An Israeli army spokesman, speaking to journalists on
        Friday, said a fuel shipment had been due to enter Gaza, but the transfer
        had been scrapped when the military operation against Islamic Jihad began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df598af-0c60-4934-8fb0-d3cb9250d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN, through its regional humanitarian coordinator, Lynn Hastings,
        urged Israel to open the crossings it controls, to allow people and goods
        to move in and out: "Movement and access of humanitarian personnel, for critical
        medical cases, and for essential goods, including food and fuel into Gaza,
        must not be impeded so that humanitarian needs can be met."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d82da5-e891-4f19-bc8d-3475b03e9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence, which is the most serious in the region since the
        Israeli military and Hamas fought an 11-day war in May 2021, began Friday
        afternoon when Israel launched what it characterized as a preemptive strike
        against an Islamic Jihad commander, Tayseer Al Jabari.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4e99e-18ac-4e6a-85e6-e792948d12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening salvos of Israel''s operation, which it has called Breaking
        Dawn, also included hits on two anti-tank squads, which Israel said were about
        to launch an attack on its forces close to the Gaza fence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca0fd4-e7d0-417b-ab41-0d6a66938e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Israeli military says it has hit dozens of additional
        targets including rocket launching sites, weapons manufacturing facilities
        and military posts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371dbf3-46cc-4a9f-ad91-9c9b4570a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements from Israeli leaders continue to single out Islamic Jihad
        as the focus of the campaign, which the Israeli military says it extended
        into the West Bank overnight detaining 19 suspected militants from locations
        across the territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf68dc-2df4-4e4b-a7b8-7825f07ce017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Yair Lapid, in comments made in English,
        highlighted Iran Friday night, saying, "Our fight is not with the people of
        Gaza. Islamic Jihad is an Iranian proxy, that wants to destroy the State of
        Israel and kill innocent Israelis ... We will do whatever it takes to defend
        our people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d559d0-98e9-4044-9743-bc3913abd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority, which runs parts of the West Bank but
        has only a limited presence in Gaza, has condemned Israel''s action and said
        the international community should "compel Israel to stop this aggression."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ad641-89ea-4c2e-a9b6-aeeb6f5e1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the preeminent Palestinian faction in Gaza, also blamed Israel
        for the escalation but has been notably restrained in its response overall,
        stopping short of threatening attacks in retaliation. Instead, statements
        have emphasized Hamas leader Ismail Haniyeh''s phone calls with international
        mediators like Egypt and Qatar aimed at ending hostilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e235362-b9ab-49a7-8484-008a00bf94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s strikes come after Israeli forces captured a senior Islamic
        Jihad commander, Bassam al-Saadi, during a raid on Monday night in the occupied
        West Bank town of Jenin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd98c9-3dad-400f-962f-22f29d715697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operation, a 17-year-old Palestinian linked to Islamic
        Jihad was shot dead in an exchange of gunfire with Israeli soldiers, according
        to the Israeli military. The Palestinian health ministry said he had been
        shot in the head by Israeli forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034611d0-fe2a-487d-b7e2-abfbb1cd04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saadi was one of two wanted terror suspects apprehended in the raid,
        Israel said. The Quds Brigade, the armed wing of Islamic Jihad, said it was
        mobilizing its forces across the Palestinian territories in response; comments
        Israel says prompted its current operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9e186-685a-41e1-8ea2-337858e7af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T23:26:33.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/05/middleeast/israel-gaza-strikes-islamic-jihad-intl/index.html">Gaza
        escalation continues into second day as Israel clashes with Islamic Jihad</a>".</em></p>'
  'Phivolcs-records-spike-Taal-Volcano-sulfur-dioxide-emission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-07T23:59:42.876+08:00
    'imagesource': 'jcr:1b3cdd53-dda4-4b71-9937-a4aa81a6262d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b8918c-2aeb-45ca-ad38-b840b1db5da2'
    'lead': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) reported
      an increase in sulfur dioxide emissions from Taal Volcano in Batangas on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T00:00:29.978+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:11:05.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:59.539+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs records spike in Taal Volcano''s sulfur dioxide emission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7efd3d-3b1c-409b-9349-589be38b47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Au</strong>gust 7) — The
        Philippine Institute of Volcanology and Seismology (Phivolcs) reported an
        increase in sulfur dioxide emissions from Taal Volcano in Batangas on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc79fa-5406-4124-ae93-5ee725c40804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f093e-238a-4ac2-a1a2-7ef41b782fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory issued at 11:30 p.m., the agency said a total of
        17,141 tonnes/day of sulfur dioxide emission was recorded from the main crater
        Sunday morning, the highest since its alert status was lowered to Level 1
        last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b192c59-220a-4a32-9c24-48368eecf358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c247ec6-1580-4aaa-9bc1-9dd55d7cef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airborne volcanic gas is expected to be drifted to the general
        east to west of Taal Volcano Island based on air parcel trajectory data from
        PAGASA (Philippine Atmospheric, Geophysical and Astronomical Services Administration),"
        it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee337a1-90fb-4a4b-a551-89d94b59c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c683d5-ccb8-4335-a59d-e7982f323cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 15 of this year, Phivolcs said sulfur dioxide emissions
        have averaged 6,041 tonnes/day, higher than the average of 1,289 tonnes/day
        recorded between May and mid-July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824dcce-a6ee-49d3-bcfa-6149ec8b6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741f91f-ec47-414d-a702-64d40af7a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T00:00:29.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased release also resulted in an upwelling in the main
        crater lake and "voluminous steam-rich plume activity" over the last three
        days, Phivolcs added.</p>'
