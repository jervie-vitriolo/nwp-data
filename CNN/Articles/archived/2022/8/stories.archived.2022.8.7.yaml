      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was married to violinist Rony Rogoff. She had three children:
        Bianca and Raphael Rogoff and Jay Gil with actor Leo Martinez.</p>'
