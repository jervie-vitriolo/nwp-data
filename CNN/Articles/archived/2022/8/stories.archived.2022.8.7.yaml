      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, there are so-called blue zones where people live
        exceptionally long and healthy lives. Scientists study these "lands of immortals"
        to uncover the secrets of longevity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961559d-506e-427e-b620-7572ae67b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
