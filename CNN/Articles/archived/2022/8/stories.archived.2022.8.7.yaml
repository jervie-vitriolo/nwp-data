    'lead': 'House Deputy Minority leader and ACT Teachers party-list Rep. France
      Castro is urging the House leadership to set a hearing on the proposed ₱32 billion
      supplemental budget for safe resumption of in-person classes.'
    'mgnl:activationStatus': true
