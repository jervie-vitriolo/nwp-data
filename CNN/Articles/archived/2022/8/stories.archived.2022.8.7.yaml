    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94893ff5-5f22-41b4-9b1b-76992894fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T21:48:05.231+08:00
