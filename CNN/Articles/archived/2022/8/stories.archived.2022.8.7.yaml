    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:11:19.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:52.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "LPA, habagat to bring scattered rains across Metro Manila, 7 other areas\
      \ \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf32fd-6192-4001-b82f-7d9548649923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:22:26.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Cloudy
        skies with scattered rain showers and thunderstorms across western sections
        of Central Luzon, Southern Luzon, and the Visayas are expected to continue
        on Sunday due to a low pressure area (LPA) and the southwest monsoon or habagat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca0e23-dba4-44fe-926e-df15dd9334c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:22:26.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weather forecast, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA was last seen
        440 kilometers west of Dagupan City, Pangasinan at 3 a.m. Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de659e92-50d0-451b-8dc5-fa1029bfba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:22:26.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the LPA is enhancing the habagat, which is
        expected to drench Metro Manila, Calabarzon, Mimaropa, Bicol Region, Visayas,
        Zamboanga Peninsula, Zambales, and Bataan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25711b2-88b1-42da-9119-3bad62a658d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:22:26.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the country may continue to experience partly
        cloudy to cloudy skies with isolated rain showers or thunderstorms also due
        to the habagat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a43a98-b9cf-493d-a908-6376d1bc1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:22:26.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flash floods or landslides during heavy
        rain and severe thunderstorms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31daa836-9458-4c93-9a48-a6466913f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:22:26.194+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The habagat will continue to persist even after the LPA exits the
        country''s weather monitoring area, PAGASA said.</p>'
  'China-Taiwan-military-drills':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-07T09:27:56.949+08:00
    'imagesource': 'jcr:11d92143-4965-4108-b136-66e48eded0cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cac8a88-cda5-45fa-aa1e-ba18968d0b45'
    'lead': 'Taiwan says it detected "multiple" Chinese aircraft and naval vessels
      taking part in military drills around the Taiwan Strait on Saturday, in what
      could be a possible simulated attack against the island.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T09:30:32.640+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:11:19.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:52.667+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'taiwan', 'taiwan-strait', 'united-states', 'beijing',
      'nancy-pelosi']
    'template': '1'
    'title': 'Taiwan says multiple Chinese aircraft and vessels spotted in possible
      simulated attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dec809-7e4f-4c6a-b243-b305001459f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.640+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan says it detected "multiple" Chinese
        aircraft and naval vessels taking part in military drills around the Taiwan
        Strait on Saturday, in what could be a possible simulated attack against the
        island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81d226-e1a0-4e33-8661-b785d6217f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry said some of the aircraft and vessels
        had crossed the sensitive median line in the Taiwan Strait that separates
        the island from the Chinese mainland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41376eea-decb-4ac7-b2a2-0390dddd38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military has broadcast warnings, deployed combat air patrol
        and naval vessels and activated land-based missile systems in response to
        the situation," said the ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ec154-d918-41e2-adb6-2e2d2f99ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 5 p.m. in Taiwan, 14 vessels and 20 planes operated by the Chinese
        military had been detected around the Strait, according to a statement from
        the ministry. Of the 20 aircraft, 14 crossed the median line, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf110034-3974-447a-92ae-551335c229a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military has not yet issued a statement on the purpose
        of Saturday''s exercises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5517cde-5f9e-4066-a9ac-ca78226d376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news follows a series of military drills that China has carried
        out around Taiwan since Thursday after US House Speaker Nancy Pelosi''s controversial
        visit to the self-governing democratic island earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad8df6-3a10-473f-a25a-e3f47da9a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party views Taiwan as its territory, despite
        never having controlled it, and has long vowed to "reunify" the island with
        the Chinese mainland -- by force if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad9329-ad38-4f1a-ac4a-a53063c29c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi ignored its furious opposition to her visit by landing in
        Taipei on Tuesday evening as part of a larger Asia tour that wrapped up Friday
        with a last stop in Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171df1da-9d97-4b99-943c-509692cf4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the full ramifications of her visit are only now emerging, with
        China ramping up military exercises in the skies and waters around Taiwan
        and halting cooperation with the US on various issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76732d0d-064c-45c3-a681-4e179d611081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, 68 Chinese warplanes were reported in the Taiwan Strait,
        according to Taiwan''s Defense Ministry. Of those, 49 entered Taiwan''s air
        defense identification zone -- a buffer of airspace commonly referred to as
        an ADIZ. That was just a few planes short of the record set last year when
        56 Chinese warplanes entered the ADIZ on the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ee5c1-9781-4723-8a5c-0c75f0759935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen of the warplanes on Friday also crossed the median line
        dividing the Taiwan Strait, the ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ccd8a-3106-41ef-a470-18f5c321fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China launched 11 ballistic missiles -- some of which
        flew over the island of Taiwan and landed in Japan''s Exclusive Economic Zone,
        prompting Tokyo to lodge a formal complaint with Beijing. That was the first
        time China had sent missiles over the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18005f97-8bb9-4094-888f-0fa2d8904e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, two Chinese drones flew near Japan''s Okinawa
        prefecture, prompting Japan''s Air Self-Defense Force to scramble fighter
        jets in response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b287a3-93df-441f-908d-68973e0e6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.641+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills are scheduled to last until Sunday local time in Beijing,
        according to Chinese state media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33db19-e2a9-441c-a8d5-5562f904bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Diplomatic fallout</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95b77a-719f-4c63-9b3b-f00740064da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deteriorating situation in the Taiwan Strait has caused a diplomatic
        storm, with China lashing out against countries that have criticized its exercises
        and some regional powers calling for de-escalation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb4eb0-b20f-4b87-9a07-743bf2259ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions ran high at the Association of Southeast Asian Nations
        (ASEAN) meeting of foreign ministers in Cambodia this week, where members
        had originally expected to discuss three main topics: the Myanmar crisis,
        the South China Sea, and the war in Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90f598-a96b-49bd-b626-38e9b7960fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pelosi''s visit to Taiwan added "a fourth hot stone ... which
        has led to heated discussions about cross-strait relations," said Cambodia''s
        Foreign Minister Prak Sokhonn at a Saturday news conference in Phnom Penh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989775f-628f-4a32-987b-938aee48e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi and US Secretary of State Antony
        Blinken both attended the ASEAN meeting; on Thursday, Wang decried Pelosi''s
        visit as demonstrating the "bankruptcy" of US politics and credibility, calling
        it "manic, irresponsible and highly irrational behavior."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46a16c-7c19-448d-909f-f0559da9473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, after Beijing fired its missiles over Taiwan, Blinken
        said China had "chosen to overreact and use Speaker Pelosi''s visit as a pretext
        to increase provocative military activity in and around the Taiwan Strait."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d5e55-3bd5-4bae-9b74-9176b02b71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Sokhonn described the meeting as lively, saying he
        had to call all ministers to speak in a calm, dignified, polite, civilized
        and diplomatic manner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1e5aa-9371-4ce5-a3d8-31ddf1fecf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were strong arguments, but in our opinion, it''s much better
        that we exchange words than less friendly means," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad50404-363c-47fd-b9a7-bc672f185b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and other G7 economies have urged China to halt its military
        drills and maintain the status quo in the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a2148-471e-4b94-9fbe-56b0749b0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has not heeded those calls. Instead, it has responded by
        canceling future phone calls between Chinese and US defense leaders and annual
        naval meetings between the two countries. It has also canceled planned meetings
        between Chinese and Japanese officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87444f95-455c-4065-9f12-992b5b4a1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also summoned the ambassadors of the US, Japan and various
        European countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc6050-2210-4263-bd41-b3618d780b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s Foreign Ministry announced a raft of countermeasures
        against the US, including sanctions against Pelosi and her immediate family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294817fe-f485-4238-8dc0-3971e4226360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also suspended bilateral climate talks and shelved cooperation
        on issues including the repatriation of illegal immigrants and the investigation
        of transnational crimes and drug operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d7cd0-4d74-4ea9-9ac8-b2bdc0eafd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not hold hostage cooperation on matters of global concern
        because of differences between our two countries," Blinken told reporters
        on Saturday, speaking in Manila, the capital of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30904cdd-54d5-409e-8aee-e9c03167b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s decision to suspend climate talks "could have lasting consequences
        for the future of the region, the future of our planet," and would punish
        the developing world rather than the US, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdeaf6-12c1-41a8-a62f-723503a23fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:30:32.642+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/06/asia/china-taiwan-drills-saturday-intl-hnk/index.html">Taiwan
        says multiple Chinese aircraft and vessels spotted in possible simulated attack</a>."</em></p>'
  'Kenya-elections-women-candidates':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-07T09:30:39.707+08:00
    'imagesource': 'jcr:18c39778-6fe8-4b4d-a225-1ccad7c9f1cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8573cccf-7135-4312-b610-baed23b4adc5'
    'lead': 'Even though women make up nearly half of registered voters, Kenya still
      has the fewest elected female leaders in East Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T09:33:30.714+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:11:18.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:53.114+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kenya']
    'template': '1'
    'title': 'A record number of women are running in Kenya''s elections but many
      face harassment and abuse

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f02f2d-abab-434d-99a7-970ec44aea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just before sunset, Umra Omar boards a
        speedboat that will take her around the historic Lamu channel for meetings
        with voters. As her boat zooms past idyllic islands and arrives at shore 30
        minutes later, dozens of women and children rush to greet a candidate they
        hope will be their next governor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7526baa-51f7-4e60-ac18-27479d5476ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar is native to Lamu, a conservative region near the Somali border,
        best known for its preserved Swahili culture and being a UNESCO heritage site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c76bab-948d-4b05-88c6-10c314d55590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re to address the challenges we''re facing as women, young
        people, and indigenous communities, we have to take up the political battle
        as well," she tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa5d82-964d-4dec-8cb6-e06038806558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old is the coastal county''s first female candidate
        for the top job. She is among a record number of women running for office
        in Kenya''s August 9 general election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ca573-8c41-4c24-a76c-61cfa4c7007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar is a humanitarian who has in the past been named a CNN Hero
        for her work with award-winning social enterprise Safari Doctors, which provides
        basic healthcare in remote areas of Lamu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02e5df-0d2a-4265-81f2-477f63eaa1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she is running for office as a natural progression after
        seven years of providing "band-aid solutions" for poor healthcare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428598e-d100-4302-acab-81d19ac62427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to really dig our teeth into the root causes of rural
        challenges is what definitely propelled us into politics," Omar says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf03d53-6f83-4162-b7e5-e45bb28080dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she faces an uphill battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25358c0e-1b46-4895-baa3-8e5394adcb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though women make up nearly half of registered voters, Kenya
        still has the fewest elected female leaders in East Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43692b6c-07e6-4946-898d-74ba5c2a6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constitutionally mandated gender quota to break the male supermajority
        in power has consistently failed in the 12 years since it was passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf5d9c-ba8b-4045-b071-7f383869b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this election could be different.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad05bc6-4aaa-4835-ad1f-d774a7764bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Kenya is ready for women at all levels''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a35783-c051-4420-b3f6-d510846e5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If opposition leader Raila Odinga wins, Kenya could have its first
        female deputy president in 64-year-old Martha Karua.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144bf13e-c55c-4351-b701-ff93c95d5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she ran for president on her own in 2013, Karua got less than
        1% of the vote, coming a distant sixth behind five men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513031f-9560-41b4-be79-a059e08d4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 25 years since a woman first ran for Kenya''s presidency,
        this is the closest any has come to the top seat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8abd70-06c9-4fd2-9076-c5570cd1eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karua bristles when asked if Kenya is ready for a female president
        like neighboring Tanzania.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe9e9d-3959-4e25-a1d0-98c8cc492c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That question suggests that women ought not to be on the ballot,
        because I have never had anybody question whether Kenyans are ready for yet
        another male. So that question is in itself discriminatory," the former Kenyan
        justice minister tells CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb26f5-5244-4c14-89af-30c5a9be3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Kenya is ready for women at all levels."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be6f0b-f460-4cba-91de-148ab5e3182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nomination energized the Odinga campaign and excited many women,
        some of whom compare her to US Vice-President Kamala Harris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe77cba-1fa1-4257-8af8-18c7f96fb33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her three decades in Kenyan politics, Karua has earned a reputation
        as a principled politician and the nickname "the Iron Lady" -- a moniker she
        hates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352893e8-2c36-41be-958d-eaf347a223ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That name speaks to the misogyny within society. Strength is not
        perceived as female, strength is perceived as male," Karua tells CNN pointing
        out that it was first used to describe former British Prime Minister Margaret
        Thatcher, who came to power in 1979.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76965f81-5c53-40d0-8261-fff3f52ab019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It speaks to the misogyny and the patriarchy that rules the world,"
        she says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914f394-37c0-4dfc-891f-cc3f154c7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A systematic exclusion of women''</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b62a0-00f2-4a5d-ad1a-355a5008c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the number of women entering Kenya''s political sphere
        has grown over the years, only 23% of seats were held by women in the last
        parliament. That includes the Woman Representative positions that are exclusively
        reserved for them -- 47 seats out of 349 are currently reserved for women
        for this position.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c964d-ac49-4bca-b6cf-9abe33f3c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing more and more women running, which tells us it has
        never been a problem about women wanting to participate in politics," says
        Marilyn Kamuru, a lawyer and writer on women in politics. "It continues to
        be a problem about the systematic exclusion of women."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fb94c-ae56-469c-951d-6a9b3623e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That exclusion includes financial barriers to competing in notoriously
        expensive campaigns that can run into hundreds of thousands of dollars, and
        regular violence employed against women running and even those already serving
        in office. For example, in 2019, a Kenyan MP was arrested for allegedly slapping
        a female colleague and calling her names.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad8197-daa7-495f-aac9-53a8516226a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It chills the environment for women, it makes women think again,
        hold back," and consider running for lower positions or abandoning their campaigns
        altogether, Kamuru says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58ec6f-b98d-4de0-9c72-b0c231ff5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest election cycle has followed the familiar pattern, with
        many women reporting violence or threats of physical harm and misogyny being
        used to intimidate them out of the race.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c66846-9d87-494f-ae0a-ada0b9062a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had some major, mindblowing character assassination, to
        the point of discrediting the work that we''ve been doing with Safari Doctors,
        but we try not to let that distract us," Omar says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e250c9-5c5a-4c60-a6b5-350d54733142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laments the propaganda used against her in the race, including
        taboo accusations such as being an LGBT "recruiter" or a drug dealer to derail
        her campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b0232-569e-4c81-bbb5-7b5443db8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is harder for women in rural parts of Kenya to be involved politically
        because of socio-cultural barriers, Daisy Amdany, women''s rights advocate
        and executive director at the Nairobi-based Community Advocacy and Awareness
        Trust, told CNN affiliate NTV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33e32c-fe8f-40a4-8d94-73fc34ac8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain cultures that don''t even give women the right
        to keep their voter cards, so you need a man''s permission," Amdany said.
        She added that negotiated situations where elders determine who gets to run
        for office also disadvantage women and they are "more common than you would
        think."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b754e-65db-4ca6-a424-e1b099360eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the roadblocks to political office, Kenyan women persist.
        "As long as we remain non-negotiable players the system has to accommodate
        us," Kamuru said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74807064-25ce-482f-94b7-e81595003039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A long shot campaign</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc3db0-8bb8-4add-a3cc-5d0b08e3e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful governor role Omar is eying is considered a long shot
        as only three out of Kenya''s 47 counties are headed by a woman. One recent
        opinion poll placed her third out of four candidates but she''s not discouraged.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c70fa9-515e-4835-af46-c49f85340360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While everyone CNN spoke to in Lamu was aware that she was running,
        some men felt that she was punching above her weight and should have vied
        for the less powerful Woman Representative county-wide parliamentary seat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d3f0c-4a11-482f-8a7a-5c37474f33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 24-year-old Constance Kadzo, owner of a small grocery stall,
        told CNN she was inspired to see an indigenous Swahili woman running for a
        top seat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd9404-19a1-426d-87b2-97529af3927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.717+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m voting for her because she''s the only woman who''s brave
        enough to go up against the men and I know she will fight for us."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51ddc6-9eed-4aaf-9bc2-e04860ca8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T09:33:30.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/06/africa/kenya-elections-women-candidates-intl/index.html">A
        record number of women are running in Kenya''s elections but many face harassment
        and abuse</a>."</em></p>'
  'Magat-Dam-release-water-Sunday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-07T09:55:19.440+08:00
    'imagesource': 'jcr:bd0854a8-8777-4d54-ba40-739c3d67846d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2760b1f6-2730-404e-992b-fd2c1890ee25'
    'lead': 'The Magat Dam in Isabela released water on Sunday afternoon to keep a
      safe level in anticipation of heavy rains brought by a low pressure area (LPA)
      and the southwest monsoon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T09:57:42.484+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:11:17.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:10:53.347+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['magat-dam', 'lpa', 'habagat', 'isabela']
    'template': '1'
    'title': 'Magat Dam releases water to maintain safe level

      '
    'updated': 2022-08-07T19:12:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e39fa-2cca-4c84-899e-d7ce6daf9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        Magat Dam in Isabela released water on Sunday afternoon to keep a safe level
        in anticipation of heavy rains brought by a low pressure area (LPA) and the
        southwest monsoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3930e-b2b3-43dd-948b-b68b704d876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Irrigation Administration-Magat River
        Integrated Irrigation System (NIA-MARIIS) said one gate was opened at 2 p.m.,
        releasing 176 cubic meters of water per second.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2608d99-03f0-414a-b0f0-2c299647b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the release was necessary as rains continued to
        drench parts of Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca99f6-cadb-41d4-a093-13342e17e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no details yet as to when authorities will stop the discharge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4060260-11f3-410b-83b5-430c7a37a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magat Dam is one of the largest water reservoirs in the country,
        located at Magat River, which connects to the Cagayan River.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac2d661-fe80-450b-ba11-18ba27e66fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIA said it is closely coordinating with the local governments of
        Isabela and Cagayan and the Office of the Civil Defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf2ab8-7a52-4a04-a7c3-9778b3e6cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier advised the public to avoid passing through or
        staying close to Magat Dam to prevent accidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9237371-4c34-4811-b49f-4b40aa4ac26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Sunday, the water level in the reservoir was at 188.75
        meters, a slight increase from the 188.39 meters recorded at the same time
        on Saturday and 4.25 meters below its 193-meter spilling level, based on data
        from the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba8c50-3833-4da4-8236-80ab6fff2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:12:37.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined effects of the LPA and the southwest monsoon are expected
        to drench the western parts of Central Luzon, Southern Luzon and Visayas on
        Sunday, PAGASA said.</p>'
    '6':
