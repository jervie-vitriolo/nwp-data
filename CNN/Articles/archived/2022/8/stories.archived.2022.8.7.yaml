      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may not yet have discovered the healing waters of the fountain
        of youth, but one of the breakthroughs in this week''s newsletter is shaking
        up what we know about life and death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920a776-5315-4061-9e20-470f554e541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846fb9f-4454-4a58-9146-bd1a09b7fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:37:30.228+08:00
