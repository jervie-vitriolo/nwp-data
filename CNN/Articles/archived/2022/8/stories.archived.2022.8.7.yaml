    'lead': 'The blaze, the largest wildfire in California so far this year, erupted
      on July 29 in the forest near the California-Oregon border and grew rapidly,
      fueled by winds from thunderstorms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-07T19:40:53.696+08:00
