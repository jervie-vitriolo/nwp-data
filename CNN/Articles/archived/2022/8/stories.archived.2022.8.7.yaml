      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see nothing but smoke and the fire coming down the mountain,"
        Dailey told CNN earlier this week. Dailey, her two young sons, husband Levi
        and the family''s roommate Dalton Shute left in their small car with few possessions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1edcc-3fbe-4d54-b6c6-55411381952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174f8d1-3daa-450f-b918-88328a751b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dailey later learned the fire had started just 3 miles away from
        their home, which they had relocated to from Indiana just four months ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24330d-88cb-4ef6-b271-3d4bb2df9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d970b0-7f4a-405a-b5d2-08ee3cddf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she spoke to CNN, Dailey was concerned that the evacuation
        of the nearest hospital meant she faced a 2-hour trek through the mountains
        to give birth at a hospital in Medford, Oregon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0cc573-bdd4-43ec-a5da-c8e8e349f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8dcfa-a899-4834-8816-2941ce52f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, she shared the news that the local hospital began accepting
        patients on a limited basis when Dailey went into labor and her baby daughter
        was born safely via emergency C-section on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0fcf4-7f3d-4209-acc6-3ea96fe618a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother-in-law has established a GoFundMe page to help the family,
        which lost everything in the fire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac813b-2ec6-46dd-a034-a9c750da6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1180860-3e46-44c4-8796-459d780e74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shute, the Dailey''s friend and roommate, told CNN that he had lost
        his mother to a house fire when he was 6 years old. "I feel that sort of emptiness
        I felt when I was a child," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ff4cb-6d08-4d59-b14b-97b8bf11611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0648bf-9085-4396-9d45-ba5663ba1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was optimistic that he and his friends would rebound. "We''re
        definitely not going to let this set us back," Shute said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081c22c-2a54-49d8-9fc9-965ec487d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc824f-c455-4030-8871-9a8e59334e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Linfoot and her husband, both retired forest firefighters,
        lost their home of more than three decades.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e88b8-9de7-449b-b0f4-b4711733c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f78fef-679b-4c12-a6b1-cbf34bbc2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve fought fires and seen homes burn up and been in a place
        of being the firefighters there doing that work, but to have it happen to
        yourself, it''s just unimaginable," Linfoot told CNN earlier in the week.
        "I''m still overwhelmed that we''re the victims of this horrible, horrible
        convergence of weather and fire, which so many times we''ve seen other people
        suffer."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243d23f-bb3d-4230-9209-d71fd47b8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf143b-16b8-479c-9ed0-06658dc76f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Linfoot, the hardest part is thinking about the irreplaceable
        items that were left behind when her home burned down, such as her wedding
        rings, the ashes of her mother and grandmother and her children''s baby photographs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c647b0-545e-40cb-a525-ea15ace564a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b47817-58f4-468e-b000-284918717c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Linfoots set up a GoFundMe page to help them with recovery and
        rebuilding.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f9f74-048d-4173-a432-6eec237dd1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48bc45-07bf-4678-89e7-111d1a54f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-07T19:40:53.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small community and this is absolutely devastating to Klamath
        River," she said. "I don''t know how they''re gonna recover. None of us are
        rich people. We''re all hardworking and resilient people, but most people
        that were down there are middle class, regular working folks or retirees."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f56e8-8e08-484b-88a5-8659c6b9203f'
