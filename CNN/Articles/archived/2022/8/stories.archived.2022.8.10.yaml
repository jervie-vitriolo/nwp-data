      'DOH', 'health']
    'template': '1'
    'title': 'Senate to examine vaccination law effectivity extension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd1bda-ecf7-4564-a489-6d22b2804b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a99003-4306-4660-a0eb-096d23d36ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) --</strong> Senate
        President Migz Zubiri on Wednesday said the Senate will consider amending
        the COVID-19 Vaccination Program Act of 2021 or the Vaccination Law to extend
        its effectivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f38160-7d7f-4039-a03f-cc7725c4c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16ba2f-1907-429e-adf3-60bf46c00e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consideration comes after Health department officer-in-charge
        Maria Rosario Vergeire called for the need to extend the Vaccination Law,
        which stipulates policies on procurement and distribution of COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330481b2-c0de-44cf-9967-3e733e423a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d21769-9904-441d-9111-9027dc4841d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible. We will first get the advice from Vergeire kung
        anong aamyendahan o i-extend [on what should be amended or extended]. Marami
        sa protocols ay [Many of the protocols are] time-bound. Like the Vaccination
        Law, Bayanihan 1 and 2, may time limit siya [they have time limits] on during
        duration of emergency," Zubiri explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c59b2f-fe28-479d-9998-7d3a487bd46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca2f8c-ba22-471e-9b60-0a0b83c863d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccination Law is set to expire on Sept. 12, along with former
        President Rodrigo Duterte''s declaration of state of calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f4129-7ef6-44df-b8ff-897c387651c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0a153-da1c-4f99-bddc-9a1abd9ec2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If time-bound,<em> i-</em>extend <em>natin</em> validity <em>ng
        batas para may kapangyarihan ang</em> Department of Health (DOH) <em>na ituloy
        ang kanilang mga programa. Titingnan natin</em>," Zubiri added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fee790-29c4-4444-90b9-b3780abad5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b9dfe-8881-4e0d-94f9-892ea682e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If time-bound, let''s extend the law''s validity so
        that the DOH will have the power to continue their programs. We''ll see.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180b7d6-9b9f-4da9-bcd4-bd354e38bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208da1c-ba7b-4482-89fb-0ff4ca4fda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:42:35.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to meet with DOH officials to discuss amendments
        to the law in a hearing on Aug. 15, Monday.</p>'
