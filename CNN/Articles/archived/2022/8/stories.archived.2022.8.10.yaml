      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the companies that landed on the list are Philippines'' COL
        Financial Group, Eagle Cement Corp., and Crown Asia Chemicals Corp.</p>'
