      'mgnl:type': 'text'
      'text': '<p>“For Abra, DHSUD is eyeing three resettlement sites for quake-affected
        residents with a potential to build 930 housing units in the municipalities
        of Tayum, Bucay and Peñarrubia,” the department said in a statement.</p>'
