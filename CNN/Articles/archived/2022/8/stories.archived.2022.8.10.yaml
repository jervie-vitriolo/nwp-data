    'template': '1'
    'title': "Senate panel to hold hearing on monkeypox, COVID-19 response measures\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec4910-32d3-452a-879d-e415a57c2b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong>&nbsp;The
        Senate Committee on Health will hold a hearing on Monday to discuss the government’s
        response to the monkeypox virus and the ongoing COVID-19 pandemic, panel chair
        Senator Bong Go said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7648f-f7bc-44a5-af96-f53d595cd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea1b73-41a6-4665-b3ac-435e3eb80fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the upper chamber would want to hear the Department
        of Health’s plan in handling the monkeypox virus after the country reported
        its first case weeks ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd4cf2-5a76-4d35-8e60-7acc212b192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480c0e6-0d91-4462-b6c5-f20a2ff6172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tatalakayin po namin yung paghahanda ng gobyerno ukol sa monkeypox.
        Tatanungin natin ang ating mga DOH officials kung mayroon na bang nadidiskubre
        na mga bakuna, at ano pang paghahanda ang ginawa ng gobyerno, halimbawa yung
        border control, yung surveillance, at paintindi natin sa publiko paano po
        ba nahahawa ito at paano mapipiligan kumalat ito,” Go told reporters in a
        chance interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83393a47-3cbe-416c-8d46-0e1b5795371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e10dd-daa1-4d35-ba1d-ecfc4ae84c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss the government’s preparations regarding
        monkeypox. We will ask the DOH officials if there are already vaccines for
        the virus, and what preparations they are doing, related to border control,
        surveillance, and letting the public understand how the virus can be transmitted.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381e332-fa84-40b7-a717-cf2ac945155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d48965-295d-428e-b11f-9fe972a59bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that the committee also seeks to receive an update on the
        government’s vaccination efforts against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f040899-78cb-4451-ba04-7a5babc27d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b30ab5-cce8-49c7-ae0c-8cdc6a5c5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pangalawa, pag-uusapan rin natin yung update po sa COVID response
        natin. Ilang bakuna na ang nagagamit? Ilan na ang natuturok? At ilan na ba
        ang qualified at natuturok na booster shots?” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736692c-074a-43b6-b47c-a68754b56f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9bb90-7f34-4776-8e21-511c40079288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Second, we will ask for an update on our COVID response.
        How many vaccines have been administered? How many have been vaccinated? And
        how many have received their booster shots?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74faed4a-3659-4170-b76f-c17a01833cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a036fad-0017-4cac-a3f9-9ab81dcf0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pangatlo, pag-uusapan rin natin ang sinasabi nilang nasasayang
        na mga bakuna na nag-expire,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc37ba-56d9-4cf6-b198-f09fbbc4c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:41:44.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:16:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
