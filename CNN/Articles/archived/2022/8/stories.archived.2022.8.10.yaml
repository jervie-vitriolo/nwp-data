    'title': 'Foreign direct investments climb to $4.2M as of end-May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006aa701-7146-48e4-8c37-63b766d4e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:24:19.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:20:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)&nbsp;—&nbsp;</strong>Foreign
        direct investments rose to $4.17 million by the end of May, up 18.8% annually,
        said the Bangko Sentral ng Pilipinas (BSP) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376ac8c-629e-4cbc-a352-56848cd934aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:24:19.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:20:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76617d87-d859-4c64-9810-9766e6d46092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:24:19.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:20:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month tally was boosted by the $742 million recorded in
        May alone, a 64.1% year-on-year increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de059014-550c-4009-b385-e68288f44394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:24:19.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:20:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1d8a4-b574-4aad-88ea-aeb84b8f8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:24:19.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:20:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the year-to-date climb to debt instruments, considered
        a safe portfolio by investors, which grew 42.7% to $3.12 million during the
        stretch. For the month, the tally was at $544 million, nearly double the $282
        million recorded in May 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c879f5e-60cb-4ea5-97e5-63652bfdd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:24:19.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:20:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804602d-a632-4d21-8014-663b457d2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:24:19.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:20:24.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This offset the 31.3% drop in net equity capital placements other
        than reinvested earnings, which amounted to $607 million from January to May.
        Withdrawals stood at $72 million and placements at $679 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4004d9d-5a33-4d86-9c2c-8d9eda01beb3'
