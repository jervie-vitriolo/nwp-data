  'Arnell-Ignacio-OWWA-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T07:39:01.900+08:00
    'imagesource': 'jcr:501f45b0-a199-4789-bec1-4da8271c6a6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b444e2f-6dd0-4c54-a780-ee0b281c6e8d'
    'lead': 'Seasoned labor officials and fresh faces have been appointed to the newly
      created Department of Migrant Workers (DMW) and its attached agencies, the announcement
      on Wednesday from Malacañang and the department showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T07:41:11.325+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:24:19.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:29.008+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agency for OFWs takes shape with new appointments, Arnell Ignacio as
      OWWA chief'
    'updated': 2022-08-10T11:44:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed6358-108f-43fd-8996-975b21531b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Seasoned
        labor officials and fresh faces have been appointed to the newly created Department
        of Migrant Workers (DMW) and its attached agencies, the announcement on Wednesday
        from Malacañang and the department showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b6a81-be01-44cb-8c80-0ef71db54a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW, led by Secretary Susan "Toots" Ople, has administrative control
        over the Overseas Workers Welfare Administration (OWWA) and Philippine Overseas
        Employment Administration (POEA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d744fa7-ef7a-4186-8b65-ae964562d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said President Ferdinand "Bongbong"
        Marcos Jr. has appointed television host Arnell Ignacio as OWWA chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05574fd-6410-42ce-bd54-65b4e959110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio, who previously served as OWWA deputy executive director
        and deputy administrator during the Duterte administration, thanked Marcos
        for giving him the trust to lead the agency dedicated for the protection of
        Filipino migrant workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac64290-6473-4c45-ae0d-f9d0cdb98a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:21.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reading the news… Buffering ako, halos hindi ako makapaniwala (I’m
        buffering and I almost cannot believe it),” he said in his Facebook post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564d7e1-6de3-418e-b551-85c9269694b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Hans Leo Cacdac as OWWA administrator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00defb-0a5f-4777-959c-992334c0c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac, meanwhile, will be among the four new undersecretaries of
        DMW, Angeles said. He will focus on the welfare and&nbsp;employment of Filipino
        migrant workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa95a4a-cc72-4447-ac2d-d605efc303f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA&nbsp;Administrator Bernard Olalia was also appointed as DMW''s
        Undersecretary for Licensing and Adjudication, Angeles added. However, he
        will continue to serve as the officer-in-charge of POEA until DMW is deemed
        fully constituted on the approval of the 2023 budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638e860-1b1b-485d-82a1-5d7643085160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:44:32.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Labor Assistant Secretary Maria Anthonette Velasco-Allones,
        who has been in government service for 31 years, will also serve as DMW Undersecretary
        for Finance and Internal Affairs, Ople announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94694c88-a84f-49c9-997b-bbd7abb4873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New names and big roles</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71831b2b-0375-4e14-afbf-27a9c00989d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said Atty. Patricia Yvonne Caunan, a government newbie
        who headed a law firm specializing in labor, civil, administrative, and criminal
        cases, will be the Undersecretary for Policy and International Cooperation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23a20d-9e7a-489d-a9d0-d0033119eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former overseas Filipino worker in Jeddah for nearly three decades
        was also appointed as one of the DMW assistant secretaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a6c38-f063-401b-8fd8-ce8bbc962b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venecio "Ka Vinnie" Legaspi rose from the ranks to become the vice
        president of a prominent Saudi bank in Jeddah before retiring and joining
        the DMW as Assistant Secretary for Reintegration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55962cd2-1363-4506-975a-fd5258d60142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople explained how Legaspi''s experiences can help him in his new
        role, saying she personally made the recommendation to appoint him so he can
        serve as an inspiration to other OFWs. She said his success story can help
        OFWs see that they can retire after providing a stable life for their family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443fba7-78a1-4ebb-b296-7a4ddbeff123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago pa umalis ang OFW, dapat may malinaw na exit strategy na sila
        bilang pamilya. Reintegration means having a good plan and the capacity to
        execute that plan upon the OFW''s return. Mahalaga yung reintegration kasi
        di naman puwedeng forever mag-OFW -- lahat tayo tatanda at magre-retire. Gusto
        din namin sa DMW na hanggat maari ma-break ang inter-generational na cycle
        ng pagiging OFW," the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709bbabe-a043-425d-aebb-ce5c8e96e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before an OFW leaves, there should be a clear exit
        strategy discussed by and for the family. Reintegration is important because
        they cannot live forever as an OFW. We will all grow old and eventually would
        want to retire. In DMW, we want to break the inter-generational cycle of being
        an OFW.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f67b2-2db1-499e-8867-3bb493e16329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other appointed assistant secretaries are Jerome Pampolina, Levinson
        Alcantara, Jerome Alcantara, Francis Ron De Guzman, Felicitas Bay, and Violeta
        Illescas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb05be0-6b81-459d-8af7-22cb50525f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople believes a "dream team" has been created to help lead the department
        that is set to be fully operational in 2023.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ef4b3-d6cc-45c2-abde-52f2a183bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This team under my leadership will work hardest to create a DMW
        that will be the home and sanctuary of every OFW," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019abbb-aa5a-4955-8852-a8b40cfb71a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly appointed officials are set to start work on August 15.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f47447-75a6-4dc8-8986-3a8af2ad14ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:28.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Tristan Nodalo contributed to
        this report.</em></p>'
