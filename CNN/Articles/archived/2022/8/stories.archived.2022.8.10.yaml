    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de74dd5-a0b6-4a79-a0d2-43682c3075ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the MMDA, other local government units (LGUs) in NCR,
        such as Manila, Parañaque, Quezon City, and Valenzuela, are also implementing
        NCAP in their areas. The MMDA said it respects their autonomy “in crafting
        and implementing their own traffic regulations.”</p>'
