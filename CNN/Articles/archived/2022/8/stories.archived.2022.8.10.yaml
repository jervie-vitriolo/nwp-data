      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12d3f4-5d75-410c-9490-d324be68e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal order stated that Salazar committed "serious dishonesty,
        gross neglect of duty, and grave misconduct.” Among other violations, the
        probe found that Salazar disregarded bidding procedures to make sure that
        a firm he favored would get the project and appointed officers without the
        ERC commissioners’ approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccdd3f-8a8b-49b3-86b0-d2937c750d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a355a-1c10-416d-8948-3fe94ff30d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We consider it our duty not only to the memory of our good brother,
        but also to our country to attest to the facts laid out by the said document
        issued by the Office of President Rodrigo Duterte after a thorough investigation,”
        the Villa family said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aff0a1-49e0-4ea2-91c9-9e976b23ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692aca0-600b-46c2-8373-e932628799cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out that the previous administration''s decision
        against Salazar carried with it the penalty of public disqualification from
        holding public office — which they called on Marcos to enforce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe988778-3aae-4644-b476-7556255e16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0db84-1c54-43b5-80c2-771c819f6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Take this God-given chance to make the right decision that will
        hopefully serve as an example and edify the soul of our government,” they
        urged the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab1f80-7d3a-4072-a4e9-95bf9cac79d4'
