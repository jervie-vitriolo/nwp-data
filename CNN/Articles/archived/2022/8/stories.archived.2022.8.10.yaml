      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. has thumbed down the proposal to import an
        additional 300,000 metric tons of sugar, Malacañang announced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94feb0-7d11-4f3c-852b-a9b4e045378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:28:37.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:17:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d3581-701f-433e-98af-a6627e0dbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:28:37.112+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:17:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is the chairman of the Sugar Regulatory Board and "denied
        this in no uncertain terms," Press Secretary Trixie Cruz Angeles said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da2c43-98d5-4840-b67f-25edfe22ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:28:37.112+08:00
