  'Tats-Suzara-PNVF-NU-Lady-Bulldogs-AVC-Cup-PVL':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-10T13:22:21.148+08:00
    'imagesource': 'jcr:6c9c5a85-56a7-4c9a-856c-d0d93ba28d8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32fc7cc6-dded-4698-8f14-17971ff43598'
    'lead': 'Philippine National Volleyball Federation (PNVF) president Ramon ''Tats''
      Suzara says players tapped to represent the country must show unwavering commitment
      to the program and not join only when it''s convenient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T13:25:30.846+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:21:53.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:32.440+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNVF chief Suzara blasts NU Lady Bulldogs: If they want to play, they
      will really play for the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404e020-845b-4e9a-bc51-2c6ef2076c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Philippine
        National Volleyball Federation (PNVF) president Ramon ''Tats'' Suzara on Wednesday
        blasted the National University (NU) Lady Bulldogs for not lending their players
        to the national squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afd072-e63c-408e-b65c-2a9c348827ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs were supposed to play as last-minute replacements
        for the COVID-stricken Kobe Shinwa Women''s University of Japan in the Premier
        Volleyball League (PVL) semifinals, but pulled out due to risk of injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7598f-d953-4695-ac2e-1cf0f58d7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that development, the PNVF on Sunday removed the NU players
        from the national team and decided to let the <a href="https://www.cnnphilippines.com/sports/2022/8/8/PVL-Invitational-champion-AVC-Cup-NU-Lady-Bulldogs.html">winning
        team in the PVL Invitationals</a> wear the country''s colors in the Asian
        Volleyball Confederation (AVC) Cup for Women slated from August 21 to 29 at
        the PhilSports Arena in Pasig City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50179ff8-e685-4bb3-804b-e1ef960c3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you lend your players to the national team, you must follow
        the plans and programs. There''s no one shot deal. Where can you see a national
        team choosing its tournament? They only want to play in the AVC Cup," Suzara
        told <em>CNN Philippines'' Sports Desk</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60686334-6dc3-4e98-a73f-218c88561e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want to play, they will really play for the country," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caaed95-d289-48ec-82f8-80aa5e3f2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF chief stressed that being part of the national squad entails
        certain dedication from everyone involved for it to succeed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4a4fd-188c-408f-8c08-0088b602f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you''re inside of the national team, you have to respect the
        federation''s program and coach''s program. When you''re in the national team,
        you''re committed to play in a series of tournaments," Suzara said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6852d-d7f6-4aa4-a24a-5641028e648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Nierva, a key member of the NU squad, said they are shocked
        with their sudden release as they''ve already been training with national
        team head coach Jorge Edson Souza de Brito for three weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a766b-c75b-4a7b-866e-6c45e97038d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all surprised that in an instant we''re not part of the
        national team anymore. After all teams turned down the invitation and us cutting
        short our time with our families and friends after our UAAP title run, it
        will only come to this," the UAAP Season 84 Best Libero told <em>CNN Philippines</em>
        in an interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4e331-199c-4e6f-b2de-9b0800e5d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:25:30.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:21:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
