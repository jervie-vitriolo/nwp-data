    'title': 'Marcos junks proposal to import 300,000 MT of sugar'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e8f2d-ad38-44ac-92b0-8c1df7e9b394'
      'mgnl:activationStatus': true
