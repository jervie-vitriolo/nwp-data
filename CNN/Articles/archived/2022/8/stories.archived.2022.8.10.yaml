      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Racal, Ayo will also be reunited with his former La Salle
        players Jeron Teng and Abu Tratter in the FiberXers camp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c19619-12c4-4cd2-8ebc-a84eea9b4128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T22:58:35.004+08:00
      'mgnl:createdBy': 'david'
