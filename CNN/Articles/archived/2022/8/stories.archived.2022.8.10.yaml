    'lead': 'Commission on Elections Chairman George Garcia ''fully supports'' the
      House bill seeking to declare vote-buying as a heinous crime, the poll body''s
      acting spokesperson says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T16:23:42.713+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:20:29.009+08:00
