    'template': '1'
    'title': '''Examine evidence'': De Lima urges Justice chief after Ombudsman junks
      bribery complaints'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168a019-eede-4e72-b3e9-2e371b74679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
