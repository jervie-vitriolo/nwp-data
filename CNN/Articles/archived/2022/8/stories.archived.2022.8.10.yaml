      'mgnl:lastActivated': 2023-01-19T12:19:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e9ccd-e375-4a3d-a215-4d768d2c7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.615+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seats in this theatre are laid out in a way they embrace the
        stage. This design provides patrons a better view of the performance, while
        the performers feel more intimate with their audience.</p>'
    '30':
      'image': 'jcr:856db59e-2ca2-488a-8727-dfa8d0e0d002'
      'imageCaption': 'Don Jaime de Zobel''s mural pops up color on the 5th floor
        lobby. Photo from Standard Insurance'
