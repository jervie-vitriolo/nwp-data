      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the pandemic, many Filipino entrepreneurs have
        used Facebook as an avenue to promote their products through the platform’s
        live streaming feature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e963416-6a92-4dcc-9af5-1c4dda9ca442'
