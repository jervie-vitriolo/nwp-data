      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Department of Human Settlements and Urban Development (DHSUD) on Wednesday
        said it is looking at three resettlement sites in Abra where over 900 houses
        can be built for residents whose homes were damaged by the magnitude 7 quake
        that hit Northern Luzon late in July.</p>'
