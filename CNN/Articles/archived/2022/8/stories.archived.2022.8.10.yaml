  'NBA-Jalen-Green-adidas-Manila':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-10T11:31:40.191+08:00
    'imagesource': 'jcr:0d93ba73-a767-4f0c-8aa3-fc5b538190b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf3758a-8652-43f1-bdd6-f6f8ec8b8cee'
    'lead': 'Filipino-American cager Jalen Green is in the country, his third time
      to be in the Philippines and first as an NBA player and member of the Houston
      Rockets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T11:35:25.770+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:22:27.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:31.582+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am NBA rising star Jalen Green arrives in Manila to reconnect with
      his roots'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e04caf-b6ea-4b75-8224-b8113b166a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> Rising
        NBA star Jalen Green is reconnecting with his Filipino roots as he returned
        to Manila on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10090010-f127-4f4a-81c2-094b1d2690f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sportswear brand adidas Philippines announced Green’s homecoming
        is part of the JG4 Manila Tour, where the prolific Houston Rockets shooting
        guard is one of the brand’s global ambassadors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0c966-c1bb-4f2f-81f4-393af95f2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is with great pride and excitement that adidas Philippines welcomes
        another NBA athlete — and most importantly one with Filipino roots — to the
        country,” adidas Philippines brand activation manager Jen Dacasin said in
        a statement released on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28ebde-1654-49a7-8a35-f3369684ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green will have an exclusive press conference on Thursday at the
        adidas Brand Center in Glorietta 3 in Makati City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7623b-2e6b-48df-8c7c-6998931bc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:30.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, the upcoming sophomore Rockets guard will proceed
        to Ayala Malls Manila Bay in Parañaque City for a tribute event where he will
        experience Philippine streetball, graffiti, and sports car culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63586e-5f5d-4d1b-a391-bf6b25399714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green visited the country twice as a high school baller and as part
        of the FilAm Sports USA team that competed in the 2018 and 2019 National Basketball
        Training Center Finals. The tournament showcased the best high school teams
        in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0d829-f9bc-4c1c-957e-fa509d0b6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Filipino American cager’s third visit is his first
        as an NBA player, where he capped off his stellar rookie season with per game
        averages of 17.3 points, 3.4 rebounds, and 2.6 assists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17384fef-3df0-431c-803a-27d5c59d9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cager, who was picked second overall by the Rockets in the 2021
        NBA Draft, won a spot in the 2022 All-Rookie First Team due to his outstanding
        performance in his first season in the league.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beeadc6-c6b0-4468-b5bb-275ba486c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T11:35:25.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:22:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green, whose mother Bree has roots in Ilocos Sur, is the third NBA
        player to have Filipino descent after retired Golden State Warriors point
        guard Raymond Townsend and current Utah Jazz combo guard Jordan Clarkson.</p>'
