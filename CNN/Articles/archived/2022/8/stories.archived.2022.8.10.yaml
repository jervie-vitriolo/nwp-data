      'mgnl:lastActivated': 2023-07-03T10:02:13.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c80ceb-8f2d-4ca4-8eb7-ca32d4acad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello told CNN Philippines'' <em>The Source</em> on Wednesday that
        he plans to prove his innocence. He also responded to Duterte’s accusation
        that he is "obsessing" over her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4d3ba-7efa-4301-baa8-5a781dd25164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a538be-9d2a-41f6-8b47-3d2efe9955fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you talk about obsessing, actually, it is the Vice
        President obsessing because they have pushed this case, they have not dropped
        it after the elections," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcc231-a037-4908-bdd1-2a987b5c2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034cd53-6e58-437e-b661-59ee355ec13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have pushed this case to the legal process ending in my being
        arrested. It is a case of the Vice President being really, really upset by
        the truth of the record as mayor of Davao and responding in this way, weaponizing
        the law. It is the Vice President that is obsessing over me…She should just
        stop evading the issue. She is behind it. Everybody knows that," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff0211-afe2-4766-a8c0-0c2989e7e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd71570-7825-4e3a-863e-1a46b7367cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, Duterte said she did not play
        a part in Bello''s arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31384cb3-13dd-45ee-84db-2cd2e177fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
