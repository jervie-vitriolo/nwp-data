      'mgnl:lastActivated': 2023-01-19T12:25:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095df34-3678-4323-845f-60844dc41652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alina Fernández, daughter of the former Cuban dictator who died
        in 2016, has told Deadline she supports Franco playing her father in the forthcoming
        independent film "Alina of Cuba."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb9ff8-3757-4a6a-b07f-6bc8b4ad529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0620d6-e8e3-4a7c-bba6-fbd035584a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Franco has an obvious physical resemblance with Fidel Castro,
        besides his skills and charisma," she told the publication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d474f92-4829-47c7-a993-630969f831cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae3d8d-9ba7-42c5-a99b-d960279e18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been public outcry from some over Franco''s casting, including
        from actor John Leguizamo, because the actor is not Latino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1db893-7a47-418a-8961-1986d6d8ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f3b40-d756-4b44-bc86-17f7cf5b4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is this still going on? How is Hollywood excluding us but stealing
        our narratives as well?" Leguizamo posted on his verified Instagram account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29059a70-0cb4-49fd-8ca1-b93ea24995da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
