      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, scientists had been concerned about the animal''s "alarming"
        weight loss and had to euthanize it soon afterward. Its death was confirmed
        by officials from the Essonne Department Fire and Rescue Service in a video
        message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6925a-4aee-485f-810a-8ca58d64d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24401698-de64-4c50-8247-e73d85338968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the trip, the veterinarians noted a deterioration in its
        condition, particularly in its respiratory activity, and we were able to see
        that the animal was in anoxia -- ie, insufficiently ventilated -- so this
        animal was obviously suffering and we decided that it was pointless to release
        it and so we had to proceed with its euthanasia," said Florence Ollivet-Courtois,
        veterinarian at the fire and rescue service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c70c38-ca1b-4490-978c-31bacb0da320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24600e-c1df-4e0e-9c2e-4e313513edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vets had earlier hoped the whale could be transported to the Normandy
        region and ultimately released into the sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbf114-1c3d-4ae7-97bc-204529ccfa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb338f-ad63-4bc5-945c-c81679a5b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, it weighed around 800 kilograms (1,764 pounds)
        but should have been about 1,200 kilograms (2,646 pounds).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc92c3c-b527-4143-b31e-e51308b050b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cba013-a125-41e6-86f7-d89c0bd663d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beluga''s natural habitat is in the Arctic and sub-Arctic regions.
        Although the best-known population is found in the St. Lawrence estuary in
        Quebec, Canada, the closest to the French coast is in Svalbard, an archipelago
        in northern Norway, some 1,900 miles from the Seine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd320f6-f05e-4af4-909f-4a243024e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1cb43d-f479-4efb-b3de-2ca4f7add061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows how the beluga lost its way, but sea ice loss in Arctic
        waters is opening the area up to more shipping, fishing and other human activities,
        affecting the whales'' ability to communicate and navigate, according to WWF.
        Finding food and searching for mates is becoming much more difficult for the
        species, as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708587e4-d27a-44a6-a028-4cd5c066a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87050ca9-30dd-4d8d-8203-5715f72a2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, many species of marine mammals have been reported
        in France, far from their primary habitat. Possible reasons could include
        health status, age, social isolation and environmental conditions, among others,
        according to France''s Pelagis Observatory, which specializes in the study
        of sea mammals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc419b3f-4def-4df1-bd15-5fc6c932752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/10/europe/beluga-whale-euthanized-scli-intl/index.html">Beluga
        whale rescued from Seine River euthanized in transit, French authorities say</a>."</em></p>'
  'Senate-hearing-monkeypox-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T19:37:34.749+08:00
