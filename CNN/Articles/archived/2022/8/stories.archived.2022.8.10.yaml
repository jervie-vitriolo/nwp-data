    'template': '1'
    'title': 'Comelec chief backs bill seeking to declare vote-buying a heinous crime'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e58874-2c5b-4024-91f2-9395e0d095eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9701b-a41f-416c-a9ee-c3bd47792a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Commission
        on Elections (Comelec) Chairman George Garcia “fully supports” the House bill
        seeking to declare vote-buying as a heinous crime, the poll body''s acting
        spokesperson said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d981830-d840-4deb-9af3-410a88ffb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188ad12-31c6-4cc6-b77e-3e6551ba664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rex Laudiangco said Garcia is in favor of House Bill No. 1709,
        which was filed by Rep. Anthony Golez, Jr. and which seeks a stiffer penalty
        of 20 to 40 years imprisonment for offenders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db0210-cf3a-4c73-86a5-7b8e688ca4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4cd31-3978-46c1-9cad-7a926c77c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, those who buy or sell votes may be jailed for up to six
        years and face disqualification from public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439ca9e-371c-4f05-91c8-08ce00c2ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc9051-5bc5-4f69-a69f-de4df642531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also recommends updating the definition of vote-buying
        and vote-selling under the law for a more effective prosecution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e817e-6d93-4e9b-aea8-a2565d1684e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfcfc93-2ee1-4717-b414-ea0e836bdf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Garcia, Laudiangco said the law should encompass such offenses
        committed via online or over-the-air fund transfers, internet cash transmittals,
        and other similar modalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6715c1-5337-4195-856f-41034e6d7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eccd14-2672-4edb-b163-ae21ea09c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This redefinition will lead to better criminal investigation and
        case build-up, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3e528-ad64-4f1b-b6bb-16a7a743d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f03cd-dd11-4d10-9e13-edb47afe010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:23:42.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chairman Garcia further stated that these ‘modernized’ modes of
        vote-buying/selling are nefariously designed to exploit the inherent loopholes
        of the outdated provisions of law, [and] must be addressed without further
        delay,” the spokesperson said.</p>'
  'foreign-direct-investments-May-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
