    'template': '1'
    'title': 'Elon Musk sells nearly 8 million Tesla shares'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88303e8-77ce-4837-bdbe-93ffa50c3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla CEO Elon Musk sold 7.9 million
        shares of Tesla in recent days, raising $6.9 billion with the sales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b8d3a7-e2d1-4bcd-a0be-1622489398ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f891ba0-a5e8-4683-82e3-8dc5059aaeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales from Friday through Tuesday were disclosed in a series
        of filings with the Securities and Exchange Commission late Tuesday night.
        They mark the first sale of Tesla shares by Musk since April, when he sold
        9.6 million shares, raising $8.5 billion at that time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7ff0c-000e-433d-9bbb-a20090feeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9156d26-00c9-4645-8139-5ca73b159db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those April sales came soon after Musk had reached a deal to buy
        Twitter for $44 billion. But a month ago he announced that he does not plan
        to go through with that deal, arguing that Twitter management did not disclose
        material information about how many user accounts were bots and spam accounts
        rather than accounts run by actual people. Twitter quickly sued to force Musk
        to go ahead with the deal on the terms reached in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70f5d2-c9c0-4c41-8af6-1cb79ac8a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbdf99-d89e-44d7-b68d-c0257be4f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s filings did not disclose the reason for the stock sales.
        But after someone on Twitter asked him if he was done selling Tesla shares,
        he responded "Yes" and then pointed to the possibility of being forced to
        buy Twitter as the reason for this latest sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7faaff-8ec7-4c7e-a2c7-1eca1f678155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c6940-52e2-44d2-b625-4149f3524230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the (hopefully unlikely) event that Twitter forces this deal
        to close *and* some equity partners don''t come through, it is important to
        avoid an emergency sale of Tesla stock," he said in his tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87931963-cf58-4c67-9e47-02c05f5b2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83944145-b8f1-4192-9ce5-0156402a867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the time he sold the Tesla shares in April, he tweeted "No
        further TSLA sales planned after today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7ff0d-3842-4815-b4af-61a8e79b5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e3e0f-4644-4d76-b3cc-b3e5b08c2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone else asked on Twitter Tuesday if he would repurchase
        Tesla shares if the Twitter deal does not close, he replied "Yes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5de807-f745-4d88-92ec-eef44eb95980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29070c07-a7ca-4834-a4d7-1a07543a6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla have lost nearly 20% of their value so far this
        year, although they have rebounded 14% since reporting earnings in late July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9e494-efac-4e6e-9f2c-152c13fa11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb7481-3f7c-4289-9ab0-5fa8cd6f9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the last thing Tesla investors wanted to see," said Daniel
        Ives, tech analyst for Wedbush Securities. "The biggest fear has been that
        Musk sells more stock, and that''s what just happened. It''s a near-term gut
        punch. There''s no explanation and that adds to the uncertainty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37f101-563b-45be-b496-0c6e5351c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd42249-2185-467b-88d0-3e5eed18ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously sold Tesla shares primarily when he needed to
        raise cash to pay taxes on the exercise of options that were due to expire.
        The sales of stock in April soon after the Twitter deal was reached was the
        first significant sale of Tesla shares by Musk for reasons other than a looming
        tax bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e068e5-e3d6-4672-be71-e8425b3d027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f46f7-3b16-494a-ae0a-77bbfe197133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk received an average price of $869 a share for the shares he
        sold in recent days. That''s down from an average price of $883 a share on
        his Tesla sales in April, and well below the $1,046 average that he received
        when selling 15.7 million shares late last year. That sale was to cover an
        expected record personal income tax bill which he faced as a result of exercising
        options that had been set to expire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf5aea-893b-435d-977f-bff5fddc122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0c6ad-8399-4fd7-87d4-76f623d50715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
