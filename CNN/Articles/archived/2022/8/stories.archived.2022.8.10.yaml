    'mgnl:tags': ['Abra', 'earthquake', 'face-to-face-classes', 'education', 'postponement']
    'template': '1'
    'title': 'Abra lawmaker seeks postponement of face-to-face classes in province'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094e4cb-f88b-49b7-a89c-0b43722bb807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> <strong>—</strong>
        Abra''s Lone District Rep. Menchie Bernos has called for the postponement
        of face-to-face classes in the province, which is still reeling from last
        month''s magnitude 7 earthquake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e25d5-05f7-485e-8f85-fee5ca4d6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With classes set to resume in a few weeks, Bernos said there are
        still more than 600 classrooms across 89 schools that were severely affected
        by the tremor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906811be-6a02-4856-ae7f-ef77a9de3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a more prudent and safer option for schools that were severely
        affected by the earthquake be excluded from the implementation of this face-to-face
        classes," Bernos told a House Special Committee Hearing on the North Luzon
        Growth Quadrangle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cdffb-3638-4fcf-b235-c30bebfdcc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give us more time to recover from this disaster and to rehabilitate
        the necessary infrastructure like school building, roads, and bridges for
        students and teachers," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23414f5c-abf3-4f74-a138-5ad65e0eaad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Education Assistant Secretary Cesar Bringas, there
        is a window time allotted for distance learning from Aug. 22 to Oct. 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f27b4-65e5-4370-89c1-ff7da57b4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On repairs and reconstruction of facilities, the Department of Education
        (DepEd) admitted it has already used up the ₱2-billion quick response fund
        (QRF) earmarked for calamities and disasters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921c777-a201-4d26-b6b5-ee99598047aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to classroom repairs, wala pa kaming pondo [we still
        don''t have the money] to completely address the concern of the damaged classroom
        due to typhoon (earthquake)," Bringas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c5c8f-c8fa-443f-b641-fd98a5512034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd plans to pool savings from discontinued programs from 2021
        and 2022 while also asking for additional budget from the Department of Budget
        and Management (DBM) to cover repair costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774245d7-ef33-4b6d-ae54-0eb7b43b4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:19:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why for 2023 we have actually been requesting the DBM na
        taasan ceiling namin [to increase our ceiling] for QRF - ₱2 billion palang
        ulit sa [still for] 2023 - we are requesting higher allocation for QRF," Bringas
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e2c8c-f9c1-4571-907d-89a48ebe1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.283+08:00
