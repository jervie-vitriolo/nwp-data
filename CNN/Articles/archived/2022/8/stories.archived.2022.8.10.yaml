      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the tremor, DHSUD Secretary Jose Rizalino Acuzar said they
        have been providing temporary shelter materials to affected residents. Apart
        from this, financial assistance, through the Emergency Housing Assistance
        Program, has also been released.</p>'
