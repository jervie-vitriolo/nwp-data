      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presence of tarsiers and other endemic species should be taken
        into account in the city’s land-use plans, particularly in terms of protecting
        the areas where the tarsiers live,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe0f55-00db-40d8-bb18-e33794592cb6'
