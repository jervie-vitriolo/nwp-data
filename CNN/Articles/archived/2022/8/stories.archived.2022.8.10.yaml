      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3a3b2-f7e2-411f-87ae-f16e3dc8cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
