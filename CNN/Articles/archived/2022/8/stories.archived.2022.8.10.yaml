      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of Fernández, who was born as the result
        of a love affair between Cuban-born socialite Natalia "Naty" Revuelta and
        Castro.</p>'
