      'mgnl:created': 2022-08-10T13:09:49.185+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:22:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gagawin lang ng mga estudyante, ipapakita nila ang kanilang
        ID or kanilang proof of enrollment sa ating passenger assistance center. Kapalit
        nito ay bibigyan sila ng single-journey ticket na pwede nilang gamitin," Cabrera
        explained in a public briefing.</p>'
