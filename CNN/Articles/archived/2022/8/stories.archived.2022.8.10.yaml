      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3b774-4336-4bd7-ac0f-f5c0929ebd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted that the one week growth rate in Metro Manila went down
        to 5% with only 828 new infections recorded on Aug. 9, down from the 14% OCTA
        reported on Aug. 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a235421-8fc3-4018-8c78-6cd93439891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77594cd-2631-47da-a97b-61ed635ea154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s reproduction number -- or the number of people who
        can catch the virus from an infected person -- also declined to 1.17 from
        1.24 a week ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abbe05-5ea9-4a80-815d-9dba182d2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc1584-e0b8-4c94-9265-460393235faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR''s positivity rate, which refers to the percentage of tested
        people with positive results, also declined to 15.9% as of Aug. 8, from 17.4%
        on Aug. 6. This was also a decline from 16.9% a week ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c474e-7962-4b67-8e83-5d8cdd6b8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d480fb9-35f6-45e8-88d5-a12750daf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the positivity rate is still higher than the benchmark
        set by the World Health Organization at below 5%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56240ac-fd32-4f49-a3fd-38da79ef5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b97f6-7deb-4a2d-a1d4-14319be31aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila''s 7-day average slightly increased to 1,275
        from 1,209, OCTA said. This led to an average daily attack rate --  or the
        number of daily new cases per 100,000 population -- of 8.85.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58c6c2-80a1-4a71-8f5f-7e211252d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c017a9-441c-4d19-8547-70195408c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare utilization rate was at 35.7%, down from last week''s
        38%, while intensive care unit occupancy slightly increased to 31% from 30%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fbffa2-e1c2-41be-ab83-ba0501ece491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4a2a2-7559-4814-ae44-ad2d852682dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, David said the COVID-19 wave is seen to extend until
        the so-called <a href="https://www.cnnphilippines.com/news/2022/8/8/COVID-19-cases-positivity-rate.html">"ber"
        months</a>, with several provinces recording very high positivity rates.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e08cfa-2990-4eea-974a-3d994d249da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a7912-0c50-4203-95ad-144c56b9850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest government data, there are over 3.8 million COVID-19
        cases in the country, more than 36,000 of whom are currently ill patients.</p>'
