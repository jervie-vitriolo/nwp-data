      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Quezon City Police District (QCPD) seized ₱87.6 million worth of various suspected
        illegal drugs during a buy-bust operation in Quezon City early Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b95b7-3412-4532-b8b6-79154fbf6110'
