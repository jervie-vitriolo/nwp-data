    'jcr:uuid': '68c59186-97da-4185-b1b7-6db893b88bd1'
    'lead': 'Senate President Migz Zubiri on Wednesday said the Senate will consider
      amending the COVID-19 Vaccination Program Act of 2021 or the Vaccination Law
      to extend its effectivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T21:42:35.005+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:14:45.676+08:00
