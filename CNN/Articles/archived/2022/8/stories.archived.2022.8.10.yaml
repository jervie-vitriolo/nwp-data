    'template': '1'
    'title': 'MMDA open to NCAP probe, to coordinate with other agencies on implementation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d656e-a0c8-4bcd-864a-d62c47b99738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Metropolitan Manila Development Authority (MMDA) on Wednesday said it was
        open to calls for an investigation regarding its No Contact Apprehension Policy
        (NCAP) and vowed to work with other government agencies regarding its implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85944381-6c6b-41ae-8d53-41527bd0db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162735f1-ddc9-42e7-a2be-9dd119567186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Authority welcomes the call for legislative investigation on
        its NCAP which has been in place since 2016 and will definitely cooperate
        with other branches of government and agencies to ensure a more efficient
        and orderly implementation of the said policy,” the MMDA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17140e85-fe04-471f-ac25-79263711f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e99803-d4b7-4722-bf3e-0227a920184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his privilege speech on Tuesday, Surigao del Norte 2nd District
        Representative Ace Barbers called for the “immediate suspension” of NCAP following
        questions and complaints on its implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430fa29-01ad-4f19-ae9b-5f335aa4ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c4c89-f64b-47ec-ac79-951196563fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the objective is laudable, the NCAP implementation gave rise
        to more questions than answers,” he said. “It took a life of its own and became
        a problem by itself, an additional burden and a source of corruption institutionalized
        by the state.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523a9ea-e8ca-4633-a247-57439d582715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:12:42.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:20:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
