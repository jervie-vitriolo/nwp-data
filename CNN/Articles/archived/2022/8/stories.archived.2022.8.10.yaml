    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947731fb-61c2-45e7-bd47-2ae399e82284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.991+08:00
