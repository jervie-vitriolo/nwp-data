    'title': 'Is it really safe to travel now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29717b1-6045-473f-922e-e31a140fc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, August 10) —</strong>
        At the onset of 2022, a <a href="https://newsroom.airasia.com/news/2022/1/13/7-out-of-10-filipinos-pushing-through-with-air-travel-in-2022-airasia-survey-shows"
        target="_blank">survey</a> carried out by AirAsia showed that seven out of
        10 Filipinos were planning to travel within the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e202c12-a6e6-4b14-ac60-13324bdebf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents, 49% cited their confidence in their local
        government unit’s control of COVID-19 as a major factor in their decision
        to push through with their travels. In parallel to rising COVID-19 vaccination
        rates — approximately <a href="https://ourworldindata.org/covid-vaccinations?country=OWID_WRL"
        target="_blank">65.8%</a> of the total population in the Philippines (72.1
        million Filipinos) are fully vaccinated — consumer confidence in international
        and domestic travel has increased.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c07f5-4176-4778-b496-ad28e71ad5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as people’s reasons for traveling vary, from the need to be
        with families and friends to the desire for a vacation, their sense of security
        and safety do too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2679a36-a7ad-49da-be2f-aeba71f3645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd589d-eb98-4ef4-9463-563e3d29151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Depending on your appetite for travel, you will find reasons to
        justify whether you’re ready or not. After two and a half years into the pandemic,
        though, the world has changed and learned ways to adapt — travel is no exception
        here,” said Catherine Mabini, president of the travel agency Airscape Travels
        Inc, who traveled to South Korea in July.</p>'
    '1':
