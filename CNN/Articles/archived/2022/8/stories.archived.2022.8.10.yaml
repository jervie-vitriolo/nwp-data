      'mgnl:created': 2022-08-10T19:14:01.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than 80 rescue workers six hours to extract the animal
        from the lock, Reuters reported, after which it was placed on a barge, where
        it underwent medical checks.</p>'
