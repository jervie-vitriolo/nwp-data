      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has yet to identify the amount needed to rehabilitate schools
        affected by the quake all over the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa3ccc-0711-4d26-9fa8-0d3ffd9026cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:23:55.283+08:00
