      'jcr:uuid': '87152519-b037-478c-adbc-b4c0d892214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that complaints are natural and explained that in his city,
        these go through due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519357eb-a2f0-44fc-acbd-60f9985cc364'
      'mgnl:activationStatus': true
