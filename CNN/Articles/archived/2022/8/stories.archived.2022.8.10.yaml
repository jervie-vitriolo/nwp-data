      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/8/9/Cariaso-accepts-Converge-decision-relieve.html"
        target="_blank">Cariaso accepts Converge''s decision to ''relieve'' him as
        head coach</a></strong>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80828f-1918-4189-ba7f-23804f8aaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
