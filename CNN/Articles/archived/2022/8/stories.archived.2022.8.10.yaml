      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there are 429 schools in the Cordillera Region that need
        reconstruction and repair. An estimated ₱1.76 billion is needed to cover the
        costs in the region alone.</p>'
  'US-CHIPS-and-Science-Act-semiconductors':
