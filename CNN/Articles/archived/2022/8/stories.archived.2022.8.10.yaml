      'jcr:uuid': '3e3daebe-59df-46b6-8941-dc1d9bbae2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T22:58:35.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:15:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have young players with energy and potential who are ready to
        compete as a team still finding chemistry and its identity. We believe Coach
        Ayo has the background to develop these players into an exciting and cohesive
        unit," Uy said.</p>'
