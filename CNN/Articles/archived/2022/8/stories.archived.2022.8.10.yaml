  'explosions-Crimea':
    'author': 'Tim Lister, Anna Chernova, Olga Voitovich, Yulia Kesaieva and Ivana
      Kottasová, CNN'
    'caption': 'Photo courtesy: Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-10T01:00:56.251+08:00
    'imagesource': 'jcr:33f7d9d5-9864-48f4-afc2-ffb01835965d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841a0943-0156-428b-a7a0-fbc3c33f0bfc'
    'lead': 'One person has died and multiple others were injured in a series of large
      explosions that rocked the area of a Russian military airbase in the annexed
      Ukrainian peninsula of Crimea, local authorities have said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T01:00:23.157+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:25:13.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:27.710+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosions rock area of Russian airbase in Crimea killing at least one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f3b9d-b9bb-4db6-9970-bec6d68a52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One person has died and multiple others
        were injured in a series of large explosions that rocked the area of a Russian
        military airbase in the annexed Ukrainian peninsula of Crimea on Tuesday,
        local authorities have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c7c21-e6f2-4a6a-b9d9-b96bdbdfa3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76638d75-e1d4-440f-a7f3-07bfa3f56199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene showed large plumes of smoke billowing into
        the air. The Russian defense ministry said the blasts had been caused by detonated
        aviation ammunition, Russian state media RIA Novosti reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6233fc5-aeeb-4ed8-ae13-3ae27d05f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cd5d8-c97c-4a3a-9cff-e19ab0058a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 3:20 p.m., several aviation munitions detonated on the territory
        of the airfield ''Saki'' near the settlement of Novofedorivka," the ministry
        said in the statement, according to RIA Novosti.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b10951-f437-40d0-9e9f-5c0479c6416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08b196-57a4-4cd4-81e7-148fe35e23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday Kоnstantin Skorupsky, Minister of Health of the
        Republic of Crimea, said five people were injured following the explosions.
        It is not clear if the person who died was among those previously reported
        as injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd8419-a883-4e8f-a3c8-29a9e1bfd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96a048-9834-4da4-8972-676212de70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulance crews and an air ambulance were sent to the site of the
        explosions, according to the health ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c20fa2-3f87-40d6-8afb-0dffe4adc47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181ae3b-4260-40f1-9c15-70e509aad321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia annexed Crimea from Ukraine in 2014 and considers Crimea
        part of its territory. Kyiv and its allies do not recognize the annexation
        and consider the peninsula Ukrainian territory under Russian occupation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83dc5c-cf9f-4287-ae97-a44b55ed98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c0776-585b-446c-8053-e6c49d4e56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleg Kryuchkov, adviser to the head of the Crimean region, confirmed
        several explosions had occurred near the village of Novofedorivka.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffcedc7-6a3f-40cf-974d-88b0aee89dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cc072-7378-4c21-882f-afa2e44d7903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on his Telegram channel later in the afternoon,
        Kryuchkov said around 30 people living nearby were evacuated from their homes
        following the explosions, and that an air cordon had been set up around the
        perimeter of the airfield.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a550648-4199-42cd-9357-14c256f740db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf12f29-0d37-4a72-b48c-6c6e045d94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Sergey Aksenov, the head of the so-called Republic of
        Crimea, said "I went to the scene in the village of Novofedorivka, Saki district.
        The circumstances are being clarified."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548bc726-ae6e-48f7-bee1-2483f57b322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2963e8-0a18-4ba6-a315-b5b0f68a8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was "a dispersion of fragments" at the scene and that
        emergency crews were working the site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cca40a-0993-4ba0-b553-4c79b4a81516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f96df9-da98-4641-8cf4-7c60b0878876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measures were taken to set up a cordon perimeter in a 5-kilometer
        zone: fences, traffic police crews and foot patrols in order to prevent injuries
        to local residents," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe1a78-be4d-4908-b354-0a52e465a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
