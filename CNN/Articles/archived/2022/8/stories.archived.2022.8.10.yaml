      'Joe-Biden']
    'template': '1'
    'title': 'The next frontier in the tech battle between the US and China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04f3b6-20f8-4a00-95e6-107686edfb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The technological arms race between
        the United States and China has cut across everything from smartphones and
        cellular equipment to social media and artificial intelligence. But a new
        battleground is emerging that goes a layer deeper: to the components that
        power our smartphones, computers, automobiles and home appliances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23ec4c-6007-4ea9-a128-7fec7f4cb8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dea50e-eebc-4886-b933-06156be76bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Tuesday signed new legislation aimed at boosting
        the US semiconductor industry, in an attempt to address a long-running computer
        chip shortage and reduce reliance on other countries, such as China, for manufacturing.
        Dubbed the CHIPS and Science Act, it provides incentives for domestic semiconductor
        manufacturing as well as research and development, including more than $50
        billion in funding and additional investment in the National Science Foundation,
        the Department of Commerce and the National Institute of Standards and Technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42ec00-a6c1-4337-add8-7d883e44f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f052f02-1386-4b3d-af67-b53c4dfd1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long been a dominant force in tech manufacturing, with
        companies such as Apple, Google and Microsoft relying significantly on the
        country to make their devices and the parts that comprise them. China has
        also rapidly gained ground in the semiconductor market, ranking first globally
        in assembly, packaging and testing and fourth — ahead of the United States
        — in wafer fabrication, according to a recent analysis by the Center for Strategic
        and International Studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f44b07-730e-4894-a9e1-10badfa5c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec39734-f5e6-47c6-b811-0f9f6e85a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s increased focus on its domestic manufacturing is likely
        a function of US restrictions on some of its biggest semiconductor companies.
        China''s semiconductor sales grew more than 30% in 2020 to reach nearly $40
        billion, according to figures from the Semiconductor Industry Association
        (SIA), a trade group whose members include IBM, Intel, AMD, Qualcomm and Nvidia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f05fd-a0d8-4e20-8330-4f5d3b8cdf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351eb6d-8580-4e17-9dd9-7c7cc3227fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Covid-19 pandemic caused a global shortfall in chip supply,
        with matters made worse this year by China''s stringent lockdowns, which stalled
        factories and hurt supply chains. Multiple regions are now rethinking their
        approach to the industry in order to become more self-sufficient and reduce
        exposure to Chinese manufacturing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60635e0-b2b0-4da5-b4bc-64715211e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420786e-5acd-43c2-9c69-9712c66723da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Treasury Secretary Janet Yellen has repeatedly touted the importance
        of "friend-shoring," or moving supply chains through US allies such as South
        Korea and Japan to further insulate the tech industry from China. European
        legislators, meanwhile, have proposed investments worth tens of billions of
        dollars over the coming years to boost the continent''s semiconductor industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67962b5-4edb-4800-9b2e-5e5a9fcb26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531bd68-068f-41f7-ad7d-7c4f0614a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, continues to try to grow its semiconductor
        industry as part of a five-year plan announced last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70bcb7-76dc-427b-b249-d5513db3b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f0244-787b-409a-88db-585bdfcedc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s growing global recognition that these are the technologies
        that will determine who ''wins'' in the future global economy," Kenton Thibaut,
        Resident China Fellow at the Atlantic Council''s Digital Forensic Research
        Lab in Washington DC, told CNN Business. However, she added, being completely
        self sufficient in chipmaking is easier said than done because of the layers
        of technology and specialized expertise involved. "It''s not really possible
        to gain a top spot in the semiconductor supply chain as a whole."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a0b9d-7cfa-4b8f-ad1b-7e3920cdebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'image': 'jcr:5557bd0a-2585-4275-897b-875c29fd30f9'
      'imageCaption': 'China has become a global hub for electronics manufacturing
        over the last decade.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc89fc2-d3d0-43b3-9669-6529b1080e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:59:18.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e2656-aaab-43b7-8ab8-0d5b22007678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters further is Taiwan, the self-governed island
        off China''s coast that has become a diplomatic and military flashpoint between
        Washington and Beijing. Tensions around Taiwan, which China''s Communist Party
        views as its own territory despite never having controlled the island, have
        escalated rapidly after US Speaker of the House Nancy Pelosi''s visit there
        last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c97ea-1a79-4447-8781-e814bc090e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518e930-0ecc-4038-b2e1-df6b8450ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is critical to the global semiconductor industry, with several
        of the world''s top manufacturers headquartered there, including Apple suppliers
        Foxconn and Pegatron. The biggest of those chipmakers, Taiwan Semiconductor
        Manufacturing Company or TSMC, accounts for an estimated 90% of the world''s
        super-advanced computer chips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff522fa4-e1d3-440a-b036-a2518bf5b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112f85f-3bd9-4a39-8683-6c4a9bd07ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can control TSMC by force," the company''s chairman, Mark
        Liu, said in a recent interview with CNN. "If you take a military force or
        invasion, you will render TSMC factory non-operable, because this is such
        a sophisticated manufacturing facility [that] it depends on the real-time
        connection with the outside world — with Europe, with Japan, with the US."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc39b87-8274-40ac-a35a-4a8b28523088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eccd60-4ad9-4888-83cf-7c3bea006e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A push to bolster US production</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97baed9-e80b-48eb-8311-749b80fd366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC has already committed at least $12 billion to building a semiconductor
        fabrication plant in Arizona, with production expected to begin in 2024. Another
        Taiwanese manufacturer, GlobalWafers, recently pledged $5 billion towards
        building a silicon wafer plant in Texas, and South Korean conglomerates Samsung
        and SK Group earlier this year put forth plans to spend tens of billions of
        dollars to grow their US tech manufacturing presence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76412a6a-4713-48d7-8ba3-a5d9d569bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888fba9-adc4-4c27-8ef5-ed17750ad4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC''s investment predates the CHIPS and Science Act, but the legislation
        is likely to spur more companies to bring factories to the United States,
        according to Zachary Collier, an assistant professor of management at Virginia''s
        Radford University who specializes in risk analysis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e01c0eb-6a87-48a9-abeb-6636f6bf3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8b11e-d0eb-477d-971c-ba4856eda8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very capital-intensive process to build a big manufacturing
        facility like this and anything that offsets some of those costs very much
        incentivizes the companies to bring those things onshore," he said. The legislation
        earmarks nearly $53 billion over the next five years to expand US semiconductor
        manufacturing, including $1.5 billion for telecommunications companies that
        compete with Chinese firms such as Huawei. Companies that invest in semiconductor
        manufacturing will also get a 25% tax credit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da843e75-0c5c-41f7-b62b-012abfbccf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169785d0-0ef3-4eac-bada-23f725e77891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even beyond the short-term incentives, companies may be keen to
        establish a US manufacturing presence because of the country''s relative stability,
        security, highly educated working class and, perhaps most importantly, sheer
        demand. Collier estimates that the United States accounts for a quarter of
        global semiconductor demand but only 12% of manufacturing. And TSMC says North
        America, broadly, accounts for 65% of its revenue, with China and Japan accounting
        for 10% and 5%, respectively.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d33dd-c20c-4f2a-be55-f0bba7a1e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6309f47-186c-4fb4-a13d-4236fde0c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies "would try to rush in and satisfy that demand," Collier
        said. But replacing China overnight — or perhaps at all — will not be easy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a91111-cf79-4891-9b47-793a78ae0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0d255-d748-4d7b-ab2b-27aaa1ae8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now China has an advantage in that it has a concerted strategy
        around pitching its technologies and supplying critical infrastructure to
        countries that need them," said Thibaut. "The US and other democracies need
        to also develop a strategy around tech that does not just focus on competing
        with China, but is also proactive in providing real solutions to real needs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bce4aa-8336-48f3-bdeb-b6696749e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141b913-24eb-4338-8829-b023b5e52b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how much countries try to shore up their local manufacturing
        bases, it will likely be virtually impossible to decouple from the global
        supply chain, particularly for products as integral and intricate as semiconductors.
        The design, fabrication, manufacturing and even raw materials for chips are
        distributed across several different countries and regions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fecf19c-dee2-43a6-8131-ef4e98abfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c0344-dfd7-4525-940c-95ac99ca7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a huge web," said Collier, adding that no matter how
        much countries try to localize production, a degree of interdependence is
        inevitable. "It''s global, one way or the other."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddccd93-2483-4a4a-b914-257e0f20ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:28:48.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:19:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/09/tech/chips-act-semiconductor-china/index.html"
        target="_blank">The next frontier in the tech battle between the US and China</a>."</em></p>'
  'is-it-really-safe-to-travel-now':
