      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource persons to present a negative RT-PCR test result (taken
        within 24 hours) or a negative antigen test result (taken within 12 hours)
        from any DOH-accredited facility;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a4e72-30f3-4b83-802d-16a88b281659'
