      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Senate will implement stricter health protocols, including a three-week "lockdown
        for guests," amid the spike in COVID-19 cases, Senate President Migz Zubiri
        announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec084085-b15a-4fb8-8298-e26cc85fa5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:27:14.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edeed4-6eb3-4e76-be06-bf20ce97f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:27:14.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the rising COVID-19 cases in the last week, where we had
        three of our colleagues testing positive for COVID-19, the senators decided
        to tighten our health and safety protocols," Zubiri said during the chamber’s
        plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034b0f1-3cae-4721-b3ff-87f64692b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:27:14.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460f40c-e10a-4e98-bbe2-0750daf83c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:27:14.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will receive no guests for three weeks except for resource persons
        which will be limited to three per agency/organization. The others could participate
        remotely," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf745f-8898-4360-af52-2375e59e1ed4'
      'mgnl:activationStatus': true
