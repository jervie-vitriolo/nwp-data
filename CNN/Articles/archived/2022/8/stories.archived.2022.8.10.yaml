      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-2 will run its Libreng Sakay program for students until November
        5 and will revert back to giving the regular 20% student discount soon after,
        said the LRTA official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
