      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Sugar Regulatory Administration (SRA) warned of insufficient
        sugar supply in the country, which caused prices to surge.</p>'
