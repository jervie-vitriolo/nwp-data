      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police initially pegged the amount at ₱43.5 million, but later
        corrected it to ₱87,609,800 based on the standard prices of illegal drugs.</p>'
    '16':
