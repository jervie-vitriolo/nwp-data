      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b78615-26cb-401d-9c5b-69deabbb710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional steps and requirements have been added to flying: testing,
        insurance, mandatory quarantine, showing proof of vaccination, with some even
        incurring additional costs. These are, of course, measures put in place to
        keep travelers safe amid&nbsp;the remaining threat of COVID.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090aa5e8-8264-4e04-bd86-a0827a61cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd3b20-52de-4fae-91dd-d9b164ff85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who remain wary of their own safety, exploring locally
        may be a way to ease themselves back into traveling. Candice Iyog, VP for
        Marketing and Customer Experience at Cebu Pacific recommends Filipinos to
        rediscover the Philippines through destinations like Cebu, Bohol, Dumaguete,
        Siargao, Boracay, and Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226729f-bb7f-487e-91bd-1ceba9275b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de6010-332d-4fc9-802b-1594b345dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who feel more prepared to travel farther distances,
        several international cities have been identified by Iyog to have reduced
        restrictions, namely: Ho Chi Minh and Hanoi in Vietnam, Bali and Jakarta in
        Indonesia, Kuala Lumpur in Malaysia, Bangkok in Thailand, and Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc89a1-2e55-45b5-9223-cc94809ad6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d7f59-2ab4-4561-8663-5c92f6026d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both local and international restrictions have eased, traveling
        does not remain completely risk-free. Physician-scientist and World Health
        Organization digital health expert Melvin Sanicas explains that the safety
        of traveling nowadays remains personal and relative. He advises travelers
        to find the balance between fear and being careful, which lies in one’s personal
        risk assessment and risk tolerance. “People have different immunization statuses,
        different medical conditions and different destinations so it will always
        depend.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572c8ca-444b-4dc1-847a-e014d1d02c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.186+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff614ed-fcfe-4745-b265-6ce406f75caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others, Sanicas remains alert and cautious, admitting
        that he still winces when someone nearby sneezes. But he also explained that
        the risk of dying from COVID-19 today compared to <a href="https://www.cnnphilippines.com/life/culture/Health/2021/7/27/vaccines-in-the-philippines-hesitancy.html"
        target="_blank">2020</a> is severely different, owing to the vaccines, treatments
        and antiviral drugs designed to treat the infectious disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8de69f-a403-481d-9284-156911a9ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae08bc3-2948-4fd5-a634-a77e03479adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “If you’re vaccinated and boosted, your chances of getting
        infected in the first place is lower. And if you get infected, your chances
        of getting sick are also lower. And if you get infected and your case becomes
        severe, you have the medication for it.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e3c10-5e3f-4db3-99fa-c992e26337e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89e960-611c-41e0-884c-8bb0d158857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines and Cebu Pacific have also taken on additional
        safety and health measures, equipping their planes with hospital-grade air
        filters that thoroughly disinfect cabin air from any bacteria or viruses including
        COVID-19 and ensuring all pilots and crew are fully vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2db5d-c912-4a7a-a346-7836ace23cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf174b-d52f-4e04-ae50-f4fb4c39922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Traveling is a shared responsibility,” said Cielo Villaluna, Philippine
        Airlines spokesperson, adding: “Passengers and airlines have their respective
        roles to play. Inter-Agency coordination is needed to enable industry stakeholders
        to have a voice in mapping out and adjusting protocols, in line with the health
        situation of our country and the countries we fly to.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc393a-039d-49e5-b8a8-d112596a1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fef795-5d4b-43da-b00e-33e2263f6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked recent travelers about their experience flying within and
        outside the country, and their tips for traveling in a pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dcac37-ebdc-47b7-9a37-373b1a47c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get boosted and wear your mask at all times</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a660c7-9131-404d-8b2a-4b9845b0d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanicas explained that both vaccinations and mask-wearing have been
        proven to reduce the transmission of COVID-19. For Jocelyn, a 65-year-old
        retiree, traveling locally was not as stressful as she had&nbsp; expected.
        “Having been vaccinated and boosted at that time gave me a sense of security,”
        she said. “In my experience, people at the airport were wearing masks diligently
        but I still refrained from eating in the stalls. I also kept my mask on the
        whole time during the flight even when snacks and drinks were being distributed
        by the flight attendants.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c5932-ac0c-4b53-bb45-da75d101ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f1f29-0494-41ac-9ff3-06459ec8320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f72e7a-2b4b-4dda-a7c6-8b4efadb314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do your research on the health protocols and mask mandates
        at your destination</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc86a50-6b92-4506-a674-da4b30ba55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With restrictions continuously changing, it’s crucial to keep tabs
        on your destination’s travel requirements nearing your date of travel. Some
        countries may still require negative RT-PCR results 24-48 hours before entry
        while some destinations may need you to fill up their own local vaccination
        declaration form online. Another thing that Filipino citizens should take
        note of when returning to the Philippines is the DOH One Health Pass.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceaaee5-fe02-458c-b2ee-a9656dc3de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa44ef-8192-4b8b-909b-cd53d6f41053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I flew back to Manila from Arizona, I didn’t know that [the
        One Health Pass] was a requirement for entry so I was held for long at the
        check-in counter and almost missed my flight because I had to fill up the
        online form right then and there,” said Cyril, a 26-year-old PhD Student.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6979785-f7d1-4803-a150-0544cb297071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef6bad-cc50-4e26-aa75-03461e678576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be up-to-date with your other medical requirements</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9948d-1e36-4e82-a01b-12490ae3310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:46.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-COVID viruses and illnesses such as the flu and pneumonia remain
        a threat when traveling. “Before traveling, it’s important to make sure we
        have our other vaccinations in order, especially for senior citizens and babies,”
        said Angela*, a&nbsp;45-year-old creative director. When she flew to Singapore
        with her mother (aged 68) who was vaccinated and boosted against COVID-19,
        Angela observed that her mother started showing COVID-like symptoms. But when
        her test results kept coming back negative for COVID-19, they visited a doctor
        and was advised it was the flu.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fcd49-d899-4cde-9911-3e5b1229895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanicas also added that different travelers have different medical
        histories and conditions and therefore must look into their own individual
        pre and post–flight requirements that will keep them protected.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ad641-72ea-4976-947b-f10861dc17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9e72f-d26c-417a-a1d7-ea4c1ebdff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep your itinerary flexible</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e606d2-b334-4f88-b165-0885fbf2fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to focus on one destination or a smaller list of activities
        to reduce the risk of catching viruses. Prioritizing rest and leisure during
        a trip helps keep your immune system strong. “Our immune systems are not used
        to travel so best to give yourself time to adjust to traveling so have more
        relaxed schedules to give space for rest and ample exploring time,” said Ross,
        a 26-year-old illustrator who has traveled from Manila to Pangasinan, Cebu,
        Zambales and La Union.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5aa7d6-d267-48ae-b508-a5c1793d0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd75425-9c36-40d2-8149-bdfebbcf3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When possible, plan activities in advance and give your itinerary
        some room for flexibility. Martha*, a 26-year-old law student, explained that
        traveling to Boracay left her feeling anxious owing to the large amounts of
        people flying out by the hour. Making restaurant reservations and having back-up
        options for eating, drinking, and other activities allowed her to be more
        safe and prepared.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105deca-d38e-4a54-9005-a840b9768017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceaf21-fade-4499-a870-0c56bde1c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f245c-d5ba-4ba9-a7e3-b85e301dd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Avoid going out one to two weeks before traveling</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fd5b2-b768-4585-9e5c-b496c929336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimize risk of exposure by staying at home or steering clear of
        crowded places in the days leading up to your flight. “I tested positive days
        before I was supposed to fly out so I had to cancel everything.&nbsp;I only
        received a 40% refund from my accommodation and had to pay extra for changing
        my flight,” shared Jennifer*, a 27-year-old sales and account manager.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc8c17-8e1a-4797-907e-686a5c1c0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93c283-306d-4a59-b007-3ad0ad62e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep away from crowded places and stay conscious of who
        you’re meeting</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3fc83-547e-4096-a09d-17d6d81de941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Avoid crowded places like large public gatherings.&nbsp;Don’t let
        being outdoors or in open air give you a false sense of security,” said Ana*,
        a 35-year-old marketing team lead, who contracted COVID-19 while working in
        Europe.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a4b8e-ca12-4867-98ff-4727cc4e228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ac59f-c4ba-46cb-8903-ce0049b1edf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to traveling to popular tourist destinations, it becomes
        more challenging to escape being in contact with groups of people. Danica,
        27, shared that while the resort they stayed at in Boracay followed strict
        COVID-19 protocols and was located in a secluded island away from other tourists,
        it was still difficult to escape the anxiety surrounding traveling. “It’s
        important to prepare yourself mentally, physically, and emotionally before
        traveling — especially now that the pandemic is still around,” she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99a949-e7e2-46b5-a354-8782754e678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b7716-5a0f-4fa0-97bc-02851604b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T17:37:09.189+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:18:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marketing manager Niki, 27, also advises to stay vigilant when using
        dating apps while traveling. “Find out your match’s vaccination status — Bumble
        has a feature that lets you know if the person you are talking to has been
        vaccinated and boosted. Don’t take chances with anti-vaxxers! You can even
        go the extra mile and get antigen tests before meeting up.”</p>'
  'Elon-Musk-Tesla-shares-sale':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-10T17:28:56.121+08:00
