      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earnings for the period exceeded pre-pandemic figures, marking
        its highest first-half income level, the firm said.</p>'
    '2':
