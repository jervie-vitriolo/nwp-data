    'template': '1'
    'title': 'National debt eases to 62% of PH economy as of end-June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e65a33-026a-4292-b7ab-1c3843de89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> The
        country’s outstanding debt has fallen to 62.1% of the economy as of end-June,
        according to latest Bureau of the Treasury figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99538a6f-bb9b-4f55-8665-bcefa9111173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ea966-2f93-412d-b936-4d8f55f5b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:13.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is lower than the 63.5% debt-to-GDP (gross domestic product)
        ratio tallied by the end of the first quarter, the highest since 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ea676-6c97-497f-b3c1-8300713f83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f698ee-7c26-4495-a7af-585a088705f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline, the latest level is still above the international
        threshold of 60%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af603e0-4593-43e7-bea1-25342223a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f6e23-f65e-463a-bdd3-8b1e6fccb87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte stepped down from office in June
        with <a href="http://www.cnnphilippines.com/business/2022/8/5/PH-debt-end-June-2022.html"
        target="_blank">₱12.79 trillion</a> in outstanding debt as the government
        increased borrowings amid the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33674cb-b793-418a-902c-fc15567ad6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17cd86-2995-46cc-a48c-b903ec7c8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt stood at 42.6% of GDP at the end of the second quarter,
        down from 44.4% three months prior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315e1fe-fb2c-4dc6-b22e-bd2ef22b6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4de6f-0886-4582-b1ff-032aae07a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, foreign loans slightly rose to 19.5% of economic output
        from 19.1% from the first quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee552570-beea-4d1a-9fa4-66c9cadaaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bfc1d-adab-40f9-93eb-1ac3d15512b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort said the quicker growth in
        revenues during the period helped bring down the ratio. The absence of large-scale
        lockdowns also played a part as these stricter measures cost the government
        more in financial aid and foregone collections, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9899232-8553-49a8-8a76-33ceb3d94a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffbb62-7382-4483-acc5-cadc3b5fc555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Intensified tax collections based on existing tax laws, new taxes,
        and higher tax rates, as well as more disciplined government spending still
        needed to sustain the improvement/easing in the debt-to-GDP ratio, as well
        as for more sustainable fiscal/debt management over the long-term and for
        the coming generations,” said Ricafort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a01517-d3b9-4be3-bf24-2c89451ed464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60202e-f876-4a3b-b95b-befe71ddfa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst also warned higher inflation and interest rates, along
        with the risk of recession in the United States, could drag domestic growth
        and in turn, the reduction of the debt-to-GDP ratio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f281f-781d-4ab9-a1a1-7626c2b84204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5606f1-4739-4759-9edb-37ba0fa07716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos Jr.’s economic team expects
        the debt-to-GDP ratio to drop to 61.8% by end-2022, dwindling gradually through
        the years until it falls below 60% by 2025.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8db86-a10b-47e0-8f6b-e2bb9f82c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005e558-e968-419a-b3a6-633726f178b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the Marcos administration in 2028, outstanding debt
        is expected to only be 52.5% of the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a904e-e9f4-4f02-b768-672e1eb2cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2aae7a-955c-4215-9dbf-f6ac3534f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Sec. Benjamin Diokno <a href="https://www.cnnphilippines.com/business/2022/7/8/Diokno-debt-econnomic-growth.html"
        target="_blank">said</a> the economy must grow enough to ensure adequate resources
        for basic services and outpace borrowings. An expanding economy will help
        bring the debt-to-GDP ratio down, he recently told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7d9cd-04bd-41e7-857d-8e4a8bb03a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6d26b-42eb-43a1-8948-752b227923d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T12:05:35.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:22:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth settled at <a href="https://www.cnnphilippines.com/business/2022/8/9/Q2-2022-GDP.html"
