      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter to Marcos shared with CNN Philippines on Wednesday,
        the family of the late ERC Director Francisco Jose Villa, Jr. objected to
        the appointment of Jose Vicente B. Salazar as Department of Information and
        Communications Technology (DICT) undersecretary for policy and legal affairs.
        Villa''s sister, freelance journalist Charie Villa, confirmed the family letter.</p>'
