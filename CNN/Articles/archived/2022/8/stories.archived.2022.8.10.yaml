      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the latest stock sales, Musk owns 155 million shares of
        Tesla, and has options to buy nearly 100 million more at a fraction of current
        prices. The shares he owns, combined with the options he holds to buy other
        shares, gives him control over about 20% of Tesla outstanding shares. And
        the 7.9 million shares he just sold represent less than 3% of the shares and
        options he holds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a1730-7e3a-4d24-bfe4-62abe61f17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:01:51.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/09/investing/elon-musk-tesla-stock-sale/index.html"
        target="_blank">Elon Musk sells nearly 8 million Tesla shares</a>."</em></p>'
  'UK-energy-bills-poverty':
    'author': 'Anna Cooban, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-10T18:01:59.424+08:00
    'imagesource': 'jcr:cc8dac8c-dbf9-4e3c-84b9-2112af2b779e'
