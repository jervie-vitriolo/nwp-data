      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said the Libreng Sakay program for students is based on
        the directive of President Ferdinand Marcos Jr. as schools and universities
        gradually return to full face-to-face classes.</p>'
