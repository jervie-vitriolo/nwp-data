      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfca2ad-c430-4ee4-9830-421877f46c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They weaponized the law. They brought the issue to
        the court, then let''s tackle it there. Let''s discuss why Jefry Tupas was
        involved in the drug raid. We are entitled to show the truth, to subpoena
        records before the police on the drug raid. The Philippine Drug Enforcement
        Agency should be issued a subpoena. What happened, why was she not arrested?]</p>'
    '32':
