    'template': '1'
    'title': 'OCTA: Metro Manila COVID-19 cases may peak by next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58e4c2-08dc-4ae7-b1fc-6231b16fefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        OCTA Research group projects that the number of COVID-19 cases in the National
        Capital Region may reach its peak by next week as several indicators decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78910bf2-c5ad-4bb1-b285-e8f265518c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb505a-c920-4a5e-ab50-21940dcfd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This once again gives us hope that the peak of the wave in the
        NCR may occur by next week (no guarantees, of course)," OCTA Research fellow
        Guido David said in a tweet Wednesday. "The trends need to be consistent for
        about a week before we can confidently say there is a downward trend."</p>'
