      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7839b2-69c3-42dc-832e-d5ea553ad887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no word from the Ukrainian side about any possible attacks
        in the area. Ukraine is not known to have struck the territory of Crimea since
        the Russian invasion began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff818ea-0eb7-46d3-88f3-567477b80250'
      'mgnl:activationStatus': true
