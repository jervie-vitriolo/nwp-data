    'mgnl:tags': ['Seoul', 'South-Korea']
    'template': '1'
    'title': 'Record rainfall kills at least 9 in Seoul as water floods buildings,
      submerges cars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c0694-bd30-4350-af8c-4ccd6f4c468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:22:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  At least nine people were killed in Seoul
        on Monday after record downpours flooded homes, roads and subway stations
        in the South Korean capital, cutting power and forcing hundreds to evacuate,
        according to authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb699a-3bbe-4407-ac47-327c0c7ba0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Interior and Safety Ministry said three of those
        who died had been trapped in a flooded semi-basement. Nine others were injured
        and at least seven people remain missing, the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37121c8f-23e6-498d-9873-71411a6f7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85073d-2fde-411c-b026-786435b3765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since midnight Monday local time, parts of Seoul saw a total of
        422 millimeters (16.6 inches) of rain, prompting authorities to raise the
        highest Level 3 emergency alert. The city recorded 141.5 millimeters (5.6
        inches) of rain per hour -- the highest rate since authorities began keeping
        records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8675865-df9b-474f-8bc3-e8a6c0c2781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98599c46-6094-4e13-8c54-576b9dfeea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.647+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional rounds of heavy rain are forecast to move through Seoul
        until Thursday, which could bring additional flash flooding to the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea2228-49db-4f2d-9c77-1dfbb8fe5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25647844-8353-48c3-883b-6726a25cef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain warnings are in effect in the metropolitan area and Gangwon-do,
        where rainfall of 50 to 100 millimeters (2-4 inches) per hour is possible,
        according to the Korean Meteorological Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67332-c4a8-44a5-bff2-379118f71402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad01532-56f4-4246-b645-3c9387e75357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from across the city during Monday''s flash floods show people
        wading across roads up to their thighs in water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00da4c-27c6-4ae3-be42-dfd9f8fdc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad2f5a-9d8b-4c99-b6fb-16e5cc04044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though floodwaters had largely receded by Tuesday morning, cars
        and buses were left strewn across roads and sidewalks, blocking morning traffic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312b099-241b-4424-853c-0ae8927eed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54961afa-d493-459b-af6d-d26809cfbcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of Seoul, drains backed up and sent water pouring
        back into streets and subway stations, according to the Seoul Metro. A number
        of subway stations were closed due to flooding, with lines temporarily suspended
        Monday night. As of Tuesday morning, authorities were still working to reopen
        the stations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1b25b-f6a5-44ab-a11e-f992e0b00795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3cf7e-fdd3-46a1-844c-43f9c2873dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several regions south of the Han River were worst affected, including
        the wealthy, modern Gangnam district where some buildings and stores were
        flooded and lost power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb0c26-0eda-4437-8b97-5d23fc27da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca022d24-8a6f-4161-a37a-143dafb69382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800 residents were evacuated to schools and gyms or voluntarily
        sought shelter in local community centers as flooding affected more than 700
        houses and shops, according to authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8000f-9dfd-4c32-8122-e5baac88f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1f5c6-2492-41af-a176-60152ff4a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol sent his condolences to the
        victims on Tuesday, saying he would conduct an on-site inspection and work
        to prevent additional damage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dfb19-333c-4ef2-9c2c-50f3278ba2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e04084-84a2-4048-aa72-d6a18e55a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the need to review the country''s disaster management
        system, since extreme weather is expected to become increasingly common due
        to the climate crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b15043-1d39-411b-a9da-6dbdcb38daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64364003-03b6-4c74-aed7-080e0efde999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries across East Asia are now experiencing more intense
        daily rainfall, with summer monsoons expected to grow stronger and more unpredictable
        as the Earth warms, according to the Intergovernmental Panel on Climate Change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de597e8-6a47-4248-92f8-2ceb473fba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae1cda-a802-45bc-9e61-a8a16fdfbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rounds of heavy rain will hit Seoul Tuesday night and continue
        through Thursday morning before ending Thursday afternoon, according to CNN
        meteorologists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a731462-16c5-4f26-8095-66781913732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407aff11-230d-42ab-ae72-bc787aa954fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The already flooded areas could see an additional 300 millimeters
        (11.8 inches) of rain -- which could add to further flooding and mudslides.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62979274-6aea-492a-8b54-d75d635e56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff5ea3-f16d-4b6c-b615-4a740b6db410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul typically averages 348 millimeters (13.7 inches) of rain in
        August -- the wettest month of the year there. Several locations recorded
        this much rainfall in just one day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c96f23-34fa-4c82-9967-2ba7dce6ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0bc5a-e780-4757-8b1f-beefdf741b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:43:40.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:23:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Japan also saw downpours on Monday night, with some regions
        of Hokkaido reporting flooding -- but no injuries as of Tuesday. Authorities
        have warned of the risk of flash floods and landslides.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
