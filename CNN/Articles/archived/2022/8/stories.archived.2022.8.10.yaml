      'jcr:uuid': '5adc8e51-e5fc-428c-8519-654cd1d2022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:15:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo revealed that his mother convinced him to accept the offer to
        coach Converge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d44cc0-b455-469f-8b12-10d85aa4cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
