      'mgnl:lastActivated': 2023-07-03T10:02:13.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce561c-0beb-470f-b56e-dc43e6ac5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wineaponize nila ang batas, dinala nila sa korte ang issue,
        sige, pag-usapan natin sa korte. Pag-usapan natin bakit nasali si Jefry Tupas
        sa drug raid? We are entitled to show the truth, to subpoena records before
        the police na nagkaroon ng drug raid. Maganda'' yan i-subpoena ang PDEA. What
        happened, why was she not arrested?"</em> Espiritu said, noting that those
        who were arrested, and even Duterte herself can be subpoenaed to clarify the
        matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d2229-519d-45a1-a89f-007ceeb66196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.985+08:00
