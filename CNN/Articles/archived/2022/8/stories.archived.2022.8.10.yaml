      'mgnl:lastActivated': 2023-01-19T12:19:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bde82-c3f6-4503-9e34-2adb045d4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Insurance., Inc. is a multi-awarded company known to continuously
        challenge the status quo in anything and everything it does.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4aa6a-b7fa-4ea4-8d0a-9e31da3804d7'
      'mgnl:activationStatus': true
