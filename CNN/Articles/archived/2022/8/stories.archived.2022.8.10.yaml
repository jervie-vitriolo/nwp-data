    'title': 'DOE: EPIRA ''missing portions'' on electric coop reform, stronger ERC
      processes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661bfb2-4e8f-450e-901f-57eec6875207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)&nbsp;—</strong>
        Amendments to the Electric Power Industry Reform Act of 2001 (EPIRA) must
        cover the reform of electric cooperatives and enhance the Energy Regulatory
        Commission''s (ERC) processes and structures, the Department of Energy said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257ecdf-e988-4c40-b0f1-287b6cdef389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1d971-84aa-4b19-821d-adec776e8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate energy committee hearing, Energy Sec. Raphael Lotilla
        said the law has "missing portions" on these. The same applies to the promotion
        of competition within the industry, including how the Philippine Competition
        Commission can come in, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17ac68-6ef5-4a11-a1bb-2d074c0cb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6f41d-9d5e-46b1-8b57-dbdb75a015a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla''s remarks were in response to Senate President Migz Zubiri''s
        question on what needs to be amended in the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a4b49-69f3-457d-8f8a-06da63c4fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e8c68-99a2-44e0-874f-95940f370f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to EPIRA are among the priority measures President Ferdinand
        "Bongbong" Marcos Jr. revealed during his first State of the Nation Address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1791538-45e9-416f-857c-466920cef017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886f15c-8b40-4131-a273-341726003154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to restructure the ERC and address expensive electricity
        costs in the country, which is included in Marcos''s campaign promises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e3698-bdfa-44c3-acbe-ef2074257fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8e619-c426-4934-b56b-1080355af68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the panel led Sen. Raffy Tulfo also urged Lotilla to
        tackle the issue of high power rates immediately and increase the presence
        of renewable energy in the country''s energy mix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c351d87-4ccd-48ed-a931-c8f5f6c7b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e4a59-e751-4ddd-b7c1-c88f6403b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sawang-sawa na po ''yung taumbayan sa patuloy na pagb-</em>brownout<em>,</em>
        day in and day out<em>. At ang masama pa,</em> adding insult to injury<em>:
        palaging na ngang</em> brownout<em>, pagdating sa singilan antaas ng</em>
        bill <em>ng kuryente at kapag hindi nakabayad</em> on time<em>, pinuputulan
        agad. Pwede ba</em>, Sec. Lotilla, do something about that," said Tulfo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ccfaf-f483-46a5-91ec-807b79527a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fb215-9312-4195-9d5c-798b021e8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people are fed up with nonstop brownouts, day
        in and day out. What''s worse is that, adding insult to injury: there''s always
        a brownout, the electric bill is so high, and one''s power supply is immediately
        cut when they''re unable to pay on time. Please, Sec. Lotilla, do something
        about that.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221096c4-6894-4ada-bf94-442e2474d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109012c9-130f-4306-b672-214d26fb75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:03:21.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:21:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier said they will <a href="http://www.cnnphilippines.com/news/2022/8/9/senators-probe-power-outages-price-hikes-provinces.html"
        target="_blank">summon</a> former and incumbent officials of electric cooperatives,
        national agencies, and local government units during their probe into the
        issue.&nbsp;</p>'
