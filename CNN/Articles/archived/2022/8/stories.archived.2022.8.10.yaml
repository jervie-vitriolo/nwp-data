    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42750d-9ba5-4ec9-a015-75bd78ac84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:04:52.494+08:00
