      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7977a-df74-4c3f-bdd4-d7d1ef367b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello was released from police custody on Tuesday after posting
        bail bond worth ₱96,000. He is facing two counts of cyber libel filed by former
        Davao City chief information officer Jefry Tupas. The latter is seeking ₱10
        million in damages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403b929-8b53-4c08-aef0-897146cce0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4119975-526d-4b12-ba68-51658721b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello questioned then fellow vice presidential bet Duterte’s record
        as Davao City mayor, claiming that the city “has become the drug smuggling
        center of the South.” He also questioned Tupas’ supposed involvement in the
        illegal drug trade, after she was seen attending a party where some ₱1.5 million
        worth of suspected illegal drugs were seized by the police. At least 17 people
        were arrested, but Tupas was not one of them. She was later fired from her
        post in the city government due to the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a60c0c-abb3-483a-bda7-7b86ff2ef84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/8/8/Bello-arrested-cyber-libel.html">Ex-VP
        aspirant Walden Bello arrested for libel, cyber libel&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
