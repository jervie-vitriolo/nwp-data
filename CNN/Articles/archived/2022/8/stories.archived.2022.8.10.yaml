  'DILG-random-drug-test-in-jails':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T14:17:27.361+08:00
    'imagesource': 'jcr:4a51c5ae-6d83-4569-8f8b-75b3e426d655'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c56c25f-cccc-4d28-8ea2-944f2e51d843'
    'lead': '"I will personally go to our jails and I will be conducting surprise
      drug testing of BJMP personnel and PDLs [persons deprived of liberty] in those
      jails," DILG Sec. Benjamin Abalos says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T14:22:11.494+08:00
