    'template': '1'
    'title': 'CSC: Proposal to scrap mandatory retirement may affect pension benefits
      of government workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7db05-e668-4f68-a7f5-cd6ab39ed933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Scrapping
        the mandatory retirement age will potentially affect the fund life of the
        Government Service Insurance System that provides retirement benefits to public
        sector workers, the Civil Service Commission said Wednesday in reaction to
        a proposal to allow continued employment even after the age of 65.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a240cd5-51a8-41c8-967a-9ea9008586a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477817e3-c6a0-4c30-81b8-1cad26e6acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you lift the mandatory age of retirement, you have to consult
        GSIS on this because you''re talking about the fund life of the GSIS," CSC
        Commissioner Aileen Lizada Lizada told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b5210-7969-4153-8028-eb972bfdb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74762de4-3598-4af2-9126-56c75d7d5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been set who will retire, when will they retire. The funds
        of GSISS have been invested so they know the ROI (return of investment), they
        know how much is involved when one retires," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7112540-f871-455a-87b9-6c3e2928714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730c704-c56f-4fa1-8fbe-5d69d7577b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the GSIS, the optional retirement age in the Philippines
        is 60 while the compulsory retirement age is 65.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d626026-ba25-449b-94d8-e0e9597c88cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f80c7-e44d-4193-98b8-88246bb25204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada noted that among members of the Association of Southeast
        Asian Nations, the Philippines has the oldest mandatory age of retirement.
        She said she even surveyed in the past some employees about their ideal age
        of retirement, and almost all wanted a lower age of 56-60.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725cb2b-93e4-4580-9473-234a50f8485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ac12b-adb5-468f-ba18-91925996b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I went around, I consulted employees in 2019, 98-99% are for
        the lowering of optional age of retirement of 60-56 but mandatory retirement
        still remains at 65 so that they can finish the 15 years of service," she
        said, adding that many employees get easily burned out due to the nature of
        their jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a98a8f-733d-4f1d-a110-6c4acc20044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a61678-46c2-4466-bf53-e005fbbfe045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.gsis.gov.ph/about-us/gsis-laws/republic-act-no-8291/">Republic
        Act 8291</a> or the Government Service Insurance System Act of 1997, those
        who have rendered at least 15 years of public service and are 60 years old
        upon retirement can avail of their pension. Lizada said this law also complements
        the<a href="https://www.officialgazette.gov.ph/downloads/2016/07jul/20160721-RA-10911-BSA.pdf">
        Republic Act 10911</a> or the Anti-Age Discrimination in Employment Act, which
        recognizes the employee retirement and voluntary retirement plan in accordance
        with the Labor Code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4770bb0-3473-48e7-bf1d-1ef7316b24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70aca9-a5d5-43be-9549-3ea13fcdf756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the proposal may also affect the pension benefits of future
        retirees. She noted however, that employees who still want to work for the
        government beyond the age of 65 can serve as consultants, but this will not
        count as government service anymore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1bb20-7d95-466e-ae5b-6b10e86be0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38858fa-11dc-4dfc-ac9f-75ecc394c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Citizen Party-list Rep. Rodolfo Ordanes Jr. earlier proposed
        an amendment of the Labor Code by adding a provision allowing an employee
        beyond 65 years to continue his or her employment as long as he qualifies
        under the bona fide occupational qualifications of his job.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa54502-0b22-4083-9f82-0bf3787a18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a58530-dc13-4a92-a931-29d254c1211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:59:13.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:19:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Arsenio Balisacan recently supported
        this suggestion, noting that many senior citizens up to 70 years still consider
        themselves as "very productive members of our society." He stressed, however,
        the importance of guiding them in finding suitable career options.</p>'
  'Abra-lawmaker-seeks-postponement-of-face-to-face-classes-in-province':
