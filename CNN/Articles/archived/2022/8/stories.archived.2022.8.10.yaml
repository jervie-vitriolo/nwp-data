      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I recognize our funding limitations in the government. But we cannot
        stop there. We need to explore other means, for as long as it is legally allowed,
        to provide for the housing needs of our fellow Filipinos. The active participation
        of our partners in the private sector will be a big boost for this purpose,”
        he noted.</p>'
