      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80061a53-14e0-47db-9158-86e4aa3e760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have never filed a libel case in my life. Criticisms do not deserve
        even a backward glance because the accomplishments of Davao City under my
        leadership are already set in stone,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a753c5b-e207-4880-8f89-febe2eda2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dacfb2-4daf-4bd6-97ec-6da32ba50bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bello should focus on salvaging what remains of his dignity
        and self-respect, I am asking him to stop obsessing over me — and stop blaming
        me for his fall from grace," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab947c-c25d-48eb-8051-6636939b4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.316+08:00
