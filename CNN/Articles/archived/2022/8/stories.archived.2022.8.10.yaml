  'Pilipinas-Shell-H1-earnings-soar-to-7.8B':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-10T23:15:47.714+08:00
    'imagesource': 'jcr:2a4b350e-a6ba-425b-ad3a-e180d0e23895'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c74155-2de0-445f-a0fb-ef7bf7010ce3'
    'lead': 'Oil giant Pilipinas Shell Petroleum Corp. reported a stronger rebound
      as its net income swelled to ₱7.8 billion in the first half--higher than the
      ₱2.2 billion a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T23:17:27.251+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:14:25.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:43.570+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilipinas Shell H1 earnings soar to ₱7.8B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf4d1d-6efa-4a52-b0b7-8bafc30ce6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:17:27.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> —&nbsp;Oil
        giant Pilipinas Shell Petroleum Corp. reported a stronger rebound as its net
        income swelled to ₱7.8 billion in the first half—higher than the ₱2.2 billion
        a year ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94b65a-df92-471c-8664-c903271374ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:17:27.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this stronger performance in the first six months, the
        company also announced the resumption of dividend payments to its shareholders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d3632-8653-4ce2-86d2-1dcce7abf5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:17:27.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pilipinas Shell declared dividend of ₱1 per share
        payable this September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d92786-4d04-44af-8a46-334de771128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:17:27.251+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the disciplined and resilient implementation of our strategy,
        we have recovered from the deficit in retained earnings in the past two years
        and are now able to deliver dividends to our shareholders," said President
        and Chief Executive Officer Lorelie Quiambao-Osial.</p>'
    '4':
