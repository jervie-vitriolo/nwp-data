      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        word war continues between Vice President Sara Duterte and former vice presidential
        candidate Walden Bello, despite the latter''s recent release on bail over
        cyber libel charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fc28b-ef49-432a-9b52-c3ccb96bdee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T10:50:27.315+08:00
