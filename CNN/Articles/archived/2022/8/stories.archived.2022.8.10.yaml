      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presence of the Philippine tarsier in Tacloban City’s forests
        highlights the role of the city as a key biodiversity area,” UPVTC-DNSM said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a50aa-0952-46b6-8711-92ca95ff0ba7'
      'mgnl:activationStatus': true
