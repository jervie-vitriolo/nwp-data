      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from its regional office in the Cordillera Administrative
        Region (CAR) and the local governments, the DHSUD said 264 houses were “totally
        destroyed” while 19,165 were damaged in six municipalities due to the major
        quake.</p>'
