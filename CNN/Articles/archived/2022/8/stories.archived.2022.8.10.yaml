      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41f757-a744-47d1-bf6f-557db3b7dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon was aptly dedicated to honor the year’s loyalty awardees
        — men and women of service to Standard Insurance for 10 years and more. The
        evening was an opportunity to entertain customers, associates, guests, and
        intermediaries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d14f9c-2c28-441a-9d81-a707d0926658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.617+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1200c-be67-4729-811d-9e25c913257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.617+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night came with its rewards and overflowing cocktails. Towards
        the second half of the program, the performance of the MSO and soprano Lara
        Maigue and Tenor Ivan Nery blew the audience away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5360873-ecd8-4500-aae3-ea5e254c0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.617+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030ded1-3917-49ae-81be-e6a811d91e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.617+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening''s surprise was the duet by mother and daughter sopranos
        Nannete Moscardon Maigue and Lara Maigue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b96f4d-d038-4297-bdb0-4d974c052d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.617+08:00
