      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        family of the Energy Regulatory Commission (ERC) director who took his life
        in 2016 called on President Ferdinand “Bongbong” Marcos, Jr. to rescind the
        appointment of a dismissed ERC chairman to a new post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e27565-9787-40e8-96bb-48f4bdf94728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.236+08:00
