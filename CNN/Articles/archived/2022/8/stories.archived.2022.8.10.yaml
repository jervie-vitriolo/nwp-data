      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc861b1-ac25-442a-897a-5e73631f0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:09:49.185+08:00
