    'jcr:uuid': '19766696-4993-4235-96ea-e9fef6b591a0'
    'lead': 'The DepEd is planning to roll out a counseling program alongside mobile
      vaccination centers this school year to encourage parents and students to receive
      their COVID-19 shots.'
