  'deped-legal-remedy-warranty-laptop-coa':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T16:28:36.797+08:00
    'imagesource': 'jcr:1767041d-54ad-4cf8-bfae-c6b79e46ad9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61096464-8aad-4df4-90bf-4c9efa6fafd9'
    'lead': 'The Department of Education said it is looking at measures to address
      the concerns on laptops mentioned in the report by state auditors, including
      issues on the speed of the units distributed to teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T16:34:52.091+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:19:40.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:36.223+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'COA', 'Commission-on-Audit',
      'PS-DBM', 'Department-of-Budget-and-Management', 'Michael-Poa']
    'template': '1'
    'title': 'DepEd sees warranty provision, legal remedies as ways to address laptop
      issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9e596-5417-4fc6-bd78-8a76b65b95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Department of Education (DepEd) said it is looking at measures to address
        the concerns on laptops mentioned in the report by state auditors, including
        issues on the speed of the units distributed to teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f0b81-9703-43b8-9627-2c1c4c78d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Tuesday, DepEd Spokesperson Michael Poa said the
        department is looking to fix issues on laptop speed by using the warranty
        of the units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d01ac-8816-4e0e-9f5b-0f60c8c8e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we invoke the warranty provision with the supplier, <em>dun
        na natin pag-uusapan kung may magagawa pa sila o papalitan na lang yung</em>
        laptops <em>nung</em> supplier," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6470f-f69d-423d-9335-2845e64a5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we invoke the warranty provision with the supplier,
        that''s when we would discuss if there is anything else that can be done or
        if the supplier will replace the laptops.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b92485c-9a2b-4515-825c-2162817f43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for legal remedies, the DepEd previously said it has <a href="https://www.cnnphilippines.com/news/2022/8/4/deped-coa-overpriced-laptops-response.html"
        target="_blank">submitted documents</a> requested by the Commission on Audit
        to answer findings on the laptops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d510b-3405-4175-9a75-3ce9982f7929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinisugurado namin sa inyo</em> that the Department of Eduation
        is now coordinating closely with the Commission on Audit," Poa said at the
        briefing. "We are also working closely with the new administration of PS-DBM
        <em>para po masagot natin yung</em> AOM <em>at mabigay natin yung</em> documents
        <em>na kinakailangan ng</em> COA."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02119e67-a701-437f-94e5-75b54d454b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We assure everyone that the Department of Education
        is now coordinating closely with the Commission on Audit. We are also working
        closely with the new administration of PS-DBM to answer the AOM so we can
        submit the documents COA needs.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3674a2d-d1f8-427e-a46d-cce81971cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/8/DepEd-laptop-PS-DBM-COA.html"
        target="_blank"><strong>RELATED: PS-DBM to examine procurement of ''pricey,
        outdated'' laptops for DepEd</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bedaac-31dd-4e90-9c32-284ccf1bb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said teachers'' laptops purchased through the Department
        of Budget and Management''s Procurement Service (DBM-PS) were "pricey for
        entry-level type laptops."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e5c75-54a6-4dbc-ba17-3016a02960c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that feedbacks gathered from the National Capital Region
        and the Cordillera Administrative Region said the laptops with old processors
        were slow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c84e2-8b83-4170-9877-49f3114452e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA further noted that the cost of the laptops "resulted in the
        significant decrease in the number of units provided to intended users" from
        the original 68,500 units to just 39,583.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb6a59-9cec-4012-b5fa-07d3a269b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:34:52.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:19:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything we can and we are cooperating with these
        two agencies," assured Poa.</p>'
  'Philippines-Russia-chopper-deal-DND-diplomatic-dialogue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T16:41:57.666+08:00
    'imagesource': 'jcr:5c910e41-50be-4f4f-b081-b6514d74c5c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9783e3ea-fad7-47a6-8404-0e36786ed3e3'
    'lead': 'The Philippine government will be pushing for a ''diplomatic dialogue''
      with Russia following the decision to terminate a multi-billion peso helicopter
      procurement deal with Moscow, the Department of National Defense said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T16:52:09.770+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:19:35.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:36.361+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH seeks diplomatic dialogue with Russia after scrapped multi-billion
      peso chopper deal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a5c00-fd6a-42e8-9302-5b0e81dd4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:52:09.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:19:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)—&nbsp;</strong>The
        Philippine government will be pushing for a "diplomatic dialogue" with Russia
        following the decision to terminate a&nbsp;multi-billion peso&nbsp;helicopter
        procurement deal with Moscow, the Department of National Defense (DND) said
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd6101-d0cb-4513-af32-edc294948b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:52:09.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:19:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are [p]reparing to initiate a diplomatic dialogue with the Russian
        side regarding matters arising from the project''s cancellation," DND spokesperson
        Arsenio Andolong said in a statement, noting that authorities are in the process
        of formalizing the contract''s termination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb4655-7f2b-4d9a-b9dc-676161e935d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:52:09.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:19:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense Secretary Delfin Lorenzana earlier confirmed that
        the past administration decided to drop the agreement to purchase military
        helicopters from Russia worth ₱12.7 billion, citing fear of sanctions from
        the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168e5aa-3d6c-44e6-80ba-3486f12f87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:52:09.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:19:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a 2017 federal law, the U.S. government can impose sanctions
        on entities with significant defense or intelligence transactions with Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18db19-8682-4e1b-ba5c-e48bd15972a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:52:09.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:19:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/5/Philippines-Russia-military-helicopter-deal-Duterte-Lorenzana.html">Up
        to Marcos admin to move forward with scrapped chopper deal with Russia ex-defense
        chief</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792dd4a-53f6-4bec-bd10-0dc7a4a72696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:52:09.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:19:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that the project''s cancellation was prompted
        by "changes in priorities necessitated by global political developments."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf90e2-d407-4c44-b374-b485a4af0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T16:52:09.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:19:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [committee] will undertake the appropriate processes in the
        contract termination and will exercise due diligence in the bilateral dialogue
        that will be conducted in connection with the cancellation of the project,"
        it noted. "This includes the issue on the down payment."</p>'
