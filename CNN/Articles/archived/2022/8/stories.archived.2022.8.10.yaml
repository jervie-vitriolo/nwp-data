      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected shabu, dried marijuana, kush, cocaine, and ecstasy were
        confiscated from suspects 25-year-old Riza Bilbao and 26-year-old Alvin Rapinian
        Esteban at 2:30 a.m. in Brgy. San Roque, Quezon City, according to the National
        Capital Region Police Office.</p>'
