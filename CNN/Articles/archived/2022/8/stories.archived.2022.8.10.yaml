      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the sales of D&amp;L''s export business also surged 69%,
        driven by its coconut-based products. D&amp;L said coconut oil remained in
        demand in the market given its antiviral, antibacterial, and antifungal properties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281b85d-fe57-4997-a3d1-da2e7131d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:25.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our record 1H22 results demonstrate that despite various global
        macroeconomic headwinds, our company is benefiting from renewed business momentum
        amidst economic reopening and pent up demand from the past two years," D&amp;L
        President and Chief Executive Officer Alvin Lao said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfb808-4feb-41e3-a377-f8509d1ef199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:25.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barring any unforeseen event, we will likely at least match our
        record full-year income booked in 2018," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae56e0-c57b-42b9-9e35-20d648b6bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:25.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said the firm expects to maintain the momentum, banking on the
        current administration''s promise to do away with lockdowns.</p>'
  'Donald-Trump-to-be-deposed-by-NY-attorney-general':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-10T19:02:50.005+08:00
    'imagesource': 'jcr:0d39f011-7eb4-4b9b-88a2-62e37df51ed3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ba08ce-2709-4e49-b58d-f0c665d52792'
    'lead': 'Former US President Donald Trump is expected to be deposed by lawyers
      from New York Attorney General Letitia James'' office Wednesday, people familiar
      with the matter tell CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T19:11:25.505+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:16:35.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:40.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Donald-Trump', 'New-York', 'attorney-general']
    'template': '1'
    'title': 'Former US President Donald Trump to be deposed by NY attorney general
      on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1348cca-aabb-4bb7-a2de-82fef16d3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump is expected
        to be deposed by lawyers from New York Attorney General Letitia James'' office
        Wednesday, people familiar with the matter tell CNN, pitting the two adversaries
        against each other after a more than three-year civil investigation into the
        Trump Organization''s finances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419f1b2-ffbc-4779-8556-2aa015255979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a5b81-8f7e-4360-876a-ee092c78e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Trump will answer questions or assert his
        Fifth Amendment right against self-incrimination during the behind-closed-doors
        testimony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5479b7-be7a-4fd4-84f9-73b4873af486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9215c4-7732-4dd7-929b-0b65c0b2dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a post on Truth Social early Wednesday morning that
        he would be "seeing" James "for a continuation of the greatest Witch Hunt
        in U.S. history! My great company, and myself, are being attacked from all
        sides. Banana Republic!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254b4b1-56a7-4d5f-8259-ab1f4e0cfece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28170c17-7a18-4244-aee7-5e89c2a89bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition comes during an extraordinary legal week for the
        former President. On Monday, the FBI executed a search warrant at Mar-a-Lago,
        his primary residence in Florida, in connection with an investigation into
        the handling of classified documents. On Tuesday, a federal appeals court
        denied his long-running effort to block a House committee from obtaining his
        tax returns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd84a9f-0c02-4143-9778-7cd21958d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a05401-1bf9-43f7-8313-a812ec92db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump advisers have advocated that the former President answer
        questions since he previously testified about his financial statements under
        oath, while others have warned him against providing any answers because of
        the potential legal jeopardy he may face, people familiar with the matter
        tell CNN. The Manhattan district attorney has a separate ongoing criminal
        investigation into the Trump Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180de3ba-bdff-4477-984b-de5686096261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4169d-0b35-414d-aa84-24cf68ef215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consideration that has been discussed, the people familiar
        say, is the political implications of not answering questions as Trump is
        widely expected to announce that he will run for president in 2024. While
        campaigning in 2016, Trump suggested not answering questions was a sign of
        guilt. At a campaign stop in Iowa in 2016, Trump said, "If you''re innocent,
        why are you taking the Fifth Amendment?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58d842-f428-4fe0-a27d-cc08daa78c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d1347-816d-4946-b03e-4bc5930714bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Trump declined to comment. A representative for the
        attorney general''s office did not immediately respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9560f1a-4644-4a8e-8510-ab41c4667f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458b611-ebc2-49ed-be1c-01274a6cffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s testimony comes near the end of a long running New York
        state investigation into whether the Trump Organization misled lenders, insurers,
        and tax authorities by providing them misleading financial statements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de740c-4844-48b9-9712-3b3614208403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97f292-1f47-47f7-b046-027fdf91293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, James'' office said it found "significant" evidence
        indicating the Trump Organization used false or misleading asset valuations
        in its financial statements to obtain loans, insurance and tax benefits. The
        attorney general''s civil investigation is nearing the end and a decision
        over an enforcement action may come soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352c83d-13aa-4a8c-95d2-c592d38263d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba665a-1175-40e4-b616-73bc79ad0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President and the Trump Organization have previously
        denied any wrongdoing and called the civil investigation by James, a Democrat,
        politically motivated. Both James and Trump have traded public barbs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c7647-c041-4134-aa2d-39fff7a2fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a60a77-22a1-4c77-86ad-dc8c3390067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown follows Trump''s failed attempt to block subpoenas
        for depositions from him and his children, Donald Trump Jr. and Ivanka Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7b00f-3bc1-419c-81a0-ca682d5b2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85d8db-0782-4b95-9eac-4c9098a4cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump''s deposition took place last week and Trump Jr. had
        his deposition in late July, people familiar with the matter said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc735eb1-a507-467e-bd71-f2fc7de58da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86cf6a4-9a32-42c5-9158-abb43c7c1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr., who runs the Trump Organization with his brother Eric
        Trump, and Ivanka Trump did not assert their Fifth Amendment rights and answered
        the state''s questions, the people said. It is not clear what they were specifically
        asked or what they said. Their decision breaks with Eric Trump and former
        Trump Organization Chief Financial Officer Allen Weisselberg, who both asserted
        their Fifth Amendment rights more than 500 times when deposed in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df249c84-3ce0-40c6-9940-563238c65f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240b656-f27a-4847-ac08-0effd65a196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has testified under oath in civil lawsuits over the past decades
        and since leaving office he has also been deposed. Last year he provided videotaped
        testimony for a lawsuit involving an assault outside of Trump Tower. The case
        is set to go to trial in the fall. Trump has denied any wrongdoing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75783af-114f-46ec-9023-772c210e1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d66e8-d4aa-40b9-b9ac-ec88eea0ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about Trump''s net worth</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b700c5-0660-4372-9f2e-453c8cb1ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been questioned about the accuracy of his net worth and
        financial statements in previous lawsuits, something some advisers say is
        one reason why he should answer questions in the current investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970af704-5391-4c96-9e81-8dd1f8bb96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2984ee-af8d-40b7-bde7-6e48cf5ea178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2007 deposition in a defamation lawsuit, Trump once said he
        calculated his net worth, to a degree, on his "feelings," and that he put
        the "best spin" on some of the assets. "I think everybody" exaggerates about
        the value of their properties, he testified, adding: "Who wouldn''t?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd836ec-e73d-43cb-87bd-6927ac8723fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41374a60-af21-4a0a-b54e-3bc3028b74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did he inflate values? "Not beyond reason," Trump said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf14407-6a18-46bf-9028-a0d55738d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23db28-d4bf-40a6-959f-af312638f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past Trump has tried to push responsibility for his valuation
        decisions onto Weisselberg, while at the same time, documents and depositions
        appear to show that, even as Trump claimed that he left those valuation decisions
        to others, he was also deeply involved in running his business.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49c260-dfaa-4113-aa0d-07dac01eb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993bd2c-125d-40b5-8ae4-80676cbbc186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in the 2007 deposition that the only person he dealt
        with in preparing the statements of financial condition was Weisselberg.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34e6b7-914a-493c-ad37-49c408a89e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a048f-ed76-491d-a64c-4d9a133b0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would give my opinion," Trump said in the deposition. "We''ll
        talk about it," he said, adding that "ultimately" and "predominately" it was
        Weisselberg who came up with the final values, which Trump said he viewed
        as "conservative."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ddf05-c86c-4d6a-b845-bc521156d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75456e15-5482-466b-9c6a-af8c9511d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned specifically about swings in values from one year
        to the next Trump had ready explanations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9093b-173d-438f-8ae9-b519368b125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd78a0b-1cd4-4c21-afe6-a80f6a3aab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deposition, Trump was questioned over the family compound
        in Westchester County, New York, called Seven Springs where its value nearly
        doubled in one year from $80 million in 2005 to $150 million in 2006.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dba795-536e-4b0f-97e2-042c23d31b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ad12d-79fe-4576-8952-7677b8461be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The property was valued very low, in my opinion, then and it became
        very -- it just has gone up," Trump said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35559c-76cb-4d45-a4c3-eafba89e801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1158e-e3f1-4476-bef4-97040df24da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked if he had any basis for that view, other than his own
        opinion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5ca47-62a1-4529-adf4-d5bf306b103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5128c75-bbf8-4ab1-8d44-1e588cf5baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe so, no," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9a325-57dd-4cd4-8289-fdafe8d5ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f7756-9a0e-4351-842c-e35565757f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Weisselberg, two others involved in the preparation
        of the financial statements, Jeff McConney, the Trump Organization''s controller,
        and Donald Bender, the real estate firm''s external accountant, have both
        been interviewed by the attorney general''s office and Manhattan district
        attorney.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d687f-b22e-45fb-afb8-d89b03c03247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aced8f-2f9b-422d-b202-0469e24764e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers are likely to argue that the financial statements
        were not audited so anyone relying on them would be on notice. The financial
        statements reviewed by CNN show they have numerous disclosures indicating
        that they did not conform with generally accepted accounting principles. In
        addition, none of the lenders lost money on the transactions, which could
        make it harder to allege that they were defrauded or misled.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2b548-39e0-4a59-8f8b-40f1da9bad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630cedb-6bc5-4b11-8b61-70b7673301d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appraisals underlying the property values were in many cases
        provided by Trump''s longtime appraiser Cushman &amp; Wakefield, which is
        also under investigation. Cushman, which broke ties with Trump after the Capitol
        riot on January 6, 2021, has denied any wrongdoing and stands by its work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e11fd-ef26-4844-87a2-b87c76372aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abb94c-d1da-441b-b094-a09aafc4c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal risks to Trump</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91ee7a-292b-4973-953e-0b2180f706ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depositions pose significant legal risks to the Trumps.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b2ddd-7794-47fe-a11b-1dcb9c77874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:11:25.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
