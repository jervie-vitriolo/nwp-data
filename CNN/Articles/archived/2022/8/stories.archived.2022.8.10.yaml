    'template': '1'
    'title': 'Beluga whale rescued from Seine River euthanized in transit, French
      authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122fe98-f41f-4fca-b464-04df0eecbc62'
