      'mgnl:lastActivated': 2023-01-19T12:15:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfa559-da05-4b9c-b23b-eb5715881976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Man guilty of many violations''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c57e15-396c-4703-bcfc-6ae040969f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f074042-cb0a-47ac-9667-7a81721dedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 9, 2016, Villa – who chaired the ERC Bids and Awards Committee
        – took his life in his home. Police found in his bedroom three letters where
        he expressed fears about his work, including regarding an audio-visual presentation
        project which Salazar “[chose] through a rigged selection system.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d267fb-fe12-452c-b510-cad612b58dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d68c94-b657-4b24-9dc1-d9a829afaf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their appeal to Marcos, the Villa family cited other violations
        allegedly committed by Salazar, as reported by ERC commissioners to Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200c155-4171-4808-8b6f-fbfd1d30d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153bd08-7a3b-4834-850b-2bf99f77e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the renovation of his office and of the ERC board
        room which reportedly cost nearly ₱1.4 million but did not go through the
        proper procurement process. They said there were also “several incidents of
        harassment at work.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838834a-4f38-4443-9d10-69569adb31a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6cf8c7-d41f-4495-99ba-951d8bf3fedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is proof to the kind of man that your administration has recently
        empowered with policy-making and legal affairs of this vital and lucrative
        industry of information technology,” they told the President, describing Salazar
        as a “man guilty [of] many violations.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b1079-956e-49d8-8d4a-e6b68315eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b725f-3585-4abe-82c9-8741633703ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted the offices of Salazar, the Executive
        Secretary, and the Press Secretary for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fdfa6-c967-4dbb-8e7c-554f71186e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7628c-554a-4aaa-b394-c335b4f8d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar previously denied all charges against him, saying a number
        of influential people who had vested interests in the energy sector ganged
        up on him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c931bc6-2353-4ed9-9d66-7b5f04f66eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a07c22-3c7f-4926-8e2d-176edd1ce065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DICT Secretary Ivan John Uy told CNN Philippines on Wednesday
        that it was his first time to read the letter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1d855-9e9e-40a4-a30e-b208835b5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a551fa-e7aa-4d8b-bbb8-6880ab086a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only said appointments for undersecretary require a rigorous
        selection process.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23027a-5eec-4089-9bf0-27963c2b78cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a8e23-2a32-4ce3-a00d-4cf1d374a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7475417-1f9f-470b-ac2c-0dad89c40a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of that process is the submission of clearances from all the
        government agencies that do the adjudication, such as the Department of justice
        (DOJ), the NBI (National Bureau of Investigation), Ombudsman, and the courts.
        So, if those clearances were issued, then those agencies apparently cleared
        him of any of these allegations," Uy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb3fd2a-bc81-4641-a2c3-1038082d61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:26:19.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f4694-fb8d-4dea-aea0-d81db1e1f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:26:19.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Salazar was "highly recommended by many in the industry"
        because of his experience as former undersecretary of the DOJ and as former
        president of the Integrated Bar of the Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f115130-9014-4f6e-ac76-39d5f7ba3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:26:19.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc2b03-91c9-408b-b194-595cc502c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:26:19.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to review this and perhaps present this to him (Salazar)
        if he can explain this one," he said, referring to the letter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40a6b6-3210-402c-a88e-19c6c25f39ce'
      'mgnl:activationStatus': true
