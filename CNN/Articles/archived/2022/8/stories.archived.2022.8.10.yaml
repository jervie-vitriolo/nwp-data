    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8b99c-a39c-4411-90e4-7c8e43e960f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — Restaurant
        chain operator Shakey''s Pizza Asia Ventures Inc. saw its net income soar
        in the first half of 2022, with its systemwide sales exceeding pre-pandemic
        levels following the reopening of the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2fae50-8152-44a5-a780-65bf7daf4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Wednesday, the company said profit in the January-June
        period hit ₱250 million, a significant increase from the ₱14 million posted
        a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabedb2-64ca-40ff-a7cc-3a5e72408059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was on the back of Shakey''s strong systemwide sales of ₱5.8
        billion, a 77% year-on-year jump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931c614-6537-4dd6-99e8-eda720b4106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that same-store sales also realized a 23% growth for the
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390daae-e790-43b5-9ec9-2d95dec77962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the height of the pandemic, we made the strategic decision to
        continuously invest in the expansion of our store network and our portfolio
        with this reopening in mind," Shakey''s president and CEO Vicente Gregorio
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65bfdfb-bd6e-41ed-bb27-e9fa3feed719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, we deliberately invested in brand-building and delivered
        more value for our guests," he also said. "Fast forward to 2022, we are very
        pleased to see these investments begin to pay off."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9077fb-848e-480f-afce-17614afe9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.103+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group allotted ₱650 million for 2022 to support the expansion
        of its store network, including core brand Shakey''s Pizza, Peri-Peri Charcoal
        Chicken &amp; Sauce Bar, R&amp;B Milktea, Project Pie, and Potato Corner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952eef2-185f-4437-bcd5-324ae2438fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/12/24/Shakey-s-Potato-Corner-Ligo.html">RELATED:
        Shakey''s gobbles up Potato Corner; Century Pacific bags Ligo</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195cf2f-d4a1-41f3-8850-3707f69a07da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregorio is confident Shakey''s could "accelerate" this growth with
        the resumption of face-to-face classes and the expected surge in holiday sales
        in the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b251ad7-c5d4-46da-afec-23c13742d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite headwinds, we have a strong underlying business momentum
        and mitigating plans in place, coming from the lessons learned during the
        pandemic," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5dc535-f09f-4d9a-b719-77193b49dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:06.104+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:17:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Potato Corner fully onboard, synergies in our ecosystem, structural
        changes implemented, and the continuous pursuit for new sources of efficiencies,
        we have a full armada that will bring our 2022 bottomline close to pre-pandemic
        levels," Gregorio added.</p>'
  'Bataan-Nuclear-Power-Plant-can-be-operated-in-4-5-years-if-approved':
