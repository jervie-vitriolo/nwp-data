      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sorsogon-born mentor stated in previous media reports he had
        been reluctant to take over the post from Jeff Cariaso since his mother was
        diagnosed with cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c1efc-14d6-4400-9a32-09b28a1d9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:15:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0b6c6-88ed-4d81-bc42-d0e3784a3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
      'mgnl:createdBy': 'david'
