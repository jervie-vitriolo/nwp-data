      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool allows Facebook users to broadcast a conversation, performance,
        question-and-answer, or virtual event, including live selling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfa44c-29e9-4b4e-a1b2-af60d5d34c6d'
