      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3f666-ee83-4093-915b-2da979bd08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions came just hours after the Ukrainian military carried
        out what appeared to have been their deepest strike yet into Russian occupied
        regions in southern Ukraine near the Crimean peninsula.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91936844-6fb7-4a74-87de-44da8c2c1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076d4d9-8b73-47e0-a0ad-c60fdc4a25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhii Khlan, adviser to the head of Kherson Civil Military Administration,
        said on Ukrainian television Tuesday, "This morning there was a good news,
        there was a very powerful detonation in Henichesk region."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a48ce9-3fdd-4a99-b2d4-79ec3ca3c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1882fb-42d3-4e86-a352-991bfd938b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henichesk is in the southern Kherson region and about 200 kilometers
        (125 miles) from the nearest Ukrainian front line.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a39d5-d8a0-45ad-847a-45e55f3bdd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714f6bb-f5ac-48f7-9b4c-c1f6418af5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khlan suggested that the target had been on the railway between
        Henichesk and Melitopol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24aab3-543c-4401-bb04-927a64976e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866dd4f-2980-4934-9da7-fec948bdabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still waiting for the official confirmation of our Armed
        Forces, from the General Staff, but it''s a very pleasant news. The detonation
        was heard during 1.5-2 hours on this railway station, which connects Crimea
        and Melitopol," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cef597-3987-4bc4-be12-0eb43aae7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41d0fc-cc82-452e-9559-2d9e126bfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a land corridor connecting Crimea to Russia through occupied
        areas in southern and eastern Ukraine was one of the goals of Russia''s invasion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987933d-8990-4cbd-9d01-7c68f0baf8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f17911-43c6-4a55-b0c1-6cf6078c2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow said in June that it had accomplished that goal and that
        the Russian military had "restored" 1,200 kilometers (745 miles) of train
        tracks and opened roads to allow "full-fledged traffic" between Russia, eastern
        Ukraine''s Donbas region and Crimea, the peninsula annexed by Russian forces
        from Ukraine in 2014. The supply of water through the North Crimean Canal
        -- a lifeline for Crimea -- had also resumed, Russian defense minister, Sergei
        Shoigu said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc2d03-d38f-4cf7-9a1d-8d8bc56f0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T01:00:23.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/09/europe/crimea-blasts-russian-base-intl/index.html"
        target="_blank">"Explosions rock area of Russian airbase in Crimea killing
        at least one"</a></em></p>'
  'Fidel-Castro-James-Franco':
