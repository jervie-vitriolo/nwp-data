      'End-Fuel-Poverty-Coalition']
    'template': '1'
    'title': 'A third of Brits face poverty with energy bills set to hit $5,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116a4fe-57e7-4573-ba3c-d4787e7e23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly one third of households in
        the United Kingdom will face poverty this winter after paying energy bills
        that are set to soar again in January, campaigners say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68276e-cb3f-4436-a9c3-d695ce5139ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f2c57-5783-41d1-84ab-a0b3db392e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10.5 million households will be in fuel poverty for the first
        three months of next year, according to estimates from the End Fuel Poverty
        Coalition (EFPC) published on Tuesday — meaning that their income after paying
        for energy will fall below the poverty line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7a47d-6bf3-4081-8aed-a249d3d7b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5ed24-0dcf-48fb-8dcc-f8acd06891ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government defines poverty as household income of less than
        60% of the UK median, which stood at £31,000 ($37,500) in 2021, according
        to official statistics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23cf50-9c45-4228-8c3c-6f69a583b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe399287-e88b-4566-93f7-7d1933658807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predictions are based on new estimates from research firm Cornwall
        Insight, also published Tuesday, which show that the average household energy
        bill is expected to hit £3,582 ($4,335) a year from October, and £4,266 ($5,163)
        from January — equating to about £355 ($430) a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3860621-ebef-4ab6-a319-9d27e1480472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8a62b-b566-419c-844f-3a9c39d7d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January''s forecast represents a 116% increase in energy bills from
        current levels. As fuel prices surge, estimates are having trouble keeping
        pace. Just last week, Cornwall Insight predicted January''s prices would rise
        by 83% from current levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec851b0-04ee-4aa2-99e4-00dd0e5c23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1619ec-eb50-4fcc-b6c4-50ef358d979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research firm said it had revised its figures because of a jump
        in wholesale prices and a change in the way the UK regulator calculates its
        price cap. But there could be relief on the horizon: Cornwall Insight expects
        bills to start falling in the second half of 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eca174-4404-4ad1-843f-73b7be698046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec94f93-4d5c-40cc-9b58-9cecced64ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel bills started rising last year as a global natural gas supply
        crunch pushed wholesale prices up to record levels. Russia''s invasion of
        Ukraine in late February has only exacerbated the situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06318e-0859-4caf-8961-bb20c11e246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e92bdb-9bd4-4717-b98c-fa5fb1aad198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average UK household bill has already risen 54% this year, exacerbating
        a cost-of-living crisis that has forced many Britons to choose between "heating
        and eating."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d371eb-45f6-4f8f-b7aa-f24f93bd0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb315cb-b1c4-449b-9a5d-dcfb34c51aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the government announced a £15 billion ($18 billion) package
        of support — including a £400 ($484) payment to 29 million households from
        October — to ease the burden of energy bills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2ccf2-7a47-4b47-a416-610ca6026afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7956d6-a22f-497e-b280-d72f4edbce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Simon Francis, coordinator for the EFPC, said the latest price
        estimates meant the current level of government support amounted to a "drop
        in the ocean."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75532ec6-64ab-409b-bc59-098503495b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87818ed9-6aaa-48d6-aed0-2d9649a758ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Lowrey, a principal consultant at Cornwall Insight, said in
        a Tuesday press release that if "£400 was not enough to make a dent in the
        impact of [the company''s] previous forecast, it most certainly is not enough
        now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142f496-32bc-49cd-8bdf-cb8c64dcd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711cf3f3-fe1f-4374-a236-c6af280ede97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liz Truss, the UK''s foreign minister and current frontrunner to
        replace Boris Johnson as prime minister next month, has proposed cutting taxes
        to help people struggling with their bills, rather than direct help. Her rival,
        former finance minister Rishi Sunak, has said more support will be needed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d897a-d0e6-445a-8a5b-711cb932e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0044dd-01ed-4208-8d17-7a87f9798fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CBI — the country''s top business organization —
        has urged Johnson to bring the leadership candidates together to agree on
        a way to support households and businesses with their energy bills so that
        measures can be announced as soon as the October price cap is set on August
        26. The new prime minister is not expected to be elected until September 5.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deda180-3af9-4c3d-bccc-d34c4a29ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:04:14.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:18:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/09/economy/uk-energy-bills-poverty/index.html"
        target="_blank">A third of Brits face poverty with energy bills set to hit
        $5,000</a>."</em></p>'
