    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ec2c2-6f20-407f-b7f7-a46b585dd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not just the seating which is amazing in this venue. It
        is also the colorful mural that graces the hall at the 5th level.  The captivating,
        expressive art was done by Don Jaime Zobel de Ayala who is known for his minimalist
        abstract expressionism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3240b-6c37-46b0-a139-2c4d837767b1'
      'mgnl:activationStatus': true
