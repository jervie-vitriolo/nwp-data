    'title': '''LGUs only doing their jobs'': Valenzuela mayor opposes NCAP suspension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14227eef-67ae-4b8f-9bf0-77407444f289'
      'mgnl:activationStatus': true
