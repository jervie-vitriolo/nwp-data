  'Senate-vaccination-law-effectivity-extension':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T21:39:58.966+08:00
    'imagesource': 'jcr:021530bf-2a34-4a93-af59-e6e1cb9fc3df'
