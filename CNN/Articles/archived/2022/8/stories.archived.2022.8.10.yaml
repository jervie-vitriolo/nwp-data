  'Aklan-opposes-revival-Boracay-dev-t-body':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T18:25:32.474+08:00
    'imagesource': 'jcr:cf53b5c8-8f5b-43ea-ac06-756c336e1f8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36188737-3d70-44b5-bdca-c5e21ed5d825'
    'lead': 'A lawmaker from Aklan has firmly opposed the revival of the Boracay Island
      Development Authority (BIDA) Bill which mandates the creation of a body that
      could take the management of Boracay Island’s affairs from the local government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T18:29:18.574+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:17:14.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:39.483+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'BIDA-Bill', 'Aklan', 'Representative-', 'Boracay-Island']
    'template': '1'
    'title': 'Aklan congressman strongly opposes revival of bill to form Boracay dev''t
      body'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42811e2b-9d20-46fc-b606-f50a8ea1bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A lawmaker
        from Aklan has firmly opposed the revival of the Boracay Island Development
        Authority (BIDA) Bill which mandates the creation of a body that could take
        the management of Boracay Island’s affairs from the local government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053fff4-db0b-428f-84d6-d314bda6106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan 2nd District Rep. Teodorico Haresco Jr. on Wednesday said
        the provincial government “vehemently objects to the creation of a corporate
        entity,” adding that the proposed body’s “almost all-encompassing powers”
        could diminish mandated powers for the local government authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7717abb-05d9-428d-9e59-0083f6dcfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Constitution upholds the local autonomy enjoyed
        by our local governments," Haresco said. "I enjoin everyone to listen to the
        Aklanons and heed to our wisdom of Aklan having its own capabilities to develop
        and protect Boracay and prosper for the country.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3d778-03f2-40d0-b648-7dcfb66c9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated BIDA bill or House Bill 9826 filed in the 18th
        Congress tasks BIDA to manage, develop, operate, preserve and rehabilitate
        the Boracay Island Development Zone, which includes the entirety of Boracay
        Island and surrounding islets including Barangay Caticlan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44331ca1-7036-4031-8f6a-0a041ff3f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submitted to the 18th Congress, the measure was approved by the
        House of Representatives on its third reading but failed to hurdle the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542839a9-d032-464f-a850-4121126017fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then revived and refiled by Camarines Sur representatives  LRay
        Villafuerte, Migz Villafuerte, and Hori Horibata, and Rep. Nick Enciso of
        the Bicol Saro party-list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1673a53-31ef-486d-84bf-48d91df907ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangguniang Panalalawigan (SP) members of Aklan filed a resolution
        on Aug. 8 declaring the four authors of BIDA bill revival as persona non grata
        in their province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cecb7-544b-423c-aa6c-84f6403a686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors, however, withdrew the refiling of the bill on Aug.
        3 after “careful discernment.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961ff0a-bb86-49de-83c1-fa5adbffbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Persona non grata</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bca3f-2fdb-4df4-b5a1-64f3cb0c0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. LRay Villafuerte called the persona non grata resolution “superfluous,”
        “melodramatic” and “unnecessary,” citing their previous withdrawal before
        the declaration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5bb8c-f975-4bee-a49e-1de42b7c1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than resort to histrionics, Aklan’s SP members should have
        first taken two steps that would have settled the issue in an intelligent
        manner and prevented them from ending up with egg on their faces,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f215a89-ea15-4b9f-a69a-d891b44590a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Villafuerte said the Aklan officials should
        have checked the bill''s developments or lobbied against the congressional
        passage of the proposal rather than declaring the bill''s authors persona
        non grata.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc496db-906a-4527-9ad3-a0a3c2e12c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where were these supposed anti-BIDA Aklanons when us lawmakers
        were discussing the measure?" he said. "They should have voiced their opposition
        to the bill and brought their concerns to our attention back then before the
        bill was passed on third and final reading."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050a326-03cb-4193-bffd-d7688305e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator further called the officials “misguided” and said
        their actions “didn''t speak well of them as elective officials of Aklan.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912067c2-62f4-4362-9e72-0c81ea7fdfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Despicable Antics of the members of the Aklan provincial board
        only highlights their political immaturity and idiocy,” Villafuerte added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bd053-fe80-4bf6-9df6-205ecf9910d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:29:18.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:17:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan officials have yet to issue a statement on Villafuerte''s
        comments.</p>'
