      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the survey, the researchers secured prior informed consent
        (PIC) from the Tacloban City Environment Office and concerned local barangays,
        as well as a Gratuitous Permit (GP) from the regional office of the Department
        of Environment and Natural Resources.</p>'
