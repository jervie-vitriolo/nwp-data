      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — D&amp;L
        Industries, a listed plastic and food input producer, on Wednesday reported
        that its profit for the first half of the year jumped 17% from the same period
        last year to ₱1.6 billion despite the COVID spike in January and the rise
        in consumer prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fe738-88de-4c4f-809a-a477a6cc4274'
