      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation was recorded during a field survey conducted from
        July 29 to 31 in a secondary forest area in Brgy. Sta. Elena, in the northern
        part of Tacloban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87717db4-329a-4db8-b0b8-ad4536c23e6b'
      'mgnl:activationStatus': true
