      'mgnl:lastActivated': 2023-01-19T12:19:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79dbdc9-5378-441c-a69f-54cc9ba340a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfection is what the theatre and its interior design pieces embody.
        The venue is bound to stage world-class performers, artists of note, and in
        general those who pursue excellence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4dd9e-221e-4e91-9b56-2e7a862b7467'
