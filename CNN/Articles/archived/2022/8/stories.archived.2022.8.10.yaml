      'mgnl:created': 2022-08-10T07:47:11.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kao Gong Ji, the oldest known technical encyclopedia, was written
        around 300 BC and is part of a larger text called The Rites of Zhou. The ancient
        text includes six chemistry formulas for mixing bronze and lists items like
        swords, bells, axes, knives and mirrors, as well as how to make them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61411d9e-ef6b-4d1c-88ac-669e6e4ff689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2611c-f117-4b06-866c-791f35996b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 100 years, researchers have struggled to translate
        two of the main ingredients, which are listed as "jin"and "xi." Experts believed
        these words translated to copper and tin, which are key components in the
        bronze-making process. When researchers tried to re-create the recipes, however,
        the resulting metal didn''t match up with the composition of ancient Chinese
        artifacts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3a13d-72b0-436d-bd15-bb016f74b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8ed01-7f3a-4d5f-9ffc-4b03baf1b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, two researchers believe they have accurately identified the
        true meaning behind the mystery ingredients. The journal Antiquity published
        their findings on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22c4d3-c10e-4e55-aeac-5418f1c686f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489a4d8-3c70-4d58-97eb-22098477712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation allows for a better understanding of ancient bronze
        production -- and opens up new questions about when this process began, given
        that large-scale bronze production happened long before the six recipes were
        shared in the Kao Gong Ji, said study coauthor Ruiliang Liu, curator of the
        Early China Collection at the British Museum in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbb073-a498-4a6b-bf87-d7fce1a0527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d6d92-4dc7-47ab-bbef-7bb8f2bc959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modern Chinese, jin means gold. But the ancient meaning of the
        word could be copper, copper alloy or even just metal, which is why it has
        been difficult to determine the specific ingredients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f52e8-62a9-4d52-a31e-ff209b0f6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47906d0-a10a-476e-831c-2af9d44e9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recipes were used in the largest bronze industry in Eurasia
        during this period," said Liu in a statement. "Attempts to reconstruct these
        processes have been made for more than a hundred years, but have failed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ef533-faa3-4dfc-98c1-4cc1b0923033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada16e6f-9156-41b5-b5e8-4474722d462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chemical analysis</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d27730-d0ab-482f-bcbd-4ec5c9bf3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu and lead study author Mark Pollard analyzed the chemical composition
        of Chinese coins minted close to when the Kao Gong Ji was written. Pollard
        is the Edward Hall Professor of Archaeological Science at Oxford University
        and director of the Research Laboratory for Archaeology and the History of
        Art.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3eece-1a51-4f71-9a3b-9777ff3d9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b78e0d-63d4-4f01-8ab0-3dd2781edb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, researchers had thought the coins were made by diluting
        copper with tin and lead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa167ff-8705-4662-bf82-3d0c635054e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ffc57-71e5-4729-b402-d8fca2e931bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis showed that the chemical composition of the coins was
        a result of mixing two pre-prepared metal alloys, one made of copper, tin
        and lead, and the other copper and lead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120005ce-d550-45a7-8a29-cc0429c419ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0edf2d-b0ca-4af9-beaa-bbe54f768cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two researchers concluded jin and xi were likely premixed metal
        alloys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c48760-0fdf-4d55-a981-21c2e9424dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa08f6-0fa7-4f7f-aa1b-9a1c717c26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in more than 100 years of scholarship, we have
        produced a viable explanation of how to interpret the recipes for making bronze
        objects in early China given in the (Kao Gong Ji)," Pollard said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ab9f8-2cf1-41be-92a0-c1c8a4d3bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a9696-5c99-47fa-b6e8-b94f70253dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings have shown that ancient Chinese bronze-making relied
        on combining alloys instead of pure metals and that metalsmithing was more
        complex than previously thought.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6692e8-9f2d-49d1-8ab8-496a73c5041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf025484-556a-4001-ac0a-eb1656dbd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It indicates an additional step -- the production of pre-prepared
        alloys -- in the manufacturing process of copper-alloy objects in early China,"
        Liu said. "This represents an additional but previously unknown layer in the
        web of metal production and supply in China."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2112ea-87f1-4cc9-a046-413b673455f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34549e9-a543-4474-9357-55029b80fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologically, this additional step would have remained invisible
        if not for chemical analysis, the researchers said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073b0c5-e202-4819-85d7-e252352fca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da309adb-d775-46c5-bf21-33b35143642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the alloying practice is crucial for us to understand
        the exquisite bronze ritual vessels as well as the underlying mass production
        in Shang and Zhou societies," Liu said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc0d89-0e62-41ad-9c99-8f7ebbaa6d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea5954-413a-4b06-8131-cee4d68e5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this type of analysis could help researchers decipher other
        texts about ancient metallurgy from different cultures and regions in the
        future, the researchers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331304a0-93c7-4258-a52e-a5482faf823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:47:11.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:24:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/08/09/world/ancient-bronze-chemistry-formula-scn?cid=external-feeds_iluminar_msn"
        href="https://www.cnn.com/2022/08/09/world/ancient-bronze-chemistry-formula-scn?cid=external-feeds_iluminar_msn">Mystery
        ingredients in ancient recipes for bronze objects deciphered by researchers</a>''</em></p>'
  'Weight-children':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-10T07:47:28.745+08:00
    'imagesource': 'jcr:6f05652a-d9a5-41ca-a690-b6f8a87867ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a21e12a6-d829-4082-af7f-80a55167e011'
    'lead': 'It''s important to be mindful of not just what you say to your children
      about their weight, but also what they hear you say about yourself and others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T07:54:33.440+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:23:27.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:29.963+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to talk — or not talk — to kids about weight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247c2e5-019e-46b7-87fe-41dcc9253fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story is part of an occasional series covering
        disordered eating and diet culture.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a42a6-5c4a-400e-80b2-e17d80c6a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98bf44-62a6-4560-be6e-b5f192694936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oona Hanson''s child came home from
        school one day with a desire to eat healthier, which she thought was a positive
        development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ceb28-1bac-47f2-a875-07dd9bb53de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a37ebf-e272-4523-873f-7d01bc02b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But six months later, her child was in the hospital with an eating
        disorder, said Hanson, who didn''t want to reveal her child''s name and age
        to protect their privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81efaf0-b547-47c4-b003-b7b5bc0d8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023267c5-320d-4091-94e0-2dc94260f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanson, based in Los Angeles, worked for years teaching children,
        and with a background in educational psychology, she thought she knew everything
        she needed to in order to avoid eating disorders in her children. But she
        said her experience showed just how much families need to learn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c74308-eeb8-4a27-8b5c-0e98f5e3fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742296b-3844-4312-bba2-079e3e6a71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Hanson privately coaches parents and caregivers on how to help
        their children develop a healthy relationship with food and their body. She
        is also a family mentor for Equip, an eating disorder treatment online service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea23978-a81e-483f-a5fb-44e64bfac18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0b67f-3d99-4640-8fc2-30b38b40909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating disorders impact people of every age, gender and background,
        experts say, and a study published August 1 in JAMA Pediatrics shows that
        up to 5% of children ages 9 and 10 show disordered eating behaviors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacf62d-d235-41f0-95b0-579dfc4967fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef41484-39c1-420b-bacc-1f902a3c4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where these disorders come from is a complicated question, said
        Tom Quinn, director of external affairs of the United Kingdom-based charity
        Beat, formerly known as the Eating Disorders Association. Eating disorders
        can have roots in trauma, genetics, body image, societal pressure, disruptions
        in eating or a combination of all of them, Quinn said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a8cb8-bcdf-4e8e-ae16-0464121df743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52f75b-3232-48bf-aee0-c9ad644d3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the adult world says can have a definite impact. A study
        published in July in the journal BMJ looked at how students reacted when schools
        weighed kids and notified families, letting them know if the child was considered
        in a healthy weight range. The students -- even those who were told they were
        in a normal weight range -- were more likely to try losing weight after families
        got the letters, the study showed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3d07a-2ae6-44b5-af02-d962ab61c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f5fc3-d69e-4f55-8206-8a0f9faa8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, negative talk about weight can be harmful, but the study
        suggested that positive comments can backfire as well. Having a healthy relationship
        with their food, body and weight can set kids up for a happier life, and there
        are ways adults can shape the conversation to help, experts said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9b5e2-27c5-4473-9eeb-a8081d3a0f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5510c44-7867-4e0c-9876-0d1453b41add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on balance</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd3313-757d-49eb-b4e4-adcf3d51e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cookies, broccoli, grilled fish, ice cream, french fries and almonds:
        Chances are, you can immediately look at the list and distinguish which you
        think are good for you and which are bad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587f8f5-62e3-4308-9958-ae959dfc84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0ba65-1ded-47a8-885c-a33b38b1fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labeling food like that can actually contribute to a poor relationship
        with food and body, though, Hanson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566da139-bf0a-4bd8-ac0a-cae311c400c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea7c30-ea8c-44ea-9e76-9be868942f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these messages about food and body come through these Trojan
        horses," she said. "A lot of behaviors get described as healthy behavior when
        they''re actually very similar to eating disorder behaviors."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63165878-bcb8-441c-b91b-42e88d2108f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a66a6-d731-44e4-b581-96be72ce6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of talking about foods as good or bad, healthy or unhealthy,
        it can be helpful to focus on balance, said Lisa Damour, an Ohio-based clinical
        psychologist specializing in the development of teenage girls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b494c-956c-4ce1-bfb2-5db4e61ab487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e7f87-c808-4200-8f99-73aa3a407346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can mean placing the emphasis on caring for themselves in well-rounded
        ways, with lots of enjoyable activity, good rest, attention to the body''s
        cues and varied foods, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443b259-8ad7-4919-b660-52fcde7907c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443999e-52ed-41df-b631-bc35f82f6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What their bodies need will include lots of fruits and vegetables,
        lots of healthy proteins, it can and should absolutely include foods that
        are treats just because they''re fun to eat," Damour said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9f89b-640b-4ad0-b759-1ac6e7200ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f359f7-e01a-4007-98a3-35375d9ddf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of conversations that adults can have with their
        kids that can address concerns adults may have ... that has nothing to do
        with talking to children about what they weigh," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e3473-18de-4507-ad05-19d5d816759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be196754-2781-474d-9ba3-d4446e736363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up for CNN''s Stress, But Less newsletter. Our six-part mindfulness
        guide will inform and inspire you to reduce stress while learning how to harness
        it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854bfab-69f2-4e96-8512-38509ce08bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2997f13-5b2c-4238-bd27-2dcf4b1dce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Look at what you are modeling</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91e34d-571a-4249-9eb2-3f838723ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to be mindful of not just what you say to your children
        about their weight, but also what they hear you say about yourself and others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f9981-5a99-481a-9e88-614c07ed987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd915e5b-5c32-4403-a82a-2d2978a780d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it''s admiring the small body of someone on TV, complimenting
        the weight loss of a friend, or vocally bemoaning your own insecurities: Whatever
        way you frame weight, your kids will likely start to shape their view based
        on what they hear, Hanson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b982c-f63f-47d4-8ce9-e191d04aa829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e108d90-dd8a-4951-ae02-871fa3dea9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much of what they hear tells them that smaller bodies are better
        and gaining weight is bad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d1642-787d-400e-b61a-1e58cfec892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c5358-9daa-4d70-b193-a5b356227b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of how children learn to navigate the world is by watching,"
        Damour said. "A good place to start would be to examine the patterns within
        the home."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1477425-a73f-4638-b005-06867d25a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc915d-75c4-47ce-b0a0-0a32b31b5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing how you talk about body around your kids is a powerful
        place to start, but it can be difficult to unravel the shame and stigma from
        your own vocabulary. In those cases when a critical comment or praise of someone''s
        weight loss slips out, Hanson recommends talking to your child about what
        happened -- even if it''s after the fact.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2203c-b647-4410-99d9-520f79a8e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62771e6-4235-42a1-ade4-c14cc6fd825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go back afterward and say, ''You know what, we were packing for
        the trip, and I was pulling out last year''s shorts and they didn''t fit,
        and I said some really mean things about my body. That comes from an old way
        of thinking, and I''m really trying to think about myself in a different way,"
        Hanson said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783f67c-cb2f-481f-9f3e-85269739560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636982a0-1c20-46c9-846f-5a5d1ca7e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change the ratio</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc802283-4e1d-4973-8f03-4c4a69e2f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that criticizing weight and bodies can have a negative effect,
        but how about positive body comments, such as "you are so beautiful" or "you
        are in such great shape"?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0db77c-8640-4e4b-ab38-77a753934977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73521bda-6504-4e2e-b6ea-33bff87770c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:53.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s complicated, too, experts said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3059e89-5a4e-49d2-8acc-3ddc63a8d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a37bb2-52ac-4f17-8187-a08936b5af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to tell somebody that they can''t tell their child
        that they''re beautiful," Damour said. But "what we want to do is make sure
        we are really keeping an eye on how much of the time we are commenting on
        a child''s container, and how much we are commenting on our child''s content."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a6d7e-6b26-41a2-b8f7-0c3cb7746969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b84e0b-b4d1-43b9-92d7-666481115a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways to talk about a child''s body in ways that don''t
        focus on appearance, like complimenting their strength or grace and emphasizing
        all the great things their body allows them to do, she added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0441a-2b5e-47d6-a13c-0e1bfb389665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf13d4-15ca-467a-8b38-04f04cb0173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many ways, their body and appearance are "luck of the draw,"
        Damour said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd47b2-2d1c-4c48-97e8-90cd5ca9e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195657e7-3c19-4c66-9196-b3458f0202fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a time and a place to tell your child how special and adorable
        you find them -- just be sure that most of the time you spend is talking about
        character rather than appearance, she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b4aa6-b5c0-494f-9a70-b1ea6e2847a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2c93e-4494-4a81-9170-d99353dbfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of downsides to commenting on someone''s weight,
        no matter what you''re saying," she said. "If you have the option of just
        not doing it, I think that is a wonderful option to exercise."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673ea40-583e-4eb8-be82-b8af8f23662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T07:54:33.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:23:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
