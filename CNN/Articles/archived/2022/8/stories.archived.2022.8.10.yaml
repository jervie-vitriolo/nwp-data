      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T20:29:34.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:15:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2017/10/09/erc-chief-jose-vicente-salazar-dismissal-order.html">In
        2017,</a> Salazar was sacked as ERC chairman following an investigation into
        the death of Villa. In his letters, Villa revealed corruption within the agency.</p>'
