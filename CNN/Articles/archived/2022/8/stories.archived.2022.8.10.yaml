    'jcr:uuid': 'f2e7b08e-f278-49d0-ac54-c18f17d2f1fc'
    'lead': 'The refiled Bulacan airport ecozone bill seeks to address issues raised
      by the President in his veto message, including fiscal sustainability concerns,
      overlapping of agencies’ functions, and the measure’s supposed lack of coherence
      with laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T15:06:31.961+08:00
