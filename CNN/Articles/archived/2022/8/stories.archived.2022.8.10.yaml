      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)&nbsp;—</strong>
        The Bataan Nuclear Power Plant can be operational in four to five years once
        all issues concerning the facility are settled, an arm of the Department of
        Science and Technology said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b0535-14ab-4fd8-963b-0994d85fd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99757ab9-a0ae-45a8-bae7-c2173108afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos tapos na ''yan, [pero] depende sa</em> political will,
        we can run it in 4 to 5 years. <em>Depende sa usapan yan</em>," DOST Philippine
        Nuclear Research Institute Director Carlo Arcilla told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b3338-4fa7-429a-855f-d9b4d56d23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac32277-f98b-43e7-a7ab-c4e1a3edfa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plant is almost complete, but depending on the
        political will, we can run it in four to five years. It depends on the discussions.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82582563-0c2f-4978-987f-dadd0700533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fc3ef-a243-40dd-bd12-3deca20313e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">state
        of the nation address</a>, President Ferdinand "Bongbong" Marcos Jr. called
        for a reexamination of the government''s strategy to build more nuclear plants
        across the country. Even as a presidential candidate, he backed suggestions
        for the possible revival of the Bataan nuclear plant.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bc74b-9be5-4c83-8daf-c8044ff6bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab4cde-2ebb-402d-b09a-5dc0ce71ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility was built during the administration of the chief executive''s
        father, late dictator Ferdinand E. Marcos. The younger Marcos claimed this
        was ordered shut due to political reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01582a88-7091-419f-9206-7f9970065c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d305ac6-4c78-47d1-a62e-8c7b80f4878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the issues to be settled are possible revisions to the Electric
        Power Industry Reform Act, and getting the approval of the local government
        of Bataan to let the power plant run, Arcilla noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbd39a-bb31-4420-b897-5793a5bfa7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d0a9d-6920-4970-8d30-8bba2eaeb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As regulator, he said they will ensure that the facility will be
        safe, otherwise it will not be allowed to operate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508e5d6-cc5f-4e23-8c42-4e558f7f17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7e8e2-cd4c-49e9-a540-9f02abc849d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of nuclear power to the country''s energy mix can help
        bring down the cost of electricity especially in areas not connected to the
        Luzon grid, Arcilla noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07eeaf-b82e-4bd9-a000-fcd799cec37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84404b9-919f-47be-b92b-069c080932b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T18:22:14.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:17:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitating the facility will also not be a problem for the government,
        he said. South Korea has offered to do the job for $1.2 billion, a lot cheaper
        than building a new nuclear power plant that could cost around $8 billion,
        he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827cdab-88b5-4a34-9ea7-741c8caa140f'
      'mgnl:activationStatus': true
