      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As restrictions further eased, the company—which caters to basic
        essential industries such as food, oleochemicals, plastics and cleaning chemicals—noted
        that its profit in the second quarter alone climbed 22% to ₱851 million.</p>'
