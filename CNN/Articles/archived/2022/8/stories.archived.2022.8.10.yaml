      'mgnl:lastActivated': 2023-01-19T12:20:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> – House
        Ways and Means Committee Chairman Rep. Joey Salceda has refiled the measure
        seeking to create the Bulacan Airport City Special Economic Zone and Freeport
        which was <a href="https://www.cnnphilippines.com/news/2022/7/2/Marcos-vetoes-Bulacan-airport-ecozone-bill.html?fb">vetoed</a>
        <a href="http://www.cnnphilippines.com/news/2022/7/2/Marcos-vetoes-Bulacan-airport-ecozone-bill.html?fb">by
        the President</a> last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10695a93-bb79-4a63-bcd8-f69e1bf1d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d66d1-3c8a-4ec4-ba29-8a8ef323dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Bill No. 2228, Salceda proposed amendments to address issues
        raised by President Ferdinand “Bongbong” Marcos Jr., including fiscal sustainability
        concerns, overlapping of regulatory agencies’ functions, and the bill’s supposed
        lack of coherence with laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9915c54-b49f-4e4f-bf56-ed97a38ca42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a8bc1-0549-408c-bce0-b4faab55b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/4/Palace-Bulacan-ecozone-airport-bill-Marcos-veto.html">Palace
        says vetoed Bulacan airport ecozone bill needs to be ''sharpened,'' questions
        blanket powers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b352c-5728-4a83-9cb0-109f6d8b0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a076cef-e311-4567-9b8b-ec266d944e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the refiled bill was shared to the media only on Wednesday,
        but it was filed on July 21, nearly three weeks after Marcos issued his veto
        message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1a233-17c5-493a-b271-6ed127f47574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7c630-bd36-40c6-857d-1d3cf00ceacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the fiscal risks cited by the President is that the proposed
        law will significantly narrow the tax base with its mandated incentives for
        eligible enterprises. Under the refiled measure, Salceda said tax incentives
        shall be granted to businesses “only to the extent of their approved registered
        project” under the Strategic Investment Priority Plan (SIPP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04f0be-a4e4-4410-b708-228960af6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a02559-de89-4feb-acf2-943ed388b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIPP lists the economic and business activities eligible for
        investment incentives under the Corporate Recovery and Tax Incentives for
        Enterprises Act, also known as the CREATE Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c468e47-8e59-4a16-8a51-c8ddcaba3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da2c69-674d-4d08-9339-1e22edccad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also proposed that the national government enter into a
        cost-sharing scheme with the economic zone authority to cut the cost of securing
        the ecozone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf82ae-5340-494b-8b3a-fc35a2b57f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242faceb-ab91-4f4b-9cbc-7a49d88f70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also changes to the bill to ensure the ecozone authority
        does not take away existing powers from other regulators and that there will
        be no conflicts of interest between its operating and its regulatory functions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1da03-2726-4fe3-9f4d-9d0729f112c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5289cee-0705-4aed-8404-0bda3b339336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lawmaker specified that the initial metes and bounds
        of the ecozone will be the territorial jurisdiction of Bulakan town in Bulacan.
        He inserted a proviso that states a presidential proclamation is needed for
        subsequent expansions of this territorial coverage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345eb5e-61b5-4659-b8af-98f9d2a43a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bbfba-73e8-4e40-86cc-94e618602c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended bill also clarifies that the ecozone authority’s acquisition
        of lands awarded to agrarian reform beneficiaries shall be subject to clearance
        from the Secretary of Agrarian Reform after securing the consent of the concerned
        farmers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0a5f1-00c5-4588-a529-0269bed1b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45392041-11cf-44b5-a80b-86e56c3fdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On ecological protection, we limited the Authority''s role to implementing
        the Department of Environment and Natural Resources''s rules and regulations,
        and removed its rulemaking powers, consistent with the President''s veto message,”
        the measure further read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e5ae1-df07-42a0-b1e6-46b5231f0843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe31c0-db6a-4389-b50d-615d13d651c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still in response to the veto message, the new bill provides that
        the ecozone authority shall not be exempt from evaluation by the Commission
        on Audit, as provided under relevant laws, rules, and regulations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30aefc0-cc50-4e32-8e49-f58aa47fbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8efa1f-7536-47bf-9e64-6aec5de9461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said he is confident the proposed safeguards “materially,
        if not completely,” address the issues which led to Marcos rejecting the bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63578211-dede-482d-b872-2c6cd55df1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48843e-3850-4ed7-8744-7bccbd5636a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, the proposed safeguards and amendments, go beyond the
        concerns cited in the veto message, to ensure that the ecozone, while created
        to encourage private investment, is pursued ultimately for the public interest,”
        he wrote in the explanatory note.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47ddc10-4a45-41ce-9f63-af5a8712d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:20:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc96956-d006-42de-b8de-6bca8fce6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T15:06:31.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:21:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ecozone is near the New Manila International Airport
        in Bulakan, Bulacan. The government said the veto will not affect the construction
        of the airport, which is seen to help decongest the main gateway Ninoy Aquino
        International Airport in Pasay City.</p>'
  'MMDA-NCAP-probe-implementation':
