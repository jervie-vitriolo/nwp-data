  'Two-Filipino-made-cube-satellites-return-to-earth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T05:28:17.005+08:00
    'imagesource': 'jcr:2a209478-a914-4449-97e1-8a050a6d838c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd168bbe6-d708-48b3-ab6a-b588eac6fc3e'
    'lead': 'While in the orbit for 10 months, cube satellites Maya-3 and Maya-4 carried
      a commercial off-the-shelf APRS-Digipeater Payload Demonstration, which employed
      packet radio technology to transmit information over amateur radio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T05:27:36.313+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:24:56.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:28.169+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Filipino-made cube satellites return to Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf85ffd-2bfb-4139-ba11-0596c2e5f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> Filipino-made
        cube satellites Maya-3 and Maya-4 returned to Earth and ended their missions,
        the Space Technology and Applications Mastery, Innovation and Advancement
        (STAMINA4Space) Program announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4ab46-8d2c-4859-a30f-d51872d8ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-3 and Maya-4 reentered the Earth’s atmosphere on Aug. 4 and
        Aug. 8, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c555bb-ed61-4185-b3b1-7211600356a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the orbit for 10 months, the two cube satellites carried
        a commercial off-the-shelf APRS-Digipeater Payload Demonstration, which employed
        packet radio technology to transmit information over amateur radio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1cc28-f1f1-43f4-b1b1-3e6bd68c05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The STAMINA4Space Program said Maya-3 and Maya-4 transmitted APRS
        beacons to 10 countries, and amateur radio operators from eight nations have
        been successful in sending their signal waves through the two cube satellites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af044627-37f3-4935-a935-f77ac2c3bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maya-3 and Maya-4 were pivotal in the development of the local
        space industry. These CubeSats are experimental and educational platforms,
        and while all low-Earth orbiting satellites will eventually fall to Earth,
        what matters more are the lasting intangibles that the project brought – knowledge,
        skill, partnerships, and confidence that we can do it,” said STAMINA4Space
        Program leader Dr. Maricor Soriano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265ff50-b170-4a7e-888f-3f51302d93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maya-3 and Maya-4 showed that the country is capable of building
        satellites locally. We have successfully transferred the knowledge and know-how
        acquired abroad by virtue of foreign studies and proliferated those lessons
        locally,” said Renzo Wee, one of the engineers who developed the satellites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0890877-447f-47ed-9179-e6b77dd068fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-3 and Maya-4 were developed in the University of the Philippines
        Diliman under the STAMINA4Space Program funded by the Department of Science
        and Technology. The program is implemented by UP and the DOST’s Advanced Science
        and Technology Institute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9a8ad-5905-485f-9457-c44275e50495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-3 and Maya-4 cube satellites have been launched into space
        in August 2021 aboard the SpaceX Falcon 9 spacecraft. Those were deployed
        into the orbit in October 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f496346-6ed3-48ed-884e-720df6ce89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines launched its maiden cube satellite Maya-1 in June
        2018 and was deployed into the orbit two months after. It returned to earth
        in December 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59de16d-048b-451b-8270-9ba272b5c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-2 was launched to the International Space Station in February
        2021 and was deployed into the orbit a month after. It was decommissioned
        in July this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714f37f-e4dc-443c-9327-3c9c2d92ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T05:27:36.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also launched its first two microsatellites, Diwata-1
        in 2016 and Diwata-2 in 2018. Diwata-1 was decommissioned in March 2020 while
        Diwata-2 remains in space.</p>'
  'US-FDA-monkeypox-vaccine-EUA':
    'author': ' Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-10T06:08:33.895+08:00
    'imagesource': 'jcr:492c28cd-01f0-434a-9eee-6bb4e962c5a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8b75ab-4363-4d87-98fe-279f4ab422f1'
    'lead': 'The US Food and Drug Administration issues an emergency use authorization
      that allows health-care providers to change how the Jynneos monkeypox vaccine
      is administered, stretching out the supply amid high demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T06:14:35.952+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:24:47.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:28.370+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA authorizes change in how monkeypox vaccine is given, stretching
      supply amid high demand'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fe95f-a7f3-4e3f-9c70-8e0a2c1fe459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Food and Drug Administration issued
        an emergency use authorization Tuesday that allows health-care providers to
        change how the Jynneos monkeypox vaccine is administered, stretching out the
        supply amid high demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164599b-efff-47ba-8595-4c5485c448da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine can now be given to high-risk adults intradermally,
        meaning between the layers of the skin, rather than subcutaneously, or under
        the skin, as it has been given up till now. This will allow providers to get
        five doses out of a standard one-dose vial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aad9b8-200d-495a-b26d-a33682c5c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new EUA also allows subcutaneous vaccination in people under
        18 who are at high risk of infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8110f13-b2e1-4056-beda-068a98281b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:49.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks the monkeypox virus has continued to spread at
        a rate that has made it clear our current vaccine supply will not meet the
        current demand," FDA Commissioner Dr. Robert M. Califf said in a statement.
        "The FDA quickly explored other scientifically appropriate options to facilitate
        access to the vaccine for all impacted individuals. By increasing the number
        of available doses, more individuals who want to be vaccinated against monkeypox
        will now have the opportunity to do so."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f34100-99d8-4963-915e-e2b90571ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes less than a week after the Biden administration declared
        monkeypox a public health emergency, which gives the FDA and other government
        health agencies more flexibility to fight the spread of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50e1e2-eae3-49e9-9e85-24c903d50b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, US Department of Health and Human Services Secretary
        Xavier Becerra issued a determination to pave the way for the FDA''s move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f6722-b8aa-4a8c-92dc-1b22d5a0e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, I declared monkeypox to be a public health emergency
        to unlock additional tools that will help us contain and end this outbreak
        and to signal to the American people that we are taking our response to the
        next level," Becerra said in a statement. "Today''s action will allow FDA
        to exercise additional authorities that may increase availability of vaccines
        to prevent monkeypox while continuing to ensure the vaccine meets high standards
        for safety, effectiveness and manufacturing quality."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0048b-a983-48fd-ac12-129c2bf9afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the US government has shipped 617,693 doses of Jynneos
        to states and jurisdictions. The US Centers for Disease Control and Prevention
        has estimated that at least 1.5 million people in the US are eligible for
        monkeypox vaccination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d7255-59c4-4311-bfac-57eba95a1129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday evening, the CDC reports 8,934 probable or confirmed
        monkeypox cases in 49 states, Puerto Rico and the District of Columbia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420f36d-b1a2-4dae-ad10-3bef6e4c5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an intradermal vaccination, "basically, you''re staying in
        the skin; you''re not going through the skin," said Dr. Daniel Griffin, an
        infectious disease specialist at Columbia University.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed87441-b005-4ef8-973d-5f8b939cdbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a smaller dose with intradermal injection has been done with
        vaccines for flu and rabies, epidemiologist Dr. Jay Varma told CNN in an email.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6a0aa-5ac5-40eb-9fe9-f445ffe2103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The skin has special cells that are very good at helping a vaccine
        stimulate the body''s immune system," he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b012c25-26b4-4c27-b96d-d3e789a07bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cells, called dendritic cells, are better able to produce
        an immune response, Griffin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6afc0-6b50-47ec-9caf-94d8adf78069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They live in the skin, and they''re better at teaching the immune
        system what they need to respond to," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0770e-6a29-4bfa-a306-7597b817a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:14:35.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:24:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re able to give the monkeypox vaccine intradermally, you
        can give a smaller dose. ... They just would need to have some sort of demonstration
        that you get the same immune response," he said.</p>'
  'SC-protection-order-widow-drug-war-victim':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T06:25:36.011+08:00
    'imagesource': 'jcr:22768e39-6d03-4788-aed4-70ddb5477c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951944d3-d5f0-4df1-9c62-da07ee79c654'
    'lead': 'The Supreme Court has upheld the Court of Appeals’ decision which granted
      a protection order for the widow of a drug war victim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T06:24:23.023+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:24:31.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:28.685+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds protection order for widow of drug war victim'
    'updated': 2022-08-10T21:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d865c-1101-47e5-b443-6c11ce33495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> The
        Supreme Court (SC) has upheld the granting of a protection order for the widow
        of a drug war victim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6bda5e-d370-4aa0-bf6e-87237e5ca6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61787aa-e932-449b-8a23-5f8bbc153d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SC decision written by Justice Jhosep Lopez, the
        high court affirmed the issuance of a writ of amparo for Cristina Gonzales
        and denied the petition filed by the Antipolo City Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b530f9e-9314-4faa-af83-9c3b2bd64266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82220bdb-64d0-42f8-bd48-16ab3077b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers assailed the November 2018 decision and April 2019
        resolution of the Court of Appeals (CA), which issued a Permanent Protection
        Order in favor of Gonzales, prohibiting them to enter within a radius of one
        kilometer from her home and work addresses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584c580-1cc0-471d-8e7b-5712af396629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2419ead-5e78-4bcc-aecd-c273643e875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the SC acknowledged that Cristina’s late husband
        Joselito Gonzales died from an “extralegal” killing and threats to her life
        are present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62f104-83e1-4879-9c7a-c9cd71be67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda1dfd-4632-452d-94cb-5c6f48e39c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The writ of amparo is a protective remedy aimed at providing judicial
        relief consisting of the appropriate remedial measures and directives that
        may be crafted by the court, in order to address specific violations or threats
        of violation of the constitutional rights to life, liberty, or security,”
        the SC added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c2d64-7dd4-47ba-85d0-580a9044f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b60457-b439-4527-b71a-dd449a439b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the facts of the case, police officers allegedly solicited
        the Gonzales couple to sell illegal drugs and threatened to kill them. They
        were arrested, but they were eventually released after paying ₱50,000 to the
        police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5d04d-312b-4acc-8759-de640e3e58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc8c97-9f10-49e5-873c-78f48a61690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joselito was killed in a buy-bust operation on July 5, 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28084fb5-cc41-49bb-b0f9-6bbcde02f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650eb897-7e53-4b64-aaa8-5a4c7b509bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said suspicious persons asked for Christina’s whereabouts
        during Joselito’s funeral. This prompted Christina to file a petition for
        a writ of amparo and Temporary Protection Order before the high court on Feb.
        17, 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb043e-e00b-4910-8d3f-36b654384aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1ca94-45ca-4c0e-8ace-8231cbec00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC issued a resolution granting Christina a Temporary Protection
        Order and directing the CA to conduct a hearing on her case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950475e-45a9-401f-9518-c484365d39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA granted Christina a Permanent Protection Order on Nov. 26,
        2018. This prompted police officers to challenge the CA’s decision before
        the high court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebff84-e2ce-4fe0-91fb-0ad79d310f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a9806-9c8c-4822-96d0-9e8700304881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also took notice of the police officers’ lapses in the buy-bust
        operation and their failure to follow procedures in reopening the investigation
        into Joselito’s case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71285fdf-faa7-4304-9c7a-431cfe8583cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a544c9-e92c-4f01-bd04-52d506fc4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T06:24:23.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that respondent (Christina) and Joselito were previously
        arrested for selling illegal drugs is beside the point. As stated earlier,
        even if the respondent committed a crime, the petitioners, as law enforcement
        agents, are not at liberty to disregard the respondent’s constitutionally
        guaranteed rights to life, liberty, and security,” the high court said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dca8b-3588-4f84-a16a-0bd9fb85807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:55:14.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers (NUPL) welcomed the SC decision
        as it recognized the threat being faced by families of drug war victims, and
        Joselito''s death was acknowledged as an "extrajudicial" killing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb269b6-7614-4026-9724-855e8db5caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:55:14.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c80ea-ef8e-4e0d-acb2-819892bac9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:55:14.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means there is hope. In this decision, the Supreme Court clearly
        put it that the killing is an extrajudicial or extralegal killing. With this
        definition, it means that the State clearly perpetrated or conducted the killing,"
        NUPL member Atty. Krissy Conti told CNN Philippines'' The Final Word.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41c677-fe38-408d-a31d-a670b77822ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:55:14.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b4b38-c3e9-4b80-b09b-228582968a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:55:14.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conti encouraged other family members of those who were killed in
        the drug war of the administration of former president Rodrigo Duterte to
        seek protection from courts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5709638-c31e-4036-8307-809448c58606'
      'mgnl:activationStatus': true
