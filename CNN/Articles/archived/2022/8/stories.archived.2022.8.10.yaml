      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of a free LRT-2 ticket, students will only have to present
        their school identification card (ID) or proof of enrollment to passenger
        assistants in the station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3db45b-8adf-45b3-a688-0fcc5f618769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T13:09:49.185+08:00
