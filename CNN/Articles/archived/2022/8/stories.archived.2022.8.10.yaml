      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef529d8-7944-49aa-b762-19ec1fa12bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
