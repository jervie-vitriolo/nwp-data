      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the other rules effective Monday, Aug. 15, according to
        Zubiri:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a476765-7a9b-4e6e-afac-29ca5485e214'
