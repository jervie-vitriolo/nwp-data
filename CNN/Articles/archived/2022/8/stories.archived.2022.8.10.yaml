    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ffa2ad1-104e-4132-b491-2f657182b000'
    'lead': 'Nearly one third of households in the United Kingdom will face poverty
      this winter after paying energy bills that are set to soar again in January,
      campaigners say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T18:04:14.485+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:18:00.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
