    'template': '1'
    'title': 'DILG to conduct random drug tests in jails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9b70e-ec6c-4bba-b8ad-520eaa87647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        Department of the Interior and Local Government said on Tuesday it will conduct
        random drug tests in jail facilities managed by the Bureau of Jail Management
        and Penology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5d05a-f1e9-4a9a-af9d-be1bd1b633ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ed449-48e6-48ab-9c8a-19f45f531283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will personally go to our jails and I will be conducting surprise
        drug testing of BJMP personnel and PDLs [persons deprived of liberty] in those
        jails," DILG Sec. Benjamin Abalos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7561803-3cf2-42af-9924-f0316bc1ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303e6db-4987-4097-81ae-d728a699a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m warning each and every BJMP warden and personnel, <em>kapag
        may nag</em>-positive, then it means na may <em>nakapasok na droga sa mga</em>
        jail facilities <em>natin</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f1ed6-58d0-46a5-9e26-589e0ba7d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34fe2a-088b-4b7a-8ae6-56280e466d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So I''m warning each and every BJMP warden and personnel,
        if someone tests positive, then it means illegal drugs were brought inside
        our jail facilities.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841382e-673c-4f65-89e8-f085b96e2450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45b67f-2f7b-494a-9c7e-08b83beada10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos issued the warning during his visit to the BJMP National
        Headquarters, amid the issue of big-time drug lords operating in jails.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb5eed-6f4a-4fa3-936b-279d3692dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fea3fa-87ac-4ab0-af19-47df5cd7dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official noted that the real problem is the line of communication
        that allows these prisoners to contact their sources outside the facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bde20-af25-4db1-9a47-5ce43fbd864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dad3d-ad60-4779-909a-2c9638eedc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the connection should be cut through signal jammers to stop
        the illegal drug trade within jails.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09f654-5245-4b88-8e1e-f99e9d68bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ca1dc-f374-4f89-a951-f10dc3618a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from drug testing, Abalos also wants medical screening and
        physical examinations for PDLs prior to their admission. This is to prevent
        the transmission of infectious diseases within prison facilities, especially
        now that the country has confirmed its first case of monkeypox, he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531faab-464d-4ae9-9736-a85b3a2a4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7be13-82ac-43b3-86af-df02dfa93a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG said that as of June 30, BJMP houses a total of 131,193 PDLs
        in 477 jails across the country. This translates to a 387% congestion rate
        with 337 jails congested, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32fba41-6fdf-4bfd-9287-29c6f62ccb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd04b7-ae2f-44f7-af88-e1b535a81ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said authorities should think of out-of-the-box solutions
        to address the congestion problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033a16b-5e5e-4846-bc36-5931dc97681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b8212-418b-4b82-9f61-96c70bf57bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way is by entering a deal with local government units for a
        usufruct, which is a legal right accorded to a person or party for the temporary
        right to use and earn income or profit from the owner''s property.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db29ee-6909-4e81-8082-bf4d4224407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b547e7c-0a32-4a7c-b5ba-4b43b35d83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:22:11.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:21:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline in prison congestion, Abalos said in a <a href="https://www.cnnphilippines.com/news/2022/7/21/DILG-DOJ-improve-justice-system-decongest-jail.html">briefing</a>
        last month that more facilities should still be built. This can be made possible
        through lot donations or long-term leases from LGUs, he noted.</p>'
