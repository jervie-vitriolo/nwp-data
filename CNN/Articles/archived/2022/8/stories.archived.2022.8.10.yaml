      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ae9ab-5235-4590-8fec-90fd1628eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:25:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more appropriation Hollywood and streamers! Boycott! This F''d
        up!," he wrote. "Plus seriously difficult story to tell without aggrandizement
        which would b wrong! I don''t got a prob with Franco but he ain''t Latino!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b05c9-a426-43a8-962d-8aab3586df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
      'mgnl:createdBy': 'david'
