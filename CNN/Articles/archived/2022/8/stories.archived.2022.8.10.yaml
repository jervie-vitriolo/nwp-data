      'mgnl:lastActivated': 2023-01-19T12:20:00.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3072dc-1a74-42ed-9225-e40caa47a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.617+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:20:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carefully selected musical pieces for the event showcased the
        award-winning talent of Standard Insurance musical scholars: Damodar Das Castillo
        (cello), Emanuel John Villarin (violin), Jeanne Rafaella Marquez (violin)
        and Diomedes Saraza Jr (violin).</p>'
