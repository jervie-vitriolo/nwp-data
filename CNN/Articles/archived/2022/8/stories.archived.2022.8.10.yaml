    'jcr:uuid': 'e0f90901-c83d-4814-af08-e1d353671b3a'
    'lead': 'The Bangko Sentral ng Pilipinas says the nearly 19% rise in FDIs during
      the five-month period was driven by debt instruments, considered a safe portfolio
      by investors, which offset the drop in net equity capital placements other than
      reinvested earnings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T16:24:19.238+08:00
