      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello''s legal counsel Luke Espiritu told reporters in a separate
        briefing on Wednesday that the ball is now in the court of Justice Secretary
        Jesus Remulla, since their camp had already filed last July 29 a petition
        for review before the Department of Justice to dismiss the complaint. If no
        resolution is made on the petition within 60 days, the court can proceed with
        the arraignment and trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb0ed3-871e-41a3-a034-da444b9c1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.985+08:00
