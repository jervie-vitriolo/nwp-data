      'mgnl:lastActivated': 2023-01-19T12:19:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbfec4-ae61-4854-abe3-253b20786f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pursuit of excellence runs in the organization’s DNA. Ask any
        of its associate what corporate value they keep to heart and the word “excellence”
        often comes out in their reply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80837f-54e6-44cc-ac4d-dfa050446f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b5e5a-3c5b-4edb-a181-91e25400bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:19:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group Chairman Ernesto Echauz knew the significance of the event
        after a two-year hiatus from face-to-face meetings and took it as a great
        opportunity for everyone to listen to world-class music by gifted, heralded
        musicians.</p>'
    '31':
      'image': 'jcr:f9251995-95ed-4de7-9b25-933a697c6a27'
      'imageCaption': 'The evening was attended by Standard Insurance associates,
        guests and intermediaries. From left to right: Ms. Tonton Santiago, President
        of TMCR; Ms. Tootsy Echauz-Angara, Media Executive; Ms. Patty Echauz-Chillip,
        Chairman of Standard Insurance; and Ms. Amy Tamayo, Marketing Adviser. Photo
        from Standard Insurance'
