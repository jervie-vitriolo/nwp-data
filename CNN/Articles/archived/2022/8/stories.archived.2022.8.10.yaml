      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad0a0e-4773-4fab-bf7a-cb4317c5c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.616+08:00
