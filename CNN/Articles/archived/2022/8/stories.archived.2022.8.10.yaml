      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A beluga whale that was rescued after being
        stuck in France''s Seine River for more than a week died while in transit
        to the sea, officials have confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3437ab-f414-4ad7-a347-40c2c2948f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be1b9b-b22f-4b38-b714-e9d1a2c52563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T19:14:01.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:16:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cetacean had been stuck in the freshwater lock at St.-Pierre-La-Garenne,
        some 45 miles northwest of Paris, since August 2. Its health deteriorated
        after it refused food, according to wildlife protection associations monitoring
        the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecaa0f4-d79d-4833-a183-9a02816ea572'
      'mgnl:activationStatus': true
