      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a60a7a-7da1-49eb-b2ff-70205eb7032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:55:14.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:24:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a pending threat against you and if you feel the police
        are lurking around you as in the case of Cristina Gonzales and her family,
        you can ask the court to literally stop these law enforcement officers na
        lumapit sa inyo (from getting near you)," she added.</p>'
