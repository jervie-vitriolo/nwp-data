      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are allowed only up to two staff members during committee
        hearings and plenary sessions;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b3d0e-1499-40b0-a578-af6e51359cc2'
      'mgnl:activationStatus': true
