      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9319682-bffd-46a2-88c6-dba8b11c1fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) -</strong> Former
        senator Leila de Lima called on Justice Secretary Jesus Crispin "Boying" Remulla
        to look into the Justice department''s evidence after the Office of the Ombudsman
        dismissed the bribery complaints against her and her former aide Ronnie Dayan
        for lack of probable cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e707e0-cb2c-43ff-8070-3a7af4345183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af044ed9-d722-4667-8d68-0b3a5167246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOJ Sec. Remulla should start investigating if indeed the DOJ evidence
        have truthful basis or were manufactured, given the retractions of witnesses
        and the illegal use of criminal convicts as state witnesses by the Panel of
        Prosecutors," De Lima wrote in a statement on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dca97a-5aeb-46ee-992e-144769e9ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea35dd-9210-40e7-8a1c-fb08c6ef73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said the dismissal is "proof" that the cases filed
        against her were "all based on lies and fabrications of witnesses who were
        either coerced or bribed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c6166-afd0-4bf8-882d-a88e22278128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45837d3e-a065-4d4b-839e-847ef45d5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator and her former aide were accused of conspiring
        to extort money from self-confessed drug dealer Kerwin Espinosa in exchange
        for "protection of his illegal trade."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300aa60-6305-4c98-86f5-cc7e85241e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea922d3-a94f-4eae-b167-4e6a9f1c92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/8/9/Ombudsman-Leila-de-Lima-Ronnie-Dayan-dismissed-bribery-case.html">Ombudsman
        junked the complaints</a> after it found inconsistencies in the testimonies
        of Espinosa and other witnesses against De Lima.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a2213-318c-4cf1-96db-a7f6d74414f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d3977-5e25-4fa9-8d8a-0cecf79bf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:31:54.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were forced to come up with their false narratives by their
        police captors, just like Rafael Ragos was coerced by former DOJ Secretary
        Vitaliano Aguirre II to falsely testify against me in another case," De Lima
        said.</p>'
  'DA-tightens-measures-vs-bird-flu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-10T23:40:55.940+08:00
    'imagesource': 'jcr:f07f43f2-3235-4114-a6bb-849313cde543'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf80b6af-9f69-479f-aa5c-9a996563dce7'
    'lead': 'The government assured the public that stricter measures are in place
      to contain the spread of bird flu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-10T23:42:54.611+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:14:10.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:13:43.926+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA tightens measures vs bird flu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b369a1-31ce-4a2e-be32-8d99805ede41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        government assured the public that stricter measures are in place to contain
        the spread of bird flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51233306-5a4d-49d2-b2af-f9b5de833a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Department of Agriculture-Bureau
        of Animal Industry (DA-BAI) said it had intensified the following measures
        against the Highly Pathogenic Avian Influenza (HPAI) virus:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03443bf-664f-4d3c-9de4-58bbdea01629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- thorough disease investigation</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997545ce-15fd-420e-84dc-fc97c1188541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- immediate culling and proper disposal of all remaining birds in
        affected farms</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60e655-2678-4c04-bfd5-e40823580dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- intensive surveillance in the one-kilometer quarantine zone around
        the infected farms</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ef425-e461-4e93-80ed-4abcc0df4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- heightened transport requirements for poultry commodities, requiring
        negative AI tests and other documents</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e65e6-1518-461c-909e-766d4363d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BAI is steadfast in mitigating the spread of AI, protecting
        the poultry industry of our country and ensuring the safety of our consumers,"
        DA-BAI OIC-Reildrin Morales said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec3f5f5-b527-4e45-a6ec-70d16cb7cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/29/DA-strict-measures-bird-flu-.html">RELATED:
        DA orders strict measures to contain bird flu outbreak in duck, quail farms
        in Luzon</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47926f67-e50c-48f8-85fd-df9f01b0c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said private laboratories have also been granted
        permission to conduct AI testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3688f91-22b8-422b-8e8c-f0ed7d01515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the agency reported the Asian Avian Influenza
        (AI) Subtype H5N1 has already affected 17 provinces across the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185cfd5-4836-434c-8727-c682615eb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak, confirmed to have entered the country in January,
        has resulted in the deaths of 182,968 birds and the culling of 1,267,055 poultry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68fcec-fc3a-4342-b146-5074d6e8c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:42:54.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:14:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 29, the DA-BAI said it had already distributed ₱122 million
        to indemnify poultry farms affected by the outbreak.</p>'
