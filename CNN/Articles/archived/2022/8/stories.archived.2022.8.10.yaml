      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta also made it clear that it is discontinuing the Facebook Live
        Shopping feature by October 1. The feature is only available in select countries,
        the Philippines excluded.</p>'
