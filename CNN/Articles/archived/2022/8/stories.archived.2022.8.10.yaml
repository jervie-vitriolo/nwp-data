      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COL Financial Group, the country''s leading online stock brokerage,
        was listed with sales amounting to $27 million, according to Forbes'' report.</p>'
