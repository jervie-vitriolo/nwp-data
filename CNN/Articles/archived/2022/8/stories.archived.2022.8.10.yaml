      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e742b-6363-4026-b652-8f5954104af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bello hopes that his case will highlight the need to
        decriminalize libel to prevent other politicians from weaponizing the law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ea1d9-7fb4-4ec1-9c1e-13ae331297b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a243a-7ea0-46d4-bdfd-3f58db0a5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are now efforts in the Senate and House of Representatives
        to decriminalize libel. It''s about time because if you don''t decriminalize
        it, we will always have an opportunity for politicians who cannot defend their
        record, resorting to weaponizing the law," he said. "And this is exactly what
        Vice President Sara Duterte has done: weaponize the law against her critics.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99156f7-8a62-4512-b11e-221ddd418e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02db67-2ed7-47cc-a2b7-6ad33e1dd70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyber libel as tool vs critics</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a903ff-3cbc-4d6f-bcc5-684344ba844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d1901-55b0-447d-b275-531a49c549a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, opposition senator Risa Hontiveros expressed
        support for Bello, and raised concern about the possibility that the current
        administration will often use cyber libel to silence its critics, just like
        what its predecessors did.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132fd17-1764-4595-b827-ce116eed705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed0023-1055-44a7-8b8a-8b1eca52108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami tuloy ang nagtatanong: Ganito na nga ba ang kahihinatnan
        natin sa susunod na anim na taon? Na lahat ng hindi sang-ayon ay makakatikim
        ng pagkabilanggo? Na kaagad may nakaambang kaso at mabilis na pagproseso laban
        sa hindi kakampi ng administrasyon?"</em> she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ced72-1278-4777-97fd-85d2a7b645bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07f01b-3fc5-42be-b932-7b40613f9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many are asking: Is this what will happen to us for
        the next six years? That all critics will be jailed? And charges await those
        who are not allies of the administration?]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea6d19-1f92-41d6-bd74-99225ea0bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b2ee0-2f48-4109-b7e2-f8242749c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former opposition senator Leila de Lima, who has been in jail for
        five years over supposed trumped up drug charges, has also joined the call
        to decriminalize libel, urging Congress to push for reforms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d7698-abcb-4bdf-8ab0-0cf7b3431b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9bce5-1483-4669-9006-cee4e9e45d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I again call on Congress to urgently work on decriminalization
        of libel. No deprivation of physical liberty, only imposition of civil liability,
        if accused is adjudged guilty,” she said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23482af9-9f38-45e8-8bac-d9518bff1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb25ed-6aec-4d4a-be6b-cba23295c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:18:26.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-07-03T10:02:13.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hrw.org/news/2022/08/09/philippine-activist-arrested-cyber-libel">The
        Human Rights Watch</a> cited a report from the Office of Cybercrime at the
        Department of Justice that 3,700 cyber libel cases were filed as of May 2022.
        Of that number, 1,317 were filed in court while 1,131 were dismissed. Twelve
        cases ended in conviction.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45429549-0cad-4cb4-9e9f-b9a28d760482'
