      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The maximum amount to be spent for each TLS as per
        the guidelines would be ₱180,000. As for building the TLS, the directive is
        for the Department of Social Welfare and Development, local government units,
        and the Armed Forces of the Philippines to work together so no additional
        funds will be released for labor cost.]</p>'
  'DOE-EPIRA-amendments':
