      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> James Franco as Fidel Castro has at least
        one advocate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede74e42-ace7-4e0b-b75d-4e92677db11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T03:06:25.770+08:00
