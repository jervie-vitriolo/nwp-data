    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulacan airport ecozone bill refiled in House with amendments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f44dd-0cbc-4702-88a4-8de6d8afb80c'
