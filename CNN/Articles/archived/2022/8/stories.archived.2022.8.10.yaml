      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Facebook’s
        parent company Meta has clarified that users of the social media platform
        in the country can continue to do live selling through ‘Facebook Live’.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce55a5-aebc-4288-8e82-0cfe55f18182'
