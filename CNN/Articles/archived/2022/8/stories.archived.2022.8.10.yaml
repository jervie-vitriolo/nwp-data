      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> —&nbsp;Three
        companies from the Philippines made it to this year''s Best Under A Billion
        list of Forbes Asia, which tracks 200 publicly-listed firms across the region
        with sales under $1 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bdd74a-3bcb-4157-952a-1fbf9d7c65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:48:27.236+08:00
