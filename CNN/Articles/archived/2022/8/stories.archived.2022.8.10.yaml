      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When the Samsung
        Performing Arts Theater opened its doors on July 14, 2022, it had one important
        goal in mind — to provide theatre enthusiasts spacious yet intimate seating
        where no seat is a bad seat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53057894-8235-4beb-b21e-992abc5cebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:35:35.615+08:00
