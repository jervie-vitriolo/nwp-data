      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small wonder the first performance outside the launch event came
        from the Manila Symphony Orchestra (MSO) on the occasion of the 64th anniversary
        of Standard Insurance Co., Inc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fd00e-2a11-4892-8c86-e7587d9a000a'
      'mgnl:activationStatus': true
