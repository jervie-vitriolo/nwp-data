      'Michael-Poa']
    'template': '1'
    'title': 'DepEd to roll out counseling program on vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c66c6c-787b-4f3a-b11a-f0c6ee9737b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)</strong> — The
        Department of Education (DepEd) is planning to roll out a counseling program
        alongside mobile vaccination centers this school year to encourage parents
        and students to receive their COVID-19 shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e861ca2-c66e-4b7b-be7c-56e3529ca66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with DOH to roll out the counseling session
        for the unvaccinated <em>para naman mahikayat natin silang magpabakuna na,"</em>
        DepEd spokesperson Michael Poa said at a briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eab57d-ebe5-4a01-894a-d0bfdac09b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are coordinating with DOH to roll out the counseling
        session so that we can encourage them to be vaccinated.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30244ab-e5a6-497b-abf4-e8bd27b37917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd previously said it was looking to launch a mobile vaccination
        service in schools so the shots would be brought closer to students who have
        yet to receive it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1b5b9-6306-43fd-b4ef-18f639a2d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no date has been set for the counseling rollout, DepEd said
        it was eyeing a per region basis launch as soon as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c75ef4-f6eb-4ba2-ba82-a18be25e68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poa said that as of Aug. 10, 18.6 million students have
        been enrolled. He reiterated his appeal to parents to enroll their children
        early and not wait for the last minute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf67909-70b4-45c3-80af-4afc31d7e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana makapag-enroll na, sa lalong madaling panahon, para mahanda
        na rin ng</em> Department of Education <em>base doon sa</em> actual expected
        number of learners <em>‘yung ating mga paaralan,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e05b23-0063-4c59-b55e-913271f819e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they can be enrolled at the soonest possible
        time so that the Department of Education can prepare based on the actual expected
        number of learners in schools.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44584a4f-3f67-40bb-b438-6b30917a55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School year 2022-2023 will start on Aug. 22, with the DepEd saying
        it would push through <a href="https://www.cnnphilippines.com/news/2022/7/12/face-to-face-classes-to-push-through-regardless-of-alert-level.html"
        target="_blank">regardless of the alert level</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842de0b2-b35e-4cda-84f3-453324a7ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding temporary learning spaces for students, Poa said the funds
        for the structures have already been downloaded and guidelines for them will
        be issued soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391cd88-8ede-4805-a681-133d8469ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T14:58:56.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:21:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The maximum amount to be spent for each TLS as per the guidelines
        would be ₱180,000. Sa labor,<em> sa pagtatayo ng</em> TLS <em>ang direktiba
        ay makipagtulungan sa</em> DSWD, sa LGU, <em>sa</em> AFP in those areas <em>ay
        magtulungan para hindi na maglabas ng pera sa l</em>abor cost," he said,</p>'
    '23':
