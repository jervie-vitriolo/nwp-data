      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We now need a proactive response through a more permanent solution
        to the damage this calamity has caused. Building shelters should now become
        a priority,” Acuzar said.</p>'
