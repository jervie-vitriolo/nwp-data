      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1e187-b506-45c0-9c2b-64d2c1f06c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) -</strong> The
        mayor of Valenzuela opposes the Land Transportation Office''s (LTO) call for
        local government units (LGUs) to suspend the <a href="https://www.cnnphilippines.com/metro/2016/04/15/MMDA-no-contact-apprehension.html">no
        contact apprehension policy</a> (NCAP), saying they are only doing their jobs
        to enforce traffic rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4627d55-7fc4-4ce5-878a-9cc3f25e2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24855a54-bc9f-4f88-bb87-fa82f0c065ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mahirap dito pag walang ginagawa ang</em> LGU, <em>sisisihin
        ang</em> LGU," Mayor Wes Gatchalian told CNN Philippines. "<em>Kung mayroon
        naman tayong ginagawa...masyadong nagco-complain naman na mali yung</em> camera
        <em>or mahal yung</em> penalty<em>.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dba62f-7efd-4d12-bc99-26bdd1cd9de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30eadf-0b87-4844-8638-3af5c6797814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If an LGU does nothing, it gets blamed. But if it
        does something...people complain&nbsp;that the camera was wrong or the penalty
        is too much.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d195c7-3748-4792-b8e2-0262a720507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec07f92-85c7-4e07-8727-4105fa7495cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/8/9/lto-no-contact-apprehension-policy-suspension.html">LTO
        earlier urged</a> LGUs to suspend the NCAP and consider reviewing it in light
        of complaints from motorists, including public utility vehicle operators.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab4ced-3b82-4e69-9e05-1568b00f97db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb9df5-bee2-425f-9805-7f4c30f34c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:14:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian said the policy is meant to instill discipline among
        motorists and stop the long-standing problem of ''pangongotong'' (extortion)
        by erring traffic enforcers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824cfdb-ce9e-42b0-8f3a-6e20615b271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T23:03:32.524+08:00
