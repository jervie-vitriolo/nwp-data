      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) –</strong> Winning
        collegiate head coach Aldin Ayo will take his coaching expertise at the professional
        level after he was tapped to coach PBA''s Converge FiberXers, the team announced
        in a statement on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ab7b0-f6d6-4efc-a26b-0a0bd9d0d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:15:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95916a0-e549-438b-9f2a-5cdc75e3396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:15:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PBA is a challenge that every coach on the rise dreams of taking
        on. We are confident that Coach Ayo''s nose and instinct for the game''s nuances
        will transform the FiberXers'' brand of play into a consistently competitive
        and exciting kind worthy of the Filipino fans'' approval and following," Converge
        team manager and team governor Chito Salud said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464e18a-ba28-4fd0-b312-0dd94374bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-10T21:37:47.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:15:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
