      in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa711a1-8e29-4a58-8829-532d928a843b'
      'mgnl:activationStatus': true
