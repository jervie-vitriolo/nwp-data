      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10)&nbsp;—</strong>  The
        LRT-2 will begin offering free rides for students on August 22, Light Rail
        Transit Authority (LRTA) administrator Hernando Cabrera said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f33f3-2054-46b2-a679-5643588d9260'
      'mgnl:activationStatus': true
