    'lead': 'A polio case identified in New York last month is ''just the very, very
      tip of the iceberg'' and an indication there ''must be several hundred cases
      in the community circulating,'' a senior official with the US Centers for Disease
      Control and Prevention told CNN on Wednesday.'
