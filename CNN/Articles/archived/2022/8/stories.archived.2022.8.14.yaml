      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1a4fe-ca46-4a59-9ef6-91328034d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she googled "Korean husband" after their engagement, most results
        were horror stories of Southeast Asian migrant wives married to abusive Korean
        men. Today, the search yields pictures of Korean celebrities and her blog,
        along with a Quora link to an anonymous user asking how one can find a Korean
        husband.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0ddc3-a855-4e10-831e-8eebf3f1e8a3'
      'mgnl:activationStatus': true
