      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One person died Saturday and 17 have been
        injured, three of them seriously, after a stage collapsed at a music festival
        near Valencia, Spain, according to local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22aa72d-d58c-42a6-96c3-3a5e9db5bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bc8ec-a4fc-42fe-8efa-335a58cd7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster struck at the Medusa Festival in the town of Cullera near
        Valencia at 4:18 a.m. local time "due to a strong gust of wind," they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e937d-9269-4b42-8f83-11e535a1c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f379a-b560-49bb-ae2b-1ffc46cea898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man killed was 22 years old, the Spanish Civil Guard told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b04f4-f6d2-48d2-8bab-4cd78d2c2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ba319-d471-474b-bcd4-b837ee4dbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Guard, Spain''s paramilitary police unit that is in charge
        of the investigation, also said there was more damage than just the partial
        collapse of the stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e874fd-cfc5-460a-addd-b55c08b0a381'
      'mgnl:activationStatus': true
