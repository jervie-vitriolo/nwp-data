    'lead': 'A high-altitude meteor which blew up when it hit the atmosphere ''is
      likely the best theory'' for a loud boom heard across portions of northern Utah
      and southern Idaho on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T10:49:12.008+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:31:24.391+08:00
