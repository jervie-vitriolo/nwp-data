      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwon and his Australian wife Nichola run a blog called "My Korean
        Husband" that discusses intercultural marriage and reflects how attitudes
        to such relationships are changing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca2e88-3e2b-48d1-93f3-4e130cfc720f'
