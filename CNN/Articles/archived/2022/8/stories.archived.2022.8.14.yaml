      'Rockland-County', 'New-York']
    'template': '1'
    'title': '''Silent'' spread of polio in New York drives CDC to consider additional
      vaccinations for some people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66067121-b370-4ded-86d3-91bec6e68a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A polio case identified in New York last
        month is "just the very, very tip of the iceberg" and an indication there
        "must be several hundred cases in the community circulating," a senior official
        with the US Centers for Disease Control and Prevention told CNN on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001122c-e61d-415a-b700-4059b729acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was found In Rockland County, which has a stunningly low
        polio vaccination rate. Dr. José Romero, director of the CDC''s National Center
        for Immunization and Respiratory Diseases, noted that the majority of people
        with polio don''t have symptoms and so can spread the virus without knowing
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539e6dc-a88e-41c7-913b-7aec8cc7a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of individuals in the community that have been
        infected with poliovirus. They are shedding the virus," he said. "The spread
        is always a possibility because the spread is going to be silent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310628ed-32ae-4325-a7ea-508fa5f3800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of CDC disease detectives traveled last week from agency
        headquarters in Atlanta to Rockland County, and they are "quite nervous" that
        polio "could mushroom out of control very quickly and we could have a crisis
        on our hands," said a community health leader who has met with the team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4a859-0257-4f0b-aba5-40aeb3997b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are — what is the opposite of cautiously optimistic?" said
        another community leader, an expert in vaccine education, who has also met
        with the CDC team in Rockland County. Both leaders requested anonymity because
        they are not authorized to speak publicly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b9483b-5dfd-4fc2-be53-b30522e1aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio can cause incurable paralysis and death, but most people in
        the US are protected, thanks to vaccination. Others, however, may be vulnerable
        to the virus for a variety of reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773e04d-b4ad-4c49-aab8-c25ee3ab4348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated and undervaccinated people are vulnerable, and polio
        vaccination rates in Rockland County and neighboring Orange County, just north
        of New York City, are about <a href="https://www.health.ny.gov/diseases/communicable/polio/county_vaccination_rates.htm"
        target="_blank">60%</a>, compared with <a href="https://www.cdc.gov/nchs/fastats/immunize.htm#:~:text=Polio%20(3%2B%20doses)%3A%2092.6%25"
        target="_blank">93%</a>&nbsp;nationwide, by age 2. <a href="https://www.cdc.gov/vaccines/vpd/polio/hcp/contraindications-precautions.html#:~:text=Immunodeficiency,their%20immune%20systems%20were%20healthy"
        target="_blank">Immune-compromised</a>&nbsp;people can be vulnerable even
        if they are fully vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf7bd4-ed44-43fb-becc-939d0ce3184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said the CDC is considering a variety of options to protect
        people from polio, including offering children in the area an extra shot of
        the vaccine, as UK health authorities are doing now in <a href="https://www.cnn.com/2022/08/10/europe/polio-vaccine-children-london-intl/index.html"
        target="_blank">London</a>, or recommending extra doses to certain groups
        of adults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c85ac-e71b-43a1-a1a9-8b352c495819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking into all aspects of how to deal with this. At this
        point, we don''t have a definitive answer," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe637a-61f3-4aa5-89f3-3cdb889c6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''silent killer''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c881d0-b8ca-4ee1-9bca-8a5074aef2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockland County polio case is the first identified in the United
        States in nearly a decade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65aa850-4dd2-4874-96f7-4c78dc25976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has also been <a href="https://www.health.ny.gov/diseases/communicable/polio/wastewater.htm"
        target="_blank">detected in sewage</a>&nbsp;in Rockland County and neighboring
        Orange County. The positive samples were genetically linked to the individual
        case, but no other cases in the US have been reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5241246-0dc5-4141-8120-f7b6905c667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 in 4 people infected with polio <a href="https://www.cdc.gov/polio/what-is-polio/index.htm#anchor_1634321274586"
        target="_blank">don''t have symptoms</a>, but they''re still capable of spreading
        the virus to others, according to the CDC. Among the rest, most have symptoms
        such as a sore throat or headache that could easily be overlooked or confused
        with other illnesses. Only a relatively small number, about 1 in 200 infected
        people, become paralyzed. A few of those who are paralyzed die because they
        can''t breathe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c2d43-b2f8-4ab6-8583-3ee0564bc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1940s, polio outbreaks <a href="https://www.cdc.gov/polio/what-is-polio/polio-us.html"
        target="_blank">disabled</a> an average of more than 35,000 people a year
        in the US. A vaccination campaign started in 1955, and cases quickly plummeted.
        Today, a full round of childhood polio vaccinations — <a href="https://www.cdc.gov/vaccines/vpd/polio/public/index.html#:~:text=CDC%20recommends%20that%20children%20get%20four%20doses%20of%20polio%20vaccine,4%20through%206%20years%20old."
        target="_blank">four doses</a> between 2 months old and 6 years old — is at
        least 99% effective, according to the CDC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5499281-375b-46f5-84dc-8627a74c3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent decades, some small groups have not <a href="https://www.health.ny.gov/diseases/communicable/polio/county_vaccination_rates.htm"
        target="_blank">vaccinated</a>&nbsp;their children against the virus. One
        of them is within the ultraorthodox Jewish community in New York, including
        in Rockland County.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90db36-c91e-4c90-bb1e-75d406e90d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the rest of the religious Jewish community in Rockland County
        has rallied around efforts to educate the "outliers" who refuse to vaccinate,
        the community health leader said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ed5af-55bb-4bcd-88a8-d4bbd16e620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a silent killer, like carbon monoxide, and we don''t know
        when it will hit us," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab18c41-0e35-4000-a4f9-6c300e41c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A press release is not going to cut it''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd67893-7b99-4b33-8836-72120f9b76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine educator said the CDC team has been intent on learning
        the best ways to communicate with members of this community, who tend not
        to use the internet and instead get a lot of their information from the messaging
        platform WhatsApp as well as community newspapers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916add3-2034-4b23-96be-42c1f3c6d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Rockland County and local health-care providers distributed
        an infographic in several languages, including Yiddish, that announced, "<a
        href="http://polioinfo.com/" target="_blank">Polio is spreading in Rockland
        County</a>."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd508f9a-9993-4663-854e-0763cfebd037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine educator in Rockland County said that at the meetings
        with the CDC team, "we spoke about the need for messaging that resonates,
        and a press release is not going to cut it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377265a-fb92-4edc-bdc1-fabcf8a9511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mary Leahy, CEO of the largest health-care provider in Rockland
        County, Bon Secours Charity Health System, a member of WMCHealth, has attended
        meetings with the CDC and said that to get people who are not vaccinating
        their children against polio to understand the severity of the disease, "I
        turn to the grandparents and the great-grandparents who actually lived through
        the days of polio in the ''40s and ''50s."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f3cea-9051-4cd8-b62a-72eaa0ac1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes sense to Romero.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04b97b-c520-4b5c-a9f7-c95734e489c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in Mexico. I saw this disease, the complications," he
        said. "I went to school with children that had braces."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25250a2-1dd6-4407-b3ca-2bb414239989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many Americans don''t recognize the "devastating" effects
        of "lifelong paralysis" from polio.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70494201-dcf0-454e-a3bc-4dfa850ee46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most of the American public has never seen a case of polio.
        People have lost that fear, if you will, of the disease."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9772ea2-d58a-4642-89bc-2934451b9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T11:03:40.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:22.654+08:00
