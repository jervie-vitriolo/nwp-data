      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        Cavitex C5 link flyover extension is now open to the motoring public, its
        operator said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9653abd-e79c-4c6e-ab1e-950c404add7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T17:28:04.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segment 3A2 connects to the operational 2.2-kilometer segment, which
        cuts travel time for motorists en route to C5 Road in Taguig from Merville,
        Parañaque, and vice versa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06306bf-a461-4de1-947b-745b36222738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T17:28:04.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavitex Infrastructure Corporation (CIC) said motorists from Parañaque
        bound to Taguig should pass into the new Merville entry in front of Shell
        C5 Southlink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42aa676-b2a4-4c6c-a63f-4684aeef44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T17:28:04.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 15,000 motorists going to Taguig from Parañaque and vice
        versa are expected to benefit with this new segment of Cavitex C5 Link," CIC
        president and general manager Raul Ignacio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07394302-05c8-4e56-9000-43d19608ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T17:28:04.739+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIC, a subsidiary of the Metro Pacific Tollways Corp. (MPTC),
        said the new toll adjustments would be implemented starting September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f19c05-476d-4cb9-aedd-ca46ce542def'
      'mgnl:activationStatus': true
