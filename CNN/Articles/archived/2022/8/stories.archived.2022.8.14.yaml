      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toll Regulatory Board has approved the following rates for the
        extended Cavitex C5 Link:</p>'
