    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'United-States', 'meteor', 'Idaho', 'Utah', 'Spencer-Cox']
    'template': '1'
    'title': 'Meteor hitting atmosphere is ''likely'' cause for loud boom heard in
      Utah and Idaho, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73862a23-5118-406b-9656-09e0dae6b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A high-altitude meteor which blew up when
        it hit the atmosphere "is likely the best theory" for a loud boom heard across
        portions of northern Utah and southern Idaho on Saturday, said Utah Gov. Spencer
        Cox.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93f4d3-2de7-49a3-acf8-0fdd650bc83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox, a Republican, said in a tweet he heard a loud boom while he
        was running in Salt Lake City early Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a099c-8115-4309-bb87-ce07c3184bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have confirmed it was not seismic/earthquake and not related
        to our military instillations," his tweet continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d86c40-15bb-4a76-bb3d-b72c75c1d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Salt Lake City shared a <a href="https://twitter.com/NWSSaltLakeCity/status/1558479429617102848"
        target="_blank">screenshot of a radar map on Twitter</a>&nbsp;showing two
        pink and red pixels over Davis and Morgan counties in Utah.</p>'
