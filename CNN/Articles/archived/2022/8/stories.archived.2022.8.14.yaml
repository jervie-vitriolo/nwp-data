    'jcr:uuid': 'c6d13d0b-21a5-4f44-a597-3ea42bd3fc88'
    'lead': 'While there is no recorded monkeypox case in Makati City to date, Mayor
      Abby Binay says the local government has formed a task force to monitor the
      situation and ''proactively prevent'' the disease transmission in the city.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T12:00:11.250+08:00
