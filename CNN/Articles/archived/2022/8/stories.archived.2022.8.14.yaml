    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc2c29-7c3e-4a3e-870c-cc59e330b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Negotiations
        for China-funded projects in the Philippines have resumed, the Department
        of Transportation said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384dc636-e6da-4427-9d91-6f3c6f135ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253e85b-3d60-464a-98b4-e751959f8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said Secretary Jaime Bautista and
        Chinese Ambassador Huang Xilian met on Aug. 11 and “agreed to restart negotiations
        for major transport projects.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04d1c3-dbfc-4527-9b7d-f845c03b2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4feed0-b024-4cb2-90a5-1646fd85b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese official also said in a Facebook post Friday that they
        “had a constructive discussion about China-Philippines infrastructure cooperation,
        in particular railway cooperation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd3ab6-bb71-41bf-902d-5a5e7937340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0decc700-18d6-4d59-a8df-2c3cbb94d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said some of the major China-funded railway projects covered
        by the discussions were the PNR South Long Haul Project (North-South Commuter
        Railway), the Subic-Clark Railway, and the Mindanao Railway (Tagum-Davao-Digos).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff896e-c7f6-47d0-965f-9aac88cbed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bb90c-b44d-4249-93bc-90cd90e172e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hope that China-Philippines cooperation in infrastructure and railway
        would achieve more tangible fruits and bring about more benefits to the Filipino
        at an early date,” the Chinese official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad208d63-ec02-45ec-8e0f-d79cbf7c75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d80978-1b92-4626-b9ed-a5ff08589537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Transportation Undersecretary Cesar <a href="https://www.cnnphilippines.com/transportation/2022/7/15/dotr-stalled-china-backed-railway-projects-funding.html">Chavez</a>
        said a number of railway projects under the Duterte administration’s Build
        Build Build program that were supposed to be financed by Beijing were facing
        delays due to the non-approval of loan applications.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0dd594-22f7-4646-8515-1af053ec2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e2c12-97a0-43f6-9eef-0b697486a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration already initiated policy discussions for
        the affected projects, as it aims to focus and encourage more investment in
        rail, Chavez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47588f1a-5924-4264-84e2-b5b5e5d05047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd829d-e3ea-4014-ae94-e49da8897209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the officials also tackled China-Philippines Maritime
        Cooperation Projects, particularly the hotline communication and legal affairs
        cooperation arrangements between the Philippine Coast Guard (PCG) and the
        China Coast Guard, as well as possible collaboration on maritime traffic safety,
        ferry safety, a memorandum of understanding on maritime search and rescue,
        and the capacity building for maritime governance, safety supervision, and
        vessels safety inspection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239fab5-fcc3-4b76-9b16-5ddfc24de408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa06ba2-c4ea-4b57-84a2-727f0c48fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T18:03:16.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese government’s funding support for these projects will
        serve to strengthen bilateral relations and enhance the partnership between
        the Philippines and China,” the DOTr said.</p>'
