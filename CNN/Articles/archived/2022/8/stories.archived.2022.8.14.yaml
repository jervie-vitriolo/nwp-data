      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the pixels are "not associated with evidence of
        thunderstorm activity in satellite or radar," but they are likely a result
        of the meteor trail and flash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea447a-9f87-4a1d-9f62-903b8a5b9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah residents took to social media to share their videos capturing
        the loud boom heard in the area Saturday morning. One video, recorded by the
        Snowbasin Ski Resort''s web camera, captured the meteor streaking across the
        sky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25d015-d971-4e85-a6f1-c2115c663101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Salt Lake City and South Jordan, which is about 20
        minutes to the south, told CNN they heard the boom. Doorbell and home cameras
        recorded the sound from 8:30 a.m. to 8:32 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63db36-bde8-4740-a41b-a9970a1cb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor sighting took place at the tail end of the peak of Perseid
        meteor shower, which took occurred from Thursday through Saturday. This year''s
        barely visible peak happened at 11 p.m. ET Friday and the shower is active
        between July 14 and September 1, <a href="https://earthsky.org/astronomy-essentials/everything-you-need-to-know-perseid-meteor-shower/"
        target="_blank">according to EarthSky</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a449f1-390c-433c-a34f-dc9594977f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:49:12.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/13/us/meteor-loud-boom-utah-idaho/index.html#:~:text=(CNN)%20A%20high%2Daltitude,said%20Utah%20Gov.%20Spencer%20Cox."
        target="_blank">Meteor hitting atmosphere is ''likely'' cause for loud boom
        heard in Utah and Idaho, officials say</a>."</em></p>'
  'salman-rushdie-suspect-hadi-matar':
    'author': 'Paul P. Murphy, Aya Elamroussi, Nicki Brown and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-14T10:49:29.140+08:00
    'imagesource': 'jcr:b66b43e8-6346-4af0-aa72-95386342d2c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '043d4478-a642-4441-bc2c-b65829eeb0bb'
    'lead': 'The man suspected of stabbing renowned author Salman Rushdie in western
      New York pleaded not guilty Saturday to attempted murder in the second degree
      and other charges, his attorney says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T10:54:56.082+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:31:24.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:02.530+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salman-Rushdie', 'Hadi-Matar']
    'template': '1'
    'title': 'Suspect in Salman Rushdie attack pleads not guilty to second-degree
      attempted murder and assault charges, attorney says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2f4b1-f096-4b3a-bf39-4a0c9c467bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The man suspected of stabbing renowned
        author Salman Rushdie in western New York pleaded not guilty Saturday to attempted
        murder in the second degree and other charges, his attorney says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed361a-c2f0-4111-8647-7b0d026de238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadi Matar, 24, is accused of stabbing Rushdie — whose controversial
        work has triggered death threats — at a speaking engagement on Friday, authorities
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898fd31-ff5c-4c6b-a26f-df893ba8f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matar, a New Jersey resident, also was charged with assault in the
        second degree, with intent to cause physical injury with a deadly weapon.
        Matar pleaded not guilty, according to Nathaniel Barone, his public defender.
        The attorney said Matar has been "very cooperative" and communicating openly,
        but he did not discuss the content of those conversations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223d7e1-7ff2-49ef-ae00-c833b01da5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was refused bail and remanded to the Chautauqua County Jail.
        Matar''s next court appearance is Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334fd68-79e1-478f-be54-fbadeb13cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie, 75, was <a href="https://www.cnn.com/2022/08/12/us/salman-rushdie-attacked/index.html"
        target="_blank">stabbed</a>&nbsp;on stage at the Chautauqua Institution before
        he was slated to give a lecture, New York state police said Friday. He was
        airlifted to a hospital in northwestern Pennsylvania and underwent surgery,
        a Pennsylvania police official said. The hospital said it had no update to
        provide on his condition Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c009f0-13ad-47d2-8cfa-20b8b895d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie''s injuries included three stab wounds to the right side
        of the front of his neck, four stab wounds to his stomach, a puncture wound
        to his right eye, a puncture wound to his chest, and a laceration on his right
        thigh, according to Chautauqua County District Attorney Jason Schmidt, who
        provided details of the injuries during Matar''s arraignment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf52ab-9ad9-4a78-866a-5537fe1db951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie may lose his right eye, the county prosecutor added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d21e4-8b59-439a-9da4-881f3f6a1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Rushdie was put on a ventilator and was unable to speak,
        his agent, Andrew Wylie, <a href="https://www.nytimes.com/2022/08/12/nyregion/salman-rushdie-attacked.html"
        target="_blank">told The New York Times</a>. "The nerves in his arm were severed;
        and his liver was stabbed and damaged," Wylie said. "The news is not good."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2674a-3f83-4ddb-9083-a5708435c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is working with local and international authorities in its
        investigation into the attack, including "international partners in the United
        Kingdom to provide additional resources, since the victim is a UK-US dual
        citizen," a spokesperson told CNN on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae0e39-2d21-4679-85b5-369013f4cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect described as ''quiet'' and keeping to himself</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754bc8a-3ab4-46d2-b05b-95145cf7e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred around 10:45 a.m. as Rushdie was being introduced,
        a witness told CNN. A man in a black shirt appeared to be "punching" the author.
        The witness, who was about 75 feet from the stage, did not hear the attacker
        say anything or see a weapon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0733b99-c471-4d70-9bb9-2cd243287fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Joyce Lussier, was sitting in the second row when
        she saw a man leap across the stage and lunge at Rushdie. She heard people
        screaming and crying and saw people from the audience rushing up to the stage,
        she said. Staff and audience members rushed to the attacker and put him on
        the ground before a state trooper took him into custody, police said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e8f1bd-f625-4759-a035-4ae8785a8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness who asked not to be named and said they saw the attack
        captured photos of the suspect being detained. The owner of a boxing gym where
        Matar was a member confirmed the photos are of Matar. And the suspect''s attorney
        also verified to CNN the photos appear to be his client.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1b506-c654-46b5-a044-905112c3b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told CNN they were among those who rushed on stage after
        the attack to offer help and then went outside where they captured the photos
        of Matar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52f7dc-8a0e-4316-8431-bcd0de085598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said there were medical professionals from the audience
        who also rushed to help. "I have no training that would have helped," the
        witness added. "I was just operating on adrenaline and instinct."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591ea17-3497-4dce-8790-bb01fd463abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, police had blocked off the street to the New
        Jersey home believed connected to the suspect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334099c2-571d-4316-ab84-d79bdd49bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matar frequented a boxing gym in North Bergen, New Jersey, where
        members say he was quiet and mostly kept to himself. CNN exclusively spoke
        with State of Fitness Boxing Club owner Desmond Boyle, who said Matar enrolled
        at the gym in April.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a314c-7f50-4e9b-a92a-141f87b670cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that look, that ''it''s the worst day of your life'' look?
        He came in every day like that," Boyle told CNN on Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e89cfa-20da-43bd-b923-0e30dc69fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Irizarry, a member of the gym, told CNN Matar frequented
        the gym about three or four times a week and was "a very quiet kid."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad2f7b-e648-4c7c-bb65-d867b34c260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a brotherly environment, family environment — we try to involve
        everybody. He was to himself, pretty much," Irizarry said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af2157-4249-4a53-9431-7acc5bebb560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions raised around security precautions</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d107a79-0ba0-4ed2-a28e-73b5111617a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, questions were raised about the security precautions
        — or lack thereof — at the host institution, which sits in a rural lake resort
        about 70 miles south of Buffalo, New York.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80695a15-4ec3-4461-8ff6-ba1649220653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution''s leadership had rejected recommendations for basic
        security measures, including bag checks and metal detectors, fearing that
        would create a divide between speakers and the audience, according to two
        sources who spoke with CNN. The leadership also feared that it would change
        the culture at the institution, the sources said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7caebbb-ee4d-4847-866a-c90eddce6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sources have direct knowledge of the security situation
        at the Chautauqua Institution and past recommendations and spoke to CNN on
        condition of anonymity because they were not authorized to speak publicly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1140c58-f1e3-47ca-97de-3c4fd63c5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the recommended measures would have prevented
        the attack on Rushdie based on the information released about the incident
        as of Friday evening. Authorities have not disclosed the type of weapon that
        was used in the attack.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db036e-add5-42f4-856a-da2fe1bbd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no security searches or metal detectors at the event,
        a person who witnessed the attack told CNN. The witness is not being identified
        because they expressed concerns for their personal safety.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36751f92-0964-4e2b-a684-4ffd0921703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Chautauqua Institution and its leadership
        for comment but did not receive a response Friday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9849eb5-a039-4956-b69d-e2340d665565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institution president Michael Hill defended his organization''s
        security plans when asked during a news conference Friday whether there would
        be more precautions at future events.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e7a98-6203-42f3-b272-84dff1c538ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess for every event what we think the appropriate security
        level is, and this one was certainly one that we thought was important which
        is why we had a State Trooper and Sheriff presence there," Hill said. "We
        will assess for each of the events at the Institution what we think the appropriate
        level of security is and that''s an ongoing process that we work in concert
        with local law enforcement on."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783859bc-deb6-4976-9952-3787cf67accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect arrived in Chautauqua at least a day before the event
        and bought a pass to the event two days prior, Schmidt said during Matar''s
        arraignment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ac0ea-af71-4515-a0d2-1fc4a2fed7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matar traveled to Chautauqua by bus and had cash, pre-paid Visa
        cards and false identification with him, Schmidt added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77891762-71c7-405c-afc5-0a59972f6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a targeted, pre-planned, unprovoked attack on Mr. Rushdie,"
        Schmidt said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10901b8-0458-4647-8974-5271e792e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Schmidt and Barone, the suspect''s public defender, said Matar
        has no documented criminal history.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5691358-e46f-484e-9c58-8e3b5695f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An Iranian leader had called for Rushdie''s death</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d80a91-ea03-4035-9e77-e3a80902e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also injured Friday was Henry Reese, co-founder of the Pittsburgh
        nonprofit City of Asylum, who was scheduled to join Rushdie in a discussion,
        police said. He was taken to a hospital and treated for a facial injury and
        released.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd51f9-22e4-427b-9bd3-a240199986a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/08/13/world/reactions-novelist-salman-rushdie-attack-intl/index.html"
        target="_blank">The world reacts to attack on Salman Rushdie</a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd615789-7964-44aa-ae86-d95ff3e30183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese is on the advisory committee for press freedom group PEN America,
        which tweeted a message from him late Friday: "Salman Rushdie is one of the
        great authors of our time and one of the great defenders of freedom of speech
        and freedom of creative expression."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd51e4-424e-477a-bd61-dd6a27bf856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese added, "We revere him and our paramount concern is for his
        life. The fact that this attack could occur in the United States is indicative
        of the threats to writers from many governments and from many individuals
        and organizations. In addition to wishing Salman well as Americans and citizens
        of the world, we need to re-commit ourselves to defending the values Salman
        has championed."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bed74-04d0-44fe-91ed-e3ec51b78bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2022/08/13/statement-by-president-joe-biden-on-the-attack-on-salman-rushdie/"
        target="_blank">said in a statement</a>&nbsp;he was saddened by the attack.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d9e90-40cb-4095-9c86-a7c2522437ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salman Rushdie — with his insight into humanity, with his unmatched
        sense for story, with his refusal to be intimidated or silenced — stands for
        essential, universal ideals. Truth. Courage. Resilience. The ability to share
        ideas without fear. These are the building blocks of any free and open society,"
        Biden said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067098d3-2ea4-4c42-a376-46269cb7320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/04/02/us/salman-rushdie-midnights-children-anniversary-interview-dst-hnk-intl/index.html"
        target="_blank">Rushdie''s writings</a>&nbsp;have garnered several literary
        prizes, including the Booker Prize for his 1981 book, <a href="https://www.cnn.com/2021/04/02/us/salman-rushdie-midnights-children-anniversary-interview-dst-hnk-intl/index.html"
        target="_blank">Midnight''s Children</a>. But it was his fourth novel "The
        Satanic Verses," that drew the greatest scrutiny as some Muslims found the
        book to be sacrilegious, and its publication in 1988 sparked public demonstrations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882867fa-abd9-4bc7-a358-dd097f034917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Iranian leader Ayatollah Ruhollah Khomeini, who described
        the book as an insult to Islam and Prophet Mohammed, issued a religious decree,
        or fatwa, calling for Rushdie''s death in 1989.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654dfcb2-873d-4ac0-9d46-4614a56a563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran''s bounty was never lifted</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82650a2a-03fc-42bd-8aec-ffa77ba3f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie, the son of a successful Muslim businessman in India, was
        educated in England, first at Rugby School and later at the University of
        Cambridge where he received a master''s degree in history.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e6ded-e029-4a1f-99c6-9bd707b5b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college, he began working as an advertising copywriter in
        London, before publishing his first novel, "Grimus" in 1975.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116d9d6-7d3a-46be-b743-7c0db7f147b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, as a result of the fatwa, Rushdie began a decade under
        British protection.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1d8d0-194f-4c1a-989f-076d6d30d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie told CNN in 1999 that the experience taught him "to value
        even more ... intensely the things that I valued before, such as the art of
        literature and the freedom of expression and the right to say things that
        other people don''t like.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013630d-9c71-46e9-a5d0-1bdcd652128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may have been an unpleasant decade, but it was the right fight,
        you know. It was fighting for the things that I most believe in against things
        I most dislike, which are bigotry and fanaticism and censorship."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cf41d-c532-4fb2-bc6c-6de1ee0b82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bounty against Rushdie has never been lifted, though in 1998
        the Iranian government sought to distance itself from the fatwa by pledging
        not to seek to carry it out.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f950d6-5793-49f1-9829-e6417b75e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, Iran''s Supreme Leader Ayatollah Ali Khamenei recently
        reaffirmed the religious edict.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4897126-570d-4776-bc2e-460e64bf57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, on Khamenei''s official website, the supreme leader
        was asked if the "fatwa against Rushdie was still in effect," to which Khamenei
        confirmed it was, saying, "The decree is as Imam Khomeini issued."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b0a1e-0f93-4138-ad51-1cc53a9f2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:54:56.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/13/us/salman-rushdie-attacked-saturday/index.html"
        target="_blank">Suspect in Salman Rushdie attack pleads not guilty to second-degree
        attempted murder and assault charges, attorney says</a>."</em></p>'
