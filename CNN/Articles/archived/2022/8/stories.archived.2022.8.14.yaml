    'mgnl:tags': ['makati', 'task-force', 'monkeypox', 'abby-binay']
    'template': '1'
    'title': 'Makati forms monkeypox task force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cddf8-f8f0-4303-95ba-ed69ee8a1b06'
      'mgnl:activationStatus': true
