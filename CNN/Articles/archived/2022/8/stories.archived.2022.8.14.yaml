      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the best "international couple" channels promote cultural
        understanding, but warns some are only selling looks and fantasies.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939016e-e5d6-4823-ae7c-0554483ff099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
