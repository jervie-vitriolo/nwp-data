      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4df303-e046-482c-bdfe-cb2bd2a0469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swain warns a megaflood like this will happen again, but worse and
        more frequent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9837b7-e289-462b-a5be-8f54efc8267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a0769-dea0-458b-a658-e8cc4412d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that climate change has already increased the risk of a
        (1862) megaflood scenario in California, but that future climate warming will
        likely bring about even sharper risk increases," the study warns.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006aa03c-7f21-404b-be35-bf14b4e55bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff29a372-29d2-4957-b84f-1f8159c8c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of today''s major cities with millions of residents are built
        directly on top of the ancient flood deposits, Swain added, putting far more
        people in harm''s way.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d402a40-02f6-496b-8439-8aab39604139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09616da-31fa-4cae-ab94-2287ffe8575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500,000 people lived in California in 1862. Now, the state''s
        population is over 39 million.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2dabe-dc40-483b-80b2-7c754c879bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235e369-2d71-4a7e-ad14-87ae4e770dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this (flood) occurs again, the consequences would be wildly
        different than they were back in the 1860s," Swain said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a244b-8bd8-4301-900a-de8836dedfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0daa0-1b6b-429f-a1e0-76937a26c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change increases the amount of rain the atmosphere can hold
        and causes more water in the air to fall as rain, which can lead to immediate
        flooding. Both are and will continue to occur in California.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b8e82-5bff-4e65-b1cc-7e9bb02e78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac3cd8-baff-4bf4-b48e-a16976c28233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study shows a rapid increase in the likelihood of week-long,
        recurring strong-to-extreme atmospheric rivers during the cool season. An
        atmospheric river is a long, narrow region of heavy moisture in the atmosphere
        that can transport moisture thousands of miles, like a fire hose in the sky.
        They usually bring beneficial rainfall to drought-prone regions like California
        but could quickly become hazardous with a warming climate.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bb784-1f48-44f0-8cba-2a8880954164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb1884-ad92-4748-9c98-c35e4e1e84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically these winter atmospheric rivers dump feet of snow in
        the Sierra Nevada, but as climate warms, more of the snow will fall as rain.
        Instead of melting slowly over time, it all runs off, piles up, and floods
        immediately.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019374e0-23d2-4f74-a58f-d631c807220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41a92f-79d8-4041-8e8a-e3cd17a03715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a neighbor like the Pacific Ocean, California has "an infinite
        reservoir of water vapor offshore," Swain added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfcf0e-84fc-4225-80db-2a1eb5f7b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57546167-16ca-40fe-a680-3d3a78b1f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s mountainous terrain and wildfire risk make it especially
        vulnerable to flooding. Lingering burn scars from wildfires can create a steep,
        slick surface for water and debris to flow off. With wildfires becoming larger
        and burning more area thanks to climate change, more areas are susceptible
        to these debris flows.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0cfe1d-cea8-49e9-ab6d-ce32128affe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109801e6-7b4c-4f8f-b71d-392ff1d4b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although models show this megaflood is inevitable, experts say there
        are ways to mitigate excessive loss.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf07a4-c5d6-4441-8aea-f623d698cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96cfb54-39c2-4baa-81e9-ae1397dddee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the extent of (megaflood) losses can be significantly reduced
        by doing certain sorts of things to revamp our flood management and our water
        management systems and our disaster preparedness," Swain said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b0822-3bd9-4acb-8446-f5602d2b82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99a0bc-77aa-4b15-b5d8-2299843fe2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang, a project scientist at the National Center for Atmospheric
        Research and a researcher involved in the study, said everyone can make a
        small effort in combating climate change.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5037eb-c7a7-43b6-8798-2e4c0bdab20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029be33-2261-4548-9d55-8227db8a68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we work together to decrease future emissions, we can also reduce
        the risk of extreme events," Huang said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c303d0-f2f0-4c48-ba79-a6fe768fcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/12/weather/california-megaflood-study/index.html">A
        disastrous megaflood is coming to California, experts say, and it could be
        the most expensive natural disaster in history</a>."</em></p>'
