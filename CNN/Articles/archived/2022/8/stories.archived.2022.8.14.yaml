      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has urged residents of Makati and non-resident employees to
        contact CESU via the hotlines (02) 8870-1445, (02) 8870-1446, 09270727794,
        09280492927, and 09396756390 to report anyone exhibiting symptoms of monkeypox.</p>'
