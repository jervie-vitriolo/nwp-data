    'template': '1'
    'title': 'Man rescued from tunnel allegedly planned bank heist: Rome police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bddd715-e2c9-4240-a7ed-899fcc564fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man rescued from the rubble of a collapsed
        tunnel in Rome has been accused of digging it as part of an elaborate movie-like
        plot to rob a bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e97020-b088-41bc-b351-9047d12e7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said on Friday they suspected the man was part of a
        gang of four who allegedly planned to carry out the heist this weekend, when
        the Italian capital would be relatively quiet due to the Ferragosto public
        holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0948a2-a18e-4f3d-9901-a9e8cf8149a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc607f6-db78-43d0-bc64-36fb83e98bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carabinieri police''s press office told CNN that officers arrived
        at the collapsed tunnel on Thursday, after receiving reports that a man was
        trapped under the rubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b42a1c-9888-402f-a815-fe25abedfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9ea7e-f32c-4577-8d23-366271afa3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after they arrived they arrested two people suspected of trying
        to flee the area by car and, separately, a fourth man.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5255b17-ee44-46ab-a641-cb6832b6faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e938b-f675-48f4-a01e-4997f545e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers spent eight hours freeing the trapped man, who remains
        under medical observation in the San Camillo hospital in Rome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0db86-1975-4bad-b288-f807b52b7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb86dd4-2d19-41fd-b68d-de0eef69ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Carmine Pascarosa, who is representing the two men arrested
        in the car, told CNN the pair had been charged with resisting arrest and were
        not presently under investigation for other crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde756ee-91ab-4a4d-8701-c48376202727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511fbad-5241-4b87-a7bb-b9b6346b688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two men denied involvement with the man rescued from
        the rubble. According to Pascarosa, he two men said they had been passing
        the area "by chance" when a man asked them for help and took them to a vacant
        shop that housed the entrance to the tunnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4455ee-4399-4d9b-a0b9-fa8a65a36725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ffe2e-d5dd-47bb-99d4-3ce5026dd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they realized what had happened, they called rescuers before
        leaving the scene, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743e2b5-369d-494a-a051-8f5bcd4e3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f0be8-70d6-4c8f-b841-55bdc6150328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascarosa confirmed that a fourth person is being investigated and
        has been charged alongside the injured man in relation to the collapse of
        the tunnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042e7c1-3580-4812-9393-e1a1f2e1feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:51:34.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/13/europe/rome-tunnel-collapse-rescue-bank-robbery-intl-hnk/index.html">Man
        rescued from tunnel allegedly planned bank heist: Rome police</a>."</em><br> </p>'
  'Spanish-music-festival-stage-collapse':
