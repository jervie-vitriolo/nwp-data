      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also plan to integrate monkeypox data into our COVID-19 tracker,
        so that we can use data in making game-changing decisions like granular lockdowns
        to prevent community transmission," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
