      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Malabon
        City''s 408-year-old San Bartolome Parish Church was declared an important
        cultural property (ICP) by the National Museum of the Philippines (NMP), according
        to the Catholic Bishops Conference of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7472d4-aab1-4e2c-937e-b1f1c8baa3f1'
