  'Rome-tunnel-bank-heist':
    'author': 'Nicola Ruotolo and Tara Subramaniam, CNN'
    'caption': 'A man rescued from the rubble of a collapsed tunnel in Rome has been
      accused of digging it as part of an elaborate movie-like plot to rob a bank.
      (PHOTO: Vigilfuoco tv)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-14T07:46:31.161+08:00
    'imagesource': 'jcr:8deac62c-f437-4046-afa0-f2ae352ffb6e'
