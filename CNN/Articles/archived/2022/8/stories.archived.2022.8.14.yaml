    'template': '1'
    'title': 'Authors decry KWF ban of ''anti-gov’t'' books '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccb407-1e3f-48bb-a3d5-7b54c7a75d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — A number
        of authors have decried the Komisyon sa Wikang Filipino''s (KWF) order to
        ban the distribution of what it deemed as "anti-government" books.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2790f79-83d9-4349-a984-6fb9d07327d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of publications the KWF seeks to ban includes:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0d226-97e6-48f8-a67e-bf1e231792aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Tawid-diwa sa Pananagisag ni Bienvenido Lumbera: Ang Bayan, ang
        Manunulat, at ang Magasing Sagisag sa Imahinatibong Yugto ng Batas Militar
        1975-1979&nbsp;by Dexter B. Cayanes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c129146-a4fb-4d7c-8b8b-36ca510125c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Teatro Political Dos by Malou Jacob</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97059b71-d758-4c46-9e41-a6a09ed4d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Kalatas: Mga Kuwentong Bayan at Kuwentong Buhay by Rommel Rodriguez</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bef1ea-7c39-4d05-b93c-23bdd78c278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- May Hadlang ang Umaga by Don Pagusara</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab10e65-f124-4518-9fb5-da27b1b62648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Labas: Mga Palabas ng Sentro by Reuel Aguila</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada2378-8c7e-40ee-9200-31e224d2d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Aguila said the KWF only looked
        for "certain lines, certain words, certain parts of the dialogues" and did
        not go beyond the context.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e35bab-87d4-4e8e-8600-309a81272eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>nagtataka kaming lima,</em> particularly <em>ako
        talagang takang-taka ako kasi siyempre ang hinahanap ko ano ang</em> basis?
        <em>Bakit nila sinabi na</em> subversive, terrorist, anti-government?" Aguila
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44359c12-8962-41e6-9e9a-64c2412f9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of us, myself particularly, were puzzled because
        what was the basis? Why were they saying that it''s subversive, terrorist,
        and anti-government?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd37e8-70f4-4d82-b2b2-869403e16f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the KWF underlined words and phrases like "Marcos" and "declaring
        Martial Law" and tagged as "questionable" contexts with subliminal meanings,
        according to their analysis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea4747-d1c8-418a-a9f3-d7db8b593e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>kapag nakakita ng</em> ''Marcos,'' <em>nakakita ng ''digmaan''
        eh agad ekis ''yun. Sasabihin na nila</em> subversive ito... <em>May nakikitang
        ''</em>Ninoy''<em> in-underline nila ''yun. Kaya may suspetsa ako, hindi nila
        nabasa,"</em> Aguila explained, saying that someone was hired to read the
        books but skipped entire portions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b13df-0702-4500-b83e-70df5e3873e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, if they see "Marcos," if they see "war" — that''s
        an automatic red flag. They will say it''s subversive...If they see "Ninoy,"
        they''ll underline it. So, I suspect they did not read it.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a4cf6-8df8-4047-83c4-fb2089931930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakahirap magbasa ng</em> full-length play...so <em>ilang</em>
        pages <em>''yan,</em> hundreds ''yan. Sure <em>ako hindi ''yan binasa ng nag-a-accuse
        na</em> commissioner. Sure <em>din ako hindi ito binasa ng</em> NTF-ELCAC.
        <em>Nag-rely sila doon sa</em> lower in rank <em>na nagsabi, ''Ano masasabi
        mo rito?''"</em> Aguila said. <em>"Ang pagbasa ng</em> literature <em>ay hindi
        ganoon kasimple. Hindi ka lang nagbabasa ng</em> words in its entirety, <em>''yung</em>
        textual <em>na sinasabi. Bukod pa yun sa</em> contextual."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3d12e-3db1-4d49-8ccf-4cfaf9b9473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very difficult to read a full-length play, there
        are hundreds of pages. I''m sure the commissioner who made the accusation
        did not read it. I am also sure the NTF-ELCAC also did not read it. They relied
        on a lower ranked person who was asked what he thought about the book. Reading
        literature is not that simple. You''re not just reading words, there is also
        context.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f8d85-da88-431e-9407-754907950377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Pagusara said he was surprised by the memorandum issued last
        Tuesday describing the publications as against Article 9 of Republic Act 11479,
        or the Anti-Terrorism Act. It seeks to halt the distribution of the books,
        claiming that the reading materials "incite terrorism."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f7488-01d0-4bdc-ac6e-72130fe6710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than surprised is dismayed, disgusting, disappointing," Pagusara
        said, explaining that the book was published in the 1980s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ce7ab-94ab-4d5a-add7-efab5a55bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nanalo nga ako sa</em> Palanca (Awards) <em>sa isang kuwento
        ko.</em> So <em>''yung aking mga</em> writings, it''s an artistic narrative
        of the past, of my life. <em>Hindi lang ito hinggil sa</em> political developments
        in the 1970s, <em>meron din itong</em> love stories, love poems, especially
        poetry… <em>Isini-share ko lang ito."</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfae7d7-0dac-46c0-ab70-fd02a6ca62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won a Palanca Award with one of my stories. So my
        writings, it''s an artistic narrative of the past, of my life. They weren''t
        just about political developments in the 1970s, there were also love stories,
        love poems, especially poetry...that I am sharing.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6469e26-6e8b-424c-8ff7-639deb18d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isang</em> artistic writing, short stories, play, or poetry,
        or drama, <em>''yan ay nakabatay sa katotohanan na dinanas ng indibidwal,</em>
        whether isang political or romantic experience in the light of the writer
        <em>na nag-udyok sa kanya na sumulat,"</em> Pagusara said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78619054-b8f6-4ea8-b59d-b4150af65252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Artistic writing, short stories, a play or drama,
        these are based on the truth experienced by an individual, whether a political
        or romantic experience in the light of the writer which compelled him to write.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a4fa8-2120-4a23-9c14-faa39db158c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post, Malou Jacob said the "vicious infighting for the KWF
        directorship is giving the incoming administration a bad mark."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c4a4e-edd0-4950-be32-7651404a7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is an incoming administration, the current directors
        of agencies in the Executive branch tender their courtesy resignation for
        the same or a new one to be appointed, otherwise a fight within the agency
        ensues," said Jacob.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e1af9-3f03-46ee-8067-1a437d7eff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Josef, former artistic director of the Cultural Center
        of the Philippines, said red-tagged writers should continue publishing books,
        even if they are critical, as they reflect&nbsp;the realities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf5a69-10fa-4137-a52a-178ed021e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to understand what subversive means. A<em>no ba yun?
        Takot na takot ba sila sa mga nababasa, nasusulat ng mga nagsasabi ng totoo</em>
        based on their own experiences," Josef said. <em>"Para sa akin hindi dapat
        matakot na kahit na sino… bakit tayo matatakot?"</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a91228-a23f-492d-9463-0950cfe09b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m trying to understand what subversive means. What
        is that? Are they so afraid that truths based on experiences will be read?
        Nobody should be afraid. Why should we be afraid?]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7f389-00ff-494c-8c72-974931758def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may all be about internal politics at the KWF, according to Dr.
        Jimmuel Naval, Dean of the University of the Philippines College of Arts and
        Letters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b03e4-b29e-4ae3-a8bd-06a2fcce6881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakaladkad nga ito dahil siguro merong</em> internal issues
        <em>sa loob sa pamunuan ng</em> KWF," Naval said, saying that some officials
        want to please the current administration to retain their positions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a6549-1c3d-40a4-acdb-4b62b162ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong sinabi ni</em> BBM, <em>si</em> President Marcos Jr.
        <em>tungkol sa language,</em> English pa rin, <em>ang komentaryo ng</em> KWF,
        ‘Oh English is good.’ <em>Eh,</em> Komisyon sa Wikang Filipino <em>''yan,
        bakit sasabihin ''yan? So ibig sabihin, gusto niyang ma-please ang Presidente.”</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88f36b-b596-4c4e-90d0-12ee626c42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been dragged into the picture because there
        could be internal issues within the leadership of the KWF…When BBM, President
        Marcos Jr. mentioned about language, that it should still be English, the
        KWF said, “Oh, English is good.” Why would the Komisyon sa Wikang Filipino
        say that? It just means they want to please the President.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae046a31-3313-4ab5-93b8-1a89393b33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Executive Director Atty. Jacqueline Ann
        de Guia issued a statement, saying that "democracy thrives in the plurality
        of ideas, including critical ones."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1a502-8f7a-43ff-b185-301a746678e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR urged the KWF to further study the policy by consulting
        with relevant stakeholders, as well as conduct a thorough inquiry of the publications.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35e59a-0cd6-4db9-ad01-dd6f6c60008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A safe and secure country is possible without possible infringements
        to rights to freedom of expression and speech. Caution must also be exercised
        in interpreting the provisions of the Anti-Terrorism Act, especially if it
        may already be overreaching, and results in possible violation of rights rather
        than protecting them."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc6874-9eac-463c-8711-ae790878a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T19:35:06.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under a democracy, there is value in allowing these publications
        to be publicly available so they may be discussed and even challenged openly
        if necessary. A safe and secure country is where people are also free to express
        their thoughts in its many possible forms without fear of harm and intimidation,"
        the CHR said.</p>'
