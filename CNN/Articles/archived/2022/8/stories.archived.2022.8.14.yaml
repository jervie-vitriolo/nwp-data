    'lead': 'A man rescued from the rubble of a collapsed tunnel in Rome has been
      accused of digging it as part of an elaborate movie-like plot to rob a bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T07:51:34.489+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:31:28.322+08:00
