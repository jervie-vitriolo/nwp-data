      'mgnl:lastActivated': 2023-01-19T12:31:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8469bb-3e60-4dae-8fa8-e599560ab42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/29/PH-first-monkeypox-case-.html?fb">PH
        detects first monkeypox case</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1ceeb-6b38-4f27-9beb-6f7f894f9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there is no recorded case of monkeypox in Makati. Binay
        said should there be suspected cases, the CESU will refer them to the Research
        Institute for Tropical Medicine for proper testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2824344-a018-4886-a2a7-28001e3e782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.251+08:00
      'mgnl:createdBy': 'syrah'
