      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive has also reminded residents to continue
        following health protocols such as wearing of face masks, maintaining physical
        distancing, and frequent hand washing since the monkeypox virus can be transmitted
        through respiratory droplets, bodily fluids, and contaminated objects.</p>'
