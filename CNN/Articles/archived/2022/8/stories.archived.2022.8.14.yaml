      'mgnl:lastActivated': 2023-01-19T12:31:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89d275-01bf-4b15-9ff5-067b775710b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality she says, is that women who are serious about settling
        down with a Korean husband should recognize there will be cultural differences
        to adjust to, such as living in a society known for long work hours and patriarchal
        gender norms.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2e195-1370-4b09-b280-768d4458f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad30c5-3482-43a3-b3a0-00be14d372dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(At first) you''re going to the Han River on picnics, and it''s
        all wonderful and you feel like you''re in a K-drama but then what''s the
        reality of actually having a family in Korea?" she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1b2cc-a890-47a7-a376-09ed0a207971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbefb4-1fc6-41ee-b417-b713240a38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A temporary pleasure''</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bcfa8-2c3e-4a20-bffc-115b62fa90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, some women find after their arrival that the men
        they encounter are not as perfect as the ones portrayed on their screens.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa2a2a-0a39-4d38-8a18-6a748f6db41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.818+08:00
