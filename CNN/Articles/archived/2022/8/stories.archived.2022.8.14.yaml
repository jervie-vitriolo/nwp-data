      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655f6cd-9810-4cc8-9279-9ad7ee594779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures have been soaring across Europe with droughts declared
        in several parts of England and wildfires in France.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f03d9-2af3-4369-8ac8-880c43834c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.914+08:00
