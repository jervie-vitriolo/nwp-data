      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — A lawmaker
        has filed a bill seeking free COVID-19 testing for jobseekers and vulnerable
        workers in micro, small, and medium enterprises and in the informal economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c95a30-88ae-4fc7-b1e8-685296039f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:17:21.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by Quezon City 5th District Rep. Patrick Michael Vargas, <a
        href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB01980.pdf"
        target="_blank">House Bill No. 1980</a> aims to prioritize employees who are
        unable to avail of COVID-19 testing under the Philippine Health Insurance
        Corporation as well as employers who cannot afford to shoulder the expense
        for the testing of their workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1bbbb0-ea91-4997-8858-a092c8ad2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:17:21.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to provide free COVID-19 testing for the self-employed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683819ef-0c4e-422a-8ec7-cdcc1d404178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:17:21.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to ensure that vulnerable Filipino workers who wish to
        provide for their family amidst the pandemic will be supported by government
        in accessing basic health services such as COVID-19 testing," Vargas said
        in a statement on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09928d5a-5c3d-4e7c-9396-7abad0940669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:17:21.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides that the result of the test will not be used to
        discriminate against a person''s employment or go against labor protections.</p>'
