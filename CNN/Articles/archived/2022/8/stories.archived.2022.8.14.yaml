      'mgnl:lastActivated': 2023-01-19T12:31:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f07e1b-b533-4191-9cff-6e4378858f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd spokesperson Michael Poa said representatives of other government
        agencies will be present during the launch of OBE to help the Education department
        prepare for the school opening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bfb68-30bf-480a-aed1-a085932658a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b1ee9-6253-4c7c-97dc-9fafd48ea02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC will respond to complaints and requests related to the
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-new-school-year-to-start-August-22.html"
        href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-new-school-year-to-start-August-22.html">school
        opening on August 22</a>. Parents, learners, and teachers may course their
        concerns through hotlines, emails, text messages, social media, and letters
        and endorsements for appropriate actions, the DepEd said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f501dc7-98f4-447f-9269-c7e36577cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC will also disseminate and clarify information about DepEd''s
        efforts for the opening of classes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe6691-2eca-4c5d-b465-533da0180ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President and Education Secretary Sara Duterte has also instructed
        DepEd’s regional offices and schools division offices to set up their command
        centers through the agency’s Public Affairs Unit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732d527-3e97-4743-a1b8-ade6e1a88719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies participating in OBE include the Department of Health,
        Department of Social Welfare and Development, Department of National Defense,
        Department of Public Works and Highways, Department of Transportation, Department
        of Interior and Local Government, Department of Energy, Department of Information
        and Communications Technology, and the Department of Trade and Industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ccc4de-314b-46f0-b9fc-a068a7e38b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d78a23-b24a-472c-a418-69f783471b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, Philippine Atmospheric, Geophysical
        and Astronomical Services Administration, National Disaster Risk Reduction
        and Management Council, Metropolitan Manila Development Authority, National
        Telecommunications Commission, Manila Electric Company, and Metropolitan Waterworks
        and Sewerage System will also join the initiative.</p>'
  'meteor-idaho-utah':
    'author': 'Rebekah Riess and Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-14T10:45:50.385+08:00
