    'mgnl:tags': ['Kabataan-party-list', 'Raoul-Manuel', 'House-Bill-No-2407', 'HB-2407',
      'Mariano-Marcos-State-University', 'MMSU', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos']
    'template': '1'
    'title': 'Kabataan party-list slams bill renaming state university after ex-president
      Marcos '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a074ce-33fa-467c-b2f9-ec0dff712605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        Kabataan party-list is opposing a bill seeking to rename the Mariano Marcos
        State University (MMSU) in Batac, Ilocos Norte after the late former president
        Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43a7b8-172d-46cc-bfa2-c3a2781c722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheer scale of human rights violations under the Marcos Sr.
        dictatorship is enough to not entertain even the thought of the proposal,"
        the party-list said in a statement released on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf26f4-419b-4f16-9e23-4cd1745c9f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the proposal ignores the elder Marcos'' hand in
        commercializing education through the Education Act of 1982, which "removed
        the public character of state universities like MMSU by pushing them to generate
        their own income and rely on privatizing school services."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8822a-c2a6-4432-823b-0670745acce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by Ilocos Norte 2nd District Representative Angelo Marcos
        Barba, <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB02407.pdf"
        target="_blank">House Bill No. 2407</a> was filed on July 27 and is set to
        be deliberated by the House Committee on Higher and Technical Education on
        August 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f797a-f730-4f67-a935-d377e7b0bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba is a first cousin of President Ferdinand "Bongbong" Marcos
        Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aaf2b1-9cd1-4229-8a05-a4d14db37a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano Marcos was a lawyer, educator and politician. He was the
        father of the late former president Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f306c6-0c04-4520-aee4-e3dc9083c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi dapat ituring na pagmamay-ari ng isang pamilya ang mga</em>
        state university and college. <em>Wala ring utang na loob ang kabataan na
        bigyang ''dangal'' ang mga nasa kapangyarihan para sa edukasyon na kanilang
        natatamasa dahil sa buwis ng mamamayang Pilipino,"</em> said Kabataan party-list
        Representative Raoul Manuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3e609-0f8a-4d62-9b2b-591081e28790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:28:52.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: State universities and colleges are not owned by one
        family. The youth does not owe people in power a debt of gratitude for the
        education they are receiving because of the taxes paid by Filipinos.]</p>'
  'Western-women-South-Korea-dramas':
    'author': 'Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-14T14:45:22.098+08:00
    'imagesource': 'jcr:d4d6309a-81dd-4b4d-b150-a3afca5596ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d85c19-d344-4c2b-92fa-a8b4338fd669'
    'lead': 'Popular K-dramas are inspiring young women from the US and Europe to
      travel to South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T14:47:52.514+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:31:20.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
