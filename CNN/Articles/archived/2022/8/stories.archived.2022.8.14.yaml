      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        southwest monsoon, or habagat, is expected to bring rains over Southern Luzon,
        Visayas and Northern Mindanao on Sunday, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf2040-e73d-49d7-a83c-f52e43b9cb1b'
      'mgnl:activationStatus': true
