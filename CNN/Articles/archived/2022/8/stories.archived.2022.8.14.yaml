      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b6d89-0ed9-43e4-ac4f-8a6ffe34091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a day of mourning. And respect for those affected," organizers
        said in a statement posted to social media, adding: "Our thoughts constantly
        are for each and every one of those affected, directly or indirectly, by the
        unfortunate, unexpected and unavoidable accident."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa0609-5e77-4a36-bfbc-2d120209d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
