      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Two
        committees of the House of Representatives are seeking clarifications regarding
        the issue on sugar importation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7efdc7-1e1c-48a1-932e-cd8334de2e3e'
      'mgnl:activationStatus': true
