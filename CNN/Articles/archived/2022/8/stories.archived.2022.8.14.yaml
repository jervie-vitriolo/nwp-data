      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cc4c7-f6af-462a-9851-fc7dd9782d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina, a 20-year-old student from Morocco, said K-pop and Korean
        TV shows influenced her decision to come to the southern city of Busan in
        2021.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197fe99-a741-4493-bf85-10bfe839f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871748a1-47da-4447-9a1c-c63d0b60516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men she saw on TV were depicted as "respectful, good looking,
        rich men who are protective of you," she said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6c29c-31a9-428e-8ddf-37f37225f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26939753-dfaf-46a5-9595-96d48c2d3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during her nights out, she was groped in a bar and propositioned
        for sex from strangers on the street. She felt some Korean men tended to believe
        that foreign women are more open to casual sex than local women.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f486d-508e-48fe-9828-171973959aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4faa6fd-c8d6-45ff-bc84-fe6b9a3cd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are temporary pleasure," she said, adding, "Men are men, humans
        are alike everywhere."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934003c-790a-408a-a0da-bd250f5a49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd451371-3d8e-4b0a-add9-0adffce62d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then she has lost her enjoyment of Korean TV shows and no
        longer wants to date Korean men.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cb379-590d-4ced-96fe-509e76ec89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.820+08:00
