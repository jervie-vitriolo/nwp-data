      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc53af-48d9-4af5-bd21-a6710904512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ximo Puig, president of the Valencia regional government, offered
        condolences to the victim''s family and friends in a Saturday tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f482d8-0b42-49f5-a496-7eec26a5117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
