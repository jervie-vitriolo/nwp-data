    'jcr:uuid': '139f962b-b1f0-44b4-8fde-f770758366dd'
    'lead': 'The Kabataan party-list is opposing a bill seeking to rename the Mariano
      Marcos State University (MMSU) in Batac, Ilocos Norte after the late former
      president Ferdinand Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T12:28:52.337+08:00
