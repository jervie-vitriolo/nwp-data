      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/1/Monkeypox-symptoms-transmission-COVID-19.html?fb">Monkeypox
