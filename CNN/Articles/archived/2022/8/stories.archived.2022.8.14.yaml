      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d7d8d-95a0-4d62-96da-464035b75926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.447+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an earthquake. And it isn''t the mega drought. It''s actually
        the exact opposite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31611e46-1f76-48cd-aad8-20cd910d2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c3913-6a3f-4969-aa7f-31932a79e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A megaflood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef899b-62f3-4fd9-8ca6-cec175e6d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b03420-bf24-4222-9004-2a09aeaa066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by Science Advances shows climate change has already
        doubled the chances of a disastrous flood happening in California in the next
        four decades. And experts say it would be unlike anything anyone alive today
        has ever experienced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997e84c-3c2e-4999-bccf-1851b6853b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25484ec-2554-4a0f-a7ab-46e18d314fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Swain, a climate scientist with UCLA and a researcher involved
        in the study, describes a megaflood as, "a very severe flood event across
        a broad region that has the potential to bring catastrophic impacts to society
        in the areas affected." He said a megaflood is similar to the 1,000-year flash
        flood events seen this summer in the St. Louis area and Kentucky, but across
        a much wider area, such as the entire state of California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9874f-3b11-4a49-be11-79d16f6d30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b368e96-b235-4b3d-8ec1-3df50bdc2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These massive floods, which experts say would turn California''s
        lowlands into a "vast inland sea," might have previously happened once in
        a lifetime in the state. But experts say climate change is increasing the
        likelihood of these catastrophic disasters, causing them to occur more like
        every 25 to 50 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185705a6-b493-4ef6-928b-bb29b00ba099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368115c-0826-4d4b-ad41-088c74982366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change supercharges heavy rain events, making flash floods
        occur more regularly, as has been noted several times this summer in Eastern
        Kentucky, St. Louis, and even in California''s Death Valley National Park.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b516bf-9cb3-4c73-860d-229f4e39fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751029a6-4390-4417-bea5-97f3271208e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is prone to these floods from atmospheric rivers naturally,
        and major floods from them have happened before — but climate change is upping
        the ante, and millions of people could be impacted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d00a57-e7d1-4598-b1f8-30af41e32f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb916eee-acd1-4597-8cbd-7755fdbbd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said atmospheric rivers could become consecutive for weeks
        on end, like seen in this animation. Xingying Huang, one of the authors of
        the study, made this loop, which illustrates the water vapor transportation
        and potential precipitation accumulation at selected time slices during the
        30-day scenario.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae788e1-88f8-4c01-a6cc-55b507c3f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ae568-92be-4c41-8278-d2f5d21f0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area with the most destruction would be the Central Valley of
        California, including Sacramento, Fresno and Bakersfield, the study''s authors
        project. The Central Valley, roughly the size of Vermont and Massachusetts
        combined, produces a quarter of the nation''s food supply, according to the
        US Geological Survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd13f4d-7545-433e-8f89-659514d36e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9fdc5-d237-4f08-8dca-5dff83a6daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flood with the size to fill this valley has the potential to be
        the most expensive geophysical disaster to date, costing upwards of $1 trillion
        in losses and devastating the state''s lowland areas, including Los Angeles
        and Orange counties, according to the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8592d3-df64-4e96-bbbe-eb57abfedc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f8274-528b-46fc-994b-bb2bc473cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be more 5 times the cost of Hurricane Katrina, the current
        costliest disaster in US history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdf60f-bd09-4078-8336-46580307fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e59cd-224e-409f-8f73-e896dedbab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a flood event in modern California would likely exceed the
        damages from a large magnitude earthquake by a considerable margin," the study
        showed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22321310-4f64-4260-80c1-001780bc5a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe45d35-e625-4232-a111-5361dc3bca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study is the first phase of a three-part series studying the
        effects of a future megaflood event in California. The next two phases are
        expected to be released in two to three years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e4911-bdb9-443d-9186-5909508bb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5426dd4-94a7-419b-9159-6e63f0c7577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, one of our goals is not just to understand these events
        scientifically, but it''s also to help California prepare for them," Swain
        said. "It''s a question of when rather than if (the megaflood) occurs."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a01851-b940-482a-96b4-46cde25b89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9591e5-0d93-4ece-a086-32e12fa30f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s happened before. It will happen again, but worse, warns scientists</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417d548-b8a4-4be1-9a0c-6d6f8d5d2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.449+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 150 years ago, a strong series of atmospheric rivers drenched
        the Golden State, causing one of the most exceptional floods in history following
        a dry spell that had left the West parched for decades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd762d7-84e2-4eb8-b3df-bc64798d9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbd497-15e9-41ee-b93d-a7433a324362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities were demolished in minutes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b2674-3951-401e-a46f-711dccd060c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92032916-a6e3-4a53-84be-35c145c501a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the winter of 1861-1862 and a historic megaflood transformed
        the San Joaquin and Sacramento valleys into a "temporary but vast inland sea,"
        according to the study. Some areas had up to 30 feet of water for weeks, obliterating
        infrastructure, farmland, and towns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d2128-06f7-4c59-a493-da81cd53613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e186003-210b-450c-87ef-43e35f82e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento, the new state capital at the time, was under ten feet
        of debris-filled water for months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36029b38-ce95-484a-bbeb-e5ca022d43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc46a0-3fd9-4217-a9ad-713435690f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catastrophe began in December 1861, when nearly 15 feet of snow
        fell in the Sierra Nevada. Repetitive atmospheric rivers dropped warm rain
        for 43 days thereafter, dumping water down the mountainous slopes and into
        the valleys.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cacc54-b863-4d7a-b9f3-fb59d208ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a64a4-8cba-425f-84ad-0d0a9db7d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four thousand people lost their lives, one-third of the state''s
        property was destroyed, a quarter of California''s cattle population drowned
        or starved, and one in eight homes were a complete loss by floodwaters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e39c6-4125-42c3-b7ad-bd5c7bad28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78361f1c-da8c-405c-aadc-08a5c934d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, one-fourth of California''s economy was obliterated,
        resulting in a state-wide bankruptcy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19613fb6-6797-4a07-bbb7-f93ccabbfe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T09:03:58.450+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:26.832+08:00
