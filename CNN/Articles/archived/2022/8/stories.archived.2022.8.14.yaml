      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90299ba-6d53-4c35-bec8-4bea4498dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichola says the image of Korean men has transformed since she met
        her husband 10 years ago in Sydney.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecfd95-0c3f-46b0-873b-826ab5530a76'
      'mgnl:activationStatus': true
