      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e765b-8659-4063-b5ec-33c6ea14ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:49:02.999+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the unveiling of the declaration marker on Thursday, NMP
        Deputy Director-General for Administration Ma. Rosenne Flores-Avila urged
        parish officials to take care of the church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ab808-af52-4c09-b907-261e73011602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:49:02.999+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d7b42-4be1-4bfe-b3d8-ce9a0fe947e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:49:02.999+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:17.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be partners in preserving it for future generations," Avila
        said. "Let us continue to make this hallowed place a vibrant center of conversation
        and action for our cultural heritage, especially now that we face more challenging
        times."</p>'
    '14':
      'image': 'jcr:97e0ca2d-9572-4953-bf10-11511cb5da70'
