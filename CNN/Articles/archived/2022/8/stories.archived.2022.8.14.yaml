      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is chairman of the Sugar Regulatory Board, had also
        rejected the proposal to import.</p>'
