    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef919a-0f56-4136-8c7d-a18bdf4c5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Department of Education (DepEd) is set to launch the annual Oplan Balik Eswela
        (OBE) and start the operations of its Public Assistance Command Center (PACC)
        in its main office in Pasig City on Monday, August 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656608e1-dacc-4e56-9606-d574ca99596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T10:35:52.929+08:00
