      'mgnl:lastActivated': 2023-01-19T12:31:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee&nbsp;on good government and public accountability,
        and the committee on agriculture and food have set the meeting on Aug. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c4237-f06b-4b65-84df-4f2ebeac0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c01f9-d05d-43d6-9da6-c544e88858a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to be enlightened on what really transpired so that we
        will be able to make informed decisions on the matter,” Rep. Florida Robes,
        chairman of the good government and public accountability panel, said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba47e0c-9252-4abd-b73f-34df563aed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283a6f9-7beb-4696-a149-b4486e9edd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Agriculture Undersecretary Leocadio Sebastian resigned
        amid an ongoing investigation on officials involved in the signing and issuance
        of Sugar Order No. 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0a063-b605-4b88-b140-c3705e9eb519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e55672-d8d5-4dab-957e-eafe83c13836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:31:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said in a briefing on Thursday
        that the resolution allowing the importation of 300,000 metric tons of sugar
        was “signed for and on behalf of the President [Ferdinand "Bongbong" Marcos
        Jr.] by Undersecretary Leocadio Sebastian,” when the latter was not authorized
        to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e76b59-1163-4fdf-8cbc-d2d168142a81'
