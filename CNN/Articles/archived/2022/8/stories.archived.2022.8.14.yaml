      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184f0e5-1dbc-42c2-a8c8-c085df34911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a plan to use one of the buildings of the Makati Friendship
        Suites in Barangay Cembo to isolate and treat Makati residents who will test
        positive for monkeypox.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72e005-4162-4b03-9a54-3feb1dda899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.871+08:00
