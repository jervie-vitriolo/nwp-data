      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 50,000 people at the festival site when the incident
        happened, it said, adding that it took 40 minutes to evacuate people from
        the festival, with the exit doors functioning properly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f98b81-59ca-490f-839d-03dcdf5c7ebe'
      'mgnl:activationStatus': true
