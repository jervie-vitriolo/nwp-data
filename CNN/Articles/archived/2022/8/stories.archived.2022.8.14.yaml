    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['south-korea', 'k-drama', 'k-pop', 'netflix']
    'template': '1'
    'title': '''The Netflix effect'': Why Western women are heading to South Korea
      in search of love

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befbb22-f2f7-4e78-ae60-ca8425e36963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There was something puzzling about the
        young Western women staying at the youth hostels in Seoul, thought researcher
        Min Joo Lee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38d8af-6e00-40bd-9627-223f5a1be336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e55b0-e373-48d9-b761-5724ba92303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their Asian counterparts, who she saw squeezing in as many
        sights and shops as possible during their stays in the South Korean capital,
        these women -- mostly in their early 20s -- seemed uninterested in the usual
        tourist trails.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df3af0-8251-4872-b58f-d58642323890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190681c3-bfe0-488b-a8bb-62d98e885dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, for most of their days they would remain inside their hostel,
        sleeping or watching Korean TV shows -- venturing out only after dark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade87ee-8820-433c-8c56-cadf228eb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4e766-d5ad-4395-9826-ba3475d4bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had come to the attention of Lee, who researches Korea''s gender
        and race politics as a postdoctoral fellow at Indiana University Bloomington,
        because she was in town to find out what influence the rising international
        profile of Korean pop culture was having on tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9ac49-08c7-434c-8f3a-206688b09db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b94b0-9bd9-42a3-961c-cefb7af1fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting eight hostels and interviewing 123 women, mostly
        from North America and Europe, Lee came to the conclusion that many had been
        drawn to the country by what she calls "the Netflix effect."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789aa175-756f-4629-93f4-6bc7b5e28d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246cc6b-f39c-4744-84c2-6a02d1136f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit Korean television shows like "Crash Landing on You" and "Goblin,"
        were selling more than men with beautiful faces and chiseled bodies like their
        stars Hyun Bin and Gong Yoo. They were offering a glimpse into a world where
        men were romantic and patient, an antithesis to what the women saw as the
        sex-obsessed dating culture of their home countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b36b41-b562-416a-86cd-e01f32a7b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e279753-247d-457f-87b8-5994bc15bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The appeal of Korean men</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56050f-5b20-42b0-806b-7ba0376badd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women Lee interviewed were fascinated with Korean men who were
        portrayed on TV as being in touch with their emotions and willing to embrace
        their "effeminate sides," Lee said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd9a51-69ac-4498-8d5f-47ca75a58e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b9b16-0e56-4a93-adab-62cb02c5baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They considered Korean men cultured and romantic while complaining
        that men in their home countries often neglected their appearances and had
        one-track minds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cedbc9-c16e-4bcf-8a47-44c5cf45ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd5f89-05c1-4f09-bef1-7e4219967417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Thornton, a 25-year-old gardener from the United Kingdom,
        traveled to Seoul in 2021 after watching K-drama "Crash Landing on You" on
        Netflix.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f0a2f-a9ff-42d1-92ad-2f60fb41d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc550ed0-50a1-40ea-80f8-2113ab03d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was struck by how men in the show did not jeer at or catcall
        women on the street, as happens in her home country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5b104-55dc-4908-b933-db6e6849ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf310686-f076-479c-a12f-e5c6cfa2e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her eyes, Korean men are "gentlemen, polite, charming, romantic,
        fairytale-like, chivalrous, respectful." She said it also helps that Korean
        men dress well and groom themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955074b9-3f3a-43f9-8fcb-09ab1ab462b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6574ca0-bc2f-4bf5-8aa7-cfd4132c3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(English men in comparison) are half drunk, holding a beer, holding
        a dead fish," she said -- a reference to what she said was the prevalence
        of fishing pictures in British male dating app profiles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faa877-2f07-4603-8077-dfa9afcc647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a3b3a-4b10-47ea-a95f-3395ce32865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the appeal is not entirely about the men.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4e29e-bff3-44ca-955a-dad10f093217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77543a-0a50-40d1-aa67-e87817c1d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Thornton puts it: "In England, I''m very common looking and sound
        the same as everyone else. In Korea, I''m different, exciting and foreign.
        People pay attention to me. I felt special."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2227743-e889-4b16-b7a5-bca495bbad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5f698-5a22-45c6-a496-6632ae4ec243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''International couples'' and professional boyfriends</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d55f9-2b50-48e9-8df8-b0b8cd37be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of Korean television shows with global audiences
        has coincided with a steady increase in the number of women tourists to South
        Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba1f89-5401-4120-b0cb-d6eb6f899313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab006ab8-a474-4ded-b88c-9e356b14fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, 2.3 million women visited the country -- compared to 2.9
        million men, according to government data. By 2019 -- the last year before
        the coronavirus played havoc with tourism -- nearly 10 million women visited
        the country, compared to just 6.7 million men.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7457d22-33c6-43fb-851c-b2b189ea83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47eb65a-3b88-457c-8da5-4a827faf8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there has been an explosion in social media content
        centered on couples featuring Korean men with women from abroad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fff62a-b7b2-4ab3-a919-93cb9561089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fb7d4-f6b5-455f-a3d6-16cf31867aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On YouTube, the hashtag "#Gukjecouple" ("#international couple")
        has become a genre covering 2,500 channels and 34,000 videos, the most popular
        of which feature a Korean man with an American or European partner. Sometimes
        these videos feature couples pranking each other, playing on cultural differences,
        and sometimes they simply portray the couples going about their everyday lives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f27e59-1e0c-48f9-aa00-2fb68109f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a3099-cd11-4f66-8754-f9f531e2aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proponents of the genre is Heo Jin-woo, a Korean YouTuber
        based in Seoul who once ran a channel devoted to videos in which he pretends
        to be the viewer''s boyfriend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6eb6d1-97da-4c2d-b015-4301d2cdc545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f0f1a-51fa-4c37-a9f1-f6ef667b54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos featured him acting as if he were on a video call with
        a lover, asking viewers how their day went or inviting them to dinner at the
        new Italian restaurant in town. He would speak in sleepy, soft tones with
        a slight Korean accent and pepper his speech with occasional Korean phrases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde637d-8ae3-44e3-beda-a40c5a332a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e048d4-7663-4c7a-9383-fc4331ce4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Heo, the channel amassed 14,000 followers, mostly foreign
        women in their 20s who were interested in Korean culture, but he shut it down
        after meeting his girlfriend Harriet, who is from the UK.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7dcb6c-5fb3-4164-a43d-ccfb6f7991e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15a0ef-047e-411b-a50d-5bdb2866f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the pair have created an "international couple" channel
        titled "Jin and Hattie."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7dc67-d03c-43af-b8e8-1148a6d01f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.517+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc761142-e845-4716-941e-bcd7ed0aa036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mainly consists of videos in which they "prank" each other based
        on misunderstandings and differences in their cultures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6354377-5024-422a-8a8e-3e95ce5ebee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef3386-a170-4227-9c51-b552c383c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video, titled "Making my Korean boyfriend jealous prank," features
        Harriet wearing short dresses in front of Heo, who asks her to dress more
        modestly.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900273ce-fda6-45c2-8dcb-0f28428c9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a3ad3-970e-4317-8fad-e20ea4f794fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t forget to wear your couple ring," he says before Harriet
        lets him in on the joke and they embrace. The comments beneath the video --
        mostly from English speaking female fans -- praise how respectful Heo is to
        his now wife.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c216d-2308-4483-95ae-70fe266e7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fea25-7b5f-46dc-8819-4a150d9ab677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in February 2020, the channel has gained 70,000
        subscribers each month, according to analysis service Socialblade, and now
        has 1.7 million subscribers. Though the couple says the channel was never
        meant to be a business, their channels on various platforms have more than
        3.5 million subscribers combined.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2371ca4-f7b6-4648-925a-8c45e3b54c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6715d4-c911-43f3-a83b-12e4399cfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Money spinner</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa5acc-978c-4a0f-9d71-f192187d5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugh Gwon, a consultant specializing in YouTube channel management,
        is one of the original creators of "international couple" content.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf3e18-a07d-4376-b94b-3eeb3356972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f19f9d-dffc-42bd-b7fb-35a0c3647f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said creators of couples channels who have more than a million
        subscribers can earn between 30 to 50 million won ($23,000 to $38,000) for
        each sponsored video.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f870afa-ce95-472e-a264-b61621c71444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0366a1-fb0d-424c-8239-88f48c33f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.518+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the genre''s worth goes beyond the dollar signs -- it is also
        about helping couples adjust to cultural differences.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
