    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b901490-519d-4378-a3e0-8d8b860fb8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.519+08:00
      'mgnl:createdBy': 'syrah'
