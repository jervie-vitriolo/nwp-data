      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef367b7-d75b-475a-bdf2-0233760f63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media early Saturday showed strong winds
        and structures falling from the stage as large crowds of festival attendees
        were evacuated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77077ade-115f-4fb6-9868-1349811a1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
