      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        city government of Makati has formed a task force to monitor monkeypox cases
        and prevent its transmission in the city, according to Mayor Abby Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad75de-0cba-4275-afb7-ea8266d6a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d98a5-9001-456d-8302-523f6c478f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We formed a task force last August 3 to proactively prevent monkeypox
        transmission in Makati," Binay said in a statement released on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a93a2-4e40-4aef-87f7-203b68ae23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11d9aa-4622-4ae8-86d9-4d8c80b2be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is also responsible for disseminating information
        about the disease to prevent the "spread of fake news" among the citizens
        of Makati, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72af27-6568-45f8-8489-4a3c02158cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3aa46-9135-40fa-b4eb-00285b5873f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also said the City Epidemiology and Surveillance Unit (CESU)
        has held virtual meetings with 26 barangay health clinics to inform them of
        the modes of transmission, prevention, detection, isolation and treatment
        of monkeypox as early as June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34452744-8099-4e50-8873-f1f00622ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T12:00:11.250+08:00
