      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242d9af-fa17-4f15-bac3-8aa76fdec4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:21:05.382+08:00
