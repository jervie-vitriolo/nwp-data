      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really must take seriously our partnership with the proper government
        agency for the preservation of our church cultural heritage," Bishop Pablo
        Virgilio David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a93d04-67d9-43e7-a802-374b1ed16c60'
