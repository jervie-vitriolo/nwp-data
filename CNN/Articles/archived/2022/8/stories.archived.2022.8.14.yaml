      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b3469-006c-4d1f-b053-b315df598b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quandra Moore, a 27-year-old English teacher from Washington, came
        to Seoul in 2017 and searched for a partner through dating apps and in nightclubs.
        But she too was disappointed.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e8471-ccf8-40bb-b20f-d056b69d32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336b6f3-8e19-415c-91df-cb37d9f87b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She encountered racist attitudes -- being rejected by one who told
        her to "go back to Africa" -- and found many men seemed interested only in
        sex.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb2de7-9344-4446-9b6b-6598e742ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b08593-b87e-486f-9894-db85177ecfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her experience, Korean men treated foreign women differently.
        "Why can''t we go to dinner first? It''s so crass. They know Korean women
        won''t tolerate it," she said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeeb6ac-3ae1-433e-92f6-e5c0dc27109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T14:47:52.521+08:00
      'mgnl:createdBy': 'syrah'
