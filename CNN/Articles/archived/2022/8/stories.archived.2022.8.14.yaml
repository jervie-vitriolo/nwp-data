      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d3ac4-c7b0-429b-a232-d1eec9345f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to a strong gust of wind, the main entrance and the main stage
        of the Medusa Festival in Cullera fell to the ground," a spokesperson in Valencia
        told CNN.</p>'
