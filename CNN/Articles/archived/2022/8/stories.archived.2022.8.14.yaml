      'mgnl:lastActivated': 2023-01-19T12:31:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e354de-b92b-42fc-9077-36fb523e8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday, organizers officially canceled the festival, saying
        that the "adverse and unexpected weather conditions that are expected to continue
        throughout the day oblige us morally and out of responsibility to put an end
        to our 2022 edition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b3e2c-a3fc-4284-8837-bc3373c220a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
