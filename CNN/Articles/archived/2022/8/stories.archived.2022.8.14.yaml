    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:05.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metropolitan-Manila-Development-Authority', 'EDSA', 'SY-2022']
    'template': '1'
    'title': 'MMDA: Vehicles expected to flood EDSA as schools open '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3782d-6691-4289-bb0b-d4800975f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — A week
        before schools reopen, the Metropolitan Manila Development Authority said
        it is expecting a surge of vehicles on the road, especially along major thoroughfares
        like EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0a024-0509-424f-b128-54388c8935cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual press briefing on Sunday, MMDA Task force Special
        Operations Chief Bong Nebrija said that an average of 426,000 to 430,000 vehicles
        per day are expected along EDSA beginning Aug. 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd8bac-f002-4195-bf5f-bf639416ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is higher than the volume of vehicles plying EDSA during
        the pre-pandemic period of 2019, which averaged 405,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88093f49-2a25-4654-bec7-6743a77c26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA now advises motorists to take alternate routes whenever
        they can.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39950251-1104-44cd-a2ac-bbd6d200f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> advice <em>namin sa mga motorista,</em> divert away
        from EDSA — <em>marami na tayong tulay. Kung matatandaan niyo nagbukas na
        ‘yung</em> Santa Monica bridge that will connect Pasig to Taguig. <em>Nagbukas
        na rin ang</em> Pantaleon Kalayaan Bridge that will connect Mandaluyong to
        Makati, together with the Makati Mandaluyong Bridge," said Nebrija.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdbde2-6fd6-4d5c-957f-8a4dca29b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We advise motorists to divert away from EDSA. Santa
        Monica Bridge — which connects Pasig to Taguig — is already open. Pantaleon
        Kalayaan Bridge connecting Mandaluyong to Makati is also open, together with
        the Makati Mandaluyong Bridge.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390a717-08dc-4edc-8ee3-bc954849960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija also said the MMDA&nbsp;would be augmenting the No Contact
        Apprehension Program for the implementation of the number coding scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f5483-701e-4da1-878b-d9093f994cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most traffic enforcers will be deployed in schools to ensure a peaceful
        and safe reopening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ac16d-1f9f-4770-acb1-4710bac35aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T16:01:28.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:31:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be deploying 581 enforcers to 146 public schools in Metro
        Manila. Average is one traffic enforcer to three schools," says Nebrija.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59716a27-9dc9-4b11-9d33-f9b666d29a14'
