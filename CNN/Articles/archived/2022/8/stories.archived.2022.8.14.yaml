      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277762d2-839f-4815-84e0-ee6653c1b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:49:03.000+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also announced the diocese''s plan to petition the Holy See
        to designate the San Bartolome Parish Church as a minor basilica. If approved,
        it will be the first minor basilica of the diocese since it was established
        in 2003.</p>'
  'mmda-traffic-school-opening':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0',
      '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2022-08-14T15:57:29.431+08:00
    'imagesource': 'jcr:af7b3608-226c-42f6-8d8e-99098e5badfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccfd300d-78a7-4281-a440-f6eae529e547'
    'lead': 'A week before schools reopen, the Metropolitan Manila Development Authority
      said it is expecting a surge of vehicles on the road, especially along major
      thoroughfares like EDSA.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T16:01:28.382+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:31:17.205+08:00
