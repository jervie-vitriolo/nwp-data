    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ab4a8-918a-4814-bc8a-42096de928ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T15:49:03.000+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:17.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Heritage Act of 2009 defines ICPs as having "exceptional
        cultural, artistic, and historical significance" to the country. They may
        receive funds from the government for protection, conservation, and restoration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d4acf-47e2-4673-9b46-549a82165644'
      'mgnl:activationStatus': true
