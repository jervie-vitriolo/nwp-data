    'template': '1'
    'title': 'Supply of white onions ‘tight’ but proper inventory needed — farmers’
      group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e8202-71ec-49d6-82fe-e83464fb105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        country’s current supply of white onions is “tight” but a proper inventory
        is needed before the government could come up with its next step, a farmers''
        group said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5805ed6-e993-4c67-b7b0-a677dff5d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon</em>, tight <em>ang</em> (supply <em>ng</em>) white
        onion <em>pero siyempre kailangan natin mag-</em>inventory <em>kagaya ng sinabi
        ni</em> Senator Imee Marcos <em>para</em> at least <em>malaman talaga kung
        ilan ang balanse</em>,” Samahang Industriya ng Agrikultura (SINAG) President
        Rosendo So told CNN Philippines’ Newsroom Weekend. “So far, <em>mataas ang
        presyo ng</em> white onion, <em>‘yun ang malaking problema natin</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4cb49f-8019-456e-8e65-e05c0e241a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the supply of white onions is tight but
        we need to do an inventory, like what Senator Imee Marcos said, so we would
        know how much is needed. So far, the prices are high, that’s our big problem.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82114a-4538-4b72-9cb5-70b44ea03bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Sen. Marcos bared that the Department of Agriculture
        (DA) is planning to import the commodity due to an alleged shortage, for which
        she said she was unconvinced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68daff9c-be8c-40ce-b8d9-4b792c103a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DA was urged to assess white onion shortage, as it was asked
        on sugar and porcine PAP (processed animal protein) shortages. Again, no data
        could be presented, just blanket claims that <em>''Wala po talagang laman
        ang mga bodegang pinuntahan namin''</em> [The warehouses we inspected were
        really empty],” the senator said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9db8a-a33e-44d7-82e9-a8d727379e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the sugar importation mess last week, the Bureau
        of Customs seized <a href="https://www.facebook.com/BureauOfCustomsPH/posts/pfbid0XNSuKpA8mETrntf3xbNSGP8W1GesPb4f1YotRUJ5Ae2g77e7Q45pZvGpPupREMrGl">₱36
        million worth of smuggled onions</a> in Misamis Oriental which were declared
        as “spring roll patti” and “plain churros.”&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a20aad-3a3a-40ab-8915-25fdac1a59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.448+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/10/Marcos-rejects-sugar-importation.html">Marcos
        junks proposal to import 300,000 MT of sugar</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea8649-0836-482a-9066-e2684d6318d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their meeting with Customs Commissioner Yogi Filemon Ruiz, So
        said the smuggled onions were coming from the southern part of the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05be1d5-c680-4bf9-98b9-eadfe6b6b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi natin na ‘yung</em> southern part, <em>may dumadating
        na</em> smuggled onion so…at least <em>na-</em>check <em>niya agad, ''no</em>.
        We hope <em>na ma-</em>check <em>niya pa ‘yung iba na</em> smuggled <em>na
        dumadating — hindi na rito sa</em> Manila <em>pinaparating, sa</em> Mindanao
        or Visayas area <em>na nila pinapapasok tapos dinadala dito sa Luzon</em>,”
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7de0f-cf08-4401-943d-8352e42bc04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.449+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told him that there are smuggled onions coming
        from the southern part…which he at least immediately checked. We hope he can
        check other areas where smuggled products are entering, not in Manila anymore
        but in Mindanao and Visayas area, then they will be brought to Luzon.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc39b0-f2bd-4cf5-a466-cdba5d7e74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.450+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So also expressed optimism that the DA will now be more organized
        with President Bongbong Marcos himself at its helm.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ca85a-b269-4d0d-8756-a6895390cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.450+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tingin namin, mas maganda ang</em> direction <em>ng ating
        Presidente kasi ‘yung</em> communication with local <em>dapat ayusin, sabi
        nya</em>, and priority <em>ang ating</em> local production so <em>ang</em>
        import <em>ay</em> secondary. <em>Ibig sabihin, ‘yung balanse lang ang ipasok</em>,
        so <em>magandang</em> direction <em>‘yun</em>,” he explained.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50600c-b0cc-468c-8903-ac2aac6f0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:15:05.450+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:31:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think the President’s direction is better because
        he pointed out that communication should be fixed and priority would be given
        to our local production so importation would be secondary. That means, we
        will only import what’s only needed, so that’s a good direction.]</p>'
  'Filipino-children-population-decreasing-POPCOM':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-14T21:19:57.657+08:00
    'imagesource': 'jcr:754616c9-5cd6-46a7-b4a5-4f6f8bae4353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bee383b-6469-4b5c-aa20-de868128fb90'
    'lead': 'The country''s children population has seen a drop in the last two decades
      amid "lower levels of fertility," according to the Commission on Population
      and Development (POPCOM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T21:21:04.910+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:31:14.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:07.158+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino children population decreasing — POPCOM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309bd8d-5eb0-4e96-b662-aea9f64dd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — The
        country''s children population has seen a drop in the last two decades amid
        "lower levels of fertility," according to the Commission on Population and
        Development (POPCOM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbebaa6-d1bf-4e3b-8f31-1cc4f1c84962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, POPCOM said the Philippine population
        pyramid has been recording a lower percentage of younger people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae948f-a751-48f0-8904-a8631956bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from a report of the Philippine Statistics Authority,
        POPCOM said the population of Filipino children under 5 has declined to a
        10.2% share in 2020, from 10.8% and 12.6% in 2015 and 2000, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9693f87-0444-4a09-b1fb-6e7b39b7baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage in the population of Filipinos under 15 also decreased
        from a 37% share in 2000 to 30.7% in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2cbb0-c7dc-4aa2-91bb-e3d038751ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dynamics of the Philippine population continue to see lower
        levels of fertility, as evidenced by the decline in numbers of children under
        5 years old," POPCOM Executive Director Juan A. Perez III said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03322c3b-8394-404d-8536-7af636d97e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez also said that the data presenting the lower number of children
        born since 2015 show "the effectiveness of the Philippines’ family planning
        program."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd567fa9-c3d0-41b1-8978-ceda449d7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POPCOM chief said the Philippines might record an even lower
        figure in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337229e-ac3e-4de1-9b8f-8e15829e7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message to media members, Perez also attributed the
        decline to the decision of "women and couples to have smaller families," with
        only one to two kids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a8f3c-1154-44a5-8c1e-90a9e75ac506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that this trend of raising smaller families has also been
        noted worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e076889-2553-4266-ba7b-a28841349cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the median age of Filipinos increased to 25.3 years old
        from 23.3 years old in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813022c-ded7-4b5d-8512-fb88de055598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino senior citizens aged 60 and older comprised 8.5% of the
        population, higher than the 2000 data when they represented just 5.9%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fc1e1-ccce-4cad-8bbf-234b9ca280a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T21:21:04.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of seniors is on the rise due to better health and socioeconomic
        conditions -- seniors are better educated and have healthier lifestyles,"
        Perez said.</p>'
  'The-Baseball-Player-Best-Film-Cinemalaya-2022':
    'caption': 'Photo from Cinemalaya'
