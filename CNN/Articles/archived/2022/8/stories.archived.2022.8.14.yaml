      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many Californians fear the "Big One," but
        it might not be what you think.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcea927-56e9-44b5-b42b-1044045511a5'
      'mgnl:activationStatus': true
