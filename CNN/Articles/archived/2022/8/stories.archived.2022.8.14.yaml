      'mgnl:lastActivated': 2023-01-19T12:31:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d85889-9f30-498d-a732-d962848b336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A terrible accident that shocks all of us. I want to extend my
        deepest condolences to the family and friends of the young man who died early
        this morning at the Medusa Festival in Cullera," Puig said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddde0bd-2b1e-4ec1-9f70-fc1748b7504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3308f90-2957-4d82-a888-100258e07ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:31:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday morning, festival management announced on Instagram
        that they had suspended the festival "due to inclement weather... with the
        aim of guaranteeing the security of the concert-goers, workers and artists
        gathered at the Medusa Festival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2ef43-8c85-4c89-b1db-89d65494145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T07:56:31.913+08:00
