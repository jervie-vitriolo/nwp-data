    'jcr:uuid': 'ab1b75f8-f30b-46be-a6af-d4fb157b1fdc'
    'lead': '''The Baseball Player,'' a film about a 17-year-old Moro child soldier
      who tries to pursue his dream despite an all-out war in his hometown, won the
      top award in this year''s  Cinemalaya Philippine Independent Film Festival. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-14T23:00:05.038+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:31:13.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:31:07.468+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Baseball Player'' named Best Film in Cinemalaya 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f2d65-3946-44c6-81de-cc049816ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T23:00:05.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — "The
        Baseball Player," a film about a 17-year-old Moro child soldier who tries
        to pursue his dream despite an all-out war in his hometown, won the top award
        in this year''s Cinemalaya Philippine Independent Film Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0bba7-9b31-4d6f-bbbf-ba918a6022dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T23:00:05.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Carlo Obispo, the film garnered the Best Film award
        for full-length category, Best Actor, Best Screenplay, and Best Editing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729e00f-460b-415d-8007-d6049a738d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T23:00:05.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admirable ''yung ginagawa natin ngayon, not because it''s pandemic,
        but because matapang tayo na magkwento ng katotohanan," Obispo said after
        receiving the award at the Cultural Center of the Philippines Tanghalang Nicanor
        Abelardo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c753d53-420a-4f9d-af14-e2a3aca4eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-14T23:00:05.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:31:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are doing now is admirable, not because it''s
        a pandemic, but because we are brave enough to tell the truth.]</p>'
    '8':
