      'jcr:uuid': '37c43090-fb7c-4afe-919e-94bbe1b8bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
