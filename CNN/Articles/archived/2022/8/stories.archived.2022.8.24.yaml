      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> ABS-CBN
        Corp. and TV5 Network Inc. have agreed to delay the closure of their investment
        deal to address the issues raised by legislators and the National Telecommunications
        Commission (NTC).</p>'
