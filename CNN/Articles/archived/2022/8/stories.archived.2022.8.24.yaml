    'template': '1'
    'title': 'House panel approves new fiscal regime for mining sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cd4d9-8b11-47b1-9fcc-afc652121f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        House of Representatives’ Committee on Ways and Means has approved the new
        fiscal regime for mining, which raises the country’s tax rate on the sector
        to 51% from 38%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc75ca6-7b4d-4c3e-8605-3bd35fb246af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637cdd5-c81e-40ee-9c09-f56c08ccf452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday, committee chairman and Albay
        2nd District Rep. Joey Salceda said the adjustment will help increase the
        government’s revenues from mining to ₱37.5 billion in its first full year
        of implementation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8e83b-be45-497c-99d5-ea0f600cf547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58688e55-9e5f-4b0d-860f-285aec7dd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the new fiscal regime brings the Philippines "closer
        to the middle of the pack among major mining countries, instead of near the
        bottom of the list."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8bd33-c85b-47d3-a919-3e1e24fc0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c67711-ba9c-4ba2-86bb-c477385d17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"51% is a good number because it brings us closer to Australia’s
        effective tax rate at around 51% as well counting royalties,” added Salceda,
        the principal author of the proposed measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f1db2-9124-41a2-ab2a-ee14954fbdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67412669-04cc-40d9-82a3-03c153817032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel has adopted the version of the Department of Finance (DOF).
        The committee also fulfills the commitment of lawmakers to President Ferdinand
        “Bongbong” Marcos Jr. and the DOF to pass priority tax bills that will enable
        the government to raise more revenues to fund the administration’s priority
        programs, Salceda explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28d9bd-35ee-4e2f-b88c-73b84c9b5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef469cf1-9599-4c72-a67b-3f5e66423443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, a royalty tax of 5% will be imposed
        on the market value of gross output of large-scale mining operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6354f2d-5bf4-45a4-b032-b9f66c7ee5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9dff5-3976-4e2d-bbb9-d2adad19e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minimum government share of 60% of net mining revenues, including
        all taxes and charges, will also be imposed on mining operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd0873-36e5-4ec0-ab15-a4106021ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafeca7-6c8e-40c5-a957-c90392e164c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10% export tax will also be levied on the market value of mineral
        ore exports to encourage domestic processing of mineral products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b494aae-ab2e-40e1-be94-9471d7caab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1fcc31-ef1e-4bd0-8394-4077ce3afd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said that under the government’s Medium-Term Fiscal Framework,
        which the lower chamber has adopted, the revenue program assumes a tax-to-gross
        domestic product growth of 0.3% annually. The tax reform takes care of half
        of that assumption, so it will be beneficial for Marcos’ targets, especially
        in terms of infrastructure, agricultural revolution, and a solid Filipino
        middle class.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fb812-a03d-4c2a-864a-788adc65febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5278f9a-a3d1-4982-bd84-57a81ca6367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:53:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each mining project will be treated as a separate tax entity, which
        “will help curb the practice of tax avoidance by allocating costs among related
        projects within the same company,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1cc93-08e5-4904-b654-af0d52843655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7313b-5d1e-49ad-8b0e-e5323ec706c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T19:38:09.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For transparency, a mechanism for the public disclosure and scrutiny
        of all mining tax and revenue data in the extractives value chain will be
        implemented. This will help mining companies access more foreign funds and
        technologies to make mining more efficient, the lawmaker explained.</p>'
