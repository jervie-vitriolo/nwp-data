      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b431e3e-1a02-466b-991a-f83de59eadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:36:23.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:55:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial probe by the bureau showed that the import permit used
        for the cargo was recycled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b486e-da95-47cc-8b79-1cbd7c06fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:36:23.869+08:00
