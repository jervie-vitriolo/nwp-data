      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As SRA chief, Serafica also failed to implement his duties to modernize
        the industry and help farmers under the Sugarcane Industry Development Act
        (SIDA), the senator said.</p>'
