      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85907b03-4948-4634-bf6a-8ab1be7f3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:54:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its last manager Soc Banzuela, the cafe opened on December
        8, 2003  to over 300 artists, activists, civil society workers, and public
        servants. Conspiracy hit the ground running because its main instigators were
        Gary Granada, Noel Cabangon, Bayang Barrios, Cooky Chua, and Cynthia Alexander
        — all musicians themselves. They played at the bar frequently, and crucially
        opened it up to emerging artists looking for a place to share their works.
        Conspiracy was also among the first bars in Manila to hold spoken word poetry
        performances.</p>'
