      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, there will be an impending human capital crisis," warned
        Alday, who leads the Department of Social Welfare and Development''s policy
        development and planning bureau.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c3ef5-18dc-42de-8a0a-2805e9407178'
