    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:45.726+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florita', 'storm', 'PAR']
    'template': '1'
    'title': 'PAGASA: ''Florita'' has no more direct effect on PH

      '
    'updated': 2022-08-24T01:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f232a-0d62-444b-9470-6416ef2936eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:23:13.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Severe
        Tropical Storm Florita (international name: Ma-on) no longer has a direct
        effect on any part of the country, the state weather bureau said Wednesday
        afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06267c54-4138-403a-96fd-6f76c1bade3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:23:13.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. forecast, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Florita was located
        585 kilometers west of Calayan, Cagayan as of 3 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3658ed0-0a79-4289-a257-5c54300266d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moving west-northwestward at 25 kilometers per hour, packing
        winds of 110 kph and gusts of up to 135 kph.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5e966-8aab-4464-9b93-4f83a8cab6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil ito''y patuloy na kumikilos palayo ng ating bansa ay wala
        na itong direktang epekto sa anumang bahagi ng ating kapuluan," PAGASA weather
        specialist Raymond Ordinario said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de143f45-08b0-4221-81e9-5bb04e802817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the storm continues to move away, it no longer
        has any direct effect on any part of the country.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c6d67-c8d6-4041-b32b-3fb2e31f2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau lifted all storm signals as Florita moved
        toward southern China. It exited the Philippine Area of Responsibility (PAR)
        before dawn.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d3b72-5146-4b82-881a-a1d173e18725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes and office work in some areas were suspended due to Florita.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257cb89-060c-4084-a807-0aef5d9b4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:50:49.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:55:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/23/class-work-suspension-Florita.html?fbclid=IwAR36VpvFFAYd0sgqxRD_FfCtziTIjj3okXxAJ8PINQ4-Zb7qdz5GGVvmwFo">LIST:
        Class suspensions on Aug. 24 due to ''Florita’</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129706af-27b6-46f9-bc50-a133d8eb7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:23:13.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon, or habagat, is prevailing and
        bringing rains over the western section of Luzon. The Ilocos Region, Zambales,
        Bataan, Occidental Mindoro, and Palawan will experience cloudy skies with
        scattered rain showers and thunderstorms due to the habagat, PAGASA said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5153b-48e3-4528-abd2-ed973db936c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71c6ac-1651-4e6b-8fbe-1ac4cc21de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau also said a gale warning is in effect over
        the seaboards of Batanes, Ilocos Norte, Ilocos Sur, Pangasinan, Zambales,
        and Bataan because of the habagat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aeca1c-8c65-4409-8496-776c82172d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a4f0e-f244-4ac6-b60a-e75678355fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:55:21.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it is not expecting any low pressure area to form or
        enter PAR in the next three days.</p>'
  'Andrew-Garfield-Silence-method-acting':
    'author': ' Sana Noor Haq, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-24T07:52:31.482+08:00
    'imagesource': 'jcr:b33d8530-af4b-4ef6-89ad-f4bf28dbc745'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c36dd21c-609a-4be4-b54f-874d1910b7f1'
    'lead': 'Andrew Garfield has revealed that he went celibate and fasted for several
      months to prepare for his role as a Jesuit priest in the 2016 film ''Silence.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T08:00:57.753+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:55:19.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:45.979+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrew Garfield recalls ''starving'' himself of sex and food for movie
      ''Silence'''
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af40876-aaf4-4510-9fe4-06fb32246aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Andrew Garfield has revealed that he went
        celibate and fasted for several months to prepare for his role as a Jesuit
        priest in the 2016 film "Silence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ac988-b009-4e70-8630-f7e65c0be21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British actor appeared on the entertainment podcast "WTF with
        Marc Maron" on Monday to promote the true-crime series "Under the Banner of
        Heaven," in which he stars as a detective whose faith is shaken when he is
        called to investigate a brutal murder in his local Mormon community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88265ff4-e1e1-42f3-a11b-5ac65388884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as discussing the new limited series, his early acting career
        and the death of his mother, Garfield spoke about working with Martin Scorsese
        for "Silence," a movie about two young Portuguese priests (Garfield and Adam
        Driver) who undertake a treacherous mission to Japan in the 17th century.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fb9b9-18e5-46e0-912b-cc7fc5da9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spider-Man star said he studied Catholicism with a Jesuit priest,
        went on a 31-day spiritual retreat and gave up "sex and food" before filming
        the movie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afc25a-804e-4e12-ba66-0fb0858d0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You end up in a pretty deep space," Garfield said. "It''s a transformational
        process."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdd31b-c89b-4432-bb4c-7b41a3a355f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was celibate for six months ... and fasting a lot," he added.
        "I had some pretty wild, trippy experiences from starving myself of sex and
        food for that period of time."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2adeaf-df6b-4753-9715-e07deb50a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garfield said he took inspiration from method acting while researching
        the role, adding that he was "bothered about the misconception" that exists
        around the technique.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fb609-d409-49e3-ab96-33405ba3de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about being an a**hole to everyone on set. It''s actually
        just about living truthfully under imagined circumstances, and being really
        nice to the crew simultaneously, and being a normal human being, and being
        able to drop it when you need to and staying in it when you want to stay in
        it." The 39-year-old also opened up about method acting, saying there had
        been "misconceptions" around the technique.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb97ca-8dc3-4ed0-a6fd-2a58ed397804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Method acting is a technique founded by Russian theater director
        Konstantin Stanislavski in the 1900s and further developed by legendary acting
        coach Lee Strasberg, according to the Lee Strasberg Theatre and Film Institute.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3dae5-1328-4282-97d1-a4dd81766c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It encourages actors to use their "physical, mental and emotional
        self" to create a character while drawing on their own life experiences for
        the role, the institute adds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b331fe-f4b9-4b18-96db-b288446f7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors including Marlon Brando, Daniel Day-Lewis and Robert De Niro
        are known to have used the immersive technique, which can see stars staying
        in character during a project.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fa529-356a-4a8f-a60e-e865dc14bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Lady Gaga told British Vogue that method acting helped
        her portray socialite Patrizia Reggiani in the fashion biopic "House of Gucci,"
        for which she earned a Golden Globe nomination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3349e-76b2-4ff2-b6a5-3b0597429bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T08:00:57.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other actors have expressed their reservations about method
        acting in the past, with Meryl Streep saying she "was so depressed" while
        using the technique to play Miranda Priestly in "The Devil Wears Prada."</p>'
