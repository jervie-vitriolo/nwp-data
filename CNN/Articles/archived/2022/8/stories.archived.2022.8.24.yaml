  '-Florita--exits-PH-area-of-responsibility-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-24T05:41:30.642+08:00
    'imagesource': 'jcr:1ad0cdb3-2f40-48b2-b23a-5bd7685d9d22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a4c9a9-63a1-4e94-887b-470f5817b1d9'
    'lead': 'Severe Tropical Storm Florita no longer has a direct effect on any part
      of the country, the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T05:46:53.533+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:55:19.904+08:00
