      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released that afternoon, Solda said a dialogue between
        the BJMP and the inmates was ongoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0e2f3-bb99-464c-85eb-53f171be41d4'
