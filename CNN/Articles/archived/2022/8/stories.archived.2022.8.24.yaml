    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbdf6b-9818-479f-b8c0-f25f29d85ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.230+08:00
