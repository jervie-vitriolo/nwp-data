      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues raised by lawmakers were the alleged foreign ownership
        of TV5 and the two networks'' block time agreement.</p>'
