      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0d2d8-5759-4966-83a6-e9691b992e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:36:23.870+08:00
      'mgnl:createdBy': 'kristel'
