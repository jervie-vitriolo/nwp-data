      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salie Banga, a staff member who has been around since Cospiracy
        opened, has been a crucial part of the cafe''s story. As someone handling
        the bar day in and day out, she’s witnessed the early days of many of today’s
        critically and popularly-acclaimed artists. But of course, she always has
        a soft spot for Conspiracy’s founders: “Mga old songs kasi ang kinakanta nila.”
        As she wove through the maze of tables and chairs, she was constantly met
        with greetings and gratitude.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c9784-2989-4333-95e3-465f1ada3b1f'
