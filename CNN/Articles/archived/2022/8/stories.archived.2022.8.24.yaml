      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said even prior to the issue, sugar stakeholders have been
        complaining about Serafica’s plan to continuously import rather than look
        at the needs of sugar farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac82f6-1acf-452c-a09f-19c9908691a7'
