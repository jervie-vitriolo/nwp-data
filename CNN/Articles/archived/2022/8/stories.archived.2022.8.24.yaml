      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6cbbe-c48f-42df-9199-d7190bcf731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When could shots be available?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f2654-1d91-437e-8962-2c60b8f0a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Covid-19 Response Coordinator Dr. Ashish Jha said recently
        the updated boosters should be available to the public early- to mid-September,
        but it is ultimately up to the FDA as to when the shot will get the greenlight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf1c26-dd60-4208-ae15-d3335fbda34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3172662-d152-47a5-b841-232d70111c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA will be using the totality of the available evidence to authorize
        the fall bivalent boosters," FDA spokesperson Abigail Capobianco said in a
        statement emailed to CNN last week. "There are data on many millions of individuals
        who have received the prototype component as a booster. As for the BA.4/5
        component, a combination of nonclinical data obtained in mice, data from prior
        variant vaccines (including those to beta, delta, and omicron BA.1), along
        with our extensive knowledge of the safety and efficacy of the mRNA platforms
        will be used for this decision-making."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684544e-6261-435a-bc02-1657979d2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14878ba0-4d07-4f88-a828-ddf3250e4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booster dose "elicited potent neutralizing antibody responses
        against the Omicron subvariants BA.4 and BA.5 in all participants regardless
        of prior infection," according to data previously released by Moderna in June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27276e32-665c-48b3-84c3-4a861354cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b424a8d-0810-408e-956b-cf5c2596ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will now evaluate Moderna''s data, but hasn''t said whether
        it will convene its vaccine advisers before making a decision on authorization.
        Such a step could push back when shots can be administered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49548d85-1d55-4d75-a8ad-444b0ea8fc7c'
      'mgnl:activationStatus': true
