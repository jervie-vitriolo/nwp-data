      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This updated formulation is a bivalent vaccine that will combine
        the original vaccine with one that targets Omicron sublineages BA.4 and BA.5,
        and would be administered as a 50 microgram dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f421-e47d-41c8-be1a-4e7b860cec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d09a1b-8008-400f-8bcb-788c2672f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says a phase 2/3 clinical trial on these boosters is
        now underway. The data they have submitted to the FDA comes from experiments
        in mice as well as data from humans using a different booster which was updated
        to protect against the BA.1 strain of Omicron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03931dba-9544-4247-92bf-0afa1ae5d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30595e25-dd42-486e-8293-e3de9c03e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have worked closely with the FDA to ensure that Americans will
        have access to Moderna''s updated, bivalent booster, which, if authorized,
        may offer higher, broader, and more durable protection against Covid-19 compared
        ot the currently authorized booster," said Stephane Bancel, Chief Executive
        Officer of Moderna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdcea5-8578-4b54-92dd-d98ddd7129e9'
      'mgnl:activationStatus': true
