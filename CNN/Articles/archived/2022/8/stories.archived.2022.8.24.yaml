  'Twitter-Russia-China-influence':
    'author': 'Brian Fung, CNN'
    'caption': 'Photo is Adobe Stock (from CNN Newsource)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-24T03:50:45.519+08:00
    'imagesource': 'jcr:da6089ce-c41f-4964-80bc-2166b892c421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97fe5ca0-f6d4-47f1-99ec-87556076915c'
    'lead': 'Twitter is exceptionally vulnerable to exploitation by foreign governments
      in ways that threaten US national security, and may even have foreign spies
      currently active on its payroll, according to Peiter "Mudge" Zatko, the whistleblower
      at the center of a massive public disclosure effort reported Tuesday by CNN
      and The Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T03:54:08.861+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:55:21.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:45.139+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter is vulnerable to Russian and Chinese influence, whistleblower
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da13dc5-ab45-4e37-8378-140937f87595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twitter is exceptionally vulnerable to
        exploitation by foreign governments in ways that threaten US national security,
        and may even have foreign spies currently active on its payroll, according
        to Peiter "Mudge" Zatko, the whistleblower at the center of a massive public
        disclosure effort reported Tuesday by CNN and The Washington Post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0deb2a-c23f-4c2c-ada1-5145c4d555e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289ba36-110b-42f1-b144-a835ad46b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of weak cybersecurity controls and poor judgment has
        repeatedly exposed Twitter to numerous foreign intelligence risks, according
        to Zatko, who was Twitter''s head of security from November 2020 until he
        was fired in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbeaef6-4889-414d-ad6e-a7ec2b14135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef58b5-3ed1-4929-afd9-d1349118808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From taking money from untrusted Chinese sources to proposing the
        company give into Russian censorship and surveillance demands, Twitter execs
        including now-CEO Parag Agrawal have knowingly put Twitter users and employees
        at risk in the pursuit of short-term growth, Zatko alleges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7679f7f-b08d-4151-bf35-0e77fd807e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9131eda-3ffb-49dd-ab50-9652c4417073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sought comment from Twitter on more than 50 distinct questions
        in response to the overall disclosure, along with specific questions on the
        allegations outlined in this story. Twitter did not respond to CNN''s questions
        on foreign intelligence risks, but a company spokesperson has said Zatko''s
        allegations overall are "riddled with inconsistencies and inaccuracies, and
        lacks important context."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd7f71-8e91-4c61-90f6-4b4c41d1bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4b10e-884b-459d-94b3-3675324720c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security allegations are part of an explosive, nearly
        200-page disclosure to Congress, the Justice Department and federal regulators
        that accuses Twitter''s leadership of covering up critical company vulnerabilities
        and defrauding the public. Zatko, a longtime cybersecurity expert who has
        held senior roles at Google, Stripe and the Defense Department, submitted
        his disclosure to authorities last month after what he described as months
        of trying unsuccessfully to sound the alarm inside Twitter about the dangers
        it faced. While the disclosure to Congress is edited to omit sensitive details
        pertaining to the national security claims, a more comprehensive version with
        supporting documents has been delivered to the Senate Intelligence Committee
        and to DOJ''s national security division, according to the disclosure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be30c47-aac3-4b23-a300-6dfb08072cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67952274-9882-4e35-ba17-c3b99cb9a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its accusations, the whistleblower disclosure claims the US
        government provided specific evidence to Twitter shortly before Zatko''s firing
        that at least one of its employees, perhaps more, were working for another
        government''s intelligence service. The disclosure does not say whether Twitter
        acted on the US government tip or whether the tip was credible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a64b7-ba9b-4ffe-b4a2-3f92424e39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8683fa-c359-4300-8fda-c27f05f28fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower disclosure could further inflame bipartisan concerns
        in Washington about foreign adversaries and the cybersecurity threat they
        pose to Americans. In recent years, policymakers have worried about authoritarian
        governments siphoning US citizens'' data from hacked or pliable companies;
        leveraging tech platforms to subtly influence or sow disinformation among
        US voters; or exploiting unauthorized access to gather intel on human rights
        critics and other perceived threats to non-democratic regimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb96eb3-853e-4533-9794-c8758ec93896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a88628-9cee-4597-bc53-caecc5891f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s alleged flaws could potentially open the door to all
        three possibilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f13059-e1dc-432c-b511-9f9b73da7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ef476-92e3-471b-806f-9d6080ed224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the disclosure, the Senate Intelligence Committee''s
        top Republican, Marco Rubio, vowed to look further into the allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1ef9d-3883-4a95-b2d0-73aa593bc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c3286-c047-42b4-98ba-9b8f7b4e9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter has a long track record of making really bad decisions
        on everything from censorship to security practices. That''s a huge concern
        given the company''s ability to influence the national discourse and global
        events," Rubio said. "We''re treating the complaint with the seriousness it
        deserves and look forward to learning more."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d0c5e-f6f6-4250-b64a-a45556b09f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e8898-8124-4fce-99d6-b7d44ab3f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months before Russia invaded Ukraine, Agrawal — then Twitter''s
        chief technology officer — seemed prepared to make significant concessions
        to the Kremlin, according to Zatko''s disclosure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9df3da-9d3f-4ad8-a833-2853f775c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6d2f2-2869-4e83-9875-5674be8cf1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrawal proposed to Zatko that Twitter comply with Russian demands
        that could result in broad-based censorship or surveillance, Zatko alleges,
        recalling an interaction he had with Agrawal at the time. The disclosure does
        not provide details about exactly what Agrawal suggested. But last summer
        Russia passed a law pressuring tech platforms to open local offices in the
        country or face potential advertising bans, a move western security experts
        have said could give Russia greater leverage over US tech companies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9cb4ef-2f97-4788-a112-45614bfbedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce491fad-edfd-43c3-8401-ce34f6bf3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrawal''s suggestion was framed as a way to grow users in Russia,
        the disclosure says, and while the idea was ultimately discarded, Zatko still
        saw it as an alarming sign of how far Twitter was willing to go in pursuit
        of growth, according to the disclosure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f46fe-789d-472e-8f3b-e1deb6ebeb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa15fd3-f196-46e0-ad99-3cae7e4e6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Twitter''s current CEO even suggested Twitter become
        complicit with the Putin regime is cause for concern about Twitter''s effects
        on U.S. national security," Zatko''s disclosure says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d66da-e87c-4689-a77a-7093ad3faf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed714b9e-faa8-4bea-b656-210af95246d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is also in a compromised position in China, the disclosure
        to Congress claims. The company has allegedly accepted funding from unnamed
        "Chinese entities" who now have access to information that could ultimately
        unmask people in China who are illegally circumventing government censorship
        to view and use Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b662000-13ea-4f9b-8596-431386f82ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5b857-b499-45ba-a256-9e14979360a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter executives knew that accepting Chinese money risked endangering
        users in China," the disclosure says. "Mr. Zatko was told that Twitter was
        too dependent upon the revenue stream at this point to do anything other than
        attempt to increase it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597096e4-5ce0-417a-9108-6dc5c490864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e6912-aeea-4e2e-99c3-288eb63fcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zatko''s 80-page disclosure outlining his allegations, along with
        nearly two dozen additional supporting documents, is becoming public just
        two weeks after a former Twitter manager was convicted of spying for Saudi
        Arabia. The former employee had allegedly abused his access to Twitter data
        to collect information on suspected Saudi dissidents, including their phone
        numbers and email addresses, and allegedly fed that information to the Saudi
        government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa5205-e729-45a1-9846-962a3f4901bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b0522-53a8-4e84-9b85-286cda7f3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That security breach, first uncovered in 2019, underscores the gravity
        of Zatko''s allegations, which describe Twitter as an extremely porous organization
        with alarmingly lax cybersecurity controls compared to its corporate peers.
        In order to do their jobs, roughly half of Twitter employees have excessive
        permissions granting access to live user data and the active Twitter product,
        according to the disclosure, a practice Zatko says is a significant departure
        from the standards of other major tech companies where access is tightly controlled
        and employees largely work in special sandboxes isolated from the consumer-facing
        product. "Every engineer" at the company, Zatko alleges, "has a full copy
        of Twitter''s proprietary source code on their laptop."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137c923-6a67-4906-bbd0-51058ee5b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083537c9-ec82-4fbf-a5a8-65af937887fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has told CNN its handling of source code does not fall outside
        of industry practices, and that Twitter''s engineering and product teams are
        authorized to access the company''s live platform if they have a specific
        business justification for doing so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af14593-a534-4ba9-a205-bddd2e4285d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e310303-0314-4cd8-9e04-9d97b6772051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it uses automated checks to ensure laptops
        running outdated software cannot access the production environment, and that
        employees may only make changes to Twitter''s live product after the code
        meets certain record-keeping and review requirements.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271b143-3191-4451-9b2d-42c202662932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcbccd-a4e6-4dec-ba52-7e75294cd3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure alleges Twitter has trouble reducing its cybersecurity
        risks because it can''t control, and often doesn''t know, what employees may
        be doing on their work computers. Data Zatko disclosed from Twitter''s internal
        cybersecurity dashboards shows that four in 10 employee devices — representing
        thousands of laptops — do not have basic protections enabled, such as firewalls
        and automatic software updates. Employees are also able to install third-party
        software on their computers with few technical restrictions, the disclosure
        says, which on multiple occasions has allegedly resulted in employees installing
        unauthorized spyware on their devices at the behest of outside organizations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a76143-24a8-4a2a-9e51-c3aa99dc6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03c6a8-b593-48e6-ba48-9ad4f4dad4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its responses to CNN, Twitter said employees use devices overseen
        by other IT and security teams with the power to prevent a device from connecting
        to sensitive internal systems if it is running outdated software.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862c1bd-f16a-43f8-8a44-1c7ce145335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aff34e-36da-4ff6-a2d0-91743d796014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has internal security tools that are tested by the company
        regularly, and every two years by external auditors, according to a person
        familiar with Zatko''s tenure at the company. The person added that some of
        Zatko''s statistics surrounding device security lacked credibility and were
        derived by a small team that did not properly account for Twitter''s existing
        security procedures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd64eed-8cb9-4b43-8656-c349aeb3f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdf9c6-9976-4e93-8954-b97d58022685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undue access and limited oversight of employee conduct creates opportunities
        for insider threats such as the Saudi operative, but the Saudi government
        wasn''t the only one to seek greater access to Twitter''s internal systems,
        Zatko alleges.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b133680-4b53-4feb-8372-7f74dea523f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2701c9d-41ad-49fd-a751-65d662e7a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has successfully "forced" Twitter to hire
        agents working on its behalf, the disclosure says, "who (because of Twitter''s
        basic architectural flaws) would have access to vast amounts of Twitter sensitive
        data." Twitter has withheld that fact from its public transparency reports,
        the disclosure adds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809881bd-c443-4639-a4bb-7ba4d2bfacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aadf17-a0b8-4abd-a08e-4b63f5344fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, the Indian government has pushed to expand its
        control over social media within its borders, clashing with Twitter over content
        removals, forcing tech platforms to hire legal and law enforcement liaisons
        in the country and even conducting raids on Twitter''s local offices. The
        person familiar with Zatko''s tenure said the Indian government agents the
        disclosure refers to were in fact the legal and law enforcement liaisons required
        under Indian law.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0b252-eab3-402e-af10-24caf08cc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2734995d-b262-410b-9560-d7be2124e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tech platforms are global enterprises, and in some cases, as
        with Russia''s attempt to force tech companies to open local headquarters,
        their employees can become unwitting points of leverage for governments wanting
        to exert pressure on the companies. Corporate and user data stored on, or
        accessible by, employee computers can be at risk of being accessed or seized
        by local authorities. The employees themselves, or their families, may be
        at risk of being threatened or coerced.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e76af8-0752-4ec0-a63d-f46a38981766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef4970-a158-4285-b9e2-cef164639aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Twitter''s unique cybersecurity vulnerabilities has meant that
        its local offices have become particularly sensitive targets, Zatko alleges.
        India, Nigeria and Russia have all "sought, with varying success, to force
        Twitter to hire local [full-time employees] that could be used as leverage,"
        the disclosure says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d390a-42c4-4f50-b2c4-42a05aca9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041b203-aa75-42d5-aa48-78b6229ec24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s business practices don''t just undermine the United States''
        interests but those of all democratic nations, the disclosure alleges, citing
        the company''s handling of a Nigerian government decision to block Twitter
        for months last year over a presidential tweet that was widely interpreted
        as a threat against some Nigerian citizens and subsequently removed by Twitter.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed9ab1-efa6-470c-83c3-058ba7ae2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43db87d-a930-4752-a483-df2379fcc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria lifted its ban on Twitter in January, after the government
        said the social media platform had agreed to all of its conditions. The conditions
        include adhering to Nigerian laws on "prohibited publication."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eac2cf-851c-4044-9361-a8c75fcaea5e'
      'mgnl:activationStatus': true
