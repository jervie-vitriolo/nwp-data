      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to take medicine, so I have to eat all three meals a day
        and eat better than usual," she added.</p>'
    '9':
