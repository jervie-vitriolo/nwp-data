      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Norberto Miciano of the Bureau of Jail Management
        and Penology (BJMP) district jail in Barangay Nanga, Pototan was temporarily
        dismissed to give way to an impartial investigation into the incident, according
        to BJMP spokesperson Xavier Solda.</p>'
