      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember that ES Rodriguez is a lawyer, not a farmer
        or stakeholder. If you are in that position, <em>wala kang alam sa</em> situation,
        <em>mas mabuting magtanong muna at mag-imbestiga kung kailangan talaga nating</em>
        mag-import <em>ng ganito karami</em> and that''s what he did," he added.</p>'
