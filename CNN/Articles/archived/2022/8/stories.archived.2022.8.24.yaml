      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong>&nbsp;K-pop
        star Sandara Park tested positive for COVID-19 and has postponed her scheduled
        activities, South Korean news channel YTN reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03169229-5847-4d51-8962-d9c3a5e158b6'
