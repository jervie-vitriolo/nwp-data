  'Lagman-slams-NTC-over-restrictions-on-franchise-holders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-24T22:11:12.843+08:00
    'imagesource': 'jcr:3d7a216a-f5bf-4852-9492-1a4c23fcaba4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd684ab78-ae3e-4201-a952-6e08b608c184'
    'lead': 'A lawmaker on Wednesday questioned the authority of the National Telecommunications
      Commission (NTC) to impose restrictions on broadcast franchise holders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T22:13:17.774+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:52:38.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:52:01.396+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lagman slams NTC over restrictions on franchise holders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2174da-f929-4d51-a31c-10268907a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> —&nbsp;A
        lawmaker on Wednesday questioned the authority of the National Telecommunications
        Commission (NTC) to impose restrictions on broadcast franchise holders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968f658-5e69-4d26-9915-a6f7519a9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House hearing on the investment deal between ABS-CBN and
        TV5, NTC Commissioner Gamaliel Cordoba stressed that the agency can impose
        additional obligations to a franchise holder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b0687-e5a5-41d0-99ca-ab6dd5384e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can add obligations especially since that is a privilege granted
        by the State. In this case, the parties are franchise holders and they get
        permits from the national government for the use of frequencies which are
        owned by the national government," Cordoba said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb75f4-c8fb-4b7e-8be4-14722cd9161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albay Rep. Edcel Lagman argued that the NTC has no power to
        amend or impose new restrictions on a legislative franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d32a3-a36d-4372-a12a-4d4e0da2b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an abrogation of the legislative power and we cannot allow
        the NTC to make a mockery of the franchises issued by Congress. I suppose
        you should be able to review the extent of your authority," Lagman told Cordoba.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a128d8-4a6b-4817-8883-d26fff04aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:42.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC earlier issued a memorandum order prohibiting broadcast
        franchise holders from entering into agreements with those who have outstanding
        obligations to the national and local governments. It also issued a separate
        memo that restricts block time agreements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd25098-a7d4-48ee-b98f-7067f4a91cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab86fc-971a-4678-b19d-8cf756a2a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:17.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN earlier announced it is acquiring more than a third of TV5.
        But the two networks have agreed to <a href="https://www.cnnphilippines.com/business/2022/8/24/ABS-CBN--TV5-pause-investment-agreement-.html">pause
        the completion of the deal</a> to address issues raised by some lawmakers
        and the NTC.&nbsp;</p>'
  'BOC-Cagayan-de-Oro-sugar-raid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-24T22:08:51.367+08:00
    'imagesource': 'jcr:c281964a-6988-4d3a-99fb-67600b330443'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b9702fa-5bc7-42b8-9bb7-6b19119f4b4a'
    'lead': 'Local authorities have discovered over 466,000 sacks of raw sugar during
      a recent warehouse inspection in Cagayan de Oro, the Office of the Press Secretary
      said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T22:13:21.645+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:52:33.601+08:00
