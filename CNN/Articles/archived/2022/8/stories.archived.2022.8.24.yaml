      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was resting quietly while recovering, but the article went out.
        I''m so sorry that all of this week''s schedule has been delayed. Don''t worry.
        I was a little sick on the first day with body aches and chills," she said
        in Korean.</p>'
