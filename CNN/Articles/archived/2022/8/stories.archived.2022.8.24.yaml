      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carried placards, including one that read, "Gutom kami. Layas
        [warden] (We’re hungry. Resign, warden),” photos from local news outlet Zarraga
        News Live Station showed.</p>'
