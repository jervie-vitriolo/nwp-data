      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22b901-41ed-4072-9078-775a22984289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes one day after Pfizer and BioNTech said they
        submitted their application to the US Food and Drug Administration for emergency
        use authorization of their bivalent Covid-19 booster for use in people age
        12 and older.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe52a6-d37d-4218-a88b-5c1ae9ac836c'
