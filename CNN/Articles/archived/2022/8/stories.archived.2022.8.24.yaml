      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill vetoed by former president Rodrigo Duterte in April calls
        for the mandatory registration of SIM cards of mobile phone users. The measure
        requires social media networks to get the real names and phone numbers of
        users when they create accounts.</p>'
