      'text': '<p><strong>(CNN) —</strong>&nbsp;Moderna submitted its application
        to the US Food and Drug Administration for emergency use authorization of
        its updated Covid-19 vaccine booster for use in people age 18 and older the
        company said in a news release on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15620e-5d98-4901-9464-573216b412de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.008+08:00
