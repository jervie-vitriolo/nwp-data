      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel festive about tomorrow, not in a festive mood," said
        29-year-old Oleksii, explaining that he is worried about missiles being fired
        on the capital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7fa91-4a1c-41a3-acec-43acda7771eb'
