    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e081b-71f1-45ba-86a0-df5281a266e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
