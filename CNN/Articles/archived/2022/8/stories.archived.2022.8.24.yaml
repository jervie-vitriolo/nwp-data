      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e0d45-97c4-4fc8-869b-52c9bc3a2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.675+08:00
