      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869b51c-3633-4c29-9bd5-649be3c71eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:27:07.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:52:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP defines financial inclusion as a state where all Filipinos
