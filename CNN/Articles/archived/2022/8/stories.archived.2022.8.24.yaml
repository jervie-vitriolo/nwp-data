      'mgnl:lastActivated': 2023-01-19T12:54:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Damage
        and losses to agriculture caused by Severe Tropical Storm Florita in Ilocos
        Norte have reached ₱3.01 million, the Department of Agriculture (DA) reported
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52775a2f-0e74-4da7-b898-09854c0bce47'
      'mgnl:activationStatus': true
