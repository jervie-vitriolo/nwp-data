      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committees on legislative franchises, and trade and industry
        will probe ABS-CBN’s acquisition of more than a third of TV5.</p>'
