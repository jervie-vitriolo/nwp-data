      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN went off the air in May 2020 following a cease-and-desist
        order by the NTC due to the expiration of its legislative franchise. The House
        Committee on Legislative Franchises later rejected its application for a fresh
        25-year franchise.</p>'
