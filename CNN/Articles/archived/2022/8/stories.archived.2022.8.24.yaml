      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) -</strong> The
        Philippine Space Agency (PhilSA) has test deployed satellite technology that
        could help banks provide accessible financial services to remote areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de563eb1-39ff-4936-be8b-8aa90cd28232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:27:07.414+08:00
