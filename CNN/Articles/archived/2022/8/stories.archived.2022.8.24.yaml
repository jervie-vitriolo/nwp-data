      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President also said in the briefing that Executive Secretary
        Vic Rodriguez should not be blamed for the importation issue. This was despite
        the Palace official''s <a href="https://www.cnnphilippines.com/news/2022/8/23/ES-Rodriguez-Sugar-Order-No-4.html?fb">admission</a>
        that he had received the draft order from SRA, but did not respond to queries
        made about it.&nbsp;</p>'
