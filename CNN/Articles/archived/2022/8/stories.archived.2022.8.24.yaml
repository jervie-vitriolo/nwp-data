      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB expects extreme poverty to fall below 1% in the region by
        2030, while 25% of its population is seen to achieve middle-class status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e07c8-fb5b-44be-8831-2bc1be8ca1de'
