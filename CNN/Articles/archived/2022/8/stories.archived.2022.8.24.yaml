      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2dd51-0f81-4ede-9b5e-2e0aff26ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
