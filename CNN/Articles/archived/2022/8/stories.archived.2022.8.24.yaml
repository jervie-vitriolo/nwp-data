  'Samar-boat-explosion-Tiamzon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-24T11:39:34.514+08:00
    'imagesource': 'jcr:4e705b5c-6a34-4f3d-8c84-88edfc5827bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dfa9ac6-91f4-438e-adf9-182c52423510'
    'lead': 'Authorities retrieved a headless body two days after the explosion of
      a motorized boat reportedly carrying National Democratic Front of the Philippines
      (NDFP) consultants Benito and Wilma Tiamzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T12:02:50.151+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:55:11.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:49.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Headless body found in waters after Samar boat explosion'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b24149-78b6-4b04-adc9-4a53ce2f01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Authorities
        retrieved a headless body two days after the explosion of a motorized boat
        reportedly carrying National Democratic Front of the Philippines (NDFP) consultants
        Benito and Wilma Tiamzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ff112-ff0c-4d36-9d25-431e323bf582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Joint Task Force Storm on Wednesday reported that a female
        body without a head and torso was found floating on the waters near the shoreline
        of Brgy. Poblacion B, Tarangnan, Samar on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e206b7-0174-40e0-86d7-87df8c36ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower part lang po ng isang tao ang na-retrieve. ‘Yung bangka ay
        total wreck at nagkahiwahiwalay," said task force spokesperson Cpt Ryan Layug.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4fd40-b2e0-4e33-9dba-e9cad308f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They only retrieved the lower part of a body. The
        boat was a total wreck.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000984c4-867c-4eca-8ba1-d0c79b1af2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army’s 8th Infantry Division earlier said tipsters claimed “very
        important persons” from the the New People''s Army — the armed wing of NDFP
        — rode the boat in Catbalogan City, Samar on Monday. It fueled speculations
        that the Tiamzon couple, fugitives who were tagged by the government''s Anti-Terrorism
        Council as "terrorists," were on board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f74216-fada-4160-a0cd-56fe99e0598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ascertain the identity of the remains, Scene of the Crime Operatives
        from the Philippine National Police gathered evidence and laboratory samples.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2158d-1e76-422f-9088-8ad2d7728b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The retrieval of debris and these human remains is a positive development
        and we are hopeful that bits of information that will be obtained from these
        will provide confirmation to all earlier speculations. We have coordinated
        with the local PNP for assistance in determining the identity of the recovered
        body part through appropriate laboratory procedures," JTF Storm Commander
        Maj Gen Edgardo De Leon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a73116-ef96-463e-b97d-5c9852beeb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:02:50.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was buried by the local government unit of Tarangnan.</p>'
  'EJ-Obiena-gold-Germany-standard-World-Championship':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-24T12:09:18.137+08:00
    'imagesource': 'jcr:eb146b20-b743-42de-ad5e-b82b7b09a818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '984aea11-390f-416e-bda0-0d3f87c8ee2e'
    'lead': '“Great start for the second part of the season,” says Filipino pole vault
      star EJ Obiena after ruling the Internationales Stabhochsprung-Meeting in Jockgrim,
      Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T12:11:01.803+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:55:11.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:49.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena nabs gold in Germany tilt, meets standard for next year''s
      World Championship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc593bc-8261-4bcd-a5d4-10d73fbe5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:11:01.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 24) —</strong> Filipino pole vault
        sensation EJ Obiena kicked off the second half of his season with a gold medal,
        besting 10 other competitors in the Internationales Stabhochsprung-Meeting
        in Jockgrim, Germany on Wednesday (Philippine time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cbd9b7-c3d8-4b27-895a-e3eba0745dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:11:01.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, who was recently <a href="https://www.cnnphilippines.com/sports/2022/8/17/EJ-Obiena-reinstated-Philippine-national-team.html">reinstated
        to the Philippine national team</a>, cleared 5.81 meters to reign supreme
        in the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11707f7c-4446-4d7b-9d87-e5d198420fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:11:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the gold already in the bag, Obiena attempted to reset the
        Asian record and his personal best by clearing the 5.95 meters but failed
        thrice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a95eb0-df85-4d74-ad4c-979b448a0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:11:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an excellent start to Obiena''s seven-meet stretch as he
        also reached the standard for next year''s World Championship in Hungary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20ed79-4b9f-4554-85f0-3f39af9979b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:11:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great start for the second part of the season. We got the (gold
        medal) and then got the standard for next year’s World Champs in Hungary,"
        the prized athlete <a href="https://www.instagram.com/p/ChnuS7UorFY/?hl=en">wrote
        on his social media account</a> after his victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c0f88-5b21-4feb-867a-e14c5c4d644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:11:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 2 Christopher Nilsen of the United States placed second
        via countback with 5.71 meters, while Australian Kurtis Marschall and hometown
        bet Bo Kanda Lita Baehre shared the third spot after clearing the same height
        on their third attempts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec8fdb-524e-4af3-a9c0-13c1623363a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T12:11:01.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is scheduled to compete in the Athletissima in Laussane,
        Switzerland on Thursday (Aug. 25).</p>'
