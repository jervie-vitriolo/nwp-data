      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06019e-031b-4aab-9311-e9a303b46755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:46:26.900+08:00
