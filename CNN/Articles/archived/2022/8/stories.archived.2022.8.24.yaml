      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Colegio
        de San Lorenzo’s (CDSL) management tried to keep the Quezon City private school
        afloat up to the last minute, its spokesperson Atty. Vixen Dorado told members
        of the media on Wednesday.</p>'
