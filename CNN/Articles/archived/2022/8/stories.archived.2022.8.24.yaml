      'mgnl:type': 'text'
      'text': '<p>The beauty of Conspiracy Cafe was that it didn’t feel like a run-of-the-mill
        resto bar. It felt like the home of an artist, where poetry and song could
        flourish within its halls. The artist-run space was situated in a gorgeous
        old Filipino house with a spacious garden, secluded from the hustle and bustle
        of Visayas Avenue right outside. The paintings on the wall, the capiz windows,
        and its antique chandelier housed here have seen the growth of almost 19 years
        of a community of musicians, writers, poets, and creative souls, cultivating
        an era of vibrant and deeply transformative creativity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f184313-c21b-421d-9daa-6d8927d2ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:54:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its closing night on August 19, 2022, almost every table seemed
        to be reserved for the regulars of Conspiracy — or as any of them affectionately
        call it, Conspi. An artist was sketching portraits in the garden while a young
        band was practicing on acoustic guitars and a kahon by the entrance. People
        all around were catching up after two years inside due to the pandemic, exchanging
        excited hellos and smiles, despite the knowledge that this would be Conspiracy’s
        last night.</p>'
