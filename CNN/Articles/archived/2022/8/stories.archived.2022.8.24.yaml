    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:57.267+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Migz-Zubiri', 'Serafica', 'SRA', 'sugar', 'importation', 'Senate']
    'template': '1'
    'title': 'Zubiri: Senate looking at possible criminal intent of ex-SRA official
      amid sugar importation mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbab47-01c7-48f8-bc68-0f6a79a8f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Senators
        are looking into the possible criminal intent of former Sugar Regulatory Administration
        chief Hermenegildo Serafica for his role in crafting the controversial resolution
        that would have permitted the importation of 300,000 metric tons of sugar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf20ea3-b938-4aa8-bf64-09e55a875b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ed250-dafc-4ff1-84e4-1df82fbb3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is criminal intent, I do not know, we’ll try to prove
        it. But definitely<em> tinago niya po ito sa</em> stakeholder <em>na hindi
        po tama</em> [he kept this from stakeholders which is not right],” Senate
        President Juan Miguel Zubiri said in a briefing on Wednesday when asked if
        there is evidence that Serafica and resigned Agriculture Undersecretary Leocadio
        Sebastian were also victims of the sugar importation mess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1c903-c7a8-4cdd-b131-2f1910985b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82115d84-7fc2-457b-b4cf-a5dab9fb676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also specifically noted that senators are considering malfeasance,
        misfeasance, violations of the Anti-Graft and Corrupt Practices Act, as well
        as several laws on agriculture smuggling, hoarding, and price manipulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83696a-b17e-4b5e-af6a-b258b2480b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f559d5e-108f-4a34-8e71-7213968891da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress have started their investigations on what
        Malacañang called as the “illegal” signing of Sugar Order No. 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d195e2-a75c-4d61-8683-e5e2f90d9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03afb2-0023-4e09-bc81-7174769f558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both hearings, Serafica claimed that industry stakeholders were
        consulted about the importation, but some <a href="http://www.cnnphilippines.com/business/2022/8/23/sugar-stakeholders-made-to-believe-importation-needed.html">groups</a>
        said otherwise.</p>'
    '9':
