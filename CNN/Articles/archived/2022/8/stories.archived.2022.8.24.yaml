      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also conducted a series of raids of sugar warehouses
        in Luzon for alleged hoarding in recent days. This came amid reports of shortage
        of the commodity, resulting in a spike in sugar prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbb571-2418-4171-9280-6dd568a3fa9a'
