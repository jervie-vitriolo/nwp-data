      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorado added that the owners had already used their personal funds
        and lowered the tuition to keep it running during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4bd220-7e5f-46c3-a715-d570277a232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b068a-e6a9-4ba5-8c19-5f5557f18eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDSL is a Catholic institution founded by Cirilo Lloyd Balgan and
        Annette Balgan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f83973-1e69-4898-8915-b2257e704865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd00d73-deb4-46f4-814b-590a7357f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The low turnout in enrolment and the eventual number dropped from
        the enrolment rate, we cannot convince our investors no longer," said Dorado.
        "We care for our students. The very reason it was done last minute was because
        we wanted to keep the school open."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf5dba-cca4-4c27-b94c-af51f4d09b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b423b7-59c3-4600-b12e-ea2f2b693a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that closing the school was the management''s last
        resort, but given that the investments did not push through, he said they
        had "no option but to close and move forward with assisting the needs of every
        stakeholder.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e71af0-9d6a-41e1-b6ef-0987e8ad27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fee3a-299e-4ed5-a491-0c75a68a6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorado, who is also one of the school’s legal counsels, said they
        will file a petition for liquidation because, according to him, CDSL is bankrupt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e049fd-c9df-401c-8a0d-7b619a17cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a21f76-0007-4ea5-bd71-d45af99cf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations for the building’s sale were designed to look for
        investors, and not to close the school, Dorado explained to the media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0103c0-2d97-4d9f-bec4-449ee020d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2b78e-2b99-465a-a69c-7ccdfabfa9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it did not materialize, so as of the moment there is no
        sale perfected, there is no sale that has been done,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d15389-4dce-4958-9292-57dc5967ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b126603-4338-4bad-aa9d-a7d2a418ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorado also said the administration initially asked for waivers
        to ensure that the investment would remain attractive for the investors. The
        waiver states that the students and parents will not file a class suit upon
        receipt of the refund.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316f70d-876a-4cd9-b641-d43c816a64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edb04d-35fd-451b-a075-a66a981b0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were considering an investor. We were in the negotiation stage
        and now that there will be no investor, there is no need for the waiver because
        the very purpose of the waiver is to ensure that the investment to the property
        will still be attractive. That would mean the succeeding owner of the property
        will have no legal liability or legal problem should the investment proceed,”
        Dorado said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf2d80-ce78-475d-8253-560f65efbd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a250cdb-f499-4147-b0c3-e8943c2d497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government on Friday called on the school to refund
        all tuition fees and said it cannot limit the legal options of the affected
        parents and students by requiring them to sign a waiver.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401147f-ec95-4778-afe8-951c0f0c7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:34:39.675+08:00
