      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bfea5-0119-40fc-8583-99e81ba541a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:47:52.625+08:00
