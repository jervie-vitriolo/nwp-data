      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 24) —</strong> Utah Jazz star guard
        Jordan Clarkson is among the notable NBA players who will compete in the fourth
        window of the 2023 FIBA Basketball World Cup qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334b064-b775-47f6-bb96-8745e530f583'
      'mgnl:activationStatus': true
