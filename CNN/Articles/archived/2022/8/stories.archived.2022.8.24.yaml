      'jcr:uuid': '94aeb2ba-4c05-4c1d-a49a-0870b537861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:36:23.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:55:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported that last Aug. 18, there was<a href="https://www.cnnphilippines.com/news/2022/8/19/BOC-intercepts-sugar-subic.html">
        an attempt at the Subic port</a> to smuggle around 140,000 bags — or 7,021
        metric tons — of imported white refined sugar from Thailand. The estimated
        value was ₱45.62 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3754056e-c425-4fd7-9a0f-0c651b82a17e'
      'mgnl:activationStatus': true
