  'remulla-online-sexual-exploitation-of-children-filter':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-24T13:36:26.527+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a83d5a36-8493-48dc-95bc-e231ca026d89'
    'lead': 'Justice Secretary Boying Remulla asks telecommunications firms and internet
      service providers ''to put filters in their systems'' to prevent online sexual
      exploitation of children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T13:44:00.633+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:55:09.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:51.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'Boying-Remulla', 'online-sexual-exploitation-of-children',
      'OSEC']
    'template': '1'
    'title': 'Remulla tells telcos, ISPs: Put more filters vs. online sexual abuse
      of children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b7247-107a-4727-830b-39c78db942e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — Justice
        Secretary Boying Remulla asked telecommunications firms and internet service
        providers “to put filters in their systems” to prevent online sexual exploitation
        of children (OSEC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b4ddf-9280-4071-9439-442ad992f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla made <a href="https://www.cnnphilippines.com/news/2022/8/23/marcos-admin-war-sexual-violence-against-children.html"
        target="_blank">the call on Wednesday after announcing in a briefing on Tuesday
        that the government "declared a war" on OSEC</a> as the Philippines is the
        top global source of the multi-billion dollar child pornography industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a500f-8774-4c71-9de0-cadb3b5d2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa pang pakiusap namin talaga ay ‘yung</em> ISPs — internet
        service providers — and the telcos to start filtering, to put filters in their
        systems <em>para hindi makalusot itong ganitong gawain,"</em> he said in a
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a4342-1455-4422-aaa1-8f2d69dbb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are appealing to ISPs and telcos to start filtering,
        to put filters in their systems, so this scheme does not slip through.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e0a70-121f-4071-a74a-e62f328b158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that if telcos and ISPs fail to cooperate, they will
        be included in the list of those who will be charged for OSEC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02615f4a-f179-47b7-bf25-1c761b6cf2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are that serious," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290fb42-06d0-4419-bc23-4bf973f38d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/videos/2022/8/3/New-law-protects-children-vs-online-sexual-abuse--.html"
        target="_blank"><strong>RELATED: New law protects children vs online sexual
        abuse</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be16f4-fffb-48e1-96f4-bd8296044004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2016 study by the United Nations International Children’s
        Education Fund, eight out of 10 Filipino children are vulnerable to becoming
        victims of online sexual abuse or bullying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271e9a5-fa88-4c33-a7b4-e86f359db807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) earlier reported that cases of OSEC
        rose by 264% during the imposition of the enhanced community quarantine from
        March to May 2020, compared to the same period in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d5fd7-2dca-4290-a969-ba1872cebe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, the Inter-Agency Council Against Trafficking reported
        that <a href="https://www.cnnphilippines.com/news/2021/1/20/children-online-sexual-exploitation-2020.html"
        target="_blank">cases of OSEC rose</a> to 1.2 million in 2020 — three times
        higher in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc499342-0f7e-4a5d-8400-a3f5d4dd46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the Anti-Money Laundering Council (AMLC) will also
        join the fight against OSEC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe8e7b-3ff9-4fc6-b87e-7bebcd093461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para mawala ang sistema ng bayaran kasi madalas</em> online<em>
        din.</em> The AMLC has been very helpful in working with the DOJ," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5cce5-ddc8-43f0-beed-2cfd72d1082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will eradicate the payment system as it often
        happens online. The AMLC has been very helpful in working with the DOJ.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1f720-7b29-4f69-8521-d35c967ce006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T13:44:00.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added that parents are often involved in OSEC, and eradicating
        the payment system for this will discourage them&nbsp;from engaging in the
        exploitation of minors.</p>'
