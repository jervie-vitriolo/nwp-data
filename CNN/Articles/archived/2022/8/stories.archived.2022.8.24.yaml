      'text': '<p>NDRRMC spokesperson Mark Timbal told CNN Philippines'' <em>The Source</em>
        that they are validating reports of two fatalities in a bus accident in Isabela
        and at least three injuries in Cagayan and are confirming whether these incidents
        were connected to Florita. No official number of casualties have been reported
        so far.</p>'
