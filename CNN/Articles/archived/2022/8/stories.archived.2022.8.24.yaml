      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6624146-7ff4-401c-bf1e-124be96ba212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida told reporters he had instructed officials to come up with
        concrete measures by the end of the year, Reuters reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ea222-718b-4f6c-9390-43e214c8ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0803c4b-15a0-4eea-aa49-a93c86ce3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a significant shift for Japan, which has dialed back
        its use of nuclear power since 2011, when a tsunami triggered by a massive
        earthquake sent water crashing into the Fukushima Daiichi power plant -- leading
        to the world''s worst nuclear disaster since Chernobyl in 1986.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59709f9d-eb03-443e-89c5-46a491ca9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa9d46-aa7d-4acb-a333-365618725141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the public has been skeptical about nuclear power and
        Japan has made strict safety updates at plants throughout the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d1133-fbae-4190-a75a-979a3e74ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f9c12-b3d8-4413-a4cb-0725c4da7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years the country has also imported greater amounts of
        natural gas and coal to meet its energy needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f19a8-dbf7-4cbc-b56b-bd0965e98ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff069d-0b71-4a1d-8d21-0e57b695abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kishida has renewed calls to reduce its dependency on these
        fuels, and outlined plans for Japan to achieve carbon neutrality in 2050 while
        at the Cop 26 summit last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f2e48-6744-47a2-848b-62be8feb00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5972b6-49c6-49a5-b8f1-19c78362729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, increases in fuel prices, partly due to Russia''s
        unprovoked invasion of Ukraine, have prompted the government to announce more
        energy-saving measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e5622d-2909-4835-9479-ff9ae297175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a26277-3a47-4a07-a3ca-0114fd6e983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, the Ministry of Economy, Trade and Industry urged
        residents to conserve electricity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303546c-8334-4d1d-8bb5-fd35a0184726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.735+08:00
