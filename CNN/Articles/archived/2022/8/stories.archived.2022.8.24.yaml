      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an Aug. 22 order signed by acting BOC Commissioner Yogi Filemon
        Ruiz, the OPS said the officials have been temporarily transferred to the
        Office of the Commissioner while awaiting the results of the inquiry.</p>'
