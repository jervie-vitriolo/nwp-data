      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that the smaller funding for NHCP was proposed
        despite the agency''s request for augmented funds to fast-track the restoration
        of historical and cultural properties affected by last month''s magnitude
        7 earthquake in Northern Luzon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97f766-e64f-4745-ac40-f46dd7003712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:47:52.625+08:00
