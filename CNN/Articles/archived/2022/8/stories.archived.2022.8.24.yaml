    'jcr:uuid': '7834074c-0cfb-4e7f-a939-45ab85ca463d'
    'lead': 'Military experts have in the past warned of the risk of accidents or
      miscalculations by the neighbors, which have fought three wars and engaged in
      numerous smaller armed clashes, usually over the disputed territory of Kashmir.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T14:51:19.323+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:55:07.861+08:00
