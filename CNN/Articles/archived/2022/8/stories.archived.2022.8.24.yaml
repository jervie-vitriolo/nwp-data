      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described Russian President Vladimir Putin as unpredictable,
        like "a monkey holding a grenade."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb2d72-ea68-4de4-86f8-7f3bf63a01de'
