      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson will be suiting up for the Philippines who will face Lebanon
        on Aug. 26 (Philippine time) in Beirut and Saudi Arabia on Aug. 29 at the
        Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77773f7-9a95-470e-91c7-aba9f4b3d72b'
