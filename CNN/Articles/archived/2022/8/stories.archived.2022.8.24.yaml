      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have an old building and a new building. They conducted
        the noise barrage in the new building. The leaders in the old building were
        transferred, and they instigated the protest because they don’t like the new
        facility, since it appears it is stricter there and they want to return to
        the old one.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e7bdf-3a9f-4ebd-b680-530e6d6c8b74'
