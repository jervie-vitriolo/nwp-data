      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) -</strong> The
        COVID-19 peak in Metro Manila is over, but the wave of infections in the country
        is not yet ending anytime soon due to increasing cases in other parts of the
        country, OCTA Research said on Wednesday.</p>'
