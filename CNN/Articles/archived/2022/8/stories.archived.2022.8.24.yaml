      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92692a09-55f3-4838-a636-0270da940acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T03:54:08.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:55:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Twitter''s claims to have been in negotiations with Nigeria
        after it suspended the company, those talks never actually occurred, Zatko
        alleges. Twitter''s alleged misrepresentations about engaging the Nigerian
        government not only harmed the company''s investors, the disclosure says,
        but it also gave Nigerian officials cover to demand far greater concessions
        from Twitter than the company otherwise would have given.</p>'
    '62':
