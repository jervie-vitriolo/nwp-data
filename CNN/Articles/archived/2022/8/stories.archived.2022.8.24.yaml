      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the numbers we are seeing, the peak is over in the National
        Capital Region," OCTA Research fellow Guido David told CNN Philippines'' <em>The
        Source.</em></p>'
