      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines'' Balitaan on Thursday that based on the
        report they received, the inmates are adequately fed.</p>'
