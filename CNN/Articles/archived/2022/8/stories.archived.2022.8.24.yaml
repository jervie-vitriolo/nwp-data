      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:55:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time Most Valuable Players&nbsp;Nikola Jokic of Denver Nuggets
        and Giannis Antetokounmpo of the Milwaukee Bucks, along with Karl-Anthony
        Towns of the Minenesota Timberwolves, and Mac McClung of the Golden State
        Warriors, are also beefing up their respective national sqauds. All these
        players belong to teams that figured in the playoffs of the last NBA season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe2301-3e1c-408b-8fda-8566bf87dc04'
      'mgnl:activationStatus': true
