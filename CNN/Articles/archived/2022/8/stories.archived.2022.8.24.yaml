      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before debuting with popular K-pop girl group 2NE1 in 2009, Park
        was a local celebrity in the Philippines after joining a talent search competition
        in 2004.</p>'
