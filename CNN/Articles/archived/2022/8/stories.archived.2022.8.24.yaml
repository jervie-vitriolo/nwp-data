      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said damage and losses are expected as well in other areas
        hit by the storm.</p>'
    '7':
