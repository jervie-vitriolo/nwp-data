  'malaysia-najib-razak-prison':
    'author': 'Heather Chen and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-24T11:36:26.481+08:00
    'imagesource': 'jcr:9ddd328a-09ff-4253-a3c3-fc21d9ee43dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf6ebd90-1141-459c-9e88-025a0b4644ac'
    'lead': 'Malaysia''s former prime minister will be sent to prison for his role
      in the multi-billion-dollar 1MDB scandal after a court in Kuala Lumpur rejected
      his final appeal on Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T11:37:43.963+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:55:14.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:48.199+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'najib-razak', 'prison', 'prime-minister']
    'template': '1'
    'title': 'Former Malaysian leader to serve prison term after final appeal is thrown
      out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15532b1-3a2f-498a-a780-01ddcb5627d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysia''s former prime minister will
        be sent to prison for his role in the multi-billion-dollar 1MDB scandal after
        a court in Kuala Lumpur rejected his final appeal on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cd2a9-f401-4f5a-97f8-57edc63dbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b163296-6fce-4c73-9a3f-20d5af20e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib Razak, who served as Malaysia''s PM from 2009 to 2018, was
        found guilty of money laundering, abuse of power and other charges in 2020.
        He will now begin a 12-year jail sentence. Najib has consistently denied wrongdoing
        but his final route to appeal was rejected Tuesday by a five-judge panel at
        Malaysia''s High Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d9b61-e379-46d4-a63b-742603d4d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1566c0-0535-4ea9-a0bb-37bdca81d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were related to the onetime sovereign wealth fund, which
        prosecutors alleged he and his allies used as a personal piggybank to support
        luxurious lifestyles and fund electioneering. The former PM was also fined
        210 million Malaysian ringgit ($46.94 million)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dde1fe-8a1c-4a8a-a189-107feff13f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f3803-e289-49e3-94c8-e4bd7bb59cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were related to payments from SRC International, a unit
        of the 1Malaysia Development Berhad (1MDB), the onetime sovereign wealth fund,
        which prosecutors alleged he and his allies used as a personal piggybank to
        support luxurious lifestyles and fund electioneering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d88fdf-ec8a-4724-a491-6b8c20d12eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1dc37b-92d9-48f1-9576-b88e29f6d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PM was also fined 210 million Malaysian ringgit ($46.94
        million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97d27b-a93c-4093-97bf-6a474c5e1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36097bb-586c-437c-9bfa-cb59875933aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1MDB fund was created soon after Najib took office in 2009.
        The government pumped billions in public money into it, with the stated purpose
        of leading "market-driven initiatives to assist the government in propelling
        Malaysia towards becoming a developed nation that is highly competitive, sustainable
        and inclusive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f47f1-ff8e-4d7b-9244-1793c8766ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158015d-f243-46c0-accd-00fca4edd6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, according to United States prosecutors, 1MDB was used as
        a slush fund by Najib and other high-ranking officials at the fund. Billions
        of dollars of taxpayers'' money were funneled and embezzled out of Malaysia,
        prosecutors said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd2fc3-2174-48c4-b563-48f359123755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b2541-a75b-4ecd-bdec-933cd5204c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs, which underwrote much of the 1MDB fund and was facing
        a host of criminal and regulatory proceedings in Malaysia, agreed to a $3.9
        billion settlement with the country''s government in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3796a5-6ffe-4ddb-8e86-e8ad291dd447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:37:43.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/08/23/asia/malaysia-najib-razak-prison-intl/index.html"><em>
        "Former Malaysian leader to serve prison term after final appeal is thrown
        out"&nbsp;</em></a></p>'
