      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Zubiri vowed to push for the passage of
        the SIM card registration bill, saying this will allow authorities to easily
        track scammers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d584225-210e-49d5-abdd-7363a61a3d7b'
