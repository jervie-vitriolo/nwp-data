      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e98fb-8724-4abb-9545-bd786389cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Kyiv''s Military Administration, Maj. Gen. Mykola Zhyrnov,
        said events have been banned in the capital and other cities so that security
        forces can respond more efficiently to potential Russian attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880cbe2-21f8-4e93-8b1f-3d0f15bd46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:15.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788d4b3-60fa-4fc0-85ea-9c4b4f769930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of a parade, wrecked and captured Russian military vehicles
        including tanks were placed on Khreshchatyk, Kyiv''s main street, as a testament
        to Moscow''s failed attempt to capture the capital in the early weeks of the
        war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb531c-d830-4df5-be75-91c263eaf0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2908e3-6c8a-47c7-8e09-e5854067eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy planned to hold a ''parade'' on Khreshchatyk in three
        days, but it didn''t work out. Our armed forces answered back," Kyrylo Tymoshenko,
        deputy head of the Ukrainian President''s office, wrote on Telegram Saturday,
        when the vehicles were placed on the road with a crane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc9b12-977b-40e3-95f1-79a464623915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1118ffd-b890-4f9b-80af-3cc9190d686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of Independence Day, crowds of people were seen in Khreshchatyk,
        inspecting the display. Some children crawled up the rusty metal carcass of
        a tank, while others posed for pictures by the mangled vehicles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbb020-1a2a-4b80-8e6f-764c8d9e1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b828c4e-fa4f-45c8-b105-d3a1cbc78e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liubov, who asked for her last name to not be published, said she
        turned up to show the "scrap metal parade" to her 8-year-old son, Illia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb0ad7-39fc-43d4-a3c8-7b60664adacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9395a-45d2-49e5-addf-bb53afc4c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Illia climbed on a Russian combat vehicle, Liubov described the
        parade as "symbolic," saying "a lot of people in Kyiv (have forgotten) about
        war, so I think this is a good reminder."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a888b6-2172-4c54-ba43-2d0dcbe836f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278577f-179e-4f7e-aab8-65409c0c1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, who is fighting on the front line, has implored her
        to leave the capital for their summer home 50 kilometers (31 miles) away,
        she said. But she has refused to go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f4622-b08b-4b12-96c1-125a35f49c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161eaf5-eefd-4ef8-a1a1-b8f7efad1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if "there are massive missile strikes on Kyiv (on Wednesday),
        we will not leave," she said, explaining she has an emergency bag at home,
        with enough clothes and overalls "in case of radiation pollution... in case
        of missiles. We are not that easily scared by them anymore."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b53f68-5b9c-46fd-95a1-635cb571e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca953f-7041-4ee6-ada8-29ab71439597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel festive about (Independence Day), I rather feel sad,"
        she added. "Because I understand what is going on and my husband and brother
        are on the front line."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba756b5-c3a0-4760-a880-814fefe5699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c797e-f23a-4865-a800-d210c46923b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a Ukrainian flag, another onlooker told CNN she also has
        relatives fighting against Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39192a2-bdba-4e71-9ea4-11117b5fa822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb52ee6e-685f-4bf4-bc71-af48495d1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father is on the front line, a lot of my relatives are on the
        front line ... so tomorrow is not a celebration per se, but honoring and feeling
        independence, because this time it will feel differently than for the previous
        30 years," said Daria, 35, who declined to give her last name.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2453e1b-41c6-4e0d-83d3-6207f646380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38817b-4fdc-452c-914e-a73fd11a35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s tearing me apart''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2f475-52f0-4e5e-90ce-ebed760d5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky warned Tuesday that Russia
        may step up efforts to launch attacks, including missile strikes, on "infrastructure
        facilities or state institutions" around the holiday. The US government joined
        the chorus of concern, telling Americans on Tuesday to leave the country immediately.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5c40c-297e-4a09-a1cf-bcd5db680a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42482dd-5767-4510-a1ca-3698c063424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Khreshchatyk, by Ukrainian spoils of war, many who spoke to CNN
        shared worries about a possible Russian attack on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd1f44-f25a-4e91-9338-8319500c4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87470e-249b-4b83-9b96-f16b16b8b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were planning to come here tomorrow but because there were a
        lot of warnings about tomorrow, we will stay at home," Oleh Fetir, 51, said
        as he visited the parade with his wife.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5388b-9f1f-43f6-a24f-6a2e94db8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9348abe-25ee-4f5a-9485-969e3d39775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came here to see the parade of scrap metal, because the (Russians)
        have spoiled the celebration for us. Last year on Independence Day we were
        here watching the parade (of Ukrainian) military equipment, with the airplanes,
        it was majestic and fascinating. Now, this current parade is quite impressive.
        It''s missing the photos of those who were inside," he said in reference to
        Russian soldiers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f352b-9bab-426c-9811-59a2f3dcc225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28c744-2eaf-4afb-a631-45e01d1797cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:34:05.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six months of conflict that have sent Ukraine''s economy into
        a tailspin and disrupted almost every part of daily life, the weariness was
        tangible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22a1cf-0e6a-41e8-b4b5-e7e6401f99ac'
