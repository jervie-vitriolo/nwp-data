      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e28c4a-ebbd-4123-ac8b-3193aa8db6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can name any Conspi gig I was in and tell you that it was the
        best gig ever,” said Bullet Dumas. “But really, the best thing about Conspi
        was always the people. The staff: Ate Salie, Kuya Oca, Richard, Mhel, Ryan,
        the chefs, the alternates, and the wonderful random people you meet from various
        fields of work just enjoying the community that was Conspiracy.” Here, musicians
        knew that they were free to explore and experiment, to shape their own voice
        or map out new frontiers for their music to open-minded and eager listeners.</p>'
    '2':
