    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbfa45-effd-4887-80a9-27551a909e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
