    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899bc62-9188-431f-ba7b-6ed660e1198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a funeral. No — it’s a wake,” said Jun Ragrario, one of Conspiracy’s
        shareholders. “Like all Filipino wakes, it’s a celebration.” The cafe’s two-decade
        legacy has made it a cornerstone of Metro Manila’s music and literature scene
        as a place that was conducive to transformative conversations, social awakenings,
        and cherished connections amongst musicians, artists, poets, writers, and
        creative minds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4981e5d-9ffb-4316-bb1a-5f4a48e5f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe31b71-8ee4-4585-a6ea-a0b7dd8bcde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its last manager Soc Banzuela, the cafe opened on December
        8, 2003  to over 300 artists, activists, civil society workers, and public
        servants. Conspiracy hit the ground running because its main instigators were
        Gary Granada, Noel Cabangon, Bayang Barrios, Cooky Chua, and Cynthia Alexander
        — all musicians themselves. They played at the bar frequently, and crucially
        opened it up to emerging artists looking for a place to share their works.
        Conspiracy was also among the first bars in Manila to hold spoken word poetry
        performances.</p>'
    '1':
      'image': 'jcr:d39a6939-5e80-478f-ac6c-6a0bf4d73c50'
