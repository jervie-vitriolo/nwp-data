      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has entered the age of historical disinformation
        and distortion, and these budget cuts on key agencies on history and culture
        will make Filipinos even more vulnerable to historical revisionism," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76d257-c06a-41a7-9845-8fd20762d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:47:52.625+08:00
