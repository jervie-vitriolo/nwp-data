      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hatred for Russians has grown so big that it''s tearing me apart,"
        said Anna, 68, who declined to give her surname for safety reasons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ef107-dbf3-4340-b436-482250e11410'
      'mgnl:activationStatus': true
