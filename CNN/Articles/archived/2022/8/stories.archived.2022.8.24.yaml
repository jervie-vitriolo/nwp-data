      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron po tayong old building diyan at new building. Sa new building
        sila nag-conduct ng noise barrage. Itong mga dating leader doon, inilipat
        na po natin sila, at sila nga po ‘yung nag-instiga ng gulo kasi ayaw po nila
        ‘yung bagong facility na kanilang paglalagakan dahil mukhang mas mahigpit
        na po doon at gusto po nilang bumalik sa dati,” Solda said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc6c17-69b3-43d3-a262-f1a06f711237'
