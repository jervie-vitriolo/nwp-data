  'PCC-needs-reasonable-basis-to-review-deal-between-ABS-CBN-TV5':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-24T21:59:28.571+08:00
    'imagesource': 'jcr:d991d10a-722c-4827-9cc0-2e34cf322e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8403e6b2-27e8-44d5-8b81-8cbae1df6922'
    'lead': 'Despite Rep. Rodante Marcoleta''s demand that it look into the deal between
      ABS-CBN and TV5, the Philippine Competition Commission (PCC) insisted Wednesday
      it still needs to establish a "reasonable basis" before it could launch its
      own review.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T22:02:21.511+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:52:44.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:52:01.162+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCC needs ''reasonable basis'' to review deal between ABS-CBN, TV5'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839a5cc-d32f-4c50-b22f-ba6c149dee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> —&nbsp;Despite
        Rep. Rodante Marcoleta''s demand that it look into the deal between ABS-CBN
        and TV5, the Philippine Competition Commission (PCC) insisted Wednesday it
        still needs to establish a "reasonable basis" before it could launch its own
        review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb2967-599f-4fe3-aee4-70779b69f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Officer-in-Charge Johannes Bernabe said the investment agreement
        between the two media companies "does not seem to be notifiable" as the transaction
        does not meet the ₱50-billion threshold for compulsory review.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9de5f-89bb-4e5e-adf0-628b33dd364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.511+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties have not contacted the state-run competition watchdog
        about the deal, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084041c5-22ab-40bc-a0b8-8d129c210552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official stressed that if they would "compel" ABS-CBN and TV5
        to notify the PCC, the agency "would be in violation of Bayanihan 2," which
        raised the threshold for mergers and acquisitions to ₱50 billion until Sept.
        15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c9b23-50b1-4644-88f6-53cd1d13efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted it was "not a merger from our perspective," but an
        acquisition of shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc700c4f-e7cb-4baf-90a2-b008f0e6c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe said its Mergers and Acquisitions office is already studying
        the transaction''s impact on the market''s competition, the results of which
        will be the basis if it would pursue a motu proprio review of the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57317795-b13b-4a15-adda-1060ccb63234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basis for conducting a motu proprio review will have to also
        include an initial assessment of whether the transaction is likely to cause
        substantial lessening of competition based on a very cursory examination of
        the facts and that''s something we are in the process of doing," he told the
        House Committees on Legislative Franchises and Trade and Industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc388aa-5492-4256-834e-e05622e4be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That reasonable basis will be something that we will discuss and
        deliberate upon when our Mergers and Acquisitions office comes back to the
        commission en Banc with the reports and recommendation by the first or second
        week of September," Bernabe said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd1c27-722c-4d61-b209-6c5bd34cb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the PCC''s review finds that the deal "substantially lessens
        the competition in the market," Bernabe noted they "can prohibit the transaction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85c4a5-5746-47e8-8cc8-1e06321e2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternatively, we can also subject the transaction to conditions
        to remedy the negative effect on competition in the market. In this case,
        parties can also come forward and voluntarily offer commitments, as we call
        them, to remedy that anti-competitive impact," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aee3d7-1a00-4752-a4dc-ef8bb7ef6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:02:21.512+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
