      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 44,000 sacks of imported sugar <a href="https://www.cnnphilippines.com/news/2022/8/18/BOC-raids-Pampanga-Bulacan-warehouse-over-suspected-sugar-hoarding0.html">worth
        ₱220 million</a> were seized in Pampanga and Bulacan. In a separate operation
        over the weekend, at least 60,000 bags of suspected hoarded sugar were also
        found in four warehouses in Bulacan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
