      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ea392-c579-4051-aa44-93ba45ff066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:46:26.900+08:00
