      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d67bf-9576-4261-822c-045b95efeeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:49.697+08:00
