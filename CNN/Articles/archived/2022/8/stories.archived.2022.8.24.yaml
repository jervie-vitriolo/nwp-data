      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06337c-e2d1-46c8-a2f7-0011ae2a1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.008+08:00
