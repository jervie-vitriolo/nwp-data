      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic that she works in has told her to work remotely for the
        next few days. "I''ve worked (throughout) the war ... sometimes getting home
        under shelling," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80c99f-4a4b-4ae2-9c6c-c083e184aaa9'
      'mgnl:activationStatus': true
