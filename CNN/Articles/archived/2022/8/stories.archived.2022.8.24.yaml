      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of California, Berkeley, conducted
        three studies in the United States looking at this "selfish" effect, analyzing
        changes in neural activity and behavior benefiting others, and found it was
        prevalent even after a small loss of sleep.</p>'
