      DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8be61-4715-422d-bf11-10ea327beeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:44:13.756+08:00
