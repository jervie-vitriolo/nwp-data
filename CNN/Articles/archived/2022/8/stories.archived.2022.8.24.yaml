      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987fdc5-991a-4695-85f0-7b84c78a24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sleep loss) radically alters how we are as social, emotional beings,
        which you could argue is the very essence of human interaction and what it
        means to live a fulfilling, meaningful human existence," Walker said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823bc7f-ea64-4008-bfa7-313934d3a963'
      'mgnl:activationStatus': true
