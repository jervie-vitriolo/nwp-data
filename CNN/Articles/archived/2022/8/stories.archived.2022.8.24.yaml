      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Sleep is widely recognized as one
        of life''s essential processes, providing powerful benefits in physical health,
        mental health and even mortality.</p>'
    '3':
