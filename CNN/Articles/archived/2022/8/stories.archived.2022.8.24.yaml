      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This pause will give the space for both media organizations to
        respond to the issues, and accommodate any relevant changes to the terms,”
        the two networks said in a statement released on Wednesday.</p>'
