      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga pulis, ang mga barangay, lahat po ito. Huwag po kayong
        mag-alala rito</em>…we will give you the real numbers here,<em> papapuntahin
        ko at</em> expect more police visibility," said DILG chief Benhur Abalos in
