  'ADB-report-Asia-Pacific-COVID':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-24T20:55:43.231+08:00
    'imagesource': 'jcr:ef14fe38-464a-49ed-a036-c68b52284232'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931cdf52-1f0b-4b5d-9e4c-6f9d03e29952'
    'lead': '''Indeed, forecasts suggest that economic growth in 2022 will only reduce
      the prevalence of extreme poverty in Asia and the Pacific to what it would have
      been in 2020 had the pandemic not occurred,'' says the ADB in its latest report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T20:55:39.680+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:53:10.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:59.982+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ADB: Asia-Pacific at least 2 years behind fight vs. poverty due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0502d79-8eed-4fa6-8424-04a38c8fcc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> - The
        COVID-19 pandemic pushed back efforts of the Asia and the Pacific region --
        which includes the Philippines -- to combat poverty for at least two years,
        according to the Asian Development Bank (ADB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed990fe-8769-4b56-8d8b-35af5c06b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80285cbb-602e-4964-95e6-6346e93ad7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, forecasts suggest that economic growth in 2022 will only
        reduce the prevalence of extreme poverty in Asia and the Pacific to what it
        would have been in 2020 had the pandemic not occurred," said the ADB in its
        Key Indicators for Asia and the Pacific 2022 report released Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55564c70-3225-48d7-b1e7-72a6322516d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68810006-f0c9-465d-928c-d7cd81f56206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender defines extreme poverty as living off less than
        $1.90 (about ₱106.60) a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7393bc-47e6-49a0-bc49-0d70124f75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130cdaa-3f8e-4a8f-8f01-37aede4c0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:14.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery could be uneven for many economies in the region, said
        the ADB. This comes as "preexisting shortcomings" in health and social protection
        systems, digital capacity, along with trade and transportation linkages magnified
        pandemic-induced economic shock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9aad0-96af-48d3-8bdf-c6256b7c37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1190dd-dc14-4c92-b9a0-ea4602ac8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited the Philippines among economies whose lower-income
        households saw larger declines in consumption than higher income groups compared
        to how it was before COVID-19 happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e03fc2-3992-4333-8d81-75c9ae5cc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3cb361-67d0-4e34-9b94-a211c4064256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government pegs the poverty rate at 18.1%, higher
        than the 15.1% rate in pre-pandemic 2018. The subsistence incidence, or the
        proportion of Filipinos not earning enough even for basic food requirements,
        rose seven percentage points to 5.9% last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125665db-c2bd-46b2-b3c5-fd553ab96ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e073d25-58d0-4146-9729-aebef6c91519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country among the last to return to face-to-face schooling,
        ADB chief economist Albert Park warned in a virtual briefing that any further
        delay in the resumption will "certainly" affect labor productivity in moving
        forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c5980-a8c2-486c-a0ad-7f1e7212d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39514363-9e60-43bf-969e-3639cd2bb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:55:39.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare director Rhodora Alday also stressed the need to
        address challenges and barriers to Filipinos'' health and education services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52a572-9d39-41eb-b1ce-02488c5b1bbf'
      'mgnl:activationStatus': true
