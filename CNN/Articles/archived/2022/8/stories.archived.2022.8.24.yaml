      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the 19th Congress are going to pass this at the soonest possible
        time," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a25121-7a2a-401d-bc71-4a4c631c2ed9'
      'mgnl:activationStatus': true
