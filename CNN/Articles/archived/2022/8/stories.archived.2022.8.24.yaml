      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573726f-a713-4859-9a4a-1782ea21de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
