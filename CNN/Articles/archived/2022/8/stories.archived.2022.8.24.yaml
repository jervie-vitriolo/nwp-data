    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b6d83-e132-450b-9fbb-5f4f8b11ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi namin, pag nagsara tayo, magagalit ang mga regulars,”
        said De Quiros.. She wasn’t just a manager in the strict sense of the word,
        even if she took on the role on and off over the Conspiracy’s tenure. She
        would also jam with Noli Aurillo on the piano, or simply enjoy a drink with
        friends amid whatever was happening, whether it was Bienvenido Lumbera or
        Satur Ocampo having their portraits sketched over a drink, or the young Orange
        and Lemons performing before making it big.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da21ad-1b37-4807-acd9-87722980eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82aa7e6-7e7d-4712-a5eb-aba4cbc41a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m going to miss this place,” said Joey Ayala, as he walked into
        the living room housing Conspiracy’s indoor stage. He took a good glance at
        the paintings on the wall, the blanketed piano, and the egg cartons on the
        ceiling (which he put, along with other Conspiracy members, to make the room
        sound better). After tonight, all of these things will be taken down, packed
        in boxes, or returned to their owners. But the spirit of conspiring lives
        on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2df86-901a-41f4-b12d-0ec4d00e436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f4641-e654-47bd-9adb-926f4dacd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:37:20.231+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala said, “The legacy is contained not just in the founders, but
        what is produced in the people.” Many of the people he referred to were those
        present, those on the way, and those who were there in spirit. The sense of
        community and dedication to building creative spaces does not end with Conspiracy’s
        closure. True to the cafe’s name, whether in the light or in shadows, even
        after the tip of the iceberg sinks, its impact is bound to resurface in those
        who keep these schemes going.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c913654-72df-45c7-92be-c92f31bad3cd'
