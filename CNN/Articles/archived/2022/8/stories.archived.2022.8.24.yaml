      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38037f5-f1b1-475d-a1da-173de8edd0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of the updated shots is already underway. The US government
        has purchased 105 million bivalent Covid-19 vaccine booster doses from Pfizer,
        and another 66 million updated shots from Moderna.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e18dc-f2b8-49fb-84a2-728d20778dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:41:32.009+08:00
      'mgnl:createdBy': 'vince'
