      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b15b47-fecc-4adf-af5d-bc2cf2a78a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:27:07.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:52:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilSA, together with the Banko Sentral ng Pilipinas (BSP), started
        the test deployment of satellite internet services at the Progressive Bank
        of Malvar and Rural Bank of Cuenca in Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1778f-dba8-47ea-a874-7877786092bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:27:07.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:52:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3955d0-9330-4e9b-a6af-0d440122f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:27:07.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:52:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For financial inclusion to be effective, it would need reliable
        and strong internet connectivity and this is where satellite internet comes
        in," PhilSA Project Development officer Victoria Basto told CNN Philippines
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe51db-81e6-40b0-9a00-ac17e6a45fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:27:07.414+08:00
