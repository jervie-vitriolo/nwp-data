      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/08/23/health/moderna-covid-omicron-booster-submission/index.html"><em>
        "Moderna seeks FDA authorization for updated Covid-19 booster"&nbsp;</em></a></p>'
