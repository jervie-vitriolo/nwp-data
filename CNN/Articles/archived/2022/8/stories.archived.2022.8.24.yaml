      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/19/QC-govt-Colegio-de-San-Lorenzo-waiver.html">Waiver
