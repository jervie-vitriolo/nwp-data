  'SMC-Global-Power-Holdings-Corporation-hike-petition-ERC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-24T10:49:38.330+08:00
    'imagesource': 'jcr:090aa3d1-4d84-4391-aa1e-c185fee894d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73dc516a-53ca-4f8f-9064-86a61fdd3012'
    'lead': 'The SMC Global Power Holdings Corporation (SMCGP) expects electricity
      prices in Metro Manila and nearby provinces to go up by as much as 30% starting
      October. The company says the scenario is inevitable if the Energy Regulatory
      Commission (ERC) fails to act on the company''s joint petition with Meralco
      for a temporary rate hike on its two power supply agreements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T10:50:41.506+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:55:16.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:47.044+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMCGP asks ERC for fair, objective assessment of hike petition'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2128c3-9792-4bd6-aab8-5d31f88bbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> The
        SMC Global Power Holdings Corporation (SMCGP) expects electricity prices in
        Metro Manila and nearby provinces to go up by as much as 30% starting October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc5a82-c5d3-4481-8c99-3240171ff8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the scenario is inevitable if the Energy Regulatory
        Commission (ERC) fails to act on the company''s joint petition with Meralco
        for a temporary rate hike on its two power supply agreements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb51eb-88be-40eb-a7b9-864e5eb09479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMCGP President Ramon Ang on Wednesday asked ERC for a fair and
        objective assessment of the hike petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b4f23-0fd4-4616-a3c7-b3a70e8bf263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, it sought a temporary increase for six months for the combined
        capacities supplied by its Sual Coal Plant and Ilijan Natural Gas plant to
        Meralco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73b524-a165-4e1d-a11d-042535943f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are only seeking partial adjustment in price so we can continue
        supplying to Meralco and minimize the impact of termination on industries
        and consumers, particularly those from the lower-income households who will
        get hit harder,” Ang said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7fef6-e894-4bdd-a13a-92f188073791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary relief, if granted by ERC, would increase electricity
        prices in Luzon by only 30 centavos/kwh over a period of six months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4aeb8-a7c6-45f3-983c-2e77dd8f3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, without it and with a termination of the power supply agreements,
        Meralco has estimated an increase of at least ₱0.80 up to ₱1.30/kwh in the
        price of electricity over the next three to four months, as it will have to
        find alternative sources that will most likely be costlier, including the
        Wholesale Electricity Spot Market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c5fae-b613-463f-b83a-72e428a9611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Meralco opts for an emergency power supply procurement, the increase
        is expected to further go up with the weakening peso and surging global fuel
        prices, the SMCGP stated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938975e-7245-4d43-95c3-9e2383223d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also expects hefty price increases over the term of
        the contracts until 2030 if the temporary relief intended for partial cost
        recovery is not acted upon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38847d-3a9f-436a-a9c3-8b323d10c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary rate hike is meant to allow the Sual and Ilijan facilities
        to ensure their fixed-rate power supply deals are maintained for a long period
        and continue to mitigate the soaring cost of electricity for consumers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6851f6-2f54-45b7-b5b5-67886a09cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also hoping to recover some ₱5 billion in losses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d71615-06be-4d46-be08-d407ee2bd85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just hope the ERC will not merely try to prevent a temporary
        increase, but will take a whole-of-industry approach," Ang said. "No company
        or business can sustain operations with these unprecedented and continuing
        rise in costs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d696ce-cd8b-405e-a2ca-8b3740f37554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T10:50:41.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:55:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon added, "These power plants account for 25% of
        the net reliable capacity of the Luzon grid. They are a major part of the
        country’s already fragile power supply. We ask that in this time of extraordinary
        circumstance and difficulty, please, let’s not cripple them."</p>'
