      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insufficient sleep affects how likely a person is to help someone,
        according to a new research published in the journal PLOS Biology on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0a16c-aed4-4c7b-baec-89dde6134008'
