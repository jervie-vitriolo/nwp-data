      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was the reason why the budget for SIDA’s programs
        has decreased to ₱600 million from ₱2 billion annually, as stated under the
        law.</p>'
    '17':
