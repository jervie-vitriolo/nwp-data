      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/23/health/sleep-selfishness-study-wellness-scli-intl/index.html"><em>"Not
        getting enough sleep? It could be making you more selfish"&nbsp;</em></a></p>'
