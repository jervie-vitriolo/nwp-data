      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely do not believe that he is part of this plan of coming
        out with an illegal order to import sugar. Why? Because he was the one who
        took it to the president," Zubiri said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8e8e9-8bd0-4606-a745-2fa5780c5b81'
      'mgnl:activationStatus': true
