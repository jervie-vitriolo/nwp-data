      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> — The
        Bureau of Customs (BOC) has relieved six officials of the Port of Subic pending
        investigation into the alleged smuggling of sugar at the port, the Office
        of the Press Secretary (OPS) announced on Wednesday.</p>'
