      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC earlier said it will review the alleged violations by ABS-CBN
        tackled by the 18th Congress.</p>'
