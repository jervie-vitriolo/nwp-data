      'mgnl:lastActivated': 2023-01-19T12:55:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa66b7f-f125-4d8c-b47d-62d87e77d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:55:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 26, Japan had seven operating nuclear reactors, with
        three others offline due to maintenance, according to the Agency for Natural
        Resources and Energy.</p>'
