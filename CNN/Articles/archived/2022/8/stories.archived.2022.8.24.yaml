      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil ho meron silang ni-raise na concern, mahalaga sa amin na
        ma-validate ito, makausap mismo sila, para kung may problema nga ay maayos
        natin,” he said.</p>'
