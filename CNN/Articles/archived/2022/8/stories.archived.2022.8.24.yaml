    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:52:01.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC finds over 466,000 sacks of sugar in Cagayan de Oro inspection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540fe2a-77c0-4caf-96d8-846013631cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)—&nbsp;</strong>Local
        authorities have discovered over 466,000 sacks of raw sugar during a recent
        warehouse inspection in Cagayan de Oro, the Office of the Press Secretary
        (OPS) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e28e9-ed49-45b8-9b1b-abee3c62574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the OPS said Bureau of Customs (BOC) personnel trooped
        to several warehouses of the Crystal Sugar Milling Inc. on Tuesday for a surprise
        visit -- which was prompted by reports of alleged hoarding of the commodity
        in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57445250-ab0e-4986-a1ee-ea73fe3f400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial probe indicated that of the total inventoried 466,142 sacks
        of sugar, some 264,000 sacks were said to have been already sold to traders
        but the stocks have not yet been withdrawn from the warehouse," the OPS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a75a1-2799-4b13-8d92-afb8c9710022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had warned of continuous warehouse inspections in
        the coming days, noting that the reported sugar shortage in the country may
        only be artificial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e281e4b-aec2-4d0c-97ea-280a643f0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry stakeholders, meanwhile, welcomed the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b68b65-5c25-44a1-8920-76dce9f03cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the sugar stocks are owned by and are intended for future delivery
        to the industrial users, then the warehouse owners should present the appropriate
        documents to prove their claim. Otherwise, they should be charged with hoarding
        or smuggling, as the case may be," the National Federation of Sugarcane Planters
        (NFSP) said in a statement sent to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab726e-a6f5-4112-8c1a-595db9f0aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2022/8/24/customs-officials-subic-port-relieved-transferred-sugar-smugling.html">6
        Customs officials relieved amid probe into alleged smuggling of sugar at Subic
        port</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f7371-7afb-4d09-b4bf-7bd791d59328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T22:13:21.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:52:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFSP also stressed that sugar intended for households should
        be released to the market to ease the commodity supply burden and lower retail
        prices.</p>'
