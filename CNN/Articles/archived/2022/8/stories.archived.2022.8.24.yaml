      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fa1f1-7df6-4dab-a954-d9340f230684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:47:52.625+08:00
      'mgnl:createdBy': 'kristel'
