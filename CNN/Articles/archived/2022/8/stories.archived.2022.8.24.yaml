        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c0869-39b2-4e22-894b-4d29740175a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research scientist Eti Ben Simon and Matthew Walker, a professor
        of neuroscience and psychology at UC Berkeley and director of the university''s
        Center for Human Sleep Science, were the study leads. They told CNN that this
        finding was most surprising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741c090-6f96-4369-b344-984c6107be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac325a-5ee9-474b-9889-356dccdc1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even just an hour of sleep loss was more than enough to influence
        the choice to help another," said Ben Simon, a postdoctoral fellow of psychology
        at the Center for Human Sleep Science. "When people lose one hour of sleep,
        there''s a clear hit on our innate human kindness and our motivation to help
        other people in need."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb81f4-84f7-44d1-85f8-6013e58c7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f814746-f43f-4de9-b603-21a32f6bfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By looking at a database of 3 million charitable donations between
        2001 and 2016, Ben Simon, Walker and their colleagues saw a 10% drop in donations
        following Daylight Saving Time. This drop was not seen in states that don''t
        follow the one-hour transition forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183c3ee-327e-4846-9391-4d906b065256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b93f96-c1fa-4356-9f9a-f78fc1daccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second study, the researchers used functional magnetic resonance
        imaging to look at the brain activity of 24 people after eight hours of sleep
        and after a night of no sleep. The prosocial neural network -- the areas of
        the brain associated with theory of mind -- was less active after sleep deprivation,
        this study found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7265b6-7dad-415c-a00d-778691b2401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ef094-40e9-421a-993b-e8a90d8e8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theory of mind is the ability to consider other people''s needs,
        states and emotions, which typically develops in early childhood with socialization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1574b-bbbd-4116-802d-3aaf0af5099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686d8af-63a8-427c-ae33-3428f4d9b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third study, which measured the sleep of more than 100 people
        across three to four nights, researchers unexpectedly found that quality of
        sleep was more important than the quantity of sleep when it came to measuring
        selfishness. The team assessed levels of selfishness based on responses to
        questionnaires that had been completed by study participants. Sleep quantity
        and quality both typically influence emotional and social behavior, so the
        team was expecting to find an effect from both, Ben Simon told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e4df5-45cc-4758-b58c-cb91f2bb98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ab0ba-475c-46b1-a481-93b953ab4b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings could suggest that once sleep duration rises above
        some basic nominal amount, then it appears to be the quality of that sleep
        that is most critical for aiding and supporting our desire to help other people,"
        she explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95c76a-e124-4800-9572-c06cb53683eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23339666-43dd-4f6e-a09a-9ec4e2e77f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of all people in developed countries say they get
        insufficient sleep during the work week, which Walker calls a "global sleep-loss
        epidemic." Extensive research has already shown links to mental health disorders
        such as anxiety and depression, as well as physical ailments such as diabetes
        and obesity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a1b93-d6a6-49f1-b172-837c51ff8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9166fd-6a29-4bc9-8f36-e7c2a457429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as evidence increasingly becomes available on its negative
        impact on social behavior, it could have consequences for society today, Walker
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123ef0c-c10b-40e9-96ff-f97d7a952238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c56fbe-401e-41be-a699-89c7b974b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:55:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Simon and Walker hope their research will allow people to reclaim
        a full night of sleep without embarrassment or the stigma of laziness.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ae930-d239-4f4b-9540-f0b35a244cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T11:45:02.348+08:00
