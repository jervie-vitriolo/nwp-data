    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e963e79a-f077-4d16-919f-060b0509bdd2'
    'lead': '''If there is criminal intent, I do not know, we’ll try to prove it.
      But definitely tinago niya po ito sa stakeholder na hindi po tama,'' Senate
      President Juan Miguel Zubiri says about former Sugar Regulatory Administration
      chief Hermenegildo Serafica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T17:44:49.696+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:54:25.125+08:00
