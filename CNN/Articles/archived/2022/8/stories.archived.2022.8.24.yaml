    'mgnl:tags': ['Asia', 'Pakistan', 'India', 'Indian-Air-Force']
    'template': '1'
    'title': 'India fires three officers for accidentally launching missile into Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d5fb9-ad6f-40d0-88fd-8b1a1dd64c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:51:19.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Indian Air Force said on Tuesday the
        government had sacked three officers for <a href="http://www.cnn.com/2022/03/11/asia/india-pakistan-missile-intl-hnk/index.html"
        target="_blank">accidentally firing a missile into</a> Pakistan&nbsp;in March,
        an incident that the two nuclear-armed rivals handled calmly as there were
        no casualties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f57d1-b059-4b6e-9ef9-0089ff72ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:51:19.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military experts have in the past warned of the risk of accidents
        or miscalculations by the neighbors, which have fought three wars and engaged
        in numerous smaller armed clashes, usually over the disputed territory of
        Kashmir.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d716d-21d7-4827-b33c-0e175c457c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:51:19.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BrahMos missile — a nuclear-capable, land-attack cruise missile
        jointly developed by Russia and India — was fired on March 9, prompting <a
        href="https://www.cnn.com/specials/asia/pakistan" target="_blank">Pakistan</a>&nbsp;to
        seek answers from New Delhi on the safety mechanisms in place to prevent accidental
        launches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78b156-427c-4feb-9015-1f68f7fd652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:51:19.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Court of Inquiry, set up to establish the facts of the case,
        including fixing responsibility for the incident, found that deviation from
        the standard operating procedures by three officers led to the accidental
        firing of the missile," the air force said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83545cb6-25aa-494d-aef0-e1cfb71cab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:51:19.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government had dismissed the three officers with immediate
        effect on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6284ea1-9ba0-433e-86b8-f0734a5644eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:51:19.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US-based Arms Control Association, the BrahMos
        missile''s range is between 300 kilometers (186 miles) and 500 kilometers
        (310 miles), making it capable of hitting Pakistan''s capital Islamabad from
        a northern Indian launch pad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7b7aa-6c3a-4dd3-97d7-09566cac43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:51:19.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/23/asia/india-pakistan-accidental-missile-launch-intl-hnk-ml/index.html#:~:text=New%20Delhi%20The%20Indian%20Air,as%20there%20were%20no%20casualties."
        target="_blank">India fires three officers for accidentally launching missile
        into Pakistan</a>."</em></p>'
  'galileo-manuscript-forgery-university-of-michigan':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-24T14:51:40.140+08:00
    'imagesource': 'jcr:c4d7f156-f68d-452f-b0ab-181c32f4239b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c0330e-4a91-499f-abd2-a829ddff3597'
    'lead': 'A prized manuscript in the University of Michigan library that was believed
      to have been written by the famed Italian astronomer Galileo Galilei is a forgery,
      the university said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T14:55:22.727+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:55:07.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:51:52.265+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['University-of-Michigan', 'Galileo-Galilei', 'Galileo']
    'template': '1'
    'title': 'A treasured manuscript in a college library that was believed to have
      been written by Galileo is a forgery, university says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94762a7a-b1fa-4dc1-90d2-516d77c74bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A prized manuscript in the University of
        Michigan library that was believed to have been written by the famed Italian
        astronomer Galileo Galilei is a forgery, the university said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6f020-41e8-4302-86b0-9e2f005085a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1-page document known as the "Galileo manuscript" can''t be
        traced to any earlier than 1930 and was likely written by the notorious Italian
        forger Tobia Nicotra, it <a href="https://www.lib.umich.edu/collections/collecting-areas/special-collections-and-archives/history-astronomy-and-mathematics/galileo-manuscript"
        target="_blank">said in a statement</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefee35-b2c3-402f-a2b4-3aca1754a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation was launched after <a href="https://cas.gsu.edu/profile/nicholas-wilding/"
        target="_blank">Nick Wilding</a>, a professor of history at Georgia State
        University, contacted the university''s curator, Pablo Alvarez. Wilding questioned
        the manuscript''s watermark and provenance and shared serious doubts about
        its authenticity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24442afa-fe4b-4b05-9a6d-5ded18517d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wilding concluded that our Galileo manuscript is a 20th-century
        fake executed by the well-known forger Tobia Nicotra," the university said.
        "After our own experts studied his most compelling evidence — about the paper
        and provenance — and reexamined the manuscript, we agreed with his conclusion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c054b27-d918-4cdf-a388-318e2f563118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the aspects Wilding questioned was the paper itself, particularly
        the monograms in the paper''s watermark which date the paper to no earlier
        than the 18th century, the <a href="https://www.lib.umich.edu/about-us/news/researcher-discovers-galileo-manuscript-forgery"
        target="_blank">university</a>&nbsp;said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592eac3-d26f-4ad6-9884-c1e8a8a7b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicotra was jailed for 2 years in 1934 for forgery, including Galileo
        documents, the statement noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e686c6-dad5-4c22-b666-9dc5f1973ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university is now reconsidering the manuscript''s role in its
        collection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8c7a0-2dfb-4c82-8cf4-027d33289286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the forgery determination, the document was described by
        the university as "one of the great treasures of the University of Michigan
        Library."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f270168-fb09-47ad-a868-7a9eaaa1d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It purported to show notes recording Galileo''s discovery of Jupiter''s
        four moons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9c0a0-a5ea-47f3-aa7c-172be7f929cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first observational data that showed objects orbiting
        a body other than the Earth," the university''s description of the manuscript
        states. "It reflects a pivotal moment in Galileo''s life that helped to change
        our understanding of the universe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab203d-81a7-4490-8005-b261ade4b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://edition.cnn.com/2009/WORLD/europe/11/23/galileo.fingers/"
        target="_blank">astronomer, who died in 1642, invented the telescope</a>&nbsp;—
        among many other achievements — which enabled him to discover that Jupiter
        has moons. He became the foremost advocate of Copernican astronomy, which
        denied that the earth was the fixed center of the universe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b4bac-06f0-4eb2-adcd-84601694872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Michigan acquired the manuscript in 1938 after
        it was bequeathed to the library by a Detroit businessman, Tracy McGregor,
        who was a collector of books and manuscripts, it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ecebcd-48ea-4c92-8d78-972734aeaaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McGregor obtained it, the document had been authenticated by
        Cardinal Pietro Maffi, who was the Archbishop of Pisa and who "compared this
        leaf with a Galileo autograph letter in his collection," the university said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbfc929-d653-4e5b-a457-ec671d01fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T14:55:22.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:55:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/24/us/galileo-manuscript-forged-university-of-michigan/index.html"
        target="_blank">A treasured manuscript in a college library that was believed
        to have been written by Galileo is a forgery, university says</a>."</em></p>'
