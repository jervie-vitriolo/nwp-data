    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff34825-421e-46f3-90b8-2309bd903c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:54:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt that my music and my stories were accepted or at least given
        a chance each time I sang at Conspiracy,” shared Gab Cabangon. “It was my
        safe haven to be vulnerable and just be a singer-songwriter.” In the years
        leading up to the pandemic, he was among the younger generations hosting productions
        with his peers like Pinkmen’s Mark Armas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5adcb6e-f725-4eab-80c6-452b4d0c575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:54:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armas also holds fond memories of Conspiracy as a place where the
        unexpected could happen: “We celebrated my Ate’s debut there. The always hilarious
        direk Nani Naguit hosted the party, and Julianne Tarroja even came by to play
        a few songs! That was also my first time ever performing in a bar which felt
        very special.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1216a-1e62-4187-98b7-1fe6050b5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:54:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the secrets to Conspiracy’s longevity was that it was run
        by artists, for artists. Its shareholders, managers, and founders were, on
        many occasions, also its waiters and administrators. There was a lot of unsung
        labor that held it up, but Tita De Quiros, the bar’s manager when the pandemic
        hit, remains grateful and in awe.</p>'
