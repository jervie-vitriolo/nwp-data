      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former 2NE1 member is now undergoing isolation and treatment
        in accordance with the country''s health guidelines, YTN said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a8355b-4f79-4aa6-aed7-2e719dd48117'
