      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant then entered into block time agreements with Zoe
        Broadcasting Network and TV5 to air its shows on free television.</p>'
    '15':
