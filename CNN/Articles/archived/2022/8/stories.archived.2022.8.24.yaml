      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the dismissed warden had claimed that the inmates previously
        never aired their frustrations over insufficient food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce5548-6c85-4a92-8277-d44a70c3544c'
