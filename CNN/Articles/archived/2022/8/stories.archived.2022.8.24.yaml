  'Duchess-of-Sussex-Meghan-dating-Prince-Harry':
    'author': 'Amarachi Orie, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-24T23:23:15.441+08:00
    'imagesource': 'jcr:1e48d078-cce3-46a6-b508-ca8d567164f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '420dc6cd-6e27-4a89-97b7-6b8e0636d35f'
    'lead': 'Meghan, Duchess of Sussex has said she did not realize ambition could
      be considered a "terrible" quality in a woman until she started dating her future
      husband, Prince Harry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T23:26:22.670+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:52:20.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:52:02.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan says she didn''t realize ambition was considered bad until she
      started dating Harry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abec42-9b46-45f2-ad84-c93f81950545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:20.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Meghan, Duchess of Sussex has said she
        did not realize ambition could be considered a "terrible" quality in a woman
        until she started dating her future husband, Prince Harry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e93c63-f013-48ba-848f-67233e756168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan kicked off her new podcast, "Archetypes," which "dives into
        the labels that try to hold women back," with an episode on "The Misconceptions
        of Ambition with Serena Williams."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffeb4f-23d4-4770-81a9-07d8669dd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting with a recollection of her experience of successfully
        lobbying Procter &amp; Gamble to change a sexist ad for dish soap at age 11,
        she went on to talk with Williams about "that dirty, dirty word when it comes
        to women -- ambition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd37181-f090-46be-978d-0c8b1c07c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t ever remember personally feeling the negative connotation
        behind the word ''ambitious'' until I started dating my now husband. And,
        um, apparently ambition is a terrible, terrible thing -- for a woman that
        is -- according to some," said the duchess, who is an executive producer of
        the podcast, which is a co-production between the Sussexes'' Archewell Audio,
        Gimlet and Spotify.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1b897-4dd9-43dd-899b-8b336d7a4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, since I''ve felt the negativity behind it, it''s really hard
        to un-feel it. I can''t unsee it, either, in the millions of girls and women
        who make themselves smaller -- so much smaller -- on a regular basis," she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3429e-66e1-477d-b93d-350955281098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan started dating Prince Harry in 2016. They met on a blind
        date set up by a mutual friend in July of that year and, by November, Harry
        had released a statement asking for the abuse and harassment, which was often
        sexist and racist, of his girlfriend to stop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01dd775-993a-4234-a818-65e64985881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her podcast, Meghan spoke about the "pain" of being mischaracterized,
        adding that if a man is ambitious, it is "so celebrated," but, in a school
        classroom, "if a little girl is ambitious or raises her hand more, what is
        she called? Bossy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2d47a-ac1c-44a2-8575-1bd4402cef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, whom Meghan said "embodies the spirit of ambition," agreed
        and said that "hopefully we can teach our girls to continue to raise their
        hand and to be fearless."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c89887-c2d6-4161-bc81-97f69a37bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the tennis star announced that she would "evolve
        away from tennis" after this year''s US Open to focus on "other things that
        are important to me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea9d91-f4ea-4e83-96fe-6a90bcb4de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam champion said in the podcast: "My whole life
        has been one thing and so now I can focus on Serena Ventures, which I''m excited
        about."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e9e8a-2ead-449b-8516-ff940e0df1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she wants to "expand" her family: "I''ve been fortunate
        enough to play tennis really well, but I think my best is being a mom. I think
        I can really be really good at that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31f851-2a12-4a49-810b-5666e100e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis legend went on to speak about how "hard" it was to make
        the decision and the announcement, revealing, "I was in Switzerland and I
        was just sitting in the hotel at the desk, just typing and deleting and typing
        and thinking and then crying and sitting at my computer and tears streaming
        down my face as I''m writing these words and going back on these memories."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14174f-cf94-4492-9e26-c78b9e695f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes ambition in women also seems to suggest that you aren''t
        afraid of anything," said Meghan. "But as you heard Serena say, of course,
        fears still exist. I''ve lived through them with her. The fear of making this
        recent decision."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41742af-8d75-4ca5-90ae-6b9106188574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, while Serena''s soon closing her chapter of playing professional
        tennis, she''s not shutting the door on her ambition. She''s going to continue
        to do great things. To be the greatest of all time off the court. To be ambitious,
        and I think that''s a beautiful thing," the duchess added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399c93a-0290-4545-9dd0-39e9c20ea62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T23:26:22.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:52:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/24/uk/meghan-markle-prince-harry-ambition-podcast-intl-scli-gbr/index.html">Meghan
        says she didn''t realize ambition was considered bad until she started dating
        Harry</a>".</em></p>'
