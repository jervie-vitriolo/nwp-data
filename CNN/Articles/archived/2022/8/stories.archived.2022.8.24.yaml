  'Perez-Manuel-San-Miguel-TNT-PBA-Finals-Game-2':
    'author': 'CJ Marquez, CNN Phillippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-24T21:10:21.582+08:00
    'imagesource': 'jcr:05c1cfdb-8949-4ec8-9f15-cc608631ef5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb78e59f-ca0d-4b8b-bdad-7cace8d35ac9'
    'lead': 'The San Miguel Beermen bounced back big time after a heartbreaking Game
      1 loss to the TNT Tropang Giga in the 2022 PBA Philippine Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-24T21:13:25.867+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:52:57.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:52:00.618+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Perez, Manuel step up as San Miguel evens series against
      TNT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d82b3dc-a348-4898-bb4f-0897b17d4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T21:13:25.867+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:52:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 24) —</strong> San Miguel''s CJ
        Perez and Vic Manuel led the way as the Beermen defeated the TNT Tropang Giga,
        109-100, in Game 2 to level the best-of-seven series of the 2022 PBA Philippine
        Cup finals Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adc718-f018-47db-ac86-e5a4f01a6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T21:13:25.867+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:52:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez finished the match with 23 points and five rebounds, while
        Manuel contributed 20 points for their storied franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3959a9-e5d6-4bab-aa77-bbaa20bf4a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T21:13:25.868+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:52:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s lead ballooned to as high as 15 points. The conference''s
        top seed, unlike in Game 1, was able to protect the lead until the final buzzer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3693e6-f870-4a0c-bd53-81417c41d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T21:13:25.868+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:53:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga, which played minus head coach Chot Reyes due to
        his commitment with Gilas Pilipinas, were steered by RR Pogoy whose hot hands
        were not enough to carry his team to victory.</p>'
    '8':
