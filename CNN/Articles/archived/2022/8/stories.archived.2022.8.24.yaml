      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brosas, the reductions show that the administration
        of President Ferdinand Marcos Jr. "[does] not care about history."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cd23f-0e26-4ee4-9544-8ba7bbd790ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:47:52.625+08:00
