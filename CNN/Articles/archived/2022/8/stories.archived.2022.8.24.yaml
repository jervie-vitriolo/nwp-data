      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prime Minister Fumio Kishida said Wednesday
        Japan will restart idled nuclear plants and consider developing next-generation
        reactors, in a policy reversal that will see the nation turn back toward atomic
        energy as fuel prices soar worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222963e-4fc5-4050-937c-231e8057a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T17:19:34.734+08:00
