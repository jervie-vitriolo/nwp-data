      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both ABS-CBN and TV5 believe that an agreement between the two
        media companies will have a favorable impact on Philippine media, and on free-to-air
        television – which remains the most affordable and extensive source of entertainment
        and public service to Filipinos,” the networks said.</p>'
