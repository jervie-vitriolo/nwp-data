      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did you know that sleepless nights can also lead to selfish
        behavior?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879b0db-829d-40ce-af2e-061841ddb18a'
