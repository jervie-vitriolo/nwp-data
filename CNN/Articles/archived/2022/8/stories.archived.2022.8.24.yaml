    'template': '1'
    'title': 'Two men arrested for extortion attempt on Zubiri'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fa8f9-7ff3-4ccd-ab44-28b68dc18ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Two
        men posing as government officials were arrested for trying to extort money
        from Senate President Juan Miguel Zubiri.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a62e21-85a1-41dc-966e-0b217774a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72641dfc-22fc-45b4-b801-0644d34212bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, Zubiri said the suspects -- who claimed
        to be local officials from Siquijor -- had asked for ₱50,000 last Aug. 14.
        The men said the money would be used for their political convention in exchange
        for their continued support for Zubiri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b943b9-e77f-4d13-907e-48b78fef266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc6164-5fc2-4d90-8a75-0bbf5b1c6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspects -- aged 46 and 23 -- were arrested in an entrapment
        operation in Zambales on Aug. 15. Seized from them were marked money and a
        handgun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cff51-4ebd-449a-ae8e-114bfa3fb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a275c8-9aff-408a-85ac-0a97fb497b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:44:31.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:54:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said other politicians, including President Ferdinand "Bongbong"
        Marcos Jr. and Vice President Sara Duterte, have also been victimized by such
        schemes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddae89-8a4d-4873-a446-90247e0d42f4'
      'mgnl:activationStatus': true
