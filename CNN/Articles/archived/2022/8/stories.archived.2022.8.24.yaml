      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ca01a-871a-4ab9-8552-ba8c8bb955c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m going to miss this place,” said Joey Ayala, as he walked into
        the living room housing Conspiracy’s indoor stage. He took a good glance at
        the paintings on the wall, the blanketed piano, and the egg cartons on the
        ceiling (which he put, along with other Conspiracy members, to make the room
        sound better). After tonight, all of these things will be taken down, packed
        in boxes, or returned to their owners. But the spirit of conspiring lives
        on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2c6d6-210c-4d28-aabb-5010641b67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c1cf3-be28-4ca2-96c2-1fc48ddba885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T18:00:27.055+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:55:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala said, “The legacy is contained not just in the founders, but
        what is produced in the people.” Many of the people he referred to were those
        present, those on the way, and those who were there in spirit. The sense of
        community and dedication to building creative spaces does not end with Conspiracy’s
        closure. True to the cafe’s name, whether in the light or in shadows, even
        after the tip of the iceberg sinks, its impact is bound to resurface in those
        who keep these schemes going.</p>'
