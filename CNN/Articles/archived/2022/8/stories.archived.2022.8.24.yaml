      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luka Doncic of the Dallas Mavericks and Shai Gilgeous-Alexander
        of the Oklahoma City Thunder will return after playing in the previous round
        that took place from June to July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
