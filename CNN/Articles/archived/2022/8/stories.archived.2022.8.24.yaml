      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f43e2-17b5-4197-9ea3-84e5e87ba557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-24T20:47:52.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:53:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said she will question these proposals during the budget
        deliberations, along with the "meager" proposed funding for the Philippine
        General Hospital and social welfare services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da2039-5100-4b75-a096-76742b86cfa1'
