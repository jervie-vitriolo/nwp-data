      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) –</strong> The
        public can expect seeing more police personnel soon amid the reported rise
        in abductions and killings, the Department of the Interior and Local Government
        (DILG) said Wednesday.</p>'
