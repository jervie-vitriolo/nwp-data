      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive made the remark during his Cabinet meeting earlier
        in the day, Malacaang said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7023e72-60d6-48b1-8e15-ce81351a1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T22:45:21.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logistical challenge is clear, and we are not handling it,"
        Marcos was quoted as saying during the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f11e76-6028-4ba7-afb5-b66330a1b9bc'
      'mgnl:activationStatus': true
