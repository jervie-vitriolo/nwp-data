    'jcr:uuid': '1831a4b3-2553-4331-bbc7-10ce9afba909'
    'lead': 'The government''s solution? Launch a contest to find new ways to encourage
      young people to drink more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T23:28:39.827+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:34:14.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:05.814+08:00
