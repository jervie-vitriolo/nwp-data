    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd652455-14ab-4de6-b566-088d32a0604c'
    'lead': 'The country''s gross international reserves, which serve as backup funds
      for emergencies like the peso''s rapid plunge, sank to their lowest level in
      nearly two years in July.'
