      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking for a rush may opt to try the Vespa sidecar tours,
        which can take you along different routes. These one to three hour tours take
        you around specific neighborhoods in Singapore, with route options for mural
        and heritage hunting, and a few inspired by places in Crazy Rich Asians.
        While the Vespa drivers are not technically tour guides, theyre still very
        friendly and will not shy away from questions you have about the sights you
        see along the way. Wed recommend taking a route that you havent visited
        before, as its a great way to discover a side of Singapore that you normally
        dont see.</p>'
