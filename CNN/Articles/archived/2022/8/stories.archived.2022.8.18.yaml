      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinas Peoples Liberation Army held a series of military drills,
        including long-range missile tests, in response to the US lawmakers visit.</p>'
  'rural-Missionaries-of-the-Philippines-statement-marcosian-attack':
