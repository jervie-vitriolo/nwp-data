      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) -</strong> The
        British Chamber of Commerce of the Philippines (BCCP) said it supports President
        Ferdinand "Bongbong" Marcos Jr.''s pledge to make the country an investment
        destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f83c9-10db-48ad-870b-a510add631b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
