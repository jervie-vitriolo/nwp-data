      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583783eb-5135-45dc-b95a-1873d9fad2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing to the Federal Trade Commission dated August 5 and recently
        made public, Amazon accused the agency of making "burdensome" legal requests
        that "serve no other purpose than to harass Amazon''s highest-ranking executives
        and disrupt its business operations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c420fd-234f-4c50-ab60-67fab9eb03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae5fdc-579b-40d1-adab-5a2a8199cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also alleges that FTC staff have been pressured to wrap
        up the investigation and, as soon as this fall, issue a formal recommendation
        to the commission on next steps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190f3f9-95b6-4c10-a582-4ae03ac4a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac1e7e-2e71-4179-8f37-5d06c6040210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s filing calls for top FTC officials to intervene by limiting
        the scope of the agency''s requests for information; extending the company''s
        deadline to respond; and allowing company lawyers to represent 17 current
        or former Amazon officials, including Bezos and Jassy, who were served separately
        with civil subpoenas as part of the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f151a2f-d1b3-425c-8060-e57107448ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b8c9b-3805-4e8e-bd1e-89274d934883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC declined to comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897d5ca-c012-4fb6-adf7-9c436ce7c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e253dc-af48-49ee-941d-9abd99bb0534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition highlights the growing tensions between Amazon and
        the FTC, which under Chair Lina Khan has aggressively pushed to expand oversight
        of Big Tech. And it also reveals the extraordinary breadth of the FTC''s investigation,
        which has expanded to cover nearly a half-dozen Amazon services including
        Audible, Amazon Music, Kindle Unlimited and Subscribe &amp; Save.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bb537-8530-42f7-bdf0-a75b0472a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703719b-acb0-40bb-9f64-dfcbd56c7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Khan  who in 2019 and 2020 helped lead a House antitrust
        investigation into Amazon, Apple, Google and Facebook signaled the FTC could
        soon draft sweeping new privacy regulations to control how businesses can
        collect, use and share Americans'' personal data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec55cc-6a55-47d0-8e62-d4c61f325d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed025801-5078-437d-8638-f35329698ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative could ultimately drive at the core business models
        of many large tech platforms, including Amazon, and raises questions about
        everything from social media algorithms to targeted advertising and so-called
        "dark patterns"  user interface designs meant to subtly steer people toward
        accepting certain settings or to remain subscribed to services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351ca04-e69e-4a8e-a434-5c8400e9dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28965c6-04b5-4860-bbb6-f212c92b0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 2021, the FTC has been investigating whether Amazon
        may have used unlawfully deceptive techniques to automatically subscribe people
        to Amazon Prime, Amazon''s filing confirms. Since then, Amazon has provided
        roughly 37,000 documents in response to the probe, the filing said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878fb34-f3d0-40c7-a44a-04fcdd958a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f29233-fbcb-4679-ae66-3cd5e777f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Amazon said, after months of radio silence, the FTC
        sent the company a new legal request that dramatically expanded the agency''s
        informational requests to include the other businesses. It even sought information
        on whether Amazon execs may have used "ephemeral messaging"  a feature provided
        in apps such as Signal and Telegram that automatically deletes messages after
        they''re sent  to secretly discuss Amazon''s Prime enrollment practices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450dd2e-8d44-4a9a-84ab-45bf21598036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b133565-0967-4218-8e16-31b40deda656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work to comply with requests for these non-Prime programs is
        just beginning. It is unworkable to have it completed in a few weeks as staff
        has demanded," Amazon wrote to the FTC in its filing. Because each of the
        other businesses are run by different teams of people, Amazon would need time
        the FTC has not granted to interview dozens of potential witnesses and collect
        relevant data to comply with the investigation, the filing said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b45e38-b7dd-48d9-b852-87f40014b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00db3b8-00b0-475a-a6dc-e71907ad2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new request this June came after a Business Insider article
        in the spring described internal Amazon documents that reportedly showed how
        some within the company were concerned about the use of dark patterns in connection
        with Amazon Prime. (Amazon''s filing shows the FTC''s communications to the
        company had mentioned an article by Insider, but the filing does not disclose
        which one.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddadf61-fed9-435f-88ac-9e3cbe58632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/17/tech/ftc-probe-amazon-government-harassing-jeff-bezos-andy-jassy/index.html"
        target="_blank">Revealing vast scope of FTC probe, Amazon accuses the government
        of harassing Jeff Bezos and Andy Jassy</a>."</em></p>'
