    'template': '1'
    'title': 'BSP hikes borrowing rate to 3.75%, sees higher inflation in 2022 before
      slowdown'
    'updated': 2022-08-18T17:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3956cf-acab-43f8-90a1-4d517ac1b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:10:16.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> The
        Bangko Sentral ng Pilipinas (BSP) raised the cost of borrowing on Thursday
        by half of a percentage point to 3.75% as it continues cracking down on surging
        commodity prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37391c92-ee38-42df-8ff0-f3b9f2f84458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:10:16.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f49c8-a955-4549-9b56-c3bbb989363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:10:16.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-basis point key interest rate hike which takes effect Friday
        comes after the Monetary Board''s off-cycle increase of three-quarters of
        a percentage point or 75 bps in July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f522da0-f9af-49bf-868c-9313f786a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53506f4d-1aa8-4990-a9be-148bb06e571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight deposit and lending rates were also increased to 3.25%
        and 4.25% respectively, said BSP Governor Felipe Medalla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2358d82-11d0-43be-bb82-016105217d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:10:16.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and lending companies turn to central bank rates as a benchmark
        for their loan, credit card, and deposit rates. Higher rates mean it will
        cost more to borrow, in turn prompting businesses and consumers alike to spend
        less and save more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819feb0-32ce-4e8d-ac20-cc5be1888fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks usually hike rates to help curb accelerating inflation.
        However, too little money circulating in an economy also slows it down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588cc21-81a0-4099-8cba-f3a6ec7601be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:10:16.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP now expects inflation to average 5.4% in 2022, further above
        its prior 5% forecast and target band of 2-4% for the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42254b-afc7-4f99-8b99-8952c6146785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f38667-245e-4c47-847b-b0575e3d9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, or the rate at which prices of goods and services rise,
        sped to a fresh nearly four-year high of 6.4% in July, still above target.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfee71-a773-47ed-ade8-7f207d3d5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219ea3c-24ef-4c11-9e29-3885cdd18513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the central bank sees slower rates in the next two years.
        From 4.2%, it projects inflation to ease to 4% in 2023 and 3.2% the year after,
        compared to its prior 3.3% estimate for 2024.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41995b3-bd17-48e7-b486-6f39af5fb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aacebb-1412-4e7d-ba93-b9239816a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With food prices still the main driver of inflation, Medalla supports
        easing import restrictions. He said the National Economic and Development
        Authority is coming up with a strategy allowing food processors to import
        needed sugar supply.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b0e9b-76b3-4691-a75d-509e87a62713'
      'mgnl:activationStatus': true
