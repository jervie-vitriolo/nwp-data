    'jcr:uuid': '085414e5-6ad1-48d4-ba89-e03ebab513cb'
    'lead': 'The sugar shortage facing the country has started taking a toll on the
      sales of sari-sari store and carinderia owners as the supply of softdrinks becomes
      inadequate, the Philippine Association of Stores and Carinderia Owners, Inc.
      (PASCO) says.'
