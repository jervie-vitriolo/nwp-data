    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de7bfe4-d509-4cf8-8479-999109c39d1e'
    'lead': 'The National Police Commission has eased the requirements for qualified
      members of the Moro Islamic Liberation Front and Moro National Liberation Front
      who would like to enter the Philippine National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T19:25:50.673+08:00
