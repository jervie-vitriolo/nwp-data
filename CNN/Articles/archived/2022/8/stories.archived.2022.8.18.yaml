      'mgnl:created': 2022-08-18T10:06:01.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Chinese Premier Li Keqiang has urged China''s
        wealthiest provinces to "bravely take the lead" to bolster growth and employment,
        a day after official data painted a gloomy picture for the world''s second
        largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765306ae-69fa-4084-9b44-866cd275f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928a1dd-b2a0-4daa-9400-f10f76c92a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li  the No. 2 in the hierarchy of China''s ruling Communist Party
         has been vocal this year about China''s sputtering economy, and has repeatedly
        stressed the need to stabilize the "complex and grave" job situation. A combination
        of Covid-19 lockdowns, a real estate crisis and now extreme weather threaten
        a perfect storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d39897-cfed-47fe-88f1-8951232e5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa6697-7f73-4519-9da3-f121d336b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Li made an unexpected appearance in Shenzhen, the country''s
        technology hub, and met with top officials from six major economic provinces,
        urging them to boost support for local businesses and open up for more foreign
        trade and investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93c096-5165-4b77-bcb7-69a4b71dcc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73eef47-63ef-4d3a-83a6-baaa98173515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, we are at the most difficult point of economic stabilization,"
        Li said at the meeting, according to a Xinhua article posted on the central
        government''s website. "We must cement the economic recovery with a sense
        of urgency as time waits for no man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad0c99-1157-4512-bb25-b45f8023a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f9cfa-1b85-4fa5-87ad-0ba9c227edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six provinces are the "pillars" of China''s economic growth
        and must "bravely take the lead and play a key role in stabilizing the economy,"
        Li told the officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87899ad5-9563-44ff-9aa2-fb118857aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328ea1c-04fe-4683-9d06-13b49524ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces he was referring to  Guangdong, Jiangsu, Shandong,
        Zhejiang, Henan and Sichuan  account for 45% of China''s GDP and 40% of the
        country''s employment, according to Li.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c3a6b-7d38-4029-a0d2-88bb3b827e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c87e1-b0f9-412a-ab2e-c5d87f7c3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangdong, which borders Hong Kong, is China''s most important export
        hub and manufacturing powerhouse, with a provincial GDP of $1.9 trillion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8acf1e7-4beb-4c50-b04e-fb5eb0693b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755169b-0ca6-4428-b742-3b2bde2b822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal came just a few days after officials in Sichuan, a major
        center for lithium mining and electronics manufacturing, ordered factories
        across the province to close for a week to maintain dwindling power supplies
        to residential users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11fc2c-8b82-43ed-9d3a-b262d223bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1cda4-b0c5-4ed6-ab5f-b4dbcb023b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows evidence that the broader economy was already beginning
        to lose steam again in July after picking up pace when Covid restrictions
        were eased in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d4e2b-0bea-4522-b96e-3b0b6f506766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3a606-e6cc-47ab-8be0-47b5a9879cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales grew 2.7% in July from a year ago, slowing from June''s
        3.1% growth, the National Bureau of Statistics reported on Monday. Industrial
        production was up 3.8% in July from a year earlier, down from the 3.9% growth
        in June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ec979-4b35-45dd-a390-655cf57f8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a7b9c-d494-4c83-9f6f-6997e8096c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment for those aged 16 to 24 soared to a new record high
        at 19.9%, up from June''s 19.3%. Property investment by developers contracted
        6.4% in the first seven months of this year, and new home prices in 70 major
        cities dropped for an 11th consecutive month in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35db956-5d1b-425f-a785-bb9bc780d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff782bc0-c9a3-4441-ba6d-c613a63a82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts widely attribute the broad weakness to renewed Covid lockdowns
        in many cities and the deepening property downturn in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f29f44-8531-4b15-8e76-f9d0010ebcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e10f9-b934-4670-b0b0-3975e8794dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also suffering its worst heat wave in six decades, which
        has caused a power crunch and forced the shutdown in Sichuan. The extreme
        heat and drought have also damaged crops in many key farming areas and sent
        vegetable prices soaring.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca679c0-1b59-4d55-8ce7-295387c6de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84e59a-e4fc-4114-938b-618d610f5642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday''s meeting, Li urged the six major economic provinces
        to step up policy support for businesses in their regions and ensure smooth
        supply chains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ac76c-e467-42d8-a5e4-ba665ea55189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64589b-c533-4df7-90d5-e5a4bc9bfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked them to provide jobs for rural migrant workers and
        spur consumption demand among local populations, especially for big ticket
        items like cars and housing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af7875-c155-4d8e-8d4e-5cabb416a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:06:01.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/17/economy/li-keqiang-china-economy-jobs-growth-intl-hnk/index.html"
        target="_blank">China''s No.2 admits economic recovery is at ''most difficult
        point''</a>."</em></p>'
