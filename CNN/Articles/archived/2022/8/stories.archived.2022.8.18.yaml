    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:03.703+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAPOLCOM', 'PNP', 'MILF', 'MNLF']
    'template': '1'
    'title': 'NAPOLCOM eases requirements for entry into PNP of MILF, MNLF members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f126d7-2d7a-4e98-85d3-f253499a7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> The
        National Police Commission (NAPOLCOM) has eased the requirements for qualified
        members of the Moro Islamic Liberation Front (MILF) and Moro National Liberation
        Front (MNLF) who would like to enter the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe25ba-4a93-4b50-9fbc-b7e9eb1d4a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2eb710-2410-48a2-b1a2-8138dedcffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[T]he NAPOLCOM En Banc prescribed the grant of waiver for age,
        height and educational requirements to truly afford MILF and MNLF members
        the opportunity to join the police service, the agency said in a statement
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb28221-2213-452e-af90-652b833ac034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
