      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87591e6b-6c54-44e8-8e93-378623b4926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
      'mgnl:createdBy': 'kristel'
