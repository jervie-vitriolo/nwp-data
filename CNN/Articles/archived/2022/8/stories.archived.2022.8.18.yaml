      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on Marcos to "crack the whip" in order to get more
        Filipinos vaccinated and boosted.</p>'
