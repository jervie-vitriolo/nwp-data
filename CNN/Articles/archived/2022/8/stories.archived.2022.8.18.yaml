      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> Major
        business leaders have proposed measures to boost the Marcos administrations
        efforts to create more jobs and attract more investors amid the economys
        road to recovery, Malacaang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9defa-0226-44cb-b89b-df9f38c70ca6'
