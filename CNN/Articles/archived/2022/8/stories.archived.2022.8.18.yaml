    'lead': 'The United States maintained that its policy towards China remains unchanged
      and urged Beijing to rethink its actions in the Taiwan Strait that have become
      a concern for the international community.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T16:42:04.252+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:34:23.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
