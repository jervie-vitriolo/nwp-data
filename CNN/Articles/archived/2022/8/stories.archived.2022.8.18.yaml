      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countrys unemployment rate fell to its lowest level amid COVID-19
        at 6% in the first half of 2022 following the easing of restrictions. However,
        it remains higher than the 5.1% average in pre-pandemic 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d9b8a-ce15-437d-85ed-fed225cff420'
