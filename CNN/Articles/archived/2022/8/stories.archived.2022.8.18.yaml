  'Nenad-Vucinic-leaves-Gilas-SBP-opportunities-New-Zealand':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-18T12:40:53.333+08:00
    'imagesource': 'jcr:442791be-3fae-4511-b637-147ffa25aea8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e33dca3-f655-46b2-a3e2-11b1e6e36681'
    'lead': 'The Philippine men''s basketball team will have one less coach going
      into the fourth window of the 2023 FIBA Basketball World Cup Asian qualifiers
      later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T12:43:26.867+08:00
