      'forex', 'peso']
    'template': '1'
    'title': 'BSP chief: Dollar reserves still ''adequate'' despite recent drop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edff475-9f30-4427-85ca-3caa813a28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) &nbsp;</strong>The
        Philippine central bank chief said he is not concerned over the drop in foreign
        exchange reservesstill finding them enough despite moves to support the peso
        against a stronger dollar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973842cd-af9f-4c67-a53d-07ba25ce23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19920717-23e0-402b-a635-3fa878aa0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose without our intervention, the peso would have depreciated
        even more. There was tremendous increase in need for dollars for paying for
        imports. Nonetheless, I''m not worried," Bangko Sentral ng Pilipinas (BSP)
        Governor Felipe Medalla told a virtual briefing on the recent interest rate
        hike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7429b7-0f60-464c-b936-d35fbc28045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35241d2-29a5-49b2-9a8b-ec2cc2ade8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our reserves remain adequate...say, in comparison to Thailand
        which relied almost completely on selling foreign exchange, we increased our
        policy rates a lot more," Medalla added, citing Manila''s cumulative 175-basis
        point hike compared to Bangkok''s 25-bp increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e51fbc-3e15-4ebe-9913-e09f19508b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a958684-636c-4322-aa20-a1ee174bbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/8/18/BSP-monetary-policy-August-18.html"
        target="_blank"><strong>READ: BSP hikes borrowing rate to 3.75%, sees higher
        inflation in 2022 before slowdown</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71bf9d-9133-435e-93e3-4355d9a25258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fd867-5898-459a-b71b-031b7cad03a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross international reserves (GIR) act as backup funds for emergencies
        like the peso''s rapid plunge. The local currency weakened above the 56-per-dollar
        level in July, but eventually returned to the 55 mark before the month ended.
        Some&nbsp;economists attributed this to the BSP''s <a href="https://www.cnnphilippines.com/business/2022/7/14/BSP-off-cycle-rate-hike-July-14.html"
        target="_blank">off-cycle rate hike</a> of 75 bp or three-quarters of a percentage
        point.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2f650-012d-4b04-ab7a-0d2f4d23ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd60a42-ca59-43e0-8900-13a4acbf9b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GIR sank for the fifth straight month in July to $98.8 billionthe
        lowest since September 2020. This is equivalent to 8.3 months'' worth of imports
        of goods and payments of services and primary income, the central bank said
        earlier this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f493648-3ed3-4aac-b9c9-1ca5e63372cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86249fa7-bfe1-4824-93fd-22440d40115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July''s level is "also about 6.9 times the country''s short-term
        external debt based on original maturity and 4.5 times based on residual maturity,"
        the BSP noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee463847-e401-414c-b53e-975da5cc32d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39900c44-e431-41c4-b50c-9cd74f19ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GIR level is considered adequate if it allows at least 100%
        cover for the payment of public and private foreign liabilities due within
        the immediate twelve-month period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a516e-6039-4931-b4eb-f583882a8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c9b15-b4ef-41d2-aa0c-165a816bb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla said reserves of other countries also dropped, which he
        explained could be driven by central banks'' normal fiscal operations or market
        interventions as the United States Federal Reserve''s aggressive tightening
        weighed on other local currencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbfc33-1385-4ade-8c7a-38290c48cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:33:15.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
