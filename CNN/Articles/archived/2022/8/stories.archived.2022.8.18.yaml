      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51f844-0f86-436a-a806-f075581d36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T17:59:38.704+08:00
      'mgnl:createdBy': 'pilar'
