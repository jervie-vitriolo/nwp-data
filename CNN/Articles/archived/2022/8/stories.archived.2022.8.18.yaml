      'mgnl:lastActivated': 2023-01-19T12:34:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson cited UK pork exports to the country, which have risen 46%,
        making the Philippines one of the region''s "key markets," next to China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a0b6f-756a-4f9b-aec0-c212d995e9cc'
