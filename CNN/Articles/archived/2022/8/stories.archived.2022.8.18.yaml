      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the impact of the COVID-19 pandemic, the BCCP earlier said
        companies from the <a href="https://www.cnnphilippines.com/business/2021/10/28/economic-legislation-needed-to-attract-more-UK-firms.html">UK
        remain confident</a> about doing business in the Philippines.&nbsp;</p>'
