      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. on Thursday underscored the need to address
        logistical challenges in the agriculture sector as his administration tackles
        proposals to strengthen the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9a441-3b33-4646-878b-362405be1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T22:45:21.801+08:00
