      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes away is The Intan (69 Joo Chiat Terrace), a home museum
        owned by Peranakan collector Alvin Yapp, whom you may recognize from the Singapore
        Airlines safety video. Yapp started his collection of Peranakan antiques 30
        years ago and opened the museum. To tell this story, he offers several guided
        experiences, including a 60-minute tea experience and a 120-minute private
        lunch or dinner experience. This is highly recommended if youre hoping to
        learn more about one aspect of Singaporean culture from an engaging host.</p>'
