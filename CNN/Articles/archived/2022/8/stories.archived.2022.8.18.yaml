      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Amazon is fighting the US government''s
        attempt to question its founder, Jeff Bezos, and its CEO, Andy Jassy, as part
        of a year-long investigation into whether the e-commerce giant has illegally
        pushed Amazon Prime and other subscription services onto consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f58b8c-6fb0-4372-9e1a-14ac16a0f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:03:57.523+08:00
