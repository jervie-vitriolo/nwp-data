      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, I like your style, but maybe it''s
        time to use your power so we can achieve our goals. The people are looking
        for momentum after a powerful inauguration and SONA. There should be a strong
        follow through so we can have a better Christmas this year.]</p>'
