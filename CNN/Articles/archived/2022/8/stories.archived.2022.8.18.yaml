      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2018, by Singapore-based gin enthusiasts, Tanglin
        Gin is a brand that prides itself in distilling the Spirit of Singapore. They
        recently moved to the lush Dempsey Hill area, fittingly branding the location
        as the Tanglin Gin Jungle, complete with a bar space. Its also here that
        they conduct distillery tours and cocktail masterclasses. For the tour, general
        manager and partner Bradley Young takes visitors through their facilities
        and gives an introduction to the distillation process. A fair warning, though:
        it concludes with a tasting session where Young allows you to sample their
        different gin varieties distilled with native Singaporean ingredients. You
        may want to leave this as the last stop on the itinerary.</p>'
