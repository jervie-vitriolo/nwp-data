      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leachon said the government must ensure that every single COVID-19
        vaccine reaches the public, following the <a href="https://www.cnnphilippines.com/news/2022/8/15/doh-covid19-vaccine-wastage.html">wastage
        of over 20.66 million doses.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4604e71-1bf0-45cb-bea1-5d320a668920'
