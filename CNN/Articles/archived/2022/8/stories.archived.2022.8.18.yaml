      'text': '<p>It said Arellano is facing "four counts for falsifying four bank
        certificates and two counts of violation of Section 55.1(a) in relation to
        Section 56.1 of Republic Act No. 8971 (The General Banking Act of 2010) in
        relation to Section 36 of RA 7653 as amended by RA 11221 (New Central Bank
        Act.)"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded48fb-30df-46ba-9cd3-3b290cc68e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:08:15.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, meanwhile, dismissed the charges against former Transportation
        Assistant Secretary Mark Kristopher G. Tolentino, Judith Singayan Pe, and
        former Wirecard executive Jan Marsalek for lack of evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7caa4bc-f93f-4bde-90a8-4a6ca509bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:08:15.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was dragged into the controversy after Germany''s
        digital technology Wirecard AG claimed its $2.1 billion in cash was kept in
        two of the country''s trusted banking institutions--BPI and BDO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdca274-e720-422a-bce6-8fdf29bc39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:08:15.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/6/29/SEC-files-Wirecard-PH-treasurer-bank-account.html">READ:
        SEC document shows Wirecard PH treasurer had a BPI account, but bank says
        it may be fake</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be03556-00c5-4f2c-a2b7-79d3e4ea02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:08:15.795+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal was unveiled after Wirecard''s auditor presented bank
        certificates to BDO Unibank and BPI, which both claimed were fakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743ba0b-510f-44ad-b836-9f1f4f770afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:08:15.796+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO and BPI also stressed that the payments firm was not their client.</p>'
  'US-lawmakers-barred-from-visiting-De-Lima':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': '(File photo of former Senator Leila de Lima from 2019)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-18T19:21:32.075+08:00
    'imagesource': 'jcr:a13b97ca-57cf-423d-b92b-054a822eb289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e5e48a0-7fd5-4573-838e-fd6cd0b82db1'
    'lead': 'United States lawmakers who planned to visit detained former Senator
      Leila de Lima were barred from doing so since they lacked permission from judicial
      authorities, the Philippine National Police says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T19:23:36.692+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:34:21.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:03.476+08:00
