      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla added that while it''s impossible for policy tightening
        not to reduce economic growth, "respectable growth is still possible" even
        if the BSP takes further steps ahead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c5ace-bab2-4f09-82ba-ea5ad45f2b86'
