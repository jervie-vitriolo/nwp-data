      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86985a6-5f17-46b3-9ee9-4d7790d094c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said the tensions in the Taiwan Strait are a cause for concern
        for the international community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc082ff-3e49-4111-b0ab-28cd8a6507e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
