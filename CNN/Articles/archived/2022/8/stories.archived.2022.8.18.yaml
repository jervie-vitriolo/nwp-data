      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we have our fair share of chocolates to choose from here in
        the Philippines, its always fascinating to see how the cacao fruit goes from
        bean to bar. The Janice Wong Pure Imagination Bean-to-Bar Chocolate Appreciation
        workshop is held at their branch in the Great World Mall along&nbsp;Kim Seng
        Promenade near Orchard Road. During the 60-minute experience, youll get to
        learn about how chocolate is produced, with a special look at the cacao fruit
        and a taste of the cacao bean and chocolates with different cacao percentages
        from the Philippines, Colombia, Thailand, and Ecuador. They also show a demo
        of the grinding and tempering processes. The best part, of course, comes in
        tasting the finished product, which they serve in the form of chocolate bars,
        cakes, and hot chocolate.</p>'
