  'NASA-ISS-spacewalk':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-18T02:08:54.102+08:00
    'imagesource': 'jcr:07211016-c1c7-4d8f-9bdf-9fcbba31e6ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5634b71a-af86-47f1-9da8-8c8955ec0c7d'
    'lead': 'A Russian cosmonaut was repeatedly ordered to drop what he was working
      on and return to the International Space Station''s airlock because of an issue
      with his spacesuit. The spacewalk was cut short.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T02:10:38.162+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:34:38.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:55.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spacewalk cut short by issue with Russian cosmonaut''s spacesuit: ''Drop
      everything and start going back right away'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df006095-51fa-457a-9aa8-af77ea17a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A spacewalk was cut short just a few hours
        into what was intended to be a nearly seven-hour spacewalk after a Russian
        cosmonaut was repeatedly ordered to drop what he was working on and return
        to the International Space Station''s airlock because of an issue with his
        spacesuit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07ac16-2fed-455b-a587-0d922ff1dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.162+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e6b30-7965-4a4a-94b3-7fbfeea2e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA officials said during a livestream that the cosmonaut, Oleg
        Artemyev, was never in any danger. Still, issues with the battery pack that
        powers his spacesuit were concerning enough for flight controllers to urgently
        order him to return to the space station and attach his suit to ISS power.
        The battery issues were causing "voltage fluctuations" in Artemyev''s spacesuit,
        according to commentary on the spacewalk livestream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36c604-23af-4e2f-817a-6a1dae9a6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ebd9b-6de7-417f-b52d-4ddbff1d1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on the ground gave Artemyev several warnings that he needed
        to return to the airlock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49786ec7-340b-49b6-acb5-bd658c5d3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebd369-6b7c-495b-b9d3-0a727cd5ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drop everything and start going back right away," was one of the
        last dispatches from the ground before Artemyev confirmed he was headed for
        the airlock. A few minutes later, he was able to re-enter the space station
        and hook his suit up to its power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc3284-b232-4c08-84cd-f3c12b436111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7c51e-ab35-47a3-88cb-ef4c42447d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateev, who was working alongside Artemyev on the spacewalk, remained
        just outside the space station''s airlock until flight controllers decided
        to end the spacewalk early because of Artemyev''s spacesuit issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954721d-552d-4ffd-873e-d1794acd1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f0b24-b8c3-4c3f-a270-a2879b4a3c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian translator said on the livestream that Artemyev jokingly
        told flight controllers that he felt "better than when he started the spacewalk"
        after returning to the ISS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93fc78-a520-4d80-a9a4-723cd10e6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98acf02-d4ce-4111-b507-8b3e3c696518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of Wednesday''s spacewalk was for the two cosmonauts, Artemyev
        and Matveev, to install two cameras on the new European robotic arm, which
        is affixed to the space station''s exterior on a Russian-controlled portion
        of the ISS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ab1e8-5229-4ae6-947d-1bed036c94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:10:38.163+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/17/tech/russian-spacewalk-spacesuit-issue-scn/index.html#:~:text=A%20Russian%20cosmonaut%20was%20ordered,an%20issue%20with%20his%20spacesuit.&amp;text=%E2%80%9CDrop%20everything%20and%20start%20going,was%20headed%20for%20the%20airlock."><em>"Spacewalk
        cut short by issue with Russian cosmonaut''s spacesuit: ''Drop everything
        and start going back right away''"</em></a></p>'
  'California-farm-drought':
    'author': 'Vanessa Yurkevich, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-18T02:10:48.422+08:00
    'imagesource': 'jcr:f79f23a2-0ced-4ffd-ac28-c207cd780abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0edfc0fa-33e5-43b1-8c83-7709247a58fb'
    'lead': 'Nearly three quarters of US farmers say this year''s drought is hurting
      their harvest -- with significant crop and income loss, according to a new survey
      by the American Farm Bureau Federation, an insurance company and lobbying group
      that represents agricultural interests.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T02:12:50.683+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:34:38.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:56.030+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American farmers are killing their own crops and selling cows because
      of extreme drought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3cb70-8550-4d3d-be3e-dd1abcd4b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nearly three quarters of US farmers say
        this year''s drought is hurting their harvest -- with significant crop and
        income loss, according to a new survey by the American Farm Bureau Federation,
        an insurance company and lobbying group that represents agricultural interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76774f-342c-4ee2-b095-1ac1dd50aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4491ed8-4f77-41f8-90b0-0c20d41c6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s drought conditions are taking a harder toll than last
        year''s, as 37% of farmers said they are plowing through and killing existing
        crops that won''t reach maturity because of dry conditions. That''s a jump
        from 24% last year, according to the survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ad101-e118-4668-99fb-9a5af676bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff390a2-1180-4a3e-a0f2-2e13b2b94a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July was the third-hottest on record for the US and ranked in the
        top 10 for every state in the West except for Montana, according to the National
        Centers for Environmental Information. The US Department of Agriculture''s
        weekly weather and crop bulletin ending the week of August 6 reported "rapidly
        intensifying drought gripped the central and southern Plains and mid-South,
        depleting topsoil moisture and significantly stressing rangeland, pastures,
        and various summer crops."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9362e-462a-44ba-be3e-8ca5f88a684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f431b1-622a-45aa-8bda-5267a0fb2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFBF estimates nearly 60% of West, South and Central Plains
        are experiencing severe drought or higher this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c63da-a34d-487d-a128-1f89f7b41fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82a170-daf5-42af-bade-37fccdd3a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects of this drought will be felt for years to come, not
        just by farmers and ranchers but also by consumers. Many farmers have had
        to make the devastating decision to sell off livestock they have spent years
        raising or destroy orchard trees that have grown for decades," said Zippy
        Duvall, AFBF president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58d136-9a11-4a9b-b6cc-9d90ee6bf78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e8f5e-a5b1-4472-8453-c67b86d46edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFBF survey was conducted across 15 states from June 8 to July
        20 in extreme drought regions from Texas to North Dakota to California, which
        makes up nearly half of the country''s agricultural production value.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29a4e2-30b5-4e8c-96ea-b12527082005'
      'mgnl:activationStatus': true
