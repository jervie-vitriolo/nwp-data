      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always say in LENTE that our barangay and SK officials
        are the ones we get to deal with everyday. It''s not often that we get to
        interact with the President or congressmen.]</p>'
