      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particular issues raised during the discussions were complaints
        of cargo handlers on local government policies, as well as the presence of
        various checkpoints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3694f8-3cb6-4d99-9b82-1f478bc690dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T22:45:21.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department, in response, vowed to address these cases
        with concerned officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7363cee-351f-4d39-93d2-96be3755ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T22:45:21.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also discussed were proposals for food security, according to the
        Palace. Energy and Housing officials likewise presented strategies to secure
        national power supply and provide housing, it added.</p>'
