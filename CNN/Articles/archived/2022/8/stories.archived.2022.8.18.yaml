      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A coalition of Amazon employees walked
        off the job on Monday at an air freight facility in San Bernardino, California,
        demanding better pay and working conditions, in the latest sign that worker
        organizing efforts continue to spread across the tech giant''s vast retail
        and logistics network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877203be-cda4-42c1-9e2f-4f1a98d53bb8'
      'mgnl:activationStatus': true
