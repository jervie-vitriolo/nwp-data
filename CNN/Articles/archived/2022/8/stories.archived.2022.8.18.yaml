  'Ralph-Recto-House-reso-contractual-government-employees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-18T16:32:42.236+08:00
    'imagesource': 'jcr:9d0f00b5-bc16-4b03-a756-dafb26376861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af933e88-7e5b-4d19-9d79-61d4e742982c'
    'lead': 'Batangas Rep. Ralph Recto filed a resolution that seeks to conduct an
      inquiry on the status of casual and contractual employment in government to
      determine the possibility of regularizing employees to guarantee job security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T16:37:45.062+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:34:24.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:02.073+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ralph-Recto', 'contractualization', 'regularization', 'government-employees']
    'template': '1'
    'title': 'Solon seeks probe into status of contractual govt employees, pushes
      for workers'' regularization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5b826-19d4-4adb-b4b5-46c25d818048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.062+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong>&nbsp;Batangas
        Rep. Ralph Recto filed a resolution that seeks to conduct an inquiry on the
        status of casual and contractual employment in government to determine the
        possibility of regularizing employees to guarantee job security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c136e79-e0f1-4df3-a0af-90cc813b0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.062+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649ab84-5ed4-475c-aaff-54c37832623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Resolution No. 177, Recto said, The 1987 Constitution
        provides that the appointment in the civil service shall be made according
        to merit and fitness and that, civil servants, in the performance of their
        duties and responsibilities, shall be entitled to security of tenure, humane
        work conditions, and a living wage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c2abb-475d-43b4-a97b-ea6524585c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5898e-2d9f-40ba-97b2-1a8af42d4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Civil Service Commission data, the lawmaker said there is
        a total of 1.75 million government employees in 2020. Of this number, 1,597,973
        are in permanent positions while around 157,000 were appointed as casual or
        contractual employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e7942-4c9f-48df-a473-2b86c757f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d6074-c1c5-49ae-bb9e-fb5ae483ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual or contractual employees enjoy the same benefits as the permanent
        or regular employee except for the security of tenure. A number of them are
        appointed on a fixed period and may be terminated if their services are not
        needed anymore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35e2f4-83ea-4650-997a-09eebdbe4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35186af-4b7e-4217-8e19-8f6f63c8642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many are continuously appointed, with some staying for
        more than five years. Despite this, they cannot be given a permanent position
        due to the absence of permanent or regular plantilla items in their respective
        agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf65f21-dbbc-4f28-b174-ffff47ce1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277431e3-7aa0-4c6e-a7f0-0b9a246815b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from contractual employees, there are also approximately 580,000
        job order workers, or those who are hired for a short duration and not covered
        by civil service rules and regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7567a9f-a519-486f-b3cc-00e45757e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426fb76-8a39-49b0-8395-29eb5efa87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also mentioned the lawmakers push for the Endo bill which
        will end the practice of contractualization in the private sector, saying
        the same must be applied in the government workforce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02042d-f2d3-46b8-9ab4-107d60ba48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230d2d7-3590-46e7-9087-60b6c516e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.063+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from determining the status of the governments casual and
        contractual employment, Recto said the Department of Budget and Management
        and other concerned government agencies should review, study, and update the
        staffing pattern and manpower complement to find out the need for regularization
        of employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b24b3-8027-4062-9b9f-03ab83a7486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851cce9e-3901-4114-a9a5-5759ff00eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:37:45.064+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the costs to regularize employees must also be determined
        to come up with a legislative measure that will protect the welfare of our
        civil servants while at the same time taking into account fiscal responsibility.</p>'
  'US-not-supporting-Taiwan-independence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-18T16:43:43.706+08:00
