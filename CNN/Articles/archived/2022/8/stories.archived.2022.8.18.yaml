    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d492b-d457-44c8-8762-f831dc5866cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.252+08:00
