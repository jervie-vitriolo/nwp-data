      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Satisfy your sweet tooth at the Museum of Ice Cream</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336e9e1-f851-4697-a3c6-d1ac443621eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:32:13.067+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:34:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing about the Museum of Ice Cream: prepare yourself for a
        brain freeze. Much like its counterparts in Austin, Chicago, New York, and
        Shanghai, the Singapore outpost is all things pink and sweet. Each visit kicks
        off with the guide asking visitors to write their ice cream name down onto
        a sticker nametag before leading you into the first of many themed rooms that
        are designed for plenty-a-photo op. Each stop also unlocks a different ice
        cream flavor for guests to try, which ranges from pink vanilla, to chocolate,
        pandan, and taro (and yes, you can go back for seconds). The only rule: no
        backtracking. This activity is great for families with&nbsp;children, or for
        just about anyone who loves ice cream or wants to rediscover their inner child.</p>'
