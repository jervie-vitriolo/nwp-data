      'text': '<p><strong>Learn to appreciate chocolate with the Janice Wong Chocolate
        Appreciation workshop</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4b8a5-fce2-44c7-86bf-472f7a008ee0'
