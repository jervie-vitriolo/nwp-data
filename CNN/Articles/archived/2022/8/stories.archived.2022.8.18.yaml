      'mgnl:type': 'text'
      'text': '<p><strong>Enjoy an afternoon brunch at Open Farm Community</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707e9e6-523c-4771-8a05-c7e8d6e102a6'
      'mgnl:activationStatus': true
