    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c337314c-42d8-4995-874d-9ab776dfe4ec'
    'lead': 'Authorities seize 220 million worth of imported sugar in two separate
      raids conducted in Pampanga and Bulacan for alleged hoarding.    '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T13:58:05.677+08:00
