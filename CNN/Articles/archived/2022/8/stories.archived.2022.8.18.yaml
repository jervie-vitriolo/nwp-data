      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Marcos group August Twenty-One Movement (ATOM) lamented that
        the Filipinos let the Marcos family return to Malacaang 36 years after a
        People Power revolt toppled then dictator Ferdinand E. Marcos. His son and
        namesake, Ferdinand Bongbong Marcos Jr., is now the country''s president.</p>'
