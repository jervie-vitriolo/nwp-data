      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>  The
        Department of Migrant Workers (DMW) will be rolling out a number of measures
        to further protect overseas Filipino workers (OFWs), particularly domestic
        helpers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d98d77-d684-480d-b6be-dee1c3fbd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:52:06.372+08:00
