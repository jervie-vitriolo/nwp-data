      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who would prefer to explore at their own pace may pay a visit
        to the neighborhoods of <a href="https://www.cnnphilippines.com/life/leisure/travel/2022/7/28/underrated-singapore-neighborhoods-to-visit.html"
        target="_blank">Kampong Gelam, Katong, Joo Chiat, Tiong Bahru, and Chinatown</a>
        to see a side of Singapore that goes beyond Marina Bay Sands and the Merlion.
        But what about those looking to enjoy something more structured and hassle-free?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee071f-3c40-42fa-a78b-04d3ac79dc58'
