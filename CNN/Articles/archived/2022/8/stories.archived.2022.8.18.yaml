      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the COVID-19 healthcare utilization rate in Metro Manila
        was 37% as of Tuesday, while the ICU occupancy rate was 31%.</p>'
