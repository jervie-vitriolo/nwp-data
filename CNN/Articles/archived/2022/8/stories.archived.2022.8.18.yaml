      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) -</strong> A religious
        missionary group slammed what it called the government''s "Marcosian attack"
        against 16 members who were charged for allegedly funding the Communist Party
        of the Philippines and its armed wing, the New People''s Army (CPP-NPA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94d9a4-f7a2-45d7-b6ae-96bd8dbaf2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:03:19.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37461b39-b336-4690-8bf1-ae009e510bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:03:19.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, the Rural Missionaries of the
        Philippines, Inc. (RMP) denounced the attack and expressed "serious concern
        for the safety of those charged."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad74e4d-2be5-43e9-ae09-799cc7f1c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:17:06.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice indicted the 16 RMP members  <a href="https://www.cnnphilippines.com/news/2022/8/16/DOJ-charges-16-including-nuns-CPP-NPA-funding.html"
        target="_blank">including four nuns</a>  earlier this month, saying the Anti-Money
        Laundering Council investigating the group''s bank accounts found those involved
        used projects to provide financial support to the CPP-NPA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37819e1f-4c4a-4049-ba3f-956d1d621d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:17:06.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC said they had sworn statements from two former members
        of the CPP-NPA who said the RPM was allegedly "related to the financing of
        terrorism and/or they are utilized as a conduit to facilitate the commission
        of financing terrorism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e717dae-8a0c-4301-b792-e514c45839a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:17:06.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missionaries said all their projects were "well documented,
        reported and accounted for," adding the group complies with requirements to
        securing funds for projects, including audits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58316bc9-c5ef-48b3-965d-d2c9b280cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:17:06.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned the testimonies of the witnesses, adding they
        had information that one of the two was presented as a former member of the
        NPA after her mother was arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47083b03-bbee-4e60-91f7-afa8ff2aee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:17:06.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In exchange for her mother''s release, she executed a spurious
        statement accusing RMP members of channeling funds to the CPP-NPA," said RMP
        in their statement. They added that their mission to serve people in far-flung
        areas has been affected by these attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1237976-7233-4a81-a9e6-34e8bcf1230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:17:06.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has not responded to the RMP''s statement.</p>'
