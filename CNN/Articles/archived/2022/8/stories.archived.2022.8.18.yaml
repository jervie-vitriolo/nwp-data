    'mgnl:lastActivated': 2023-01-19T12:34:24.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:01.856+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', 'cash-assistance',
      'cash-aid', 'Erwin-Tulfo', 'Assistance-to-Individuals-in-Crisis-Situation',
      'AICS']
    'template': '1'
    'title': 'DSWD to distribute 500 million cash aid to indigent students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40d158-9e35-42ba-9600-31af7e75d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>  The
        Department of Social Welfare and Development (DSWD) will start a six-week
        program to distribute 500 million in cash assistance to indigent students
        from elementary to college.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dd3e3-931d-401c-a699-82f08987f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Thursday, Socal Welfare Secretary Erwin Tulfo said
        the distribution will begin on Aug. 20, and will continue every Saturday until
        Sept. 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a36d6f-a335-4d5a-9d20-5554e12026bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program is aimed to help our indigent students all over the
        country," Tulfo said. "Meaning children coming from poor families will be
        given cash assistance to buy their school supplies or whatever they need in
        school."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec4962-9a53-4299-83cf-e4bd5edaa032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said this would be under the Assistance to Individuals in
        Crisis Situation (AICS) program, with funds already set aside for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686bfaa-64a5-45fa-bcfc-75f502f47a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash assistance to be given will depend on the education level of
        the beneficiaries: 1,000 for elementary, 2,000 for high school, 3,000 for
        senior high school and 4,000 for college or vocational students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231b81c-f08a-4cdc-b779-2c7a02d6901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to three children from each family can receive the aid. Recipients
        can set an appointment with the DSWD or walk in to get the cash assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f314fc0-5968-4057-8405-21519f14397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, however, said it would be better to first make an appointment
        by e-mail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd16c3-3b5e-44e8-9b18-c7b47290cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry,<em> bayan, nakasubi na ''yan para hindi kayo maubusan,"</em>
        he said. "We saved around 500 million <em>na pondo para sa mga estudyante
        na</em> indigent <em>na kailangan ng mga gamit."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b2ed8-9841-4939-8762-807640961058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t worry, we have set aside the funds so it will
        not run out. We have around 500 million for students'' needs.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3670d6f-0f45-42d3-8a36-d775712906e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:34:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also said DSWD offices nationwide will open in the morning,
        saying he wants the processing of assistance to be done within the day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19565493-d133-4e72-bf29-03331c44e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:53.420+08:00
