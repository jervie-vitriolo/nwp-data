      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN Philippines Life, Aug. 18) </strong> As
        Singapore remains a prime destination for Filipinos this year, its understandable
        that travelers have been looking for more activities to spice up their visit
        to the Lion City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ada79-6b0a-4a2f-b2d7-7d025b23d302'
