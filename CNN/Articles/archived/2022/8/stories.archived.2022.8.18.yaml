      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> Martial
        Law survivors on Thursday called on the youth to continue the fight for truth,
        as the country is set to commemorate the 39th death anniversary of democracy
        icon and former Senator Benigno "Ninoy" Aquino, Jr. on Aug. 21.</p>'
