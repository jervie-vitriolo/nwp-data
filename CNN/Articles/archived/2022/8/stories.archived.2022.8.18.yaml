    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nenad Vucinic leaves Gilas to pursue opportunities in New Zealand, says
      SBP spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288e8d5-bcaf-4efd-b362-04f51a060b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:43:26.867+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> Nenad
        Vucinic has left Gilas Pilipinas as part of the coaching staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a148e-134d-4592-bb66-728becd1099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:43:26.867+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas executive director and spokesperson
        Sonny Barrios clarified the Serbian-Kiwi tactician did not resign but did
        not renew his contract with Gilas so he can look for options in New Zealand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bab79-0009-4bbe-9105-86cb566964ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:43:26.867+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vucinic called the shots for Gilas in the third window of the 2023
        FIBA Basketball World Cup Asian qualifiers, where the national team had a
        split outing against New Zealand and India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22206a18-af99-4e40-92e1-93f36edf2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:43:26.868+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I understand, I will not term it as resignation. His
        contract is only up to August and he decided to pursue other opportunities
        in New Zealand," he told <em>CNN Philippines'' Sports Desk</em> Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52d746-bf41-47c5-a961-081f4b5afd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:43:26.868+08:00
