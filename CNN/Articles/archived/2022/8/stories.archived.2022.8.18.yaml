      'mgnl:lastActivated': 2023-01-19T12:34:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f02c1f-b07e-423f-ab54-db7b4df2241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with the media, Chinese Ambassador to Washington
        Qin Gang said that China is not changing the status quo in the Taiwan Strait.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99e334-21d5-4ed9-b0c7-4265058bf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f372f03-1c3d-4c0c-8e60-40e619dd09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy also condemned Pelosis recent visit to Taiwan, calling
        it a political provocation on the part of the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f9cfa-8a25-495d-934f-6c2996c27903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9378e2f-3cbb-4c26-a532-941cb9e2b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US side took the first step to provoke China on the Taiwan
        question. This has openly infringed on Chinas sovereignty and territorial
        integrity. China had made the utmost efforts to prevent this crisis from being
        imposed on China. We had expressed firm opposition at various levels and through
        various channels, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bec792-37a1-464b-b62a-8104ddf6c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62591c9-c2fd-4ae3-9313-bec69e72203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains that its recent military drills around Taiwan were
        in accordance with international law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9dba1-fa38-45c8-8b1a-475644619c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbc018-80fa-43ec-b020-9af3fbe111d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinas military exercises are open, transparent, and professional.
        They are in line with Chinas domestic laws, international law, and international
        practices, Qin added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e4aa0-242e-4a89-9937-61256fadf59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2c0fe-c75b-4dc4-9f25-05cca23d3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic fact is, Taiwan is an inseparable part of Chinese territory.
        The Taiwan question is Chinas internal affair. The status quo of the Taiwan
        question is there is only one China in the world, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bde78b-bcfc-4dc2-92e7-cda0d61f7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.937+08:00
