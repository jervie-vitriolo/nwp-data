      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b538e-863f-4932-91f1-9c1ff5f0966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the no contact apprehension program "never disregarded
        motorists due process since each local government unit has their respective
        traffic adjudication boards where motorists can contest and file protests
        or appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a4b31-8886-4d81-b074-67c57254250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93589b-0bfb-4b11-98c6-be0297ebefe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We therefore collectively urge all relevant government agencies
        to stand with us in pursuing and continuously innovating this internationally-proven
        program for effective traffic management, the mayors added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b53049-3fb5-4374-9df9-515ebd61b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c92d51-f029-4c41-a3d5-028c0048c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four transport groups filed a petition before the Supreme Court
        on Aug. 16 questioning the local ordinances of Quezon City, as well as the
        cities of Manila, Valenzuela, Paranaque, and Muntinlupa regarding the policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542faa3e-2012-48d3-9ce0-216edd1913f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5af6e-5b68-4ccd-b05e-c899bb91aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office earlier said it already met with
        city officials enforcing the system, and they agreed to review their guidelines
        following complaints from public utility vehicle operators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e41289-7ec2-4486-b58c-811b05886fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db02b56-1241-49f4-a50b-886879f3a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, another petition was filed before the Supreme Court
        challenging the legality of the City of Manilas no contact apprehension program
        due to what it said was its lack of due process and security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8499c41-b210-481b-819b-a99d5aefbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8eaa8-1d22-4d06-b090-d4673a09ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Juman Paa asked the High Court to declare the policy unconstitutional
        and also issue a TRO against it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203c244-9f12-49cd-b3d4-4b5e88c2272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbdd36-1427-43e6-ad5b-41157c4b0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Paa said that he was told by the LTO to pay a fine
        of P20,360 for supposed traffic violations in the city despite not receiving
        any notices. He later learned that the notices of violation were sent to the
        wrong address.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eaecd4-c787-4d8b-aa19-575fa8b1284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e5a9d-e9b3-4d80-8582-2b16de09520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paa further argued that the personal details of vehicle owners can
        be easily accessed on the citys website due to lack of security measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad3e1f-f1cd-4335-9cff-b6b31c3371b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0d6b3-9245-4aff-87ac-48fb1905525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued implementation of the ordinance would definitely
        work injustice and cause irreparable injury to petitioner and all other motorists,
        the petition read.</p>'
  'Kabul-mosque-explosion-kills-21':
    'author': 'Ehsan Popalzai and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-18T15:54:51.758+08:00
    'imagesource': 'jcr:e936ed26-a435-4905-82a7-27420e57331f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '693d283a-fd07-4c9a-ab2e-463b0d792f65'
    'lead': 'An explosion that erupted inside a mosque during evening prayers in Afghanistan''s
      capital on Wednesday killed 21 people and injured 33 others, according to a
      spokesperson for the Kabul police chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T15:56:31.785+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:34:25.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:01.369+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kabul mosque explosion kills 21, injures dozens, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067c1e3-7e02-4200-98bf-5a46668fe2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An explosion that erupted inside a mosque
        during evening prayers in Afghanistan''s capital on Wednesday killed 21 people
        and injured 33 others, according to a spokesperson for the Kabul police chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a7f41-6c38-4c19-a6c0-b6a5d40c3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces were investigating the incident in the city''s police
        district 17, the spokesperson added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748ecc6-43e0-495c-b146-8a890765e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care organization Emergency said it treated dozens of victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224c2ba-de43-4a6c-8409-e3cf746b6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following today''s explosion, we admitted 27 patients to our Surgical
        Centre for War Victims in Kabul, including five minors, one of them a 7-year-old
        boy," Stefano Sozza, Emergency''s Country Director in Afghanistan, told CNN
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be6c64-920c-40da-bf43-d952cc33187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two patients arrived dead, one died in the emergency room," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ea991-a337-41ef-a7e7-9842ab9a17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesperson Zabihullah Mujahid confirmed there were dead
        and wounded civilians, but did not say how many. He tweeted that the Taliban
        government "strongly condemns" the explosion, and vowed the perpetrators of
        "such crimes will be caught and punished for their heinous deeds."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a834075-8b33-4f76-be69-ff8b51897fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Taliban deputy spokesperson, Bilal Karimi, condemned the
        explosion in a tweet on Wednesday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762c0f7-0dde-4a6c-882d-3dec7dbfca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The murderers of civilians and perpetrators of similar crimes will
        soon be caught and punished for their actions, God willing," Karimi wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846df1c-05cb-42bf-a280-980bbeadd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sozza, from Emergency, said Afghanistan "is suffering the consequences
        of a very long conflict that has undermined its future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308cd05-1c80-4cb1-912b-2b07c8f6ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the month of August alone, we managed six mass casualties in
        our hospital, with a total of almost 80 patients. Throughout the year, we
        have continued to receive gunshot injuries, shrapnel injuries, stabbing injuries,
        and victims of mine and IED explosions on a daily basis," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa9a1e-31da-4194-80be-c94cc0c421dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:56:31.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/17/middleeast/kabul-mosque-explosion-afghanistan-intl/index.html">Kabul
        mosque explosion kills 21, injures dozens, police say</a>".</em></p>'
