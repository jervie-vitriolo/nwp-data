      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b0cbc-29b3-4508-bc0d-411e13cc22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:07.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, LENTE Executive Director
        Ona Caritos stressed that postponing the elections deprives the public of
        their right to vote, especially those who deserve to experience better governance
        in their localities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c319653-3f05-4a84-b937-b5d4f35f8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:07.090+08:00
