      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03ecd1-beda-4a4d-a94c-95cd84ae9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington also expects Beijings countermeasures following the
        visit of House Speaker Nancy Pelosi to Taiwan to continue in the days and
        months ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cfc89-e10d-47f0-945d-890d8fafe5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
