      'mgnl:type': 'text'
      'text': '<p><strong>See how gin is made at the Tanglin Gin Jungle</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d105236-3457-4201-9f4d-e85e21ad5907'
      'mgnl:activationStatus': true
