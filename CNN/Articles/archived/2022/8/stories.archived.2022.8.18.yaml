      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> The
        motion to postpone the barangay and Sangguniang Kabataan elections slated
        this December would only incentivize non-performing officials who may get
        the extra privilege to extend their undeserving run, a poll watchdog warned
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a190653-6825-4e25-83f4-9b6997acae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:07.090+08:00
