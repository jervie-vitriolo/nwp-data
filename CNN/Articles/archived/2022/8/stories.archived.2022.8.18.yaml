      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc27d7-38f4-4292-9288-e724d4db829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s state of calamity<a href="https://www.officialgazette.gov.ph/downloads/2021/09sep/20210910-PROC-1218-RRD.pdf">
        was initially supposed to last until September 2020</a>, but was extended
        twice and is valid until September 12 this year. Lifting it would invalidate
        the emergency use authorization and compassionate special permits issued by
        the Food and Drug Administration for COVID-19 vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8db8ee-4e6b-4686-8f62-6da944568c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.223+08:00
