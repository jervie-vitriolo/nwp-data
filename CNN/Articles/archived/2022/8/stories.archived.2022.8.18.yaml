      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c85a9a-4185-493b-a0af-56819d624efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Indo-Pacific region [has] an interest in maintaining
        peace and stability in Taiwan Strait. Its a primary route for ships for China,
        Japan, South Korea and Taiwan heading to Europe, the United States and all
        markets along the way, the US official added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60674333-711f-4cd1-b631-c6bc5ef00bde'
