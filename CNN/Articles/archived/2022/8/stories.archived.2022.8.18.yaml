    'lead': 'The Bangko Sentral ng Pilipinas expects inflation to average faster this
      year at 5.4%, before returning within target in 2023 and easing further in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T15:10:16.930+08:00
