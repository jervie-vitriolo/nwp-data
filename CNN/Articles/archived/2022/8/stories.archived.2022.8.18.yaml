      'jcr:uuid': 'f9965d9e-22d2-4752-b9b0-db13d16adbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.649+08:00
