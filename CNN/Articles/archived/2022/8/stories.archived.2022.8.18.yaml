    'template': '1'
    'title': 'Leachon to Marcos: Extend state of calamity instead, intensify booster
      campaign'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30152b9a-71f8-4ed2-8758-97c31b2622f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.221+08:00
