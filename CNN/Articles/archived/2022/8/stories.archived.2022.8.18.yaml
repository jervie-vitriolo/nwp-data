      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6a7fa-6bf5-4c80-a55b-846b0033ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared a state of calamity on March 16&nbsp;to allow the
        national and local governments to implement the COVID-19 vaccination program,
        utilize appropriate funds for response efforts in the pandemic, monitor and
        control prices of basic necessities, and provide basic services to the affected
        populations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32c70e-a6f4-4d31-9771-f9ef8ec8952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.223+08:00
