      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836dd9e2-a0b8-4c0c-bdfc-04c4b291bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online by the worker group, organizers said
        they had amassed more than 800 signatures for a petition calling for the base
        pay rate at the facility to be raised to $22 an hour, up from $17. The worker
        organization cited the rising rent and cost of living in the area in their
        statement demanding better pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6a57c-9127-4ad0-91b5-2f7f264386e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145a4aa-55a2-4f29-b917-9d7673569ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the organizers also claimed "unsafe heat conditions"
        remain in many work areas, and noted that temperatures reached 95 degrees
        Fahrenheit or above at the San Bernardino cargo airport on two dozen days
        last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b073403-2e3f-454a-bb07-1212f2b9c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4632f40-bbf6-4132-accb-fc8f62266012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working in the heat feels like you are suffocating," a worker identified
        as Melissa Ojeda said in the statement released by the group. "You need to
        take breaks and you can overheat really easily. They don''t make it easy to
        take breaks to allow your body to cool down."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502f630-d146-450a-bb1f-6488809e3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb539f-197b-4f4b-840b-6822612afacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Flaningan, an Amazon spokesperson, said in a statement provided
        to CNN Business that the company is "proud to provide full-time employees
        at our San Bernardino Air Hub and throughout the region a minimum starting
        wage of $17 an hour." Flaningan added that full-time employees can earn up
        to $19.25 an hour and also receive "industry-leading benefits including health
        care from day one, 401(k) with 50% company match, and up to 20 weeks paid
        parental leave."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9f767-b840-4380-990f-b8f118ffecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddf4dd-31b7-4fc0-8285-1c082a5ca6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are many established ways of ensuring we hear the opinions
        of our employees inside our business, we also respect their right to make
        their opinions known externally," the statement added. "While we''re always
        listening and looking at ways to improve, we remain proud of the competitive
        pay, comprehensive benefits, and engaging, safe work experience we provide
        our teams in the region."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38f31b-fbb3-4938-94d4-4478443011e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e66ab6-b925-4020-8f94-9d2555f20ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkout comes in the wake of unionizing efforts at other Amazon
        facilities. Earlier this year, workers in a Staten Island, New York, warehouse
        voted to form the first US union in Amazon''s history. (Amazon is currently
        attempting to have the election results thrown out.) Amazon workers have also
        pushed to unionize at a facility in Bessemer, Alabama, and at an Amazon Fresh
        location in Seattle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbfc9d-15e9-4211-99d9-140c5a6bc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e6bf9-424d-477a-ae69-59bc0e8abf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing organizing efforts inside Amazon continue to draw support
        from labor advocates and progressive politicians around the country, including
        Sen. Bernie Sanders, who has long been a loud critic of the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4300641-4ac2-4448-b699-1d3a0def194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d2c78-a47f-4a37-a9d6-0bf0fb7629ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand in solidarity with the Amazon workers in San Bernardino,
        CA who walked off the job today to protest low wages &amp; unsafe working
        conditions," Sanders tweeted Monday evening. He also referenced Amazon CEO
        Andy Jassy''s total compensation package granted in 2021, adding: "If Amazon
        can afford to pay its CEO $214 million last year it can afford to give their
        workers a $5 an hour raise &amp; a safe workplace."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ae7fa-9810-4b97-a34d-7d81671c1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/16/tech/amazon-california-air-hub-walkout/index.html"><em>"Amazon
        workers walk off job at air freight facility to call for better pay and working
        conditions"</em></a></p>'
  'QCPD-hit-and-run-cover-up-misconduct':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-18T05:36:59.868+08:00
    'imagesource': 'jcr:1522fc28-0cb1-4894-94be-9fe412f34d95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119241db-90d5-40c6-a96d-c802b85242ca'
    'lead': 'The family of the victim in a hit-and-run case involving the chief of
      the Criminal Investigation and Detection Unit of the Quezon City Police District
      (QCPD) has filed charges against the official and other cops for alleged cover-up
      of the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T06:47:55.634+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:34:36.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:56.507+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['QCPD', 'hit-and-run', 'victim', 'misconduct', 'cover-up']
    'template': '1'
    'title': 'QCPD official, others face complaints for alleged cover-up of hit-and-run
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580b31c-f5b0-4ff0-9eca-2cc27e3bffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> The
        family of the victim in a hit-and-run case involving the chief of the Criminal
        Investigation and Detection Unit of the Quezon City Police District (QCPD)
        has filed complaints against the official and other cops for alleged cover-up
        of the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b04dea-22ff-4e01-949e-768c17108432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Lt. Col. Mark Julio Abong, head of the QCPD Criminal Investigation
        and Detection Unit, is facing cases of grave misconduct, grave neglect of
        duty, and conduct unbecoming of a police officer before the Peoples Law Enforcement
        Board of Quezon City (PLEB-QC), the board said on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42944f33-ccfa-4520-8caf-071594b2c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Abong was aboard his black Ford Ranger
        pick-up when the vehicle hit the tricycle driven by Joel Laroa. Laroa died
        and Abong allegedly fled from the scene of the accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd5d60-cb0b-4e62-a374-83ef551ef358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed by the victims sisters Arlene Laroa Buenvenida,
        Annale Laroa Alba, and Armida Laroa Carbonel. They also lodged a complaint
        for reckless imprudence resulting in homicide and damage to property against
        Abong before the Quezon City Prosecutors Office on Aug. 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715eff1a-681d-4fe2-be15-4215d70b7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also filed complaints at the PLEB-QC against Station 3 Commander
        P/Col. Alexander Barredo and his subordinate P/Cpl. Joan Vicente for their
        failure to arrest Abong. Cellphone video footage showed Barredo, Vicente,
        and another policeman were standing beside Abongs vehicle, but they did not
        arrest him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739170a-1fee-44e0-984e-46873837b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case was also filed against traffic investigator Jose Soriano
        for not identifying Abong as the driver of the Ford Ranger pick-up. Soriano
        reported that the driver was unknown and subsequently identified a certain
        Ronald Centino as the driver of the vehicle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c635d-75d3-415a-8183-b68c710d18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung sana hindi pinabayaan ni Abong na mamatay ang aming kapatid,
        mapapatawad pa sana namin siya. Sana kaagarang dinala niya sa hospital. Pero
        hindi niya ginawa. Nakuha pa niyang pagtakpan ang kasalanan niya sa pamamagitan
        ng grand cover-up ng mga kapulisan,</em> Buenvenida said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034f87b-b004-474e-92c6-4606b0705f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Abong did not leave our brother for dead, we would
        have forgiven him. He should have rushed him to the hospital. But he did not.
        Instead, he covered up his wrongdoing with the help of other policemen.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79fb9c-c7e1-4a69-95ad-1dc2d25db3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-file kami ng kaso sa PLEB dahil sa tingin namin, dito na
        lang namin makakamit ang hustisya. Nag-usap usap ang mga pulis para pagtakpan
        ang insidenteng ito. Nakakapanlumo,"</em> she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78939297-6296-4448-a57d-8e38a28784b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We filed a case before the PLEB-QC because we think
        this is where we can get justice. The officers teamed up to cover up the incident.
        It''s depressing.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c44f7-2349-4f1b-9919-4ed7923c6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T07:05:02.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD Director Nicolas Torre III said Abong was relieved from his
        post on Aug. 16. Torre also said the QCPD will cooperate with the PLEB-QC,
        which can summarily dismiss, suspend and reprimand abusive policemen.</p>'
