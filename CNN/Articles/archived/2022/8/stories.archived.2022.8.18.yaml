      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> Several
        mayors in the National Capital Region on Wednesday stood firm on the implementation
        of the no contact apprehension program despite another petition for a temporary
        restraining order before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb6c72-8999-4ac5-864c-d22dd7b81598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.053+08:00
