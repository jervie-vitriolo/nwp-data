      'mgnl:lastActivated': 2023-01-19T12:34:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed7093-6b27-4823-9310-84dbbed64627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:18:09.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of workers organizing the walkout call themselves the
        Inland Empire Amazon Workers United, and claimed in online posts that more
        than 150 employees participated in their coordinated work stoppage on Monday.
        Amazon, however, disputes this figure and said 74 workers took part in the
        walkout. By either measure, the demonstrators represented less than 15% of
        the 1,500 total employees at the Amazon air facility, known as KSBD, though
        the walkout organizers told CNN Business that they constituted a majority
        of the shift taking place at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f4612-271c-4c7e-a203-0c6ffc11f29e'
