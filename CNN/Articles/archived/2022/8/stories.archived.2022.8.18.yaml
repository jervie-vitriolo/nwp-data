      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>  The
        OCTA Research group on Thursday reported a downward trend in Metro Manila''s
        COVID-19 cases, although it said the level of infections remains significant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8826f5-e2a1-4681-891f-4c48ef3d6466'
