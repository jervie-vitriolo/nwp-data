    'template': '1'
    'title': 'Sexual assault accuser wore ''provocative'' clothing, Indian judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c65c33-2cfc-42f4-b391-f06705ecb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A judge in southern India has ruled a
        woman wore "provocative" clothing, effectively dismissing her sexual assault
        complaint, causing public outcry in the country, where violence against women
        and girls make frequent headlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630d749-f7f9-43ce-b00f-796db22b1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district court judge in Kerala state made the comments last
        week while granting anticipatory bail to a 74-year-old man accused of sexual
        harassment and assault, according to court documents. He had not been formally
        charged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97eb204-c113-4285-a17c-4ee6015b7bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs produced with the man''s bail application show the woman
        wearing "sexual (sic) provocative" dresses, the court order said, adding that
        based on the court''s first impression her complaint would "not ... stand"
        against the accused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed37b5-1c93-4cdb-8308-5e241e766e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also "impossible to believe" the disabled man could "forcefully"
        pull the woman into his lap and "sexually press her breast," the court order
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4c79b-8d4e-4c32-afec-8a80fa14bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the man''s lawyer, but had not heard back at
        the time of publishing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd4c98-0012-4ab5-b47f-3e97ea0a5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news sparked outrage in India, where women face widespread discrimination
        and allegations of sexual assault often go underreported due to the lack of
        legal recourse and a notoriously slow legal system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22427198-d023-4659-b734-9aaa7c2ac446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairperson of Delhi''s Commission for Women, Swati Maliwal,
        condemned the district judge and urged Kerala''s High Court to take up the
        case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bd9c6-3c2b-46aa-97e1-8b7d95d50f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When will the mindset that blames victims of sexual abuse change?"
        she tweeted Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ad48e-f320-4d1e-bf8c-6a909c24c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V. P. Sanu, president of the Students'' Federation of India, called
        the judge''s comments "regressive." "The logic women invite sexual assault
        for their dress is both victim blaming &amp; invoking rape-victim stereotypes,"
        he wrote on Twitter Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc8f9e-b729-4806-9e96-120599c9af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s sexual assault problem</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad32206-5ab8-4361-afc8-e7651f7bd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual crimes against women are widespread in India, but brutal
        cases of rape and assault are often dealt with poorly under the country''s
        justice system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd4de1-e9fa-482e-95cf-11e67125425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.400+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a Delhi High Court judge said a man deserved "the benefit
        of the doubt" while acquitting him on rape charges, adding a "feeble ''no''"
        could still signal willingness on the part of an alleged victim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437fe80-db40-4ba5-a779-052c9cd68d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case in January 2021, a Bombay High Court Judge found
        that a 39-year-old man was not guilty of sexually assaulting a 12-year-old
        girl as he had not removed her clothes, meaning there was no skin-on-skin
        contact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee10d79-c370-4554-a9b9-ba1ff67a2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the stringent nature of punishment provided for the
        offense, in the opinion of this court, stricter proof and serious allegations
        are required," the judge said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebdd418-efe9-4c3d-b15e-f26ebe39aeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal reforms and more severe penalties for rape were introduced
        following the brutal 2012 gang-rape of a medical student in Delhi -- including
        fast track courts to move rape cases through the justice system swiftly and
        an amended definition of rape to include anal and oral penetration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1bdee-00a6-4e42-8c27-471e6add66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists and lawyers say more should be done to protect women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aea223-d0b8-4e04-81bf-0a05c7b71017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, 11 men jailed for life for the gang-rape of a pregnant
        Muslim woman during Hindu-Muslim riots in 2002 were freed on remission, drawing
        condemnation from the victim''s family, lawyers and politicians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be688cf-9f3e-4d9a-8b7d-7592f5c2b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:58:21.401+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/18/india/india-sexual-assault-kerala-woman-bail-intl-hnk/index.html">Sexual
        assault accuser wore ''provocative'' clothing, Indian judge rules</a>".</em></p>'
  'dswd-cash-assistance-indigent-students':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-18T15:51:59.075+08:00
    'imagesource': 'jcr:9c1d0812-4076-4c86-a91b-c56403ba92b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da9b392b-981b-42f2-be18-9382a31f2182'
    'lead': 'The DSWD will start a six-week program to distribute 500 million in
      cash assistance to indigent students from elementary to college. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T15:58:53.418+08:00
