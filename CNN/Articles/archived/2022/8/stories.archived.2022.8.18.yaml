      'mgnl:lastActivated': 2023-01-19T12:34:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd029a8-ff5b-4526-b5be-7198202a84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:52:06.372+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguarding the rights and welfare of our migrant workers is at
        the heart of the DMWs programs, services, and agreements. We will always
        strive to do our best amid so many challenges in the world we live in, Migrant
        Workers Secretary Susan Toots Ople said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e499a-7865-40cf-8ab6-288a6969a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:52:06.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c2eda-b0d1-47f7-a29a-cd74ec7f15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:52:06.373+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople added that the department will take into account the objectives
        set by the United Nations Global Compact on Safe, Orderly and Regular Migration
        in negotiating bilateral labor agreements with other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03483e-c2e2-418e-b4a0-5d47800b558a'
      'mgnl:activationStatus': true
