      'mgnl:created': 2022-08-18T15:08:07.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who are advocating for the postponement of the barangay
        and SK elections argue this would save the government billions of pesos to
        address more urgent economic and public health issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6c0c7-83b0-415f-979b-29daca848914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:07.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6133c-028d-49ad-a5dc-06065c6f35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:07.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections Chairman George Garcia previously said that
        delaying the polls would, in fact, cost the government billions of pesos more
        for additional supplies and poll workers to cater to a larger number of registered
        voters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a213359-a4d7-42cb-b785-2ec0501b4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:07.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745af5b8-34b8-422f-ba24-21b6299e0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:07.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec currently has a budget of 8.4 billion for these elections,
        of which around 800,000 have already been spent.</p>'
  'NBA-key-dates-2022-2023-season-opening-night':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-18T15:05:01.934+08:00
    'imagesource': 'jcr:ed5ac760-abe9-48f3-ae04-3f9c5f01fa36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9adc593f-633a-49c8-a0b9-6cfa6408d89b'
    'lead': 'There''s something new to look forward to in the 2022-2023 NBA season!
      All 30 teams will play on November 8 (Philippine time), or one day before this
      year''s midterm election in the US. The move stresses that the league encourages
      its fans to be more active in their civic rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T15:08:10.773+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:34:27.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:00.545+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA releases key dates for 2022-23 season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b586f-866c-4a75-b520-6e80a793f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.773+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> The
        NBA released on Thursday its complete schedule for the 2022-2023 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb2b9c-f612-422b-a1af-75704563b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.773+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular season, which requires each team to play 82 games, will
        run from October 19 to April 9 (Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450276a2-8157-4783-8ef8-19ce9712656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.773+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the notable games in the upcoming season:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87aa873-b077-4a50-9874-3423b76b3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>OPENING NIGHT</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad1150-0c9f-4189-adcd-c269818cd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors will start their title defense against
        the Los Angeles Lakers on opening night of the 2022-2023 NBA season. The two
        marquee teams will clash on October 19 (Philippine time) at the Chase Center
        in San Francisco, California, USA. Game time is scheduled at 10 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f0286-a801-4a42-b4f1-07150c7e6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State retained its core with Steph Curry, Klay Thompson,
        Draymond Green, Andrew Wiggins, and Jordan Poole back in the fold. One key
        addition to the roster is steady guard Donte DiVincenzo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3dc63-5fc8-476f-a220-40810ed551ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Lakers will still be led by superstar LeBron James
        who reportedly inked a fresh two-year $97.1M extension, including a player
        option for the 2024-2025 season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43d9bc-233f-4feb-bf63-856bdec00170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening night will also feature last season''s runner-up Boston
        Celtics hosting the Philadelphia 76ers at 7:30 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44970da3-bbef-44a3-bcae-fc9315f711e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CHRISTMAS DAY</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179ef26-1cc4-4334-8393-4a57880fe864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 15th straight year, five games will be played on December
        25.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56459f58-7f49-4bab-82a4-da9c62d3a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first scheduled match is between the New York Knicks and the
        76ers. Then it will be followed by the Lakers visiting the Mavericks, the
        Celtics hosting the Milwaukee Bucks, the Memphis Grizzlies facing the Warriors
        on their Christmas Day game debut, and the Denver Nuggets squaring off opposite
        the Phoenix Suns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d4172-049e-41ca-8595-ab2837e8c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MARTIN LUTHER KING JR. DAY</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48aa11-4308-42e7-854a-6f2eed30d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On MLK Day, the Atlanta Hawks will host the Miam Heat in a rematch
        of last year''s Eastern Conference first round encounter. The Suns will visit
        the Grizzlies, marking Memphis 21st game to commemorate the holiday in the
        US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e14f79-8b14-4721-b812-526f649d17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Celtics will lock horns with the Charlotte
        Hornets at the Spectrum Center in North Carolina while the Lakers will battle
        it out versus the Houston Rockets at the Toyota Center in Texas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97fc61e-529a-4566-b182-059dd369efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MIDTERM ELECTION</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed7c2b-b067-458e-af0a-3fefa38c411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New to this season, the NBA encourages its fans to go out and let
        their voices be heard on the eve of election. All 30 teams will play on November
        8, the day before the 2022 US elections where seats in the Senate and House
        of Representatives, among others, will be contested.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b6045-8dcf-4110-b606-028d0469bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.775+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No NBA games are scheduled on Election Day, November 9.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef6239-201b-4546-987d-7bea38b49c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GLOBAL GAMES</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30951d8b-59e0-41fd-ad49-26c120765d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two regular season games are taking place outside the US and Canada
        as part of the returning NBA Global Games. The NBA Mexico City Game 2022 will
        have the Miami Heat face the San Antonio Spurs on December 18 at the capital
        city''s Arena CDMX. The NBA Paris Game 2023 will feature the Chicago Bulls
        and the Detroit Pistons on January 20 at the famed French city''s Accor Arena.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f41d4a-6b91-4f3c-9c40-2d2966333803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FINALS REMATCH</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e47fc-8263-4743-80d1-d9c5547d44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors and Celtics will meet for the first time since the
        2022 NBA Finals on December 11 in San Francisco.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661a46f-c268-4cbf-ade9-6becc038cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FINAL DAY OF THE REGULAR SEASON</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae45f82-fc4d-49e2-b425-4d544c55ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once more, all 30 teams will play on the same day -- this time,
        the final day of the regular season on April 10, 2023.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642d9f6-837b-4d0b-8cd9-60e83829c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Play-In Tournament will immediately follow and will run from
        April 11 to 14. Here, teams that ranked seventh to tenth at the end of the
        regular season will knock each other out for the two playoff spots in both
        the Eastern and Western conferences.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5a358-60a2-468c-a1c1-48ebf51d4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:08:10.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:34:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
