      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not support Taiwan independence and we expect cross-Strait
        differences to be resolved by peaceful means, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a9901-abd7-4db9-bae0-cec3198f8fa6'
