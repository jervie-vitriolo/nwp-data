      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb27b9d-f2af-4dc2-9720-5dbcedd94087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi arrived in Taiwan on August 2 despite Beijings strong objections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc37cf7-5c94-4feb-b4d3-f98d2379f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.254+08:00
