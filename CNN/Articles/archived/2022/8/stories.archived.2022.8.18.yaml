      'mgnl:created': 2022-08-18T17:59:38.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy grew 7.4% in the second quarter, slowing from 8.2% in
        the first three months of 2022. First-half growth stood at 7.8%, slightly
        above the economic team''s 6.5-7.5% target.</p>'
  'ncr-mayors-no-contact-apprehension-':
