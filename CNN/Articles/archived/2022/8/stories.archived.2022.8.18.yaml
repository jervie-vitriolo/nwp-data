      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series also stars Catherine Zeta-Jones as Morticia, Luis Guzmn
        as Gomez and Isaac Ordonez as Wednesday''s brother Pugsley. Victor Dorobantu
        plays Thing, and George Burcea plays Lurch. Christina Ricci, who played Wednesday
        in the ''90s films, is set to appear in the series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d0990-db84-44b4-82d5-09555831a106'
