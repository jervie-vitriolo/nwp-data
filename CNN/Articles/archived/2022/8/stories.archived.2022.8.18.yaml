  'crypto-losses':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-18T09:59:38.466+08:00
    'imagesource': 'jcr:9f41daab-eaac-4c2e-aea5-b43a27b37e3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839cdeff-5ea5-4ad8-9946-d164f89c334a'
    'lead': 'If you bought a cryptocurrency when it was on the rise and sold your
      holding this year  or are considering doing so  there are at least a couple
      of ways you may be able to reduce the sting of your loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T10:01:38.402+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:34:35.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
