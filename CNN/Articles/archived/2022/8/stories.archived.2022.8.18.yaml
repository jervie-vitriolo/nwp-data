      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e8e5a-8ca2-4341-b93a-0fcef808a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s successor, President Ferdinand "Bongbong" Marcos Jr.,
        on Wednesday said the state of public health emergency might stay until the
        end of the year so that the country can continue to get assistance from the
        international medical community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d2ba3-dabc-47bd-9be5-223871ac040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/3/8/Philippines-public-health-emergency.html">Marcos
        not lifting state of public health emergency yet&nbsp;</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb94c0b-a137-4d9a-ae9c-d3cba0178a7f'
