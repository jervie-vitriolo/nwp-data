    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sugar shortage now affecting sari-sari stores, carinderias  group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda1d13-02ae-460c-8435-5df7b40a76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>  The
        sugar shortage facing the country has started taking a toll on the sales of
        sari-sari store and carinderia owners as the supply of softdrinks becomes
        inadequate., the Philippine Association of Stores and Carinderia Owners, Inc.
        (PASCO) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db58c7-9e7f-4350-983b-b4b3215fe8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PASCO said that while there were signs of improvement
        in their operations this year amid looser COVID-19 restrictions, the sugar
        shortage is threatening their full recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37c0b2-2bb0-4b9c-86fd-a4dfec5707ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said wholesalers have informed the store owners that the
        insufficient supply of soft drinks and other beverages may last for "three
        months or longer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db20006-9c9d-43d6-8519-93887190ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PASCO noted that sales from soft drink products make up the bulk
        of the store owners'' earnings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93faa95-c63e-4852-b9a5-76378161e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang malaki ang epekto sa kinikita naming mga tindahan sa aming
        pangkalahatang kabuhayan ang kakulangan ng sapat na produktong mabenta sa
        aming mga suki at mamimili," PASCO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fb63f-7b83-4424-8ac6-cf42ccdbee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not having enough products to sell to our customers
        greatly impacts our stores'' revenue and our overall livelihood.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccca6ba-d234-4a59-b25e-32a1c8bb4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Coca-Cola Beverages Philippines Inc., Pepsi-Cola
        Products Philippines Inc., and ARC Refreshments Corp. said, "our industry
        is facing a shortage of premium refined sugar - a key ingredient in many
        of our products."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca8929-cbfa-4191-b6b9-262531c67d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the fiasco involving the issuance of an order permitting
        the importation of 300,000 metric tons of sugar, which was later branded as
        "illegal." The former agriculture official who signed the document was not
        authorized to do so on behalf of President Ferdinand "Bongbong" Marcos Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e982c32-bc9e-43ae-97d4-a73de7b945b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T21:04:58.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with congressmen, resigned Agriculture Undersecretary
        Leocadio Sebastian said he signed the order based on the data presented to
        him by the Sugar Regulatory Administration.</p>'
