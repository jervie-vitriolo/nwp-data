      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report shared by OCTA fellow Guido David showed that the seven-day
        average of new cases in the national capital region (NCR) was at 1,173 as
        of Aug. 17  a 9% decline from the average recorded the week before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4cd69-938d-4d92-ba30-5223b7ac82bc'
