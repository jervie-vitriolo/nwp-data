      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW is also planning to come up with a white list of recruitment
        agencies that have shown consistent and strict adherence to fair and ethical
        recruitment standards and principles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f89ca-4078-4699-a94f-2a3bfb03f209'
