      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being a prime location for good food, the Joo Chiat neighborhood
        is also a cultural hotspot. Located along East Coast Road, Rumah Kim Choo
        (111 East Coast Rd, #109) is a family-owned shophouse composed of a heritage
        gallery of Peranakan collectibles and traditional Peranakan food under the
        Kim Choo Kueh Chang brand. Choose from several experiences, including a 45-minute
        private boutique tour (S$12.50 per person) consisting of an introduction to
        the shared heritage of Singapore and a Peranakan shoe beading demonstration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e30a8-4854-4be2-b453-75d0d51ff88e'
