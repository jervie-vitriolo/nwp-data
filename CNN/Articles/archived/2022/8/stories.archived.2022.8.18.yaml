      'mgnl:lastActivated': 2023-01-19T12:34:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f5ed0-7fcb-4af3-881e-5ef676359510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> Rather
        than extending the state of public health emergency in the country, a health
        reform advocate is suggesting to instead lengthen the state of national calamity
        in order to promote a more proactive COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d07ec-639d-4562-8451-09790b24c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Dr.
        Tony Leachon, a former special adviser to the National Task Force on COVID-19,
        explained the difference between the state of public health emergency and
        the state of calamity  both declared by former President Rodrigo Duterte
        in 2020  and why it is the latter that should be extended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d6d9b-b837-43b0-ac3a-527d4f1e5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang public health emergency of international concern (PHEIC),
        iyan ang term para ma-educate ang buong mundo tungkol sa sakit at magkaroon
        ng sama-sama o international coordinated response at para makapagshare ng
        bakuna at antiviral drugs sa bansa,"</em> Leachon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde35daa-5029-4278-9470-387119d603fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PHEIC is the term used to educate the people about
        COVID-19 and to encourage a coordinated international response and sharing
        of vaccines and antiviral drugs in the country.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31caa91f-1b90-4900-9f3f-036799f607ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang state of calamity would actually trigger ang mabilis na
        aksyon</em> (an immediate action)," he said, claiming the country has been
        lagging behind in the Southeast Asian region in terms of booster campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe2ad8-2297-40ab-8b7c-8386a6192a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e5efa-6419-4752-ba3d-9607ed144f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the difference?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ad8d1-5a57-4750-8e19-36fa2c2cb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed the country in a state of public health emergency
        on March 8, 2020 <a href="https://www.officialgazette.gov.ph/downloads/2020/02feb/20200308-PROC-922-RRD-1.pdf">via
        Proclamation 922,</a> a bid to "capacitate government agencies and LGUs to
        immediately act to prevent loss of life, utilize appropriate resources...to
        contain or prevent the spread of COVID-19, and mitigate its effects and impact
        to the community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d5f63-a4ff-46fa-baa2-d7492267a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c60a3-f99f-44ed-88ac-161803f6fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the World Health Organization can declare when to lift
        the state of emergency, but the proclamation states that it shall remain in
        force in the country until lifted or withdrawn by the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8224a-1b0f-4479-88f8-f56aa004c04f'
