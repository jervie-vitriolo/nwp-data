      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942439b6-c301-4b1a-a3a6-72fd2c84ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement signed by the mayors of Valenzuela City, Paraaque
        City, Quezon City, Manila City, and San Juan City said the policy will stay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd813fc43-e213-4877-a246-ec7b804c1402'
