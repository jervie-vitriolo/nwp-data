      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangulo, nagugustuhan ko ang style niyo, kaya lang ho maglatigo
        tayo ng kaunti para matupad natin ang mithiin natin. Naghahanap ang taongbayan
        ng tinatawag na</em> momentum after a powerful inauguration and State of the
        Nation Address<em>,"</em> he said.<em> "Dapat may</em> strong follow through<em>
        para naman masaya ang Pasko natin ngayong taon."</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dea045-c912-4478-bba2-b513e684c7a0'
