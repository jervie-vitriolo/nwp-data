      'jcr:uuid': '4fbe67f6-83d0-428a-bb38-8a45a73987ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T12:53:59.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:31.731+08:00
