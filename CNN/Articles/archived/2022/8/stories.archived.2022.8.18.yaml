      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy expanded 7.4% in the second quarter, slower than 8.2%
        during the first three months of the year. Still, this brought first-half
        growth to 7.8%, which is above the 6.5-7.5% target band set by economic managers.</p>'
  'DMW-list-blacklisted-foreign-employers-recruiters':
