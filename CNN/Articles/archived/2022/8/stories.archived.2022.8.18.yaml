    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['crypto', 'cryptocurrency', 'investors', 'losses', 'reduce-the-sting']
    'template': '1'
    'title': 'Lose big on crypto? Here''s how to reduce the sting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e06859-990b-43cd-99e4-c565e796a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> It''s been a tough year for crypto investors
        as they''ve watched the price of their digital assets plummet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31647942-17d0-4af4-81d0-66f91b0fb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee2f78-2d11-4ec8-93e9-ed121c72e626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, for example, is trading about 65% off its all-time high,
        which it hit only nine months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0e57d-35ed-4a2a-b18d-22c4dd6b23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af1bd7-7ef1-4aa2-90e9-c29b9a2bb989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you bought a cryptocurrency when it was on the rise and sold
        your holding this year -- or are considering doing so -- there are at least
        a couple of ways you may be able to reduce the sting of your loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6070b46-a907-4336-b499-ab6a5c50320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d6098-384c-4719-937e-23b86c41cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using a loss to your advantage</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d73489-9c81-4881-957b-b48ba68baff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can use a capital loss in crypto to offset any capital gain
        you''ve realized this year -- even if it comes from the sale of another security
        or another property, such as a stock or a house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92a123-f465-4265-b1f2-df07b9eaceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3bcdd-879f-42c5-bc39-5ec13915acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, say you bought bitcoin at $50,000 in February 2021,
        then sold it recently at $24,000, which is roughly where it is trading today.
        You''d have a long-term capital loss of $26,000, because you held the investment
        for at least a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817d51a-2315-4cb0-aed1-1898e20b76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fc0b2-4bb6-4384-a418-66fc7fadef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then say you also booked a $10,000 capital gain by selling a long-held
        stock in a taxable brokerage account (i.e., not a tax-deferred account like
        a 401(k) or IRA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18faf68-6e46-4ee2-97cc-e63f4ed83895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c3707-9be4-4729-b167-3a808a99d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can fully offset the tax owed on your $10,000 capital gain with
        $10,000 of your capital losses on your 2022 tax return. In addition, you also
        can use your losses to offset the tax owed on up to $3,000 of your ordinary
        income this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02abf7c-b9b4-44c0-9f18-8527860b464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255cea6-d63b-459b-81e0-c0af1042f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever losses that you don''t use up this year, you can still
        use in future years. So in the example above, you would use half your capital
        losses this year ($13,000) to offset your $10,000 capital gain and $3,000
        in income. Then you can carry forward the other half of your losses into future
        years. And if you have a year where you don''t have any gains to offset, you
        can still use $3,000 of your losses to offset taxes on $3,000 of your income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c0c60-29e6-48dd-bbdc-0f2b3f5e6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8dfda9-5601-42b0-8aff-190011470264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you die, your losses will die with you for tax purposes.
        You can''t bequeath them for someone else to use. "Your heirs don''t inherit
        the losses," said Larry Pon, a California-based certified public accountant
        and certified financial planner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73bf8e-3740-407a-9d96-e0dcf06ebced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5e0bd-beb8-426e-bfb8-d9993b06715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wash-sale rules don''t apply to crypto ... yet</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce9b26-b697-4221-b889-4dfc4637ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike with stocks, you can choose to sell a losing crypto asset
        to claim the tax loss but then buy the very same asset again around the time
        of the sale.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6782d-0f99-489a-99c8-081279f610ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91bf4a-0b7d-4d7d-ba19-9682a159ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why: For tax purposes, crypto assets are classified as property,
        not securities. So while you can use capital losses from both types of assets
        to offset one''s gains, there is another tax rule that governs only securities
        and does not apply to crypto assets. At least not yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b80e9c-8dc3-4cf9-b74f-5f4f647d702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e2e3c-42d5-49c7-85f5-0650cd8550fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called the wash-sale rule. The IRS will disallow any capital
        loss you claim on the sale of a stock or security if you repurchase it or
        something "substantially identical" to it within 30 days before or after the
        sale.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b72bb-0143-4d20-bc85-6298a32024d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed7fdb-26c8-41a2-ad3a-2d4339b5a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no comparable rule for crypto. "Although the IRS has not
        specifically addressed the area, most practitioners are of the view that the
        wash-sale rules generally do not apply to crypto. The IRS has stated that
        they treat virtual currency as property, while the wash-sale rules apply to
        stocks and securities," said Mark Luscombe, principal federal tax analyst
        for Wolters Kluwer Tax &amp; Accounting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317b903-9c66-406a-9629-e1c99d01bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61202bbd-2eb0-4a5a-ab87-581bf991c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you book a loss but still believe that the same crypto asset
        holds promise long-term, you may repurchase it at any time. Even on the very
        same day you sell.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33daa30f-76b9-4b6f-b1fb-63b65f2d5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708c121-4892-42f2-9c2b-3e72c1f008e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you sell [a cryptocurrency] and rapidly buy it back, that will
        enable you to tax loss harvest without triggering the 30 days rule," said
        Kell Canty, CEO of crypto tax software provider Ledgible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbeb97-8ab5-4e9e-8d27-90aacabfcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633aa1f1-48fd-4523-b155-de5fdc95ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trading advantage over securities may not last forever. Lawmakers
        have already proposed expanding the wash-sale rule to cover crypto and other
        assets in proposed legislation. But the chances of that expansion happening
        this year are very low.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384e989-29aa-4dd5-89c8-b859d5c137a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d887dd-f294-40cf-98c2-6e6a5c4360a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rule may be changing in the future, but for 2022, crypto assets
        are not subject to the wash-sale rules," Pon said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8116713-a3e9-4fe4-ae60-0eb5ebf4f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fd053-3b70-4460-82db-8cdabdcbf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One exception may be if you have indirect exposure to crypto assets,
        such as through an exchange-traded fund that trades on a stock exchange, such
        as the ProShares Bitcoin ETF (BITO).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d5fd3-8734-43fc-9dbc-c9adaaa551f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17bd3c-52bb-46cf-894e-f5bd9bcb81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trading on a stock exchange could permit the IRS to treat such
        crypto as a security and [therefore] subject to the wash-sale rules," Luscombe
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51926c1f-1eb9-46a4-a3b2-0d5fd7840e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T10:01:38.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:34:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/17/success/crypto-losses-tax-harvesting-feseries/index.html"
        target="_blank">Lose big on crypto? Here''s how to reduce the sting</a>."</em></p>'
