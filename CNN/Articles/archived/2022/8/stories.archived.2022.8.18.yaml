      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the initiatives that the DMW will be rolling out in the coming
        weeks would be the publication of names of foreign employers and recruitment
        agencies that are blacklisted or those with records of abuse toward OFWs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347826c-a2aa-4870-8136-5e43500f1143'
      'mgnl:activationStatus': true
