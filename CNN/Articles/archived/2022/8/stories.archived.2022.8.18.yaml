    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan wants young people to drink more alcohol. It''s just not sure
      how to convince them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a2cd0-daca-4dd9-8abb-b79eaa0aed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Japanese government has been hit in
        the pocket by an unusual problem -- its young people aren''t drinking enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4cc1f-6279-44bd-aece-cd7aaed5f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, bars and other premises selling alcohol
        have been hit hard by Covid-19 restrictions, causing sales -- and liquor tax
        revenues -- to plummet in the world''s third-largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f11c6-8605-45d0-b0eb-ccf9d5806d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s solution? Launch a contest to find new ways to
        encourage young people to drink more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f4e5d-0423-494d-b926-52719cc8e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sake Viva!" campaign, overseen by the National Tax Agency,
        invites participants to submit ideas on how to "stimulate demand among young
        people" for alcohol through new services, promotional methods, products, designs
        and even sales techniques using artificial intelligence or the metaverse,
        according to the official competition website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0079c-7e0c-44a3-9a03-a1da4aacf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The domestic alcoholic beverage market is shrinking due to demographic
        changes such as the declining birthrate and aging population, and lifestyle
        changes due to the impact of Covid-19," said the website, adding that the
        competition aimed to "appeal to the younger generation ... and to revitalize
        the industry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f852e-3539-4e3c-aac8-9f29b686a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest includes promotional ideas for all types of Japanese
        alcohol, with applications open until September 9. Finalists will be invited
        to an expert consultation in October, before a final tournament in November
        in Tokyo. The winner will receive support for their plan to be commercialized,
        according to the tax office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66a650-665c-4e0e-9334-93ecf6f4b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is on board, with the competition and tax agency
        receiving criticism from some people online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34955f2-8fb3-4006-99d5-fa0fae11e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you kidding me?" one Twitter user wrote. "Staying away from
        alcohol is a good thing!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a7994-70a4-4941-b774-a754213cfba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed out that it seemed inappropriate for a government
        agency to encourage young people to drink, and it appeared the campaign had
        not considered health risks or sensitivity toward people dealing with alcoholism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2741e-debe-49b4-9ba8-a3a042f89821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Health Ministry has in the past warned of the dangers of
        excessive drinking. In a post on its website last year, it called excessive
        alcohol consumption a "major social problem" that persisted despite a recent
        slowdown in consumption. And it urged people with unhealthy drinking habits
        to "reconsider" their relationship with alcohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29abc7-2eaa-4118-a0e0-015c91a63940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ministry spokesperson declined to comment on the tax agency''s
        competition when contacted by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901967ff-0160-4400-9419-c2d0a93dc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.828+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Declining sales</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37339c91-ff6e-4bb2-9cc9-8708a3416c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, along with several other countries in Asia, maintained tough
        restrictions throughout much of the pandemic, closing public spaces and reducing
        business hours for restaurants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1296ae2-f408-4d99-8ed0-045b507d9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izakayas -- Japan''s version of a pub or tavern -- were particularly
        hard hit, with the latest available figures showing sales halved from 2019
        to 2020, according to the Ministry of Economy, Trade and Industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63135c3e-9dba-4e9b-842f-ec301ca9b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fewer opportunities to drink in public, the rate of "household
        consumption" -- drinking at home -- "increased significantly," the ministry
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802a209-4432-42f8-8f37-0d8fca38b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But young adults have stood out as the exception. About 30% of people
        in their 40s to 60s drink regularly, meaning three days or more per week,
        the ministry said -- compared to just 7.8% of people in their 20s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf9316-b5a6-4d0f-8b84-e4d33515ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this way, the decline in drinking habits year by year is thought
        to be having an effect on the shrinking of the domestic market," the ministry
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b057d5-84f6-4832-ba83-887614c1d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2021 report, the tax agency said duties on liquor had been
        a major revenue source for the government for centuries, but had declined
        in recent decades. Japan received 1.1 trillion yen ($8.1 billion) in alcohol
        tax in 2021 -- 1.7% of overall tax revenue, compared to 3% in 2011, and 5%
        in 1980.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cf150-11ca-4c28-8cb0-788b4330d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan lifted its state of emergency in October 2021, allowing restaurants
        to sell alcohol again and stay open later -- but restrictions in some parts
        of the country remained in place until March this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53dbb8-318c-4e30-9d4c-723428c9b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s recovery since then has been slower than expected,
        hindered by rising inflation, the economic impact of the war in Ukraine, and
        recent surges in Covid cases that have led to prolonged restrictions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec46c5-5ba9-4068-9272-6bb14888d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:28:39.829+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:34:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/08/18/asia/japan-tax-alcohol-competition-intl-hnk/index.html">Japan
        wants young people to drink more alcohol. It''s just not sure how to convince
        them</a>".</em></p>'
