  'Marcos-sugar-importation-meeting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-18T10:52:40.632+08:00
    'imagesource': 'jcr:21447142-03c8-4791-a785-e800e369450d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b70cc49-80bd-4e99-88f3-00a885cdd374'
    'lead': 'Sugar industry stakeholders supported President Ferdinand Marcos Jr.''s
      plan to source 150,000 metric tons of imported sweeteners, Senate President
      Juan Miguel Zubiri says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T10:54:20.445+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:34:33.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:33:58.173+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stakeholders back govt plan to import 150,000 MT of sugar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82ab95-a27b-4cd6-93c1-dd3d8b8e4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> Sugar
        industry stakeholders agree with President Ferdinand Marcos Jr.''s plan to
        eventually source 150,000 metric tons of imported sweeteners, Malacaang said
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58964ad8-73e1-4d01-868c-c49e26dbce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had a two-hour consultation with farmers, millers, sugar
        workers and refiners on Wednesday to discuss importation woes, according to
        Senate President Juan Miguel Zubiri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412842fe-8cd0-47a3-bfbc-3675a9e9d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said there was a consensus in
        the meeting that the proposed amount is to bring in 150,000 metric tons of
        sugar  only half of the original order of the Sugar Regulatory Administration
        which was rejected by Marcos who serves as agriculture chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f981ea-0428-47ff-9ecb-59b07922b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the amount was identified by the stakeholders who use sugar
        in industrial quantities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda8504-2bff-4d77-9e7c-1432b620f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles, however, said there is no set date yet when the imports
        will come in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7b26f-9501-4c1c-92e7-ed4e319f83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously said the government may need to <a href="https://www.cnnphilippines.com/news/2022/8/15/Bongbong-Marcos-sugar-import-SRA-.html">bring
        in imported sugar in October</a> once the supply dwindles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f55f35-69ec-4971-92e1-08de3d5d5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said among those present at the meeting were Negros Occidental
        Vice Governor Jeffrey Ferrer, Universal Robina Corporation Chairman Emeritus
        Lance Gokongwei, Philippine Sugar Millers Association President Pablo Lobregat,
        and several representatives from Luzon Federation of Sugar Producers, Inc.;
        Asociacion de Agricultores de La Carlota y Pontevedra, Inc. and Kabilog.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e0e39-d4d0-4b22-9666-5189101f7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that all the stakeholders came together to
        propose concrete short term and long term solutions on the sugar situation.
        It was truly a productive meeting with hopeful solutions for the sector, "
        Zubiri said in a Facebook post on Wednesday,</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788199fe-6874-41e4-b230-d2113ec7d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate leader added there were other initiatives recommended
        to the President to ease the increase of sugar prices, but deferred to Marcos
        to make the announcements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520afc9-3bc7-4e4e-a3e6-6a8ad1023604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T14:56:44.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:34:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive earlier bared his efforts to talk to sugar traders
        to lower the retail price of refined sugar to 70.</p>'
