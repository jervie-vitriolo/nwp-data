  'BSP-monetary-policy-August-18':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-18T15:09:52.649+08:00
    'imagesource': 'jcr:f36de67d-4b66-4a95-a535-3064906ba2c6'
