      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOLCOM said the new guidelines will facilitate the entry of MILF
        and MNLF members to the PNP within five years from the 2018 ratification of
        the Organic Law for the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
