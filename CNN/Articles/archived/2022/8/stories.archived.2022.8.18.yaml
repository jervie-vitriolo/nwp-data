  'Hontiveros-Marcos-new-DA-chief-sugar-importation-industry-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-18T19:36:19.134+08:00
    'imagesource': 'jcr:f393011b-97a2-42ba-ac12-ff1506aa187d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8807c507-f011-4a37-8b54-cdc7d35bafed'
    'lead': '''The President should reconsider his position and appoint a competent
      person who would take charge of the DA, end all controversies in the department,
      and focus on helping farmers and ensuring adequate food supply in the country,''
      says Senator Risa Hontiveros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-18T19:45:24.035+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:34:20.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:03.879+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos urged to appoint new DA chief amid sugar importation mess, industry
      woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337f52b-f9b6-4e2c-9eef-1d31e3f98592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)&nbsp;</strong>Senator
        Risa Hontiveros on Thursday called on President Ferdinand "Bongbong" Marcos
        Jr. to reconsider his post as Department of Agriculture (DA) secretary and
        appoint a "full time" official who would focus on sugar issues and other industry
        woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1396e6c-6298-4c4a-a3bb-2b202d775288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hontiveros urged Marcos to address what she labeled
        as "deeply problematic" leadership issues in the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94870d-ab0d-44bb-98be-4196c227aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should reconsider his position and appoint a competent
        person who would take charge of the DA, end all controversies in the department,
        and focus on helping farmers and ensuring adequate food supply in the country,"
        Hontiveros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b6f5f-bc4b-4f8b-b867-fe60c6bcdfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator stressed that the recent controversy with the Sugar
        Regulatory Administration (SRA)which has been entangled in the supposed illegal
        importation order of the commodityis just the "tip of the iceberg."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9495cca-4bd0-4553-9723-ecb71611ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tumaas ang presyo ng asukal, magmamahal din ang presyo ng
        maraming produkto at bilihin," Hontiveros said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae783f-739a-4b88-8102-0baf68087cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng part-time job ang pagtutok sa krisis na ito. Kailangan
        natin ng magaling at maayos na secretary sa DA na full-time na tutulong sa
        mga magsasaka at konsumer," she added, noting that Marcos is already leading
        numerous offices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6128616-bba6-4640-9a71-ede9b13c4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the price of sugar increases, the costs of many
        other products and commodities will follow suit. Focusing on this crisis should
        not be a part-time job. We need a competent, full time DA secretary who will
        help our farmers and consumers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b54563-83d4-496a-85e2-d53c8832b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang has yet to comment on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042547a-8ed8-4894-a855-9c1a235d4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier announced there will be a top-level reshuffle in
        the SRA following the importation fiasco, which has also prompted some officials
        to step down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067f410-049d-4e43-a41b-07db306c157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, welcomed the possibility of bringing in
        150,000 MT of imported sweeteners later in the year if <a href="http://www.cnnphilippines.com/news/2022/8/15/Bongbong-Marcos-sugar-import-SRA-.html">supply
        dwindles.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee13744-5d7a-4367-aa51-31d603fb3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:45:24.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/18/Marcos-sugar-importation-meeting.html">Stakeholders
        back govt plan to import 150,000 MT of sugar</a></strong></p>'
