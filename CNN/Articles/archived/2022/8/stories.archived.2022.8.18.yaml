      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the DOJ said BPI assistant manager Joey
        Dela Cruz Arellano was indicted for falsifying bank certificates.</p>'
