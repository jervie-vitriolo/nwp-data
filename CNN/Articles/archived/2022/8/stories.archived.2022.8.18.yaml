      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little did I know that I''d be stepping into a nightmare," Ortega
        says in the trailer. "Full of mystery, mayhem and murder. I think I''m going
        to love it here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336cdcb-b961-460f-9ebb-11aed6c29f24'
      'mgnl:activationStatus': true
