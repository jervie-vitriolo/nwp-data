      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate, or the number of people infected by a single
        case, also slightly dropped to 1.03 on Aug. 14, from 1.18 on Aug. 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bb429-8a30-42c1-abfe-15c91ba80db5'
      'mgnl:activationStatus': true
