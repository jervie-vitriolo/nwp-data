      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283120d-2c29-4d69-a051-deffb9ab6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.674+08:00
      'mgnl:createdBy': 'teresa'
