      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOLCOM said applicants from the MILF and MNLF should be aged 20
        to 35 years old. The height requirement for those who are part of a cultural
        community or indigenous group must be at least 1.52 meters for male and 1.45
        meters for female.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbb3c3-e5c9-4418-8241-b0e52f0d1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbc79a-da7f-40d7-83bc-8479c10702f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For academic requirements, applicants must have completed at least
        four years of high school studies under the previous program, or Junior High
        School under the current K-12 program, or the Alternative Learning System
        Accreditation and Equivalency Program recognized by the Education department
        and the Ministry of Basic, Higher, and Technical Education of the Bangsamoro
        Autonomous Region in Muslim Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb0c0d-f57a-4d09-9a2d-8514f5139a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240794a-7682-43c3-8a83-7e354e978ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waiver, however, does not cover the eligibility requirement
        so applicants must pass the NAPOLCOMs Special Qualifying Eligibility Examination.
        They must then undergo and complete the PNP recruitment process, after which
        they can be issued temporary appointments. Permanent appointments will be
        issued only after completion of a baccalaureate degree within 15 years after
        entry into the police service, NAPOLCOM said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8f280-b62f-46b2-b3d3-e9563a9fe116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:25:50.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:34:20.647+08:00
