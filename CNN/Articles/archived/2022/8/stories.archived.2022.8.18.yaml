      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5f743-9e41-4ff6-8bfb-4b34f2435872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCCP Exec. Dir. Chris Nelson told CNN Philippines that Manila is
        a key market and is a "gateway" to its neighbors--which attracts investors
        from the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee6611-864a-441e-b3f5-dd9bd2e07376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d28961-4b98-40d5-a66d-e2f6f27df5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always advocated that, while the Philippines on itself is
        a very important market, we want to see it as a gateway to Southeast Asia,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5b832-0e43-4795-b477-1b3f6afa31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98319d7c-4a88-4df8-b463-7e9382ac9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson added that companies coming in from Kent, Sussex, and the
        southeast areas of England to the Philippines will have opportunities to meet
        Filipino partners, and then branch out to nearby Asian countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c3a48-3ab3-49e2-8b68-4c5c90aa9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd0779-d197-4bd7-8b02-de02d458d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the BCCP sees plenty of opportunities in the country--noting
        investments in agriculture, food, and retail industries that could be developed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f108783-7cf9-484a-acd7-510d6d983c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:41:33.360+08:00
