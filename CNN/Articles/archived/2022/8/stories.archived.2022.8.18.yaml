    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272c06b-940b-4944-bde2-fa6be2411456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T23:03:19.518+08:00
