      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople eyes to release the list of blacklisted employers and agencies
        next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fc9c4-30d4-4e60-8ed7-d9b24943eb0c'
