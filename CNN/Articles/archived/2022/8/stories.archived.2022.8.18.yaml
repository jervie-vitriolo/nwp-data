    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851506a-7091-4f75-af18-8bc97a1a2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Envoy: China not overreacting, US made the first provocation in
        Taiwan tension</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c66dc-47bf-480a-a23f-be97040926a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.253+08:00
