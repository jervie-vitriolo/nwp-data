    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US not supporting Taiwan independence, communication lines with China
      to remain open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc30015-c12c-49cc-9a50-c1c862d4f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>  The
        United States maintained on Thursday that its policy towards China remains
        unchanged and urged Beijing to rethink its actions in the Taiwan Strait that
        have become a concern for the international community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6e304-6e5b-4f9a-8cb7-9b864bfe9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9b27b-043f-44c6-bb5a-5341ab9dfece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a teleconference, US Assistant Secretary of State for East Asian
        and Pacific Affairs Daniel Kritenbrink said Washington is sticking to its
        One-China policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dcb524-bb62-44fb-870a-0344123c5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad018f0-1340-4894-b42d-bee95e95b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T16:42:04.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We remain committed to our One-China policy guided by the Taiwan
        Relations Act, the Three Joint Communiqus and the Six Assurances to Taiwan,
        Kritenbrink told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
