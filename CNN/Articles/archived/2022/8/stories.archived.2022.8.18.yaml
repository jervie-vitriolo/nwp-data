      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the regular requirements, applicants must be aged 21-30. The
        prescribed height is 1.57 meters for males and 1.52 meters for females. An
        applicant must also have a formal baccalaureate degree.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12167db6-e8af-4ebb-ac7d-cac0402fe6c9'
