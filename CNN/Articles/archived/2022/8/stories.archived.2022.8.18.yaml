      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in an urban garden in the wealthy neighborhood of Dempsey
        Hill, Open Farm Community is about 20 to 30 minutes away by bus from main
        tourist throughways like Orchard Road. Their menu, however, is worth the trip
        and cost. The restaurant prides itself in being sustainable, sourcing most
        of their ingredients from a network of Southeast Asian organic growers. Make
        a morning out of the trip out and indulge in their menu, which has vegan,
        vegetarian, and gluten-free options that range from salads, pastas, and sandwiches.
        For those thinking of going during the weekend, they have an option for an
        hour-long freeflow of sparkling ros or beer at S$55.</p>'
    '9':
