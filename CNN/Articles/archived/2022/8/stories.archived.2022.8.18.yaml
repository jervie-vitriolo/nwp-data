    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US lawmakers barred from visiting De Lima due to lack of clearance 
      PNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fceeb37-4ec6-4371-8e0a-13d213c1f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf0903-dfc1-433e-a7ea-42affdb37ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong>  United
        States lawmakers who planned to visit detained former senator Leila de Lima
        were barred from doing so since they lacked permission from judicial authorities,
        the Philippine National Police (PNP) said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640867a-5978-482f-8b77-47c3d6db68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70cb7a-0b9a-4e8c-be4f-8e657efd93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP public information office chief PBGen. Augustus Alba confirmed
        that the US lawmakers led by Senator Edward Markey were not allowed to talk
        to De Lima, who is detained at the PNP Custodial Center in Camp Crame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e5914-00ee-47ef-9b4c-506fa1b9c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86bdb41-b221-4876-a03f-9fc5d2bbcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such interaction with any specific PUPC (person under police custody)
        is subject to express permission of the concerned judicial authorities, with
        due consideration of the prevailing COVID-19 situation in Camp Crame that
        currently has 15 active cases and one new case as of today, the PNP said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74876c40-0fb5-4683-818c-ea2583e1f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d839f4c-f8bd-4adb-8d40-3f070fce4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the foreign delegations arrival in Camp Crame, the PNP said
        it would extend utmost courtesy and assistance to them as they check on
        the conditions in the custodial facility. The police added it was prepared
        to present a briefing to the lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82283bd7-3b70-48af-ae7f-292526b4f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470703ed-1c52-440d-a8d5-e749f72591c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, such accommodation excludes direct interaction with any
        person under police custody confined in the detention facility, particularly
        PUPC committed by the court to PNP custody, the PNP statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3de392-0fcf-42a0-94f3-845e31f2e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5358a-5989-4b16-be03-9d30d044f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US senators, including Markey, <a href="https://www.cnnphilippines.com/news/2022/5/5/US-senators-renew-call-De-Lima-release.html">called
        on the Philippine government</a> earlier this year to immediately release
        and drop the remaining drug charges against De Lima after some witnesses recanted
        their testimonies against her.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d4f0f-834e-42b8-9615-6d01fbcb5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been in jail since 2017 for allegedly abetting an illegal
        drug trade in the national penitentiary during her term as Justice Secretary
        in ex-President Benigno "Noynoy" Aquino III''s administration. The former
        senator, a vocal critic of the Duterte administration''s anti-drug war, has
        maintained her innocence and accused the Duterte government of fabricating
        the cases against her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87812567-7bfc-4712-9206-16c346301917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f693c-86ff-4cc3-9f28-d870c5d9301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late-April, four witnesses have recanted their allegations
        against De Lima. The first three claimed they were coerced by government officials
        to implicate her, while one said he felt compelled to lie for fear of his
        life.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f871ecf-6193-40a7-8c6e-7eeddbc79c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-31T22:19:32.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to growing calls for De Lima''s release, Justice Secretary
        Jesus Crispin Boying Remulla earlier said it is still up to the Muntinlupa
        Regional Trial Court to decide if the pending cases against her should be
        dropped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a69cd-e576-4697-a999-07680f7b234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda663b-1bad-491b-9b36-2c540cb1290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T19:23:36.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:34:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Office of the Ombudsman <a href="https://www.cnnphilippines.com/news/2022/8/9/Ombudsman-Leila-de-Lima-Ronnie-Dayan-dismissed-bribery-case.html">dismissed
        the bribery complaints</a> lodged against De Lima and her former aide Ronnie
        Dayan for lack of probable cause.</p>'
