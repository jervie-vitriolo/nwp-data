      'mgnl:type': 'text'
      'text': '<p><strong>Learn about Peranakan culture at Rumah Kim Choo and The
        Intan</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d39f8-e6e2-4c3d-977c-f6d69e86c221'
