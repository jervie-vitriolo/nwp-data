      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California -- a state with high fruit and nut tree crops -- 50%
        of farmers in the state said they had to remove trees and multiyear crops
        due to drought, the survey revealed, which will affect future revenue. And
        33% of all US farmers said they''ve had to do the same, nearly double the
        number from last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f139e02-4b8c-46cd-9992-05060b65829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911b655-7580-4f3c-9700-ec18941d8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Selling off herds</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72086924-fe77-495c-b8d9-e745b6aa6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers in Texas are being forced to sell off their cattle herds
        earlier than normal due to extreme drought -- as water sources dry out and
        grass burns up. Farmers in the Lone Star state reported the largest reduction
        in herd size, down 50%, followed by New Mexico and Oregon at 43% and 41% respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b965998-3e3a-4212-a43f-f9ac7bd6ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff179215-fd5d-41fa-977f-ab5fed06a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had this kind of movement of cows to market in a decade,
        since 2011, which was our last really big drought," said David Anderson, a
        professor of Agricultural Economics at Texas A&amp;M told CNN last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0901bf3-fb13-4aba-8ef2-ba63a545bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589853e-d93e-4fb0-b93a-8e9d27b657f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to water for livestock has been a key issue for farmers and
        ranchers this year, with 57% reporting local restrictions on water use, compared
        to 50% of farmers last year. Key water sources in places like Lake Mead and
        Lake Powell -- which are running below 30% of their full capacity -- typically
        provide water to 5.5 million acres of land in seven western states according
        to the AFBF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fbe62-60a6-4f5e-b9d4-c7a027c90317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd2514-d582-4d75-8eb3-8e5c09217f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the federal government announced the Colorado River
        will operate in a Tier 2 shortage condition for the first time starting in
        January. That means means Arizona, Nevada and Mexico will have to further
        reduce their water usage from Colorado River.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86525d3-1ed6-4f5d-aacb-3734a915386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d868d-ebf8-4fe1-8d6c-4796fa32e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High inflation makes it harder for ranchers to salvage their land.
        The cost of diesel is falling but is still high, making it significantly more
        expensive to truck in additional water than in years past. The price of fertilizer
        for grass and crops and feed for animals also remains expensive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b412921-6c41-44cd-b511-07830a130a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d652fd3-ceaa-4c5b-9067-e20cad46c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consumer impact</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f525eca-877c-41e1-8988-2c3f4330ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US consumers can expect to spend more on certain food products because
        of the drought, according to the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd87c5-37c8-49b6-9a5c-cd6aff44ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36df90f-3b4a-410b-a228-a30c80e2e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For cattle and beef, once the market processes the excess animals
        sent to slaughter and has a smaller breeding herd to operate off of- [price
        increases] could be six months to well over a year. For specialty crops it
        could be immediate upon harvest," said Daniel Munch, an economist at the American
        Farm Bureau Federation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0e790-4398-409b-857f-5c60e252c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383ec5f-df61-40d4-bc5c-7b2e0a4a487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruits, nuts, and vegetables overwhelmingly come from states that
        with high levels of drought. But farmers have been forced to forgo planting
        or destroy orchards. This will "will likely result in American consumers paying
        more for these goods and either partially relying on foreign supplies or shrinking
        the diversity of items they buy at the store," the report states.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdb6f5-f32f-4453-9ff2-9aebeeca264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862e182-877e-45fd-9863-0a89fd160035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, California grows 80% of the world''s supply of almonds
        -- limiting other places US consumers can buy the popular nut. And shifting
        where almonds can grow is not easy -- as the crop needs a specific climate
        and soil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070fb85-63a4-4fdd-80c3-e45315e152e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7083a34-3113-4a51-bd2e-dd476bc2e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the outlook for the 2022 crop volume is more pessimistic
        than a month ago and much more than two months ago," a July report from The
        Almond Board of California notes. The key culprits were drought, low water
        supply, and the removal of orchards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94964d6-6550-4233-b283-cee2aab7aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4d35b-d055-417b-9974-ad98acede651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Labor Statistic''s August inflation report shows US
        consumers are spending 9.3% more on fruits and vegetables from a year ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26a0e4-1601-4901-9143-7f822023983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T02:12:50.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:34:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/17/business/west-drought-farmers-survey-climate/index.html#:~:text=This%20year''s%20drought%20conditions%20are,year%2C%20according%20to%20the%20survey."><em>"American
        farmers are killing their own crops and selling cows because of extreme drought"</em></a></p>'
