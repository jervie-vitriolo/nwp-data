      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:34:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lagi naming sinasabi sa LENTE na ang barangay at SK ang pinakagobyerno
        na nakakasalamuha natin sa araw-araw,"</em> she said<em>. "Hindi naman sa
        araw-araw nating buhay ay nakakasalamuha natin ang Presidente, ang ating mga
        congressman."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3221ab-6559-42eb-9613-1340094aea31'
