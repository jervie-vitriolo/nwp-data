      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6d61f-5c26-4fec-b1b1-257caeb6f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T15:35:33.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:34:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We, the undersigned Local Chief Executives, have joined together
        on a common stance to continue the implementation of NCAP within our respective
        jurisdictions and vow to continuously improve infrastructure and road conditions
        foreseeing the need for a safer environment for our constituents, the mayors
        said.</p>'
