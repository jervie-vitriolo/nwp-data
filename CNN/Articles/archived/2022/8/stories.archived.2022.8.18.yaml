      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You" star Jenna Ortega plays Wednesday, the gothlike teenage daughter
        of Morticia and Gomez Addams who has psychic abilities. She is attending Nevermore
        Academy, where, she hints, she will face some "mayhem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0f97a-c91f-4c69-ade5-14998fc6f509'
      'mgnl:activationStatus': true
