      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for the upcoming spinoff series "Wednesday" has been
        released and it''s very Burton-esque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074d471-43be-4622-8e57-32a968d28646'
