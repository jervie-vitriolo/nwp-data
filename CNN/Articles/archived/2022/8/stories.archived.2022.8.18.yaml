    'template': '1'
    'title': '220M worth of imported sugar seized in Pampanga, Bulacan raids  '
    'updated': 2022-08-18T18:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e202ca0-c0ff-4a5e-a7af-20cfee674cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T13:58:05.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) </strong> Authorities
        seized on Thursday 220 million worth of imported sugar in two separate raids
        conducted in Pampanga and Bulacan for alleged hoarding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42360dd-6dab-4331-9781-1c907cbfe560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bureau of Customs said it raided the warehouses
        in the two provinces together with officials from the Agriculture and Trade
        departments, the Sugar Regulatory Administration, and the Armed Forces of
        the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c37167-a7c3-46f9-815c-eb3c2a5af303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 44,000 sacks of imported sugar were found in both warehouses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ea17b-29be-4305-b2a5-5fdf5554c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) earlier said in a statement
        that the sacks of sugar in Pampanga were discovered to be imported from Thailand.
        Aside from those in the warehouse, hundreds of sacks of sugar were also found
        in delivery vans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7762ee-a60c-4b46-892a-623fa1907dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles said in a briefing that the
        operation at 10 a.m. was conducted after authorities received an intelligence
        report of possible smuggled sugar. Officials are investigating if these are
        being hoarded or are being used for price manipulation, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6086b-5d01-4bbd-b75d-403267734a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items apparently coming from China, including sacks of corn
        starch, sacks of flour, plastic products, oil in plastic barrels, motorcycle
        parts and wheels of different brands, helmets, LED television sets, and paints
        were also discovered in the warehouse, the OPS noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f2aa1-c36e-4e9c-8ce5-65f4e6e5aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese-Filipino warehouse keeper was said to be present during
        the operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950da57-3a44-4b45-857d-1e0e6322bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities also inspected a warehouse owned by Chinese-Filipino
        sugar trader Victor Chua in Bulacan based on information that he had been
        hoarding sugar to profit from soaring prices of the commodity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe9138-8ea0-4665-a21c-1de70a083e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS said around 25,000 to 30,000 sacks of different kinds of
        sugar were found in his storage facility, which he claimed to be locally purchased.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e1186-7a17-4806-933e-e587ac813e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, a raid on Wednesday also discovered 42,733 sacks
        of sugar worth 215 million in another warehouse also owned by Chua, the OPS
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dae7c-0aa9-4dc5-a1da-2a274e55332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua was invited to the San Jose del Monte Police Station for questioning
        due to lack of permit from the SRA. Local authorities are also looking at
        the possibility of large-scale hoarding of sugar by the trader.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce16263-51bc-4532-adc0-8e8244a9c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse owners were given 15 days to present the necessary
        documents proving that the items were legally imported. Otherwise, they may
        face smuggling charges in relation to the provisions of the Customs Modernization
        and Tariff Act.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624c1cc-7f2f-4873-a917-9fa12d0c5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Angeles clarified that what occurred was an exercise
        of visitorial powers by the BOC, which was ordered by Executive Secretary
        Victor Rodriguez, as directed by President Ferdinand Bongbong Marcos Jr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768f2c5-71db-4959-892b-522ea56212b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T13:58:05.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/8/16/PCCI-sugar-price-is-the-problem-in-the-Philippines.html">Biz
        group: The problem is sugar price, not supply</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8c1fc-244c-4489-9975-e94cd43030dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T13:58:05.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said this serves as a warning to traders hoarding their
        sugar stocks in order to gain from what is described as an artificial shortage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f1495-284d-42b2-9355-b95876c2e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T13:58:05.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/8/18/Marcos-sugar-importation-meeting.html"
        href="https://www.cnnphilippines.com/news/2022/8/18/Marcos-sugar-importation-meeting.html">Stakeholders
        back gov''t plan to import 150,000 MT of sugar</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458aa373-2ad1-4ebc-8408-b6b40baa9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-18T18:23:39.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:34:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Secretary also confirmed that the Pampanga and Bulacan
        raids will not be the last as a series of raids is possible in the coming
        days.</p>'
