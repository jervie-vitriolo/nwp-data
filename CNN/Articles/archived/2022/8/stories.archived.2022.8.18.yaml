      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the one-week positivity rate, or the percentage of infected
        people out of all tested, fell to 15.7% on Aug.16 from the prior weeks 17.1%.</p>'
