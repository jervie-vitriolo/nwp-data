      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Field Museum, three specimens of the new mouse
        were shipped to them for analysis. After Balete''s death in 2017, his colleagues
        Larry Heaney and Dakota Rowsey continued to study the specimens from his fieldwork.</p>'
