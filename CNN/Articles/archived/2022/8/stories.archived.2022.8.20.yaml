      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Agriculture and Food and the Committee on
        Good Government and Public Accountability--which Robes chairs--will hold a
        briefing on Monday, Aug. 22, after the original schedule on Thursday was postponed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7bdaf-9012-49e8-8476-c3dc3ef4c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.116+08:00
