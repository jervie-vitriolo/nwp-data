    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468cbac-1bf8-4502-9597-e780f3d3ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T22:59:04.124+08:00
      'mgnl:createdBy': 'teresa'
