  'angara-feeding-program-high-school-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-20T14:56:54.768+08:00
    'imagesource': 'jcr:71622a70-a134-48e3-b5c1-1695fe0f25ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c5fc4b-6eb8-4db6-9e1c-bea02c312ba1'
    'lead': 'Senator Sonny Angara has filed a bill seeking to expand the coverage
      of the national feeding program in schools to include junior and senior high
      school students.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T15:05:08.462+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:35:44.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:34.720+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sonny-Angara', 'feeding-program', 'high-school', 'teens']
    'template': '1'
    'title': "Angara seeks expansion of school-based feeding program to teens  \n"
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9794603-c41e-40ad-b752-4e49c0a69832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Senator
        Sonny Angara has filed a bill seeking to expand the coverage of the national
        feeding program in schools to include junior and senior high school students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194fcb9-8a74-4fd2-8b04-8a1e16870be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19bdf0-f1b3-4215-b4bb-cf28089afac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara is seeking to amend Republic Act 11037 or the Masustansyang
        Pagkain Para sa Batang Filipino Act which only covers undernourished children
        in day care centers, kindergarten, and elementary schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1daac-0641-490a-88ef-1488d7b24675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d47841-a2d3-4325-865d-e8e345aa5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the national feeding program provides at least one
        meal for a period of not less than 120 days in a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0f32b-b480-4a09-8357-9a90c373c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6bcc3-fd9d-4cd6-873e-25c59ed56652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Studies have consistently shown that hunger has a correlation to
        the ability of students to learn," Angara said in a statement. "This is on
        top of the still nagging issue of stunting among Filipino children, which
        is why we must constantly find ways to provide them with proper nutrition
        in all stages of development.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ce86e-610c-4abb-9b59-be174ea6dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb70bb-d9a9-464b-85a7-bc67b9d81d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also noted that many students drop out of school because
        of hunger mainly caused by poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d85db-d3e4-4086-808a-9af3aef2ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b31df-3896-4114-a5fb-4c105698e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Children who go to school hungry are inevitably placed at a disadvantage
        over their well-fed counterparts." Angara said. "We are all aware of how difficult
        it is to function when one is hungry and it’s no different with students when
        it comes to learning on an empty stomach.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706a4aa-ccc0-46ec-9345-e41d20d263ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996b0eb-d1cf-41cf-b4d0-91f72d59e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by World Bank in 2021, there have been almost
        no improvements in the prevalence of undernutrition in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63322c21-a3d7-4f6e-b920-db85aba76d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:05:08.463+08:00
