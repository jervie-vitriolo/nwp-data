      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b66eb-dbdc-47a9-a52b-534c69786c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T22:59:04.124+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OPS, Bureau of Customs (BOC) personnel "found imported
        sugar from Thailand in the inspected warehouses at 50 kilograms per sack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f679a-8934-44c7-95e2-a242110b3092'
