      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f6a24-ed6a-4ddb-8792-7d625d5f3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T13:17:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Serafica, Agriculture Undersecretary <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/8/12/Agriculture-Usec-Sebastian-resigns.html"
        href="https://www.cnnphilippines.com/news/2022/8/12/Agriculture-Usec-Sebastian-resigns.html">Leocadio
        Sebastian</a> and millers'' representative <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/8/15/Roland-Beltran-SRA-resignation-sugar-import.html"
        href="https://www.cnnphilippines.com/news/2022/8/15/Roland-Beltran-SRA-resignation-sugar-import.html">Roland
        Beltran</a> have stepped down from their posts following the controversy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cefda-09cc-49a8-8698-efe28cac06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian was first among the three to tender his resignation, saying
        he takes accountability for <a href="https://www.cnnphilippines.com/news/2022/8/15/Sebastian-clear-diminishing-sugar-supply-SO-4.html">signing
        the memo</a> on behalf of Marcos who sits as Agriculture secretary and chairman
        of the SRA board.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab678e-85f0-456a-af4c-d74c257257eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.701+08:00
