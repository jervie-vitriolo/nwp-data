    'jcr:uuid': '6c34bbb7-acb2-4215-a71f-12ee1c5483ac'
    'lead': 'A magnitude 5.0 earthquake struck off the shore of Masbate City in Masbate
      province early Saturday, state seismologists report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T10:23:14.799+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:35:47.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:33.055+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5.0 quake recorded offshore Masbate City

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0400a40-2d48-45d1-99b3-a2efb3202e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:23:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> A magnitude
        5.0 earthquake struck off the shore of Masbate City in Masbate province early
        Saturday, state seismologists report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e17e0-8656-4b9c-93c9-502e20cfd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:23:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic tremor struck at 3:22 a.m. with a depth of 15 kilometers,
        according to the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb127a19-f202-4d45-aba1-e268b18ef9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:23:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs first recorded a 5.2-magnitude quake with the epicenter
        located eight kilometers southwest of Bulan, Sorsogon. It was later changed
        to six kilometers northeast of Masbate City and downgraded the magnitude to
        5.0.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589956d2-6bab-44c2-b2ca-e1cbd082d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:23:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, Intensity 4 or "moderately strong" was
        felt in Masbate City and Intensity 3 or "weak vibrations" was recorded in
        Legazpi City, Albay; Irosin and Sorsogon City, Sorsogon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf9506-0e07-43d1-94ac-83e74a263395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:23:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Intensity 2 or "slightly felt" was registered in Aroroy,
        Masbate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c848dd-d023-436f-8487-3c65abc04541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:23:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned that damage may have occurred and aftershocks are
        expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c627593-3e3b-44ae-b781-dc477e2990e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:23:14.799+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8 a.m., a tremor was recorded again seven kilometers northeast
        of Masbate City with a magnitude of 4.0. Seismologists said no damage and
        aftershocks are expected.</p>'
