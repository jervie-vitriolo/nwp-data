      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> It
        could be a rainy first week of school as a new low pressure area is expected
        to cause rain in some parts of the country next week, according to the state
        weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f824b-5754-4c2e-888d-69e3f0480e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its forecast for Saturday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said it is monitoring a
        low pressure area (LPA) that formed yesterday and is slowly approaching the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dac2e2-4ad3-4892-ba3d-9c4691895266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last seen 930 kilometers east of Central Luzon at 3
        a.m., said PAGASA weather specialist Benison Estareja.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aeeef-cf94-4670-8520-6cf705000085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Estareja, it is not expected to affect the country
        over the weekend but PAGASA is not ruling out the possibility of the LPA becoming
        a weak tropical depression next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b591a-6b8c-410a-bb7a-663e95dd2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA could drench a large area of Luzon and enhance the effects
        of southwest monsoon or habagat in the Visayas and the western section of
        Mindanao, Estareja added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a7976-f1c2-4d30-bf60-94340e78d3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 27 million students are expected to go to school starting
        Monday, Aug. 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651bc66-5b23-4ff7-a7fb-ba0c289a1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/20/DepEd-27.1-million-enrollees-SY2223.html">DepEd
        records 27.1M enrollees days before schools open</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870377a-e0ee-4c6c-a509-40002bffc625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila and the rest of the country can expect partly
        cloudy to cloudy skies with isolated rain showers or thunderstorms on Saturday,
        PAGASA said.</p>'
  'Vanessa-Bryant-rash-photos':
    'author': 'Jason Kravarik, Natasha Chen and Cheri Mossburg, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-20T10:39:43.348+08:00
    'imagesource': 'jcr:9097efbd-3973-4e59-ad39-385f92a8500e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137986a3-3397-49c9-b9ac-f05e5eb5ed9a'
    'lead': 'Vanessa Bryant, widow of NBA legend Kobe Bryant, broke down as she testified
      that she experiences panic attacks and anxiety over the possibility of seeing
      photos from the 2020 helicopter crash that killed her husband, their teenage
      daughter, and seven others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T10:42:41.330+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:35:47.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:33.732+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vanessa Bryant testifies that she suffers panic attacks, anxiety since
      learning of shared crash scene photos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e026047-a791-4d7e-98d5-1461f7a6c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Vanessa Bryant, widow of NBA legend
        Kobe Bryant, broke down at times Friday as she testified that she experiences
        panic attacks and anxiety over the possibility of seeing photos from the 2020
        helicopter crash that killed her husband, their teenage daughter and seven
        others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466ab24-9519-4811-9551-6680d0e3d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the witness stand in her federal lawsuit against Los Angeles
        County, Vanessa Bryant recalled being at home with her family, breastfeeding
        her 7-month-old daughter Capri, when she learned of a Los Angeles Times report
        about county sheriff''s deputies sharing the graphic photos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51558da2-a87e-4858-b07c-ae5ec9c46fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just remember not wanting to react cause the girls were in the
        room," she testified, her voice rising with emotion. "I said, ''I can''t do
        this.'' ... And I bolted out of the house and I ran to the side of the house
        so the girls couldn''t see me. I wanted to run... down the block and just
        scream. I can''t escape my body. I can''t escape what I feel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0459a7-c9b4-4047-9339-8cc5687dd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Chris Chester, whose wife and daughter also died in the
        crash, Bryant filed a federal civil lawsuit alleging Los Angeles County invaded
        their privacy and inflicted emotional distress by not properly containing
        the spread of the photos which, according to witness testimony, show not just
        helicopter wreckage but the mangled bodies of the victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2c6ec-5c8f-476d-b321-fd60d4e6002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant admitted to being nervous on the stand and cried when talking
        about her late daughter Gianna. She had to gather herself when describing
        the day it took to find Gianna''s body in the wreckage. She sobbed as she
        recalled looking at a secure NTSB website to identify clothing and other personal
        items of the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68822783-aad7-4edb-b7df-77152491ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant recounted her interaction after the crash with Los Angeles
        County Sheriff Alex Villanueva, who informed her that her husband and daughter
        had been killed. She broke down at times when recalling the events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9209553-422c-4bc3-b284-4f07cb5efc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry Mrs. Bryant. Is there anything I can do for you?" Bryant
        recalled Villanueva asking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58284ea-b347-48c6-9591-8f819ceccbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t bring my babies back, then please secure the area.
        I''m concerned about paparazzi," she recalled telling him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6549ad-07e8-407a-8a04-9e360d033eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff assured her that he would, but he remained in the room,
        Bryant said. She urged him to leave and to handle her request immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98dd8b-dc07-4638-843d-8909116a786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bryant, Villanueva stepped out and returned, telling
        her he had secured a temporary flight restriction over the area through the
        Federal Aviation Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366eff1-9096-4a08-a0ca-71e64a3ea483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant testified that she had to remove comments from her Instagram
        feed after the images were distributed. Her attorney Luis Li displayed a comment
        sent to her shortly after the LA Times story published.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f3e0e-7a80-4cd2-874f-92e0f4f7472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ima leak Kobe''s body," said the message, which included helicopter
        and fire emojis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11309e2d-46ff-4fa8-b3f1-4031f5ff5dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys, in court filings, have indicated they plan to
        address Bryant''s own Instagram posts, including one from Halloween in which
        she is dressed as Cruella de Vil, a villain depicted in Disney movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9500c-5505-4c0b-abaa-f0622e8a3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say there are five stages of grief: Denial, anger, bargaining,
        depression, and acceptance. Well, I''d like to add one more...revenge. --
        Cruella," the caption reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412aa40f-7fc8-426b-8f09-88d0d141f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li asked Bryant about the post. She testified that the choice of
        costume was consistent with other Halloween outfits she has worn, including
        the Wicked Witch from "The Wizard of Oz" and Darth Vader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a948b-8632-4b97-9bad-4871cf62df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant said she dresses up as the bad characters to allow her girls
        to be the good ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b2ae6-5b59-46a8-88ee-4a4e6324db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff testifies he devised a ''bargain'' to ensure photos were
        deleted</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea020c1-6f4d-4880-ab07-8736c121f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During cross examination, the defense sought to show that Bryant
        had other sources of stress beyond the photo controversy, including a lawsuit
        filed against her by her mother. Bryant testified that her mother "thought
        she was entitled to money."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d93af5-7a2b-458b-b673-00588fbb5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Mira Hashmall told Bryant that her mother "accused
        you of fraud... elder abuse, that must have been stressful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead084e-fd6f-4077-9f26-c4d00687b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely hurtful," Bryant said, adding that she also felt
        betrayed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5d5df-6a2c-42ed-98e8-53b7dab7a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that was stressful," Hashmall asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee45f0b-9fbc-4878-bdf6-c389a16a54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, it wasn''t easy," Bryant replied, adding that the lawsuit
        was settled and it didn''t cause the kind of lasting fear she has of the crash
        scene photos surfacing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6200a48-eb79-4860-9f72-6f53a725768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a stress at the time, but my mother gave birth to me.
        She raised me. And like I said, it has been resolved," Bryant said of the
        lawsuit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d095153-ffec-46b7-9395-8bcd1f22a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense pressed Bryant on whether her goal was for the photos
        to never be seen -- which the LA County claims its actions accomplished.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d08bc-61c1-47cd-9c3f-975b032d9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have wanted someone to recover all the photographs and
        investigate" who shared what, Bryant said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cfd96-8ed3-413b-927b-9f720eb57cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first witness for the defense, Sheriff Villanueva, testified
        about the need for expediency in handling the leaked photos. He said that
        opening a formal investigation would invoke union legal rules that could involve
        attorneys and delays and allow more opportunity for the photos to spread.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54d3be-f322-4f49-9359-c8d12e520a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one way we''re going to get them immediately," Villanueva
        said, referring to the crash scene, so he devised what he called a "bargain."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff9d45-05bd-496c-aca4-4434c8466b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputies involved in the leak would prove the photos were deleted
        and get a note about their conduct in a performance log, Villanueva testified.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b3d6b-4d56-4e27-acb0-3c025b1e4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the plaintiffs sought to show that the handling of
        the episode limited internal affairs from later conducting an investigation
        into alleged wrongdoing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82cc04-4163-418b-8705-90e75ebe3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t have the accountability and (also) risk the photos getting
        out," Villanueva testified. "And we picked the right one."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7882a-ff06-428d-8c57-9a1501811ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant had earlier testified that she lives in fear because a formal
        investigation could not confirm all crash site photos were accounted for and
        destroyed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a47d61-8ddd-44fb-85de-d41ccd5ab39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law enforcement personnel described how they shared photos</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9aa65-5f5f-4ae6-9de0-4fbb457a9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has so far seen testimony by several law enforcement personnel,
        including a deputy who testified he showed graphic images from the scene while
        at a bar, another deputy who said he shared photos while playing a video game,
        a deputy who sent dozens of photos to someone he didn''t know, and a fire
        official who showed the images to other personnel during an awards ceremony
        cocktail hour.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7543588-cec4-41f2-a73f-66eb7aec0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chester, who along with Bryant filed the suit, testified on Thursday,
        saying he lives in fear that the graphic photos taken of his loved ones''
        bodies may resurface one day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6549e11-7e91-4145-a9a7-d3d10b3339a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chester took the stand after several days of testimony from the
        law enforcement officials -- some of whom offered apologies, detailed the
        graphic nature of the photos, and explained why they were taken and shared
        and why orders were given to delete them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee3299-c7de-4a39-a2a8-678758fede12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant has been in the courtroom listening to the testimony of every
        witness except the coroner. She walked out of the courtroom abruptly as a
        bartender testified about seeing photos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf05e3-7118-4f82-9071-efdb7161838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva is expected to be followed on the stand by LA County
        Fire Chief Anthony Marrone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2b922-c214-4268-87a5-8260798e53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Bryant, 41, and Gianna Bryant, 13, were among nine people killed
        in the January 26, 2020, helicopter crash on a hillside in Calabasas, California.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2444b-1f61-417c-8d33-30d657d1958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were flying to a girls basketball game at Bryant''s Mamba Sports
        Academy in Thousand Oaks when the helicopter went down, leaving no survivors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a19a65-d47c-4f4b-b5ac-9a549706d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:42:41.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/08/19/us/vanessa-bryant-crash-photos-trial/index.html">Vanessa
        Bryant testifies that she suffers panic attacks, anxiety since learning of
        shared crash scene photos."</a></em></p>'
