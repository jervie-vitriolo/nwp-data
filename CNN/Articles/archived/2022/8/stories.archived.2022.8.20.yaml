      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df677661-6669-40c6-abbd-a91097b546da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.116+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials who resigned over the sugar importation mess were invited
        to join, including former SRA Administrator Hermenegildo Serafica, SRA board
        member Roland Beltran, and former Agriculture Undersecretary Leocadio Sebastian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176332cf-8c75-42e6-b2a8-22b55906d6e1'
