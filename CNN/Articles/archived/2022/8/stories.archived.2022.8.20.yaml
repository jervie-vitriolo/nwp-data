      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:27:29.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Department of Education (DepEd) recorded over 27.1 million students enrolled
        for the coming school year 2022-2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede1100-feb4-4cc2-9530-48470f593c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:27:29.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said that as of Friday, the total number of registered
        students has reached 27,158,578.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292ec08-ff68-4bb5-9b5d-27f33ef1e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:27:29.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region IV-A has the largest number of registrants reaching 3,709,599,
        followed by Region III with 2,810,330, and the National Capital Region with
        2,406,014, according to the DepEd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cf7da-6348-43f6-b760-115d400cecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:27:29.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this means the department is less than 1.5 million enrollees
        away from its 28.6 million target with only a few days left before the school
        year starts on Monday, Aug. 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdf6b4-eaea-4e7e-93c2-96019513b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:27:29.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DepEd, enrollment will continue until then with
        three methods: in-person, remote, and dropbox enrollment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10fd19-dc96-4388-ae0e-7f8ca89037fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:27:29.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/23/DepEd-enrollment-guidelines-SY2223.html">DepEd
        releases enrollment guidelines for new school year&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a723e6d7-5a27-4994-9711-4eb10d82e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:27:29.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd earlier said there is no plan to extend the deadline for
        enrollment, which began on July 25.</p>'
