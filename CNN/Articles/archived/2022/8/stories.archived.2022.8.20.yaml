    'template': '1'
    'title': 'China issues first nationwide drought alert in 9 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb11e6-5a90-4e8b-bd59-6d09e86105a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese authorities issued a nationwide
        drought warning for the first time in nine years as the country copes with
        below-average rainfall and one of the strongest heat waves seen in six decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7721d2-623b-411e-97b5-89c78d96c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c50f2-c18c-49c6-ba98-0e89d22b2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "yellow" alert, which was issued Friday, is the third-highest
        on China''s four-tier scale. It indicates that at least two provinces are
        facing drought-like conditions, and more dry weather or drought is expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47603fe1-a6e7-44f6-ba9b-dbe34554b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef807c-1118-4390-aa57-0f17f9f82508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s meteorological agency said Friday that at least 244 cities
        across the country could see temperatures rise above 40 degrees Celsius (104
        degrees Fahrenheit), while another 407 could see the mercury rise to more
        than 37C (98F). Forecasters expect the heat wave to could continue for another
        week, while the next three days will see little rain and continued drought
        development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6dae3-03a0-4c68-aa66-fb16275d913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86686aaa-49f8-4ecc-8ca2-b68f52750fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, about 830,000 people across six provinces have
        had their water supplies affected by drought conditions, according to the
        Ministry of Water Resources. More than 300,000 people are experiencing temporary
        difficulties even accessing drinking water. It''s a significant number of
        people impacted, but a fraction of China''s population of 1.4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f608035-d800-4b34-81ce-d57893aed9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad7d69-604e-4ffe-adf3-a3d916079901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provinces in southern and central China -- especially those along
        the Yangtze River, such as Jiangsu, Hubei and Sichuan -- are the most affected.
        Local officials have been advised to conserve water supplies for domestic
        purposes and reduce agricultural, commercial and industrial use. Authorities
        are also trying to seed clouds to make it rain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0639c-309f-4ff2-86a7-44799d60e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2be44-650f-42c8-8992-a5e8817f25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought has affected more than 2 million acres worth of farmland
        in six provinces, a water ministry official said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591913e-dee9-416c-bcb2-734922024744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d048c18-8cd7-4b59-bef7-30c9e7a996e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme heat has caused a spike in demand for air conditioning
        in offices and homes, putting pressure on the power grid. The drought has
        also depleted river water levels, reducing the amount of electricity produced
        at hydropower plants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c084e-5a45-438f-80e4-fc1f7e522347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca03db0-28a1-4098-9c75-518fb57eab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan, a province of 84 million people, has been gripped by extreme
        heat and drought since July. On Wednesday, Sichuan authorities ordered factories
        to shut for six days to ease heat-related power shortages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0654429-1d7a-4f18-a6d3-24bef8458b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b4a59-06c0-4a36-b8fa-6e145072b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that the power rationing in a key manufacturing hub
        for semiconductors and solar panels could affect some of the world''s biggest
        electronics companies, including Intel and Foxconn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea381e-e6a4-4174-9069-dda25b93d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350bc0d-e206-495f-9672-0a47c194e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have also warned that the extreme temperatures could
        further drag down the world''s second-largest economy, which is already dealing
        with the effects of its strict Covid-19 lockdowns and a real estate crisis.
        Both Goldman Sachs and financial services firm Nomura lowered their forecasts
        for China''s GDP growth this year, citing in part the heat wave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046422a-cda0-4afe-80e4-5808e2f4a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:13:46.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/19/china/china-drought-alert-climate-intl/index.html#:~:text=Beijing%20(CNN)%20Chinese%20authorities%20issued,on%20China%27s%20four%2Dtier%20scale."><em>“China
        issues first nationwide drought alert in 9 years"</em></a></p>'
  'IAEA-visit-to-Zaporizhzhia-nuclear-plant':
    'author': 'Uliana Pavlova and Tim Liste, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-20T01:13:56.489+08:00
    'imagesource': 'jcr:33029441-b12c-4e8a-a3e7-090fbaeb0e12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d8c71a-5695-4476-bc31-bcf458b8016f'
    'lead': 'A delegation from the International Atomic Energy Agency (IAEA) may be
      able to visit the Zaporizhzhia nuclear power plant in early September, according
      to Mikhail Ulyanov, the Russian representative in Vienna where the IAEA is based.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T01:16:18.421+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:51.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:31.193+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IAEA visit to Zaporizhzhia nuclear plant might happen in early September,
      Russian official says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219555f1-f438-4fdf-84f8-3ab002d3af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>A delegation from the International
        Atomic Energy Agency (IAEA)&nbsp;may be able to visit the Zaporizhzhia nuclear
        power plant in early September, according to Mikhail Ulyanov, the Russian
        representative in Vienna where the IAEA is based.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56087077-495d-4c4d-be21-ab2eacee5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be089f95-4814-4d8a-9740-c51d689f9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulyanov said during an online briefing on Friday: “It’s too early
        to say anything about the details, these are all extremely sensitive issues,
        we are discussing and will continue to discuss the modalities of the mission,
        the route, the number of people who will be involved in this, how long they
        will stay at the station, for what tasks they are there sent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c64ca7-fbdb-4891-b615-ebc3c43bcc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6ef50-d6bb-4b88-83d4-32d9c4ea53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the mission can take place -- forecasts do not always come
        true, but, according to my feelings, we can quite realistically talk about
        the first days of September, unless some extraneous factors that are not related
        to the goals arise again," Ulyanov said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e61c10-838d-4e4d-a5b7-981a0f731c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51fc23-3a60-4c5b-99dc-0d97ae3e11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulyanov said that the organization of the mission is currently being
        discussed with the IAEA secretariat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11743100-5bf5-45e9-b99d-1c6bf2cfac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e3f86-0b6e-42c0-9187-109599c254b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost every day I communicate with the director general of the
        agency, Rafael Grossi ... On Monday, he will appear here in Vienna, and work
        in this direction will intensify," Ulyanov said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96545120-a672-4d05-804f-fab1743450ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc4b85-7934-46c9-805a-5160576997f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian and Ukrainian sides are at odds over the arrangements
        for such a visit. Ukrainian President Volodymyr Zelensky said Thursday an
        IAEA mission would have to travel only through territory not occupied by Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e6c52-7659-40a7-b821-318cbac24f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07c965-a80e-403a-aaee-8544b7a5828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the status of the plant, Ulyanov said: "So far, there are
        no serious consequences, but, as the IAEA director general rightly said at
        an extraordinary meeting of the UN Security Council a week ago, at any moment
        this could end badly," Ulyanov said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6459ba2-14e6-4a64-aa48-fd80d28340d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974b637-128d-4a47-a36b-e8a970e65438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the situation at the plant was "extremely alarming. What
        the Ukrainian military is doing when shelling this nuclear facility is completely
        unacceptable," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e3460-f9d3-463e-9e52-870aa1e4500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d45b94-b633-4757-ae57-477fc1329975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has denied shelling the area, and blamed Russia for doing
        so as a provocation. Some facilities at the plant have been damaged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693ad33-7c77-4a2e-a5d7-c1fb60e57e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c0475-1d7d-49bf-b787-a46e2f4d0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulyanov said he did not think the IAEA would support Ukraine''s
        insistence that a demilitarized zone around the plant be created.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d45a8-90a0-400a-9fce-485e6c7e75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd584778-aa67-446f-b8a0-9282528b9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think IAEA won''t support it, and for one simple reason -- the
        creation of demilitarized zones has nothing to do with the IAEA''s mandate,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4dc3f-2254-476a-bbe9-10b1fe0d18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6595692-f114-4431-92a3-07fa3fde42f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials have rejected the idea of demilitarizing the plant,
        saying that it needs to be protected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1c977-4042-4def-8758-96915135926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedcda7-01db-4d8e-aebe-a5fbbae1f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a steady stream of accusations by each side, Russian Deputy
        Foreign Minister Sergei Ryabkov said Friday that Ukrainian recklessness was
        to blame for posing "a threat to the largest nuclear facility in Europe with
        potential risks for a huge territory, not only adjacent to this plant, but
        far beyond the Ukrainian borders."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b29fa-16f6-4d9e-bb7b-1dfe5a5e5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696fbdf7-1f04-4afe-8f4e-78452d12cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our air defense systems in the region have been strengthened, we
        are taking all measures to ensure the safety of the station," Ryabkov said,
        according to Russian state news agency TASS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f41335-f904-44cf-876b-a617a819d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d417e54-dbe5-4135-a225-ddcbd375f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryabkov said that the presence of the Russian military guarding
        the nuclear plant was a guarantee that such a Chernobyl scenario would not
        be realized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256e6f2-a4a8-47d9-ab62-b558dbed64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:16:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-08-19-22/h_018eb8498ac3d2e3b870b6994458aea2"><em>“IAEA
        visit to Zaporizhzhia nuclear plant might happen in early September, Russian
        official says"</em></a></p>'
  'largest-nuclear-plant-under-threat':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-20T01:16:44.641+08:00
    'imagesource': 'jcr:660e24b2-58b8-4e93-b8e8-9907a377bf72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3031d14a-1d98-4f5c-8809-18e2ccf18529'
    'lead': 'The threat of nuclear calamity has hung for months over Russia''s war
      in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T01:20:08.236+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:51.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:31.717+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe''s largest nuclear plant is under threat. But experts say a Chernobyl-sized
      disaster is unlikely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b1758-8219-433f-a4a0-b2668c37f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The threat of nuclear calamity has hung
        for months over Russia''s war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e4d5f-421e-4740-adb1-7de679113310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f6dde-4ffa-4bae-9be2-5807d91965b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were renewed last week after shelling intensified around
        the massive Zaporizhzhia nuclear power plant, Europe''s largest, which has
        been under Russian control since March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe5c42-42a3-4b97-b7d0-451d4a58908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks at the complex, which have ramped up as fighting flares
        in Ukraine''s south, have sparked concerns about the specter of nuclear disaster,
        leading the United Nation''s watchdog and world leaders to demand that a mission
        be allowed to visit the site and assess the damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5530e9d-53c3-4fc2-8ec4-31c079877c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So just how real is the risk that the fighting poses?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953c636-4e6c-4828-b9dd-c2da83e4addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear experts are keen to defuse some of the more alarmist warnings,
        explaining that the main threat is closest to the plant itself and doesn''t
        justify Europe-wide alerts. Experts are particularly wary of any comparisons
        to the Chernobyl disaster, a repeat of which is incredibly unlikely, they
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290955d-ac71-4557-b01e-06af29bd5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not very likely that this plant will be damaged," Leon Cizelj,
        president of the European Nuclear Society, told CNN. "In the very unlikely
        case that it is, the radioactive problem would mostly affect Ukrainians that
        live nearby," rather than spreading throughout eastern Europe as was the case
        with Chernobyl, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f7853-56ee-4591-867c-8f1ae265f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we used past experience, Fukushima could be a comparison of
        the worst-case scenario," Cizelj added, referring to the serious but more
        localized meltdown at the Japanese plant in 2011. The most pressing dangers
        would be faced by Ukrainians living in the vicinity of the plant, which is
        on the banks of the Dnipro River, south of Zaporizhzhia city, and by the Ukrainian
        staff who are still working there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faefdde-053a-4ad3-bd97-b61fcd809737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the clashes at Zaporizhzhia
        nuclear plant, and what their implications could be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bcdb7f-8dd5-4ed0-bb3a-8bced7ce9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening at the Zaporizhzhia plant?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d255b55-ed2a-4c8b-89a5-e0855d74b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shellfire at the Zaporizhzhia plant in recent weeks has damaged
        a dry storage facility -- where casks of spent nuclear fuel are kept at the
        plant -- as well as radiation monitoring detectors, according to Energoatom,
        Ukraine''s state-run nuclear power company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296aefb-8499-4fd7-9e7d-929f2904735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 5, several explosions near the electrical switchboard
        caused a power shutdown and one reactor was disconnected from the electrical
        grid, the United Nations'' International Atomic Energy Agency (IAEA) chief
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ceabc8-7988-409f-9b0c-4ac3ff443bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Mariano Grossi told the UN Security Council that the situation
        had deteriorated "to the point of being very alarming."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8c6a3-17a8-47ac-b028-f0466fe133a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv has repeatedly accused Russian forces of storing heavy weaponry
        inside the complex and using it as cover to launch attacks, knowing that Ukraine
        can''t return fire without risking hitting one of the plant''s six reactors.
        Moscow, meanwhile, has claimed Ukrainian troops are targeting the site. Both
        sides have tried to point the finger at the other for threatening nuclear
        terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35503c-2a84-4bc6-af8d-b57e5dd11a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls are growing for an IAEA mission to be allowed to visit the
        complex. But fighting has continued despite the concern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d2e6a-694b-489f-aa43-a1af7aba515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ukrainian authorities said the town of Nikopol, across
        the Dnipro River from the plant, had again come under rocket fire again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0aab7-1214-418b-a4f7-ffb8b05d93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shelling has threatened the safety of operators working on
        the site, and there have been reports that a worker was hit by shrapnel and
        taken to hospital," Henry Preston, a communications manager at the London-based
        World Nuclear Association, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3018a-2acc-443d-b213-f1f52a2586ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the workers'' professionalism under occupation "remarkable"
        and the use of an operational power plant for military activities "unconscionable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed91c1-97a8-4ae6-b6a8-e5848f9aa2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How secure are the plant''s nuclear reactors?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939f67f-38ba-45f7-b703-c09c4fec9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern nuclear power plants are extremely well reinforced to prevent
        damage from all kinds of attacks, such as earthquakes, and Zaporizhzhia is
        no exception.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37e2ac-ce93-49cb-b3de-c2d778128312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all nuclear power plants, Zaporizhzhia contains various redundant
        safety systems, which under normal circumstances are highly effective," James​
        Acton, the co‑director of the Nuclear Policy Program at the Carnegie Endowment
        for International Peace, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8df73c-bfcb-43e8-9901-08baca7acdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that nuclear power plants are not designed for war
        zones and, under plausible circumstances, all these systems could fail," he
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4666295-19a8-4d40-a2b4-4732c2f9a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s six reactors -- only two of which are currently functioning
        -- are protected by steel and meters-thick concrete casing. "Random shelling
        cannot really destroy this, it would be really improbable," Cizelj said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5382b1f-a3b0-4c6f-a6ff-62c714069bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were the reactors to come under attack by deliberate, targeted shelling,
        the risk would increase -- but even that would require a "very, very skilled"
        operation, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4e5f2-4ef2-4f67-8ae3-26f29975da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ukraine is not a member of the European Union, Cizelj told
        CNN that he expected Zaporizhzhia''s precautions to be "comparable" to that
        of EU countries, where plants must adhere to strict nuclear safety rules.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c0e31-67d6-4daf-a15d-fa055dd0a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the worst-case scenario?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f636a-98d9-44a3-9aae-bd10ef0dddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear plants use a number of auxiliary safety systems, such as
        diesel generators and external grid connections, to keep reactors cool. Zaporizhzhia
        also uses a spray pond, a reservoir in which hot water from inside the plant
        is cooled. If those systems failed, then the nuclear reactor would heat up
        swiftly, triggering a nuclear meltdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6756d4-7444-46f1-a94a-c692c691c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be the worst case scenario, experts said. But, while
        it would be disastrous at a local level, they explained it wouldn''t have
        a major impact on Europe more widely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd37624-0364-4c8a-a687-9858dfeb86ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main danger here is damage to the systems needed to keep the
        fuel in the reactor cool -- external power lines, emergency diesel generators,
        equipment to dissipate heat from the reactor core," Acton said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78239208-56a3-4566-b559-7b42501c3007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a war, repairing this equipment or implementing countermeasures
        could be impossible. In the worst case, the fuel could melt and spread large
        amounts of radioactivity into the environment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ef1dc-a00a-4bdd-bd61-f51d43066116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack on structures used to store spent nuclear fuel -- fuel
        which is removed after use in a reactor -- also poses a risk, with the potential
        to release radioactive material into the surrounding area. But, experts said,
        it wouldn''t travel far.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3d0b4-8b73-4570-a2a8-cd7fc9ea8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Energoatom, Petro Kotin, said one strike earlier in
        August was close to the processed fuel storage area. "This is very dangerous,
        because the rockets hit 10 to 20 meters away from the storage, but if they
        had hit the containers with the processed fuel, it would be a radiation accident,"
        Kotin said on Ukrainian television.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f6b3d-f87d-418c-9993-9a63c47f338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one container is hit, "it will be a local accident on the territory
        of the plant and nearby territory. If it''s two to three containers, the affected
        area will increase," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac928a-1892-4b33-9fa3-c5ed8941c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is Zaporizhzhia different to Chernobyl?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276779e-4e43-4c80-93af-dc15b2295bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelling around Zaporizhzhia has triggered warnings of another "Chernobyl"
        -- the world''s worst-ever nuclear disaster.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d543ce-248c-4a72-a6aa-c96c051b8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are numerous differences between the two Ukrainian power
        plants and experts insist that a repeat of the 1986 cataclysm is essentially
        impossible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189178a-27f3-4626-8115-fe761b781c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chernobyl plant used Soviet-era, graphite-moderated RBMK reactors,
        which lacked a modern containment structure -- a concrete and steel dome designed
        to prevent any release of radiation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca7b2d-c198-41ec-a0e4-8fda57bd3d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, each of the six reactors at the Zaporizhzhia facility
        are pressurized water reactors encased in a massive steel vessel, housed in
        a concrete containment building. The design is called VVER, the Russian acronym
        for water-water-energetic reactor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6fc54-3724-4f9a-8cc3-f6ff7a9e85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brakes on these kinds of reactors are much much better," Cizelj
        said. "If there would be damage to these reactors, it would be much easier
        to shut it down."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0303f886-92c7-4af5-9669-b8c42d997df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of a hypothetical nuclear meltdown would also be far smaller
        than that of Chernobyl, experts said. After the 1986 meltdown, radioactive
        fallout scattered across much of the northern hemisphere, while some 150,000
        square kilometres in Belarus, Russia and Ukraine were contaminated, according
        to the IAEA. That contamination spread as far as 500 kilometers north of the
        site.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a1350-cd02-4769-aad8-d6cda0d241c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs warn against entering the Red Forest around Chernobyl, which
        is one of the most contaminated nuclear sites on the planet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe067b05-e652-4665-8602-b3506d20aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts instead suggest that the feasible worst-case would look
        more like another, more recent disaster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c02156-6545-4c2a-8acd-729ee5cbdac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fukushima is a better analogy than Chernobyl," Acton said. "In
        this event, evacuations may be required for tens of kilometers around the
        plant, especially downwind. In the middle of a war those would be exceptionally
        dangerous."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dde27-a5f9-4a1f-ba73-709fc4134fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any radioactive fallout would spread around 10 or 20 kilometers
        from Zaporizhzhia before it would cease to pose serious health risks, experts
        suggest.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0b9b2-70ff-4981-8cd1-dd1b64fbf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody was able to cause the meltdown of the reactors, (gases)
        could escape in the atmosphere and the would travel with the wind until they
        are washed out of the atmosphere," Cizelj said. "With distance, dilution happens
        -- so very soon, the dilution becomes sufficient that the impact becomes not
        very serious for the environment and for people''s health."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6b23e-a093-4837-84c4-0650921b19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for people living in war-torn southern Ukraine, a nuclear disaster
        is not the most immediate danger. "If you compare it to the other risks they
        are facing, this risk is not very large," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46823c0-4611-476a-ae01-e84cdf2b4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:20:08.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/18/europe/zaporizhzhia-nuclear-plant-shelling-explainer-intl/index.html"><em>“Europe''s
        largest nuclear plant is under threat. But experts say a Chernobyl-sized disaster
        is unlikely"</em></a></p>'
  'Lakes-drying-Israel-pump-water-Med-':
    'author': 'Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-20T01:20:18.535+08:00
    'imagesource': 'jcr:1b878f16-48e7-4c88-98fa-cd8278374030'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8542cebb-dbaa-4f79-8f43-c891914d33e2'
    'lead': 'Israel is experimenting with desalinating sea water to replenish a freshwater
      lake. If it works, it could offer a solution to many other countries where lakes
      are drying up.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T01:22:12.855+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:49.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:32.232+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lakes are drying up everywhere. Israel will pump water from the Med
      as a solution

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76283eb-4180-4173-bbf9-426d7934ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Despite its name, the Sea of Galilee in
        northern Israel is actually a freshwater lake, and it''s one that has sustained
        life for millennia. Even today, the lake irrigates vineyards and local farms
        that grow everything from green vegetables to wheat and tangerines. Its archeology,
        hot springs and hiking trails bring tourism and livelihoods for local communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d14865-4a94-4043-a903-948d75ebb0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d6c5a-3f89-43a9-96d4-95e8626fd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this place of religious pilgrimage — where the New Testament
        says many of Jesus'' miracles were performed — is facing a bleak future. The
        climate crisis is causing huge fluctuations in the lake''s water levels. Now
        it happens to be fairly full, but just five years ago, it hit a record low.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1020b3-cff3-48c7-8403-26a405ff3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b69704-5bee-4e41-bd31-ee32e0bf786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change and unsustainable water management are leaving lakes
        dried up all over the Middle East and beyond, but the Israeli government is
        hopeful it has a solution: It plans to pump water from the Mediterranean sea,
        take the salt out of it and send it across the country to top up the lake
        when needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e367d2-5f95-442b-a7ab-a13abb5422c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34dd96-dc59-4380-bb36-1e3570f1c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dramatic change for the Sea of Galilee, called the Kinneret
        in Hebrew, which once pumped out nearly all of Israel''s drinkable water.
        The water will now flow in the opposition direction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd687f-4065-472f-9c02-8e48e3a01f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8459f38-99e6-4fc8-9183-b342f4f98c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has plenty of expertise in desalination. As a water-insecure
        nation, it has for more than two decades been taking seawater from the Mediterranean
        and treating it through a process called reverse osmosis, essentially taking
        the salt out of the water to make it drinkable. It''s a process that other
        parts of the world, including California, have turned to in times of drought,
        but in Israel, it''s an everyday reality. Five desalination plants along the
        coast now provide nearly all the tap water for the country''s 9.2 million
        people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57963f-8c9e-4d79-9990-a50a12954967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e034512-868f-4b4a-ae99-8767f6149e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem is that these plants tend to run on natural gas, a fossil
        fuel that contributes to the climate crisis, which only worsens the extreme
        weather that is causing the lake''s water levels to fluctuate in the first
        place. But in time, as grids transition to greener energy sources, Israel''s
        solution may become more attractive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28dbfd5-f46e-425a-93d9-8959dc56ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47408597-fa81-484c-bbe8-665f0367b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new project looks a little underwhelming — a 1.6-meter-wide
        water pipe laid across 31 kilometers — but it''s the first of its kind. It
        will take the desalinated water and pump it through the Tsalmon stream that
        feeds the lake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5121cec-58a7-4432-a3be-f3f74cbef2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc225e8-1aea-4b41-bcec-ae502a005398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first heard of the project, Noam Ben Shoa, head engineer
        at Israel''s national water company, Mekorot, thought it was a strange idea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a38c46-e804-4594-8790-a1ed56c92c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f13c1-1f08-4e55-849f-6cbf948a91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But very soon, we understood the value it has to the national market
        itself," he told CNN at a construction site for the pipe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fcb6f1-9dec-4951-b905-5dd58356d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e7962-f2ef-4498-ac16-f8b60aac7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps with the development of agriculture in the wider region,
        he said, as well as relations with neighboring Jordan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3680c-1fa2-471f-a08d-d63367a0b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a660e4c-a115-4aec-ba1c-b98d6231f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has a long standing agreement with Jordan to sell tens of
        millions of cubic meters of water annually to the kingdom. In 2021, the two
        countries signed a new agreement where Jordan would receive 200 million cubic
        meters of desalinated water a year from Israel — about 20% of Jordan''s water
        needs — in return for solar energy to help power Israel''s electric grid.
        Emirati companies would build 600 solar power plants in Jordan to generate
        the energy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20f16f-f222-4fb2-8188-aee12fb8c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948266c-e494-4bdb-b50a-89166ac1eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within months, the new $264 million pipeline is expected to be functional,
        and will be able to move 120 million square meters of water per year, but
        will only pump to the lake when necessary, Ben Shoa said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae851443-2ec7-4b54-b1db-ca2f84c691ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe62be-d883-48c8-8805-e78650bdd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uniqueness of this project is that it gives us almost infinite
        flexibility," he said. "We can basically take the water where it is available
        ... and just divert it and transport it to wherever it is needed. In the population
        centers, for agricultural or industrial uses as well."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb3776-f211-4309-8bdc-e3c318b05b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d21ea-03a2-411e-8391-75c22cbf9164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting ahead of the crisis</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1ce05-d10c-46b3-8cdc-0afc3e1be668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to do things radically differently hit home during the
        most recent, five-year drought, which ended in 2018. Despite a ban on pumping
        water from the lake, water levels here still reached a record low. But it''s
        also what''s to come with the worsening climate crisis that has pushed Israel''s
        water authority to intervene now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d610b3f-c5d7-4966-9626-fbc47b706b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2651d-3e40-47e8-9023-0fad5af3c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They looked into the future climate change, and what''s going to
        happen [with] rainfall in this area, and also looked at the increase in population
        and projected increase in demand of water," Gideon Gal, senior scientist and
        head of the Kinneret Limnological Laboratory, told CNN. "And they realized
        that 30, 40 years from now, there''s going to be a serious problem in maintaining
        [water] levels in the lake, and maintaining water quality unless something
        is done."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610b927-7737-4839-bbfc-d089ae7c385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4b25a-b323-414a-885a-d4d557218c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that something had never been done before. Even if salt is removed,
        the makeup of the water is also different in other ways, Gal said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f37f5-54f5-4cb1-bacf-27c95d553951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c02fb-63db-4c24-978f-23b5459cb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you mix desalinated water with natural water, you see an impact
        on the biology in the experiments," Gal said. "We''ll be bringing things to
        the lake that may not exist naturally."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3fe3a-9914-46ca-b643-546d16e18186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c06031-215e-4dd6-88b5-ecc7a01866f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, Gal says their experiments show the new water won''t
        cause a huge impact on existing species. In fact, it may even help the lake
        combat the effects of climate change by causing a higher rate of water turnover,
        which helps prevent too much bacterial growth, and could help cool the water''s
        temperatures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fcf73-3e45-4997-b1e1-125f14792274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb81868-2bbd-4cb5-a39a-b457e8a90eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the potential benefits, Gal said he wished the lake didn''t
        need any human intervention.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fb252-7a6b-4510-a299-a0ec4e7f047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbee3f8-59ef-4a3a-b2a3-ed54539388de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But given what we think we know about climate change, and what''s
        going to happen in the lake," Gal said. "The risk of introducing desalinated
        water is a risk that is worthwhile taking."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72277e9a-e4a4-4c64-b1af-dfc7bc08040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:22:12.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/19/middleeast/israel-water-desalination-climate-cmd-intl/index.html#:~:text=Lakes%20are%20drying%20up%20everywhere,the%20Med%20as%20a%20solution&amp;text=Sea%20of%20Galilee%2C%20Israel%20(CNN,has%20sustained%20life%20for%20millennia."><em>“Lakes
        are drying up everywhere. Israel will pump water from the Med as a solution"</em></a></p>'
  'Review--House-of-the-Dragon-':
    'author': 'Brian Lowry, CNN'
