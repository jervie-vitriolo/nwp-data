      'jcr:uuid': '2319dcc5-7a33-434a-8720-a1fb8fe54308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.115+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the beverage industry is consuming more sugar, it is also
        contributing to the consolidated demand for the country, hence the high cost
        of sugar in the retail market," she said in a statement. "Under the proposed
        scheme, the SRA (Sugar Regulatory Administration) will be mandated to issue
        separate importation orders for the beverage industry and for local consumers
        so that these will not affect inflation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde07346-ecbc-4d32-a4fb-16cd904de3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.115+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5452cc1-304d-44e1-84ba-a87711a30c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.116+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/8/16/Sugar-shortage-PH-hits-top-soda-producers.html">Sugar
        shortage in PH hits top soda producers</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495ea3d-bd5a-4820-9ebc-af436979584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.116+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/8/18/Sugar-shortage-now-affecting-sari-sari-stores-carinderias.html">Sugar
        shortage now affecting sari-sari stores, carinderias group</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658a73c-bfcf-4af2-bbb9-68b8bcf91b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.116+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to ensure that the country has enough supply of sugar in
        the market but this (importation) must protect sugar planters, millers and
        consumers as well to prevent any price spikes in the market. We also have
        to ensure that the measure should prevent smuggling in the process," Robes
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db80ae-7db8-46dd-a2ae-fbd702880969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:30:52.116+08:00
