  'DSWD-education-cash-aid-program-launch':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-20T18:08:22.132+08:00
    'imagesource': 'jcr:dd119742-ada1-4fe3-adcd-197b4e8573be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
