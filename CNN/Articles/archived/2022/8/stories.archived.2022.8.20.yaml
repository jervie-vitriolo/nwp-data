      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce957555-0f05-4b6e-926b-dd8df7eb5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.358+08:00
