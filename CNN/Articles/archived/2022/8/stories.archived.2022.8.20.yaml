  'Magnitude-5-quake-Masbate-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-20T10:20:47.206+08:00
    'imagesource': 'jcr:2a3e2b79-16e9-4082-9a93-8de03dfd6475'
