      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Following
        another inspection of sugar warehouses for alleged hoarding, Malacañang on
        Saturday concluded that the shortage of the commodity in the country is only
        artificial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec8102-8772-4531-a6b9-73b5f2b63e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T22:59:04.124+08:00
