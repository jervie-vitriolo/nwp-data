      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978419a2-e08a-40ae-bd16-0d3b7c4117f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that his vote on the importation order was "conditional
        subject to compliance of the provisions of laws, rules and regulations and
        the internal processes of SRA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63406b-96a1-415d-af03-d676bf4e6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.701+08:00
