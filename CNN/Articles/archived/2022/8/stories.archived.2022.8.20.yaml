      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) –</strong> Some
        of the most prolific Filipino TikTok content creators were honored at the
        second TikTok Philippines Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0e976-ad85-42c3-b08f-f4dbe0c8834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.206+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esnyr Ranollo, who rose to online fame with his witty high school
        skits, took home the Creator of the Year Award, the highest honor of the night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf0d74-75f2-40ad-98ca-6c468d58d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.207+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also one of the winners of the Popular Creator of the Year
        Award.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71920fc5-b168-46d4-96ac-a13e8d01a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.207+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lang isang</em> surprise <em>dumating sakin, dalawang</em>
        surprise," he said in a post-show interview. "Super grateful <em>po ako</em>,
        this is for all the creators out there. And of course, to my fans, to my family,
        and to my friends who really pushed me to keep on content creating, m<em>araming
        salamat po</em>. This award serves as a product of all my hard work, and I
        really thank God for everything.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fa06e-4a86-4305-a379-ca20458f1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.207+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I received not just one, but two surprises! I’m so
        grateful for this. This is for all the creators out there.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a56cf0-764c-4127-9fba-c506c51ebc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacist-turned-TikToker Arshie Larga also snagged the Popular
        Creator of the Year Award.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf387e5-b7f0-4a8d-852e-889855cab2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gushed about his followers during a post-show interview and thanked
        them for their untiring support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c30d2-5855-4c38-b44a-dc803b2e7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi dahil sa inyo, wala ako, wala yung</em> Arshie Larga
        <em>na nandito</em> so <em>maraming salamat [kasi] binago niyo buhay ko</em>,”
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465fde8-e476-4aa8-83a1-e16d13722433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T21:30:00.208+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “If it weren’t for you, this Arshie Larga would not
        be standing in front of you so thank you so much because you changed my life.”&nbsp;]</p>'
    '36':
