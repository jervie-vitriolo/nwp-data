      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the warehouses were half-full while another had
        sacks of sugar neatly stacked up to the roof, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb8691-eb82-4929-836f-de4bc6524aab'
