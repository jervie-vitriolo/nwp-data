    'jcr:uuid': '92d8e10b-d1ce-4ff5-aaf0-f6f1ad0f07c9'
    'lead': 'The "yellow" alert is the third-highest on China''s four-tier scale.
      It indicates that at least two provinces are facing drought-like conditions,
      and more dry weather or drought is expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T01:13:46.563+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:52.391+08:00
