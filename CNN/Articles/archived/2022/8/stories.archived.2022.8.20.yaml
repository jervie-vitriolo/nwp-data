      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zamboanga City, at least 29 people sustained minor injuries in
        what local officials labeled as a “stampede.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9028ca4-6b2f-4f31-b57e-0a3c00fc12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, for his part, admitted that “miscommunication” became a factor,
        with some beneficiaries expressing confusion over the requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e3877-86ce-4894-a3ed-3ad7d9466627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise apologized to the public over the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e961f-8648-4fd4-9912-1586a2d646b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope you understand and give DSWD a chance,” Tulfo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb11b68-cbae-495b-875d-c79411fb799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:13:42.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Superspreader event?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246938e-9ba2-4e3b-895f-c2ad988de19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the DSWD-National Capital Region announced it
        halted the aid distribution as health and safety protocols were not followed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee4867-4d6d-40a2-b292-24c141f3460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:13:42.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon told CNN Philippines the
        overcrowding that happened in several DSWD offices could be potential COVID-19
        superspreader events.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9573e-dafe-4332-a640-676565012d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:13:42.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested some ways to prevent such incidents from happening
        again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962670c-2dfd-49da-b4b4-a9ff00e2ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:13:42.437+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaaring alphabetical dapat ang (distribution) kada pamilya. Sana
        sa highly-ventilated areas nila gawin… i-require magface mask ''yung mga kukuha
        (ng educational aid), at i-advise din ''yung mga parents kung sana bakunado
        ''yung kukuha," he said in an interview with Newsroom Weekend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd265082-9c2c-4edf-8134-c029babd3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T20:13:42.438+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Distribution could be in alphabetical order per family.
        It could be done in highly-ventilated areas… require the wearing of face masks
        for those who will get the educational aid and advise the parents that those
        who are vaccinated will do so.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864fc9f-c065-45cd-b298-2e65de034ad7'
      'mgnl:activationStatus': true
