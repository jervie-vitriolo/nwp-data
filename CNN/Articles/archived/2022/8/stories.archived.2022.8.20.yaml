      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3aac55-5448-4d29-8670-b7f7f90ebec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T22:59:04.124+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said authorities on Saturday
        afternoon inspected four warehouses at T12 Polo Land in Ilang-Ilang street,
        Brgy. Tabang, Guiguinto, Bulacan--where at least 60,000 bags of suspected
        hoarded sugar were discovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c179e49-35b7-4d1d-850c-4ad2adb41707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T22:59:04.124+08:00
