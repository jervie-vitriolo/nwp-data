      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouse caretaker claimed the sacks of Thai sugar had just
        been delivered Friday evening through Sugar Order No. 3--which allowed the
        importation of 200,000 metric tons (MT) of the commodity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
