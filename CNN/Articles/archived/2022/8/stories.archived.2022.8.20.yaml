      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran followed suit, citing health reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c96d0-1a52-4861-af1e-77b61b24ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.701+08:00
