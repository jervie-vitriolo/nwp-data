      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that besides a top-level reshuffle at the SRA,
        he wants to conduct an inventory of the supply of sugar in the country with
        the help of stakeholders, including companies, planters, millers, and suppliers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
