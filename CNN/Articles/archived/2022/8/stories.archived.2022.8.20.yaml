    'mgnl:tags': ['PAGASA', 'LPA', 'habagat', 'rainy-season', 'balik-eskwela']
    'template': '1'
    'title': 'Expect rainy 1st week of school as PAGASA spots LPA east of Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de100e21-913f-433c-9ba6-3f300f3a2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:37:47.612+08:00
