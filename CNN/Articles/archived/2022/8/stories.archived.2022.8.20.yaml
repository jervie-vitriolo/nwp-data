    'lead': 'HBO has followed the majesty of "Game of Thrones" with what might be
      called "games of throne" in "House of the Dragon," a series whose epic visual
      grandeur belies a smaller and less addictive power struggle, more narrowly focused
      on the Targaryen line.

      '
