      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd5082-9269-403d-9ed0-8301c8f5f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serafica, meanwhile, said he quit  with a “clear conscience,” as
        he maintained he performed his functions within the bounds of the law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d748f7-7410-4744-a145-997783c94ebb'
      'mgnl:activationStatus': true
