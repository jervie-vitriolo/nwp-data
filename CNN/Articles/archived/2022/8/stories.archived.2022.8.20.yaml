      'mgnl:type': 'text'
      'text': '<p><a href="https://up.edu.ph/baletes-mouse-new-genus-of-shrew-mice-named-in-honor-of-filipino-biologist/">Balete</a>
        was also an alumnus of the University of the Philippines (UP) Los Baños, a
        lecturer at the UP Diliman Institute of Biology, and former research associate
        in the Field Museum of Natural History in Chicago.</p>'
    '11':
