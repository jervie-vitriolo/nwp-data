      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;We now know the two actresses Miley
        Cyrus beat out to star on "Hannah Montana."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348479e5-3d0a-4fa3-b7a3-5e99799b1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been online speculation that singer Belinda, who appeared
        in the 2006 film "The Cheetah Girls 2," almost snagged the lead role on the
        popular Disney Channel teen sitcom which ran from 2006 to 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a33c9d-9770-4af4-8905-b3f0c29a148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the show''s original casting director, Lisa London, took to
        TikTok recently to set the record straight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917cea12-eb47-4104-9f7c-c6581eef45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I discovered Miley Cyrus," said London. "I wanted to let everyone
        know that Belinda, who is lovely by the way, was never in the top three for
        the role of Hannah."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5666888-c0cd-4f10-af9a-eb113294cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London then showed a piece of paper which contained the names of
        the three actresses who in 2005 auditioned for the lead role along with about
        1200 other young performers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c1e48-e76d-4ea7-934d-057381e38b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were Cyrus, Taylor Momsen and Daniella Monet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade65d37-d600-4473-913b-7315cf290f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they didn''t win the role of middle school student Miley Stewart,
        who is secretly pop singer Hannah Montana, both Momsen and Monet found success
        in others roles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5717a-1425-4870-8ace-6438af96c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momsen went on to star as Jenny Humphrey on The CW''s teen drama
        series "Gossip Girl" and Monet starred as Rebecca Martin on Nickelodeon''s
        "Zoey 101" and Trina Vega on another one of that network''s shows, "Victorious."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a41da-025f-4bc7-a408-baa499450d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T10:45:21.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/19/entertainment/hannah-montana-actresses/index.html">"''Hannah
        Montana'' runner-up actresses revealed."</a></em></p>'
  'MRT-3-passenger-segregation-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-20T11:56:08.788+08:00
    'imagesource': 'jcr:55e9496e-c211-4b62-a1e6-56e94a8e11c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baee69d2-0552-4946-823d-6e4c0b3dde84'
    'lead': 'The Metro Rail Transit Line 3 (MRT-3) reimplements its segregation scheme
      to better accommodate priority passengers especially female students going back
      to school.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T12:00:41.228+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:35:45.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:34.129+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MRT-3', 'segregation-scheme', 'PWDs', 'senior-citizens', 'pregnant-women',
      'elderly', 'female-students']
    'template': '1'
    'title': 'MRT-3 reimplements passenger segregation scheme

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551eb0c-4937-4a1b-87dd-77c52a84e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Metro Rail Transit Line 3 (MRT-3)&nbsp;reimplemented its passenger segregation
        scheme on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6176483-a3e5-47bb-a059-310ceb45e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the segregation scheme, senior citizens, persons with disabilities,
        pregnant women, and those traveling with children are given exclusive access
        to the front two doors of the first train car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c214536-f8a7-4878-a7eb-04088eb332c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining three doors of the first train car are for female
        passengers, including female students going back to school, the MRT-3 explained
        in an advisory released on Friday.</p>'
    '0':
      'image': 'jcr:f66b9595-a804-4e9a-beba-d3c51de7a569'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd99308-9115-44bc-aa51-ae71846100d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:03:30.698+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801afac9-bbd5-4e45-b46c-a9b13fa48a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and third carriages of the train are open to all types
        of passengers, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a07734-471f-4709-9190-20a39529df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segregation scheme is back just in time for the start of the
        school year on Monday when approximately 27 million students are expected
        to return to their campuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd77fc2-65cd-42e6-8222-71ade3183602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/20/DepEd-27.1-million-enrollees-SY2223.html">DepEd
        records 27.1M enrollees days before schools open</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588717e3-d913-4e72-91f4-77eddf0703a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 also reminded that students can receive a 20% fare discount
        for the whole operational hours of the train.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae8bbe-4322-4d30-b194-53c530f84c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All they have to do is provide their identification cards or original
        copies of enrollment or registration documents when purchasing single-journey
        ticket, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760b5b7-9d87-4d43-990e-743248b5af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/19/DOTr-looming-shortage-beep-cards.html">Shortage
        in beep cards seen amid global chip supply chain issues</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93e325-adee-4980-a447-5dbaf67c6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trip of the MRT-3 from North Avenue station is at 4:38
        a.m. and at 5:19 a.m. from Taft Avenue station. The last train leaves from
        North Avenue station at 9:30 p.m. and from Taft Avenue station at 10:09 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870be17-19ed-4154-a736-444a7cf0e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the MRT-3 advised passengers to always follow the "commandments"
        inside the trains to prevent the spread of COVID-19, such as the proper wearing
        of face masks, avoiding speaking and talking on the phone, and refraining
        from eating while onboard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643b54c-962c-4a82-9b93-538e33153384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T12:00:41.229+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:35:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For MRT-3’s part, these include: maintaining proper and adequate
        ventilation, regular disinfection, barring passengers with symptoms of COVID-19,
        and ensuring appropriate physical distancing is being followed.</p>'
  'Marcos-new-SRA-appointees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-20T13:16:24.403+08:00
    'imagesource': 'jcr:e6397208-c6b3-44d5-9403-7c378f56b333'
