      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also picked Pablo Luis Azcona and Ma. Mitzi Mangwag
        to represent sugar planters and sugar millers, respectively, Rodriguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6304e5-1fb8-4fa7-834e-dda0c671ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to stakeholders in the sugar industry, hundreds of thousands
        of local farmers and farm workers would have been affected if the massive
        importation plan pushed through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21e746-6863-40b6-8e22-09f5dac97427'
      'mgnl:activationStatus': true
