    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t to recalibrate system as long lines, large crowds hound educational
      aid rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d04d5-79df-4b50-9598-187f45970438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—</strong> The
        government is set to refine the system for the rollout of financial assistance
        for indigent students following the reported chaotic distribution in various
        parts of the country on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42853d3-214c-4c77-92d9-b097f3e687ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.076+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Secretary Erwin Tulfo said the Department of
        Social Welfare and Development (DSWD) will now tap local government units
        to ensure a more orderly payout process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb491d-da0f-4362-a0c1-20c0d2a0a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung saan po kayo, [doon] po ang payout,” Tulfo said. “Pero ang
        magma-manage nito ay ang DSWD, mga empleyado po ng DSWD main ang magbabantay.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9155e0-82f9-424c-a31a-d210ee51ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang payout lamang po ay sa mga munisipyo at lungsod, para po synchronized
        tayo,” he added, citing reports of non-residents trooping to different areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61bf42-1560-4cc0-bdd1-14357e8193c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The payout should take place where you live. But this
        will be managed by DSWD, DSWD employees will watch over them. But the payout
        will be in the municipalities and cities, so that we are synchronized.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e02f45-2bcc-471a-bf62-df253717706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines and restless crowds greeted the first weekend of the
        cash aid distribution — which will run for six Saturdays until Sept. 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616ce7c-9738-4dc5-8331-0988509b97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/19/Explainer-cash-aid-indigent-students-.html"><strong>EXPLAINER:
        How indigent students can avail of cash aid</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0992b46-cbf8-4c64-a46a-4cc87c09ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T18:17:13.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD’s main office in Quezon City saw people lining up as early
        as Friday night. When the morning came, chaos ensued — with those in line
        shouting, pushing and shoving each other, and charging the gates in a rush
        to get the assistance.</p>'
