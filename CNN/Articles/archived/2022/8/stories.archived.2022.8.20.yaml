      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5d78f-19a9-4550-a114-72deb77dee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T22:59:04.125+08:00
