    'template': '1'
    'title': '''House of the Dragon'' plays a less-addictive game for an earlier throne'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c5306-f06b-4dbe-a913-19de00ee09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> HBO has followed the majesty of "Game
        of Thrones" with what might be called "games of throne" in "House of the Dragon,"
        a series whose epic visual grandeur belies a smaller and less addictive power
        struggle, more narrowly focused on the Targaryen line. It''s not bad, and
        there are dragons aplenty, but it doesn''t produce the sort of characters
        that defined and elevated its predecessor to prestige-TV royalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9f783-256b-4e5a-b314-060ec2f4deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22efa73-2e5d-414e-ba50-25364a186cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from author George R.R. Martin''s prequel "Fire &amp; Blood,"
        the new series has the disadvantage of being set almost two centuries before
        the key events in "Game of Thrones," taking place 172 years prior to the birth
        of Daenerys Targaryen. That ratchets up the pressure to sink or swim -- or
        rather, soar or sputter -- strictly on its own terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca2db0-b894-4d03-ab6e-393beb038ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8534a6-7142-47d7-ad94-66d9ff1100fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current occupant of the Iron Throne, King Viserys Targaryen
        (Paddy Considine), is somewhat feckless as monarchs go, so much so that he''s
        called weak by his brother Daemon (Matt Smith, playing a very different prince
        from his role in "The Crown"), a ruthless libertine who openly lusts for power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb90b8-cda8-496e-a7b7-b106e72d8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbad46f-9963-4825-b051-1ecf76ffc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, Viserys yearns for a male heir. With his wife again pregnant,
        his teenage daughter Princess Rhaenyra (Milly Alcock), an accomplished dragon
        rider, realizes that her fate hinges on whether a son is born, as does her
        uncle''s as another potential successor. (As an aside, all those flowing blond-white
        Targaryen locks should lock up a hairdressing Emmy, if nothing else.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c176b-2607-4665-b8ab-b78be2a8fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da7660-7ebd-4bf0-a7c0-7c1534fc4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practically everyone seems to be playing angles that suggest they''re
        a step or two ahead of Viserys, including the Hand of the King, Otto Hightower
        (Rhys Ifans), who wields quiet authority without raising his voice above a
        hushed whisper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077aa2c-7ec7-447f-803a-f7ddbafc6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5bb737-c399-4017-9ec9-755e732437b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin shares created-by credit for the show with Ryan Condal, a
        newcomer to the "Thrones" world, with Miguel Sapochnik (who directed some
        of the most memorable episodes, among them "Battle of the Bastards") also
        running the show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618c5f0-49f9-430c-a7ca-6094482025b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e8dec-5180-4510-928d-8d95be0c5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while HBO has clearly cracked open the piggy bank to ensure
        the look is as sumptuous as one would anticipate -- and composer Ramin Djawadi''s
        lightly modified score goes a long way in rekindling the mood -- such series
        are built on characters. Simply put, the occupants of this kingdom initially
        pale next to the likes of Tyrion, Arya, or indeed any of the Lannister or
        Stark kids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfc941-0a3f-4d53-8da9-0e9fd723bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef20d2-e91c-4648-9e79-065cb0de061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineering a decade-long time jump halfway through the season,
        the story gradually becomes more compelling over the six episodes previewed,
        boasting moments as brutal and bloody as anything "Thrones" produced. There''s
        also the vague threat of war on the outer edges of the kingdom, and the periodic
        use of dragons as the ultimate weapon in Middle Ages-style aerial warfare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa27ab-0167-40d5-9e90-5b699bba9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f36afd-cd18-4d62-9bf7-b5e17f77e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vigorous debate that surrounded "Game of Thrones''" final season
        somewhat obscured the exalted place that the series occupied until then, sustaining
        a practically unmatched level of excellence. Notably, it signed off in 2019
        before the launch of several streaming services that have significantly upped
        TV''s level of ambition and investment in the fantasy realm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48465714-76e8-4822-96a1-0b44fb3c8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18f611-ec8f-4786-9d75-7799041220ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back when the original began, the character of Cersei famously said
        that when you play the game of thrones, "You win, or you die." In a way, that
        mantra mirrored the massive bet, and huge rewards, made and reaped by the
        show itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fce8a3-f6ab-4e51-84f3-ad6e1d7b6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86fbe14-ef32-4f94-8b3e-73db100c201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:25:33.095+08:00
      'mgnl:createdBy': 'faith'
