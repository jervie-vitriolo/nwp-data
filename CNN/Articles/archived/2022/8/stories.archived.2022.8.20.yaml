    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '29 hurt in Zamboanga City educational aid rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270bec39-7d5d-4902-af66-b908cc741cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:58:56.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—&nbsp;</strong>Twenty-nine
        people were hurt in a reported stampede in Zamboanga City during the distribution
        of the government''s educational aid on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d1054-1b3e-4f81-b77d-84bad049f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:58:56.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Department of Social Welfare and Development
        (DSWD) Secretary Erwin Tulfo confirmed the victims sustained minor injuries
        and were rushed to a nearby hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c10d51-cf5a-4443-9a19-d3e5a3749eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:58:56.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were provided with medical assistance. Minor lang po ito,
        ''yung iba po, pinauwi na (These were just minor injuries, the others were
        already sent home)," Tulfo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6a640-0d38-4f5c-ad0c-356568c45c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:58:56.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, the Zamboanga City Medical Center management
        said the victims were two men and 27 women who were "waiting in line for a
        chance to receive DSWD aid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb96f2-b856-43cd-aa1a-804d7ee29cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:58:56.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of the country also witnessed long lines and huge crowds
        during the first day of the distribution of financial assistance, which will
        run for six Saturdays until Sept. 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6c8c7-dc54-4ec6-9a1d-bc88f1cae20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:58:56.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo vowed the agency will "recalibrate" its system, seeking help
        from local government units to ensure a more orderly payout process in the
        coming weeks.</p>'
