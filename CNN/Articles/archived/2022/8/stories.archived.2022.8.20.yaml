    'template': '1'
    'title': 'Class-action lawsuit alleges sexual misconduct by prominent Quebec cardinal
      and priest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52951bb8-66ef-48ae-bc72-02c2ca570b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T01:10:30.432+08:00
