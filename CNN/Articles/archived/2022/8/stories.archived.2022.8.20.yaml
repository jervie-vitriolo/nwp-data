    'lead': 'President Ferdinand Marcos Jr. has appointed three new officials of the
      Sugar Regulatory Administration, including a replacement of its chief who resigned
      over the supposedly illegal order to import 300,000 metric tons of sugar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-20T13:17:27.646+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:35:45.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:35:34.483+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos picks 3 new SRA officials amid sugar importation mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404b432-5af8-4425-835d-c87617963576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T13:17:27.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — President
        Ferdinand Marcos Jr. has appointed three new officials of the Sugar Regulatory
        Administration (SRA), including a replacement of its chief who resigned over
        the supposedly illegal order to import 300,000 metric tons of sugar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705451d2-2409-4ce7-8290-3de7df55af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T13:17:27.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432c2ae-497e-477a-a592-fc6ea9697a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T13:17:27.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Vic Rodriguez confirmed on Saturday the appointment
        of David John Thaddeus Alba as acting SRA administrator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de989f13-13e9-4b28-bb32-9b4391493269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T13:17:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3e033-b25e-44d5-819f-d6cbeeff70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T13:17:27.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba replaced the agency’s former head, <a href="https://www.cnnphilippines.com/news/2022/8/16/Sugar-Regulatory-administrator-resigns.html?fb">Hermenegildo
        Serafica</a>, who is among the four signatories of the controversial Sugar
        Order No. 4 which Marcos did not authorize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9d179-546f-4f6d-8920-2ab89a0f604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T13:17:27.647+08:00
