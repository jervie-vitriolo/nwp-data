    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059418e-85ee-46c0-a650-b9478bcb15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T15:10:20.702+08:00
      'mgnl:createdBy': 'kristel'
