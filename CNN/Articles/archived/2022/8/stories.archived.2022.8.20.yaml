    'title': 'LIST: Winners of the 2nd TikTok Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca6c94-ad2a-42ec-ad8d-1219c7137b3a'
      'mgnl:activationStatus': true
