    'jcr:uuid': '1c770594-26dc-4238-b168-610c3177f503'
    'lead': '''The huge volume of sugar discovered by authorities in the various inspected
      warehouses in Luzon has led Malacañang to conclude that the sugar shortage is
      artificial, brought about by the hoarding of sugar traders who want to rake-in
      huge profits from the sudden spike in sugar prices,'' the Office of the Press
      Secretary says.'
    'mgnl:activationStatus': true
