      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, we''re very much willing to sit down with you and
        discuss the problems of the sugar industry," United Sugar Producers Federation
        president Manuel Lamata told CNN Philippines'' Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f3908-83ba-489d-ac6d-641b1a30cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T20:41:42.137+08:00
