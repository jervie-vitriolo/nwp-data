      'mgnl:created': 2022-08-13T10:51:51.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA), together with military
        and police counterparts, arrested 49-year-old Chinese national Ke Wujia, also
        known as James Dagale Galopo in an operation in Sunshine Village, Pozorrubio,
        Pangasinan at 11:30 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d9934-02d5-427e-a233-dc6f87a8281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T10:51:51.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also nabbed were three Filipinos identified as Johnbert Yagong,
        22; Jenson Rey Tago, 29; and Ritchel Repuesto, 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcab573-052d-4c56-862c-08519bd607fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T10:51:51.078+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confiscated from Wujia and his cohorts were 360 kilograms of shabu
        worth P2.448 billion, along with cell phones, buy-bust money, identification
        cards, and financial documents, PDEA said.</p>'
