    'mgnl:tags': ['sugar', 'sugar-importation', 'Bongbong-Marcos']
    'template': '1'
    'title': 'Palace: Marcos wont interfere in sugar importation probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97913853-3c6a-402b-84ae-45f3ec9be023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.831+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) </strong> Malacaang
        on Saturday vowed a fair and objective investigation into the recent sugar
        importation issue, stressing that President Ferdinand Bongbong Marcos Jr.
        will not interfere in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d8f07-7a7b-4d19-9476-232c1621cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4438012-dc2d-44eb-ab95-3938b0f5c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is objective. Hes leaving the investigation to be
        conducted without his interference. <em>Kailangan</em> fair (It must be fair),
        Press Secretary Trixie Cruz-Angeles said in an interview with state-run Radyo
        Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37888349-3558-42d6-baac-e35a3984c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554be1cb-3942-4ef5-85f3-57d5c5b692ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Sugar Regulatory Administration are facing a probe
        after signing an order allowing the importation of 300,000 metric tons of
        sugar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a01cf9-8eda-4214-b917-5d84ca9fce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15455943-2377-4c16-9ee6-a21f36891a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles earlier labeled the move as "illegal," and noted that
        Marcos  who leads the Department of Agriculture (DA) rejected the proposal
        himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13474b-7448-4759-b605-f2063f273379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a8192-678c-4649-91b3-5179cb69ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Malaking bagay ito</em> (This is a big deal), because there
        appears to be an intent to mislead him, Cruz-Angeles said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46c3a8-0934-4412-82a0-14f99b564c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805277d-9833-463d-96a1-555c379ba179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is he supposed to uphold that? Is he supposed to go along with
        it? Is he supposed to trust that these things can work on their own, even
        if he has no explicit authority given to these people? <em>Siyempre, nakakasama
        talaga ng loob yun</em> (Of course, that can cause hurt feelings), she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffa7d8-8d35-45e4-a35f-8e3058690782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:56:12.832+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.464+08:00
