      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Betelgeuse continues doing some very unusual things right now,"
        Dupree said. "The interior is sort of bouncing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d9ce5-401e-4047-b8cd-15a890073d0a'
