      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phivolcs also observed slight inflation of the ground
        of Taal Volcano Island (TVI) and Western Taal Caldera, while ground deflated
        in Eastern Taal Volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
