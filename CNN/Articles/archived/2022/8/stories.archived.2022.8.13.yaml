    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21e0b14-0c87-4236-bbc3-ec72633d4d72'
    'lead': 'The Commission on Human Rights and the Philippine Commission on Women
      are calling on concerned agencies to investigate content creators filming pranks
      which possibly violate laws against sexual harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T16:32:39.396+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:30:50.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:30:41.998+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR, PCW urge probe into content creators'' prank videos ''promoting
      sexual abuse'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d37fda-ea47-46a2-adf4-48c652bf4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong>  The
        Commission on Human Rights (CHR) and the Philippine Commission on Women (PCW)
        are calling on concerned agencies to investigate content creators filming
        pranks which possibly violate laws against sexual harassment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ff27f-af8d-474e-b0ba-b933d9281926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.396+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1691f1-058f-4eb3-ab97-fbc7b8121cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, the two commissions said they received reports
        of some videos where men would set up hidden cameras and  as a supposed prank&nbsp;
        lay their heads on unsuspecting female strangers'' laps, hold their hands,
        catcall them, or even solicit kisses by citing made-up reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f7af0-0a75-44a0-a1b7-8bdbf8d409aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9001f1-140c-4eb3-807e-99569ca5700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission on Human Rights finds it gravely disturbing that,
        in pursuit of clout and increased engagement, some content creators would
        resort [to] pranks that violate a number of human rights, including right
        to privacy, security, and safety, especially of women and members of the LGBTQIA
        community," CHR Executive Director Atty. Jacqueline Ann de Guia said on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccc1ed-320e-4222-b60f-cbc37905b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f531f88-e138-41f0-875a-a60a42babc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both agencies warned that such videos tend to normalize gender-based
        violence by depicting unwanted sexual advances as acceptable and even entertaining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64988e4-3473-49d9-95db-21acbcc16cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32a50b-b5ef-46ba-8f3c-9f9f197138a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, some generate income from doing tricks that people want
        to see on video, banking on subconscious desires that must not be manifested,
        click baits, and trends," read the PCW statement issued Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1274b6a-97bb-4393-97d9-883d55c60f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T16:32:39.397+08:00
      'mgnl:createdBy': 'kristel'
