      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) </strong> A group
        of sugar producers on Saturday said it is open to meet President Bongbong
        Marcos--who''s also the Agriculture secretary--to discuss issues hounding
        the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a496e-fda1-4bfd-8b8f-924f86c1d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T20:41:42.137+08:00
