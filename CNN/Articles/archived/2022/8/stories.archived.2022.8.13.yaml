  'poliovirus-wastewater-New-York-City':
    'author': 'Kristina Sgueglia and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-13T11:00:03.699+08:00
    'imagesource': 'jcr:51800505-bc94-4af0-82e2-2285fd86c8e2'
