    'template': '1'
    'title': 'NBA to retire Bill Russell''s No. 6 jersey throughout the league as
      tribute to the 11-time champion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920166cd-db3c-4b91-a4c0-c9589955c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;The National Basketball Association
        (NBA) announced on Thursday it will permanently retire Basketball Hall of
        Famer Bill Russell''s No.6 jersey throughout the league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490e85e-9969-4ddd-a12b-bc9c2b4337d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed12c2-5078-4302-8f4c-3aabf81a3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell, who passed away on July 31 at the age of 88, won 11 NBA
        titles with the Boston Celtics and becomes the first player to have his number
        retired across all 30 teams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a6bfb-64bd-4ca3-bb41-2ea05522a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cee103-f795-44cb-9f49-4c3f7cedb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Russell''s unparalleled success on the court and pioneering
        civil rights activism deserve to be honored in a unique and historic way,"
        league commissioner Adam Silver said in a statement announcing the news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df9ecd-14a6-4fd1-bb4e-8e159f37ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb97a4-e2c1-4531-9049-7fd9f47c24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Permanently retiring his No. 6 across every NBA team ensures that
        Bill''s transcendent career will always be recognized," Silver added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cf552-4d69-4ccf-82fd-17e3b46d6877'
