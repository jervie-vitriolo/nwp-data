      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Even though the tuition is free for our students,
        I know that many still struggle to go to college because they don''t have
        the resources to support them while they''re studying.]</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdbbc1-d88c-4ff4-a4dd-57a77d38c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e440c92-66e9-4f8f-ba08-aa405a822086'
      'mgnl:activationStatus': true
