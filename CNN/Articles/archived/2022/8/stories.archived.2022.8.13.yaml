      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP remains to be the top university in the country based on world
        university rankings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98695e-ce16-4682-8ad2-e023ac9911b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.478+08:00
