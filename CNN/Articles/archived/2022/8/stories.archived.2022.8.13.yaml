      'mgnl:lastActivated': 2023-01-19T12:30:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabfde67-8092-4c74-b24e-bf8d65754c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T20:41:42.137+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to find out exactly how much sugar stocks we have in the
        country. <em>Ipa</em>survey <em>nyo po lahat ng</em> sugar mills, <em>lahat
        ng bodega, lahat ng</em> traders <em>na may mga bodega</em> [Survey the sugar
        mills, traders with warehouses]. The listings are with the SRA," Lamata said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55b225-c618-41ad-84f0-fd7a86b43aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T20:41:42.137+08:00
