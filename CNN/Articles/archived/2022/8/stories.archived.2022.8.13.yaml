    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:30:38.232+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Heche is ''brain dead'' but remains on life support for organ donation,
      according to family statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5088d28-cd27-40fe-affc-2eaeccbdae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One week after a fiery car crash, Anne
        Heche is "brain dead" but remains on life support, according to a statement
        from her family and friends shared with CNN by their representative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a70447-ef7a-4d12-83ba-0f1d15624688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd97e8c-e411-4ebc-85bf-b311254d7841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost a bright light, a kind and most joyful soul, a loving
        mother, and a loyal friend. Anne will be deeply missed but she lives on through
        her beautiful sons, her iconic body of work, and her passionate advocacy.
        Her bravery for always standing in her truth, spreading her message of love
        and acceptance, will continue to have a lasting impact," the family''s statement
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bbbe0-2b8e-4d68-aab1-63bd4629904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4467a61-799e-4ac2-baad-65071aea9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche has not been taken off life support, according to the representative,
        so they have time to determine if she is a match for organ donation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda55ef-23d7-402e-9b8f-9497c126eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5578fc-b513-4903-949f-163ff6a4a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has long been her choice to donate her organs and she is being
        kept on life support to determine if any are viable," the family said in a
        previous statement on Thursday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d1e40-3ad1-436b-b474-250ed86d06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e70f2-3a36-4918-a583-33d20ab96684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche suffered a severe anoxic brain injury, which deprives the
        brain of oxygen, as a result the crash, according to the family''s representative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81130d98-4c85-495d-bde4-da576ff279e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b9467-6b69-44b5-af33-fe5aeb138038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Heche was in a car that was traveling at a high speed
        when it ran off the road and collided with a residence that became engulfed
        in flames, Los Angeles Police Public Information Officer Jeff Lee told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5168ad-571a-48b9-bb43-fa625c2303da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba691494-0ec8-4610-b06b-6a6e0877fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman inside the home at the time of the crash suffered minor
        injuries and sought medical attention, according to Lee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e793a-fff4-485b-8775-912b8c88bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86581a3a-f23e-4f50-b020-fd73d27401cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their message on Thursday, Heche''s family and friends thanked
        her care team at the Grossman Burn Center at West Hills hospital and paid
        tribute to Heche''s "huge heart" and "generous spirit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b9de5-e21a-4edc-9d2f-654d2536d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0522c2-cc57-4b53-a58c-f25b6121dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T03:57:55.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:58.018+08:00
