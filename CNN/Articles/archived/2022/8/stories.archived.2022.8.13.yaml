      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052440e9-7900-45db-936e-74ba40010238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T20:41:42.137+08:00
