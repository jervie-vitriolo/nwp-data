      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SO2 emissions caused volcanic smog or "vog" and upwelling of
        hot volcanic fluids in the main crater lake, Phivolcs said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14aa6ec-8586-48d5-8ed9-06088ddcaf16'
