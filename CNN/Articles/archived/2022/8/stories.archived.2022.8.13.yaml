      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency further reported that voluminous plumes measuring 3,000
        meters high were emitted from Taal Volcano.</p>'
