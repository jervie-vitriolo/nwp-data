      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists added that a total of 13,572 tons of sulfur
        dioxide (SO2) per day was recorded in Taal Volcano on Aug. 11.</p>'
