      'mgnl:lastActivated': 2023-01-19T12:30:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korea Eximbank (KEXIM) Manila Representative Office, implementing
        agency of the Korean government''s Economic Development Cooperation Fund (EDCF)
        Official Development Assistance (ODA) program in the Philippines, is keen
        on leveling up funding support to infrastructure development priorities of
        the DPWH," the department said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a69e67-751e-4d2a-9b12-0dea7626a1c3'
