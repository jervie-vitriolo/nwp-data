      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have never seen a star lose so much of its visible surface
        before, suggesting that surface mass ejections and coronal mass ejections
        could be two very different things.</p>'
