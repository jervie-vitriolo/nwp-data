    'jcr:uuid': '746c940d-7883-4e0f-9267-fc5946b9bfdf'
    'lead': 'Poliovirus has been detected in wastewater samples in New York City,
      suggesting likely local circulation of the virus, according to state and local
      health officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T11:04:10.400+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:30:55.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:30:39.608+08:00
