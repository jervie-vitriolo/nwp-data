      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Libre man ang tuition para sa ating mga estudyante, batid kong
        marami pa ring nahihirapan tumuloy sa kolehiyo dahil wala silang mapagkukunan
        ng pangtustos para sa kanilang pamumuhay habang nag-aaral," Lapid said in
        a statement issued Friday.</p>'
