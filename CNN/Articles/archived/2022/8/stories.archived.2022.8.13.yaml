    'template': '1'
    'title': 'Global experts race to understand rare cases when monkeypox leads to
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755bde21-3086-4123-9929-6f4f3fa00b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Out of tens of thousands of monkeypox
        cases around the world this year, there have been a dozen deaths linked to
        the virus, and for the first time, some of them have been outside Africa,
        in countries where the virus doesn''t usually spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2471d38-2009-4d18-b809-6cc936d70caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2e718-ace8-4927-a464-d20ad96cbb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 31,000 cases of monkeypox have been reported globally
        since January 1, more than 10,000 of them in the United States. Most people
        have recovered at home with no lasting problems. But doctors are working to
        understand why monkeypox can be serious and, rarely, fatal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528d41c-f16a-4d83-9097-ef002f0b2423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622b002-6950-479b-a119-49c3edaabe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest numbers from the World Health Organization,
        there have been two monkeypox deaths in Spain, one in Brazil, one in Ecuador
        and one in India -- all so-called nonendemic countries. So far, none of these
        deaths hae been in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3d277-4bb3-41c0-b4cc-a57856cd532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981e132-0474-48eb-9075-8ba6e03b2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent Q&amp;A on social media, Dr. Rosamund Lewis, technical
        lead on the monkeypox response for WHO, says the lack of clear understanding
        around disease severity is one reason why infectious diseases are so challenging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63272a-23cd-4555-a208-535ae0bd9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bdfb4-eec9-4e3a-b157-9152c445d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are exposed to infectious agents, they respond in different
        ways," she said. Some won''t develop any symptoms or only mild problems like
        a low-grade fever. They get better and move on with their lives. Others, though,
        go on to develop very serious complications. "We''re seeing that now," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc4aa3-d6f3-4316-8b3e-3bbce475cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99946c2-f68a-4a72-a4f2-239c39069b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis says WHO has asked every country for more information on the
        circumstances surrounding any monkeypox deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0e088-5e26-44c3-8f23-d25cb3151704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99e889-34fe-46e3-b56a-3f0893b2eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two previously healthy men die in Spain</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a36c9f-d0db-4af5-84be-9efc98ca5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two recent cases in particular have raised an alarm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcc523-bf8e-4b69-bc73-916b68c0ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4bae4-dbb5-4b33-b5b6-113161053b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Dr. Isabel Jado, director of Spain''s National Institute
        for Microbiology, says the two deaths in that country were in men ages 44
        and 31. Their cases appear to be unrelated. The men didn''t know each other
        and weren''t from the same area. Before they got monkeypox, they were healthy,
        with no underlying risk factors for severe disease such as a weakened immune
        system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580c0d0-0196-45a7-876e-590f9ba7bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e255c4c-783d-4310-b835-792ac0eb5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men developed encephalitis, or swelling of the brain, which
        can be triggered by viral infections. They eventually fell into comas and
        died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfae1e-ea0a-43a0-8e7f-969dc7929ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75133e0-b466-45c2-929e-221e40178c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea McCollum, an epidemiologist and pox virus expert at the US
        Centers for Disease Control and Prevention says encephalitis a very rare condition
        known to be associated with monkeypox. It has been reported in people with
        monkeypox in West Africa and in a patient in the US in 2003 during a small
        outbreak linked to imported prairie dogs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80d06d-85f5-49a7-ab22-e11c3511ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4958c-13a7-43c5-ac93-a8a3f6740241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why some of these patients have encephalitis is something we don''t
        know," McCollum told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452eabd-6734-4eea-b527-0d0ce9c1b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec2073-fd75-498c-996d-f5b49cbdaa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of monkeypox disease probably depends on a person''s
        underlying health, the health-care resources they have access to and the strain
        of the virus they''re infected with.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b463a7c-94a2-4dc8-aabc-7816a57b1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213f18d-7308-4cfb-9531-ad6d54d31685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Africa''s Congo Basin, McCollum says, about 11% of monkeypox
        cases are fatal, largely because the population hasn''t been vaccinated even
        against the related smallpox virus, which would protect against monkeypox</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c58958-5957-47d3-b650-8a71ae763c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc1ca0-b176-4d4a-9cd9-1b9a5d1197ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Africa, monkeypox turns fatal about 1% of the time, according
        to data that mostly comes from Nigeria. It also shows that people who die
        of monkeypox often have risk factors that lower their immune function, like
        poorly controlled HIV.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8534ee-af5f-4289-b8de-3743bf09569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421d636-37f8-41f3-a2ef-80ae7cfda5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies are at higher risk of severe outcomes because they don''t
        have fully functioning immune systems, McCollum said. Pregnant women also
        have reduced immunity and may be at higher risk from a monkeypox infection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0f2fa-1ac2-4110-9c9f-baf3e742d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0739c21-396e-4b52-90b6-8af20de7be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain of the virus circulating in West Africa -- the same strain
        circulating now in the US and other nonendemic countries -- is thought to
        cause milder disease than the Congo Basin strain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2bffa-c3e3-4a94-b144-9ff27f3eb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e73a1a-c04c-403b-b218-379bff2c72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of these endemic settings, not much is known about how and
        why cases can turn severe. Public health officials say they''re trying to
        learn on the fly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c720f1c-120c-4214-955c-1751d010304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e036d6-0568-4e06-a312-803d4921bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Severe disease, but no deaths, in United States</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5189aa2-dc12-487c-b34b-b659800fa945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report on the first cases in the United States said that out of
        954 patients for whom information is available, about 1 in 12, or 8%, have
        been hospitalized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c26777-581c-4ad1-8b42-13aed9239c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804789a-f2c6-4100-9569-5c6ef57ba4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of a good number of patients here that have been hospitalized,"
        McCollum said. Doctors are reporting that some of the complications they''re
        treating are urogenital complications or infections that spread to the eyes
        , "so it still is a very serious illness," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941158bb-b44b-4625-8806-e94899d55188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd5c67-cf21-4cfa-b30f-757bb387f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCollum says officials also are hearing that some patients need
        to be hospitalized for pain management. In other cases, people who have risk
        factors like lowered immunity are being admitted so doctors can keep a close
        eye on them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d5570-9220-4d75-b01e-e942cc72f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05b8aa-d617-46e1-80e2-51648d6e2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case she recently consulted on, confluent lesions covered
        one area of the person''s body -- "That''s when you have so many lesions,
        they just kind of all merge together."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2760a-160a-44a9-a5ee-bbca6335b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001d2a5-a97f-4457-b09f-00d537f2fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can make the skin so disturbed that it causes problems with
        fluid loss, and the person has to be treated almost like a burn patient until
        their skin heals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943b285-14df-4aab-b1e2-b0c419a0932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7366070-a99a-49c0-87f2-df74e6387674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People at higher risk for severe monkeypox infections include: People
        with advanced HIV, since their immune function may be compromised; pregnant
        people; young children and infants; people with eczema or atopic dermatitis
        because they have many breaks in their skin that can cause the monkeypox rash
        to be much worse; those with at least one other complication, such as severe
        nausea and vomiting, diarrhea and dehydration, pneumonia, a secondary skin
        infection; or another disease at the same time</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98d56d-2ff8-434b-9b4a-5d0d024f08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12e0aa-a3be-4aac-93af-3b3c04655aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that people who fall into these groups be considered
        for antiviral therapies, including an experimental treatment called Tpoxx,
        which is being given to monkeypox patients as part of clinical trial.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e10b5-f32b-45b4-9865-fca2bfef4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T01:45:36.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/12/health/monkeypox-deaths-research/index.html"
        target="_blank">"Global experts race to understand rare cases when monkeypox
        leads to death"</a></em></p>'
  'Anne-Heche-condition':
    'author': 'Sandra Gonzalez and Chloe Melas, CNN'
    'caption': 'Photo courtesy: Chris Pizzello/Invision/AP'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-13T04:00:22.431+08:00
