  'Author-Salman-Rushdie-attacked0':
    'author': 'Ray Sanchez, Adam Thomas, Kristina Sgueglia and Lauren Said-Moorhouse,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-13T00:30:46.685+08:00
