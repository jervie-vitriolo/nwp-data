      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, OCTA Research fellow Dr. Guido David said
        it remains unclear whether the capital regions positivity rate  which refers
        to the percentage of tested people with positive results  has already reached
        its peak.</p>'
