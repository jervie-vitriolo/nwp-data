      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korean government intends to further increase the EDCF concessional
        loan assistance to the Philippines to fund development projects under the
        President Ferdinand Romualdez Marcos Jr. administration," it added.</p>'
