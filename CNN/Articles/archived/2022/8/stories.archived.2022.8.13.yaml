      'mgnl:lastActivated': 2023-01-19T12:30:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cedca-6a88-4931-bae0-2b788de68c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T20:41:42.137+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the President to conduct a national survey on
        sugar stocks after requests were supposedly ignored by the Sugar Regulatory
        Administration (SRA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f481418-1555-419d-a40a-22e0f24494f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T20:41:42.137+08:00
