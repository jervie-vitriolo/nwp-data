      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself rejected on Wednesday the <a href="https://www.cnnphilippines.com/news/2022/8/11/sugar-regulatory-board-investigation-importation.html">proposal</a>
        to import 300,000 metric tons of sugar.</p>'
  'FBI-probe-threats-Mar-a-Lago-search':
    'author': 'Josh Campbell, Jessica Schneider, Donie O''Sullivan and Paul P. Murphy,
