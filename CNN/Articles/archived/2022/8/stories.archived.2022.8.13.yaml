      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) </strong> The
        Department of Public Works and Highways (DPWH) on Saturday said the South
        Korean government has expressed interest in funding new infrastructure and
        development projects of the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136ed75-0b4d-423f-9d71-19d2acebd021'
