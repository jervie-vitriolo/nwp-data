      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than her extraordinary talent, she saw spreading kindness
        and joy as her life''s work -- especially moving the needle for acceptance
        of who you love," the statement read.</p>'
