    'lead': 'Malacaang on Saturday vowed a ''fair and objective'' investigation into
      the recent sugar importation issue, stressing that President Ferdinand ''Bongbong''
      Marcos Jr. will not interfere in the process.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T19:56:12.831+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:30:49.460+08:00
