      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a momentous honor reserved for one of the greatest champions
        to ever play the game," Tamika Tremaglio, NBPA executive director, said in
        a statement announcing the news.</p>'
