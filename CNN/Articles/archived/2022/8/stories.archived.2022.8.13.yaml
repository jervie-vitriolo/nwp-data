    'jcr:uuid': '67a83145-cc2c-4e29-b8c1-0c74e2ba5533'
    'lead': 'Salman Rushdie, a celebrated author and winner of the world''s top literary
      prizes whose writings generated death threats, was attacked and apparently stabbed
      in the neck on stage before giving a lecture at the Chautauqua Institution in
      western New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T00:28:16.545+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:31:00.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
