    'template': '1'
    'title': 'Senate bill seeks to extend loans for college students'' living expenses

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689069a1-a8aa-4b73-83c8-44631c7b4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) </strong> Senator
        Manuel "Lito"&nbsp;Lapid has filed a measure seeking to provide long-term
        loans to college students for their living expenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1fa1a-e80f-48e1-8431-189de553f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d483b59-e181-4c04-830f-9b4181ce035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill 274, Lapid aims to establish a College Living
        Expenses Financing (CLEF) program to support students with good academic standing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcee758-35c9-47e0-9725-b85b0fff2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ef530-4411-484c-abcd-3b70a76fd391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed into law, it will require the government to set up a
        guarantee fund for student loans that will be funded by the Development Bank
        of the Philippines and the Land Bank of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35032fb-f57e-4485-9f44-be0335cec7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028af3d-d34a-4a7d-82a6-b96440695c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the bill recognizes Republic Act 10931 or the "Universal
        Access to Quality Tertiary Education Act," which provides free tuition and
        exemption from other fees for students of state colleges and universities,
        Lapid said many students still face financial struggles while studying, especially
        when it comes to their living expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f02b8-ff3a-4d5d-a1a3-8c3d604ae419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T12:54:00.248+08:00
      'mgnl:createdBy': 'syrah'
