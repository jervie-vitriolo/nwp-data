    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0678c-dd0b-4d8e-9dca-e440bc852317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill''s actions on and off the court throughout the course of his
        life helped to shape generations of players for the better and for that, we
        are forever grateful. We are proud to continue the celebration of his life
        and legacy alongside the league," Tremaglio added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae83457-3c2e-4b0f-8704-b4150d1bff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b94d59-fc2c-4014-a0ec-fbfec4ea5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is not only retiring Russell''s number, but also plans
        to honor the five-time MVP by having a commemorative patch emblazoned on the
        right shoulder of the teams'' jerseys, while all courts will display a clover-shaped
        logo with the No. 6 on the sideline near the scorer''s table.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ad9c7-b964-4991-90a9-0e1c7f358dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b8e17-e632-4969-a650-98faf92ae5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell is the most successful player in NBA history and was the
        first Black head coach in the league.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a75dda-06f0-41e9-8879-a3e41b5add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7096ac-b86a-4d18-be5e-a342c88178b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to permanently retire his number is similar to that
        of Major League Baseball, who did the same for baseball trailblazer Jackie
        Robinson in 1997.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2085db-7b43-4cb6-bcf9-18e028afcaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f68145-d905-4bbe-a554-c30b5e6a40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He inspired me to be a better man''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b3528-5da8-469a-bcf7-24e74192b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell reigned supreme on the court, but he was just as celebrated
        for his work away from basketball.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b1b33-e4e5-4698-ab72-91db0f45a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df200b05-cbf8-4f45-a069-0ac006095081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent civil rights activist, he marched with Martin Luther
        King Jr. in 1963, condemned racial segregation and advocated for Muhammad
        Ali''s refusal to be drafted in the Vietnam War.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73dce2-c377-4f1b-bce7-35f3828889ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae9b16-5cc4-44c3-a990-31eede2eb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He became a role model when I realized some of the things that
        scared me and bothered me about race relations in America were things that
        he addressed," NBA legend Kareem Abdul-Jabbar told CNN''s Don Lemon on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9bace-7b99-404e-b093-c4ecec7930d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced574c-da8a-45ea-afc3-0c8dd5ae91b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave me a way to speak about it that had all of the elements
        of trying to make something better, rather than just being angry," Abdul-Jabbar,
        who had a 60-year friendship with Russell, added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5a40f-9b29-451f-9b74-5c42bd403fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26204803-a563-4bae-928e-c21a02df5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1950s, Russell accused the largely-white NBA with deliberately
        excluding Black players and went on to become part of the league''s all-Black
        starting lineup in 1964.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79337c5-963a-42bc-aa9a-8b67683e4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06e0d5-90ae-4b46-a4e5-5ac694dce005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his achievements on the court, Russell was subjected racist
        insults as a player, while his family endured threats, break-ins and vandalisms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b4001-bafa-467c-813b-bfeb1e0b97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c3ab4-85cf-4ebe-80d8-25e129a99eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He inspired me to be a better man by handling situations ... without
        giving in to all of the anger and rage that he must have felt," said Abdul-Jabbar.
        "Bill showed the world what class was all about."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cee563-b644-45b1-b567-deb84481d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:11:24.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/12/sport/nba-bill-russell-jersey-retire-spt-intl/index.html#:~:text=The%20NBA%20announced%20this%20week,6%20jersey%20throughout%20the%20league.">"NBA
        to retire Bill Russell''s No. 6 jersey throughout the league as tribute to
        the 11-time champion."</a></em></p>'
  'Lito-Lapid-college-student-loans':
