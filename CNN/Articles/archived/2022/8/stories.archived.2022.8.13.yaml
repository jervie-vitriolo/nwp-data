      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vog is a type of air pollution which consists of fine droplets containing
        volcanic gas such as SO2, which is acidic and can irritate the eyes, throat
        and respiratory tract depending on the concentration or duration of inhalation,
        Phivolcs explained in an advisory on Friday.</p>'
