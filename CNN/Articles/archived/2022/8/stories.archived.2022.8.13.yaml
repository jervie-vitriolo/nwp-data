      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13)</strong> The
        COVID-19 positivity rate in Metro Manila stood at 17.9% as of Aug. 11, the
        OCTA Research Group said Saturday, as it noted a slight rise in the past
        days.</p>'
