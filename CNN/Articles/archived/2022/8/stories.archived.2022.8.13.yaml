      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNIFED earlier said there is no problem in the supply of sugar in
        the country but traders are driving retail prices to "unreasonable levels."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4620784-2bdf-40c4-ad8d-b6f69724a0a8'
