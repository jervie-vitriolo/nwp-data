    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02bd6cce-3a2a-4c09-8b83-6c38f91d73da'
    'lead': 'The red supergiant Betelgeuse, a colossal star in the Orion constellation,
      experienced a massive stellar eruption  the likes of which have never been
      seen before, according to astronomers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T07:53:17.882+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:30:57.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:30:39.005+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supergiant Betelgeuse had a never-before-seen massive eruption

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c10f5-0d7c-4e23-aa52-493c2beab00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The red supergiant Betelgeuse, a colossal
        star in the Orion constellation, experienced a massive stellar eruption 
        the likes of which have never been seen before, according to astronomers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2329b-2f32-498a-84c7-f0fbe9f33390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1bba6c-e050-406a-854b-52b9c881d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betelgeuse first drew attention in late 2019 when the star, which
        glitters like a red gem in the upper-right shoulder of Orion, experienced
        an unexpected darkening. The supergiant continued to grow dim in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a00cb9-7ee6-4672-a11f-7a68c26c39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d589b48-80bd-4046-aed1-b254bd7bb0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists speculated that the star would explode as a supernova,
        and they''ve been trying to determine what happened to it ever since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffe202-f42d-437d-8a41-b37417aa2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb41e1-25ac-418e-b34b-0ba273ed0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, astronomers have analyzed data from the Hubble Space Telescope
        and other observatories, and they believe the star experienced a titanic surface
        mass ejection, losing a substantial part of its visible surface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf8462-1f28-44ff-a3c0-a111f317222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171ff78-a9aa-422f-b754-d343fb3e0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never before seen a huge mass ejection of the surface of
        a star. We are left with something going on that we don''t completely understand,"
        said Andrea Dupree, an astrophysicist at the Center for Astrophysics | Harvard
        &amp; Smithsonian in Cambridge, Massachusetts, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af40b7-acd1-4324-b713-f4f91d3b06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa8f46-9f7b-4b94-8e6e-4ad9a9e5549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a totally new phenomenon that we can observe directly and
        resolve surface details with Hubble. We''re watching stellar evolution in
        real time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b50c0-9b6c-4154-a005-3cc8e084e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac847f97-e738-4422-b052-48f9eb9d097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our sun regularly experiences coronal mass ejections in which the
        star releases parts of its outer atmosphere, known as the corona. If this
        space weather hits Earth, it can have an impact on satellite-based communications
        and power grids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d0f7c-c302-488b-9f96-1383b22c068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd216081-316a-4403-9628-82a56ad902d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the surface mass ejection Betelgeuse experienced released more
        than 400 billion times as much mass as a typical coronal mass ejection from
        the sun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac333c-a72a-4fce-bcf6-af3fe6f0e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a9b51-c957-41c3-bb1d-f2e797f2ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The lifetime of a star</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af9264-61a0-4504-aa3f-a4b9f2847383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observing Betelgeuse and its unusual behavior has allowed astronomers
        to watch what happens late in the lifetime of a star.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d47518-647b-4b2d-92dc-c49cd7c10123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e93b50-79e4-4a95-8ee7-2268f4cce50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Betelgeuse burns through fuel in its core, it has swollen to
        massive proportions, becoming a red supergiant. The massive star is 1 billion
        miles (1.6 billion kilometers) in diameter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72ae5f-5bf1-4378-9257-564d9b38ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c6df0-cac9-4773-8fea-f2f82046c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the star will explode in a supernova, an event that
        could be briefly visible during the daytime on Earth. Meanwhile, the star
        is experiencing some fiery temper tantrums.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c305163-046a-4e97-b05c-9e7da0e09834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5728e-ee7c-4733-bb3e-063a0bbda730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of mass that stars lose late in their lives as they burn
        through nuclear fusion can affect their survival, but even losing a significant
        amount of its surface mass isn''t a sign that Betelgeuse is ready to blow,
        according to astronomers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4202e3-984c-4274-9bc7-a2ffa3af75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eeb4dc-d257-426b-a75a-fc14209d72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers such as Dupree have studied how the star behaved before,
        during and after the eruption in an effort to understand what happened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27713b41-8106-476c-921e-0ad8e0e3dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc52bc-d75c-4fed-abc1-eddcfd7ffd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that a convective plume, stretching more than
        1 million miles (1.6 million kilometers) across, originated from inside the
        star. The plume created shocks and pulsations that triggered an eruption,
        peeling off a chunk of the star''s outer shell called the photosphere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b9eb5-a26a-4fab-bb76-b5db3944bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ab93e-42ad-4382-a4d4-07b842b07333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece of Betelgeuse''s photosphere, which weighed several times
        as much as the moon, was released into space. As the mass cooled, it formed
        a large dust cloud that blocked the star''s light when viewed through telescopes
        on Earth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690aa04-0f3a-4d6a-8673-1f0c06d926a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb9a4c-0b14-4a81-a5b9-719d681c55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betelgeuse is one of the brightest stars in Earth''s night sky,
        so its dimming -- which lasted for a few months -- was noticeable through
        observatories and backyard telescopes alike.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6ec51-8bda-476e-b414-6742f9fbfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3cc197-a2d4-4e16-ac66-871850110c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recovering from the blast</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce6d56-f99d-48f2-a416-38aea696469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have measured Betelgeuse''s rhythm for 200 years. This
        star''s pulse is essentially a dimming and brightening cycle that restarts
        every 400 days. That pulse has ceased for now -- a testament to how consequential
        the eruption was.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f52ed7-b99b-4f9e-91f3-3813ff93b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a246d3-009a-4c0e-84f2-44e98f00543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dupree believes that the star''s interior convection cells that
        drive the pulsation are still reverberating from the blast and compared it
        to the sloshing of an unbalanced washing machine tub.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e5e05-05c9-4944-a439-d0a21705bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb94ed-4fb1-421c-b13c-428adae637e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telescope data has shown that the star''s outer layer has returned
        to normal as Betelgeuse slowly recovers, but its surface remains springy while
        the photosphere rebuilds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fe176-7133-4eb5-aa5c-0498be3eba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T07:53:17.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:30:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
