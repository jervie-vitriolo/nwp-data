    'mgnl:lastActivated': 2023-01-19T12:30:48.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:30:43.134+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FBI', 'Mar-a-Lago']
    'template': '1'
    'title': 'FBI investigating ''unprecedented'' number of threats against bureau
      in wake of Mar-a-Lago search'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d086be-7a4a-475c-ba1b-3b5a4c1bdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T22:40:39.510+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The FBI is investigating an "unprecedented"
        number of threats against bureau personnel and property in the wake of the
        search of former President Donald Trump''s Mar-a-Lago resort, including some
        against agents listed in court records as being involved in the recent search,
        a law enforcement source tells CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707cc4f-06cc-4d3b-b994-a9fb2e2e378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.743+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3ed75-cf08-47d0-8ebb-24f998ab42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.743+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau, along with the Department of Homeland Security, also
        has issued a joint intelligence bulletin warning of "violent threats" against
        federal law enforcement, courts and government personnel and facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314a6b1-545f-444b-a53d-4f2a5cfc2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.743+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff2468-d9e5-46c2-85ed-bc82cd092c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.743+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the names of the two agents who signed the search warrant
        paperwork circulated online. The names had been included in a version of the
        search warrant that was leaked prior to the official unsealing of the documents.
        The version released by the court redacted the agents'' names.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848727f-8e6b-461c-bf0f-3aeece861e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f728f-ccbb-445d-9f04-1dcf45441e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the FBI headquarters division responsible for the security
        of personnel also have observed efforts by online actors to publicly post
        -- also known as "doxxing" -- the personal information of other bureau employees,
        including those involved in the search of Trump''s residence, a law enforcement
        source tells CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d73d8-bd03-4310-ba89-c04b50f49f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719c99e-95c7-4680-a40c-1c6fec4b7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other officers in the US intelligence community who operate
        undercover, the overwhelming majority of FBI employees operate in true name,
        the source noted, which makes those named in court filings pertaining to the
        search particularly vulnerable to nefarious online actors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156510da-13de-4c31-860f-f870f8974428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e2fa1-cff4-42e7-81bd-68abdbbe26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened level of threats follows a high-profile week for
        the bureau in which agents executed a search warrant at Trump''s Palm Beach
        property as part of an evidence-gathering step in a national security investigation
        about presidential records, including classified documents, taken to Florida.
        The warrant, which was unsealed and released by a federal judge on Friday,
        revealed the Justice Department is looking into possible violations of the
        Espionage Act, obstruction of justice and criminal handling of government
        records, as part of its investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b179317-aecd-40bf-8056-b1fe357dae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b96230-146b-4afa-be25-232e6bb24ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following the search, violent threats surfaced online,
        with posters writing, "Garland needs to be assassinated" -- referencing Attorney
        General Merrick Garland, who "personally approved" the decision to seek a
        warrant -- and "kill all feds." Additionally, the biography and contact information
        of the federal magistrate judge who signed the search warrant was wiped from
        a Florida court''s website after he too became the target of violent threats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee7b79-4f7c-4ef7-a85b-5096cdb3aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd85a32-b2bc-45bd-acd7-eda929b4d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.744+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident Thursday, a man who was believed to be armed
        with an AR-15 rifle and a nail gun tried to breach the FBI''s Cincinnati field
        office. He was killed hours later after a standoff with authorities. Although
        the suspect''s motive has not yet been identified, he had been known to the
        FBI because he had an unspecified connection to the January 6, 2021, riot
        at the US Capitol, and because he had associates within a far-right extremist
        group, two law enforcement sources told CNN Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8305014-43be-4986-96ba-999ba2617757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098876a4-6885-4ff1-b255-383d9786d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Chris Wray addressed bureau employees'' safety in a
        memo distributed this week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f9d4f-e2dd-44a9-bc2a-656569879bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537aa47-1458-4a9c-a7a5-dbe1c7c90680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me also assure you that your safety and security are my primary
        concern right now. Security Division is working across the agency as we continue
        to stay vigilant and adjust our security posture accordingly," Wray said in
        the statement reviewed by CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fb887-4ef8-417d-bd95-66c4daff027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db4c2c-b60b-4bd0-a1d9-6e4ce4139357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI Security Division in Washington has notified the bureau''s
        more than 38,000 employees nationwide to remain vigilant when operating in
        and around bureau facilities, two federal law enforcement sources told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe1051-148d-4d84-9aa0-608c265b9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25645c9-72fb-42d1-a1ef-35d59f3f16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI declined to comment on any specific threats against bureau
        employees but told CNN in a statement that the bureau "is always concerned
        about violence and threats of violence to law enforcement, including the men
        and women of the FBI."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143c2c6-15f2-41eb-ad72-e3f020401ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a585a-1254-415d-b04f-465646c366b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work closely with our law enforcement partners to assess and
        respond to such threats, which are reprehensible and dangerous," the statement
        said. "As always, we would like to remind members of the public that if they
        observe anything suspicious to report it to law enforcement immediately."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a765c74-d9e2-4f49-b3e8-15fa988159a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.745+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdafe2e-137c-46c5-b04e-1b69ea9dc090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulletin warns of threats against authorities and government
        personnel</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e856a9-4346-470b-a459-9a27b5c783d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the FBI and DHS issued a joint intelligence bulletin
        pointing to the increased threat landscape.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bf9b4-92ba-4970-8e3d-898909b12d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc2b93-dd36-45ca-87a9-175fcd523c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These threats are occurring primarily online and across multiple
        platforms, including social media sites, web forums, video sharing platforms,
        and image boards. The FBI and DHS would like to ensure that law enforcement,
        court, and government personnel are aware of the range of threats and criminal
        and violent incidents," the bulletin reads.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174ab64-f231-4660-8d29-6326096c34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea243d8a-01cb-41fe-92af-247e2df586fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s joint intelligence bulletin notes an increase in violent
        threats online against federal officials and facilities, "including a threat
        to place a so-called dirty bomb in front of FBI Headquarters and issuing general
        calls for ''civil war'' and ''armed rebellion.''" It also states that the
        FBI and DHS have identified threats against specific individuals, including
        the federal judge who approved the Mar-a-Lago search warrant.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820ba97-b352-4908-973e-6ddc5da9258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d6dc4-85fb-4183-9b37-0c1423aa0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS has been warning for more than a year that people will use political
        ideologies to justify acts of violence, and underscored in the latest warning
        the threat posed by domestic violent extremists being motivated by perceptions
        of government overreach and election fraud.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f266b1-d94f-4772-87c5-0b8acb51f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5e879-0f67-4fd1-a9e5-4383a8b85695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, for example, the DHS intelligence branch also warned law
        enforcement, first responders and private sector partners nationwide of potential
        domestic violence extremist activity in response to the Supreme Court''s decision
        on abortion.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23a800-7cbd-40a5-a7dd-ef17f07c962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.746+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6209da-69a8-4898-8a2f-4a75757da809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.747+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the January 6 attack, alternative social media platforms became
        more popular among Trump supporters after companies like Facebook and Twitter
        banned Trump and some other prominent figures who spread election conspiracy
        theories.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30847ede-6d8a-44aa-a1c3-4675dc473997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.747+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ece6e9-8929-47bc-a26f-c6c3d2209bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.747+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those platforms, like Trump''s own Truth Social site, tout themselves
        as bastions of free speech, with looser rules and moderation, but that leeway
        can result in the proliferation of violent rhetoric.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9bf6e-f8a4-48c8-b9a1-e483ec882215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T23:22:32.747+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:30:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
