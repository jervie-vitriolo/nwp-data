      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each eligible student will be entitled to a maximum loan of 50,000
        per semester, or a maximum of 400,000 allowing for up to five years of college
        enrollment.</p>'
