      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas ramdam pa lalo ang problemang ito ng mga estudyanteng galing
        sa malalayong lugar at kailangan pang magbyahe at lumipat para makapag-aral.
        Kailangan na mabigyan sila ng pagkakataon na magkaroon ng pagkukunan ng pondo
        para sa kanilang tirahan, libro at iba pang gastusin habang nag-aaral sila,"
        the senator said.</p>'
