      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the proposed measure says that the CLEF program will be
        available to students enrolled in courses leading to a bachelor''s degree
        in any institution of higher education accredited by the Commission on Higher
        Education.</p>'
