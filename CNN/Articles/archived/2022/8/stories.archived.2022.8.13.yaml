    'lead': 'The National Basketball Association announced it will permanently retire
      Basketball Hall of Famer Bill Russell''s No.6 jersey throughout the league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T11:11:24.491+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:30:53.945+08:00
