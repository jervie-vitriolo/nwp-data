    'jcr:uuid': '17a39993-2b6b-4060-925f-38108525bc90'
    'lead': 'One week after a fiery car crash, Anne Heche is "brain dead" but remains
      on life support, according to a statement from her family and friends shared
      with CNN by their representative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T03:57:55.668+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:30:58.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
