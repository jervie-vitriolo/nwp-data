      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors lasted three to seven minutes long, Phivolcs said in
        an advisory issued 9:30 a.m. on Saturday, adding that low-level background
        tremor was also observed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
