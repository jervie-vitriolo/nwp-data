      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85bc0a-92b7-4352-a951-fd2932785fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:52:09.214+08:00
