    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e01f7d-e6e2-40bc-8d9f-0bfdd698b0ff'
    'lead': 'The FBI is investigating an ''unprecedented'' number of threats against
      bureau personnel and property in the wake of the search of former President
      Donald Trump''s Mar-a-Lago resort, including some against agents listed in court
      records as being involved in the recent search, a law enforcement source tells
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-13T22:40:39.509+08:00
