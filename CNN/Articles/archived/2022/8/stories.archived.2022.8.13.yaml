      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other premier schools, including the Ateneo de Manila University,
        will return their admission test for the next academic year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6a862-e150-4835-b354-49e3bb5df486'
