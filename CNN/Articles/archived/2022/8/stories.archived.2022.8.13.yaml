    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:30:37.342+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Author Salman Rushdie attacked at western New York event and a suspect
      is in custody, police say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba348b4-da36-4330-ad31-5e062744a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Salman Rushdie -- a celebrated author
        and winner of the world''s top literary prizes whose writings generated death
        threats -- was attacked and apparently stabbed in the neck on stage Friday
        before giving a lecture at the Chautauqua Institution in western New York,
        State Police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b9bda-8c6d-4bd3-9dba-66c431b6d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0401dc-a43b-482b-8396-9c4eedd905b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state trooper at the scene took the suspect into custody, police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2da8aa-295f-4835-bd23-2966b54a651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f5256-84e3-4f00-af42-e6fcea0dfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie was airlifted to a local hospital, police said. His condition
        is unknown. An interviewer also suffered a minor head injury, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a9f54-eb70-4a54-ad21-7cad33837cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd08b1b-a40e-457b-9c71-d7282632a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man on the stage was seen "punching or stabbing" the novelist
        before the event, according to an AP reporter who witnessed the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f2cf0-e47f-42da-abbe-83c6089ed1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f0c11-1dbf-458e-a01a-baadb58ffb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical staff and police were called to the amphitheater, according
        to a Chautauqua spokesperson who would not elaborate or confirm details about
        the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068c393-35aa-4aa7-b678-6e3a95589fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc87962-69e7-43e2-bbca-f9cf2146aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness in the audience told CNN he saw Rushdie attacked on stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb276b51-a644-4b67-b01a-13ab7c146725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d628a9-a04c-47c8-b493-e32f0955691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness could not confirm what was used in the attack, adding
        that he was 75 feet from stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39068a1a-eb08-4168-bbb6-7454df6c2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2132e-2a1d-4608-9040-8599c6b6ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year-old novelist -- the son of a successful Muslim businessman
        in India -- was educated in England, first at Rugby School and later at the
        University of Cambridge where he received an MA degree in history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7d81f-607f-43b7-bd5d-e6d42eb85a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04641a5-19d4-4fe8-87a4-2ea2792c7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college, he began working as an advertising copywriter in
        London, before publishing his first novel, "Grimus" in 1975.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42873a3a-8636-4047-9338-bdc8df79c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65c318-e265-4284-8ab4-c6b8975148a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushdie''s treatment of delicate political and religious subjects
        turned him into a controversial figure. But it was the publication of his
        fourth novel "The Satanic Verses" in 1988 that has hounded him for more than
        three decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f04957-5150-4bcd-9536-3793882ba529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af525c-a26b-415f-aff1-9c4ca021bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Muslims found the book to be sacrilegious and it sparked public
        demonstrations. In 1989, the late Iranian leader Ayatollah Ruhollah Khomeini
        called Rushdie a blasphemer and said "The Satanic Verses" was an insult on
        Islam and the Prophet Mohammed, and issued a religious decree, or fatwa, calling
        for his death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56126b1e-fd9a-4d1d-8fae-48f60593a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1269bf-e416-473d-bda5-ec740220ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Mumbai-born writer spent a decade under British
        protection before the Iranian government announced it would no longer seek
        to enforce the fatwa in 1998.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c5143-48df-4554-a882-908d66ea2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T00:28:16.547+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:31:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/12/us/salman-rushdie-attacked/index.html"
        target="_blank">"Author Salman Rushdie attacked at western New York event
        and a suspect is in custody, police say"</a></em></p>'
