      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) </strong> Authorities
        have seized 2.72 billion worth of methamphetamine hydrochloride, more popularly
        known as "shabu," hidden in tea bags in separate buy-bust operations in Pangasinan
        and La Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65116672-15e5-4757-bdd5-d56f17074725'
