      'mgnl:type': 'text'
      'text': '<p>In a follow-up buy-bust operation at Brgy. Poro in San Fernando,
        La Union at 12:45 p.m., the PDEA-led team seized 40 kilograms of shabu from
        suspects Romel Leyese, 38; and John Paul Repuesto, 18.</p>'
    '9':
