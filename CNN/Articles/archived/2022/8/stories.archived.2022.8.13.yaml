    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poliovirus detected in wastewater samples in New York City, health officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c41cd-e696-4234-9294-fadb35923b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Poliovirus has been detected in wastewater
        samples in New York City, suggesting likely local circulation of the virus,
        according to state and local health officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ba7c8-44f2-4694-a977-6190d292ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d704d-097c-4ea2-aace-9bd146424d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a trifecta. Covid is still very much here.
        Polio, we have identified polio in our sewage. And we''re still dealing with
        the monkey pox crisis," New York Mayor Eric Adams said Friday on CNN''s New
        Day. "We''re addressing the threats as they come before us and we''re prepared
        to deal with them and with the assistance of Washington, DC."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e60d2-9d28-45cb-bf01-19675e5da429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10275662-44cf-4808-a202-0a560883ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement about the wastewater finding, New York officials
        underscored the urgency of staying up to date with polio immunizations, particularly
        for those in the greater New York metro area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c75b6-e7fd-40f6-9c60-88f98001b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2879fa3-c3b2-4365-b6bb-b6a9c2c237bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people in the US are protected from polio because of vaccination.
        The primary series of three vaccines provides 99% protection. However, unvaccinated
        and undervaccinated people are vulnerable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2786d-e808-491a-a0de-ef6e70d2c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567b863-ed69-49aa-9240-69e1bdeae4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every one case of paralytic polio identified, hundreds more
        may be undetected," State Health Commissioner Dr. Mary T. Bassett said. "The
        detection of poliovirus in wastewater samples in New York City is alarming,
        but not surprising."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8891e9-9830-45e4-9090-4c774cab88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19787930-c4c8-42de-9396-89cad1dff17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus most commonly spreads through feces and, in less common
        circumstances, when a person infected with the poliovirus sneezes or coughs.
        About 90% of people with polio do not have any visible symptoms, according
        to the World Health Organization. Some have flu-like symptoms such as sore
        throat, fever, tiredness and nausea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b107f2-0f3d-4b48-8226-f4e44f18c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a2279-4d06-4f7e-a6c2-03dd2aa51c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in 25 people will get viral meningitis, an infection of
        the covering of the spinal cord and/or brain, according to the US Centers
        for Disease Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82839fe-bdd2-42e8-954d-e2f2f1712186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651aded4-defe-4abf-82b8-9990bfd6e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in 200 people will have paralysis and be unable to move
        parts of their body or will feel a kind of weakness in their arms, legs or
        both. Even kids who fully recover from the initial disease can develop muscle
        pain and weakness years later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34133da0-4705-49b3-9122-0d09f8b62eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a293cd-a2a3-43ea-ac3f-bbc29cd3df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralysis can lead to a permanent disability and death, since it
        can affect the muscles used to breathe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345608bb-80bd-4799-ad8c-b7988a96fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c008f-90f2-4d56-a320-457e633355d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Health Commissioner Dr. Ashwin Vasan said that with polio circulating
        in our communities, "there is simply nothing more essential than vaccinating
        our children to protect them from this virus, and if you''re an unvaccinated
        or incompletely vaccinated adult, please choose now to get the vaccine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08295969-8b29-43e8-84af-fc123b80ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6b93f-6d0b-46b8-9dd6-c089c9be3783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC investigating polio in New York</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b56450f-ee3f-4743-8ec6-b8acead49b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wastewater finding comes after the identification of a case
        of paralytic polio in a Rockland County, New York, resident on July 21 and
        the detection in wastewater samples in May, June and July from Rockland and
        Orange counties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539b946-81b6-4129-837a-a06de7ee6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad53c8b-d70f-4c55-9788-b65e3be0cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC official told CNN this week that the case in Rockland County
        was "just the very, very tip of the iceberg" and suggested there "must be
        several hundred cases in the community circulating."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87019d-d65c-40b6-9647-d144579a114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49083f8-7c14-4e6f-90c0-63d60d1e7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency sent a team of disease detectives to Rockland County
        last week to investigate the case and assist with vaccination. A community
        health leader who has met with the team told CNN that the investigators are
        "quite nervous" that polio "could mushroom out of control very quickly and
        we could have a crisis on our hands."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1dc6fc-0af3-4eb0-9a83-f03470d9f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07f98c-cc3b-4bb4-8eab-786e00b243ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the invention of the vaccine, polio was considered "one
        of the most feared diseases in the United States," according to the CDC. In
        the 1940s, it disabled an average of more than 35,000 people a year in the
        US. Once the polio vaccine became available in 1955, case numbers dropped
        significantly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5b36c-e773-49b0-9f7b-af1c0bba788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3ce52-6bd1-4fba-99de-b8e1762daefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last case in the US was reported nearly a decade ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b586e-26cf-4b5f-aeb9-d8b52b72d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2441e-c9a0-443c-831d-c5b5d945c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say routine vaccine coverage has fallen among New York
        City children since 2019, noting that only 86.2% of NYC children between the
        ages of 6 months and 5 years old have received three doses of the polio vaccine,
        meaning nearly 14% are not fully protected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde0c70-0c13-4bbe-8b48-4d935333439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade8a92-e28e-4293-953e-7b858a82270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some children missed vaccination appointments due to the pandemic.
        Others live in small groups of the ultraorthadox Jewish community in New York,
        including in Rockland County, that have made a decision not to vaccinate their
        children. Others in the religious Jewish community in Rockland have embraced
        efforts to work with public health officials to educate those who refuse to
        vaccinate their children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffa9bf-ef78-49e5-96f4-734d2f9d0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b1d8c-c15c-4f9b-b651-782faf88c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some New York City neighborhoods, the vaccination rate is significantly
        lower than in the rest of the city. In Williamsburg, for instance, only 56.3%
        of children are vaccinated. In Battery Park City, it''s 58%. In Bedford-Stuyvesant/Ocean
        Hill/Brownsville, it''s 58.4%. Nationally, the vaccination rate for children
        is nearly 93%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b0378-e619-43f0-b757-260da21e20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4440c88-68ac-4183-a7b5-469417dacde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk to New Yorkers is real but the defense is so simple: Get
        vaccinated against polio," said Vasan, the city health commissioner. "Polio
        is entirely preventable, and its reappearance should be a call to action for
        all of us."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40700dd-5092-4739-a4f9-94d3d5f7dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T11:04:10.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/12/health/polio-wastewater-nyc/index.html">"Poliovirus
        detected in wastewater samples in New York City, health officials say."</a></em></p>'
