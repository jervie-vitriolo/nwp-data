  'Supergiant-Betelgeuse-massive-eruption':
    'author': ' Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-13T07:49:49.825+08:00
