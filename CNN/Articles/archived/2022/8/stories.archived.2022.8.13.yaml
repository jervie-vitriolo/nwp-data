      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21ee4d-6966-423e-b44e-499bb8fb5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 13) </strong> The
        university councils of the University of the Philippines are currently discussing
        the possible suspension of the UP College Admission Test (UPCAT) for academic
        year 2023-2024 due to the ongoing pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12b722-c89b-493c-9a5f-a6025f9ce724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd50a4a-c9d9-4648-8c44-777b9ddda08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, the state university said that
        members of the Presidents Advisory Council  which include the chancellors
        of UPs eight constituent universities  held a meeting on Aug. 3 and agreed
        to discuss in their respective university council meetings the proposal of
        suspending the UPCAT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b8634-d645-4786-a9c9-a64366a96fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57e4df-0d09-48ea-a739-a81a82012245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Office of Admissions Director Francisco De Los Reyes,
        the proposal to suspend UPCAT for this year is in light of concerns about
        the public health situation, it said. In addition, the University is facing
        the logistical challenges of ensuring the safety and well-being of the more
        than 100,000 applicants and around 1,600 personnel who will administer the
        test nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf237d-b451-4707-8768-3357ee22bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08580856-086a-40e7-b89a-19d4603f6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s premier university said that deliberations are ongoing
        in its eight constituent campuses: Baguio, Cebu, Diliman, Los Baos, Manila,
        Mindanao, Open University, and the Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945461d-00d0-4b1d-b1bf-df7c3325a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bb3e2-ce9d-46ad-a28c-56d6a23cab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T15:32:00.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:30:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPCAT was not administered since 2020 due to the COVID-19 pandemic.
        Instead, admission was based on the high school grades of applicants and other
        additional requirements depending on the chosen degree program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5249d-8dc8-411c-8b1f-2b19d0c1fc0e'
