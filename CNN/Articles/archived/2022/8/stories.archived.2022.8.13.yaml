      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/12/Sugar-supply-import-Sugar-Regulatory-Administration.html">No
        shortage of sugar in PH, but middlemen inflate retail price, group says</a></strong></p>'
    '17':
