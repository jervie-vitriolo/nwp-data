      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong ginagawa ni</em> Administrator Serafica <em>po</em> [What
        Administrator Serafica is doing], he is shielding, he is helping these hoarders
        keep the sugar because he refuses to have it surveyed. This guy is keeping
