      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our assessment today, there is a huge improvement
        compared to our payout last Saturday. The same assessment goes for the rest
        of the country.]</p>'
