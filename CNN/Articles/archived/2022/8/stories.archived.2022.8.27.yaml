      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one is happy in their own skin we should not be made to cover
        up our face with makeup. Our flaws make us who we are and that''s what makes
        every individual unique," she added.</p>'
    '8':
