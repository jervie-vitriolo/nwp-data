      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a few Oreos for supper and then went to bed in a small shed
        -- but that was definitely an amazing experience," he told CNN.</p>'
