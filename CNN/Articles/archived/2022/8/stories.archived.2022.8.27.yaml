      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Raouf for further comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63593186-8d0d-4b93-9fb2-a2e001809b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.404+08:00
