      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said his body was found the next day in Sariaya, Quezon.
        He reportedly suffered from multiple gunshot and stab wounds.</p>'
