      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who was raised with both Jewish and Christian traditions,
        sat down with Bishop Robert Barron of the Word on Fire Catholic Ministries
        to talk about how his faith has helped him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f51fe0-0321-486d-a059-b3096f57179a'
