      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107b33f-09cc-4dc6-adde-5bb9cfd0bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never felt I met beauty standards. I have recently accepted that
        I am beautiful in my own skin and that''s why I decided to compete with no
        makeup," she explained in the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
