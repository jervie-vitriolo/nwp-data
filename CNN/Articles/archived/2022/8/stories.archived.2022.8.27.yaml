    'jcr:uuid': '816493d8-fa16-40d1-99be-6d883fd3bc20'
    'lead': 'A month-long meeting on nuclear disarmament ended in failure at the United
      Nations when Russia refused to accept the final draft of the Treaty on the Non-Proliferation
      of Nuclear Weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T17:27:36.033+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:58:23.005+08:00
