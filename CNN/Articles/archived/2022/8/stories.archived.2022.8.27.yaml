      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Miss England finalist has become the
        first ever beauty queen to compete without wearing any makeup in the pageant''s
        nearly century-long history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c030a-dca8-4e12-b954-fd58ae9e2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.156+08:00
