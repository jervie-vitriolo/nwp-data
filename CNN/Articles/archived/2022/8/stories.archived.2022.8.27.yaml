      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Kane was 26 when her body was found on October 23, 1988, in
        a wooded area near Reading, Pennsylvania, with baling twine around her neck.
        An investigation revealed she''d been strangled elsewhere and dumped in the
        woods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544e6a0-6d1b-43cf-8482-31481d97b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a35f3-290a-4870-b536-7771744d9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local newspaper, the Reading Eagle, ran a front-page story seeking
        information on Kane''s death. In February 1990, about 15 months after she
        was killed, the paper received an anonymous letter from a "concerned citizen"
        with information that only the killer would know, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c0dea-d00b-4ee3-ac5b-9a3e0f10a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fe5a7-5628-43d7-afb5-f25e3d91bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter writer also left his DNA when he licked the envelope.
        The DNA from the saliva matched what was found on Kane''s clothing, authorities
        said this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819364cb-759d-43f8-998f-76a3b7e261b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245eb6e-cf81-49e3-85a4-16431c365b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But years turned into decades, and police still didn''t know who
        the suspect was. Finally, in 2022, Pennsylvania State Police used genetic
        genealogy testing to identify the killer -- a local man named Scott Grim --
        law enforcement officers said at a news conference last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4f667-8a05-4156-9517-3cbd8ed64c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de005a9-9325-42ac-aa1d-093aa75e2777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Reyes finally has some answers -- although she''s sad for her
        grandmother, who died before learning the case was solved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebccb13-d6fd-48f8-98ce-4398c687c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a8e23-51b1-44a3-adb9-74c6622861d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt a little bit of everything when I found out," she told CNN.
        "I was happy to finally put a face behind the monster who took her from us,
        (and) upset that he will never be able to face consequences."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841a8e3-b734-4e0c-a0d3-5896f81448e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d3efd-f5e9-428c-86ac-060291a3cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She was 9 when her mother was killed</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54ef26-6390-4080-843f-7d6f3c30a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 34 years, Reyes, along with her two brothers and their grandmother,
        have wondered who killed Kane. The lack of closure has added to the distress
        of losing their mother, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce630948-2159-46f8-8c02-04d7415b53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14713210-aa6a-4550-810f-899a8528ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Reyes got a call last week from a detective about a stunning
        development in the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3eff42-cca1-425a-a02e-7870a553d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05556bd7-6efb-4b1b-abd2-e755775799bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of waiting for justice, she was relieved investigators
        finally had named her mother''s killer. But she was disappointed to learn
        that Grim had died in 2018 of natural causes at age 58 and will not pay for
        robbing her and her siblings of a childhood with a mother.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55578f4f-c0d6-4168-9804-3b787f12215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c15468-60c7-4730-be5a-00e430322c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was 9 when her mother was killed, and said she thinks about
        her every day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6080a5-d6c6-41e8-b93f-765ec7aab0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576a69a-5bd0-430f-a28b-5a1cadf2192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a firecracker -- very outgoing, not afraid of anything,
        very honest, blunt and caring," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf0d80-1b85-46c5-adad-1650130c1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52e00f-18d4-4083-b501-295780deccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said one of her fondest childhood memories was taking walks
        with her mother and seeing her suddenly dance to random music playing in stores
        as they passed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7aaa91-a7b2-414d-82a9-80bb939a527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149dea7-fa88-4900-9589-7ba5950a232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her death, Reyes'' aunt took her in and raised her while her
        two brothers moved in with their father.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330e953-0e4f-41db-b02d-bed943dfce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3ec70-d00d-4fb9-a58b-361609deb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said she''s still bothered by the image the media painted
        of her mother, who was unemployed at the time of her death. Although her mother
        had a dark past that included drug use and prostitution, she was trying to
        turn her life around, Reyes said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e36a58-0635-4cda-a449-538312c1b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d22f40-2aef-45b8-a52a-597ba7275ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was portrayed as this slain prostitute, like she deserved what
        happened to her," said Reyes, 43, who lives in Lenhartsville, Pennsylvania.
        "It was hurtful. She was more than that, she was a victim. She was a mother.
        She was loved. No one deserves what happened to her."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8bc25-4231-4edf-861e-760079c5ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42acbd6-80c2-45bc-8ecc-68a2df70e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Investigators used breakthrough technology to crack the case</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481adb94-f8d3-460f-b3af-5dec327037c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said they identified Grim as the killer using genetic
        genealogy, which combines DNA evidence and traditional genealogy to find biological
        connections among people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b75e9-5b4c-4197-84da-519ed04ddcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e951b77-786f-4ad0-b840-a826425e2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, companies like 23andMe and Ancestry have encouraged
        people to explore their genealogy by spitting into a tube and sending it off
        for analysis. These companies then send back information on their clients''
        ethnic heritage, genetic health risks and family tree -- as well as a raw
        data file of their DNA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe823681-ee80-43e7-bb15-c0c2ad509661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ce17b-8e56-4b1b-a577-f75cc74e3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions of users seeking to explore their genetic roots, the
        practice has become a big business. It''s also become a valuable tool for
        law enforcement officers trying to solve old crimes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1789d-2d33-4fc7-8f69-39dc35d2d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026953e7-97fa-4ecf-8960-048bbdf80b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA collected from crime scenes can now be uploaded to an online
        service that compares it to DNA submitted by people using companies like 23andMe
        to explore their genealogy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07c2e5-f7b0-4bf4-9237-6e7206ecf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d68c3-0ed8-4a59-9bb5-fa544329e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a possible match is found, genealogists can build out family
        trees to help police find potential suspects. In recent years this method
        has helped solve some of the nation''s most high-profile cold cases, including
        the one of the notorious Golden State Killer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908d300-cdd6-437b-a6d4-18a6ecab5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d68ea7-c22d-4a5e-bf2d-8ea95c8e54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators analyzed Kane''s clothing and found traces of an unknown
        man''s DNA. They later determined that it matched the DNA on the envelope
        from 1990, confirming investigators'' belief that the person behind the letter
        was the killer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612056c5-079f-495c-b667-1141c482808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcef08-14aa-40a5-87c6-c2c0a2486acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while while investigators had Grim''s DNA profile, there was
        nothing to identify him because he had never been arrested for anything that
        required his DNA to be put into the system, authorities said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acc53c-734c-47b5-8346-8d0873aa914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a717616-e2d6-4854-9c02-999a11d1185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where genetic genealogy came in. Genetic genealogy''s effectiveness
        in cold cases depends on the quality of crime scene DNA and whether it has
        degraded, State Police Trooper Daniel Womer said at a news conference last
        week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd87fd-ae05-47f1-8625-badf457e1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707cd5f-c22c-4d66-b799-e3d4e9024178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detectives'' careful preservation of DNA evidence in 1988 provided
        a solid foundation for today''s investigators to examine with new technology,
        Pennsylvania State Police Sgt. Nathan Trate said at the news conference.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d579ac7-7cff-4ee1-9d28-496fe951203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d086ca3-1886-4298-8674-44ff23fe8f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of that stuff was ... preserved the way it should be, because
        they knew probably somewhere down the line whatever they collected could be
        that little piece of evidence (to solve the case)," Trate said. "Well, here
        we are in 2022, and that little piece of evidence that they collected was
        exactly what we needed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55230e91-0de8-4dd2-8d12-1426afd1b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61a763-ede1-4873-8bce-9b217deac1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reyes still has questions for her mother''s killer</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafae90c-7b39-4bda-87c1-1cd22385d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators don''t know much about Grim other than he lived in
        the nearby Hamburg, Pennsylvania, area.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7ceea-872c-4552-bb22-8ed183c7de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678028e4-4c48-4095-816a-c8b604b0c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re trying to determine whether he knew Kane, and have urged
        anyone who knows the nature of their relationship to reach out. So far, they''ve
        found no ties.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202d278-e4c0-4e8c-b406-6c1920387ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a80914-274c-4e14-ae90-6685f94e4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that doesn''t mean there wasn''t some connection that we haven''t
        figured out yet," Womer said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c6250-6808-4119-9f21-c43e27306007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d75bde-9b0a-4bba-a171-98a5697b9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane was reportedly working as a prostitute at the time she was
        killed and may have been meeting a customer, Womer said, adding that police
        are trying to determine whether it was Grim.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c88c5-2ef2-48b0-befa-e7ed564305e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69111ce6-d249-4c49-966c-b518d6084417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania State Police have declined to release the 1990
        letter to the newspaper or to elaborate on exactly what it said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3520a1-8494-49c7-8b9e-ffd80bcd5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c570d2-9679-4e9c-9246-83a963990e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was just intimate details about where she was disposed of,
        how her clothes were displayed, stuff like that," Womer said. "This led investigators
        to believe that whoever wrote the letter had committed the homicide."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c558369-12a7-486e-8b62-2557761d7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d04e7-8eab-4d71-8665-5766c8aa5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the biggest breakthrough in the case happened
        this year after they obtained a new sample of Grim''s DNA to compare with
        the older evidence. They declined to elaborate how they obtained his DNA when
        he''s been dead for four years.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd1652-0de9-4920-9b70-c576dfd45cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
