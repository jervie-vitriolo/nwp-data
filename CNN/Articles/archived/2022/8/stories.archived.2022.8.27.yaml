  'teenage-pilot-youngest-fly-solo-around-the-world':
    'author': 'Amy Cassidy, CNN'
    'caption': 'Phot courtesy: Jordan Simeonov/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T22:28:37.521+08:00
    'imagesource': 'jcr:8eac5fa8-d349-459e-8060-e89c818d1817'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd7318d-91ff-40c0-a1b7-0ac3c8f95181'
    'lead': 'A 17-year-old has become the youngest person to fly around the world
      solo in a small aircraft on Wednesday after first taking off on March 23, according
      to Guinness World Records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T22:33:05.627+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:58:19.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:10.509+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Rutherford', 'teenage-pilot', 'fly-solo-around-the-world']
    'template': '1'
    'title': 'Teenage pilot becomes youngest person to fly solo around the globe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f0a16-8ba9-4e56-92aa-a053980360ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 17-year-old has become the youngest
        person to fly around the world solo in a small aircraft on Wednesday after
        first taking off on March 23, according to Guinness World Records (GWR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5383c4-305c-4dcc-9693-fecd19fedfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477f914-0703-42c4-817c-a9a50a7e7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British-Belgian national Mack Rutherford touched down earlier in
        the day in the Bulgarian capital of Sofia, where his journey began, according
        to Rutherford''s official website and GWR. He first set off when he was still
        16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367730b8-44f8-46a0-9d05-84b2cf503559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2279ed7-f3c9-4665-9334-495982733a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford''s route spanned 52 countries across five continents
        on a specially prepared ultralight Shark aircraft with cruising speed reaching
        300 km/h, according to his website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9b6ef-a93e-46ba-950c-4801231e0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6a59e-f94f-4a18-ac1a-9f89dcf6c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to use the opportunity to meet young people on my route
        who do incredible things, making a difference to their communities or even
        to the world," he wrote before jetting off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977073d-0448-4c14-8243-f063d7c1aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.627+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3bf7a3-7f12-4769-955f-1fa36b5d1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.628+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His journey was tracked on his website, which shows he set off from
        Bulgaria towards the Mediterranean then through the Sahara, onwards through
        the Middle East and then East Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590952b7-3de7-43ff-8042-0c0b8d0335c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.628+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1360c3-8b62-487c-93a9-093e1d2b0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.628+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He smashed two world records, previously held by his older sister
        Zara Rutherford, as the youngest person to fly around the world solo and also
        the youngest person to do so in a microlight aircraft, the GWR website states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1150c2b6-d855-4a92-afde-417b29e5d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:33:05.628+08:00
      'mgnl:createdBy': 'teresa'
