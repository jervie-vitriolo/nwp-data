      'mgnl:lastActivated': 2023-01-19T12:58:40.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, Raouf plans to go bare-faced again at the
        national final in October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d42ba-cc15-4989-a53b-ece3312b3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.405+08:00
