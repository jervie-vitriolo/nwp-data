      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Philippine Embassy in Libya urged Filipinos in the North African country to
        be more cautious and vigilant after clashes between rival factions erupted
        in the capital Tripoli.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1224d-c912-4f92-9478-22803eba3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:44:53.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The embassy urges Filipinos in central Tripoli and surrounding
        areas to take extra precaution and be more vigilant following reports of ongoing
        violent clashes in Jamhouria and Zawiya streets," it said in an advisory on
        Saturday.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHinLibya%2Fposts%2Fpfbid02wJ5SB1erftr6sCWnMFjK9rG2kA5QWAL6od2n6JRjtr7SPfERdWoivo8WHHsEMPWPl&show_text=true&width=500"
        width="500" height="625" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
