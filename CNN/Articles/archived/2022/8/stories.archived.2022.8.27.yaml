      'jcr:uuid': '6aca73bc-4ce7-4870-b3ef-c0043ce8ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:44:53.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy added there are no reports so far of Filipinos hurt
        in the clashes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3feb1-a3f2-4a65-ae56-05517963ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:44:53.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya has been split between warring factions since 2014, following
        the 2011 NATO-backed uprising against Moammar Gadhafi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb4400-784f-4ef0-9d4e-9ab940ed7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:44:53.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been<a href="https://www.cnnphilippines.com/world/2022/8/28/violent-clashes-rival-militias-libya-tripoli.html">
        clashes</a> between groups that support interim Prime Minister Abdulhamid
        Dbeibeh and Prime Minister Fathi&nbsp;Bashag — who leads the rival government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf58248-131a-47b9-b10a-db362dc200d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T22:44:53.013+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy said it "continues to monitor developments
        on the ground and stands ready to provide emergency assistance to Filipinos
        who may be affected by security-related incidents" in Libya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ee8e8-9f2b-4f5b-8cc7-83aed5690a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-29T08:12:13.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:58:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 2,164 Filipino workers in Libya, according to the
        Department of Foreign Affairs.</p>'
