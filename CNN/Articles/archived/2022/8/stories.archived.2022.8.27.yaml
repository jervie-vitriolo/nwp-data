      'jcr:uuid': 'c29c5348-6c3d-4497-b52b-f6842325eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T19:08:45.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout, however, still encountered a few challenges. The DSWD
        confirmed that the payout in Boac town in Marinduque was halted due to the
        rise in walk-in applicants.</p>'
