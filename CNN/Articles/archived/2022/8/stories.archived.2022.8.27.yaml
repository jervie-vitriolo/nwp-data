    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9561005-6fcf-4452-a19c-b33a2b4e51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the 43 welcomed his arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723554cb-1285-46e3-87cb-b6a3944ee80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.421+08:00
