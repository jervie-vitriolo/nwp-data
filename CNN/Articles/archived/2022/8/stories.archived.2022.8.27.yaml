      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a six-year hiatus, Britney Spears made her musical comeback
        on Friday with the release of "Hold Me Closer," her collaboration with Elton
        John.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d123c0a-ed98-4948-9ff9-b885c71eb8f0'
      'mgnl:activationStatus': true
