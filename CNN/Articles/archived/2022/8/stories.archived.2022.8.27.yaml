      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angie Beasley, director of Miss England, told CNN in a statement
        on Friday: "We introduced the Bare Face Top Model round in 2019 as most contestants
        were submitting highly edited images wearing lots of makeup and we wanted
        to see the real person behind the makeup."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ba88d-42d4-4ecf-a0d8-1f21a1315041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.404+08:00
