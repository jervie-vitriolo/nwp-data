      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they have identified Grim''s DNA, police will review other
        open cold cases to see if he was involved, Womer said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f5b9c-ea77-43e0-a1ff-197983b4e275'
