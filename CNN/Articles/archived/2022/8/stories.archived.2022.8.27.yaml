  'un-cemetery-busan-korea-war':
    'author': 'Jessie Yeung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-27T12:10:32.127+08:00
    'imagesource': 'jcr:fa23d9d3-cc2e-4e20-a8d9-09544cd34b11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd611198f-89f9-43a1-b707-fd928f188c92'
    'lead': 'The United Nations Memorial Cemetery in South Korea remains the only
      UN cemetery in the world -- and for many, a final site of reunion between veterans,
      widows and loved ones lost in the Korean War.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T12:12:52.318+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:58:34.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:01.386+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN-cemetery', 'Busan', 'South-Korea', 'war-veteran']
    'template': '1'
    'title': 'They once fought to defend South Korea. 70 years later, these foreign
      veterans are choosing to be buried there'
    'visualType': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5d1e8-2519-4977-945e-682fd06e45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For more than 30 years, British veteran
        James Grundy made an annual 5,500-mile journey to South Korea, to visit the
        graves of bodies he had recovered as a young man thrust into war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480cd831-8a50-4a55-a751-706940f57d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22f205-d974-49e7-801e-a15f40871803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grundy was just 19 when he joined the Korean War in 1951, according
        to the United Nations Memorial Cemetery in Korea (UNMCK). As part of a recovery
        unit, he recovered fallen soldiers from battlefields across the Korean peninsula
        and transported them for burial at the cemetery, located in the southern coastal
        city of Busan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f38ed7-4f49-4846-8564-762148ca04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c394a-0dcf-4eea-a46b-b1ed5770a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cemetery remains the only UN cemetery in the world -- and for
        many, a final site of reunion between veterans, widows and loved ones lost
        in the Korean War.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc25c32-b6ce-4da6-9393-65b3e9151c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828dcfd6-7740-4a6a-82dc-549881b9c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was established in 1955 after the South Korean government offered
        the land for the UN''s permanent use, to honor the troops and medical personnel
        sent from 22 countries under the UN flag during the war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5108e-4152-4b46-a38b-5992f72a47aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a824f7-2a6f-4947-a50d-a2f6d8c821af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most of those countries repatriated the bodies of their fallen,
        more than 2,300 people from 11 nations are currently interred there, according
        to UNMCK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32817f82-1039-4947-a5eb-9ca7971858d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac462c-6497-4a12-83e7-fadb89378e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those soldiers were later joined by loved ones who wished
        to be buried together, including their widows and other family members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87605f-5bc3-4d88-86ff-ff511febc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e77c0-9123-4f83-afad-a11921a102a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the cemetery is an idyllic 35-acre stretch of green grass
        and water features, with a memorabilia hall, monuments dedicated by various
        countries that participated in the war, and a remembrance wall engraved with
        all the names of UN troops who died during the conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18158d0a-3005-4321-a46b-d4838e7a1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.319+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846dde9b-c03f-41f2-9282-511e6f8aeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever Grundy buried the bodies he recovered, "he promised, ''I''ll
        come back to you. I won''t forget you,''" said his adoptive granddaughter,
        Brenda Eun-jung Park. "That''s why he came back to Korea every year, to keep
        his promise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a04b42-2fac-43d7-a077-541dfdb15905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27098520-7154-4c82-a067-856059a231f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in 1988, he made annual trips to the cemetery -- until
        the pandemic halted travel. In May, though Grundy was battling cancer and
        growing weaker, "he insisted to come to Korea" for a final visit, Park said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28248f8c-5ea0-4e31-a917-fe25dab0499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f452b90-df2e-4381-8c0b-4a42c89427d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the only pleasure... (in) his life," she added. "He wanted
        to come back once more."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c2a88-cea8-4a56-805b-0b22bb7b1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e3c3f-b21a-481f-9fda-0b6ce19357b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grundy died in August in the UK. His ashes will be flown to the
        UN cemetery where he will be interred, as instructed in his will. "He wanted
        to rest in peace in the cemetery with his comrades," Park said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001622c-6f7e-43db-9954-1ad7e6b5aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41c1ae-d956-4334-b0ec-2038e4151a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A quick history</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355da6db-01f1-41e4-8e28-0c763875603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean War -- sometimes referred to as "the Forgotten War,"
        despite the millions of lives lost -- broke out in June 1950 after North Korean
        troops invaded South Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9728d8-8c4d-43fe-b23f-18074503bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418601de-3d94-4c69-8018-a770583bfccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States called an emergency meeting of the UN Security
        Council, which decided just two days after the invasion to send troops to
        Korea -- the only time in the organization''s history that combat troops have
        been dispatched in the name of the UN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eec1b6-b711-4245-a6f3-af27c5881713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f74776-d598-4f46-9974-1a1e47b586ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-nation "United Nations Command" helped turn the momentum
        of the war, with US-led forces advancing toward China''s border with North
        Korea. But Chinese troops intervened, pushing the UN back down the peninsula.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1711e45-6c3f-4c55-84e3-fd16ad2f2264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c13457-db57-4d3f-8302-065bfab59767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides reached a stalemate along the 38th parallel, where the
        border between the two Koreas sits today. An armistice signed on July 27,
        1953, stopped the conflict. However, the war never officially ended because
        there was no peace treaty -- and its impact lingers to this day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b45a97-858f-4be5-90a2-2057f0eff973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52556ac-a4e4-45c4-bf0b-804411789b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some veterans, the UN cemetery represents both the cost of the
        war, and the deep ties they forged with other soldiers and with South Korea
        itself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa9cfae-24f2-4c49-9548-76fe8eaae819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98e130-06af-44a0-abdd-4a0bd8275b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyd L. Watts, an American veteran who joined the war at 18 years
        old, told the Korean publication Haps Magazine he had been visiting Busan
        at least once a year since 1991.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a366f9-c284-4c5d-9dd4-9c6a94dba0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118e69c-9bb2-4726-afde-727cc4fddd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It amazed him how much the country had developed in just a few decades,
        he said -- a theme also underscored at the cemetery. At a memorial service
        hall, a video for visitors highlights South Korea''s transformation from a
        war-torn nation into a flourishing modern metropolis -- made possible by the
        sacrifice of UN troops, it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708dbeb5-5513-44ef-b0bd-a865f6af33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8e3b0-af44-4073-be9e-0dca6ea884bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other veterans who made return visits to Busan have echoed the sentiment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddaed9-750d-42f2-869e-665316bd4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327a09b-d813-4fd2-8df3-94a4e2a2170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johan Theodoor Aldewereld, who served as a private first class and
        fought hand-to-hand against North Korean soldiers, returned to South Korea
        in 2016 -- his first time back since he was discharged during the war. According
        to a report by South Korean news agency Yonhap, Aldewereld said he was profoundly
        moved by the country''s economic revival.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7814c5a-499a-49b4-8bc8-447bdc259543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b74db-65a0-4db3-8330-587b14a06f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died the following year, and was interred at the cemetery --
        following his will, which stated he wanted his ashes "buried in the Republic
        of Korea where my comrades lie in eternal sleep," according to Yonhap.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8f21e-e45c-4513-90fe-f293cc71f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371189e-ad64-4e68-adbc-aa7d13d44e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Final resting place</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaede7-25d2-45be-9e23-0b1d9f79e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the small group of surviving veterans age, a growing number --
        hailing from places around the world -- have asked to be buried at the cemetery,
        beside friends and fellow comrades in a foreign country they had once fought
        to defend.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294959a6-df08-466e-90ed-4d65dc35ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ec330-6e9b-4a5c-b3f6-c75b45dd669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts, the American veteran, told Haps Magazine in 2010: "They got
        a lot of us old fogies buried out there ... I''d like to be a part of it."
        His wish was granted after his death in 2020, with family, friends and representatives
        of the US military and embassy attending the ceremony.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27458ea-198b-484e-9c11-0fac2e9c6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3122aa3-10ff-4992-b15d-5f83477bd9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US veteran, Russell Harold Johnstad, served in the Military
        Police during the war and was buried at the UN cemetery in 2020.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8233d-3434-46ef-b2fa-e4b4b463aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191340fa-64ba-482c-9017-823c35ae419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Johnstad was at first opposed to the idea of his being buried
        at the UNMCK, saying he felt he was not as deserving as others who lie there,
        but his wife and family were able to persuade him to change his mind," said
        the UNMCK in a statement on its website.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5e9eb-bcaf-4645-86d5-a17993cdf048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c54b92-952f-4662-8e1f-aeef54e9b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent overseas veteran to be buried at the cemetery is
        John Robert Cormier from Canada, who died in 2021 and was interred in June
        this year. He was just 19 when he arrived in Korea for the war, returning
        to the battlefield even after suffering a life-threatening injury, according
        to the UNMCK.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda67fcf-9ec2-41e4-8e81-6ce1b367f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927ae8b-2ce5-4a7d-beea-3593c5d87383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been his "adamant wish" to be interred at the cemetery, said
        the UNMCK after his ceremony, adding: "He would have missed his 380 (Canadian)
        comrades who waited for him here, and today they are once again together."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c37880-2605-4c2e-beee-b6f92410160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa5270-69c4-44db-a12c-2ef0ec4554de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today the cemetery, located not far from the coast, remains a popular
        destination for war history travelers, accessible by bus and subway. Free
        to enter, it also holds a UN flag raising and lowering ceremony every day,
        with special events to commemorate key dates like the outbreak of the Korean
        War.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d7716-d165-42c2-b693-34a9a0ed59c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:12:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/un-cemetery-busan-korea-war-intl-hnk/index.html"><em>
        "They once fought to defend South Korea. 70 years later, these foreign veterans
        are choosing to be buried there"&nbsp;</em></a></p>'
  'china-sichuan-power-crunch-climate-change-':
    'author': 'Analysis by Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T12:14:26.207+08:00
    'imagesource': 'jcr:7f40a13f-6df4-4d33-a7fe-de346237c58d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4831ece-2571-43b7-a43b-11e4765b359f'
    'lead': 'For years, scientists have been warning the climate crisis would amplify
      extreme weather, making it deadlier and more frequent. And now, like much of
      the world, China is reeling from its impact.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T12:16:34.532+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:58:32.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
