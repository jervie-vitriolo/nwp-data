      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e641df-1d50-4117-9327-f8b4bd756cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Murillo Karam, the former attorney general of Mexico, was
        arrested a day after the report came to light -- and accused by the prosecutor''s
        office of being a suspect in "the crimes of forced disappearance, torture
        and against the administration of justice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bcdb72-d6ec-4c06-8481-4648387d199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
