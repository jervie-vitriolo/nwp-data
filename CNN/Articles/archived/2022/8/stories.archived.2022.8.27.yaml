    'template': '1'
    'title': 'Filipinos in Libya urged to be more cautious, vigilant as clashes erupt
      in Tripoli'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac99cda-b75d-4acb-a057-023b2b483259'
      'mgnl:activationStatus': true
