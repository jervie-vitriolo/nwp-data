      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd6f27-990d-42d7-872e-9be8375a429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.403+08:00
