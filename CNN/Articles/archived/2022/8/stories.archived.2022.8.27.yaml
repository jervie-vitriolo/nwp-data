    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb6205-6bf8-457b-9442-936eae427260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
