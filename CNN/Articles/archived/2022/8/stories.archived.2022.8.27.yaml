  'russia-blocks-un-nuclear-disarmament-treaty':
    'author': 'Richard Roth, CNN'
    'caption': '(Photo by Yuki Iwamura/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T18:14:26.995+08:00
    'imagesource': 'jcr:b2528847-84e1-4343-97c4-7a052454eaf6'
