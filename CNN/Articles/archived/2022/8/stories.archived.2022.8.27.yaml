      'mgnl:lastActivated': 2023-01-19T12:58:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Raouf posted a selfie on Instagram from the "bare face"
        round of the competition, writing that she was "embracing blemishes and imperfections."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d6c23-ca3d-4383-a7d9-5a263f08441f'
