      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/26/health/paxlovid-rebound-how-common/index.html"><em>"Covid-19
        rebound is probably more common than data suggests, but Paxlovid is still
        effective"</em></a></p>'
  'Moderna-files-patent-infringement-lawsuits':
    'author': 'Ben Tinker and Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T02:23:56.139+08:00
    'imagesource': 'jcr:bb8c11dd-3327-4117-8d5a-bbcf8fe406e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f2fadb4-a650-4b2b-88e5-a282183e4aeb'
    'lead': 'Moderna on Friday filed patent infringement lawsuits against Pfizer and
      BioNTech "for infringing patents central to (its) mRNA technology platform,"
      the company said in a news release Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T02:25:22.938+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:58:36.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:58.630+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna files patent infringement lawsuits against Pfizer and BioNTech
      over mRNA Covid-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690b921-2905-44b7-9ff5-0eaa7a46b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Moderna on Friday filed patent infringement lawsuits against
        Pfizer and BioNTech "for infringing patents central to (its) mRNA technology
        platform," the company said in a news release Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6850f-7c37-4061-9fbd-35e34de4f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ff708-fcb5-4af5-8d5f-016c367a0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderna believes that Pfizer and BioNTech''s COVID-19 vaccine Comirnaty
        infringes patents Moderna filed between 2010 and 2016 covering Moderna''s
        foundational mRNA technology. This groundbreaking technology was critical
        to the development of Moderna''s own mRNA COVID-19 vaccine, Spikevax. Pfizer
        and BioNTech copied this technology, without Moderna''s permission, to make
        Comirnaty," the news release said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb459861-d261-44ff-b5f9-aa4ac30d61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe5f26-50c5-4762-8bab-d835ff474438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has not been served and is "unable to comment at this time,"
        a company spokesperson told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4aa682-89d6-4940-a2db-2f30801fc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63efc0a-6b61-427c-badb-081a9f9c7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said in the release that it is not aiming to remove Pfizer''s
        vaccine from the market or prevent future sales of its vaccine and also is
        not seeking damages of its sale in specific circumstances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1180d-6af1-4e5d-951b-0e07721134a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e780a5a-266f-42b3-b232-a9cfb82b962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those circumstances include the sale of the vaccines in AMC 92 countries
        which make up low and middle-income countries, also in instances where "The
        U.S. Government would be responsible for any damages" and for activities before
        March 8, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5edaf-6e9e-479f-96ba-a623bac73601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c180fc3-d498-4ac6-a130-e49702306f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with its commitment to equitable global access, in October
        2020, Moderna pledged not to enforce its COVID-19 related patents while the
        pandemic continued. In March 2022, when the collective fight against COVID-19
        entered a new phase and vaccine supply was no longer a barrier to access in
        many parts of the world, Moderna updated its pledge. It made clear that while
        it would never enforce its patents for any COVID-19 vaccine used in the 92
        low- and middle-income countries in the GAVI COVAX Advance Market Commitment
        (AMC 92), Moderna expected companies such as Pfizer and BioNTech to respect
        its intellectual property rights and would consider a commercially reasonable
        license should they request one for other markets. Pfizer and BioNTech have
        failed to do so," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75969c-5b97-4053-a5f8-f3e6d036d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1eb147-2213-4704-adaa-55e269bb2628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna also outlined specific instances where the company claims
        Pfizer''s infringed on its patents, saying th company moved foward with "a
        vaccine that has the same exact mRNA chemical modification to its vaccine
        as Spikevax. Moderna scientists began developing this chemical modification
        that avoids provoking an undesirable immune response when mRNA is introduced
        into the body in 2010 and were the first to validate it in human trials in
        2015."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8720437-7eea-48fd-b5ff-b35cf033f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf52e66-123c-4f5f-bf9d-825e7c8fe4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna also says "Pfizer and BioNTech copied Moderna''s approach
        to encode for the full-length spike protein in a lipid nanoparticle formulation
        for a coronavirus. Moderna scientists developed this approach when they created
        a vaccine for the coronavirus that causes Middle East Respiratory Syndrome
        (MERS) years before COVID-19 first emerged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb45b8-3211-4bf0-8e06-8a5b715a5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257644d-39fd-4a7e-b982-c1bb2ade2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and Pfizer''s mRNA Covid-19 vaccines have been the backbone
        of the US vaccination strategy, with Pfizer making up the majority of administered
        doses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd44dc-7201-4169-9273-0fd61e123193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8d96e-3e24-4945-91d1-f78c1a797f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:25:22.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, 360,175,884 million doses of Pfizer''s Covid-19
        vaccine has been administered in the US and 229,236,868 doses of Moderna has
        been administered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
