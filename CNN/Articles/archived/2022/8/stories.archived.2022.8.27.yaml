      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b62513-6827-455f-971e-1656aa53d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the judge who processes the case agrees with us. Murillo
        Karam conducted a dubious, irregular investigation, plagued with torture,
        manipulation, and fabrication of evidence, thus constructing a lie that prevented
        us from knowing the whereabouts of our children," the parents'' joint statement
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734a450-d110-4069-b3e6-2cb669c7c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.421+08:00
