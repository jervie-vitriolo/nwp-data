      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267d6bb-94b5-4a72-a6ee-f44ddbb8aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like we made a movie this month, but don''t have the final
        picture," Zlauvinen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68ca5f-a9d0-4282-ad95-abb524f5091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6fcb3-adf1-4d50-a17b-fee8d9fada41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Campaign to Abolish Nuclear Weapons said the lack
        of action was inexcusable at a time of heightened risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f41444-43f1-44f7-a727-6730ceb8a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b33f2-8ab6-4bb2-9418-e837f63d5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result is terminally unserious and a total abdication of responsibility
        in the face of an unacceptably dangerous global situation," the group''s Executive
        Director Beatrice Fihn said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc3423-4bdf-4f96-af3e-723e135b66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6800dc-4d23-4ce2-98a7-0bf1114536b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nuclear-armed states have not only failed to make progress
        on their disarmament obligations but have spent over $82 billion on maintaining
        and upgrading their arsenals, when the risk of use of nuclear weapons is higher
        than ever, the failure of the review conference to take any action is inexcusable,"
        Fihn added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc21118-6de5-4517-856a-ba0e713bd57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4cfb0-be9e-4c52-a625-81286c9c2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the United States and dozens of other countries issued
        a joint statement warning of the threat posed by Russia''s takeover of the
        Zaporizhzhia nuclear power plant -- Europe''s largest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b209f23-9250-4d95-bb91-099bb9369321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e1396-8561-4dca-98eb-ebc57fa2d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of nuclear calamity has loomed for months since the plant
        fell into Russian control in March. Kyiv has repeatedly accused Russian forces
        of storing heavy weaponry inside the complex and using it as cover to launch
        attacks, knowing that Ukraine can''t return fire without risking hitting one
        of the plant''s six reactors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ea8f1-40ee-4093-ba40-52e1cf360eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744e242-22f1-48b3-9092-3c19407933d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the interference of the representatives of the Russian
        Federation in the (power plant''s) operations and efforts to extend the Russian
        Federation''s control over the plant," said the joint statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de490c81-c52b-4e24-9317-2f4443ab6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637760a-7342-4d8e-8d3d-2323a0ecb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand that Russia immediately withdraw its armed forces from
        Ukraine and hand back full control of (the power plant), as well as of all
        nuclear facilities within Ukraine''s internationally recognized borders, to
        the proper Ukrainian authorities in order to ensure their safe and secure
        operations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bbb4f-6b73-4ca3-b80e-00b63ddce0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468c4b2-5d86-4fa3-b7be-0e32cf3a492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treaty on the Non-Proliferation of Nuclear Weapons was first
        signed in 1968 and went into effect in 1970. One hundred and ninety one parties
        have signed up to it, including the five nuclear weapon states, according
        to the UN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a57df2-4f95-4650-bfea-7650589749a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/27/europe/russia-blocks-un-nuclear-disarmament-treaty-intl-hnk/index.html#:~:text=The%20Non%2DProliferation%20Treaty%20Conference,to%20accept%20the%20final%20draft.&amp;text=A%20month%2Dlong%20meeting%20on,Non%2DProliferation%20of%20Nuclear%20Weapons.">"Russia
        blocks final draft of nuclear disarmament treaty at UN"</a></em></p>'
  'ayotzinapa-mexican-students-parents':
    'author': 'Karol Suarez'
    'caption': '(Photo by Marco Ugarte/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T18:21:41.465+08:00
    'imagesource': 'jcr:2ea4a9d6-1a03-4bbd-b987-8645a7e5b285'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673b6e9c-d88e-4e23-8b7c-3b1f195efd2b'
    'lead': 'The mothers and fathers of 43 Mexican students who went missing nearly
      eight years ago have welcomed the findings of a recent government report that
      found the disappearances were a ''crime of the state.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T17:29:15.419+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:58:22.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:09.174+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents of 43 missing Mexican students welcome arrest of former attorney
      general'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb4685-9226-4639-b7a2-7392fdd43814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The mothers and fathers of 43 Mexican
        students who went missing nearly eight years ago have welcomed the findings
        of a recent government report that found the disappearances were a "crime
        of the state."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5def4-cbdd-43dc-91d3-ce8b426839f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb664979-b3f9-4181-93c0-83068c0d1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, it is significant and has positive elements that will help
        us to know the truth and obtain justice," the families said in a statement
        published Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7eacd0-03db-4717-8862-d178edc52709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2be18-97a0-4dd9-a6b9-b51307ea31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the students is an enduring mystery that remains unsolved
        despite years of scrutiny and international interest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb731a-0d16-4796-bcf8-eaa700ba12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2eb44e-f917-4a5b-890c-24c4ea900dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students had been visiting the southwestern city of Iguala from
        a teacher''s college in Ayotzinapa when their buses were intercepted by local
        police and the federal military forces in September 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ec89f-e31f-4d8f-b265-0c1765320c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e826d8-cace-4efb-9fd0-d2f95912c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly what happened after that -- and why -- remains unknown.
        However, survivors from the original group of 100 students said their buses
        had been stopped and fired on by armed police officers and soldiers. Bullet-riddled
        buses were later found in the city''s streets, with shattered windows and
        blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7cb15-f09a-4d3c-bb38-8bb9a50168c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87d6ad-5b90-4c96-8c8a-166905bcbe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 43 students subsequently disappeared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4ab8d-09c9-4a47-9c02-fda4ecd6f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135c6ff-498f-4017-86c0-56a4286c7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government report last week referred to the incident as a "state
        crime", based on thousands of documents, text messages, phone records, testimonies
        and other forms of evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4bece1-d84b-4124-aac0-8a1fdb233ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.420+08:00
