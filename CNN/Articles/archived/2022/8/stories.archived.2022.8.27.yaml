      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935e9e8-6c0e-4f12-85ad-0d143023ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:32:14.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, which is an EDM reimagining of John''s 1971 hit "Tiny
        Dancer," marks Spears'' first new release since the legal victory last November
        that freed her from the 13-year conservatorship that controlled her career
        and personal life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad911f2-90b7-4f2e-97c3-007d3cf3c012'
