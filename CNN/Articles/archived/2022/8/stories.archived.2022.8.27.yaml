    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia blocks final draft of nuclear disarmament treaty at UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab053e-3597-4047-9eb5-81413522a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A month-long meeting on nuclear disarmament
        ended in failure at the United Nations Friday night when Russia refused to
        accept the final draft of the Treaty on the Non-Proliferation of Nuclear Weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b426c02-2d99-403b-88d8-6532c9ed1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc2fce-05c8-43c2-8e1a-9ed7549d9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty is reviewed every five years as part of an effort to
        reduce nuclear risks and stop the expansion of nuclear arsenals around the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3da054-a5cc-40ed-bae9-438c418cfa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e3c56-423d-4c24-a524-9797dc91722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of the negotiations came amid disagreements over Russia''s
        invasion of Ukraine, which has entered its sixth month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e860716-eb8d-4c3c-8c0a-98f4c7ec9e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16010501-5e25-445e-a3ae-8516caf0103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:27:36.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had tried to make amendments to the treaty which would have
        "produced chaos" at this late stage in the negotiations, said UN Ambassador
        Gustavo Zlauvinen.</p>'
    '7':
