      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issuance of the e-certificate is our commitment to improving
        efficiency through digital technology that would lead to enhanced access to
        employment opportunities for the Filipino workforce," TESDA Director General
        Danilo Cruz said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d79f42-c857-474c-b8d4-654fdfe529b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:13:47.446+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95f73c-1367-4171-9658-b28d53469b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:13:47.446+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system has initially been institutionalized in Metro Manila,
        with a total of 2,286 e-certificates issued to certified workers from Aug.
        1, 2021 to June 30 this year, the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520bcde-f73b-4a7b-ad28-223707a8dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:13:47.446+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69187857-09cc-4195-a7fd-efdd30f45859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:13:47.446+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These e-certificates shall also provide easy access to the NC/CoC
        (Certificate of Competency) of certified workers anywhere and anytime from
        any web browser and most importantly, mitigate the proliferation of fake National
        Certificates," Cruz added.</p>'
    '7':
