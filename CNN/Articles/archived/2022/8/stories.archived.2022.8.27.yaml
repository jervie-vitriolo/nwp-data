      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Philippine National Police (PNP) has committed to fast-track its investigation
        into the recent cases of abduction in Batangas involving two male victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3ae7b-a6e8-4ed6-a464-78c4e3d25f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T14:58:14.922+08:00
