        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85cab2-f9ad-4b4a-83c1-e43a58926afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.960+08:00
