      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642538e-3d7b-4bc9-bdae-bbaab9a61028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:13:47.446+08:00
