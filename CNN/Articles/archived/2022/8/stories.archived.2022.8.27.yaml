      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD earlier tapped local government units to help in the payout
        process following reports of chaotic distribution during the <a href="https://www.cnnphilippines.com/news/2022/8/20/DSWD-education-cash-aid-program-launch.html">program''s
        launch last week.&nbsp;</a></p>'
