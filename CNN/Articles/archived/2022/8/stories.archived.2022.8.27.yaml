      'mgnl:lastActivated': 2023-01-19T12:58:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been hard growing up without a mom," she said. "No child
        should ever have to grow up without their mom."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ae1bf-560c-463d-8be8-a48589f3fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.961+08:00
