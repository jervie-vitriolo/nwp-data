      'mgnl:lastActivated': 2023-01-19T12:58:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raouf said that, though she started wearing makeup at a young age,
        she decided to eschew tradition for the pageant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779e159-c952-470c-b13d-6613bb9f4a0b'
      'mgnl:activationStatus': true
