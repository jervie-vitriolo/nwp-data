      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish her the best of luck in Miss England, it''s a very brave
        thing to do when everyone else is wearing makeup but she''s sending out an
        important message to young women," Beasley added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc236dd5-d193-4a45-b5ee-5a3cf96188e8'
      'mgnl:activationStatus': true
