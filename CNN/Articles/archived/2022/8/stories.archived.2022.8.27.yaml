      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the release of "Hold Me Closer," Spears tweeted that she''s
        learning "everyday is a clean slate to try and be a better person and do what
        makes me happy."</p>'
