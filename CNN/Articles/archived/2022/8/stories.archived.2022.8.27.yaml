      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—&nbsp;</strong>The
        Department of Social Welfare and Development (DSWD) said there''s a huge improvement
        during the second weekend of the distribution of educational assistance for
        indigent students on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897ea40-4e67-4576-bb37-2447893f0a8d'
      'mgnl:activationStatus': true
