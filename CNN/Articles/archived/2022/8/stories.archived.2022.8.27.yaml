  'Pilots-from-a-bankrupt-airline-':
    'author': 'Jennifer Korn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-27T02:16:05.253+08:00
    'imagesource': 'jcr:b4b3994d-5c41-4338-a33d-ee04ae7c4b70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3f043d-bf04-4040-ba91-8aa4d4ed499a'
    'lead': 'Pilots are in high demand lately -- such high demand, in fact, that pilots
      from the recently defunct ExpressJet Airlines are finding themselves with new
      job offers, without so much as an interview, days after their employer declared
      bankruptcy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T02:17:58.966+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:58:40.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:56.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilots from a bankrupt airline were just offered jobs by a competitor
      without a single interview'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973cdd28-7f97-43c6-93b8-38953d6e9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pilots are in high demand lately -- such
        high demand, in fact, that pilots from the recently defunct ExpressJet Airlines
        are finding themselves with new job offers, without so much as an interview,
        days after their employer declared bankruptcy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f161d20-b11b-43f7-b006-61275dc61519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32560e-3b0e-4f28-b1f9-5a66143b502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piedmont Airlines, a regional airline based in Maryland and subsidiary
        of American Airlines, announced Thursday that it would offer ExpressJet pilots
        conditional job offers based on seniority. The offer is based off of language
        in Piedmont''s pilot contract, negotiated in 2021 with the largest pilot union
        in the world, the Airline Pilots Association, that allows for the company
        to offer a "safe haven for employment" for pilots at "distressed" carriers,
        according to the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debea558-d1eb-43ed-9a92-13aeafe2c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d196a12-1810-4fe3-9e57-8e0fb9e37820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer isn''t just coming from Piedmont Airlines, either. American
        Airlines subsidiary Envoy Air "has the same provisions and we are offering
        ExpressJet/Aha pilots conditional job offers with no interview," according
        to Ric Wilson, Vice President of Flight Operations from Envoy Air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d1e92-86a7-41c3-b407-fac76ac1ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52242d47-633b-4fc1-99f5-137304a9ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta-based ExpressJet operated over 450 aircraft at its peak,
        but pandemic-induced woes proved a fatal blow for the regional carrier. The
        airline, which calls itself a "reboot" of the company formerly flying as Delta
        Connection and United Express, filed for Chapter 11 bankruptcy Monday in Delaware
        and ceased operations, according to the company website. It pointed to stifled
        growth, rising costs and lower revenue due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110172ff-e080-4fbb-aebe-269962f4e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83dc4eb-8ebd-4bb0-b550-5bc2afed298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants to see an airline fail, ever. We know that ExpressJet
        pilots are well-trained aviators who know the Embraer 145 [aircraft], and
        we are very pleased to make this transition as easy as possible for them,"
        said Matt Kernan, Piedmont''s Director of Operations, in a press release Thursday.
        "This is an opportunity to get these pilots significant pay and bonus increases,
        expedited job offers and in the process, help Piedmont grow its fleet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb8822-b635-4104-9c3c-7abd1835a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b61fd-ea3e-47b7-84f6-ea89b9aafad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to snap up experienced pilots from the downtrodden company
        comes as Piedmont looks to expand its business and compete in an aviation
        sector with a thirst for pilots. Despite efforts by airlines to hire more
        pilots, the US pilot shortage is still forecast to get worse. And that will
        especially be true for the regional airlines like Piedmont serving smaller
        cities on behalf of the major carriers, like American Airlines. It is mainly
        those pilots who are being hired away to fly the larger jets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d409be-487f-4c2f-b8e4-e6fc8ae25a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3346a57-2d1f-4246-a0c8-c03567225f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from consulting firm Oliver Wyman''s fleet forecast
        and models for industry growth, there is expected to be shortage of almost
        30,000 pilots in North America by 2032 if the industry fails to address its
        staffing problems. That''s almost four times higher than this year''s anticipated
        gap of 8,000 pilots, which has already proven to be problematic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67447304-642b-4aa9-a87d-78258fb7fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd37b0-88a8-4db9-bd60-89f53719768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shortage is hitting regional airlines like Piedmont especially
        hard. According to the Regional Airline Association (RAA), two dozen markets
        served by regional airports have lost half of their service in the last three
        years — and that doesn''t include the rounds of cuts planned for later this
        year. Another 42 markets have lost between one third and half of service in
        that time frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af1273-fe87-425c-8e48-a1ece144b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96596bdb-768e-420d-b303-d7f87a598229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the pilot shortage is a confluence of trends, including the
        retirement of aging Baby Boomers and significantly fewer job candidates coming
        from the military, as the use of unmanned drones steadily increased and there
        were fewer deployments. Covid-19 exacerbated the shortfall, with airlines
        offering pilots early retirement at the height of the pandemic. When travel
        demand surged in 2021, the pilot shortfall was so dramatic that it hampered
        the airlines'' ability to ramp back up, leading to flight delays and cancellations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e976cca-8a58-40ed-98aa-13c689c24bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66163f-c768-4f98-8a33-77a9e796f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities were losing air service for the better part of the
        last decade," said Faye Malarkey Black, CEO of the RAA. "You don''t have to
        lose all your service to lose connectivity to the system. When you lose much
        of your frequency, businesses won''t want to locate in a place."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee6c53-b8dc-45b7-8a49-76501e3183f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:17:58.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/26/tech/piedmont-pilots-job-offer/index.html"><em>"Pilots
        from a bankrupt airline were just offered jobs by a competitor without a single
        interview"</em></a></p>'
