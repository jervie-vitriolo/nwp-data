      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45664e64-e3fa-471b-a3dc-97df3098dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes still has so many questions she''d ask Grim if he was still
        alive. Why did he kill a young woman who was just trying to take care of her
        children? And what went through his mind when he learned she had a family
        that loved her?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1deeedc-c717-4fe2-adfb-1b754c37ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.961+08:00
