      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Technical Education and Skills Development Authority (TESDA) announced it
        will start the nationwide rollout of electronic National Certificates (NC)
        by the fourth quarter of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef6e3e-8058-4c48-8554-95e2dd8031a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:13:47.445+08:00
