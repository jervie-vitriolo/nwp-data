      'jcr:uuid': 'd21e61ea-be99-4219-a916-884dea4ee014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T19:08:45.462+08:00
      'mgnl:createdBy': 'alyssa'
