    'mgnl:tags': ['China', 'climate-change', 'heat-wave']
    'template': '1'
    'title': 'China''s worst heat wave on record is crippling power supplies. How
      it reacts will impact us all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd51f3-bd1b-471f-bfc3-e6c4c8d96175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: A version of this story appeared in
        CNN''s Meanwhile in China newsletter, a three-times-a-week update exploring
        what you need to know about the country''s rise and how it impacts the world.
        <a href="https://edition.cnn.com/specials/meanwhile-in-china">Sign up here.</a></strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3e873-0377-47a6-b86a-bd8c17184129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9d523-6866-4f11-9a39-70c4507511cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For weeks now, a power crunch caused by
        a record heat wave and accompanying drought has wreaked havoc across Sichuan,
        a province home to 80 million people in southwestern China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f85e4-e934-402d-9b73-8da1e37a4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312d80f-f8a5-45e3-bf8f-b04a547fdb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s dimmed skyscrapers, shut factories, darkened subways, and
        plunged homes and offices into rolling blackouts, forcing air conditioning
        to be unplugged -- and killed thousands of poultry and fish at farms hit by
        electricity cuts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf99c3-0fc6-4666-837f-3436b27c57b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90792f28-fff1-474f-89c6-363d78898de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact has been felt far and wide, from the neighboring mega
        city of Chongqing and the eastern provinces along the Yangtze River to the
        financial hub of Shanghai -- where the iconic skyline went dark this week
        to save energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c98f4-e25f-40bf-b6f1-52330e1e28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a903f-2c52-47f2-957c-30ff86321a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country that prides itself on economic growth and stability,
        the acute power shortage has come as a shock to residents who in recent decades
        have grown used to improved living conditions and infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f41711-c6b6-46e9-88ef-662b711a7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d92d8-b09d-4690-95d0-8076033e6862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, extended power cuts revive memories of the distant past
        -- a bygone era before China''s economic rise ushered in its glitzy metropolises
        and lifted millions out of poverty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81681be6-7204-487e-8eb3-7f4845269a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f41d2-2f75-45a1-b7d4-48e8ae2639bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, climate change is threatening to disrupt that sense of
        security and economic growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7a08b-eaaa-4954-85c0-ffabdc907230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395e810-3206-45e9-8b65-b14a7369ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing heat wave is the worst China has seen since records
        began more than 60 years ago. It has stretched over 70 days, sweeping through
        large swathes of the country and smashing temperature records at hundreds
        of weather stations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a42bb9-dedb-40d8-b1fa-ac5db6575352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a68df-3a08-4597-89d9-775d7d533729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer size of China''s economy and population means any major
        disruption to its power supply can cause massive loss and suffering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ac5d2-2fbe-4b8a-9597-488d82853bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64f3e1-ab3a-4850-b26a-119907440ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These so-called extreme weather events will have more impact on
        our lives and electricity supply," said Li Shuo, climate adviser with Greenpeace
        in Beijing. "And perhaps we all need to reconsider whether these extreme events
        will become the new normal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648f1a1-75eb-43ee-87db-1316690713aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708506f-c388-48c2-b538-e6136d532440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the Sichuan power crunch is an example that China''s
        energy system is far less robust than it needs to be to face the growing challenges
        from climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732573de-c3d5-4019-a65f-f5a46a5b2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73792a-19be-4af9-bc0c-df55b51af43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe the industry is heading in the right direction toward
        reform, while others worry it will turn to building more coal-fired power
        plants to secure energy supply -- and risk undermining China''s pledges to
        reach peak carbon by 2030 and carbon neutrality by 2060.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fdd871-7608-4d8a-8ce6-6406dd5ec7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96849c03-b04f-4427-975c-e6813fbf985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How did the power crunch happen?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3378f-0582-4be4-9b57-534b67776254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located along the upper reaches of the Yangtze, China''s longest
        and largest river, Sichuan is famous for its rich water resources and relies
        mostly on hydropower.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971dedb0-0bd8-4bf3-9b41-02daf78435c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f49a33-4884-4937-8793-6cb116a2dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid scorching temperatures and a prolonged drought, reservoirs
        across Sichuan are drying up -- crippling the hydropower stations that account
        for nearly 80% of the province''s power generation capacity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949212d-88f5-47d1-b43d-83006a3a5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9321aa-0a78-4ba8-8544-0e9b34911202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Sichuan has seen its hydroelectricity capacity plunge
        by 50%, according to the state grid. Meanwhile, the unrelenting heat wave
        has pushed power demand to unprecedented highs, as residents and businesses
        blast their air conditioning to stay cool.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9880d-fc86-4f8e-a288-ea4e729d74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c696dd3-2ba3-4e88-a4d7-d52ffe4bcd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s electricity demand has been incredibly flat in the past,
        because so much of it has come from the industry, not from households or services.
        Now with air conditioning becoming more common, the demand is becoming higher,"
        said Lauri Myllyvirta, lead analyst at the Centre for Research on Energy and
        Clean Air in Helsinki, Finland (CREA).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf989f-5fbc-4fff-99e9-5b0c2e0e7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a32be-de98-49c6-8f9d-6fdd4008624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, rains are becoming more errant. Heavy rains and
        periods of drought make hydropower much less reliable as a source of available
        capacity during those peaks."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ece27-5004-4860-9dd7-b86042efcb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651ca22-0008-4eda-b94c-de7484c14e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, Sichuan is traditionally a huge exporter
        of power during the rainy season, sending about a third of its hydropower
        generation to provinces in eastern China, according to David Fishman, an analyst
        on Chinese energy at consultancy The Lantau Group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d35e9-aa10-41f1-8431-922ab9f1f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ee478-c494-4d88-b4be-9e3b800a9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its crippled power generation capacity, Sichuan must still
        honor its export contracts with other provinces, which Fishman said could
        "be really hard to get out of."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad480e98-ea15-427c-95c9-02fd4d61d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f56f1e-37e1-4ceb-92f5-228d5875a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even if they could, the generating facilities in Sichuan were
        built to export power to the east coast," he said. "They don''t really have
        great connectivity to the rest of the Sichuan grid. They were never intended
        to serve Sichuan power consumption needs."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354fcf3-ae68-42a3-89de-5738f571c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de526a6c-d3d9-4eaf-a9fa-f7960584f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Quenching a thirst with poison''</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c233db-01fb-45c2-8588-692d1eb44a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the energy crunch, Sichuan is firing up its coal power plants,
        raising concerns among environmentalists about the potential increase in greenhouse
        gas emissions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eccad4-a3f1-4bcc-aba5-412b33ddd238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a42e8d-a694-496e-9951-3b48f58d4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sichuan Guang''an Power Generation, the region''s biggest coal-fired
        power plant, has been operating at full capacity for 21 consecutive days.
        Its electricity generation for August is expected to jump 313% from a year
        earlier, the company said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bdd5b-dacb-4b93-9e6f-537b6cb721aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71be2b-1267-4144-8fad-eb778750ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is also mining more coal. Sichuan Coal Industry Group,
        its largest coal miner, has more than doubled its thermal coal production
        since mid-August. And last week, Sichuan opened its first national coal reserve.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99778b2d-e614-42a2-b5b6-129b649531fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90accfb3-7825-4cb7-b8ad-45ca9114b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the daily consumption of coal at power plants was up
        15% in the first two weeks of August compared with the same period last year,
        according to the National Development and Reform Commission.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae53d3f-824d-4e47-ab7e-ebb14ce9cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27875e94-7100-4933-bc3f-aa1739d17684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chinese vice-premier Han Zheng said the government would
        step up support for coal plants to ensure stable power supply.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79968df-c89b-43a6-93e9-cebf6557a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c12801-ab48-4262-a51a-038dc44d6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the jump in coal consumption is likely a temporary fix, Li,
        the Greenpeace adviser, feared the hydropower crisis could be used by coal
        interest groups to lobby for more coal plants.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debcde8-981a-45fd-b86b-39781dc5492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31e366-d093-44c3-8924-019da8769e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility that power shortages caused by future extreme
        weather events might become a new motivation for China to approve more (coal-fired
        power) projects," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc9c26-7620-4885-8562-a8f4637bce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3eec67-8c8d-4a57-a419-2ed6900d7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, after a coal shortage caused a series of power outages
        across China, the government began to signal a renewed focus on "energy security."
        By the last quarter of the year, new-approved coal capacity surged back, especially
        in state-owned enterprises, Greenpeace said in a report published last month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481fea1-70f5-4797-8e2f-38c8a55b82cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45c668-e18e-47bb-b4a1-057c4ea9f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of this year, provincial governments approved
        plans to add a total of 8.63 gigawatts of new coal power plants, nearly half
        the amount seen in all of 2021, according to the report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915cb404-f253-45b1-ad6f-d7f72e8f2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e461d7-1092-4353-aa5a-ca33b3d0b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy security has become a sort of code word for coal, rather
        than for reliable supply of energy," the report said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54531ca4-2ff3-499b-8ff2-ad97842c33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ac55d-c39c-4f6e-8a21-bbc329769fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Aiqun, China researcher at Global Energy Monitor, likened turning
        to coal -- the largest cause of global warming -- for energy security to "quenching
        a thirst with poison."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a8a6c-f2e0-4721-b6dd-625dc300f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f050ec-430c-43ee-8671-a4caf5859a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has an obsession with coal power -- there is a very strong
        sense of dependence. Whenever an energy problem occurs, it always tries to
        seek answer from coal power ...This is running in the opposite direction from
        its climate goals," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb08f1-d69d-43c7-97d6-1c6e6397b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9b959-dd12-4010-90ee-b4e5dc511351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Big challenge''</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bc27b-c0ed-410c-914c-ea69e4c5fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s response to its energy crisis will have an impact on the
        rest of the world. The country of 1.4 billion people is the world''s largest
        emitter of carbon dioxide, accounting for 27% of global emissions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5734b9d-e513-44b4-b408-2e733ea78f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dad943-f558-4e02-b084-cec819979285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts say boosting coal capacity is only part of China''s
        answer to the much-needed energy reform.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074a040-9178-4faa-a0a3-574e544ed03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370278d-3ee8-467d-9c87-3cc46bf20dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the power shortages last year, the Chinese government
        has taken important measures to increase the flexibility of pricing and the
        profitability of clean energy, said Myllyvirta with CREA.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8b47b-ee99-4758-8ffb-184efed8a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21606e-4708-4ab6-b82d-16fb6abdeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big challenge in China''s system is the grid is being operated
        in a very rigid way," he said. "Different provinces aren''t sharing their
        capacity and using their capacity in an optimal way to to balance the loads
        within the region."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eed267-2550-4e66-b53d-bd622af18051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de6111-117e-4f59-b6f3-288109d7823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the need to build more thermal power plants can be significantly
        reduced if China''s electricity grid can be managed more efficiently and flexibly,
        Myllyvirta said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a9151-0b9e-4b84-8f01-6afc86580135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e440c21-c142-490f-94c1-09a2c62bc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart form new coal power, China is also stepping up construction
        of renewable energy -- its installed solar and wind energy capacity now accounts
        for 35-40% of the global total.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246272b-709f-4454-bb96-3493affc9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b549a-08d6-4ed4-9cd1-5012af5a0ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishman, the energy consultant, said the new coal power plants are
        not necessarily going to be used; instead, they were built as backup for the
        fast expanding renewable energy sector -- in case it runs into problems, like
        the ongoing drought in Sichuan.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bfaeb-6073-45c2-bea3-54d7017bbabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372ce57-a4c0-4395-9b7c-41484eaaabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Capacity doesn''t equal generation. The capacity being there creates
        a lot of optionality and flexibility for all these other (renewable energy
        sources) they''re building." he said. "For now, I see the coal capacity additions,
        as for the most part, targeted at being able to support wind and solar."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f2764-c437-4b3d-9ecb-cee54832e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fc6a1-8a7e-44a3-9528-246059a26916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishman said China''s power system planners are aware of the challenges
        they face, and that the industry overall is moving "in the right direction."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f77b05-f916-453e-8f87-b1e1f3005a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f7046-825b-4f38-a2a4-dba0cc7517bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record heat wave and the power crunch in Sichuan highlight the
        need to reform the grid system, he said. "Because without them, this would
        be an event that could happen every five or 10 years, and it would be crippling
        every five or 10 years -- or maybe even more frequently," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2ae91-430c-4646-a181-9e49d2c147db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:16:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/26/china/china-sichuan-power-crunch-climate-change-mic-intl-hnk/index.html"><em>"China''s
        worst heat wave on record is crippling power supplies. How it reacts will
        impact us all"&nbsp;</em></a><br> </p>'
