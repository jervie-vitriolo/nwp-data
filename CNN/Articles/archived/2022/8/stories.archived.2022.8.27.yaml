      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb134e-19e7-42d0-9774-4cb56e56c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T14:58:14.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Rodolfo Azurin Jr. on Saturday said they have formed
        special investigation task groups to look into both cases, one of which is
        the kidnapping of a 25-year-old man in Taal over a week ago that led to his
        death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f63c44-1542-4bf1-acdb-2746cb1e9f75'
      'mgnl:activationStatus': true
