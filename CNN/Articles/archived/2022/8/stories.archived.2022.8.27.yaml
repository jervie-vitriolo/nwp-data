      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shia LaBeouf says that he has discovered
        Catholicism after a dark period in his life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd8d9b-42e7-40d7-bf2d-d81a6d9c930e'
