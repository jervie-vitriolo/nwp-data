      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb5c32-76d2-429e-8b51-2b7df4acf42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had led the state''s investigation into the disappearances of
        the students but was criticized by then-President Enrique Peña Nieto for his
        lack of transparency handling the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133eab4-31f0-485a-a1a7-33112100c277'
      'mgnl:activationStatus': true
