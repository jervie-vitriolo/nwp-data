      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5784d-3150-43ba-9c28-1ddea133869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to health risks caused by the pandemic, UST suspended USTET
        for AY 2021-2022 and instead used the UST Admission Rating (USTAR), a score-based
        evaluation method focusing on an applicant''s academic performance and record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02dacd-4954-4574-9b2a-81c91cdf3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a862e-8c24-45d9-8f0b-99ab116d3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university in Espana, Manila, however, has yet to disclose details
        of the resumption of USTET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba1db1-aacb-41ac-8b21-4da4fd14ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba4f18-f124-44f1-9d65-6665cbf99e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano, meanwhile, strongly urged UP to resume
        administering its admission exam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c968f-a89e-4dee-9937-61e35b798e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93736ee-9527-4c31-b74b-733c8c328803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Proposed Senate Resolution No. 157, Cayetano said UPCAT
        will “provide a more equitable system for evaluating potential students.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686669e2-cf16-4fe1-aba3-940647c4eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26e03e-1217-4920-a1e5-8ae8fe4a561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years running, the UP system has delayed UPCAT and instead
        admitted freshmen based on their academic standing in senior high school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd07905-5adf-4f4e-a5b6-516117f1f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a0758-5fe2-4cea-bf59-f46bc7d86014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to UP is a dream of many Filipinos," Cayetano wrote in the
        resolution. "It is not the student-applicant''s fault that the high schools
        they attended do not have the habit of giving relatively higher grades.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de705a-3089-4244-bbc1-4306fa74c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a0656-10bc-4704-9273-1e5f0399ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without UPCAT, we are killing the dreams of these highly qualified
        students without giving them a chance," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdae897-7d11-4a55-aa3c-f57879fe3495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f504e-668d-43c4-b8d4-f1ee86bcc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the university councils of UP announced that members
        of the President’s Advisory Council – which include the chancellors of UP’s
        eight constituent universities – <a href="https://www.cnnphilippines.com/news/2022/8/13/UP-suspension-UPCAT-2023-.html">“agreed
        to discuss”</a> the possible suspension of UPCAT due to the ongoing pandemic.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0cf45-1396-459d-839f-3f0c24cd29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9424f64-dd0e-4e7a-b61f-84d28ce75868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP has yet to announce its final decision on UPCAT.</p>'
