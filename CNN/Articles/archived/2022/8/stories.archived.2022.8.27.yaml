      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe536a-0bc9-41a7-8261-543bf8c661a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, LaBeouf was going through a period of personal and
        professional tumult.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dff3ec-e2b6-409a-ac06-bf94f4cab9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82871040-c7e8-4f76-aee3-6806e4ea019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While preparing for his new role, LaBeouf lived in a monastery with
        Franciscan Capuchin friars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ebbc5-78f2-45c0-bd16-e2086e35d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2266c4-f6c1-402b-ad01-3528fb2b70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know now that God was using my ego to draw me to Him. Drawing
        me away from worldly desires. It was all happening simultaneously. But there
        would have been no impetus for me to get in my car, drive up [to the monastery]
        if I didn''t think, ''Oh, I''m gonna save my career,''" he said.</p>'
