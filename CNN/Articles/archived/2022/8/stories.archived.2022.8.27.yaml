      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e3590-4675-4d7c-ba91-33252f24d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T17:29:15.421+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:58:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot give up the fight until we have full proof of their whereabouts.
        It will be painful for our families to learn of their fate, especially if
        it''s lifeless, but if they give us scientific and definite proof, we will
        go home to mourn them. To date, we don''t have this evidence. Therefore, our
        demands and fight continue."</p>'
