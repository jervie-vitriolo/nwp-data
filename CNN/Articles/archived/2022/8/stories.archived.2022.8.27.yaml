      'mgnl:lastActivated': 2023-01-19T12:58:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bacec-d619-4bfb-88c0-9860a12344a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reflect back to February and March when this was something that
        really wasn''t known and when people who experienced rebound were calling
        their providers and being told as a test must be wrong," he said. "Between
        then and now, there''s been a huge dissemination of information, which is
        a good thing, but people aren''t 100% sure how to handle it."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee74205-580b-497f-a25b-789cff6bcbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
