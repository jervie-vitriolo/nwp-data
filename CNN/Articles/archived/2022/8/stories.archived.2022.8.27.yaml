      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f8bbf-e1fe-4f38-92e0-f91c23a30596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T19:08:45.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:58:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa atin pong assessment ngayon, malaki po ''yung improvement compared
        doon sa naging payout natin last Saturday," DSWD Assistant Secretary Romel
        Lopez told reporters. "Ganito rin po ''yung ating assessment sa buong bansa."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5929c-1adc-4624-93b5-b7f369a902b6'
      'mgnl:activationStatus': true
