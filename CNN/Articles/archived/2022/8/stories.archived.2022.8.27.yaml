      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired to fly by his family, the teenager was just 15 years old
        when he received his first pilot''s license, becoming the youngest pilot in
        the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0eea3-0c44-422b-a1dd-5d639304bc99'
      'mgnl:activationStatus': true
