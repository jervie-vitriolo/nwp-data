      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Philippine Consulate General in New York said
        the 74-year-old woman was walking along Madison Avenue near East 52nd Street
        on Wednesday when she was “was punched without provocation” by an unidentified
        suspect who fled the scene.</p>'
