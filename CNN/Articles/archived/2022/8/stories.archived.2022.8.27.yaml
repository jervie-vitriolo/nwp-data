      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage showed several unidentified men dragging the victim
        into a vehicle in front of a gas station in Taal on the night of Aug. 16.</p>'
