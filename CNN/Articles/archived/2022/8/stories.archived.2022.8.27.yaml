  'Dangerous-heat-waves':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T02:20:06.020+08:00
    'imagesource': 'jcr:2abb0b49-55be-4ffa-87e7-a0ff12819b01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd3c1b3-a6e8-4e4c-a81e-c02eb1427f3b'
    'lead': 'The situation will be worse in the tropics, where people could be exposed
      to dangerous heat most days of the year. Days of "extremely dangerous heat"
      — which is defined as 51C (124F) — could double.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T02:21:46.454+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:58:39.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:57.118+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dangerous heat waves to at least triple across the world by 2100, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0183b7-3b1f-48cb-bce0-0a613c8a5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The dangerous levels of heat that have
        scorched swathes of the northern hemisphere this summer are likely to hit
        most of the world between three and 10 times more often by the turn of the
        century, as the impacts of the human-caused climate crisis accelerate, a new
        study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76c6e1-27a9-4d6a-a5a4-ab414a8ba876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5a816-2be6-47ad-977b-578acbc8210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That increase is projected to happen in mid-latitude countries,
        like the US, China, Japan and those in Western Europe, according to the study,
        published in Communications Earth &amp; Environment on Thursday by researchers
        at Harvard University and the University of Washington. "Dangerous heat" is
        defined as 39.4 degrees Celsius (103 degrees Fahrenheit) and above.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b78d2-daa1-46c7-be3a-d10d7b547e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d6586-bc77-41b6-a6fc-cc18bac5fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, the number of days of dangerous heat in this region will
        more than double.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d79bb0-21c5-40d0-a43f-90bead20e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74d8d1-2ee5-4b87-aa3a-9e9fa3240a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly heat waves are currently rare in the mid-latitudes, but they
        are likely to start happening annually in this region. Chicago, for example,
        is projected to see a 16-fold increase in dangerous heatwaves by 2100, the
        study shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88795d9-8ff4-44be-9536-9b9fc2c1c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353c41a-7f2b-49be-b15f-0331b0ed4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation will be even worse in the tropics, where people could
        be exposed to dangerous heat most days of the year. Days of "extremely dangerous
        heat" — which is defined as 51C (124F) — could double. Experts say those levels
        of heat push the limits of human survivability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77957c5c-19ea-438d-953d-f2321e84066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6200673-bd73-4e4a-bb3d-d5a38d69fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projections were made under the assumption that average global
        temperatures will rise by 2 degrees Celsius, a cap set out in the 2015 Paris
        Agreement. The agreement says that a lower goal of 1.5C of warming is preferable,
        and there is growing momentum for the world to keep to 1.5C by making deeper
        and quicker cuts to greenhouse gas emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965f3ca-5373-40a5-92f9-5b68a832449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdab3f8-ccfa-4b1d-a75b-619e498af4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record-breaking heat events of recent summers will become much
        more common in places like North America and Europe," said lead author Lucas
        Vargas Zeppetello from Harvard University in a press release. "For many places
        close to the equator, by 2100 more than half the year will be a challenge
        to work outside, even if we begin to curb emissions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a9662-79fd-48ee-a8d1-96f93e73915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335dac5-0700-49fa-8186-a2ce97752a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used the heat index, which considers both air temperature
        and humidity to measure the impact on heat on humans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0cdb3-4bef-473f-bc46-526af94b795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16eef1-719b-4b69-ad1d-d5af8e9228c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These standards were first created for people working indoors in
        places like boiler rooms — they were not thought of as conditions that would
        happen in outdoor, ambient environments. But we are seeing them now," Vargas
        Zeppetello said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a584b5-8fe2-4f53-bda4-d656bb7d65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861141d-b37c-4e9a-9298-21f833c41fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s nations agreed at international climate talks in Glasgow,
        Scotland, last year to come to this year''s talks in Egypt with emissions
        reductions plans that align with the Paris Agreement. Several countries have
        missed deadlines to submit their updated plans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63381a-3c09-40ec-8d3e-065c3c474c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fac6e-6830-4f1a-92ce-746704d0e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study said the world must find ways to adapt
        to the changing levels of heat to avoid a spike in illnesses, especially among
        elderly people, those who work outdoor and those with lower incomes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82d950-93d7-46ca-8109-97adb38c09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36f5f1-2779-4779-90e2-2e6916163b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries are poorly set up to deal with extreme
        heat. In the UK, for example, few people have air conditioning, trains were
        canceled and an airport runway melted during a days-long heat wave, where
        temperatures surpassed 40C for the first time on record.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebdbcb-2cdb-4c46-bc21-4bba0159540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd012e-f443-4b3d-9de3-5d3540939995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at predictions from existing global climate models,
        projections for human population increases, and the relationship between economic
        growth and carbon emissions to establish how much and how quickly temperatures
        were expected to rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3c455-4850-4466-b58b-404df27e21c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0d5a1-fe81-4a98-b863-98ceec97ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also estimated that there was only a 0.1% chance of limiting
        warming to 1.5C by 2100, and that the world will likely approach 2C of warming
        as soon as 2050. Many countries and businesses are aiming to achieve net zero
        -- where greehouse gas emissions are no greater than those removed from the
        atmosphere -- by that same year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb767e-9f12-4d22-a8dd-4f25a5ddc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f99274-49f2-4bd9-bb03-449a3fb984d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are frightening scenarios that we still have the capacity
        to prevent," Vargas Zeppetello said. "This study shows you the abyss, but
        it also shows you that we have some agency to prevent these scenarios from
        happening."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2af726-3cd8-47dc-a771-c6320712999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:21:46.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/26/world/heat-health-climate-projection-emissions-intl/index.html"><em>"Dangerous
        heat waves to at least triple across the world by 2100, study says"</em></a></p>'
  'Covid-19-rebound':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T02:21:54.108+08:00
    'imagesource': 'jcr:35cbc71a-3d37-4381-9748-292947939f5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4622c7be-b446-49e5-97df-d7e4c96d8a3f'
    'lead': 'Some people who take Paxlovid -- and some who don''t -- experience a
      rebound case of Covid-19, with a resurgence of symptoms or positive tests just
      days after completing treatment and testing negative. Recent cases, including
      President Joe Biden, Dr. Anthony Fauci and first lady Jill Biden, are raising
      questions about just how frequently this happens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T02:23:43.732+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:58:38.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:57.968+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 rebound is probably more common than data suggests, but Paxlovid
      is still effective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8dcf9-9721-4399-bb34-d5f876ff2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the coronavirus evolves, the number
        of treatment options that remain effective against new variants has dwindled.
        Pfizer''s antiviral pill Paxlovid is one of the few that remain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885bbba-2175-47fc-b9a5-2e49e572e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24deb36a-514c-4c5f-af74-ed7745bad86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some people who take Paxlovid -- and some who don''t --
        experience a rebound case of Covid-19, with a resurgence of symptoms or positive
        tests just days after completing treatment and testing negative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5ff36-664c-47b9-81c7-62df099008a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fb197-4964-4956-b0e2-897938f2d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And recent high-profile rebound cases, including President Joe Biden,
        Dr. Anthony Fauci and first lady Jill Biden, are raising questions about just
        how frequently this happens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d4589-56ab-4c23-9db2-c893d79e787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edab01a-b36b-4e05-bf2b-64d7cb7b568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the data we have so far, Covid-19 rebound is a relatively
        infrequent event -- this is not happening the majority of the time," a spokesperson
        from the US Centers for Disease Control and Prevention told CNN. "A small
        percentage of people with Covid-19 experience a rebound of symptoms, including
        those who take antiviral medication, such as Paxlovid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20c5ca-af31-417c-a988-319ff86065dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ab8e2-51fc-4362-a43e-21911deb67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that rebound cases are probably more common than data
        suggests, but it''s difficult to know by exactly how much.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca2221-6cc5-4e11-9956-a47f1f511185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb860c-fb63-48b2-a09f-fe15a7a878ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a wide range of estimates for what that "small percentage"
        might be -- from less than 1% of people who take Paxlovid to more than 10%
        -- and definitions of a rebound case are lacking consistency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e890706-3d84-4e09-96ad-e9c5f9a1d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b392c9-3a38-41cc-b750-c5dd51f6a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a "brief return of symptoms may be part of the natural history
        of SARS-CoV-2 (the virus that causes COVID-19) infection in some persons,
        independent of treatment with Paxlovid and regardless of vaccination status,"
        according to a health advisory issued by the CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0e507-425a-4ae2-a7f5-a5f6ae9c34ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f697ad4-9ee5-44d5-88f3-5b67d112eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to get a better handle on the specifics for both
        individual patients and the broader community, says Dr. Michael Charness,
        of the Veterans Administration Medical Center in Boston, who has collaborated
        with a team of researchers at Columbia University to look into cases of Covid-19
        that return after Paxlovid treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25668d4-ef79-422e-ba77-ccf7fb629212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d536b-9ef8-40d4-a15a-9e748d6b4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People experiencing a rebound case can be contagious, so they should
        be aware of the possibility that they might need to reisolate in line with
        CDC guidance, he said. And for others, the return of symptoms or a positive
        test can "certainly be a source of concern for many people, wondering ''Why
        is this happening to me?''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb59088-69eb-41e5-986b-e8b04f3f29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6357dd-c14c-4bae-b08f-3a0bd05b1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tracking Covid-19 rebound</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0e37f-5412-4952-9e87-9d39f8ff305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In clinical trial documents submitted to the US Food and Drug Administration
        last year, Pfizer noted that "several subjects appeared to have a rebound
        in SARS-CoV-2 RNA levels." Their data shows that about 2% of people showed
        present or persistent viral load rebound, a share that was similar among both
        those treated with Paxlovid and the placebo group that wasn''t.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e0d013-475e-458f-a23b-d3844c866d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63010a-cc64-4167-a56e-5ee76cd6e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer does not have additional data on rebound cases beyond the
        clinical trials, which were conducted during a time when the Delta variant
        was dominant and the majority of people were unvaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ca20d-09e7-4ad5-97b2-27816ade699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d7a45-8a32-4164-bb47-717a42856347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preprint study that tracked rebound cases during the Omicron wave
        found that 2 to 4% of patients experienced a rebound infection or symptoms
        within a week after treatment, and 5 to 6% had a rebound within a month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f479cd1-bd4e-40bd-b214-d2c687bd1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99f950-39fd-4143-95f8-be937fb8d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study published in June by researchers from the Mayo
        Clinic broadly aligned with Pfizer''s clinical trial data. The researchers
        found that about 1% of patients treated with Paxlovid experienced a rebound
        of symptoms, an average of about nine days after treatment. The study was
        retrospective and could not determine whether the patients tested positive
        along with the return of symptoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dbe506-cb8a-470a-87fd-324d28062920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24dffb-1d2a-47ea-947a-4af4d223c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Aditya Shah, an infectious disease specialist and
        an author of the report, the true rate is probably closer to 10%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6e2f0-d8ef-484c-aa60-526264eca94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e0be5-14bb-4b5d-b771-de046a790b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to acknowledge the limitations of doing this kind of study.
        All these patients are home, and not every patient who has rebounded symptoms
        is going to contact their doctor," Shah said. "So our study definitely had
        an under representation of true cases."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016ee1a-febe-4656-a950-6cae131984cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a980d4b-533f-4d67-932c-d234e6c7e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charness also estimates that the Covid-19 rebound rate for vaccinated
        people who have taken Paxlovid is in a similar range, but uncertainty remains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f236b-fc18-40fa-9ab6-dedb2067aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ccb22-5736-42c8-bfe1-e64eece3d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has not been a study that gives us a clear answer. It''s
        probably not 50%, and it''s probably not 2%," he said. "I wouldn''t be surprised
        if it''s in that 5 to 10% range for people who are treated in the 1 to 2%
        range in people who are untreated."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccf3c3-dc98-4b76-b034-8a5dc50ac554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f37b1-cdb2-401f-8acd-672e7929c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, preliminary data suggests that people with
        comorbidities may be more likely to experience a rebound case. However, studies
        to examine risk factors are "ongoing" and "there is no conclusive evidence
        at this time and more research is needed" they said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde40d7c-cc6d-4959-8252-528008520cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01013bb4-1c38-459d-a7c3-6bdc0a7ba9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Rebound is going to be an inconvenience''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9076f-cfa1-4694-a192-a27c48bda6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the potential for a rebound case, experts agree that Paxlovid
        is still a good treatment option.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71079ce2-c654-43d1-9993-f9f170f122b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5d63c-1a0f-4e4f-9f7a-62c2bef287c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a rebound case of Covid-19 is one cost of taking Paxlovid, but
        it must be weighed against the costs of what could happen with no treatment,
        Charness said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f70e25-b9b5-4f7b-8218-28880f7a8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0c212-a4b3-4103-837e-2243ad77ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of people who have a rebound case of Covid-19
        after taking Paxlovid have been found to have mild symptoms. Sometimes they
        may come back stronger, as in Fauci''s case, but they remain far from the
        levels of severe disease that Paxlovid is meant to protect from.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f082b1-c7a4-44bc-954b-143ae56ea875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb36f33-b45e-45d4-860c-80b76ddf3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that, especially for people who are at significant risk
        for progression, it''s important to take Paxlovid," he said. "A percentage
        of those people -- yet to be determined -- are going to have rebound. But
        in almost all of those people, the rebound is going to be an inconvenience.
        And that inconvenience, really, is not as important as the potential of avoiding
        hospitalization or death."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c3fa9-1610-4fa0-b602-73026573451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133724a4-d1b3-4752-ab75-8d95e490cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both President Biden and Fauci received a second course of Paxlovid
        to treat their rebound cases. And just this week, the FDA requested more data
        from Pfizer to study patients who may need a second course of treatment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac53a7-257e-4472-9c77-b813543dfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ea23d-5897-47ad-a50e-84865a55033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While further evaluation is needed, we continue to monitor data
        from our ongoing clinical studies and post-authorization safety surveillance,"
        Pfizer said in a statement. "We remain very confident in its clinical effectiveness
        at preventing severe outcomes from COVID-19 in patients at increased risk."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da77b1-c0d7-4ca7-90b1-8feaf1300096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1c976-1a73-49f0-9f48-6824f84114b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, public data on Paxlovid prescriptions is scarce. According
        to the US Department of Health and Human Services, about 4 million courses
        of Paxlovid have been administered as of mid-August, but there are no additional
        details about the demographics or health status of those that have received
        it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890be6c1-7648-4c7c-84d1-6ed5c3add769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:23:43.736+08:00
      'mgnl:createdBy': 'faith'
