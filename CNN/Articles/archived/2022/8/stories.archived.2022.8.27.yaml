      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952967e-37bb-4027-a0d2-b113112f911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes knows she''ll never get the answers. But she''s glad her family
        finally knows her mother''s killer.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c10bfa-d100-401f-9e01-8b5d795edf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/26/us/anna-kane-1988-homicide-cec/index.html"><em>"Her
        slaying went unsolved for 34 years. Police say they identified her killer
        after he licked an envelope"</em></a></p>'
  'ukraine-filtration-camps-russian-controlled-yale':
    'author': 'Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-27T12:20:27.540+08:00
    'imagesource': 'jcr:b7b42cf0-cb3f-43b0-8034-2ff6b991a42c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c2f2272-48f3-4cf2-a704-8fb28d79168a'
    'lead': 'Researchers at Yale University ​say they have uncovered 21 "​filtration"
      sites in the Russian-controlled territory of Donetsk ​in eastern Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-27T12:22:36.127+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:58:28.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:04.434+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'filtration-camps', 'russia', 'yale-university']
    'template': '1'
    'title': 'At least 21 ​​''filtration​​​'' sites identified in Russian-controlled
      ​​territory, say Yale researchers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4652e-fbe3-4609-8655-3991761f3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers at Yale University ​say they
        have uncovered 21 "​filtration" sites in the Russian-controlled territory
        of Donetsk ​in eastern Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e473c7-f309-4b6d-83a1-f0538023e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c565f-611e-46aa-a221-ef955597663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ​researchers say these ​sites are used by Russian forces ​and
        their allies to process, register, interrogate and detain Ukrainians trying
        to ​leave Russian-occupied territory. ​Those detained can include civilians
        and prisoners of war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b6aaf-7b46-47db-a877-a7f848feac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976e337-30f6-4617-a78d-ba0121f55226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The Yale School of Public Health''s Humanitarian Research Lab (Yale
        HRL) in collaboration with US State Department-supported Conflict Observatory
        used open-source information and high-resolution satellite imagery to map
        them. ​</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d24d7-4b17-403d-be03-a4ccde825789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596730b-be34-4992-aa94-9872afee672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, there is evidence suggesting they were
        set up even before Russia''s invasion of Ukraine began and grew following
        the capture of Mariupol in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c16f3b-93fe-4a20-a59b-5b037162dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f84926-62b9-4254-9f8c-3dc965e382ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conditions reported by those released from the facilities examined
        here can constitute cruel, inhuman, and degrading treatment under international
        humanitarian and human rights law," the study says, adding that the "conditions
        include overcrowded facilities, a lack of access to adequate sanitation, insufficient
        food and clean water, exposure to the elements, denial of medical care, and
        the use of isolation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719fe4c-0462-4b0f-85e4-fa397f14bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9e18e-4f9c-4e84-a278-ab63bb9dbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some specific instances, the treatment described as having been
        endured by those released, such as use of electric shocks, extreme conditions
        of isolation, and physical assault, may potentially constitute torture if
        proven," the study says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd911a34-c42a-4404-877a-bf50c450cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722f169-5c4a-4dea-aae5-305182600f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a separate press release Thursday, the US State Department described
        the "unlawful transfer and deportation of protected persons" described in
        the study as "a grave breach of the Fourth Geneva Convention on the protection
        of civilians and constitutes a war crime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c132153-ed67-4163-895c-9aa7f502aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00eac93-2431-4f8c-be62-de8f532e2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volnovakha Correctional Colony is one of the ​​sites described in
        the study. Detailed ​findings allege it is a long-term facility for those
        who didn''t pass filtration ​along with prisoners of war who surrendered after
        the Azovstal steel plant siege.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464f774-6f96-4d85-901a-de43a90a06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd85a68-548a-43ef-b4d0-4cf0d89f6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes the accounts of apparent survivors who described
        among other things: overcrowded cells, forced labor and even torture. Yale
        HRL says it identified two areas of disturbed earth along the south and southwest
        sections of that facility which appear to be mass graves. ​</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346f172-d580-466c-a862-5f170e52f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d04116-a4c3-447e-952d-5f3ce1e31924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An account cited in the report ​from someone described as a "survivor"
        also claimed a cellmate had been working a shift digging graves inside the
        colony. In July there was a deadly explosion there ​in which Ukrainian separatists
        say 53 POWs were killed, but the satellite images ​used for the report predate
        this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cec9e-c959-4b6a-910f-fcf1055de523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c4e8a-5e57-4f4f-b410-991e14c6b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yale study notes that "without further investigation, including
        the ability to independently excavate these locations, no definitive determination
        can be made about what these sites may contain based only on the evidence
        ​in this report."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47a10c-c99a-420b-951b-e7c7ce99c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52d6cd-b8d1-4418-a5e1-1a2cb7be387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Threats and humiliation</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93956b6f-b3db-4441-8cb8-97d72cd4adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year CNN spoke to a number of Ukrainians who went through
        "filtration" and described facing threats and humiliation during the process.
        They say they were asked about their politics, future plans and views on the
        war. ​Some ​of the people ​who spoke to CNN said they knew of others who had
        been picked up by Russian troops or separatist soldiers and disappeared without
        a trace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefe24a-4e23-4c57-830c-1860f5539723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84daad4a-16ad-4c43-8f94-20869a6540ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has denied using so-called filtration camps to cover
        up wrongdoing and targeting civilians in Mariupol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1ff02-a7cd-485c-975e-907b437ea547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f31b78-63ac-40d5-901f-b9cd448c6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f723f9-3d6c-4746-b525-66c791a69483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2194fc-3792-4b70-9c96-14ba6f7e80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Yale study, the Russian Embassy in Washington said the system
        "is about checkpoints for civilians leaving the active combat zone. In order
        to avoid sabotage operations by the Ukrainian nationalists'' battalions, Russian
        soldiers carefully inspect vehicles heading to safe regions." It adds that
        it will "detain bandits and fascists" and that the Russian military does not
        create barriers for civilians but helps them by providing food and medicine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1a1f9-5659-4a0e-aac0-2124ad64e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3f055-80f2-45c9-bf70-7442483289d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN reporting from July, Dmitry Vaschenko, an official with Russia''s
        Ministry of Emergency Situations in Taganrog, said housing would be given
        to Ukrainians, who were also free to seek work and send their children to
        school.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6df9b-3f88-47de-b4c0-8dd5ddbf7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263191a-2871-494d-adaa-92c86f50a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When hostilities end in the future, all these arrivals can make
        the decision to return to their homeland. Whoever wishes to remain in Russia,
        the Russian government takes such an obligation -- they will receive a full
        range of social services and are protected," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddaee5-68e0-4e34-bc32-9e9492412366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f1ddc-b55c-401b-84e2-4da9ee528cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the process to allow refugees into Russia, he said
        there were "filtration points" on the border.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3838a0-ae7a-4794-903b-4f1eabd690c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d7e197-9601-490c-a19e-71ae1fc807b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are checking people who appear aggressively disposed towards
        the Russian Federation," he said. "Filtering occurs precisely upon arrival,
        there are no ''mass camps.'' They are border-crossing points, nothing more."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd73fb-5716-4ae8-b9e4-816aaea8ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382e7d4-1f18-40e6-a70c-34e0dbd8007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-declared DPR has denied accusations by Ukrainian authorities
        of unlawful detentions, filtration and maltreatment of Ukrainian citizens
        and said that those arriving at what it calls ​"reception centers​" are properly
        fed and provided medical attention.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec341825-55ec-403b-b69b-5e98a0a05f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd161a-8b9a-400d-8c08-8efdbb98e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Donetsk oblast filtration system run by Russia and their proxies
        represents an urgent human rights emergency," Nathaniel Raymond, executive
        director of Yale HRL said in the ​press release from the Yale School of Public
        Health. "International monitors need unfettered access to these facilities
        today. Every day that passes without independent monitors being present in
        these locations increases the risk that grave human rights abuses may be occurring
        with impunity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987dcde8-36bd-4a15-9010-e5e0d35bce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7a533-7f81-4334-a1ce-7269f5831461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study​''s methodology, "each source was evaluated
        using criteria established by the Berkeley Protocol on Digital Open Source
        Investigations."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babe797-1041-4165-95c7-8ae5e78043c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5282d5-207e-48ca-96f1-ddfa5fe15020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that data points "were cross-referenced against recent
        very high-resolution satellite imagery. Five independent sources had to corroborate
        a site''s location and the filtration activities alleged to occur there for
        the site to be included in the report. Twenty-one sites met or exceeded that
        threshold."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fc4a0-fd74-46ee-a12f-9d0cb2e67091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:22:36.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/26/europe/ukraine-filtration-camps-russian-controlled-yale-intl/index.html"><em>"At
        least 21 ​​''filtration​​​'' sites identified in Russian-controlled ​​territory,
        say Yale researchers"&nbsp;</em></a></p>'
