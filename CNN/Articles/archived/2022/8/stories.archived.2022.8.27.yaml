      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: If you or someone you know is struggling
        with suicidal thoughts or mental health matters, please call the National
        Suicide Prevention Lifeline at 800-273-8255 to connect with a trained counselor
        or visit the <a href="https://988lifeline.org/">NSPL site.</a></strong></em></p>'
