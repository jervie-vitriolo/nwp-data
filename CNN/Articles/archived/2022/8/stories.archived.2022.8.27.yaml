      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335096df-2a37-45a5-99d2-db3a90ac17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:58:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melisa Raouf, a 20-year-old college student from south London, moved
        forward at the pageant''s semifinals on Monday after opting for a barefaced
        look. Now, she''ll compete in the finals this October for the crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def384f-04cd-4f51-9ac0-135e0a44e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.403+08:00
