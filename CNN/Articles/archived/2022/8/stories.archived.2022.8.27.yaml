      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was 15, I got my license and was the youngest in the world
        at that point. And then when my sister flew around the world, I thought, well,
        there''s something I can actually try to strive for and achieve," he told
        CNN earlier in August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8fe9f-2bc2-4a49-99cc-4d3c02999861'
