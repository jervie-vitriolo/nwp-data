    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947171c-f069-4e24-94ef-2586806d02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.405+08:00
