      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—</strong>&nbsp;The
        entrance exam for the University of Santo Tomas (UST) will resume for Academic
        Year (AY) 2023-2024 while a lawmaker urged the University of the Philippines
        (UP) to also proceed with its college admission test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7c51a-76e7-496a-bc88-3035ff1ead93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70269ad8-f92a-412b-a78b-f65bd374f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2024-01-29T05:43:51.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the university’s official student publication, The
        Varsitarian, the UST Entrance Test (USTET) will be used for the admission
        of new students for the next school year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31f840-943c-4a71-809c-68ba5149f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T10:19:23.893+08:00
