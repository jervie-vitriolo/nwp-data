      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other case involves the abduction of a 34-year-old
        man in Lian, Batangas more than two weeks ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b91e0-f7e9-4b35-a5eb-91007bb1df32'
