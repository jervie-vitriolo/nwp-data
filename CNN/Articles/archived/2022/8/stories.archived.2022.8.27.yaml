    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c095c8-e91d-4a45-a5d6-80a3ab877ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T02:19:58.404+08:00
