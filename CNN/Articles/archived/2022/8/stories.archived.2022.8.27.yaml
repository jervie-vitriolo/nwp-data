      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f1285-78d9-4b75-9820-26832e76b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:19:08.961+08:00
