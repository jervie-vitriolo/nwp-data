      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a271a-f1a9-4882-a82b-209502ca21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaBeouf says he started studying Catholicism as he prepared for
        his upcoming movie, "Padre Pio," about the saint of the same name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b04977-f559-495a-b76c-b22660833f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d82003-0914-4c33-87a4-4097c4466779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was seeing other people who have sinned beyond anything I could
        ever conceptualize also being found in Christ that made me feel like, ''Oh,
        that gives me hope,'' " he said. "I started hearing experiences of other depraved
        people who had found their way — in this — and it made me feel like I had
        permission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86ba93-e2a8-4be7-a2b2-c6e80b8ef95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310369fd-ba5b-4d58-986c-a56ac566e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaBeouf said at one point he felt suicidal and was experiencing
        deep shame over events that had unfolded in his life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26fe23-a7d4-40bb-b93f-36faee4a74e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ba85b-ea99-4082-b9e9-27c18254b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a gun on the table. I was outta here," LaBeouf said. "I didn''t
        want to be alive anymore when all this happened. Shame like I had never experienced
        before — the kind of shame that you forget how to breathe. You don''t know
        where to go. You can''t go outside and get like, a taco."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a147f88-1729-4b95-a9c9-0e2b578a48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeaeb05-4716-4192-afed-ac6d4df18279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:58:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I was also in this deep desire to hold on," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497be6bd-9457-4776-8b6a-a14496bebdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T12:25:36.148+08:00
