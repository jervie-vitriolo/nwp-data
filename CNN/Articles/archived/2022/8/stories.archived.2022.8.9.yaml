      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
  'UST-new-tiger-statue-block-letters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T22:17:34.904+08:00
    'imagesource': 'jcr:89b166be-0003-4330-bfea-cc53be3b7eed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05b3e3c-8483-40ce-96e9-86b088ef4f18'
    'lead': 'The University of Santo Tomas has unveiled its newest tiger statue along
      with brand new block letters that symbolize the university''s rise above the
      pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T22:21:55.400+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:12:47.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:26.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UST', 'TIGER', 'BLOCK-LETTERS', 'GoUste', 'BalikUste']
    'template': '1'
    'title': 'UST reveals brand new tiger statue and block letters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd007c8-bb2b-4511-8978-01369440a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong>&nbsp;The
        iconic and selfie-worthy tiger statue and block letters of the University
        of Santo Tomas (UST) now have a new look.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8bb87-4c77-4a8f-9854-fadc68c54cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST on Tuesday unveiled its new and upgraded statue and block letter
        set at the Plaza Mayor or the main square of its campus in Espaa, Manila.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D401859135402587%26set%3Da.313057930949375%26type%3D3&show_text=false&width=500"
        width="500" height="401" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b923541-5875-4ced-a0c7-dd38f1303ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5a5c0-7fb5-460c-a799-ccd6e3eb8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Dexter Austria, O.P., director of the UST Facilities Management
        Office (FMO), said the change of the Plaza Mayor edifices signals the start
        of the university''s expansion efforts outside Metro Manila and its attempt
        to rise above the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216895ae-3e37-45d3-836b-a3ccf1008e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of changing the tiger and letters was brought about by
        Father Rector Richard Ang... It''s a symbolism for us to get out of this pandemic,
        rise above the pandemic and our expansion," Austria said. "This comes on a
        perfect moment when UST is about to leap beyond the confines of Manila to
        Sta. Rosa and General Santos campuses."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13df3e-801f-45e4-9456-fc6a200b5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tiger statue, which now appears to be leaping up, is about
        eight feet long  the typical size of a Bengal tiger  and is made of UV resin
        with fiber and strengthened with angular bars inside, Austria said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d57fe-16ac-4572-9d7e-d81500e78fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing the university''s colors of black, gold, and white, the
        Bengal tiger has been the mascot of UST since 1992 when the varsity team''s
        moniker was changed from "Glowing Goldies" to the "Growling Tigers," according
        to UST''s official student publication Varsitarian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495d8ac-5ed3-4539-b148-3b5a6bfd6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria further likened the qualities of a tiger to that of a Thomasian
        student  "ready to pounce" and "can adapt to any kind of environment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baad55e-91c7-42d5-b9c9-087595ccbcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tigers are also great swimmers...Needless to say, Thomasians surely
        know how to navigate the flooded areas around the campus," Austria quipped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a5ffa-fa5b-42cb-b917-080207685f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new UST block letters are made out of galvanized
        iron sheets and measure 2.1 meters in height and 2 meters in length. It follows
        the official font of UST and is painted yellow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d5379-0432-498d-9057-437ad9b57be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh design of the tiger statue and letter set is a collaboration
        between FMO and Thomasian alumnus and former UST College of Fine Arts and
        Design academic staff Anthony Zamora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fd09d-a60e-42c6-aba4-a03453da9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST said similar structures would eventually be installed on the
        university campuses in Sta. Rosa City, Laguna and General Santos City in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faed20d-a497-41fa-86e8-468c018315f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tigers react</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a2932-3ee0-4a86-8cba-dbc341b12941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgraded structures welcomed UST freshmen who had their traditional
        Thomasian Welcome Walk through the Arch of the Centuries earlier in the
        day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4864963-9eae-4945-b1dd-889711965908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students said the new tiger statue and UST block letters symbolized
        hope and a new beginning, while others took inspiration especially ahead of
        their return to the campus since the pandemic began in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9ea25-1f83-4215-a972-b10fbcfad41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It signifies a new beginning para sa aming freshies... Yung pagpalit
        ng tiger, pinapakita nito na may panibagong simula," said Marvin Reyes, a
        first year Education student.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Thomasians take pictures at the new UST block letters and tiger statue | <a
        href="https://twitter.com/syinocencio?ref_src=twsrc%5Etfw">@syinocencio</a>
        <a href="https://t.co/5giSP9e5WG">pic.twitter.com/5giSP9e5WG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1556964702747385857?ref_src=twsrc%5Etfw">August
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9941b72-583b-4434-ae75-2fb4ab11d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484d5e2-93a6-47dd-8769-a43a3bab9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung tiger po kasi, mas detailed na siya. Yung UST (letters),
        lively na siya tignan. Sobrang relieving na makita ulit itong logo na ito
        after two years na wala kami dito," third year chemical engineering student
        Irvin Runes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ce4a5-403d-4ba6-9c2f-5c6531172185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old tiger statue and block letters have stood at the Plaza Mayor
        in front of the main building for years and have become part of the UST experience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353ee03-af1b-4eda-b77b-5008a2e80cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:21:55.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:12:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST Quadricentennial Pavilion had been the venue of CNN Philippines
        election debates in 2016 and 2022.</p>'
  'Ombudsman-Leila-de-Lima-Ronnie-Dayan-dismissed-bribery-case':
