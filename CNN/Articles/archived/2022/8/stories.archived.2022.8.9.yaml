    'template': '1'
    'title': 'Trade deficit widens further in June to $5.8 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9e3a4-eb00-4604-aa8b-e685fc985ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;</strong>  The
        country''s trade deficit further ballooned in June to $5.84 billion, as imports
        posted a double-digit growth anew while exports rose by only 1%, according
        to Philippine Statistics Authority (PSA) figures released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c21aa-d0dd-4f24-8e73-fefe418c1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a302bef-0e68-409d-bdb4-38ceea627c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit grew 75.4% annually during the month, quicker than the
        74.7% expansion recorded in May. It is the highest tally since the start of
        the PSA series beginning January 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdc709-537d-4784-b48c-2e17cd7cd27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5556b-2724-46af-9535-1109f7a18358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s imports totaled $12.48 billion in June, up 26% year-on-year.
        This fell behind the 30.2% growth the month prior, where imports were at $11.87
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88ce12-8ca4-45c6-a532-cf5d146678ef'
      'mgnl:activationStatus': true
