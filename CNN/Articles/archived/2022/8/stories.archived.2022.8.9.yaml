      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/08/economy/china-exports-record-trade-surplus-intl-hnk/index.html"
        target="_blank">China posts record $101 billion trade surplus but export boom
