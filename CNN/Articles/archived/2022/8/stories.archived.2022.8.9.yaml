      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alerta Filipinas" and Christian songs "How Great Thou Art" and
        "Ama Namin" were played during the funeral honors, as requested by the former
        president and relayed by&nbsp;his daughter Angel Ramos Jones.</p>'
