    'template': '1'
    'title': "COVAX to replace expiring COVID-19 vaccines  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdcdd32-d601-44eb-99da-8ebeef556100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> The
        Department of Health on Tuesday said that the COVAX Facility will replace
        expiring COVID-19 vaccines whether procured by the national government, the
        private sector, or the local government units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683fe65-1d29-4db2-b682-06372eaeaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14517ccf-bfa2-48fc-8877-89d1d7855ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang ating mga expiring vaccines, we had an agreement with the COVAX
        Facility, that these will all be replaced. Lahat po, even those that have
        expired from the private sector and local government units, ay papalitan ng
        COVAX Facility, said DOH Officer-in-Charge Ma. Rosario Vergeire in a press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8053f7d-d818-4c5d-ba34-84f3e8f1e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c37dd-ffdf-4b10-a979-53bdae6f92a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had an agreement with the COVAX Facility that all
        these expiring vaccines will be replaced. Everything will be replaced by the
        COVAX Facility even those that have expired from the private sector and local
        government units.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58853d3c-581a-4d46-bc05-2ac94eb5980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d69ee-a788-4e70-a9b2-030a768e6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said that the number of wasted COVID-19 vaccines
        only amounts to 6.6%, which is still less than the 10% threshold by the World
        Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805adb61-ba5b-4b77-949e-47c9340e23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ae2b9-b02f-4f3e-8d04-006bf09f76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the DOH said the delivery of the replacement doses will
        not happen anytime soon as there are still available vaccine doses to be consumed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a42110-61c9-4544-837e-c23ad29ab693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18734ac5-37f9-4ee3-94d3-4d24e013939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are scheduling our replacements dun sa time na kakailanganin
        (na) natin itong mga [replacement] doses. Sa ngayon, sufficient pa ang mga
        bakuna natin, said Vergeire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2aafcb-c3f2-4919-b41a-b518859b26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542899b-910e-4d31-9a8e-fd52d65af150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are scheduling our replacements by the time we
        already need these replacement doses. Right now, we still have a sufficient
        supply of vaccines.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b1aec-4ace-4142-8aba-c65723905ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa822da-b40b-4765-936b-b6a9a2a697de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 8, the department reported that more than 71.9 million
        Filipinos have been fully-vaccinated against COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4717009-74a0-4ef9-929c-f769c79594a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e88535-ebb9-45cf-9fc4-1a8aa5020777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 16.6 million individuals have already received their
        first booster dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a314b45-b90e-44cc-a253-098da0e6cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e819c8-f55d-44aa-a3b1-5f065d433cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Food and Drug Administration is currently
        reviewing Janssens application for a certificate of product registration
        (CPR) for its COVID-19 vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3f283-2d25-4b95-8573-569af3340358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec3f33-d3f2-46c6-bc46-d246e8dfe6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:08:45.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the FDA is reviewing and exercising the necessary work
        para po dito sa application ng Janssen sa kanilang tanggapan (for the application
        of Janssen in their office), said Vergeire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf1022-990c-45b0-970b-b509383206c0'
