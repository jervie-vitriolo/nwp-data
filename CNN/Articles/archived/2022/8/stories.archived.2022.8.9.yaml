      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea82ab-2a7c-4493-a6d5-ccc7e2c39ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this move to create a special committee, the House Committee
        on Energy is left to handle only matters on traditional, alternative and renewable
        energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a7cdf-83be-411b-94f7-c285ac57657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
