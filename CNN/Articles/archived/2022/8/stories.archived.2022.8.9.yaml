      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33edd9-2147-46d6-949c-b53fa9adc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:28:09.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John wore her signature yellow skirt and matching cardigan,
        complete with the white button up. Travolta wore a classic leather jacket,
        with his hair slicked back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1815121-b27c-4f4b-b7af-1fa0c3d72155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:28:09.024+08:00
