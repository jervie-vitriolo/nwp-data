      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even joined the Presidential Security Group when Ramos led the
        country as president from 1992 to 1998.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99ae4f-a5a6-42b5-96d2-e60c1ae826fa'
