    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:28.212+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smart says PCC complaint ''baseless''; DITO claps back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682c3a0-7b34-41e0-b8ee-a2119f3d0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong> &nbsp;Smart
        Communications slammed DITO Telecommunity for filing a "baseless" interconnection
        complaint, when it should have "acknowledged" instead the role of PLDT, Smarts
        parent company, in building the newcomers network &nbsp;a claim that has
        been debunked by DITO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500dd86-81fd-4072-9e1d-3da236d4c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wireless arm of PLDT issued a statement late Tuesday, reacting
        to DITO''s decision to file a case against Smart and Globe Telecom with the
        Philippine Competition Commission (PCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04abb5e-6fa2-48c8-9281-508e6c619c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the new entrant accused the two telco giants of "abusing"
        their dominant position in the industry. DITO said its subscribers have been
        having a hard time making calls to users of Smart and Globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890452d3-dcf1-41b9-8933-90b51317cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.810+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Roy Ibay, Smart vice president for Regulatory Affairs, said
        that the group is "not engaged" in anti-competitive practices against DITO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64396f-9bd2-4c55-9893-4a4f3a0f41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have instead acknowledged that PLDT, Smarts parent company,
        was instrumental in helping DITO fulfill its commitments to the NTC and Congress
        as a third telco, considering that PLDT built for DITO a big portion of its
        telco infrastructure," Ibay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc02ce-cec7-482c-8a72-01272a1cedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO, meanwhile, was quick to discredit the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba4c36-52e5-4435-a195-f5da16846377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was paid for by DITO," its chief administrative officer Adel
        Tamano said, stressing that the establishment of the telcos infrastructure
        was not given for free.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0a78e-2dc6-4d0b-8490-e93a5b914670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the building of that infrastructure was done in compliance
        with the legal mandate for interconnection and not to help DITO fulfill its
        commitments to the NTC and Congress," Tamano added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbb418-e697-457d-8902-bd21b46fa7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart''s statement also mirrored that of Globe, floating the same
        issue on supposed fraudulent international calls from DITO masked as local
        calls, leading to "huge monetary losses" for the telcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fb42a-4bdb-4465-963e-6c7ad4e938f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/9/Globe-asks-NTC-to-require-DITO-to-pay-interconnection-penalties.html">READ:
        Globe to NTC: Require DITO to pay 622 million interconnection penalties</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b44ed5-eb44-42b6-8843-edec4a958174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a disturbing development that while Smart continues to interconnect
        with DITO despite these outstanding issues and while we were still negotiating
        with DITO on a bypass agreement, DITO now attempts to avoid liability for
        these fraudulent international calls by filing a baseless complaint with the
        PCC accusing Smart of anti-competitive behavior," Ibay said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80219eac-964c-47cc-bf04-bb0fb41bc008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T23:34:45.811+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano reiterated that the fraudulent calls were made by "third
        parties," making DITO a "victim" as well. He added that the telco has been
        deploying measures to minimize international simple resale (ISR) calls.</p>'
