      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Fourteen-year-old Serhii Sorokopud
        is still haunted by what happened when Russian tanks rolled into his village
        five months ago. He lifts his T-shirt to show the deep scars across his back
        -- a reminder of a trauma both hidden and visible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee35520-1fec-4fb6-bcd2-584f03abcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63238c13-1cc8-4232-92db-c005bb3ff427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian troops set up a military camp in the small farming community
        of Yahidne, northeast of the capital Kyiv, on March 3, on their advance toward
        the capital. Serhii and his family were taken captive with hundreds of others
        in the basement of his school. Ten days later, as he stood in line for food
        in the playground, there was an explosion and he was struck by shrapnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fedce08-8998-47ce-ab0d-b51ce772e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196e6de-53b4-4081-aa95-1a29dfffcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, there was a strong blow to the back. I fell, couldn''t get
        up, couldn''t move," he told CNN on Thursday, showing the spot behind his
        school where he was hit. "People ran over and lifted me up. I couldn''t even
        walk. There was a lot of blood."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a3398-52bd-40b6-b24b-84d155526f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de42bd-6303-4aad-aa63-48fe40fcd1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the teenager was taken by Russian troops in a helicopter
        across the border to Belarus for treatment alongside their wounded soldiers.
        Photos of his injuries, shared with CNN, show a deep laceration to his shoulder.
        A medical report from the Gomel Regional Children''s Clinical Hospital, where
        he was treated, said he suffered an open fracture of the shoulder blade, fractured
        ribs and a deep bruising of his right lung.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b0470-1813-44ee-b525-e2c487812919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0709ed-7079-4818-a67f-526349691358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next month, Serhii had no contact with his family and underwent
        major surgery twice. His mother, Svitlana Sorokopud, said Russians troops
        in Yahidne took all the residents'' cell phones and, cut off from the outside
        world, she had no way to find out where her son had gone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f59bc-0330-4a5f-9685-34319c0c2b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732facdd-3e1a-4a29-9e1d-5fb3a46bd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be described in words when you don''t know where your
        child is," she said. "I cried day and night. He had such a serious injury,
        and I did not know where he was."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdeafd4-a6ce-42a8-bb03-5a5e18edf7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d61187-c589-4726-a536-be7d2753f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just physical injuries that beset her son, but the agony
        of being separated from his family, she said. "In the beginning, he couldn''t
        even sleep there, and he had nightmares. He was worried that we would not
        pick him up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871bc397-d525-4f22-b194-2a2c370a4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e14a7-8b67-4710-82a1-36afe1b1aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhii made contact with his parents only after the Russians started
        their retreat on March 30, and his family was able to buy a new cell phone
        and access the internet again. They say that a Belarusian doctor had posted
        Serhii''s name, date of birth and hometown on social media. "Parents, perhaps,
        [are] in Yahidne," the post read. "Please spread the word so they know the
        boy is alive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fddb2e0-60f1-4195-94b8-7da0878b13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd3e3d-420c-4e00-81f6-45c948cbe9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they found out where he was, Svitlana said they spoke on the
        phone every day for around a month, assuring him they were coming. His 25-year-old
        sister crossed the border to Poland and then to Belarus at the beginning of
        May to get him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba49aa-55a8-46bd-bf3d-0f05dde5b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681348cd-149e-4a95-8567-468b19a94542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in Yahidne, there are burned-out homes on every street. Outside
        the house where Serhii and his family now live, his 9-year-old brother and
        young nephew pretend to operate a checkpoint. The specter of a new Russian
        offensive in northern Ukraine is never far from their minds. "There is no
        fear now," Serhii said. "But sometimes I wonder what will happen if they come
        back, and what they will do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f4892-fafb-49a8-a865-e6f3e4a470a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a33c0c-9abb-44bd-9501-fc686e35433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war stretches into its sixth month, the impact on Ukraine''s
        children is evident in the grim tally of young lives cut short. On a new Ukrainian
        government webpage, "Children of War," the toll ticks up against the backdrop
        of a black screen: 361 dead and 703 wounded at the last count.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2e6c2-b493-4b04-a22b-0890aaeeb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b3e08-2b02-43be-8210-04e092ab4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the impact is not just physical, but psychological, Daria Gerasimchuk,
        the Ukrainian president''s commissioner for children''s rights, said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffc195-99da-491c-8f62-fd15617042bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29bf53-f102-454b-b775-7db86fcebb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely every Ukrainian child is affected ... Every child has
        heard air raid warnings. Children see the suffering of their relatives and
        friends. Children are forced to say goodbye to parents who go to defend the
        country on the front line. There are those who are still under occupation.
        Those who are injured. In other words, absolutely every Ukrainian child has
        got quite serious psychological and physical injuries," Gerasimchuk said in
        an interview with CNN last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2ec4c-51f4-4411-a0d8-772aa9c10c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd7fe4-c8d4-4eb0-9107-0247cb4986d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Ukrainian children have fled the front lines and nearly two-thirds
        have been displaced, either inside the country or across borders as refugees,
        according to UNICEF in June. That same month, Ukrainian President Volodymyr
        Zelensky said: "Russia is stealing the childhood of our children, it wants
        to destroy our future."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6beed-22f2-4324-9d84-0a66028f2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9d4af-0378-4245-b357-db107719142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has said that Russia''s invasion "instantly suspended
        the education of 5.7 million children between the ages of 3 and 17, many of
        whom had already missed out on months of education due to deadly attacks on
        schools in eastern Ukraine, or Covid-19 school closures." Many schools in
        Ukraine have resumed classes, according to the World Bank, but these take
        place almost entirely online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a1b66-0019-425b-958a-729a2b5c83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b56710-8804-435f-9e1f-d3af6799f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While something resembling normal life returns to the streets of
        Kyiv, Jenya Nikitina -- a bashful 7-year-old -- knows this uneasy calm can
        be shattered in an instant. She was asleep when multiple Russian missiles
        hit the capital''s western district of Shevchenkivskyi on the morning of June
        26, striking her family''s apartment block. Her father, Oleksii, was killed.
        Jenya and her mother, Katerina Volkova, a 35-year-old Russian citizen, were
        trapped for hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e44e6-315b-40f2-b9b2-0cd595e2f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4c6e7-9bc6-4a8a-85ce-501293437384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother remembers the moment she heard Jenya call out, confirming
        she was still alive. "There was no happiness [at] this moment I was able to
        hear her," she told CNN, sitting beside her daughter outside a school gymnasium
        in Chokolivka district in Kyiv ahead of Jenya''s Saturday morning gymnastics
        class. "It was even more awful because I was thinking [that] she was also
        in pain ... I was telling her, ''Someone will come.'' Was I believing in this?
        That is another question."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6f778-04da-4c18-90f0-b141a22d688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60dbae-fb1d-436a-a6cf-058ad03029a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenya, who was trapped for a few hours, had a concussion and multiple
        abrasions. Her mother, trapped for five hours, sustained burns, deep cuts
        and a fracture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedd3d4-3ff4-42b8-b62e-045f99efd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872b1d9-fa71-4228-b82f-9155242d53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, it''s her daughter''s psychological scars that worry
        Katerina the most. Asked if it''s possible for a child to understand what
        has happened, her voice breaks. "I''m not sure we adults emotionally understand
        what is happening."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888014ab-0f1b-4a67-8e7c-6a67b791d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215edde-213e-4aa5-90a5-f367145b41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the sirens start again, Jenya''s gymnastics classes are
        the only time they are separated. Leaping and bounding on the mat is a chance
        to heal and, for a brief time, forget.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e7966-49b3-480f-b06a-82cae6ab3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e412b9c-b09d-4ff1-9c83-f456d3cce9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katerina is worried that fear is now too familiar for her daughter.
        "It [her childhood] was taken ... in the future there will be joyful moments
        and lots of parents are trying, still, to make these moments for them," she
        said, adding that children have experienced "too much."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9115e8-bad3-4194-b8d1-a06adb26ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5dc5e-be79-43ec-a603-78e820978a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katerina added that she "couldn''t have imagined" that her daughter
        would grow up in an environment where she could identify the sounds of sirens,
        rockets and gunfire. "It''s not what you expect your child will learn at the
        age of seven."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
