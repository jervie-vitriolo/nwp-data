      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ff6c3-d794-49d9-ac88-be65dcf4959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to freedom of speech and expression does not protect
        anyone from defiling the name and reputation of others," she said, urging
        Bello to "stop blaming me for his fall from grace."</p>'
