      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both De Lima and Dayan had denied the claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91910435-094f-48e8-86c7-97bf0d3bf0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
