      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786228a1-8311-4cfa-bb58-69dc4a05e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then backed calls for the <a href="http://https://www.cnnphilippines.com/news/2022/1/26/marcos-bataan-nuclear-power-plant-proposed-revival.html">revival</a>
        of the said power plant built during the administration of his father, the
        late dictator Ferdinand Marcos Sr.</p>'
