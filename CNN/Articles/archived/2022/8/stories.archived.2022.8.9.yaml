      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c10a5-95b4-4af7-9dc4-be6a14d1728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam niyo, mahirap ang buhay sa military, pero kinaya namin...kayang-kaya
        niya</em> (Ramos) at he was able to raise five daughters, eight grandsons
        and five granddaughters," she said. <em>"Kaya maraming salamat sa tulong niyo.
        Sabi nga niya, ''kaya natin ito.''"</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b276e1a-b0d5-4972-a050-71c6abecb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.803+08:00
