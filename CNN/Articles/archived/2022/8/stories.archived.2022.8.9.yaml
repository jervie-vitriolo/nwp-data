    'template': '1'
    'title': 'Senate to probe power outages, high electricity prices in provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5280dcf-8631-4673-81a5-a1b24f9e3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> Several
        senators want to investigate the long-standing power supply interruptions
        and rate hikes experienced by Filipinos outside Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec89a69-e3b4-48ae-a6a2-aded561f9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b34475-a9c0-43b4-8c0d-210473f9e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Raffy Tulfo filed Proposed Senate Resolution 107 which seeks
        an immediate solution to what he described as an impending energy crisis,
        and calls for measures to ensure long-term energy security, sufficiency, and
        stability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0bbc60-5ed4-4de5-a51b-3bbc39f80140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee5137-5c36-4dde-b28c-57ee277333f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, who chairs the Senate Energy Committee, on Monday said lawmakers
        will summon former and incumbent officials of electric cooperatives, national
        agencies, and local government officials to these hearings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db27fe-aa22-4c45-a2e1-709e784c9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f31aea-a176-40b2-96e6-736bff0b7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung ako po ay governor ng isang lugar, ako ay congressman or mayor
        ng isang lugar kung saan talamak ang nangyaring brownout, bakit wala akong
        ginagawa? Tulfo stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff034683-55b4-4ae8-a7d1-b769fb15d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf1454-dcf8-41d9-9cf2-afbf16586759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were a governor, congressman, or mayor in an
        area where brownouts are commonplace, why am I not doing something about it?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104367f-48fd-4d6e-98fb-e39e2d5dc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894c39f-35b2-4f8d-8019-66914c87baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:21:08.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his fellow senators cited experiences of residents in areas
        like Oriental Mindoro, Nueva Ecija, Bukidnon, and Cagayan de Oro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a7b5d-6891-492d-a358-4f7be3c5a864'
      'mgnl:activationStatus': true
