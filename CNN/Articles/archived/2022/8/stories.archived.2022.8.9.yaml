      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few years ago, the pair revisited their roles for one special
        night in West Palm Beach, Florida when they attended a sing-along of the movie
        and a Q&amp;A session at the Coral Sky Amphitheatre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040381e6-b530-4c2f-aaf2-75a7dcf2a33d'
      'mgnl:activationStatus': true
