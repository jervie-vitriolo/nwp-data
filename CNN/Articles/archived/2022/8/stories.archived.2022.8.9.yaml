      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos cremains were met with full military honors, from his departure
        at the Heritage Park, and upon his arrival at the Libingan ng Mga Bayani.
        A funeral march and a 21-gun salute were also accorded to him.</p>'
