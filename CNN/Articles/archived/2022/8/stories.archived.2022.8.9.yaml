      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong>  While
        most areas in the county continuously show an uptrend in COVID-19 cases, Visayas
        looks it''s on the verge of plateauing in terms of number of infections, the
        Department of Health said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7541e16-18ea-4068-a5d4-810f60ac67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:10:23.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All areas are at continuous uptrend, with the rest of Luzon increasing
        with the fastest rate. Higit 1,100 cases per day ang naitala sa rest of Luzon
        nitong mga nakaraang araw. Sa Plus Areas, nasa halos 800 kaso per day ang
        nakikita natin. May slight uptick matapos ang recent slowdown. said DOH Officer-in-Charge
        Ma. Rosario Vergeire in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abe142-de97-4a23-91e1-0436683acf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:10:23.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All areas are at continuous uptrend, with the rest
        of Luzon increasing with the fastest rate. More than 1,100 cases per day were
        recorded at the rest of Luzon in the past few days. In Plus Areas, there are
        800 cases per day. Theres a slight uptick following the recent slowdown.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d44d2-0084-4de0-b135-327193309eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:10:23.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantala, nagpapakita naman ng signs of plateauing sa Visayas,
        na mayroon lamang less than 400 cases per day, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1437d-8d72-4526-8f35-6496621a3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:10:23.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meanwhile, the Visayas is showing signs of plateauing,
        with only less than 400 cases per day.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d065044-32e5-4692-abd4-22d1ecdfcfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:10:23.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DOH said there were 27,982 new COVID-19 cases recorded
        from August 2 to 8, with a daily average of 3,997 cases. The agency said this
        is 13% higher than the number of infections logged the previous week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a982b55-b7fc-411f-983b-2da425f78851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:10:23.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high number of cases, the DOH said that the whole country
        remains at low-risk classification for COVID-19 infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb24e6-5496-454e-8ec3-e6134cb1afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:10:23.367+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Capital Region and the Cordillera Administrative
        Region are still in moderate-risk category.</p>'
  'Padilla-urges-PH-govt-to-initiate-talks-with-Malaysia-for-Sabah-award':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T21:47:17.598+08:00
