      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> A former
        security officer and aide-de-camp of the late President Fidel Ramos only has
        good things to say to the chief executive who was laid to rest on Tuesday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297a333-f681-4b1e-b385-be8f1af855e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb4902-b6f8-4e99-991b-0a2b12f74941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/8/9/Former-president-Fidel-Ramos-laid-to-rest.html">
        Former president Ramos laid to rest&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933443ed-11b6-4791-b8fd-8143d855d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963786a-0287-4b91-bc8c-48dec5136430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, retired Colonel Dencio "Dennis" Acop
        likened his former boss to "Superman," and described him as a crisis leader
        who knew how to deal with any situation, whether macro or micro in nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014b393-859a-48b3-947a-1048b09fa49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025df19-241b-4d02-9e78-c67a01ae57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang</em> he rises to the occasion when there is a crisis.
        He is a crisis leader, he is at his best when there is a crisis," said Acop,
        who was appointed security officer of Ramos in 1985 when the latter became
        the acting chief of the Armed Forces of the Philippines (AFP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56165b-4ec4-4ad1-a19f-e421584f5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8a35d-2370-4426-bb32-cf634b195744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Ramos, Acop was a graduate of the United States Military Academy
        in West Point, New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b25db1-d905-4d75-b26c-5be15c7450c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b192d4-bd8f-435a-83eb-d651886bbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began to really know the kind of man that he was, as I was closely
        working with him," Acop also said. "He was like Superman. Si FVR, his prowess
        was everywhere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4277306-5e52-43f0-90eb-9ce3f8079c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c0fdb-86c5-48e9-bb66-8c7021837828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His intellect, leadership capabilities, even his physical stamina
        was staggering," he added. "He would perform 50 laps at the old Army Navy
        Club in Manila and I could only do 10% of that as his aide-de-camp. No one
        could keep up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d4ebf-61f0-439b-93ff-bbd10c66e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02dd4da-1570-48aa-abb4-cb1dada23401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the EDSA People Power Revolution erupted in February 1986,
        Acop was already in Ramos'' security group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c837733-f867-408d-9ce8-06b7af990b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a40907-1881-48d6-9a90-bc4aa828ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that even if Ramos started as martial law administrator
        of then president Ferdinand E. Marcos, his boss was "not a dictator by nature."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431d867-80c7-42d5-9cda-604aa4b12938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834f52c-ec6e-4124-b99c-a407001a2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Ramos saw that EDSA was "the opportunity to effect change,"
        Acop pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d565e4-defa-4b56-b8ed-2f98a82ee804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c5378-18e9-440e-978a-c023711e5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:40:35.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos became a key figure in the EDSA Revolution when he helped
        topple the late dictator, who happened to be his second cousin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28a0df-7449-4417-887e-259e592c99e4'
      'mgnl:activationStatus': true
