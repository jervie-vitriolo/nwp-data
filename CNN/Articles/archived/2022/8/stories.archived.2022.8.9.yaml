      'text': '<p>However, in the article, Williams said: "I have never liked the
        word retirement. It doesn''t feel like a modern word to me. I''ve been thinking
        of this as a transition, but I want to be sensitive about how I use that word,
        which means something very specific and important to a community of people.
        Maybe the best word to describe what I''m up to is evolution. I''m here to
        tell you that I''m evolving away from tennis, toward other things that are
        important to me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff2415-c779-48c0-bf54-0cf11732d395'
