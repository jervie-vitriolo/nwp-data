    'jcr:uuid': '7e8e370f-4914-4418-95d4-81e89d3741e5'
    'lead': 'The FBI''s search of Donald Trump''s Mar-a-Lago estate  on Monday makes
      one thing crystal clear: The legal vise is tightening around the former President
      even as he weighs whether to run for president again in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T12:00:46.149+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:13:13.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:14.767+08:00
