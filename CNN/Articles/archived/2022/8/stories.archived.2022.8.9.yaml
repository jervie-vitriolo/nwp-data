      'mgnl:lastActivated': 2023-01-19T12:12:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9b3f9-6dfa-49ce-84a7-47ed316ffcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing, Serena has won 73 career singles titles,
        23 doubles titles and two mixed doubles titles which includes 39 grand slam
        titles -- 23 singles titles, 14 doubles titles and two mixed doubles titles.
        She is one singles grand slam title behind the all-time record held by Australian
        Margaret Court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fc601-1f18-4fa9-b39a-0592969dc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cfe43-0b09-4c1d-876f-346d5e2dfb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Olympic gold medalist has won over $94.5 million in
        career prize money, more than any other female athlete.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfbf80-3212-4b85-9c7d-1425cfde4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf6ce8-2c0c-4476-8976-6491195589bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the court, Williams announced her engagement to Reddit
        co-founder Alexis Ohanian in 2016, giving birth to her daughter, Alexis Olympia
        Ohanian Jr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280d80d-e455-4efc-a169-a8a05b8902e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cde75b-b30f-4862-8524-2a7da1d4b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And focusing on her young family, as well as her interests away
        from tennis, is why she''s deciding to step away from the game she has changed
        forever.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ea3c8-a1e9-41f5-a47a-056c4559e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4ad4d-dc52-4b67-894c-4b77df6319ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me, I never wanted to have to choose between tennis and
        a family. I don''t think it''s fair," Williams explained. "If I were a guy,
        I wouldn''t be writing this because I''d be out there playing and winning
        while my wife was doing the physical labor of expanding our family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c246540-66f4-4db5-b155-10f2f9d98d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7417d-d134-47e0-acbc-eefdf8dde7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I''d be more of a Tom Brady if I had that opportunity. Don''t
        get me wrong: I love being a woman, and I loved every second of being pregnant
        with Olympia. I was one of those annoying women who adored being pregnant
        and was working until the day I had to report to the hospital -- although
        things got super complicated on the other side. And I almost did do the impossible:
        A lot of people don''t realize that I was two months pregnant when I won the
        Australian Open in 2017. But I''m turning 41 this month, and something''s
        got to give."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de802a-7633-4f7e-9ebb-dbaa699fc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/09/tennis/serena-williams-retirement-tennis-spt-intl/index.html"
        target="_blank">"Serena Williams announces she will ''evolve away from tennis''
        after upcoming US Open"</a></em></p>'
