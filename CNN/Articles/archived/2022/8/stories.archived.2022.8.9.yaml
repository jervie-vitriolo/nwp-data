    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e3b9f-e19d-4e05-9561-2715995b4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:08:35.055+08:00
