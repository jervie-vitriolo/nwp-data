      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s trip came at a low point in US-China relations and in
        the face of warnings from the Biden administration against a visit to the
        democratically governed island. Pelosi has said her visit, which was the first
        time a US House speaker had visited Taiwan in 25 years, was intended to make
        it clear the US would "not abandon" Taipei.</p>'
