      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Monday, the local government of Quezon City announced
        that PWDs can now get their free medications for mental wellness from the
        nearest health center.</p>'
