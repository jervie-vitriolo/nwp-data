    'title': 'Serena Williams claims her first singles win in more than a year at
      the Canadian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3df59e-f48b-41b0-b10a-6ed37e9eddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
