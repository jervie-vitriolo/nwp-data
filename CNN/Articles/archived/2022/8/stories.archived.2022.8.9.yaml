      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> The
        Department of Budget and Management (DBM) confirmed Tuesday that it has approved
        another 2 billion in fresh funds for government aid to those in crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
