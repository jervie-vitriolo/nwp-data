  'House-bill-nationwide-curfew-minors':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T05:15:49.854+08:00
    'imagesource': 'jcr:9280bfd8-b7c4-434a-bffd-5d56e254fe88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c668eb2-9477-4a8d-9a6d-acacbd5c84a2'
    'lead': 'House Bill 1016 filed by Bagong Henerasyon party-list Rep. Bernadette
      Herrera-Dy seeks to implement a nationwide curfew for minors from 10 p.m. to
      5 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T05:14:18.736+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:13:23.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:10.755+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks to impose nationwide curfew for minors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3f59a-7f69-462f-b20c-9e1795d31ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> A bill
        seeking to implement a nationwide curfew for minors, or individuals below
        18 years old, was filed at the House of Representatives on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884a436-a89c-43c3-9c08-85e7c002d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32391be-3be9-4b8b-9e4e-be5f24d63559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to House Bill No. 1016 filed by Bagong Henerasyon party-list
        Rep. Bernadette Herrera-Dy, minors will be prohibited to stay in public places
        from 10 p.m. to 5 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b01126-c115-430e-9b2e-fa5a50f4727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0d856-bc4b-45b9-8da0-b10cb7b59f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her explanatory note, the House Deputy Minority Leader said imposing
        a nationwide curfew for minors will help maintain peace and order and reduce
        crimes in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8630f0-256d-4ca8-aad1-72bef462c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb88548-9516-47f1-9cef-563ac512b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children below the age of 18 are vulnerable to abuse to exploitation,
        drug addiction, and the commission of criminal acts, as well as also being
        at the risk of committing criminal offenses themselves, Dy added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd1949-4a5a-4310-aaa1-609a0c95a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d187cc-5749-4eb1-a119-26de854a80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, minors accompanied by a parent or guardian aged
        at least 18 years old are exempted from the curfew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef27c94-a118-4457-a7d7-0006ad91910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e2727-b581-4820-8832-f1014154b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also exempted are minors attending official school, religious, recreational,
        educational, social, and community activities organized by schools, local
        government units, or civic organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e36d8d-07fc-453e-bb6e-99bebf2ef090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385dbde2-19a9-4e05-97e2-223499c1084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors who will violate the curfew will be brought to the nearest
        barangay hall or police station by any law enforcement officer, who must observe
        the proper arresting procedures prescribed under Republic Act No. 9344 or
        the Juvenile Justice Welfare Act of 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c3dcc-40bf-4f54-813d-d929059dd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1a8ec-a5bb-48b9-bdd4-f40f9f28771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first offense, the parent or guardian of the arrested minor
        must render community service for 48 hours and/or must pay a 2,000 fine.
        The Barangay Council for the Protection of Children (BCPC) will conduct a
        counseling to the child before the minor is turned over to the parent or guardian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9fede-6e1a-4cba-8f31-c731edffc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448baa0-36a7-4716-aec3-bce5bec9cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second offense, the penalty for the parent or guardian of
        the arrested minor is 72 hours of community service and/or payment of 3,000
        fine. The minor and the parent or guardian are required to attend two straight
        counseling sessions to be conducted by the BCPC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb872e-00e2-499b-b4ba-61bf855b41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5002e7-a25a-49f7-b02a-cea4379f3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:14:18.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third and succeeding offenses, minors found violating the
        curfew will be brought to the nearest local office of the Department of Social
        Welfare and Development for counseling. The parent or guardian of the arrested
        minor will be penalized with an imprisonment of six months and/or a fine of
        5,000.</p>'
  'John-Travolta-pays-tribute-to-Olivia-Newton-John':
