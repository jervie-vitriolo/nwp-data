    'jcr:uuid': '957ba564-58a4-43a8-8803-14ada126837e'
    'lead': 'The Department of Health said Tuesday the Philippines is discussing with
      fellow members of the Association of Southeast Asian Nations (ASEAN) the possibility
      of procuring monkeypox vaccines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T19:48:01.565+08:00
