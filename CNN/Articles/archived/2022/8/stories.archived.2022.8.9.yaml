      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;</strong>The
        Office of the Ombudsman has dismissed the bribery complaints lodged against
        former senator Leila de Lima and her former aide Ronnie Dayan for lack of
        probable cause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079987b7-8a1f-43ee-8dec-3a719e3128ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.993+08:00
