      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near term, we''ve been doing lots of things to make Ukraine''s
        existing air force stay in the air and be more capable," Kahl said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1963ca-511e-4e91-971c-ce526ed6d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae33bc-4527-4b71-b78a-2b8a10c24359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the spare parts for Mig-29s that the US helped send
        into Ukraine to keep the Soviet-era fighter jets flying. Kahl then mentioned
        the missiles, saying they "can have effects on Russian radars and other things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f833c6e-74fa-4aad-beb7-c5c5b0c2288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2894d10-ef73-4549-a10b-388a4461c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainians have not publicly acknowledged receiving or using
        HARMs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289aab81-4a40-41ae-b81e-5afce7d9f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb64b92-58f0-45ad-bdd6-603bc8ce1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, open source reports have shown the remains of what
        appear to be the fin of a HARM missile that targeted a Russian position in
        Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b9f84-8fdf-4119-86b2-d1152d6d960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bfb75-a890-430c-a58a-ed0caa39436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahl announced the missiles in a briefing about the Pentagon''s
        latest $1 billion weapons package for Ukraine, the largest package of US weapons
        to date.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a949692-9593-4776-8b31-5457fa78ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06269d-d374-4e43-a6b7-3772dd6710e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package was focused on supplying ammunition for some of the
        key weapon systems the US has sent to Ukraine. That includes the High-Mobility
        Artillery Rocket System (HIMARS), which the Ukrainian military has effectively
        used to target Russian command posts, ammo depots, and more, as well as the
        M777 howitzers that have been a critical part of the fight in the Donbas region
        of eastern Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f913f3-2a61-4f89-942f-0f8f0128ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fc75f-d462-44d3-b8f0-867442fcd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Kahl said, has had approximately 70,000-80,000 casualties
        of war, including killed and wounded in action, so far in the conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269dac55-0aaf-4231-925a-c81fa95905ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee645afd-58a8-4ffe-bae2-3e53c74c9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That number might be a little lower, little higher, but I think
        that''s kind of in the ballpark," he said. He also added that Russia has lost
        between 3,000-4,000 armored vehicles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4605a-7d93-4c72-b220-091b8b100e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d4675-3e12-4c34-9729-1b690cc4b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this latest package, the US has committed to sending Ukraine
        a total of $9.1 billion in security assistance since the beginning of Russia''s
        invasion in late February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2a882-9021-4e84-92a3-a1730f074f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/08/politics/anti-radar-missiles-ukraine-russia-pentagon/index.html"><em>"Pentagon
        acknowledges sending previously undisclosed anti-radar missiles to Ukraine"&nbsp;</em></a></p>'
  'ukraine-wounded-children-intl':
