      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/08/asia/pakistan-taliban-leader-killed-intl/index.html">Senior
        leader of Pakistani Taliban killed in IED attack, sources say</a>."</em></p>'
  'taiwan-china-joseph-wi':
    'author': 'Will Ripley, Eric Cheung and Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T11:44:52.504+08:00
    'imagesource': 'jcr:93d1af40-7f83-4c85-b881-3ae01b891a91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2596177-3768-4461-b204-334c05400a28'
    'lead': 'China''s threat to Taiwan is ''more serious than ever,'' but the island
      will stand firm to protect its freedom and democracy  including by welcoming
      those who support it, Taiwan''s Foreign Minister Joseph Wu told CNN in an interview
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T11:54:10.977+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:13:14.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:14.488+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Taiwan', 'China', 'Joseph-Wu']
    'template': '1'
    'title': '''We are not scared'': Taiwan''s foreign minister says island will stand
      up to ''more serious'' China threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b832a-1b64-46d2-81d9-7e0ebf3b4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  China''s threat to <a href="https://www.cnn.com/specials/asia/taiwan"
        target="_top">Taiwan</a>&nbsp;is "more serious than ever," but the island
        will stand firm to protect its freedom and democracy  including by welcoming
        those who support it, Taiwan''s Foreign Minister Joseph Wu told CNN in an
        interview Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48026df-a8c0-49ec-8689-efdb8e34fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s defiant message came as China said it <a href="https://edition.cnn.com/2022/08/02/politics/nancy-pelosi-taiwan-parliament-visit/index.html"
        target="_blank">continued military drills</a>&nbsp;around the self-governing
        island, after a <a href="https://edition.cnn.com/2022/08/07/asia/taiwan-china-military-drills-intl-hnk/index.html"
        target="_blank">four-day show of force</a>&nbsp;following US House Speaker
        Nancy Pelosi''s trip to Taipei last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef778462-3a0d-499d-887b-fc53c3b996d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always been threatening Taiwan for years and it''s getting
        more serious in the last few years," Wu said. "Whether Speaker Pelosi visits
        Taiwan or not, the Chinese military threat against Taiwan has always been
        there and that is the fact that we need to deal with."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee816a-c19f-4fb9-91e1-e494c88ed0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming overseas friends to the island was a key part of Taiwan''s
        strategy to counter China''s attempts to isolate it from the international
        community  regardless of the potential backlash from Beijing, Wu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0873095-86d3-470a-9573-756d74cc420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) cannot dictate to Taiwan that we should not welcome anyone
        who likes to come and show support for Taiwan," said Wu, who has <a href="https://edition.cnn.com/2021/06/24/asia/taiwan-foreign-minister-china-intl-hnk/index.html"
        target="_blank">served as Taiwan''s foreign minister</a>&nbsp;since 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10175ba5-90bb-4fd1-96b7-b66a0906f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s <a href="https://edition.cnn.com/asia/live-news/pelosi-taiwan-trip-us-china-08-03-22-intl-hnk/index.html"
        target="_blank">Taiwan trip</a>&nbsp; the first by a sitting House Speaker
        to the island in 25 years  was <a href="https://edition.cnn.com/2022/07/20/china/china-warns-pelosi-taiwan-visit-intl-hnk/index.html"
        target="_blank">vehemently opposed</a>&nbsp;by China''s ruling Communist Party,
        which views Taiwan as its territory despite never having controlled it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24067578-f058-4b8d-a6e8-437a9166a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Pelosi''s visit, Beijing has ramped up pressure on
        Taiwan, including via <a href="https://edition.cnn.com/2022/08/03/economy/china-suspends-imports-taiwan-products-intl-hnk/index.html"
        target="_blank">economic penalties</a>, the launch of <a href="https://edition.cnn.com/2022/08/04/asia/china-taiwan-pelosi-japan-tensions-intl-hnk/index.html"
        target="_blank">missiles over the island</a>&nbsp;for the first time, and
        drills that Taipei has said were meant to <a href="https://edition.cnn.com/2022/08/07/asia/taiwan-china-military-drills-intl-hnk/index.html"
        target="_blank">"simulate" an attack</a>&nbsp;against its main island and
        navy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fd4cc-24a0-436e-ab89-10a744f6227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though those exercises were originally expected to end Sunday, drills
        around Taiwan continued Monday, according to an announcement from China''s
        military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce81a3-5fca-479f-801d-90814194c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the live-fire drills raised global fears of a possible military
        conflict, the mood in Taiwan remained calm, with life carrying on as usual
        with packed restaurants and crowded public transport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28f6a0-e030-4e6f-a3c1-fd743133eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Wu, the threat made it even more critical that Taiwan continue
        to build its international relationships and show it is not afraid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c9697-eb12-4d51-a931-b160cebbd897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that China may really launch a war against Taiwan," he
        said. "But what it is doing right now is trying to scare us and the best way
        to deal with it (is) to show to China that we are not scared."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c827005-9127-4593-9b2d-1fff5ee06ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelosi in Taiwan</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece861eb-5247-48e3-8f28-7a402827808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her trip was <a href="https://www.cnn.com/2022/08/01/politics/nancy-pelosi-taiwan-visit/index.html"
        target="_blank">long mooted and much discussed</a>, Taiwanese officials only
        received short notice of her arrival, Wu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63f75e-e202-4fff-af5d-1d3e83b214cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since her travel is always subject to a lot of considerations,
        especially security considerations ... we were not able to find out until
        the very last moment when she firmed up her plan," Wu said, adding Taipei
        knew the itinerary a few days beforehand, but not the exact timing of her
        arrival.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9164fc-a72a-4bfd-9d7e-131ed68fa6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit from the speaker and an accompanying congressional delegation
        included meetings at Taiwan''s legislature and the office of Taiwanese President
        Tsai Ing-wen, where Pelosi said they came to send an "unequivocal message"
        that "America stands with Taiwan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269fa74-a8c3-45e9-a356-bac0bd12f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said his most memorable impression of the trip was greeting Pelosi
        and the delegation at the airport, where she "showed her charm" by saying
        she''d been looking forward to her visit for a long time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f52d87-ba10-457a-9751-52f8e0bb55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And by the time she departed, she not only said goodbye to me,
        but also said goodbye to the ground crew, the security people, and to those
        people who had been taking care of the airport, one by one," Wu said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90821d9-7181-42b3-9030-2a8dbfa36173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the United States would increase its support
        for Taiwan after the visit, Wu said the US has always been "highly supportive"
        of Taiwan  but the current support was "unprecedented."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc8557-f24a-426d-a20a-237280daa209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN last October, Taiwan''s President
        Tsai Ing-wen <a href="https://www.cnn.com/2021/10/27/asia/tsai-ingwen-taiwan-china-interview-intl-hnk/index.html"
        target="_blank">confirmed</a>&nbsp;some US military trainers were in Taiwan
        -- the first time a Taiwanese leader had admitted to their presence since
        Washington and Taipei severed diplomatic ties in 1979.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e284ec-72e6-4d88-a0d7-f76dad5d9836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perceptions of American support <a href="https://edition.cnn.com/2022/08/03/asia/china-reaction-pelosi-taiwan-intl-hnk-mic/index.html"
        target="_blank">sparked Beijing''s ire</a>&nbsp;against the speaker''s visit,
        with China''s foreign ministry issuing a statement on the heels of Pelosi''s
        arrival Tuesday evening saying her trip would have a "severe impact on the
        political foundation of China-US relations," and "gravely undermines peace
        and stability across the Taiwan Strait."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897419ac-0a2d-4d0f-a55b-4ca8b8d36372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing announced the large-scale military exercises in what it
        said were six zones around the island of Taiwan swiftly after Pelosi''s arrival,
        in response to what it viewed as an infringement of China''s "sovereignty
        and territorial integrity."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481c146-0307-4dd1-a5a1-9f9cfb832d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US and many of its allies have decried the drills, China
        defended its actions as "legitimate and justified," saying it was the US,
        not China, who was "the biggest saboteur and destabilizer of peace in the
        Taiwan Strait," where China claims "sovereign rights and jurisdiction."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932819b-5d55-474d-898e-f5cd529ee9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Wrecking'' the status quo</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7f1e0-0969-432f-b427-128d91d27d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and China have been governed separately since the <a href="https://edition.cnn.com/2022/05/24/china/china-taiwan-conflict-explainer-intl-hnk/index.html"
        target="_blank">end of a civil war</a>&nbsp;more than seven decades ago, in
        which the defeated Nationalists fled to Taipei. Taiwan <a href="https://www.cnn.com/2022/02/28/asia/taiwan-228-democracy-intl-hnk-dst/index.html"
        target="_blank">transitioned from authoritarian rule to a democracy</a>&nbsp;in
        the 1990s, and is now ranked one of the freest jurisdictions in Asia by Freedom
        House, a US-based non-profit organization.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92eb62f-46b2-4b24-827c-9535b526ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, as his power has grown, <a href="https://www.cnn.com/2013/01/04/world/asia/xi-jinping---fast-facts/index.html"
        target="_blank">Chinese leader Xi Jinping</a>&nbsp;has made clear his ambitions
        to "reunify" with the island  by force if necessary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012769d-82b4-40fb-9f34-388f8aac144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu accused China of trying to change the status quo in the Taiwan
        Strait, including by conducting military exercises in recent days <a href="https://edition.cnn.com/2022/08/03/asia/taiwan-china-airspace-pelosi-trip-explainer-intl-hnk/index.html"
        target="_blank">across the median line</a>&nbsp; the halfway point between
        the island and mainland China that has previously been an informal but largely
        respected border of control between Beijing and Taipei.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6217b-7b4f-4502-96aa-f99d38239e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Chinese warplanes crossed the median line between Thursday
        and Sunday, according to accounts from Taiwan''s Defense Ministry. While the
        informal median line has largely preserved peace in the Taiwan Strait for
        decades, China now openly denies its existence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9365f-05d4-4e8e-a829-30b3e567dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of behavior is wrecking the status quo, and it''s wrecking
        peace and stability in this region and it should not be accepted," Wu said,
        adding that China had sought to declare the Taiwan Strait as its internal
        waters for "some time" before Pelosi''s visit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfeb55b-7dd1-4dc4-a903-85cf5edbde6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That had implications beyond Taiwan as China seeks to expand its
        influence across the Western Pacific, Wu said. But he added that he remained
        optimistic about the future.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c49c8-4de2-4314-bd9d-802028145193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy is going to prevail," he said. "If you look at authoritarianism,
        it''s not resilient. It may appear strong, and it may appear to be expanding.
        But it''s not resilient and at some point is going to break."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbe28f-dc13-4302-8ea7-23f78831458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the situation could be called a <a href="https://www.cnn.com/2022/07/29/asia/pelosi-taiwan-visit-explainer-intl-hnk/index.html"
        target="_blank">crisis</a>, Wu said that was ultimately up to Beijing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a522b-37c6-4d4a-8f0a-9e7d9d74fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on the will of the Chinese leaders to see whether they
        want to pursue the relations with Taiwan ... in a peaceful and stable manner."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfcd4df-089a-40ed-b511-f31dae03c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said he doesn''t know whether Chinese leaders "have made up their
        mind" to use force to take Taiwan, but Taiwanese officials were "looking at
        several different scenarios," in particular due to concerns that Beijing could
        seek to divert attention from domestic problems by creating a crisis in the
        Taiwan Strait.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da4d16-6494-4e55-8b2e-7697732d1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing for us is that we need to be prepared," Wu
        said. "We want to defend the freedom and democracy that we enjoy over here.
        Nobody can take that away from us."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd449a-2c77-478f-96b1-f734c89d7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:54:10.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/08/asia/taiwan-joseph-wu-interview-china-military-drills-intl-hnk/index.html"
        target="_blank">''We are not scared'': Taiwan''s foreign minister says island
        will stand up to ''more serious'' China threats</a>."</em></p>'
  'donald-trump-2024-elections-mar-a-lago':
    'author': 'Chris Cillizza, CNN Editor-at-large'
