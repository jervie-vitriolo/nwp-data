  'house-bill--2-000-one-time-cash-aid-for-all-Filipinos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T16:12:49.698+08:00
    'imagesource': 'jcr:d0f56352-bc83-4ad1-9a59-57bf98649907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca4e287f-04a9-470e-957d-99d695a81c4b'
    'lead': 'House Bill no. 2022 or the Universal Ayuda Act also seeks to fulfill
      the goals of Bayanihan 3 that the Senate failed to pass in 2021.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T16:14:53.053+08:00
