    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Padilla urges PH govt to initiate talks with Malaysia for Sabah award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16992386-aaee-4dab-ad5e-42021707bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong>  Senator
        Robin Padilla said Tuesday the Philippine government must help the heirs of
        the Sultan of Sulu to secure a multibillion-dollar arbitration award from
        Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112cf61-846e-4067-9b1f-1976eb72c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first privilege speech, the actor-turned-senator urged
        the national government to support the descendants of the Sultan of Sulu following
        a French arbitral court''s order for Malaysia to pay them nearly $15 billion
        in connection with a lease agreement on North Borneo, now known as Sabah.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a805b-b699-4934-9791-7e0904705d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla asked why the government is staying "quiet" about the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150008b3-e910-4536-87a2-0a4ffb388842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/2/OSG-Palace-Sulu-heirs-France-court-ruling.html?fb">READ:
        OSG studying implications to PH of court ruling on Sabah favoring Sulu sultan''s
        heirs</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d4c97-8b52-4b8c-8b5d-6ad8d24b17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang mga Pilipino, karapat-dapat na tulungan ng buong kapangyarihan
        ng ating pamahalaan ang mga tagapagmana ng Sultanato ng Sulu katulad ng pagtulong
        nito sa kahit sinong mamamayan sa loob at labas ng bansa," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b1965-1a1b-4421-9203-c10cadc7f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As Filipinos, the government must exert its full power
        to help the heirs of the Sultanate of Sulu, just like how it helps any citizen
        inside and outside the country.]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Sen.
        Robin Padilla delivers first privilege speech, calls on the gov&#39;t to support
        descendants of the Sultan of Sulu following a French arbitral court&#39;s
        order for Malaysia to pay them $14.92B in connection with a lease agreement
        on North Borneo, now known as Sabah <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/Wye5Lfqflu">pic.twitter.com/Wye5Lfqflu</a></p>&mdash;
        Eimor Santos (@eimorpsantos) <a href="https://twitter.com/eimorpsantos/status/1556942597142507520?ref_src=twsrc%5Etfw">August
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e72ac1-1941-45fa-b8d0-404e17718dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa6b0e-4f24-499f-91ea-00c459947873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the current administration decides to assist in settling the
        issue, Padilla believes it should not cause any tension between the Philippines
        and Malaysia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1482585a-bc57-46cd-9fba-1837f9d0f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto lang natin itong pagkapanalo na ito ay kilalanin ng gobyerno.
        Sila po mismo ay puwedeng makipag-ugnayan, gamitin nila ang pagkapanalo na
        ito na makipag-usap sa Malaysia," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022f01e-b696-490e-85ed-b4d50791c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.931+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want this victory to be recognized by the
        government. They should use this victory to communicate with Malaysia.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1584d-5c5a-42b4-a295-7cd3b9361c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T21:49:17.931+08:00
      'mgnl:createdBy': 'lisbet'
