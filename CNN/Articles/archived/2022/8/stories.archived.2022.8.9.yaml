    'jcr:uuid': '8a0b5499-08df-444e-98f9-6f90e052a6bc'
    'lead': 'The US dollar has been on a tear this year. That''s good news for American
      tourists gallivanting around Europe, but bad news for pretty much every other
      country in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T16:21:40.408+08:00
