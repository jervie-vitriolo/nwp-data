      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50962fd0-a0ab-48bd-9a2d-0971ad766965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, exported goods amounted to $6.64 billion in June. Its
        growth rate represented a slowdown from May''s $5.55 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce4f1f-9ff5-41ec-9f9f-023a6aa19293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba994c-3cb4-4445-b803-90512e5a2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mineral products emerged the strongest performer among export
        commodity groups, growing 75.8%, followed by coconut oil at 63.2% and chemicals
        at 31.4%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d540f1-10b5-4bc9-bc27-bdd98f1a1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
