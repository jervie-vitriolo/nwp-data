    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197e895-b15d-4d9c-a858-a8cac32c7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports, meanwhile, grew 2.3% from a year earlier, slightly missing
        expectations and suggesting domestic demand remains weak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c26870-0e2d-489a-b716-ac1d8f06b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a12ef-330c-4a9b-854a-fb253858627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July''s strong export performance sent China''s trade surplus to
        a record $101 billion for the month, the first time it has surpassed the $100
        billion threshold. By comparison, the trade surplus in July 2021 was just
        $56.6 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdd22a-76ff-4e88-9a4c-3d6ca6f7a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc1ea7-2fd1-4548-84ac-c79bb4750339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monthly trade data shows that China''s factories continue to
        march towards a robust comeback from the latest Omicron wave," said David
        Chao, global market strategist for Asia Pacific (ex-Japan) at Invesco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba2fe6-a4ad-4a18-97a1-25107ab493e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f037104-e379-4f34-a174-1b28ea26d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a softening global demand backdrop, the export beat was
        largely driven by normalizing production activity in places like the Yangtze
        River Delta [region]," he said. The Yangtze River Delta, which comprises Shanghai
        and parts of Jiangsu and Zhejiang provinces, is a key foreign trade hub.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ceb89d-065b-4706-afea-953011aab451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7cf5c3-6398-4217-be62-c7b9f130ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activity at Shanghai, the world''s busiest container port, hit a
        record high in July, after the city gradually emerged from a grueling Covid
        lockdown that almost paralyzed its economy for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6aef2-41e9-4c2b-8738-7a53c459759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf78e7-68db-461a-a6bb-20873d64768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong demand from Southeast Asia, Europe, and Russia propped up
        the exports in July. Shipments to ASEAN countries, the European Union, and
        Russia soared 34%, 23% and 22% respectively last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968437c-9346-4bd8-87a2-ae59cadd02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2905ba-a4b6-4de1-8f7a-2ebd0e0acf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker Chinese currency and rising prices of its exports helped
        boost the performance, said Larry Hu, chief China economist for Macquarie
        Capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e83480-34a7-4160-ba31-64c998e0d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13368fe4-38c1-4b9a-88aa-7252ae78dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan has weakened 6% against US dollar so far this year, he
        said. A weak currency usually helps a country''s exports as goods become less
        expensive compared to articles priced in stronger currencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462742fb-cd34-4d16-bfb3-b059b102c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a0e14-6a37-461c-ba55-476bee5b4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu also pointed out that China''s export price inflation is largely
        in line with the US CPI inflation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591e101-c28e-4fc2-ab98-584cb2e3d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eeaf3e-b3cb-415a-abaa-8dd0a9127ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In July, about half of headline export growth is likely due to
        the price effect," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c2abe-c803-49b4-82e7-51bf1423a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc125373-63cb-4b32-8b98-6a330a410ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Much-needed support</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba7147-7d70-424e-a4d7-4a5c1c301053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger-than-expected resilience of the exports sector  a
        key driver of China''s growth  provides a boost to its economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffd97b-3178-4e78-a599-7efaa2cf968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88173429-b15a-4abb-a1d5-76546469148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is grappling with mounting domestic challenges, including
        rigid Covid lockdowns, frail consumption, and a slumping housing market. It''s
        looking increasingly likely the economy will miss the government''s growth
        target of 5.5% this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db280b-3faa-46a1-b77f-a0cb5ba77991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f0f18-bb8c-4f1f-afc1-610d6dfecdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the country''s leadership made no mention of growth
        targets at a key Politburo meeting, a sign that the government thinks it might
        not be able to meet its goals, according to analysts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cd5eb-71ee-4eb0-af3a-f997c5b0be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cf261-7dd3-479d-972a-81bdda768f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a resilient trade sector would help offset the broader weakness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bea20-ffb3-4e54-93d8-79c9a88b5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fde362-9154-4ea7-a008-27ae8aa04947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports accounted for 0.9 percentage points  or more than a third
         of China''s GDP growth rate in the first half of this year, according to
        a commerce ministry official in July. The sector is also key to the job market
        as it employed 180 million people last year  about a quarter of China''s
        labor force.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85acb06a-92e0-4771-9ad9-2e744a99e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644320b-f194-4210-834a-dc2c733fc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong export growth continues to help China''s economy in
        a difficult year as domestic demand remains sluggish," said Zhiwei Zhang,
        president and chief economist at Pinpoint Asset Management.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f67a1c-e216-44cf-b9e3-94dddf3aa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73023623-589d-4d3f-b167-82c361cd7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cooling global demand and new Covid lockdowns in China cast
        a shadow over the economic outlook.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f2125-9857-4e7d-8f68-0a2456395d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a157a3d-aae8-49bb-babe-24bf9e818a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a period of being exceptionally strong, retail sales in advanced
        economies have now returned to their pre-pandemic trend," said Julian Evans-Pritchard,
        senior China economist at Capital Economics, in a note on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c9ea1-156a-42ee-a464-49cee408aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d3ec4-b018-462e-83fb-c59203eacbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High inflation and rising interest rates also mean that demand for
        consumer goods is likely to weaken further in many countries, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f65e9-4cd7-49ef-93c9-aa0f774fd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa6d02-0317-4c01-8279-d44bea76a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that cooling global demand will soon deflate China''s
        pandemic export boom," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ac57a-f3b8-4b53-abb8-501b56956407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ffc9f-7a5f-406c-9f7c-e4f9ebbabcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s domestic weakness could also persist if the country doesn''t
        alter its zero-Covid policy, analysts said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e7a02-d637-4fe3-a813-538bdeb0ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38715e1a-f957-4e96-9aca-3021109f7eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hainan, a tropical island located in South China Sea, has imposed
        lockdowns on several cities since late last week as Covid cases spread. That
        includes Sanya, a beach resort city, where about 80,000 tourists have been
        stranded because of the snap lockdown.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299a778-5fa8-4e63-a88b-4c5eac73b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.341+08:00
