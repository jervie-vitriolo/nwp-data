  'North-Korea-destroying-sites':
    'author': 'Lilit Marcus and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T00:11:41.084+08:00
    'imagesource': 'jcr:be48be93-2194-4830-80ff-ecee568c381a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d13fdd-635a-4c41-bc4b-bae4fec47c8a'
    'lead': 'An official from the South Korean Unification Ministry told CNN that
      they spotted what appears to be "dismantling activity" at multiple sites at
      Mount Kumgang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T00:11:07.450+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:13:26.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:09.219+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea is destroying sites at the Mount Kumgang resort area'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55c88b-66d8-4b8a-a288-16ddfe5cdf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Once hailed as a symbol of peace between
        the Koreas, a floating hotel in a resort area is being destroyed by the North
        Korean government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38fa42-1ae2-46b0-87d2-3846e4d6bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3472122-8798-4439-b36e-efe69a5aad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Kumgang, whose name is Korean for "Diamond," has been a site
        for rare moments of reconciliation between citizens of the two countries,
        who are still technically at war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d1cbc-522f-49c1-95fb-e80b644a2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf8daa-9467-4a96-98f5-8654d79b3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the South Korean Unification Ministry told CNN
        that they spotted what appears to be "dismantling activity" at multiple sites
        at Mount Kumgang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf33991-cd47-4a54-a75a-a5b801c2217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d80ef-ff10-4192-bbfe-a708bcd14028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes months after unconfirmed reports suggested that buildings
        in the complex had been demolished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418cf6f1-de6f-4428-a44c-77f09e5d1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf492c-761d-41d4-a835-30ad2ac038d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onjonggak Rest House, located at the foot of Mount Kumgang, is where
        the much-publicized reunions of separated families from South and North have
        previously taken place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02a53a-d4a5-4092-be2f-ea86a0134851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd0799-c398-4511-a67d-d106cdb22174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also cited as possibly destroyed recently this week was Hyundai
        Asan''s office at Kumgang. The South Korean-owned company was responsible
        for managing the tourist area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55a3b9-795d-4369-95c3-4e787ff8c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc89dd-5147-4725-9aed-e60d678d1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mount Kumgang tours improved inter-Korean reconciliation and served
        as a pivotal point for inter-Korean exchange," Hyundai Asan spokesman Park
        Sung-uk told CNN previously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2448748-f828-4950-87bd-e7eb80a7f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336fa27-3f81-4c7a-a9c6-3b6bc619b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, North Korea began dismantling the famous Hotel Haegumgang
        in April. Once a luxury resort that floated over Australia''s Great Barrier
        Reef, the hotel was moved to Kumgang and opened to tourists in 2000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416fdd1-ac26-460e-bc7e-fe74edb6fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0df689-525c-4786-a309-71a4eba5484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that they are closely monitoring whether
        North Korea would demolish the family reunion center and Kumgang community
        center, adding that they cannot confirm this information yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d57de4-deef-40d8-94eb-ea4c1f4d25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12beafc1-271c-4939-87dd-15f9f0476d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kumgang resort, which is about 30 minutes north of the Korean
        Demilitarized Zone (DMZ), was co-managed by the two Koreas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d5c2d-fb2f-44f1-afa5-912ec624c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633420ad-8043-4697-b07a-489b39160d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ceased welcoming tourists in 2008 after a North Korean soldier
        shot and killed a South Korean woman who wandered past the boundaries of the
        Mount Kumgang tourist area and into a military zone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185949a-34b2-48b7-99e6-58c98d8a5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1bcdf1-ac12-49ee-9278-a1a303e2f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, separated families continued to reunite there until 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e240a7b-7eb5-44c5-9f4e-070f45a215cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29224119-ad97-49c3-b8bc-aa95d2725f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the area had fallen into disrepair. North Korean leader
        Kim Jong Un, who visited Kumgang in 2019, called it "shabby" and "backward."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828a8c6-9d16-406c-8dff-8848790c2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297338c-c6a1-405a-8829-3741ec257b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is reportedly planning to replace all the structures
        at Mount Kumgang with new ones, potentially signaling that their government
        plans to manage and control the resort area without any assistance from its
        southern neighbor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aebe11-152d-42d5-b127-d9630c6d16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T00:11:07.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/mount-kumgang-resort-north-korea-demolished-intl-hnk/index.html"
        target="_blank">"North Korea is destroying sites at the Mount Kumgang resort
        area"</a></em></p>'
