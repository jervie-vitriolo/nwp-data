      'text': '<p><strong>(CNN) </strong> China''s export sector delivered robust
        growth in July, providing much-need support for the world''s second largest
        economy that is almost certain to miss its GDP target this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22828b43-f95f-4e30-b4fd-595352fe54c2'
      'mgnl:activationStatus': true
