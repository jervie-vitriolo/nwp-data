      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b43ae1-c4ca-4c4f-a5eb-e5f262dc1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.354+08:00
      'mgnl:createdBy': 'alyssa'
