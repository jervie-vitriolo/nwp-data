  'filipino-lawyer-angelo-guillen-human-rights-award':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T16:54:25.142+08:00
    'imagesource': 'jcr:dbcb062a-686f-4a31-8853-78d5228b397d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da59e8f-ab4d-4ca6-9c43-6adfcf2d6c3d'
    'lead': 'Filipino human rights lawyer Angelo Karlo Guillen, who survived a stabbing
      attack in Iloilo City last year, won a United States-based award for his commitment
      to his work despite facing serious risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T16:55:35.094+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:12:59.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:20.879+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino lawyer wins intl award for defending human rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227a9a6-8478-430b-b7d2-12c4b00e8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong>  Filipino
        human rights lawyer Angelo Karlo Guillen, who survived a stabbing attack in
        Iloilo City last year, won a United States-based award for his commitment
        to his work despite facing serious risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc14c2-7045-4b2d-96df-3ecbf0459cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d27ce-93f6-41d3-b16a-ce6f7e69bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen was awarded the Roger N. Baldwin Medal of Liberty, which
        is conferred by the organization Human Rights Watch (HRF) on extraordinary
        activists who are advancing the protection of human rights at great personal
        risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec9f4a-2c60-4c04-b867-f2254ed8b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6356a-680d-4d65-8a5a-247bb70f1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medal is given every two years to a non-US recipient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f99d1e-f9c4-4718-b760-3866a28c61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac430595-0cd4-407e-93b3-25091baac3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Guillen is a courageous and effective advocate whose work
        has made a difference in the lives of his fellow Filipinos and put a spotlight
        on abuses and calling for accountability, said HRF president and chief executive
        officer Michael Breen in a statement released Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c95e63-91d2-4842-ba6d-8d725bd44317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9fceb-a177-49bb-807b-dcc6e6331beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen is the secretary-general of the Panay chapter of the National
        Union of Peoples'' Lawyers (NUPL). He has represented activists and was among
        the petitioners who questioned the legality of the controversial Anti-Terrorism
        Act of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f438f1a-5465-4c90-a932-350dae318536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa73b2-99ec-4e25-8d75-d66e1df117c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.095+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also served as legal counsel of Tumandok tribe members and
        has educated farmers and indigenous communities on their rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec980453-fd75-4032-9407-2419119048a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15186e7-e3aa-45a1-a53c-8e6909fc5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, two unidentified men stabbed him in the head and
        shoulder using a screwdriver while he was on his way home from the office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf551c-b6d7-4a89-8ca5-190778a91644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a1f8b-1bf1-457c-ae2a-5d570486d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the considered motives was robbery after his laptop and case
        files were taken by the assailants. However, lawyer and human rights groups
        believe the attack is work-related, saying it appears the masked men had the
        intent to kill him and seemingly only grabbed his bag as an afterthought,
        based on the closed-circuit television footage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2cab5-d7a2-430c-bb9e-16a7fce47547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd7b11-a6d6-4406-b271-6cdc597b909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRF also noted the attack came after years of Guillen being followed,
        surveilled, and vilified for his work and after repeated attempts by government
        officials and others to depict him and other NUPL lawyers as terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac1170-63f5-444c-a924-9e6a72f81e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81718bb7-768e-4783-b61d-c2380039aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen said he hopes the award will encourage human rights defenders
        in the country to continue with their work "even in these difficult times."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fd12d-3018-492c-af95-0b15b5265678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a642a5da-c539-4e69-b5e6-538545cde361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the recognition was announced on the International
        Day of the Worlds Indigenous Peoples, which is also National Indigenous Peoples
        Day in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d1b75-9b14-4c03-9511-d980144683b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d98d8-a451-4d11-bcb5-3e2aae0b64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous peoples, like the Tumandok community, as well as farmers,
        labor leaders, and activists, have borne the brunt of unjust arrests, extrajudicial
        killings, and other human rights violations committed by state security forces
        that, to this day, still take place throughout the country, he said. Their
        rights must be protected, and we hope that this recognition will help bring
        attention to their plight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ce332-1368-4f88-b854-5227e5cd3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e99a2-0bfc-472c-90d2-3822aa29e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:55:35.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen is expected to personally receive the medal at an event
        in the US later this year. The award, established in 1989, was named in honor
        of the principal founder of the International League for Human Rights and
        of the American Civil Liberties Union.</p>'
  'Walden-Bello-released-on-bail':
