      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minerals fuels, lubricants, and related materials had the highest
        increase at 125.1%, followed by iron and steel at 34.3% and telecommunication
        equipment and electrical machinery at 23.1%.</p>'
