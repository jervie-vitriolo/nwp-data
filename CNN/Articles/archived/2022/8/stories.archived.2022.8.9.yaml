      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rurus latest full-length is a celebratory affair as it is evolutionary.
        Glorious Miscellania is vibrant, energetic, and absolutely smattering with
        vivid colors. Its a great album full of interesting melodic left turns without
        being overly predictable nor out-there. Chewing Gum, WYWD, and Eyes of
        a Blue Dog are beautiful pieces, all driven by impactful motifs that retrofit
        notions of what chill jazz really sounds like. Rurus melodies make their
        mark on the listener, leaving themselves embedded in your cranium long after
        youve pressed stop.</p>'
