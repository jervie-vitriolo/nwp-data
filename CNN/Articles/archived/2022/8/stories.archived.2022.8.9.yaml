    'template': '1'
    'title': "DOH in talks with ASEAN on monkeypox vax procurement  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635b8b0-9221-4141-ae85-021791e842f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> The
        Department of Health said Tuesday the Philippines is discussing with fellow
        members of the Association of Southeast Asian Nations (ASEAN) the possibility
        of procuring monkeypox vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114c5cb-0f4d-43a4-a377-c4dbe199e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a20474-ac4f-4eb3-a49b-4968a3e3911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakikipa-ugnayan tayo sa ating ASEAN member states. Pinaguusapan
        na po at that level ng international membership yung ASEAN procurement ng
        monkeypox vaccines. We will be joining the ASEAN states if and when this plan
        will push through, said DOH Officer-in-Charge Ma. Rosario Vergeire in a press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9dd12-7ada-4064-b246-21c4c29072ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22feb7-7f82-47c3-bbd3-5785548971b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are coordinating with ASEAN member states. We are
        already discussing the ASEAN procurement of monkeypox vaccines. We will be
        joining the ASEAN states if and when this plan will push through.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98e7ef-a465-4943-b02c-ea84358e0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd14fa-c800-4c54-bc73-47f898b2cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said that it is working with the United States government
        to obtain vaccines for monkeypox, which the World Health organization earlier
        declared a public health emergency of international concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd3cb1-121b-4488-b53b-1883faf9b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049dab1-b4b4-426f-9409-970280619f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added the US Food and Drug administration has certified
        the use of smallpox vaccine against monkeypox, but that "stocks are very limited
        to just specific countries."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30586729-5398-4eb2-bf65-16426dfda7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05d875-e0ea-4b4d-86db-696057d12fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakapag-identify na po ang Food and Drug Administration at ang
        DOH ng tatlo pang manufacturers for this monkeypox vaccine. So ito po ang
        ating tinitignan sa ngayon kung paano tayo papasok sa ganitong procurement
        and also identifying source of funds for this," Vergeire said without naming
        the manufacturers..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996e154-85fb-4649-916f-19740259c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ff97d-0a33-42c5-a667-638ffc2e0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Food and Drug Administration and the DOH have
        already identified three manufacturers for the monkeypox vaccine. So, we are
        currently looking at how we can procure and also identifying the source of
        funds for this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bcda3-7e38-4a75-9e2b-2ad672616928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07bbd1b-73e8-408d-ac14-0b9552af4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a less severe cousin of smallpox that can be transmitted
        from one person to another through close contact with an infected individual''s
        body fluids, sores or contaminated items, health authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2608469-fa64-4787-82de-03bb2fb9fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286baf7d-53cd-4faa-b0c2-ed1b00c88399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:48:01.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:12:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox include fever, swollen lymph nodes, and rashes
        that can turn into lesions. The United States Centers for Disease Control
        and Prevention said lesions can resolve over a period of two to three weeks.</p>'
