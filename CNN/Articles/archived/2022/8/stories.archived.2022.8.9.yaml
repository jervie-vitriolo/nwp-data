      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even claimed that the Philippine government could gain 174 billion
        once the award is enforced, adding that it would mean more funds for public
        services, as Filipinos continue to grapple with the pandemic and the rise
        in prices of goods and petroleum products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a41326-79e4-4b73-90fd-167c84d0ae79'
