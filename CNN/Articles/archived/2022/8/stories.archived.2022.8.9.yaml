      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2022/08/08/tennis/nick-kyrgios-citi-open-spt-intl/index.html">READ:
        ''Reinvented'' Nick Kyrgios makes history with singles and doubles wins at
        Citi Open</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675eb395-ef75-4f05-875e-1e50319fba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Monday what drives her to play at this late stage in her
        career, Williams said: "I guess there''s just a light at the end of the tunnel
        ... Lately, that''s been it for me. I can''t wait to get to that light."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1726852-3ad9-498a-b08a-ff400fab02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love playing though, so it''s amazing. But, you know, I can''t
        do this forever," she added. "Sometimes, you just want to try your best to
        enjoy the moments and do the best that you can."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655aa4a-a1a6-4cd4-ac6d-279c72737518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against Prrizas Daz, Williams showed signs of her trademark ball
        striking as she hit 32 winners, seven of which were aces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1740f9c-968f-4882-b97d-b6d09cbd4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Opta, she is the fourth woman since 2000 to win a WTA
        Tour match after turning 40, alongside Martina Navratilova, Kimiko Date Krumm
        and Williams'' sister, Venus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201de1d-65b6-49d2-98e6-aac4495d139a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.894+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old Venus was also in action in Toronto on Monday but
        lost 6-2 6-3 to Switzerland''s Jil Teichmann.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0fda5-defa-48aa-93fc-452dd8dde821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.894+08:00
