      'mgnl:lastActivated': 2023-01-19T12:13:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Life in the military was hard, but we soldiered on...he
        was able to raise five daughters, eight grandsons and five granddaughters...Thank
        you for all your support, and like he would always say, ''We can do it.'']</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4823e-1184-4b29-a20c-e326057c9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.804+08:00
