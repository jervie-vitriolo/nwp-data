      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a new era of rock coming from the seams of Quezon City, its
        great to see them repping the great North-beyond-the-North. Goon Lagoon
        presents us with a response to their aching anthems: perfect takes and no
        wasted time. This is the sort of lo-fi feist that keeps scenes moving.</p>'
