    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac15400b-42e5-44da-86a7-5a78ed049c12'
    'lead': 'Smart Communications slammed DITO Telecommunity for filing a "baseless"
      interconnection complaint, when it should have "acknowledged" instead the role
      of PLDT, Smarts parent company, in building the newcomers network  a claim
      that has been debunked by DITO.'
