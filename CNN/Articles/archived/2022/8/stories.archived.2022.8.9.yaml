  'Senate-bill-regularize-contractual-govt-workers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T05:45:53.811+08:00
    'imagesource': 'jcr:7916090a-37ee-4e3d-9552-d9180cdf5085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '038655a3-b225-4e9b-805d-4e9f10342c9a'
    'lead': 'Senate Bill No. 234 filed by neophyte lawmaker Robin Padilla seeks to
      grant civil service eligibility to contractual workers employed by the government
      for at least five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T05:44:49.739+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:13:22.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:11.158+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Padillas Senate bill seeks to regularize contractual govt workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c48b2-d96f-4315-ac3c-46801eb617a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> Senator
        Robin Padilla has filed a bill seeking to regularize contractual workers employed
        by the government for at least five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb87156-9a74-4921-82f6-3fa4a2cad1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2a0a5-2728-4147-b052-16f8d658c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 234 aims to grant civil service eligibility to government
        contractual workers occupying first-level career civil service positions in
        the clerical, trades, and custodial service involving non-professional or
        sub-professional work in a non-supervisory or supervisory capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbce95-55d4-43be-a570-3bd536163958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7dfe34-cb58-4ebb-a240-6a3e912223f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be regularized if they do not have any administrative
        or criminal case and have not been discharged from the military or dismissed
        from any civilian position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e448be-4e61-4ceb-a403-122c7b77f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff177362-f4be-40d6-a31e-fd5c43c379f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is high time that we grant eligibility to our committed casual
        or contractual employees of the government in order to open opportunities
        for higher salaried positions, boost their morale and keep them motivated,
        and enhance their productivity to the benefit of the public, Padilla said
        in the bills explanatory note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ddbfe-7311-41d3-8422-1bf17e88be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db7195-30d4-4fed-93e1-7a30ae2125dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla cited data from the Civil Service Commission (CSC) showing
        that 660,390 of the 2.4 million government workers were under contract of
        service or job order in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229930ab-ae98-4316-bd90-a2de08af1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfbd42-b4c1-4072-a265-2cc39bd6b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of our casual or contractual government employees cannot seek
        regular employment because they are not civil service eligible, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd677f6-eb97-4e57-9ea9-b35fbf5d99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ddcd7-0729-4182-b332-ae84644269b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:44:49.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla clarified that for other qualified individuals, there
        are special laws and orders mandating the CSC to grant civil service eligibility
        like the Bar/Board eligibility, Barangay Health Worker Eligibility, Barangay
        Nutrition Scholar Eligibility, Barangay Official Eligibility, Electronic Data
        Processing Specialist Eligibility, Foreign School Honor Graduate Eligibility,
        Honor Graduate Eligibility, Sanggunian Member Eligibility, Scientific and
        Technological Specialist Eligibility, Skills Eligibility Category II, and
        Veteran Preference Rating.</p>'
  'Blackpink-Manila-Philippines-concert-2023':
