      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was buried near the grave of former president Elpidio Quirino.
        The president known as FVR died at age 94 on July 31.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ceeab-1198-4094-95b1-df76e6de8dea'
