      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Globe has embarked
        on a major IT modernization effort meant to reduce service outages, recently
        passing a significant milestone on billing system infrastructure refresh,
        and with succeeding phases of platform upgrades still to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f93743-a62e-4f9d-b118-70a8cc960c3b'
