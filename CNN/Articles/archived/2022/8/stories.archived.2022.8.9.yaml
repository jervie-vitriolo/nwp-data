      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IT modernization runs parallel to Globes network modernization
        program, which involves upgrading cell sites to 4G/LTE and ramping up fiberization
        of Filipino homes.</p>'
