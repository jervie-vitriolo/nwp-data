      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/entertainment/2022/8/9/Olivia-Newton-John-dead.html"
        target="_blank">Olivia Newton-John, singer and actress, dead at 73</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a4a41-b1fb-4ffd-9618-d331ce2aa964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:28:09.023+08:00
      'mgnl:createdBy': 'david'
