      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;</strong>Former
        vice presidential candidate Walden Bello was released from Camp Karingal in
        Quezon City on Tuesday after posting bail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe5f42-c1c1-41ae-a450-a7f2be1f5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.353+08:00
