      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampangas Best computer-indie duo Goon Lagoon has finally pierced
        the veil of internet exclusivity with a string of appearances for the artist
        collective <a href="https://www.youtube.com/watch?v=5qu6sz7wMLs" target="_blank">Elev8
        Me Laters recent bookings</a>, accompanying the release of their latest music
        video, Machine Gun.</p>'
