    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d0f7a-a02d-49bf-aa85-92068f9c45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.803+08:00
