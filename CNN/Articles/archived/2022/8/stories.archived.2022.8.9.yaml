    'template': '1'
    'title': 'Makabayan bloc refiles bill seeking to abolish PS-DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dad3b-3da3-489c-91ea-be9af9b1eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T20:58:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong>  The
        Makabayan bloc of the House of Representatives is again pushing for the abolition
        of the Procurement Service of the Department of Budget and Management (PS-DBM)
        which has been flagged by state auditors for questionable transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eef815-80f4-44ab-9290-6516f2ff9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T20:58:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af376c57-1208-4023-93cf-e5f53e0d1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T20:58:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Bill No. 3270, a copy of which was released on Tuesday,
        Representatives France Castro, Arlene Brosas and Raoul Manuel said the PS-DBM
        has become a breeding ground for graft, corruption, inefficiency, and negligence
        of the duties of other government agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0e885-2470-47a4-a7c8-22bd1f9b9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T20:58:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc07fab-c80c-415e-81f3-0ea23383883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T20:58:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progressive bloc first filed the measure during the Duterte
        administration. Last year, the call to abolish the agency was raised in both
        houses of Congress which probed the purchase of what lawmakers called <a
        href="https://www.cnnphilippines.com/news/2021/8/19/Overpriced-face-shield-face-mask-.html?fbclid=IwAR0yXbn88WGJ6LWi-B7PuvUQzSbeNRZIGlrMwZ7dupD797YqNNslRSPWtbQ">overpriced</a>
        medical supplies <a href="https://www.cnnphilippines.com/news/2021/8/20/former-dbm-official-overpriced-face-masks-face-shields.html">during
        the start</a> <a href="http://www.cnnphilippines.com/news/2021/8/20/former-dbm-official-overpriced-face-masks-face-shields.html">of
        the COVID-19 pandemic.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19114baa-976e-48f8-80d3-22e9d3fc6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T20:58:59.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
