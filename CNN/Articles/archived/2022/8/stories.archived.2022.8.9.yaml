      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DBM said the new Special Allotment Release Order
        (SARO) to the Department of Social Welfare and Development (DSWD) is for its
        Assistance to Individuals in Crisis Situation (AICS) program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
