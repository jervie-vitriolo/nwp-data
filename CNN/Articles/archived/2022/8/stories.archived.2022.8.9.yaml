      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article in Vogue, the 23-time grand slam winner said that,
        although she will try to win at the US Open, it is time for her to move "in
        a different direction."</p>'
    '3':
