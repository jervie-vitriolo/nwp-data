      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. was present at the funeral.
        He turned over to Ramos'' widow, former first lady Amelita "Ming" Ramos, the
        Philippine flag that was previously draped over the late president''s casket.</p>'
