      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43497453-4789-4347-9a75-7f8ec43a6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos also served as chief of the Philippine Constabulary under
        his second cousin, former president Ferdinand E. Marcos. Ramos became a key
        figure in the EDSA People Power Revolution which toppled the late dictator.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722e912-7185-478b-881a-7c9a478cb871'
