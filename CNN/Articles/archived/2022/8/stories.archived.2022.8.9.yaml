    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e96dc5-51a6-4d73-b849-8e7c9ecb9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.693+08:00
