      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Sixty percent of land in the European
        Union and United Kingdom&nbsp; an area bigger than Alaska and Texas combined
         is under either drought warnings or alerts, according to the European Drought
        Observatory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd40a6-9318-4897-a4f5-afdab7cc1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49906d55-92e5-4121-a9cb-04485026a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were based on data from a 10-day period near the end
        of July. The monitor said 45% of land was now covered by "warnings," which
        means there is a deficit of moisture in the soil, while 15% is under the more
        severe level of "alert," where vegetation is stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b352c-259d-4dc2-9b38-12a1a9ede043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdf6a7-7d79-4912-9618-da80f4e5f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data coincided with a report published Monday by the EU''s climate
        monitoring agency Copernicus, which said that much of Europe experienced a
        drier-than-average July, with several local records broken in the west for
        low rainfall and drought hitting several parts of southwestern and southeastern
        Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d18c1-2844-4a7f-815f-f8cce246f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4476ea6-a815-4e58-aaae-266f194abb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conditions facilitated the spread and intensification of wildfires,
        according to the report, which also comes as parts of Europe endure brutal
        back-to-back heat waves, in what is shaping up to be one of the continent''s
        hottest summers on record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe3eb8-e670-4214-9993-262a54d5ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bce65-f32d-450f-b262-4cb7acd8ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data comes as the world grapples with a food crisis only
        just abating as Russia lifts its blockade of grain exports from Ukraine. Extreme
        weather and supply chain issues have worsened the crisis and are likely to
        persist for some time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db562900-599a-4e0e-b9e4-45e7a549a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f443bd-e742-45ec-9b40-50fae8ab0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by the Joint Research Centre, the European Commission''s
        science service, forecast a drop of 8-9% in the production of grain maize,
        sunflowers and soybeans in the EU because of hot and dry conditions over the
        summer, well below the five-year average.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba6043-c5dc-454a-b882-2a934d828786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bc9d8-532e-44e1-a2e8-5a1527fef7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.502+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copernicus Senior Scientist Freja Vamborg said that "dry conditions
        from previous months combined with high temperatures and low precipitation
        rates seen in many areas during July may have adverse effects on agricultural
        production and other industries such as river transport and energy production."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a58d4-8dae-4969-a8f7-61e954099eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3bc49-855d-4114-a2df-a2a9b5d761dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Months with little rain</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3489de8-c551-457b-9721-41c6f38bc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, water reservoirs in several parts of Europe were at a very
        low levels, insufficient to sustain demand, according to Copernicus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af663f-302d-4c2c-8847-a23703fcb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eec1c1-5642-4de7-9381-bc3706b9be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern England experienced its driest July since records began
        in 1836, while the month across the United Kingdom was the driest July in
        more than 20 years. The UK saw just 46.3mm, or 56%, of its average rainfall
        for the month following a long run of drier-than-average months, with the
        exception of February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544145f-62b2-4f05-a2b3-4355b28fc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2a216-6795-4a92-8c7b-25ee131d20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, July saw a total rainfall of 9.7mm, which made it the
        driest July there since records began in 1959 and represented a rainfall deficit
        of 85% compared to the 1991-2020 average.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470010f-ac42-4f50-8fc9-c6f9c1b57543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57679b69-4d39-4720-b06b-f921cf3e70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Italy, a lack of rain since December 2021 has hit
        northern parts of the country and the Po River completely dried up in places
        earlier this summer. In mid-July at Cremona -- around halfway along the Po
        -- the water was more than 8 meters below "hydrographic zero," impacting hydroenergy
        production, agriculture and transport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2e47f-2627-4365-afa4-e6eaeba30fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57b6c7-f036-46ff-abd5-c36419591069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copernicus said the situation improved as a result of rainfall towards
        the end of the month, which brought a 40cm increase for the river, although
        hydropower production in the region was still affected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd176c-f0da-4b3f-b947-b68170a7e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb56e47-6afb-4dde-a011-3bba731b307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July was also globally one of three warmest recorded, close to 0.4
        degrees Celsius above the 1991-2020 average, and the sixth-hottest July in
        Europe, Copernicus said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088adb80-4a13-4634-a245-9ed22d3cc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310d662-0120-44ef-967f-c43eedd3c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, France and the United Kingdom experienced at least one day
        over 40 degrees Celsius last month. In the UK, temperatures climbed to over
        over 40 degrees Celsius (104.5 degrees Fahrenheit) on July 19 with the English
        village of Coningsby recording 40.3C for the first time ever.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4141aaa-982a-4d4c-a9b3-94e17c21a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7169a5e-f4e3-47b5-afdb-029458993419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Spain reported its hottest July in over 60 years on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999666c6-cb80-4935-9cb2-83685b6c4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccded4b5-5a83-4b0b-bc23-ce161ce9e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"July 2022 has been extremely hot in Spain, the warmest since at
        least 1961, with an average temperature of 25.6 C [78.1 Fahrenheit], which
        is 2.7 C [4.9 Fahrenheit] higher than the normal average," the country''s
        national weather agency AEMET said in a post on Twitter. July was "0.2 C
        [0.4 Fahrenheit] higher than that of July 2015, which until now was the warmest
        month of July," it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd01a9-937d-4471-a5fc-37491e9578d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:05:11.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/08/europe/eu-uk-drought-warnings-weather-climate-intl/index.html">60%
        of European Union and UK land is now facing drought conditions</a>."</em></p>'
