      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was laid to rest on Tuesday at the Libingan ng Mga Bayani
        at Fort Bonifacio. He died at age 94 on July 31.</p>'
