      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both IT platforms and its network enhanced, Globe aims to provide
        best-in-class service and connectivity to its over 92 million mobile, broadband
        and fixed line voice customers.</p>'
