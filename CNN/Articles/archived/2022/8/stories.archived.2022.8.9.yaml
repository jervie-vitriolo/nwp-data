      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a6fbe-ab24-4b87-aa9b-00c6297fca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before governing the Philippines, Ramos served as the Armed Forces
        of the Philippines'' chief-of-staff and defense secretary of his predecessor,
        the late president Corazon Aquino.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d81ac-3b3e-4322-ac7f-597385d2ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.804+08:00
