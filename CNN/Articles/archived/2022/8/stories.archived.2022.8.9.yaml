    'jcr:uuid': '1491d988-c427-4490-a810-1a53acc1400f'
    'lead': 'Rapper Fetty Wap was arrested Monday after he allegedly threatened to
      kill someone and showed a gun during a FaceTime call last year, according to
      a court filing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T16:45:56.781+08:00
