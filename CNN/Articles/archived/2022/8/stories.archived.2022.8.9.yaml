      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458caedf-91e9-47f2-9bb7-5c5732a82c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TTP sources told CNN that senior commander Abdul Wali -- also known
        as Omar Khalid Khorasani -- was killed along with two other TTP leaders in
        a targeted IED attack. The deaths occured in Afghanistan''s Paktika province,
        which borders Pakistan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a748d3-6700-4c84-aa6b-83eee159c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e0d9a-e578-4703-a05e-73e3ae7425f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Pakistan''s interior ministry for a confirmation
        of Wali''s death, but hasn''t received a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04958b-f344-4e72-955f-fbe1528ceca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6b857-3f9a-4423-82ed-f638f667b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US State Department, Wali was the leader of a TTP-affiliated
        militant faction known as Jamaat ul-Ahrar (JuA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51090c4c-d369-4f8f-aead-f1c55406e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d7cc9-1791-4b73-92f5-695231437a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Wali''s leadership, JuA has been one of the most operationally
        active TTP networks in Punjab Province, Pakistan, and has claimed responsibility
        for multiple attacks throughout Pakistan, according to the US State Department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e07308-4cb0-45d3-ad1a-9d6932f801d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c4501-c0d4-4c3e-8d24-4bed8f82d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JuA claimed responsibility for some of the deadliest terrorist
        attacks in Pakistan, including the Easter Sunday explosion of 2016, which
        killed at least 74 people and injured 362 others in a park in the city of
        Lahore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf3828-0f31-4483-82b7-f1f8535f9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa145ca1-2178-4556-9dc4-d5912388a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s "Rewards for Justice" program offers a reward
        of up to $3 million for information on Abdul Wali. CNN has reached out to
        the US State Department for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd4fb7-4558-43ed-9745-85a2f13356a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55c812-0c4f-4803-ab53-02ded219ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.694+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death comes as the TTP and the Pakistani establishment work
        toward peace talks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987644d-384d-4ab6-b971-a9b93310aea2'
      'mgnl:activationStatus': true
