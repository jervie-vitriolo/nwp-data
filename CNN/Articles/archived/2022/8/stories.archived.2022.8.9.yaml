      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short speech, the former first lady thanked the public for
        their support.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3280d9-c35b-49e9-a878-acf377558ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.803+08:00
