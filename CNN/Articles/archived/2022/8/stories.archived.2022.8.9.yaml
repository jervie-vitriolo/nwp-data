      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad286f-846b-40a8-bd90-c9e5f7ebfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:42:54.491+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:12:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Goodbyes documents the band tinkering with modern edge, updating
        their already slick sound. The title track and Buhol Buhol exemplify the
        curated mechanical explosion that the band created on this EP. This project
        is firing on a caliber exclusive to bands with long-standing and intimate
        experience with idiosyncrasies: a product of more than 20 years of constantly
        pushing and pulling towards musical directions theyd never see themselves
        going. Theyve still got it, and it doesnt seem like they plan on stopping
        any time soon.</p>'
