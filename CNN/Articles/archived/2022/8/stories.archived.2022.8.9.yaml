      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "Unfortunately I wasn''t ready to win Wimbledon this
        year. And I don''t know if I will be ready to win New York. But I''m going
        to try."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1568258-5a57-4de2-b321-da6fed82098e'
