      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interconnection allows subscribers of one network to send texts
        and make calls to users of another.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dff185-8f75-4222-9f31-38d0f0ccd3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99f4c5-7202-470f-a482-15c074b457c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/business/2022/8/8/Interconnection-woes-DITO-Globe-Smart.html">Monday</a>,
        the third telco player filed a case against Globe and Smart Communications
        on alleged anti-competitive practices in their agreement. DITO officials claim
        that Globe and Smart were "not very compliant" with the legal mandate to interconnect
        all telco carriers in the market.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b9a55-f1ec-4e74-a106-6c599dd418ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcfc6d-b659-4e2f-a802-f4157453461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said the one year-long penalty covering July 2021 to July
        2022 has ballooned due to DITO''s refusal to compensate the former, which
        is against the provisions of the interconnection agreement on bypass traffic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf474866-529c-4953-a983-b02a21d5d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932f91e-eb3a-4e2a-9dc8-56bde9154acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In comparison, zero or no bypass traffic has been allowed to pass
        from Globe to DITO due to its advanced monitoring systems and sophisticated
        network protection from illegal calls," it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e081850-112f-4540-8024-102a729b459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b8aa9-948d-4eec-9fc8-aaeffac9b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also asked NTC to allow temporary disconnection of interconnection
        trunk lines with DITO until "positive and concrete steps" are taken to stop
        all illegal bypass operations and until all outstanding liabilities are paid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201cf1d-0d20-4f8b-82fc-395df6c6cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe12a0-01af-4650-9790-0e833c6c7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe noted that reports of fraudulent calls have continued, even
        rising despite DITO''s assurance it already improved its Fraud Management
        System capability to block the illegal calls.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36858e-8781-467c-be9b-fc1e3ffe6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1db93c-3c1d-4768-83c1-983f85356909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO not only failed to compensate Globe, but also failed to take
        action against bypass activities from its network, it said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24b7cd-6bbc-4709-bfac-2bd841ba4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81e379-2eae-4f6b-a217-32b4ccf43b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DITO''s twin failures to check these bypass activities and pay
        Globe what it is justly due have worked on a continuing serious prejudice
        against Globe," the Ayala-owned company added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ba869-2c22-4c28-a39f-7bbd5b38634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5fd66-e96c-41db-9f6e-178512df7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, these unabated illegal activities have placed the interconnection
        trunks at serious risk of abuse and the resultant undue congestion of the
        network, to the detriment of the subscribers," Globe further stated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bf9ed-e284-4953-965a-157b88009233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1eb8dc-6f47-4d41-bc49-a8fda5079c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also said the company has been working on fixing the issue
        to allow subscribers to continue accessing interconnectivity services. It
        assured it has been "true to its interconnectivity deals with DITO."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751ae98-690d-4f57-9f82-31207907eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b5969-5bda-4795-b1e2-686bd686f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, DITO Chief Administrative Officer Adel Tamano said
        Globe''s request to cut interconnection for now until the alleged penalty
        is settled "is an admission that they are making interconnection, which is
        mandated by law, subject to the acceptance of this alleged obligation."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbc004-6a83-4640-8210-21908fd88e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0741bc7-5862-4b2f-a050-6144a99fdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that under section 15 of the Philippine Competition Act,
        dominant entities are prohibited from "making a transaction subject to acceptance
        by the other parties of other obligations which, by their nature or according
        to commercial usage, have no connection with the transaction."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc21b3-ed3a-4c06-9a5c-5926cc700f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c0826-aa10-4a30-88f4-92ac54cacf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Informing the media about the alleged penalties is a disclosure
        of confidential business information that violates the PCC''s (Philippine
        Competition Commission) rules of procedure, Tamano said. Given that information
        has been disclosed, DITO has the right to respond, he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735501d-12a3-4727-8338-61429c8c3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3bd09-86ce-4a76-834b-e80280c7b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that the fraudulent calls were done by third parties,
        making DITO a victim as well. Moreover, they have also received such calls
        from Globe''s network, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80c983-7826-4077-a714-70f2c171b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcc9d0-5c49-4638-b9e3-387afdc09f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano also debunked Globe''s claim that DITO has not taken steps
        to address the problem, noting they have data to prove they worked on minimizing
        illegal calls.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7903610-98ea-43f0-b8a7-a73998134e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aebce1-380c-4977-86d6-cc5c64222ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe should also "go to the proper tribunal to enforce their claims,"
        since NTC is not a collection agency, he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b3a91-28bb-409b-95b3-16ef1348859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a06958-efb0-4664-a499-b0742e3fbb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:18:36.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DITO executive reiterated they will pursue the case they filed
        with the PCC to fulfill their mandate as a telco player and to provide services
        to the public.</p>'
