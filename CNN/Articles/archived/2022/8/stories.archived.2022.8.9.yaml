      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ace1fc-e4c1-4320-9101-3186d2d3370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with her old sister Venus, the Williams sisters transformed
        the sport, making a regular habit of winning grand slams in both singles and
        doubles tennis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16455e5c-e749-49f2-8e51-5f2ef2f13b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
