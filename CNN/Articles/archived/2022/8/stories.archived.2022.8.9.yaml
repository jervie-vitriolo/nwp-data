      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> Quezon
        City is offering free maintenance medicines for persons with disabilities
        (PWDs) enduring mental health problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32397607-b919-4dd1-8917-0072fe450ffa'
