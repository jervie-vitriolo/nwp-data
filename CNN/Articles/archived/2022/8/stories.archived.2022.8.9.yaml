      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oto-matas Amberta Lert is a seed on their SoundCloud page, the
        lone track acting as a proof-of-concept of a hundred-foot drum machine monster
        of post-punk dread. All edge, full doom, complete with the stiff upper lip
        thats a shade light from goth. Some of the strongest songs youve ever heard
        have started out as bare drum tracks with wispy phone-mic recordings. For
        what it is, Oto-mata have started headstrong into the cold, bleak, and drab.</p>'
