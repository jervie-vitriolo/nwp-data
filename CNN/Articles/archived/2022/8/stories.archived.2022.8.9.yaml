      'mgnl:lastActivated': 2023-01-19T12:12:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter datefriend, an up-and-coming DIY power pop project, with a
        sprinting start on Runner up. <a href="https://open.spotify.com/artist/0E06QtQ319XCtYizPyyqEl?si=ktJKYBAgQNSszFfVIqHNeQ"
        target="_blank">Datefriend</a> puts forward punkier, darker Guyville with&nbsp;patterns
        and textures of modern pop. With acts like <a href="https://open.spotify.com/artist/2awB7Ol181cocZcLLNBBAh?si=jGn64-Q9RlqzQ4l2WNRL9A"
        target="_blank">Fazerdaze</a> and <a href="https://open.spotify.com/artist/3kzwYV3OCB010YfXMF0Avt?si=QrZOv2FMQtuW_ALcqXU6ng"
        target="_blank">Alvvays</a> making their marks on this energetic strand of
        indie pop in the last decade, were seeing hints that the datefriend could
        be a triumphant shoo-in as a local counterpart in this canon of power pop.
        They also have an EP and a music video in the pipeline for this absolutely
        stellar-so-far opening salvo of releases. I can only assume that theres much
        more to say in the future about this lighter-than-air, heavier-than-rocks
        pop song.</p>'
