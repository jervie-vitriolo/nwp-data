      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> Jordan
        Clarkson headlines the Gilas Pilipinas pool for the fourth window of the 2023
        FIBA Basketball World Cup Asian qualifiers later this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76473dd8-bedc-45f9-ad4b-c19cbdcf6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) executive director and spokesperson
        Sonny Barrios on Tuesday announced the initial list of the national team pool
        during the Philippine Sportswriters Association Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d5266-5290-4167-8ad6-b73d13bfeeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NBA Sixth Man of the Year awardee was named alongside
        by Japan B.League players Dwight Ramos, Kiefer Ravena, Thirdy Ravena, Bobby
        Ray Parks Jr., UP Fighting Maroons standout Carl Tamayo, La Salle''s Kevin
        Quiambao, and&nbsp;Francis Lopez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a26113-2ad0-4164-8b44-b2cfb29717d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios didnt reveal the names of the PBA players yet as the Philippine
        Cup semifinals is still ongoing to avoid distractions among the cagers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0474e4-d847-45fd-a520-aa93bc9cca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.925+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool will begin training on Monday without Clarkson, who has
        yet to schedule his date of arrival in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20c774-7eab-4401-9f8b-c9a9327be724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will kick off its fourth window campaign with an away match
        against Lebanon on August 25 and versus Saudi Arabia on August 29 at the Mall
        of Asia Arena in Pasay City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f7b9d-8757-444c-b4fb-b21677587d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clarkson ineligible to play as local for Gilas in FIBA</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab286118-4dc0-41fd-a582-d514eb53962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrio said the SBP has accepted that the Filipino-American stalwart
        won''t be able to suit up as a local player for Gilas in FIBA-sanctioned events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93369898-ec99-4f23-b6ca-56316bf46bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t play as local. We have already accepted that his classification
        in FIBA is naturalized," he said during Philippine Sportswriters Association
        Forum Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778bb45-405b-4f19-b85c-185e568db562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios stressed the SBP pushed their appeal to the FIBA Central
        Board to make the Utah Jazz guard eligible as a local player, but it was shut
        down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9bd59-3487-425b-a8bd-2d3403653772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried our best. There were a lot of effort put into our bid
        to make him a local player. There''s no turning back," the federation official
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befab273-e16b-4653-9890-9414a1fedfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:24:17.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one naturalized player can play for a national team in FIBA
        tournaments. With this development, current Gilas naturalized big man Angelo
        Kouame  who is still recovering from an ACL injury  will have to to sit
        out when Clarkson is tapped by the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90206986-4014-468a-b8a1-91a54e5120f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T14:54:53.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:13:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/8/9/SBP-still-awaiting-Gilas-commitment-Kai-Sotto-.html">SBP
        still awaiting Gilas commitment from Kai Sotto, says spox Barrios</a></strong></p>'
