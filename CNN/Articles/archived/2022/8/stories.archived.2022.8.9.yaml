      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, the gigs Ive attended have seen bigger
        event turnouts than usual. Could it be the newer crowd and fresh faces ready
        to engage? Or is it the return of more seasoned patrons, ever present to push
        boundaries, rejuvenated to rejoin these spaces after the big gig freeze? This
        is happening despite the gas price hikes, inflation, and other depressing
        things that keep their weight not just on the artists, but the everyday Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf12a52-af0c-4f05-a56e-4b5c46abab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:42:54.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:12:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging acts and events are closer to home than ever before. Now,
        its all about disinfection on the dancefloor, all with the mental image of
        people masked up losing their marbles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc858f-09df-4c2b-be0e-68b44e043cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:42:54.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:12:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were also seeing the rise of more DIY venues, as well as constant
        developments in Makatis club scene and whatever happens to be bumping in
        other parts of the country (hint: DJ sets at chicken wing joints and converted
        garages). Given the right crowd, these picks would be flames in the tinderbox.</p>'
