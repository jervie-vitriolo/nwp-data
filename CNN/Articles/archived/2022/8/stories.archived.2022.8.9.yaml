    'template': '1'
    'title': 'Rapper Fetty Wap arrested and his $500,000 bond revoked after allegedly
      wielding a gun during a Facetime video call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4b3c3-9cd1-4325-b7f1-213f25d81e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Rapper Fetty Wap was arrested Monday after
        he allegedly threatened to kill someone and showed a gun during a FaceTime
        call last year, according to a court filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55972472-de08-406b-a370-3209231bcaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0611c84-c3a7-43de-b2d6-59c322cad0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fetty Wap was indicted and arrested in October along with five others
        on a drug trafficking conspiracy charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ec358-aa3f-4c57-adaf-cbcba008480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bf0d9-a4fd-44f1-adc9-2779a5fae94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded not guilty and was released on $500,000 bond as he awaited
        trial, and one of the conditions listed in the release order stated that he
        "must not possess a firearm, destructive device, or other weapon." Another
        said that he "must not violate any federal, state or local law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc6ee4-8989-4b58-ac0f-7202eb83b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15331b-d428-4f96-9784-aba9697ff4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors accuse Fetty Wap, whose legal name is Willie Junior
        Maxwell II, of violating those conditions during a December 11 FaceTime call
        in which he was allegedly seen holding a gun and threatening to kill an unnamed
        man, according to an affidavit supporting revocation filed in the Eastern
        District Court of New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83570ba3-a480-49a8-a298-0e9f19648b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17327c6b-4777-44b2-90d3-96bd24a9b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Magistrate Judge Steven Locke revoked the rapper''s bond
        following his Monday arrest in New Jersey, according to John Marzulli, spokesperson
        for the Eastern District of New York.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3cd9e-3e46-408c-b39c-a519d1fb4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095f959-5ad3-4a8a-beab-2c8254ccd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video recording of the call, Fetty Wap allegedly pointed the
        gun toward him over the phone, the affidavit said. The man is identified as
        John Doe in the document.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206363f-2185-4c76-98d8-c8f4301c1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8c183-7119-4f1e-af0a-89b55ddf6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant then says to John Doe ''Imma kill you and everybody
        you with,''" according to the document.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d2b95-aa25-4d53-a5bd-4db58d147221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829acd07-ed62-4cf3-a6b6-f54d1acae1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit alleges that the rapper threatened the man several
        times during the call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5248a1-110a-473d-92a7-d50a33fb10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:45:56.782+08:00
