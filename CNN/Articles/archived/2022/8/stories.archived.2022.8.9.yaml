      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong>&nbsp;Energy
        Secretary Raphael Lotilla bared his plans to address the looming power crisis,
        vowing to develop indigenous energy sources amid the countrys dependence
        on imported fuel supply.</p>'
