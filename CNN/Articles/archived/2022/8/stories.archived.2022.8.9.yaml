      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cf119-cd2b-4835-8fda-f8706f0ce73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello was arrested on Monday in Quezon City over cyber libel charges
        stemming from a case filed by Jefry Tupas &nbsp;a former Davao City Chief
        Information Officer under then Mayor Sara Duterte. Tupas said Bello called
        her a drug dealer" during an online press conference that aired on his Facebook
        page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0537139-daae-46b8-96e0-2f136e24a011'
      'mgnl:activationStatus': true
