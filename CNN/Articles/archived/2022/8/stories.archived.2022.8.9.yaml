      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>&nbsp;<a href="https://edition.cnn.com/2013/09/13/us/serena-williams-fast-facts/index.html#:~:text=Other%20Facts&amp;text=This%20includes%2039%20Grand%20Slam,and%20tennis%20pro%20Venus%20Williams.">Serena
        Williams</a> won her first singles match in 430 days on Monday as she defeated
        Spain''s Nuria Prrizas Daz 6-4 6-3 at the Canadian Open in Toronto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab5563-4ee4-4be8-b3e7-ea0cf7974f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, whose last singles victory came at the 2021 French Open,
        had to battle hard to overcome Prrizas Daz in close to two hours, despite
        what the straight-sets scoreline might suggest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8e395-e093-4044-88e9-79be2dfb01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam champion dropped her serve just once in the
        match, but saved seven break points -- including four when she trailed 3-4
        in the second set -- to hold off Prrizas Daz, ranked No. 57 in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889710d3-5c88-40b9-958a-9dc366cfb48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means Williams will face either Belinda Bencic or Tereza Martincova
        in the second round on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e8380-3f25-47dd-8b5b-f37642e69a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:54:55.893+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:12:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in her first singles match in a year at Wimbledon in June,
        the 40-year-old <a href="https://edition.cnn.com/2022/06/29/tennis/serena-williams-wimbledon-exit-spt-intl/index.html">lost
        to France''s Harmony Tan</a> in an entertaining encounter and later hinted
        that she could play on home soil at the US Open, which begins August 29.</p>'
    '6':
