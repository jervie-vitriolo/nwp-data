      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actor John Travolta, who co-starred with
        Olivia Newton-John in the hit movie musical "Grease," has posted a statement
        in tribute to the late singer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56afd0-c28d-4381-9133-a12db9891f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:28:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0dae1-dd30-4aa5-bbba-36bc75e3e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:28:09.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dearest Olivia, you made all of our lives so much better," the
        actor wrote on Instagram. "Your impact was incredible. I love you so much."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0059cfc-edde-4695-869e-c0aabd684e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T05:28:09.023+08:00
