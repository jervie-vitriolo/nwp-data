      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the recent milestone, changes were made to Globes Business
        Support System (BSS). BSS is necessary for consolidated business processes
        across Globes prepaid and postpaid wireless, wireline, and broadband operations.
        It enables Globe to manage its customer relationships better across various
        product offerings and provides a new level of personalized customer experience.
        The move extends the health of the BSS for another five to seven years.</p>'
