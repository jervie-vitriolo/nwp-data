      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga Persons with Disabilities (PWDs) na nangangailangan ng maintenance
        medicine para sa kanilang mental health conditions, dalhin ang reseta sa pinakamalapit
        na Health Center sa inyong Barangay upang makakuha ng gamot," said the QC
