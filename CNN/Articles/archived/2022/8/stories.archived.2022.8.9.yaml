      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decriminalize libel</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e13a9-7801-4e9d-9586-271fd57af204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ae238-854f-4ffe-85a1-0ed9dac2f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in tweets posted before his release, former Senator Leila
        de Lima said Bello''s arrest showed how "the strong arm of the law is still
        abused." She said the arrest would do little to silence Bello and called on
        lawmakers to decriminalize libel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd620b-5c1d-42bc-90c1-6e740a367491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6621bc-264d-41a7-b985-0bce19bda9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I again call on Congress to urgently work on decriminalization
        of libel. No deprivation of physical liberty, only imposition of civil liability,
        if accused is adjudged guilty," De Lima said.</p>'
