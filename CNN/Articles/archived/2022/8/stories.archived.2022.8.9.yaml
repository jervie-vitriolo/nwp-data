      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardened Bulacan screamo circuit drivers TNG come through with an
        emotional and physical toil of a debut release. TNGs music feels like the
        bloody glow on your chest after a shouting match: numb from pain, full of
        adrenaline, with a beat that thumps harder by the minute. Every movement in
        the album guides the listener through pained screams and blistering instrumentals.
        Orb stands out as an insane track because of that damned outro. Lie sets
        the tempo for the bands catharsis to be cranked out for the rest of the albums
        runtime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e77e78-30bc-4ca2-8790-201a3dc41e6d'
