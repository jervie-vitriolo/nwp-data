      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "The Flash" actor Ezra M. Miller is accused
        of stealing alcohol in May from a Vermont home while the owners were away,
        according to state law enforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2bc79-fb4f-4dab-b7e5-b113297794fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:43:39.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d81cd-497f-419c-8db8-c737dda8feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:43:39.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont State Police found probable cause to charge the actor with
        felony burglary into an unoccupied dwelling in the town of Stamford, according
        to a news release from police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8557fc4-1760-478d-9c8e-661b325ecd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:43:39.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a352aaa-206d-4feb-8ad6-9df860ee5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:43:39.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being alerted to a possible burglary on May 1, police found
        that several bottles of alcohol had been taken from the residence, the release
        said. Surveillance footage and statements gave police probable cause to charge
        Miller, according to the release, but it gave no details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea07a00-f232-4ce4-b925-0803c0a3bfe2'
      'mgnl:activationStatus': true
