  'anti-radar-missiles-ukraine-russia-pentagon':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T13:02:34.938+08:00
    'imagesource': 'jcr:f1010e53-0f17-4052-879d-13d7aabfb8e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7322deac-8906-40da-bdcc-5f87c131e555'
    'lead': 'The Pentagon announced Monday that the US has sent anti-radar missiles
      for Ukrainian aircraft to target Russian radar systems, marking the first time
      the Defense Department has acknowledged sending the previously undisclosed missile
      to Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T13:05:11.822+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:13:11.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:15.811+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'Ukraine']
    'template': '1'
    'title': 'Pentagon acknowledges sending previously undisclosed anti-radar missiles
      to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e3f48-e32d-4b23-8bac-89249722714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Pentagon announced Monday that the
        US has sent anti-radar missiles for Ukrainian aircraft to target Russian radar
        systems, marking the first time the Defense Department has acknowledged sending
        the previously undisclosed missile to Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c728479-07f7-457b-96b1-8fe962fc3035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835df1d-91f4-4683-a56f-da7b31ce4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Kahl, the under secretary of defense for policy, said at a
        press briefing that the US had sent "a number" of the missiles without specifying
        how many the US has provided or when they were sent. Kahl did not explicitly
        say what type of anti-radiation missile was sent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e366b-11fe-4b95-95a6-dace89e2d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed756bb2-48c4-4429-91a3-36f3f8edd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official told CNN the type of missile sent was the AGM-88
        High-Speed Anti-Radiation Missile (HARM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90733a61-9127-45ce-946a-6b940a38af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f30f3-87c8-4d5d-b374-6575ef371ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Raytheon, HARMs have a range in excess of 30 miles,
        according to the US Air Force, making them one of the longer-range weapons
        the US has provided to Ukraine. The missiles can be used to target Russian
        anti-aircraft radar systems, such as the S-400, which have made it very difficult
        for the Ukrainian Air Force to operate over large swaths of Ukrainian airspace.
        The missiles can also target Russian counter-battery radars, which Russia
        uses to target Ukrainian artillery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc631bd-59e7-442e-9b77-2cad35a14831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659915b1-00a8-4f7d-90d1-01d8bff90469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T13:05:11.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:13:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahl said the missiles had been sent over "in recent [Presidential
        Drawdown Authority] packages," but the five most recent packages, dating to
        July 1, make no mention of HARMs.</p>'
    '9':
