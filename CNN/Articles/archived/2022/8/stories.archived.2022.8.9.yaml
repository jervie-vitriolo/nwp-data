    'lead': 'Senator Robin Padilla said Tuesday the Philippine government must help
      the heirs of the Sultan of Sulu to secure a multibillion-dollar arbitration
      award from Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T21:49:17.930+08:00
