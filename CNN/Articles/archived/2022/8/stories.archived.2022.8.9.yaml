      'jcr:uuid': '8e822ddd-c32d-4f16-9d82-ee307949cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:40:20.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the same day, Duterte told Bello not to include
        her in his legal problems, adding "a civilized and democratic society does
        not respect hubris.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6227b-11ff-4834-99ff-2f6c91a3d42f'
      'mgnl:activationStatus': true
