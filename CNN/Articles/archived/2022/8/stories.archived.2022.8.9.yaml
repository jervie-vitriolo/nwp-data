      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15153489-aeb6-4e29-875a-8441bf6a2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household spending grew 8.6% in the second quarter from the same
        period a year ago  lower than the double-digit growths posted by imports,
        construction, exports, and durable equipment expenditure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23f6d2-c5c0-4774-bec5-180d4323bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862d4c8-7d67-4fdd-9d14-97a9bcbfb377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industrial sector grew 6.3% annually and 0.2% quarter-on-quarter
        while agriculture, forestry, and fishing expanded 0.2% year-on-year and 0.9%
        compared to the first quarter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1d51b-cf91-4f33-8b70-9347cc572e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564e1fb-519f-4f88-8bab-ccb76781bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early into the briefing, Balisacan noted the weak performance of
        agriculture amid vulnerability to natural calamities and rising input costs.
        He also cited the deceleration in manufacturing brought about by inflationary
        pressures stemming from the Ukraine-Russia war, weakening global demand, and
        supply chain disruptions trigged by China''s strict pandemic rules.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2a092-996e-4945-9267-0d7fe349a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4f9b0-f2da-40df-ba26-a89c292215bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has been hiking interest rates since
        May to crack down on stubborn inflation, giving assurance the economy is strong
        enough to weather any adverse impacts from policy tightening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018a5c1-392c-4bb8-8d31-c48a4a07578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af8b0b-7280-4ae7-999c-fd8e6b62d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, there are short-term costs to that in terms of the cost
        of working capital as well as the possible downward effects of that on consumption.
        But we should look at these policy changes in that perspective, that there
        are broader and longer-term considerations. I''d like to believe that the
        policy change should have net positive effects on the economy," Balisacan
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052892e1-434e-4c75-a15d-cfe4ae8b58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3a2ba-9412-4524-9b70-df05ddb9beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure brings average growth for 2022 so far to 7.8%,
        above the 6.5-7.5% target band set by President Ferdinand "Bongbong" Marcos
        Jr.''s economic team for the year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4664012-2c56-42a3-9211-6637b9508bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e675d7e-ee28-4463-bc6a-f157039a13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan acknowledged the economy could expand slower in the latter
        half of 2022 amid the threat of inflation, but said full-year growth is likely
        to still be within target.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd6813-865a-45f8-9a5d-d36f50166c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabcbcbc-416b-4a5a-be64-81dcd5d38d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to achieve the lower bound of the growth forecast of 6.5
        percent, the Philippine economy has to grow by only 5.2 percent in the second
        half of the year. To achieve the upper bound of 7.5 percent, the economy has
        to grow by 7.6 percent," said Finance Sec. Benjamin Diokno in a separate statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5dd83-29b6-4531-84ce-b49d1efb3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe9428-200e-4668-a186-955c79d06bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also attributed the economy''s expansion during the quarter
        to better mobility and labor conditions, along with the government''s support
        to growth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bd1c1-9dde-4fa7-bfb5-642a93db87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3639d4d-faee-4583-b90f-78f5485736f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers vowed to continue the government''s infrastructure
        program, maintain macroeconomic stability, and take advantage of recently
        signed laws amending the Public Service Act, Foreign Investments Act, and
        the Retail Trade Liberalization Act to attract more investments and foster
        growth.</p>'
  'billionaires-greenland-melting-mineral-mining':
    'author': 'Ren Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T10:55:28.758+08:00
    'imagesource': 'jcr:db77c4d3-d035-493a-ae12-642051d2e7ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '681ecb65-1be1-41b6-b16a-38471cfc2b3a'
    'lead': 'Some of the world''s richest men are funding a massive treasure hunt
      in Greenland as sea and land ice melts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T10:59:29.544+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:13:17.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:13.402+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billionaires are funding a massive treasure hunt in Greenland as ice
      vanishes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326acc22-8287-47f1-afd2-d7c316f16bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Some of the world''s richest men are funding
        a massive treasure hunt, complete with helicopters and transmitters, on the
        west coast of Greenland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c0130-ff5f-49db-9003-59fcbc3f583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is melting Greenland down at an unprecedented
        rate, which -- in a twist of irony -- is creating an opportunity for investors
        and mining companies who are searching for a trove of critical minerals capable
        of powering the green energy transition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b2e6b-dd3f-4623-ace7-4386e40c6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccaa49-0d05-4052-b3cd-af3488a825e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A band of billionaires, including Jeff Bezos, Michael Bloomberg
        and Bill Gates, among others, is betting that below the surface of the hills
        and valleys on Greenland''s Disko Island and Nuussuaq Peninsula there are
        enough critical minerals to power hundreds of millions of electric vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e68aa-62ad-46bb-9432-e171f027e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30eb520-0a4d-4d79-9ef6-8a623929c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for a deposit that will be the first- or second-largest
        most significant nickel and cobalt deposit in the world," Kurt House, CEO
        of Kobold Metals, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049640c-29e2-4e30-b620-efe645976271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.544+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e779c4-87de-4631-9d7f-2c9af184e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic''s disappearing ice -- on land and in the ocean -- highlights
        a unique dichotomy: Greenland is ground zero for the impacts of climate change,
        but it could also become ground zero for sourcing the metals needed to power
        the solution to the crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9358f-5222-4b86-823b-06aac0af6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb8206-be5e-4fc6-b285-2ba807609a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire club is financially backing Kobold Metals, a mineral
        exploration company and California-based startup, the company''s representatives
        told CNN. Bezos, Bloomberg and Gates did not respond to CNN''s requests for
        comment on this story. Kobold is partnered with Bluejay Mining to find the
        rare and precious metals in Greenland that are necessary to build electric
        vehicles and massive batteries to store renewable energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a06d9-396c-45c7-8abf-1ff4821763ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9deeac-051b-4d35-87dd-3bf3cb9d09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty geologists, geophysicists, cooks, pilots and mechanics are
        camped at the site where Kobold and Blujay are searching for the buried treasure.
        CNN is the first media outlet with video of the activity happening there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab61923-4127-40b9-8bb9-02dabf763909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404ad7f-bf51-40a4-a639-4713e38b53ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews are taking soil samples, flying drones and helicopters with
        transmitters to measure the electromagnetic field of the subsurface and map
        the layers of rock below. They''re using artificial intelligence to analyze
        the data to pinpoint exactly where to drill as early as next summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaf03c-e645-4dfc-8482-19b4b11a38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79d0da-cc1c-42cb-b501-a463eec1b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a concern to witness the consequences and impacts from the
        climate changes in Greenland," Bluejay Mining CEO Bo Mller Stensgaard told
        CNN. "But, generally speaking, climate changes overall have made exploration
        and mining in Greenland easier and more accessible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb1eaf-2ab7-44ad-8169-01c1f86f385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c0e33-c3ec-415b-8be4-75e0c4b7e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stensgaard said that because climate change is making ice-free periods
        in the sea longer, teams are able to ship in heavy equipment and ship out
        metals out to the global market more easily.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87f41a-7ffa-4e4a-9bf5-766ca3c7b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61139ea0-a65e-48cc-a3cf-04867b608273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting land ice is exposing land that has been buried under ice
        for centuries to millennia -- but could now become a potential site for mineral
        exploration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d4640-c8b7-427c-bf92-51c6fe5de18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe5989-d855-479c-9fe4-0b5f1dad6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.545+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As these trends continue well into the future, there is no question
        more land will become accessible and some of this land may carry the potential
        for mineral development," Mike Sfraga, the chair of the United States Arctic
        Research Commission, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6b21a-c1be-438f-95e5-6828b69277e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8deb8e3-0ac1-4b27-afc2-298c5b948859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland could be a hot spot for coal, copper, gold, rare-earth
        elements and zinc, according to the Geological Survey of Denmark and Greenland.
        The government of Greenland, according to the agency, has done several "resource
        assessments throughout the ice-free land" and the government "recognizes the
        country''s potential to diversify the national economy through mineral extraction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917cf7d-ef1d-4241-b5af-754e45fdde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49774e72-1156-4c3c-972d-6f7cb90b039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sfraga said that pro-mining stance is not without regard for the
        environment, which is central to Greenland''s culture and livelihood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ecbc8-ac33-4412-a3a0-1e91d51ef8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4107f9-b774-4483-953f-85822f123384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of Greenland supports the responsible, sustainable,
        and economically viable development of their natural resources to include
        mining of a broad range of minerals," Sfraga said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce03e77-0f62-46da-b1ed-d7961bb673fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3c00e-7871-43ad-81f7-fb8c20716f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stensgaard noted that these critical minerals will "provide part
        of the solution to meet these challenges" that the climate crisis presents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19f221-365b-47af-a83f-ce78c26990ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea96c62-fd07-4d1d-b764-0dac369120d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Greenland''s vanishing ice -- which is pushing
        sea level higher -- is a great concern for scientists who study the Arctic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64107cc8-c197-49c7-8d72-6d59382d4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337e92a-4795-4218-b013-763f1d82999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big concern for Arctic sea ice is that it''s been disappearing
        over the last several decades its predicted to potentially disappear in 20
        to 30 years," Nathan Kurtz, a NASA scientist who studies sea ice, told CNN.
        "In the fall, what used to be Artic ice cover year-round is now just going
        to be seasonal ice cover."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355bb36-492b-4e52-93a9-c3313002d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:59:29.546+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/08/world/greenland-melting-mineral-mining-climate/index.html">Billionaires
        are funding a massive treasure hunt in Greenland as ice vanishes</a>."</em></p>'
