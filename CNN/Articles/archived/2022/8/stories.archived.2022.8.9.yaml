      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theres simply too much going on with rock music nowadays, and its
        a disservice to label something as just alternative rock when a pioneering
        band like Sandwich are breaching sonic territories with each release.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b79b5-9cec-4b07-ba88-733a766f3e4f'
      'mgnl:activationStatus': true
