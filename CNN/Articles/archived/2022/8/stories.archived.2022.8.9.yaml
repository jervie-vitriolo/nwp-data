      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331b6fc-8e0a-4db5-a6f5-6cc3d91b21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling dated Jan. 5 but released to the media on Tuesday, the
        Ombudsman cited inconsistencies in the testimonies of Espinosa and other
        witnesses with regards to the delivery of the supposed bribe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52219f8-fd6c-4c92-8589-d21d059365e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fda75-dd70-4a36-b6e8-47efba13eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[S]tatements were inconsistent on how the alleged 8 million bribe
        money was delivered, the sequence of the tranches of delivery, and, more importantly,
        whether De Lima was ever there to directly receive the money from Kerwin,
        the document read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90c72f-6adb-4075-bbde-65be0a35b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b879ce-e4e2-4a08-aea3-56ad5fe3345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimonies the complainant had presented failed to provide
        a clear, accurate and consistent narration of facts crucial in determining
        whether the elements of direct bribery and indirect bribery exist, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b0273-fd7b-49d3-b848-3a839ea8d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a2878-af18-46a3-91a7-738a1a0da7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been in detention since 2017 for allegedly abetting
        an illegal drug trade in the national penitentiary during her term as Justice
        secretary during the Aquino administration. She maintained her innocence and
        accused the government of fabricating cases against her, labeling the charges
        as politically motivated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d3d37-a17b-4c85-920a-caa1238d01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034457d-a16d-43af-bfd7-9a4e08f4295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:22:17.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:12:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Espinosa himself <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">recanted
        his allegations&nbsp;</a>against De Lima, saying he only invented stories
        of their dealings amid threats from the police. Other personalities linked
        to De Limas cases, including former Bureau of Corrections chief <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">Rafael
        Ragos</a> and <a href="https://www.cnnphilippines.com/news/2022/6/1/Leila-de-Lima-Espinosa-case-witness-retracts-Adorco.html???">Marcelo
        Adorco</a>, followed suit.</p>'
