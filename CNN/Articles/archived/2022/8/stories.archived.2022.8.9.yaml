    'template': '1'
    'title': 'Solon pushes for 2,000 one-time cash aid for all Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec55d8-5198-4294-a155-b8a45feb0a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;</strong>
        A bill filed in the House of Representatives seeks to distribute a one-time
        2,000 cash assistance to all Filipinos as relief amid the COVID-19 pandemic
        and rising costs of goods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83b94f-7a8c-427f-9a0b-56a36662ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31296ebe-165c-4f67-9007-af2c88070f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by Kalinga party-list Rep. Irene Gay Saulog, House Bill No.
        2022 or the Universal Ayuda Act will also fulfill the goals of the 401-billion
        Bayanihan 3 program that the Senate failed to pass in 2021. Bayanihan 3 also
        sought the distribution of P2,000 aid for every Filipino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aecc9c0-58df-4d63-abb3-34034b7ded1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1791b-8387-4f89-88dc-66f72a78745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saulog is pushing for a 218 billion budget for implementation if
        the bill is signed into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c2b1b-67d5-41a1-abf6-3870fb16c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f60be-065c-4fd1-9dc7-74e4d736fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This <em>ayuda</em> for all Filipinos will be an equitable means
        of providing assistance especially to those who were neglected in the previous
        programs of the government," according to the bill filed July 18, but which
        was read in plenary only last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cddd8-8ab2-4e10-89e9-cb3542484c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09389d61-4f05-45b4-bf83-93314922eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saulog said implementation of the government''s earlier financial
        assistance programs "was far from ideal" as many were left out, specifically
        those most in need during the height of the health crisis. There were also
        those who lost their jobs, but were not included in the priority list, she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca9ab9-e230-466f-a9cd-6426704680b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567694d-4f4b-43d2-978f-26e6ecc1d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irregularities also surrounded the distribution of cash aid, which
        led to the suspension of 89 barangay officials in 2020,  the lawmaker said,
        adding that this confirms observations that the use of political connection
        affected the priority list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de28dff-24f0-49ed-a84c-a0b37f486e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a4eeb-837d-41ee-bd43-f874fa9d56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:14:53.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:13:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure will also benefit the country since money disbursed
        to the public will allow them to make purchases of goods and services that
        will stimulate the economy, she noted.</p>'
