      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> The
        House of Representatives created a Special Committee on Nuclear Energy, placing
        long-time nuclear energy advocate and Pangasinan Rep. Mark Cojuangco as its
        chair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034e63b-fbf0-4fe1-8c4a-5abc9a4f0ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040db9bc-e370-4d4b-ae96-15043004188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-member committee will prioritize development of nuclear energy
        as a reliable, cost competitive and environment-friendly energy source, the
        representatives discussed in the Tuesday session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d9e38-a020-4506-8f4c-a04b3573ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfd471-6935-4223-a3a0-8cf077079cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ako po bilang halal na</em> chairman <em>ng bagong likhang</em>
        special committee on nuclear energy<em> ay nangangako na mailalabas ng</em>
        committee <em>ang lahat ng buong katotohanan tungkol sa</em> nuclear energy,
        Cojuangco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040fa80-a7c1-45b8-9b75-82d59362b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767d3a6-4fdc-4014-85a2-3c5f3b568c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon added that he plans to show how nuclear energy could play
        an important part in solving the countrys need for a cheaper, cleaner and
        reliable electricity source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ee2a5-b9bf-4e09-a3b4-f70259caa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c116eac-c944-4ecb-a8fc-d5ad8ce00d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will also handle all laws and regulations related to nuclear
        power, ensuring it is consistent with state policy on freedom from nuclear
        weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a9e9f-730a-4c0d-b672-3dcb788faaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
