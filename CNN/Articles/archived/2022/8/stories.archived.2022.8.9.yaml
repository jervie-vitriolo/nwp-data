      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A senior founding leader of the Pakistani
        Taliban was killed Sunday night in a targeted attack, according to two sources
        within the group''s leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516496d-d43c-496c-a6ae-70774440ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc93ef7-7186-4c01-b38e-dddfcfe5d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.693+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:13:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistan Taliban, known as Tehreek-e-Taliban (TTP), is a US-designated
        foreign terrorist organization operating in both Afghanistan and Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d8586-296e-4f3a-afb0-f4fcaf7147fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T11:08:02.693+08:00
