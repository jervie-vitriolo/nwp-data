      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd74f0-63b7-491e-b6a1-30daffe4666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the country''s imports came from China, which accounted
        for $2.55 billion or a fifth of the total. Indonesia came next followed by
        Japan, South Korea, and Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d90e4-c339-4047-b511-052914db5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
