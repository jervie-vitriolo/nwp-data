  'Anne-Heche-car-crash':
    'author': 'Chloe Melas and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-09T07:27:07.378+08:00
    'imagesource': 'jcr:120ded69-7b59-4f39-8281-259594172f55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116087ba-be12-401e-b818-2c4703a9cbb4'
    'lead': 'Actress Anne Heche has remained in critical condition since crashing
      her vehicle into a Los Angeles residence on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T07:28:31.908+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:13:21.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:11.459+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Heche remains in critical condition as police continue to investigate
      her car crash'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075484c-eaa0-491f-920b-2f799b5bab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Anne Heche has remained in critical condition
        since crashing her vehicle into a Los Angeles residence on Friday, according
        to a new representative for the actress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5b4b8-03d9-43f4-83d0-fe52879608ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the weekend a representative stated that Anne was in stable
        condition but that information was inaccurate. She has always remained in
        critical condition, slipping into a coma following the accident," a spokesperson
        for Heche told CNN in a statement Monday. "She has a significant pulmonary
        injury requiring mechanical ventilation and burns that require surgical intervention.
        She is currently being treated at the Grossman Burn Center."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdbc8e-e771-4b86-a07e-bc7f9c85cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, CNN reported that Heche is under investigation for
        misdemeanor DUI and hit and run, according to LAPD Officer Annie Hernandez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786db594-5e3a-4fa2-a43c-53923c5e7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators obtained a warrant for a blood draw on the day of
        the incident. They are still awaiting those results, Hernandez said. Once
        the investigation is complete, the case will be referred to the LA City Attorney''s
        office, Hernandez added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9810435-9512-4723-a22b-fe613144ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche''s representative told CNN she has not been able to meet with
        investigators yet as a result of her injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9179b1f-9b5d-45e0-82c1-d4d5dc4099ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, friends of the woman whose home was destroyed in the crash
        say she "narrowly escaped physical harm."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef37b3-3e35-4eff-96ef-19dd51b09913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne Mishele was inside her residence where Heche crashed and fire
        broke out, officials told CNN. Neighbors John and Jennifer Durand have started
        a GoFundMe for Mishele to help her rebuild her life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210cdda-24ca-45bf-8105-096e3a36bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the description for the fundraiser, the Durands state that Mishele
        lost everything, except for a "few damaged sentimental belongings."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d9fa5-6092-4073-80a0-4d6ed4a3bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lynne lives with her beautiful pups Bree and Rueban, and tortoise
        Marley in the Mar Vista home that was destroyed this week by a car driving
        into the home at a high rate of speed, catching the house on fire," the GoFundMe
        states. "Lynne and her family very narrowly escaped physical harm, and for
        that we are very, very grateful. The home, however, was completely burned."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df7b91-aeb7-4e84-8550-850b387f00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Morgen, another neighbor of Mishele, told CNN affiliate KCAL/KCBS
        that Heche''s car stopped about "two feet away from where she was sitting."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f8e6af-a0d9-4ea5-ab67-74e6dbf86fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was pretty lucky," Morgen said of Mishele. "She''s in shock...
        it still hasn''t hit her yet. There''s nothing left in the house. Everything
        was ruined."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bec60-07b6-48c3-b810-6a4c914dcf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lynne lost her entire lifetime of possessions, mementos, all equipment
        for her business," the GoFundMe states. "With firefighters'' help, she was
        able to pull a few damaged sentimental belongings from the wreckage. Everything
        else is gone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d444d-a621-4a07-a064-383df2accdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Mishele and the Durands for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a79c3c-7088-4e21-acbb-62e915c3268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:28:31.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heche suffered "severe burns and has a long recovery ahead," a source
        previously told CNN. "Her team and her family are still trying to process
        what led up to the crash."</p>'
  'Ashton-Kutcher-vasculitis-disease':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-09T07:29:48.704+08:00
    'imagesource': 'jcr:910fc31b-d880-4031-8c98-4168904d2485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a1f023a-f4ee-4d41-895e-daf16971cb65'
    'lead': 'Ashton Kutcher reveals he had battled a serious autoimmune disease that
      affected his hearing, sight, and ability to walk for more than a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T07:30:58.789+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:13:21.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:11.637+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashton Kutcher says he battled the debilitating disease ''vasculitis.''
      Here''s what it is'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23605e-3b65-44d5-8cde-c4a36b042b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Ashton Kutcher revealed Monday he had battled
        a serious autoimmune disease that affected his hearing, sight and ability
        to walk for more than a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb9857-4663-4cfd-9b83-7d912a28b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like two years ago, I had this weird, super-rare form of vasculitis,"
        Kutcher said in an exclusive video clip released to "Access Hollywood" from
        an upcoming episode of National Geographic''s "Running Wild with Bear Grylls:
        The Challenge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972a8a1-e43c-4863-a22e-23900eb4a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knocked out my vision, knocked out my hearing, knocked out like
        all my equilibrium. It took me like a year to like build it all back up,"
        Kutcher told adventurer and presenter Bear Grylls as they hiked through brambles
        and trees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb9405-2000-4a5d-9502-f9ca28f970d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t really appreciate it until it''s gone, until you go,
        ''I don''t know if I''m ever gonna be able to see again. I don''t know if
        I''m gonna be able to hear again, I don''t know if I''m going to be able to
        walk again," Kutcher said. "I''m lucky to be alive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60a2cf-ee2d-480c-aec8-2a3763e7257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Kutcher''s representative but has not yet
        received a response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f7a5f-3294-4bf8-8ee7-9cc9722425b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complications from vasculitis took the life of actor-director Harold
        Ramis in 2014, Ramis'' agents said. Ramis, who directed "Caddyshack," "National
        Lampoon''s Vacation" and "Groundhog Day," and costarred in "Ghostbusters"
        and "Stripes" died at 69, four years after contracting the condition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3422e-ebdf-4317-9651-db4ffd53dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symptoms of vasculitis</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904b83e-0141-40a5-8387-bba5dd3e2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasculitis occurs when the body''s immune system attacks veins,
        arteries and small capillaries. The resulting inflammation narrows those blood
        vessels and restricts the flow of blood or even cuts blood flow off entirely,
        possibly causing organ damage or creating aneurysms (a bulge in the wall of
        a blood vessel), according to the National Institutes of Health. If an aneurysm
        bursts, it can cause internal bleeding which can lead to death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cbf1e-bf62-4223-a996-eb14c8c38295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the specific type and severity of the condition and
        which organs are targeted, symptoms of vasculitis vary and can be mild, moderate
        or life-threatening. Common symptoms include loss of appetite, weight loss,
        fatigue, rash, aches, pains and fever.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ceb9d-ba5b-4b4a-b3af-79417a509ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age, ethnicity, family history and lifestyle factors such as smoking
        and illegal drug use can contribute to the risk for vasculitis. Certain medications
        for high blood pressure, thyroid disease and infections can contribute as
        well, the NIH noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a3a23-f69e-4d3f-b084-ad0aeda42a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasculitis can occur alone or in conjunction with other rheumatic
        diseases, such as rheumatoid arthritis, lupus or scleroderma. Having a hepatitis
        B or C infection can also be a trigger, as can blood cancers such as leukemia
        and lymphoma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7530b3-032a-44e3-a0e6-d5e69a473e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:30:58.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment is aimed at reducing inflammation. For mild cases, over-the-counter
        pain medicines can help. For more severe cases, doctors may prescribe steroids,
        monoclonal antibodies, and immunomodulators or immunosuppressive medications,
        to name a few.</p>'
  'Donald-Trump-documents':
    'author': 'Shania Shelton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T07:31:11.404+08:00
    'imagesource': 'jcr:accb8593-3de1-4e1a-a007-146ce5f5e15e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e6dd5e-c9cd-4f9e-badd-b053ba75cb8f'
    'lead': 'Former US President Donald Trump periodically flushed papers down the
      toilet in the White House residence  only to be discovered later on when repairmen
      were summoned to fix the clogged toilets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T07:32:45.299+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:13:20.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:11.810+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Photos show handwritten notes that Trump apparently ripped up and attempted
      to flush down toilet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a20148-064f-47cd-aa10-fbc9d5e0626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Newly revealed photographs reveal two occasions
        on which former US President Donald Trump apparently flushed documents down
        the toilet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82653be0-772b-4d4c-ba92-11c792009dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Haberman, a New York Times reporter and CNN contributor,
        is publishing the new images in her forthcoming book, "Confidence Man," and
        the images were earlier posted by Axios. CNN has previously reported how Trump
        flouted presidential record-keeping laws and would often tear up documents,
        drafts and memos after reading them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f3586-7fe2-4fc5-a43c-bf690f8f01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He periodically flushed papers down the toilet in the White House
        residence  only to be discovered later on when repairmen were summoned to
        fix the clogged toilets. Trump has denied the allegations, and in a statement
        given to Axios on Monday, a spokesman claimed that reporting about the practice
        was fabricated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659220b3-179f-4934-888a-2cb4ff1f54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the images revealed on Monday, it''s unclear what the documents
        are in reference to -- and who authored them -- but they appear to be written
        in Trump''s handwriting in black marker. Haberman said one image is from a
        White House toilet and the other one is from an overseas trip that was provided
        to her by a Trump White House source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e4011-0294-4b2b-b160-4a41bfe98d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows what this paper was? Only he would know and presumably
        whoever was dealing with it, but the important point is about the records,"
        Haberman told CNN''s John Berman and Brianna Keilar on "New Day" Monday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03906875-ef91-4cfd-ba16-cd3a688a184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had a pattern of disregarding normal record preservation procedures.
        In one occasion, Trump asked if anyone wanted to put a copy of a speech he
        just delivered up for auction on eBay, during a mid-flight visit to the press
        cabin Air Force One.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbeeba-7187-4e5d-a70d-84f39b9fa748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other instances, Trump would task aides with carrying boxes of
        unread memos, articles and tweet drafts aboard the presidential aircraft for
        him to review and then tear to shreds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eec725-e928-484f-9b36-cfc5414ffb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior Trump administration official said a deputy from
        the Office of Staff Secretary would usually come in to pull things out of
        the trash and take them off Trump''s desk after he left a room.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d9f72-6245-47a6-ab29-128bd3c242ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former White House official recalled that while document preservation
        was a key responsibility of the staff secretary, the rest of Trump''s senior
        staffers lacked the sense of their obligation to maintain records of papers
        that moved through the West Wing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe90bcd-8f98-42f2-899a-130ab1f6ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:32:45.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s haphazard record-keeping was the subject of a drawn-out
        fight earlier this year between him and the National Archives, and the Justice
        Department has been investigating the matter.</p>'
  'Donald-Trump-Mar-a-lago-FBI-search':
    'author': 'Kaitlan Collins, Kevin Liptak, Katelyn Polantz, Sara Murray, Evan Perez,
      Gabby Orr and Dan Berman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T07:35:22.591+08:00
    'imagesource': 'jcr:42710df4-e4ab-4f54-8168-5782f9a8ec3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85988827-ac96-49c7-ab07-31c0c02adf14'
    'lead': 'The FBI executed a search warrant at Donald Trump''s Mar-a-Lago resort
      in Palm Beach, Florida, the former US President confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T07:36:34.397+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:13:20.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:12.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI executes search warrant at Trump''s Mar-a-Lago in document investigation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6a419-ed19-4811-abde-b63c297e063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The FBI executed a search warrant
        Monday at Donald Trump''s Mar-a-Lago resort in Palm Beach, Florida, as part
        of an investigation into the handling of presidential documents, including
        classified documents, that may have been brought there, three people familiar
        with the situation told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6b369-341c-4f74-a508-21bfbb5e0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President confirmed that FBI agents were at Mar-a-Lago
        and said "they even broke into my safe." He was at Trump Tower in New York
        when the search warrant was executed in Florida, a person familiar told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44a5b9-a555-468c-87f9-ed923355afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My beautiful home, Mar-A-Lago in Palm Beach, Florida, is currently
        under siege, raided, and occupied by a large group of FBI agents," Trump said
        in a statement Monday evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d791af-c829-433a-bd73-14a409552183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary move to search the home of a former president
        raises the stakes for the Justice Department and comes as Trump''s legal problems
        continue on multiple fronts. Trump is also expected in the coming months to
        announce he will launch another bid for the White House in 2024.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca396c-b706-4492-ace1-df99b5f18a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has two known active investigations connected
        to the former President, one on the effort to overturn the 2020 presidential
        election and January 6, 2021, and the other involving the handling of classified
        documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163235a-33db-4b92-b37f-2e6d1c330c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search began early Monday morning and law enforcement personnel
        appeared to be focused on the area of the club where Trump''s offices and
        personal quarters are, according to a person familiar with the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27282db0-a748-444e-ab4d-04857f7036c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s search included examining where documents were kept,
        according to another person familiar with the investigation, and boxes of
        items were taken. Following the National Archives'' recovering of White House
        records from Mar-a-Lago in recent months, the FBI on Monday had to verify
        that nothing was left behind.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066607e-7692-4d78-941e-e5fb623ff537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Bobb, Trump''s attorney, said the FBI seized documents.
        "President Trump and his legal team have been cooperative with FBI and DOJ
        officials every step of the way. The FBI did conduct an unannounced raid and
        seized paper," Bobb said</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68fc21-1200-4877-a1f7-b399a6ac1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for the search at Mar-a-Lago would have been reviewed by the
        top levels of the FBI and Justice Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e187d7-ed4e-4f11-b207-ffae40dde048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the FBI for comment. The Justice Department
        declined to comment to CNN. A White House official said it was not notified
        about the search.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e7af7-856f-4057-afa2-51914fe4e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation into documents</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62a75c-be0c-483a-97da-6df75a29625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Archives, charged with collecting and sorting presidential
        material, has previously said at least 15 boxes of White House records were
        recovered from Trump''s Mar-a-Lago resort -- including some that were classified.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3145c5-3a30-4e5b-835c-bc7e1c102f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three sources familiar with the trip confirmed to CNN that investigators
        visited Mar-a-Lago in recent months to speak with Trump''s attorneys about
        material taken from his time in the White House. Trump was present at Mar-a-Lago
        when the visit occurred, according to the sources.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b516c4-5a2d-4609-9e93-c78af8e2e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorneys showed investigators documents at the time, though
        it is unclear which ones and how many, one of the sources said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9ad1c-2997-44da-b928-1a18d5810bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April and May, aides to Trump at Mar-a-Lago were interviewed
        by the FBI as part of the probe into the handling of presidential records,
        according to a source familiar with the matter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8c19f-dce6-4bd4-982e-d75f45650ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI on Monday had to verify that nothing was left behind, according
        to the person familiar with the investigation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b7875-bc35-459c-99be-720e2c69be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a federal crime to remove classified documents wrongly. And
        so if you are filling out that affidavit and you have to list the crime, you
        can list that as the crime," said Elie Honig, a former federal and state prosecutor
        and a CNN senior legal analyst.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeacd17-38f9-45d7-80db-7061e28797b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honig told CNN''s Erin Burnett on "OutFront" that the timing of
        the search held with the longstanding department rule not to execute politically
        sensitive moves within 90 days of an election.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80df453-5821-47cc-8f57-75041f41ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T09:55:56.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is just about 90 days out exactly from the midterms, I think
        maybe 91 or 92 days out. That policy, that may be a reason why they did it
        today because they want to stay clear of that if they''re interpreting that
        as a 90 day rule," he said.</p>'
