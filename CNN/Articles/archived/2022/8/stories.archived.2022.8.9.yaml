      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6e8c1-636a-423e-96c2-ee1ab543cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address in July, President Ferdinand
        Bongbong Marcos Jr. reiterated his position to <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">reexamine
        the government''s strategy</a> to build nuclear power plants in the country
        aside from re-evaluating renewable sources.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b48474-2fd8-4711-8033-41378846b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
