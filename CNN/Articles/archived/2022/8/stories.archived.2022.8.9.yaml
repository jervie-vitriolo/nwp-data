      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Meme mania has returned to the stock market
        with a vengeance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e065c-addb-46b9-98ac-c3a419a4dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274767c-36c5-46b0-8e61-ded6205c4015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of movie theater chain AMC, video game retailer GameStop
        and struggling home furnishings retailer Bed Bath &amp; Beyond soared Monday,
        extending last week''s big gains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b66c2-32d4-4db2-9701-ded1014ae500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d796bc-6069-42b2-ae50-46bafbfe3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC was up 16% and has now spiked 70% in just the past five trading
        days while Bed Bath &amp; Beyond shot up 40% Monday and has more than doubled
        in the past week. GameStop rose 12% Monday and has gained 30% in the last
        five days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbae4bf-9e99-4aa0-afb6-52a9c8518279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0afec9-d4ee-4371-8718-05a0077cad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s going on? All three consumer stocks have rabid followings
        among individual investors on Reddit and other social media sites. These investors
        are hoping to punish professional hedge funds and big institutional firms
        who have bet against these stocks by short-selling them. Short sellers profit
        when a stock goes down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d61b38-7c67-44f4-b236-d686198abdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9913c-696a-4816-9c74-35e4eaa82b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This army of traders has galvanized on Reddit to support these so-called
        meme stocks even though there are serious questions about the companies''
        fundamentals. All three firms are expected to lose money this year and next.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dacd09-b0a7-4910-bc15-9d2d279713a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0739b0-5ff8-4797-99c0-6d511bde77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming media services and gaming downloads pose challenges for
        AMC and GameStop. Bed Bath &amp; Beyond just ousted its CEO following less
        than three years on the job after the company reported lousy results in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87bdb4-ae26-44b4-a159-04547d0ee71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1765c-e785-4e9c-82aa-2c5bad1d87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of that matters to the "apes" on Reddit, a nickname that
        many meme stock fans have adopted for themselves. GameStop and AMC also seem
        to relish their underdog status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40528ed-9930-46c4-8cc2-f41abd8dfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99343568-2146-4cbb-9e2d-0b21406c1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop chairman Ryan Cohen, who also founded online pet retailer
        Chewy, tweeted after GameStop announced a new NFT marketplace in July that
        the "left for dead retailer just launched something new." The tweet ended
        with the flushed face emoji. </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bff4d-30d3-4217-b515-2c4b71c173b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df57b73-f164-470d-945e-761d0e74e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s RC Ventures firm is the top investor in GameStop and also
        has recently bought a big stake in Bed Bath &amp; Beyond.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eca665-547a-46bb-8bf6-b805fc780c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e6c22-e06c-4d83-8c3b-af9be0306fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC is taking its appreciation for the apes one step further. The
        company announced earlier this month that it plans to reward shareholders
        with a special dividend to be paid in the form of an AMC Preferred Equity
        unit, a new class of stock that AMC has applied to list on the New York Stock
        Exchange under the ticker symbol "APE."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680ab79-857b-4414-ad3e-896bd1cd01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf313d81-df68-4056-a43d-64ee5791b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC CEO Adam Aron said in a press release that the company is "rewarding
        and recognizing our passionate and supportive shareholder base." AMC also
        intends to issue an "I OWN APE" NFT exclusively to those investors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c4514-5eb6-4038-814e-8169b1f18245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18fbdd-cdcb-4719-a70c-0dba31d52f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as short sellers continue to circle these meme stocks, the
        apes may have the upper hand for now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a387a7-6b32-40df-83a7-a63fb39b69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df90078-259d-4ba6-81d9-f35b55e4475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC shares are down 5% this year. That''s not as bad as the broader
        market and is a relatively small loss considering the stock soared nearly
        1,200% in 2021. GameStop is up more than 20% in 2022, following a nearly 700%
        pop last year. Bed Bath &amp; Beyond is still down more than 20% on the year,
        though, despite the recent surge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8a209-1ccb-4054-884d-fc86619c60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:50:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/08/investing/meme-stocks-bed-bath-beyond-gamestop-amc/index.html"
        target="_blank">The meme stock craze is back: AMC, GameStop and Bed Bath &amp;
        Beyond soar</a>."</em></p>'
