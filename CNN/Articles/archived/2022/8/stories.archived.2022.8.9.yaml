    'template': '1'
    'title': 'America''s strong dollar is hurting everyone else'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0dc30-2a9c-4a88-af25-b54c4de47052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The US dollar has been on a tear this year.
        That''s good news for American tourists gallivanting around Europe, but bad
        news for pretty much every other country in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e080e-7cac-4225-be7b-9beec9be6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544239f-1172-4c0f-a026-4da7e2a4b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greenback is up more than 10% in 2022 compared to other top
        currencies  near its highest level in two decades  as investors worried
        about a global recession have rushed to scoop up dollars, which are considered
        a safe haven in turbulent times. Adding to the dollar''s appeal is the Federal
        Reserve''s aggressive campaign of interest rate hikes to tackle decades-high
        inflation. That''s made American investments more attractive, since they now
        offer higher returns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5eb1f1-cc4f-49b0-875b-0395af436945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffeb5a3-6d63-450b-8081-45313e4c3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travelers may be rejoicing that a night out in Rome that once
        cost $100 now costs about $80, but it''s a more complicated picture for multinational
        companies and foreign governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
