    'template': '1'
    'title': 'Blackpink to hold concert in Manila in March 2023'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d7991-4c4e-4d73-ad93-8c0b47ee1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:14:04.092+08:00
