      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/9/Fidel-V.-Ramos-state-funeral-burial.html">LIVE
        UPDATES: FVR state funeral&nbsp;</a></strong></p>'
    '32':
