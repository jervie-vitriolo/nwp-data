    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03448ff-5b8f-47f7-b9b5-377b74882ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:48:23.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:12:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since losing her professional debut in September 1995, Williams
        has become the most dominant force in women''s tennis in the last 30 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa9ebe-c997-4cf9-81bd-14401b09da46'
      'mgnl:activationStatus': true
