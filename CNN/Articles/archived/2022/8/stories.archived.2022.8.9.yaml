      'mgnl:type': 'text'
      'text': '<p><strong>"Runner up" by Datefriend</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddceb9-569a-4341-9c4a-b6fb93051a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:42:54.491+08:00
