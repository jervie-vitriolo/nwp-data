    'title': 'DPWH to complete Manila pumping stations upgrade by September  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758702b2-0850-430a-a7d6-24873e6152c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> The
        Department of Public Works and Highways (DPWH) said rehabilitation of pumping
        stations in the City of Manila will be completed by September after some streets
        in the capital experienced flooding following a heavy downpour last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a254ba-e953-44b2-957a-74c66dc56340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa83cdc-16fb-4d95-b987-f612d62752e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ngayon nagfu</em>-function <em>mabuti yung mga</em> pumps
        <em>natin</em> [Our pumps are not functioning well now]. We are upgrading
        them into bigger pumps... We are going to finish the rehabilitation of these
        pumps by about middle of September and the other one by end of September,"
        Public Works Sec. Manuel Bonoan told CNN Philippines on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee35b16-2b10-4bcd-8709-24c2a23b7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95279f-4267-4fe3-bc62-043c0f0187b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Metropolitan Manila Development Authority (MMDA)
        also clarified that the flooding was not caused by the Manila Baywalk Dolomite
        Beach itself, but by the ongoing pumping station project of the DPWH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ef548-d60d-4ede-95e0-f9deba1a4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb055ad-26a4-4260-af9b-71117eb335f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pumping stations along Roxas Boulevard are currently being
        repaired, namely Padre Faura Drainage, Remedios Drainage and Estero De San
        Antonio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ef128-cec7-4bc7-9738-e5b0d91fe91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf338d06-7af4-4469-94eb-3e806a5ae4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwater had to be diverted to the Pasig River through the Balete
        Pumping Station instead of going directly to the Manila Bay because of this,
        MMDA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1629f-c9fd-4dd3-9858-b2cd16fec6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b88e6-7a6c-4c2b-85cf-bc73f16e8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan said the upgrading was needed after the Manila Baywalk Dolomite
        Beach was established in the area. The Department of Environment and Natural
        Resources made a technical requirement to the DPWH to put up a 350-meter sewer
        pipe towards the bay so that runoff water will not affect the beach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04608de7-ab04-403b-b205-8442f515b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249be07-22fb-4195-b24c-1729b47b4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured they have masterplans for all river basins across
        the country to address the flooding problem in other areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005881d9-1725-4d88-bbd4-7a6291269028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caace369-8bc1-4d89-b1bd-9260eafb1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DPWH official said the Paraaque Spillway is a big
        project they are still working on. He said it is still in conceptual stage
        and they are finalizing their proposal for a possible official development
        assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d1cb9-cd9d-4273-9bc4-12374a419ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea5a1c-0beb-4c32-90a6-109a511ec457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:18:50.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we can do the detailed engineering designs by next year
        and then the following year we can start the construction. It may take about
        three to four years to do it," he added.</p>'
