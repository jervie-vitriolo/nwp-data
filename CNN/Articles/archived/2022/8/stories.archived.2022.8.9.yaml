      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There comes a time in life when we have to decide to move in a
        different direction," Williams posted on Instagram with a picture of herself
        on the cover of Vogue with the title: ''Serena''s Farewell...I''m terrible
        at goodbyes.''</p>'
