      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffede197-208a-4264-ac10-6b45a2ec58a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.804+08:00
