      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Serena Williams has announced that she
        will "evolve away from tennis" after this year''s US Open to focus on "other
        things that are important to me."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f8c60-c3fa-4ea6-87e8-d93a2a415935'
