      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/09/tennis/serena-williams-canadian-open-tennis-spt-intl/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2022-08-09T10%3A47%3A41&amp;utm_term=link">Serena
        Williams claims her first singles win in more than a year at the Canadian
