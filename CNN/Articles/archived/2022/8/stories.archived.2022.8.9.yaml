      'mgnl:lastActivated': 2023-01-19T12:13:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> K-pop
        girl group Blackpink has announced that Manila is among the stops for their
        upcoming "Born Pink" World Tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c70d35-d641-480d-aa54-e6f465b88e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:14:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Blinks, you can prepare the funds as early as now because
        the concert in Manila will be held on March 25, 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634081a5-1649-4028-a534-58e08af6d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:14:04.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert venue and ticket prices have yet to be announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11237174-1fab-4bf6-a279-3bcd782590ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:14:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third generation IT girls Jennie, Lisa, Ros, and Jisoo last performed
        in the Philippines in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e58af-cd1d-483d-ad3f-5e7c3ac3d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T07:14:04.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:13:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Born Pink" tour kicks off in Seoul, South Korea this October
        with several other stops across the world. The quartet also teases that the
        concerts will not yet end in Auckland on June 21, 2023 with a subtext of "and
        more" under the announcement poster shared on Monday.</p>'
