      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> Former
        president Fidel V. Ramos was laid to rest on Tuesday, August 9, at the Libingan
        ng Mga Bayani at Fort Bonifacio.</p>'
