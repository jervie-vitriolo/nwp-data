      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b16a5-2798-4991-96e7-1d405b4c9b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer term solution, however, is to move from over-dependence
        on imported sources and to go for more indigenous sources. This is not going
        to happen overnight. But we have to start working on it, he said in a virtual
        press briefing Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f465ad-8d03-4832-bace-e9cbc228c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1c231-bed6-4798-ba7b-f8a71a9b2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla admitted the country is insecure in terms of supply and
        must work on self-sufficiency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686aa06f-9638-443e-a260-1e4d662bbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098a66b-c9f1-40bb-a4d5-f212329b1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators earlier said they want to <a href="https://www.cnnphilippines.com/news/2022/8/9/senators-probe-power-outages-price-hikes-provinces.html?fb">reexamine
        power outages</a> and high electricity rates in the provinces, seeking an
        immediate solution to what Sen. Raffy Tulfo described as an impending crisis.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5d3c5-703f-4956-8315-25bf31dfb371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d6021-5fbc-48e7-8d71-3021a5be94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla underscored the need for long-term solutions, including
        tapping into the countrys rich potential in renewable energy sources and
        pushing for missionary electrification in off grid areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a7048-8269-4dc0-9d7a-1863ea7bc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b053aaa-dbba-4bc1-84b9-5929c9f8cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of subsidy has been inadequate and therefore the National
        Power Corporation has run out of funds. We have to admit that, there is such
        a problem. Therefore, the Energy Regulatory Commission for its part, is running
        at full speed to help alleviate that, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebf3d4-8d1f-41e6-addc-ac65f9bdf562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cefbe6c-ed00-456f-9337-500620500d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also called for a review of the Electric Power Industry
        Reform Act (EPIRA) to lower rates in the provinces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ecf0e-9c8f-4630-9851-8d611e75cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e4fb2-1e7f-4872-aa03-9f361fa40329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla believes the senators are looking at reforming electric
        cooperatives, which is included in the agenda of President Ferdinand Marcos
        Jr.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf9654-d317-4e21-9a44-3ebe589595cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21e6c7-9538-4574-ab42-bdc5858669a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear power regulatory framework</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144060d1-8dea-41e8-8bbd-e16425e999da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5d665-b536-4f5d-b714-97bd41736b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy chief said he is open and will review nuclear power options,
        which the President mentioned during his first State of the Nation Address
        in July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c23613-ecd9-46cf-a61b-f33d78ff4ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78d3eb-f534-4627-aad7-1842da81f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lotilla emphasized the need for a regulatory framework
        and discussion with communities before tackling the construction of new plants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f6c8d-e2cd-474e-b339-62a516385017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632e8d6-6a07-4af8-a284-c0b2a821793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important points is to address the concerns of
        the host communities. We would have to strengthen the trust and confidence
        of our people in the ability to regulate safely and to put up necessary standards,
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2b8ae-5b2d-4cb9-900e-f578b1e7e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a72b4a-a4a7-4699-9c06-fa196ca7afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy chief reiterated the Presidents call for the country
        to abide by the revised policies and standards of the International Atomic
        Energy Agency, citing the Fukushima nuclear disaster in 2011.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edad474-b6e1-4d9b-a2af-ccc7fc544312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bc8df-b84f-4f9c-a351-70dda8f5ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned why the Philippine Nuclear Research Institute
        under the Department of Science and Technology promotes and regulates nuclear
        power.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8fb07-657c-4d72-80fa-4fa930330eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.917+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2e9a9-ce67-4805-8c16-455941ac4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coal moratorium</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f4ea1-c7e7-456d-a0b2-60f57387a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38fe77-0b3a-4752-952b-2afbc14bbe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla said a moratorium on building new coal-fired plants will
        stay under his leadership. The Duterte administration imposed the unprecedented
        ban in October 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007beed-f067-44a7-a610-6cdc7bdb58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e0063-2679-4a60-8154-45a57f34038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moratorium on the building of more coal fired power plants
        has been set. I dont believe in completely changing policies and therefore
        sending mixed signals to investors, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4846e2-835d-447d-b1a0-bd4e78b99b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0d988-0a94-4ff1-9d2e-8f4941e2ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T22:44:52.918+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal dominates the countrys energy mix, accounting for 37.1% of
        the primary supply in 2021, most of which are imported.</p>'
