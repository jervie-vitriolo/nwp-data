      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello earlier said his arrest was connected to Vice President Duterte
        and his previous challenges during the election campaign. He alleged his detention
        was pure political persecution.</p>'
