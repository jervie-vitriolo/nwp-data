      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acop continued to work closely with Ramos during his stint as permanent
        AFP chief and later as defense secretary of then President Corazon Aquino.</p>'
