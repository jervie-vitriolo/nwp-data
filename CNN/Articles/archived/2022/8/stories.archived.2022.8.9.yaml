  'Megaworld-posts-strong-H1-with-6.7B-profit':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-09T17:55:08.370+08:00
    'imagesource': 'jcr:24f82ecd-78bc-4c97-8301-2e7d2c965912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c4b046a-b225-49df-80d6-0596ffe7f4f7'
    'lead': 'Tycoon Andrew Tan''s Megaworld Corp. kept its momentum in the first six
      months of 2022, with earnings jumping by 26% after its core business registered
      double-digit growth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T17:57:08.526+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:12:57.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:21.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megaworld posts strong H1 with 6.7B profit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fb175-8617-4c22-96bc-3000a29271dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong>  Tycoon
        Andrew Tan''s Megaworld Corp. kept its momentum in the first six months of
        2022, with earnings jumping by 26% after its core business registered double-digit
        growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af558195-f196-459c-9e5a-7bd8a5fd92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, the property giant said net income
        for the period climbed to 6.7 billion, higher than the 5.4 billion booked
        for the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835872e-d711-450e-9cf9-defa968481b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld also saw its consolidated revenues increase by 23% to
        27.5 billion in the first half following its solid performance in its residential
        sales, mall and office rentals, and hotel operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0d6d2-fac0-441e-b02f-841892ae4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s residential segment continued to lead the pack as real
        estate sales surged to a whopping 17 billion, significantly higher than the
        13.5 billion generated in the same period in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0582b-13ad-4794-b15e-47b935bbf8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain this growth, Megaworld further boosted its portfolio
        with 21 billion worth of additional inventory in the segment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778cc81c-4ada-4bc5-8bcd-88aa6d2c0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s mall and office rentals also received a boost during
        the period as the government moved to drop tougher COVID restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df8422-fc70-41a2-b44d-d466364e6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time since the pandemic, we have achieved double
        digit growth across all business segments," said Kevin Tan, chief strategy
        officer of Megaworld.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6388f-0c91-4c75-b813-02a17e79ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear indication that we are on the right track in our
        goal to finally go back to the pre-pandemic levels of our core businesses,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc16ae2-4c77-4439-bf5e-05f9bc97bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T17:57:08.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:12:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld currently has 28 master-planned integrated urban townships,
        integrated lifestyle communities, and lifestyle estates across the country.</p>'
  'lto-no-contact-apprehension-policy-suspension':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T18:11:07.019+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09397b52-7e76-43e4-81c4-d2935ef4f060'
    'lead': 'The Land Transportation Office on Tuesday called on LGUs to suspend their
      no contact apprehension policies and consider reviewing these in light of complaints
      from motorists, including operators of public utility vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T18:16:53.950+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:12:56.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:21.696+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO', 'Land-Transportation-Office', 'Teofilo-Guadiz-III']
    'template': '1'
    'title': 'LTO seeks suspension of ''no contact apprehension'' policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9182b-da4d-4b46-bcb9-b3570a71c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:16:53.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:12:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)</strong>  The
        Land Transportation Office on Tuesday called on local government units (LGUs)
        to suspend their no contact apprehension policies and consider reviewing these
        in light of complaints from motorists, including operators of public utility
        vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd22dc-8547-481f-9a16-b3f34afeccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:16:53.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:12:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Teofilo Guadiz III urged LGUs enforcing the policy to
        meet with the agency to iron out guidelines amid concerns from PUV operators
        who pay fines committed by their drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb69d99-6fe1-4edb-b164-aa4047e7b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:16:53.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:12:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay pinag-aaralan namin ngayon. Tila po may kakulangan
        sa policy na maaaring kailangang repasuhin upang ang mismong drayber o nagmamaneho
        ng sasakyan ang dapat na managot sa paglabag.</em> We will look into ways
        n<em>a ang dapat managot ay ang drayber,</em> Guadiz <a href="https://www.facebook.com/lto.cdmpao/posts/pfbid02tV1uCTdAG9BGbMrhgzS4B1AwgEBxs85XJQyWhTtWjwkXDA2cxG2kuyNk57SMsxhGl"
        target="_blank">said in a statement</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf519a-99e9-447b-a396-ac66b634b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:16:53.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:12:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying this. There seems to be a deficiency
        in the policy that needs to be revamped so the driver of the vehicle would
        be held responsible for the violation.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f87ad-0d69-44a5-a4a1-502c88335ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:16:53.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:12:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the policy was a project of LGUs and the LTOs part was
        only to let motorists know if a violation was committed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867078b0-3319-4cd3-bd53-da566c595e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:16:53.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:12:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadiz said another issue that should be studied is who should be
        responsible for fines and penalties if a vehicle has been sold but transfer
        of ownership has not been registered with the LTO.</p>'
  'Issey-Miyake-dies-84':
    'author': 'Hilary Clarke, CNN | Junko Ogura and Irene Nasser and Oscar Holland'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T18:15:23.225+08:00
    'imagesource': 'jcr:9b020c49-91f5-4090-bf39-391aaa086e88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e8e894-ef3d-46d1-ae24-3c4805d516df'
    'lead': 'Issey Miyake, the Japanese fashion designer whose timeless pleats made
      him an industry favorite, has died aged 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T18:19:23.127+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:12:56.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:22.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Issey-Miyake', '84', 'Japanese-fashion']
    'template': '1'
    'title': 'Issey Miyake, influential Japanese fashion designer, dies aged 84'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7d44c-edeb-458a-bf8e-9f67b08c956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Issey Miyake, the Japanese fashion designer
        whose timeless pleats made him an industry favorite, has died aged 84. He
        died of cancer on August 5, his office confirmed to CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb9e8b-6a06-4cef-b5e4-fe6f5f30750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b436659-1613-44d8-8a75-9a3f0b2dbbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A funeral service has already been held with his family and close
        friends, his office said, adding that a memorial ceremony will not be held,
        in line with the designer''s wishes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e7813-3592-460a-b18d-812abfcf99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94b06a-ef69-4541-b48c-a1f4d753ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyake rose to international prominence in the 1980s with avant-garde
        designs that those who could afford his luxury pieces immediately regarded
        as collector''s items. Today, his designs are preserved at institutions including
        London''s Victoria and Albert Museum, New York''s Museum of Modern Art and
        the Philadelphia Museum of Art.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db306f-87d2-48c3-b9dc-44722dda7bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63318963-f3e5-4256-b971-e60d4d933d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also found a lifelong customer in Steve Jobs, who wore his black
        turtlenecks almost exclusively from the 1980s onward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908e96d-39fa-4653-ab5b-b6ca34c13c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af352de4-41e2-40aa-8a3b-e6f5e1886eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyake was born in the Japanese city of Hiroshima in 1938. The bomb
        that was dropped on the city in 1945 left him with a pronounced limp that
        would follow him through adulthood, and his mother died three years later
        from radiation exposure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b516171-2415-4225-86e5-424670aae26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc1e78-81cb-4bac-924a-f0c6db99bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined not to be labeled as the designer who escaped the atomic
        bomb, he didn''t mention his traumatic childhood until 2009, when he wrote
        about the experience in an op-ed in support of nuclear disarmament, published
        in the New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf36359-10bc-4de6-a72d-faa3cfdfe1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6aa760-c62f-423a-a22a-912374e1b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyake studied graphic design at Tokyo''s Tama Art University before
        moving to Paris in 1965. There, he enrolled at the renowned tailoring and
        dressmaking school cole de la Chambre Syndicale de la Couture Parisienne.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370435c-122f-43b1-b047-b4bef9b5cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db7592-ccd0-4c2d-8619-3f130ddb4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Paris, Miyake worked for Guy Laroche and Hubert de Givenchy,
        two of the biggest names in haute couture, before moving to New York to assist
        Geoffrey Beene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a3050-43a6-4452-81e4-7950edc7681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc97d0-f985-4ab5-8764-f79564ba84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1970, he founded his own design studio in Tokyo. His early designs
        skillfully blended East and West, using Japanese embroidery techniques and
        tattoo designs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fabed9-c9e5-41ff-8e98-ee64ab86e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03dcbc-9186-488f-96d2-46fbc2bf82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the 1980s that he began to develop a new fabric that
        could expanded vertically with hundreds of tiny folds. He drew inspiration
        from the pleated silk Delphos gowns designed by Henriette Negrin and her husband
        Mariano Fortuny in the early 1900s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5adf6a-5437-4c7b-b395-994ccb35bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2768317-0e6d-4ad1-8bc4-2df86b686464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyake took their idea a step forward, blending traditional and
        newly developed techniques to create permanently pleated garments that were
        at once avant-garde and comfortable, architectural and natural.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae733909-8717-4ffb-b3fc-1b59b263426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee154ed-e881-4430-b5a2-eaadb327061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never stopped innovating. In 2007, Miyake launched his Reality
        Lab to explore durable and environmentally sustainable materials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed324d-d04b-4dcd-af93-cba8095e702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef12af-e149-437e-b3fc-1cb0e998f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his clothing, Miyake was also known for his line
        of fragrances. The first, L''Eau d''Issey, was launched in 1992 and became
        an international bestseller.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d87155-8df4-454b-a2b5-4c4466aaba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfad69-5ba3-4b13-bb37-0d5e26809709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyake received multiple awards for his work as a fashion designer
        and as an artist. In 2005, the Japan Arts Association awarded him a Praemium
        Imperiale for his outstanding achievement in the arts. A year later he became
        the first fashion designer to receive the Kyoto Prize in Arts and Philosophy
        for lifetime achievement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8805be-9ed8-4112-8a3f-556949bbb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377ace2-e5f9-4e34-83c5-2ed24116a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the French government awarded Miyake the prestigious Legion
        of Honor, and the National Art Center in Tokyo staged the most comprehensive
        exhibition of Miyake''s career.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b9b25-3019-4d9a-be21-689b057e25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T18:19:23.129+08:00
      'mgnl:createdBy': 'faith'
