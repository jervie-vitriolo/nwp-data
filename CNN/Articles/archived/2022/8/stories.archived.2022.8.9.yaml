      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341aa3e-427d-4c4b-9f40-a0de9ddd42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:12:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period in January, Marcos claimed the Bataan
        Nuclear Power Plant was ordered shut because of political reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d4d5c-9e4a-4db8-bbb0-e45b65d34444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:55:46.393+08:00
