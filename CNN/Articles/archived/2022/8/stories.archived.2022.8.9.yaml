      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as "Steady Eddie," Ramos was a "stabilizer-in-chief"
        who steered the country towards economic recovery and fought for democracy
        in his many years of public service.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c096b3-ae34-47fc-88eb-838fb4ed75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1316b6-e418-4b68-aa8b-dba84171c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:52:41.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:13:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/1/Ramos-PH-stabilizer-government-democracy-economy.html">Ramos
        remembered as PH''s ''stabilizer'' in government, economy</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d8dc2-7fe8-491a-89c5-fe96d1cff2a5'
      'mgnl:activationStatus': true
