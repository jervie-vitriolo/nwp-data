      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of international trade is invoiced in dollars, running
        up bills for manufacturers and small businesses that rely on imported goods.
        Governments that need to repay their debts in dollars could also run into
        trouble, especially if reserves run low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3faf1-78d5-4b5d-b2cc-f2bd713d1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ef15f-4320-4131-bc02-fdfaa3425213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar''s gain is already hurting some vulnerable economies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94898d18-41c5-45c8-9d65-7f7e79788e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72f0bf-2b74-4f74-938b-a4d415da28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shortage of dollars in Sri Lanka contributed to the worst economic
        crisis in the country''s history, ultimately forcing its president out of
        office last month. Pakistan''s rupee plunged to a record low against the dollar
        in late July, pushing it to the brink of default. And Egypt  battered by
        rising food prices  is dealing with a depleted store of dollars and an exodus
        of foreign investment. All three countries have had to turn to the International
        Monetary Fund for help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccfe95-d1cb-4eca-9470-ec89b2ca1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d654b-c15a-4653-8748-450cce1fefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a challenging environment," said William Jackson, chief
        emerging markets economist at Capital Economics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82942f-82b8-4ce0-9c98-4ff3dd56022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ca5a1-f49c-4ddb-8a4e-693060242406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the ''dollar smile'' leads to frowns</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9c6a0-37a4-4990-a71c-96acce61d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US dollar tends to climb in value when America''s economy is
        very strong, or, somewhat counterintuitively, when it''s weak and the world
        is facing a recession.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb92eb-3049-46a7-bf43-a562080ff7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab41068-a6c0-45c7-9e6a-dc4e4560a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either situation, investors view the country''s currency as an
        opportunity to lock in growth, or as a relatively secure place to park cash
        while they ride out the storm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dee681-e6cd-4e02-9132-190978abcf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68162d6c-cb3d-4070-b7d0-22c9d1248f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon is often referred to as the "dollar smile," since
        it rises at both extremes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee6302-dd2f-4644-9d73-ca850a6ade93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f27881-75e2-4626-ae20-40e4af0e46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rest of the world is left with less to grin about. Manik
        Narain, head of cross-asset strategy for emerging markets at UBS, identified
        three main reasons that a stronger dollar could hurt countries around the
        world with smaller economies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1dab2-7ef2-4b4e-a7d4-4aef3e19856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ebcb6-7ceb-445e-9c94-79aec31d48c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. It can add fiscal strain.</strong> Not every country
        has the ability to borrow money in their local currency, since foreign investors
        may not have faith in their institutions or they have less developed financial
        markets. That means some have no choice but to issue debt denominated in dollars.
        But if the value of the dollar shoots up, that makes it more expensive to
        repay their liabilities, draining government coffers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bcef2c-d4d0-4332-b825-fabef65ea85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f9f93-aba1-47c6-a29e-b86050a97dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also makes it costlier for governments or businesses to import
        food, medicine and fuel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29fd25-b2b1-4158-9c72-7ed9c9c30cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf323a-514d-4fab-be5e-782a879fc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened when the value of Sri Lanka''s rupee crashed
        against the dollar earlier this year. The government drained its foreign reserves,
        which were already low in part due to a slump in tourism during the pandemic.
        Shortages of essential items then brought thousands of people to the streets.
        President Gotabaya Rajapaksa fled the country and resigned in July after angry
        protesters occupied government buildings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4682939-7b9f-479a-81ed-9e28ffb9130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647dfda-a60c-425c-afe5-d73caafc42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. It feeds capital flight.</strong> When a country''s currency
        dramatically weakens, wealthy individuals, companies and foreign investors
        start withdrawing their money, hoping to stash it somewhere safer. That pushes
        the currency down even lower, exacerbating fiscal problems.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c118984-3d44-4e68-8996-f464c859cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43226e8-266c-4b49-8ec9-167277b9299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re sitting in Sri Lanka at the moment and you''re seeing
        the government is under pressure, you want to get your money out," Narain
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75d5ef-6866-4b4b-9b28-e9edee379d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7157c-91de-473d-8174-d5124804ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. It weighs on growth.</strong> If firms can''t afford
        the imports they need to run their businesses, they won''t have as much inventory.
        That means they won''t be able to sell as much, even if demand stays robust,
        weighing on economic output.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa2e04-7bb5-4f85-8dd9-59a9e4cd98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113bab6-46b4-4a0a-aee1-654505481594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the US economy is chugging along, that can cushion some of
        the blow. Many emerging markets export goods to the world''s biggest economy.
        But when the dollar strengthens because America is on the brink of recession?
        That''s tough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337fc7b-1341-4eb5-a41e-7ebbc9814ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90b860-c316-4586-b6b3-0eb4059f34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can inflict more pain on the markets because you don''t have
        the silver lining of better economic growth in the background," Narain said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306205a-3a8c-4155-a51c-d709e0d1b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b4f0e-4dbe-4eb5-8eaa-60073531e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crisis contained</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b958c8-bb6e-4ad4-9584-4b4320a4a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar has pulled back 0.6% in the past week. But it''s not
        expected to meaningfully reverse course any time soon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0b991-97fc-4ca1-8af3-c6b5ca671514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0554ab-53a9-48bb-baf9-af524c9a68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look for dollar strength to remain largely intact in the near-to-intermediate
        term," Scott Wren, senior global market strategist at the Wells Fargo Investment
        Institute, wrote in a recent note to clients.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe87e1a-c457-4caf-a3aa-36a0a22acd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440a644-e0c7-484e-9dce-e99cffca36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s pushing investors and policymakers to ask whether Sri Lanka
        is just the first domino to fall. There is also a risk that turmoil in emerging
        markets could spread across the financial ecosystem, triggering a wide range
        of spillover effects.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf10577-648a-41fc-84e9-ec9db3615af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6f38c-fc6a-48b8-befc-ce31ef58b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Setser of the Council on Foreign Relations wrote recently that
        he''s monitoring Tunisia, which is struggling to meet its budgetary needs,
        as well as Ghana and Kenya, which have high debt loads. El Salvador has a
        bond payment coming up early next year, while Argentina continues to struggle
        in the wake of its last currency crisis in 2018.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da70b7-6e1f-49ca-bd88-0adb80c24caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa42977-66b6-4064-aeaf-171ba64c9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF has estimated that 60% of low-income countries are in or
        at high risk of government debt distress, compared to about one-fifth a decade
        ago.</p>'
    '62':
      'image': 'jcr:8742fdcc-ca6c-47fb-a7b6-925c11a03cf1'
      'imageCaption': 'Volunteers serve free meals to people in need at a community
        kitchen in Colombo, Sri Lanka on Aug. 4.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaf620-9204-48df-9563-3cafd4ae4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:47:03.983+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a86d6-b369-41ee-ace5-49350fb53dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.411+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1ae50-719b-485b-ad07-5ddac5562a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also key differences between the current situation
        and past crises.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ef351-59fd-4c6a-bbbb-6b8de4668028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc38fc-aad9-4e74-b534-a98bd5ffd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollar-denominated debt is less common than it used to be. The biggest
        players  such as Brazil, Mexico and Indonesia  "generally haven''t borrowed
        a lot in foreign currency and now hold enough foreign exchange reserves to
        manage their external debt load," according to Setser.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abd096-8dbc-42d0-b0f8-78789471746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a77a3-f886-4443-bdd2-4a06c7878b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, prices of commodities like oil and base metals remain high.
        That helps emerging economies that are major exporters, including many in
        Latin America, and serves as a reliable way to ensure dollars are still flowing
        to government coffers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f349b-3cad-4adf-899e-210a24c481c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30340d-e309-4df7-9c46-b012104a0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation also pushed central banks in many emerging markets to
        start hiking rates earlier than peers at the Federal Reserve or the Bank of
        England. Brazil has raised borrowing costs at 12 consecutive meetings, having
        kicked off the process in March 2021.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaae5c-f089-4583-92e4-db4a1e12554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0c1f0-eac5-4a25-aedc-a1e663220c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, much could hinge on the fate of the world''s two biggest
        economies: the United States and China. If these engines of growth really
        begin to stall, then emerging markets could see a painful outflow of investment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e6e86-1bf0-434a-9f14-4bef9a8ed995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f2ce6-4be0-47d8-8ccf-cd3ae553d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be critical whether the United States goes into recession,"
        said Robin Brooks, chief economist at Institute of International Finance.
        "It makes everybody more risk averse."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e19f3-7860-4fea-893c-d7ec411fc6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:21:40.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/07/investing/strong-dollar/index.html"
        target="_blank">America''s strong dollar is hurting everyone else</a>."</em></p>'
  'Ezra-Miller-cited-for-felony-burglary':
