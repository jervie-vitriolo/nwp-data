      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Obscuras debut single brings up soft quarter-life-crisis
        longing through imagery and diaristic candor. The music video features scrapbook
        mementos; including twee paper-cut weeping over Phoebe Bridgers-esque chroma
        key collaging. Its a catchy, tender track with lots more going on, standing
        out from a sound thats getting less and less unique by the day. That said,
        Id be lying to you if I said that I didnt relate to it, at least a teeny
        bit.</p>'
