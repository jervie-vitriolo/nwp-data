      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John and Travolta gained international fame when in 1978
        when they starred as bad boy Danny and sweet Sandy in the movie musical "Grease."</p>'
    '5':
