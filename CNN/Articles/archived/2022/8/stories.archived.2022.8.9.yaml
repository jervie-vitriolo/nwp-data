      'jcr:uuid': 'e294687f-40fe-4f47-9f25-d029689722ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Secretary of State Antony Blinken on
        Monday drew firm distinctions between the United States and Russia as he sought
        to make the case that the US is the better partner for countries in Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163fefa-228b-4390-af10-aac216b6b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a61b0-e6bd-4f20-88e8-f990553f21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech about the Biden administration''s "strategy for Sub-Saharan
        Africa," delivered in Pretoria, South Africa, the top US diplomat argued that
        "the United States and African nations can''t achieve any of our shared priorities
        -- whether that''s recovering from the pandemic, creating broad-based economic
        opportunities, addressing the climate crisis, expanding energy access, revitalizing
        democracies, or strengthening the free and open international order -- we
        can''t do any of that if we don''t work together as equal partners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa025e-93f2-4320-9cb2-ae67056c689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882e351-ddab-464d-83e2-6bc9d6424431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy is rooted in the recognition that Sub-Saharan Africa
        is a major geopolitical force -- one that shaped our past, is shaping our
        present, and will shape our future," Blinken said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317cdc4f-16f2-4ff9-a459-6d53fb25a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71edf7f6-146d-4389-ac9d-badc7a110ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s visit to the continent -- with stops in South Africa,
        the Democratic Republic of Congo (DRC), and Rwanda -- and pitch for US partnership
        there comes as Moscow has sought to step up its influence in Africa amid isolation
        from Europe over its war in Ukraine. Russian Foreign Minister Sergey Lavrov
        traveled to Ethiopia, Uganda, the Republic of Congo, and Egypt at the end
        of July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18060ea-9dbb-428b-866a-b7d92fbf8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aae9da-8988-4b91-8c95-c39db2ab8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said his visit was not about countering Russia''s influence
        on the continent, telling South Africa''s "eNCA" that the US'' "focus is not
        on saying to friends, partners: you have to choose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11baa8c-6961-4af3-b855-1ab0f0cb731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29695800-589b-43a3-a6d3-08d6978f00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus is on providing a choice," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09af689-bd2f-475e-a9d7-badea81ae1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a8f16-7d72-4e8f-a219-2ef5e8c2b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his speech included a number of examples calling out Moscow
        for its negative influence on the continent, specifically as it relates to
        the war in Ukraine, and the accompanying 17-page strategy document released
        by the White House makes explicit reference to Russia''s role there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3fc31-ee99-4fe5-b1f6-92b56d9b2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e4945-e350-434b-ad83-f492fd9458a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia views the region as a permissive environment for parastatals
        and private military companies, often fomenting instability for strategic
        and financial benefit. Russia uses its security and economic ties, as well
        as disinformation, to undercut Africans'' principled opposition to Russia''s
        further invasion of Ukraine and related human rights abuses," that document
        says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b73d6e-ed97-4caf-a570-706381fe1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76f493-fad8-4043-b50e-bb592d88c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Monday, Blinken made reference to the Wagner Group,
        a mercenary group backed by Moscow, and its negative impact in nations throughout
        Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de652517-8b45-428d-ba6f-3182c93c38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45f329-7a51-4f76-8adf-988da2d7432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History shows that strong democracies tend to be more stable and
        less prone to conflict, but that poor governance, exclusion, and corruption
        inherent in weak democracies makes them more vulnerable to extremist movements
        as well as to foreign interference," he said. "That includes the Kremlin-backed
        Wagner Group, which exploits instability to pillage resources and commit abuses
        with impunity, as we''ve seen in Mali and the Central African Republic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ee340-ab62-43b6-b6e8-64a0486b7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cc81a-46d8-4f6e-a31c-88e4b054d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States recognizes African countries face real security
        concerns, and that countless communities are afflicted by immense scourges
        of terrorism and violence," he continued. "But the answer to these problems
        is not Wagner. It''s not any other mercenary group."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ed0a0-9eaa-46e0-89b2-17b91be76585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aba498-9be7-4ff1-b7b8-d6fae7671528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sought to emphasize the global impact on food insecurity
        of Russia''s war -- a point repeatedly made by the Biden administration as
        it tries to counter Russian propaganda claiming Kyiv and the West are to blame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5da30c-d887-4e09-bb07-66b588716e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9933ac-08d8-4651-a0a3-afc0d99e41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Ambassador to the UN Linda Thomas-Greenfield delivered
        a speech in Ghana outlining in detail Moscow''s culpability for adding to
        the food crisis. For months, tons of Ukrainian grain was unable to reach international
        markets due a Russian blockade of major ports on the Black Sea. Only in recent
        weeks have ships been able begun to safely transit through the waterway. However,
        officials have said unblocking the ports alone is not sufficient to mitigate
        the impacts of the ongoing war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8509da4-d023-4a97-b70a-f5cd71e7c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2588e29-2cc8-4956-b3ae-488be15b3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before President Putin launched his full invasion, 193 million
        people around the world were in need of humanitarian food assistance. The
        World Bank believes Russia''s invasion could add another 40 million people
        to this unprecedented number. Most are in Africa," Blinken said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d46a62-4b05-44a8-8733-74a17217354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a3924-409c-45fa-aa52-4af1e86d8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is there for African countries in this unprecedented
        crisis, because that''s what partners do for each other," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d217d92-862b-4fa8-91e5-d8ea561d82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T01:53:50.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/08/politics/blinken-africa-policy/index.html"
        target="_blank">"Blinken draws distinctions between US and Russia as he seeks
        to make case for US partnership in Africa"</a></em></p>'
