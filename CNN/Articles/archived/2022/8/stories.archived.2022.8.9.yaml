    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b02197-440d-4692-838e-2f8246c6bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T20:58:59.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:12:48.302+08:00
