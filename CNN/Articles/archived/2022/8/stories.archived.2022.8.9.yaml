    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf6de1b-a08b-4a97-a093-e8424567a407'
    'lead': 'While most areas in the county continuously show an uptrend in COVID-19
      cases, Visayas looks it''s on the verge of plateauing in terms of number of
      infections, the Department of Health said Tuesday.  '
    'mgnl:activationStatus': true
