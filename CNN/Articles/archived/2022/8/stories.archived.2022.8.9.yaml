    'template': '1'
    'title': 'Olivia Newton-John, singer and actress, dead at 73'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5e112-b263-45cd-b8db-cbf9a9e45ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T03:42:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Olivia Newton-John, the Australian singer
        whose breathy voice and wholesome beauty made her one of the biggest pop stars
        of the ''70s and charmed generations of viewers in the blockbuster movie "Grease,"
        died on Monday, according to a statement from her husband. She was 73.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcc87c-7128-44f7-b496-a4dbefd8fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T03:42:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf16bc-f966-4c5d-8e8a-8661bef9dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T03:42:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dame Olivia Newton-John passed away peacefully at her Ranch in
        Southern California this morning, surrounded by family and friends. We ask
        that everyone please respect the family''s privacy during this very difficult
        time," her husband, John Easterling, wrote in a statement on the singer''s
        verified Instagram account. "Olivia has been a symbol of triumphs and hope
        for over 30 years sharing her journey with breast cancer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377f7fb-06df-4e5c-b569-1cdb2a8992a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer revealed in September 2018 that she was treating cancer
        at the base of her spine. It was her third cancer diagnosis, following bouts
        with breast cancer in the early ''90s and in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fb642-99c4-4016-8325-30444fd50293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b140724-46d1-4ff2-8cba-239d35016209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Her rise to fame</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723be16-b058-4ae2-b9be-e914e741e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to a string of country and soft-rock hits, Newton-John was
        already a popular singer by the late 1970s. But her co-starring role opposite
        John Travolta in 1978''s "Grease," arguably the most popular movie musical
        of all time, lifted her to a new level of stardom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23b5af-fe58-4f63-a3a0-94d7152dbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a7714-dc3a-48ba-a7b2-0534a8a87f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she had little acting experience (and turned 29 during
        filming), Newton-John gave an indelible performance as Sandy, a sweet-natured
        Australian transfer student who romances Travolta''s alpha greaser Danny at
        a Southern California high school in the 1950s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1219c81-0986-496c-b485-91ba83b6baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a8100-63f5-4d4c-b6d1-1817f596058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their onscreen chemistry as mismatched lovebirds who undergo final-act
        makeovers to win each others'' hearts -- she ditches her frilly dresses for
        heels, leather, spandex and a cigarette -- anchored the movie and inspired
        repeat viewings by legions of fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a3acd-464d-464a-9c8f-47624b308c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e66a7d-10b8-4c61-93b6-8aed6d7df9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone could have imagined a movie would go on almost
        40 years and would still be popular and people would still be talking to me
        about it all the time and loving it," Newton-John told CNN in 2017. "It''s
        just one of those movies. I''m very lucky to have been a part of it. It''s
        given so many people pleasure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649ee35-798b-4190-b2e6-1b867e50bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c9327-d520-4398-81ae-171145497895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John sang on three of the movie''s biggest hits: the duets
        "You''re The One That I Want" and "Summer Nights" with Travolta, and her swoony
        solo ballad, "Hopelessly Devoted To You."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51135be9-f125-4641-9bd6-3fc87cec821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a88286-65b0-471b-adbd-29e93f3ab648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Cambridge, England in 1948, Newton-John moved with her family
        to Melbourne, Australia, when she was five. After winning a talent contest
        on a TV show, "Sing, Sing, Sing," as a teen she formed an all-girl group and
        began appearing on weekly pop music programs in Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3e8fc-d252-4933-b5a9-b3ccdb564fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5daf35-dcbf-4f6c-92db-7435d4f52c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton-John recorded her first single in England in 1966 and scored
        a few international hits, but she remained largely unknown to US audiences
        until 1973, when "Let Be There" became a top-10 hit on both the adult contemporary
        and the country charts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4d636-b8d6-486c-b974-e40da627b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37888ddf-457a-45ee-bf52-4c7a5cac3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of No. 1 easy-listening hits followed, including "I Honestly
        Love You," "Have You Never Been Mellow" and "Please Mr. Please."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571c8ad-0904-457c-8aa0-3baf62ef1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600403d9-c579-4c6d-a51d-49822fb39e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came "Grease," which was 1978''s top-grossing movie and became
        an enduring cultural phenomenon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ea94a-d1db-4b29-9977-58f7c4590713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f295838-148d-44a9-a55d-450298326e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie gave Newton-John an opportunity to change her squeaky-clean
        image. The cover of her next album, "Totally Hot," featured the singer in
        black leather, while its songs had an edgier, more contemporary pop sound.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18685b8d-b421-4f02-8746-b360d5ea490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20291a2-20fd-4885-bb2a-3b39a3ffbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Her singing success</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59bd98-5191-4998-af26-560b6dfebfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, she took her new, sexier persona a step further with "Physical,"
        a dance number with such suggestive lyrics as, "There''s nothing left to talk
        about unless it''s horizontally." Banned by several radio stations, it became
        her biggest hit, spending 10 weeks atop the Billboard Hot 100.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f51221-62c7-4216-881e-3208d0e6710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb3ebf-2ca2-43c4-8e82-a19fabd209fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appeared in several more big-budget movies, including the
        musical fantasy "Xanadu" with Hollywood legend Gene Kelly in his final screen
        role. The film bombed, but its soundtrack sold well and spawned "Magic," a
        No. 1 hit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06527d43-30a4-4b19-8fab-4e970743217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c373c7a-4ffd-4611-a3ff-c82f9c044f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983 she teamed with Travolta again for "Two of a Kind," a romantic
        comedy-fantasy, but it failed to recapture their "Grease" spark.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32cd30-3fa1-44a7-bc77-e89f44f14c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1e640-4ba0-4067-92d2-afb9493d8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a lengthy career Newton-John won four Grammy Awards and sold
        more than 100 million albums.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b8e91e-5a81-4908-885a-cfff63d5b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5932e63-bab8-45d4-8eb4-8848795073f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had many lives in music. I''ve had country when when I started,
        then I crossed over into pop," she told CNN. "I had ''Xanadu'' and ''Grease,''
        many songs in between. I feel very grateful. I have such a large repertoire
        to choose from."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33038b-b434-4964-83cc-aa654e387a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f23ff-2a43-476a-8995-bd73e37e1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Overcoming tragedy</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c8085-e09e-4374-81a9-ab708acc0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Newton-John also faced her share of troubles and tragedy. Her
        breast cancer diagnoses forced her to postpone and cancel several tours.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5c98c-ace9-4486-8879-6269c81a65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5628f93-c047-451b-a1b9-671ff950660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2005 Newton-John''s then-boyfriend, Patrick McDermott, disappeared
        at sea while on a fishing trip off the coast of California. He was never found
        -- an unsolved mystery that haunted the singer for years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9074d1e-f68e-4408-9be1-d35fd5182c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d34189-88de-41d6-8a7e-5e698b682a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to live with that," she told CNN''s Larry King
        in 2006. "It''s probably the hardest thing I''ve ever experienced, and I''ve
        been through a lot of things." Although her career profile dimmed in her later
        years, Newton-John never stopped recording and performing. Among her highlights
        were guest appearances on "Glee," a long-running "Summer Nights" residency
        at the Flamingo Las Vegas and a dance-club hit, "You Have to Believe," recorded
        with daughter Chloe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab432fc1-e8b9-4a95-9ebe-2a2c0563e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d2319-2eb6-4cbe-bb07-476be5dd274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:08:17.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to sing, it''s all I know how to do," she told CNN in 2017.
        "That''s all I''ve ever done since I was 15, so it''s my life. I feel very
        grateful that I can still do it and people still come to see me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386f6d4-9ea4-49dd-8a47-71164f99f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T03:42:29.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/08/entertainment/olivia-newton-john-obit/index.html"
        target="_blank">"Olivia Newton-John, singer and actress, dead at 73"</a></em></p>'
  'Biden-concerned-China-military-drills-encircling-Taiwan':
    'author': 'Kate Sullivan and Nikki Carvajal, CNN'
    'caption': 'Photo courtesy: Evan Vucci/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T05:00:19.785+08:00
    'imagesource': 'jcr:8bb4898b-ba38-4bd9-8246-54d5b5d262ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f53a79f-15ea-4e9c-a64a-1e6074543605'
    'lead': 'US President Joe Biden said he was concerned about China''s recent military
      exercises around Taiwan but that he didn''t believe China would take additional
      action as it escalates tensions following House Speaker Nancy Pelosi''s visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T04:55:22.246+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:13:23.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:10.476+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden concerned by China''s military drills encircling Taiwan but doesn''t
      ''think they''re going to do anything more'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4cc90-bd4e-4e0e-b828-5b6ba933b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden said Monday he was
        concerned about China''s recent military exercises around Taiwan but that
        he didn''t believe China would take additional action as it escalates tensions
        following House Speaker Nancy Pelosi''s visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27b5fd-7e55-4566-91c7-8c96407776b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509dce92-08ea-44c6-b947-efdb6c9d46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has spent several days conducting military drills that have
        essentially encircled Taiwan and restricted access to civilian ships and aircraft
        in the area. The extensive exercises mark a significant escalation by China
        after Pelosi''s trip to Taipei to show support for democracy on the island,
        which prompted outrage from Beijing. China views Taiwan as its territory despite
        never having controlled it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d26a63-805a-4216-8f64-87e9768b7df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6afdd7-3b68-4fa0-905e-e01b1875bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried, but I''m concerned that they''re moving as much
        as they are. But I don''t think they''re going to do anything more," Biden
        told reporters on Monday before departing for Kentucky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afca0c-3c04-43ad-a81e-11171d6f8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd13d9-3d67-4f35-afec-098bad43ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions continue to escalate in the region as China floods the
        seas and skies around Taiwan with ships and jets and conducts live-fire drills
        and missile launches. In addition to the drills, Beijing has canceled future
        phone calls between Chinese and US defense leaders, suspended bilateral climate
        talks and sanctioned Pelosi and her immediate family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b749404-93b7-4e27-80bf-5b3dae6bea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229a540-4505-4b62-9e3f-323d1514d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Karine Jean-Pierre said Monday Beijing''s
        military drills are "provocative, irresponsible and raise the risk of miscalculation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add7849-4857-4db3-9257-87a8175e4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8717d-e1fe-4bf0-a1ff-f853f83a37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn these actions, we have, we''ve been condemning them
        since they started escalating and we''ve also said we anticipated China might
        take this step," Jean-Pierre told reporters aboard Air Force One.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561c095-10c7-4ba9-ab4e-3e6166613770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e27973-48a1-4fbc-903b-740ebdc08a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Thursday summoned China''s ambassador to condemn
        the military activities and to stress the US'' wish to avoid a crisis in the
        region. National Security Council coordinator for strategic communications
        John Kirby said the US reiterated there had been no change to the US'' "One
        China" policy and that Washington recognizes the People''s Republic of China
        as the sole legitimate government of China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaba005-0e90-4ce5-9305-3579a89a8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7eb634-2935-4a71-8cd4-4b502b3da66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T04:55:22.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:13:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US maintains close unofficial ties with Taiwan, and is bound
        by law to provide Taiwan with defensive arms. But it remains deliberately
        vague on whether it would defend Taiwan in the event of a Chinese invasion,
        a policy known as "strategic ambiguity."</p>'
    '15':
