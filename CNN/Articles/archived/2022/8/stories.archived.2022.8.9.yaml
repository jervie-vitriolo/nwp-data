      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:13:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99797b98-4bae-48f0-8f51-074363197848'
      'mgnl:activationStatus': true
