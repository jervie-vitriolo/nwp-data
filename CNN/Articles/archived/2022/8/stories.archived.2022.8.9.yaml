    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Mar-a-Lago', '2024-elections']
    'template': '1'
    'title': 'ANALYSIS: The vise is tightening around Donald Trump as 2024 decision
      looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38237d1-733e-413c-810e-319bbd039320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The FBI''s search of Donald Trump''s <a
        href="https://www.cnn.com/2022/08/08/politics/mar-a-lago-search-warrant-fbi-donald-trump/index.html"
        target="_blank">Mar-a-Lago estate</a>&nbsp;on Monday makes one thing crystal
        clear: The legal vise is tightening around the former President even as he
        weighs whether to run for president again in 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4803e85-4ccd-4041-93b1-8d5a28bee051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My beautiful home, Mar-A-Lago in Palm Beach, Florida, is currently
        under siege, raided, and occupied by a large group of FBI agents," Trump posted
        on Truth Social, his preferred social network, on Monday evening. He added
        that "they even broke into my safe." Agents appear to be focused on the area
        of the sprawling estate where Trump''s living quarters and offices are located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c83c5a-9c8e-4b74-b489-56aa45d34a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what the FBI was after  or what, specifically,
        the agents were looking for. Boxes of items were taken during the search,
        a source familiar with the investigation told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca1d07-3dde-4869-a6f4-2b84530cd8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do know that federal investigators <a href="https://www.cnn.com/2022/05/12/politics/trump-documents-mar-a-lago/index.html"
        target="_blank">issued a subpoena</a>&nbsp;to the National Archives and Records
        Administration in May for access to classified documents that were taken to
        Trump''s home in Florida  <a href="https://www.nytimes.com/2022/05/12/us/politics/justice-department-trump-classified.html"
        target="_blank">part of a grand jury investigation</a>&nbsp;into whether Trump
        or anyone else close to him mishandled classified documents that he took with
        him after leaving the White House last January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4d05f-f6ce-44e1-ab2a-a6d8d429cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, <a href="https://www.cnn.com/2022/04/07/politics/justice-department-national-archives-mar-a-lago-boxes/index.html"
        target="_blank">15 boxes</a>&nbsp;of White House records that Trump had brought
        to Mar-a-Lago were retrieved and returned to the National Archives. Among
        the items in the returned boxes included letters from North Korean dictator
        Kim Jong Un and former President Barack Obama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eadaab-2816-481c-8d6c-64c47ebd0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI search also comes on the same day that The New York Times''
        Maggie Haberman <a href="https://www.cnn.com/2022/08/08/politics/trump-white-house-notes-toilet-photos-cnntv/index.html"
        target="_blank">revealed photos</a>&nbsp;of torn-up notes appearing to bear
        Trump''s distinctive penmanship in toilets  one of which was in the White
        House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a4df8-5ccc-4028-99c0-5b1ef0a3a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s consistent with this <a href="https://www.cnn.com/2022/02/07/politics/trump-rip-documents-white-house-national-archives/index.html"
        target="_blank">CNN reporting</a>&nbsp;from mid-February:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff402a-873a-4e1e-a89a-7b7403a4be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Three former White House officials told CNN they saw Trump,
        on numerous occasions, manually destroy papers he was no longer interested
        in or had finished reviewing -- a practice that made it difficult for White
        House staff secretaries to preserve presidential records. Those officials
        said the former President sorted through file boxes in a rather methodical
        way -- tearing up newspaper clippings or drafts of tweets that he had rejected
        and tossing them to the floor, or stacking papers he wished to hang on to
        in a disorderly stack atop his desk."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77810c-bc5b-4a8a-b0e8-63a1afc6b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disposing of notes, emails and other forms of presidential communication
        is against federal law as laid out in the <a href="https://www.archives.gov/presidential-libraries/laws/1978-act.html"
        target="_blank">Presidential Records Act</a>. (Under the Act, all correspondence
        of a president is owned, ultimately, by the public.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339458f-0390-44e6-8bc1-327e15ed7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s execution of a search warrant also comes just days after
        the news broke that lawyers for Trump are in touch with the Justice Department
        in regards to its ongoing investigation into the January 6, 2021, riot at
        the US Capitol. As <a href="https://www.cnn.com/2022/08/04/politics/trump-justice-department-january-6-criminal-investigation/index.html"
        target="_blank">CNN first reported</a>:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1102ca-575a-4499-ab84-7e58977bb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The talks revolve around whether Trump would be able to shield
        conversations he had while he was president from federal investigators.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db079124-9f12-4dfb-b276-39ed1a363724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks, investigators have moved aggressively into Trump''s
        orbit, subpoenaing top former White House officials, focusing on efforts to
        overturn the 2020 election and executing searches of lawyers who sought to
        aid those efforts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878522f5-1646-462d-be72-855bae989274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, CNN has also reported, has quizzed his legal team of late
        as to whether he might be indicted, although he himself is skeptical it will
        come to that. (Worth noting: Trump is not a lawyer.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474529d-9f48-494c-97af-87681701b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of developments  culminating with the high-profile search
        of Trump''s home on Monday  reinforce a fundamental fact of Trump''s situation:
        He is far more likely to see a 2024 run for president curtailed by legal problems
        than political ones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073074f2-65a1-49e8-9b4c-b5b4a912c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, Trump remains the 800-pound gorilla in the Republican
        field. Over the weekend, he <a href="https://www.cnn.com/2022/08/06/politics/trump-wins-cpac-straw-poll-dallas-texas/index.html"
        target="_blank">convincingly won a straw poll</a>&nbsp;at a conservative gathering
        in Texas. And, he has all but announced his intention to run again, with the
        major question at this point being when he will announce his candidacy  not
        whether he will do so.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21247e7-a719-49f4-b99f-b7eb69a5409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s mounting legal woes  or at least the clear sense that
        this variety of investigations is getting closer and closer to him  complicate
        all of that. Trump under legal fire is one thing for Republicans to accept.
        Trump under indictment is something else entirely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ce7ad-806f-4397-8cab-b3a894f9e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are, of course, not there yet. But, Monday''s FBI activity suggests
        that Trump''s legal problems are likely to get worse before they get better.
        And they may get way, way worse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd8b20-4bed-439c-accb-3dd4844326c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:00:46.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/08/politics/trump-mar-a-lago-fbi-search-analysis/index.html"
        target="_blank">The vise is tightening around Donald Trump as 2024 decision
        looms</a>."</em></p>'
  'us-sanctions-north-korea-tornado-cash':
    'author': 'Jennifer Hansler and Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-09T12:01:06.759+08:00
    'imagesource': 'jcr:b8767dbf-5b0a-4b67-9979-d623f6d3a66c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4989ffa-952e-4835-9656-ff88abb81020'
    'lead': 'The US Treasury on Monday sanctioned Tornado Cash, a virtual currency
      mixer, for its use by cybercriminals, including those under US sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-09T12:08:34.748+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:13:13.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:12:14.928+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-Korea', 'cryptocurrency', 'money-laundering',
      'Tornado-Cash']
    'template': '1'
    'title': 'US sanctions cryptocurrency service allegedly used by North Korea for
      money laundering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb155f-8732-47d9-bad9-9fd7c8ef219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The US Treasury on Monday sanctioned Tornado
        Cash, a virtual currency mixer, for its use by cybercriminals, including those
        under US sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98202a-17c5-49ca-be87-53d4e610d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior Treasury official, Tornado Cash has reportedly
        laundered more than $7 billion in virtual currency since its launch in 2019,
        including $455 million from the Lazarus Group, a <a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korean</a>&nbsp;state-sponsored hacking group. It was
        also used as recently as last week to launder money from a <a href="https://www.cnn.com/2022/08/03/tech/crypto-bridge-hack-nomad/index.html"
        target="_blank">"heist" of Nomad</a>, a US cryptocurrency firm, the official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683fa39-695d-451d-a3dd-b9b5a5de270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s sanctions will prohibit US persons, and those subject
        to US jurisdiction, from using the virtual currency mixer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36726ec-bdd2-4f35-8e92-36863e531ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A virtual currency mixer receives a number of transactions and mixes
        them together before sending them to their ultimate destination to make it
        harder to trace where the money came from or where it''s going.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b7a9d-61b9-48c0-9187-4f2b563864ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornado Cash did make some efforts to comply with its regulatory
        obligations, including by adding a screening tool to prevent money from going
        to previously sanctioned cryptocurrency wallets, the senior Treasury official
        said. But despite that, law enforcement analysis of public <a href="https://www.cnn.com/specials/investing/cryptocurrency"
        target="_blank">cryptocurrency</a>&nbsp;transactions showed hackers such as
        the Lazarus Group were still able to send money to Tornado Cash for laundering,
        the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9dc3ef-7350-4f24-9ac8-8d3c016cf855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Monday''s action, 44 cryptocurrency wallets linked to
        Tornado Cash were sanctioned by the US government. The Treasury official said
        Tornado Cash had been previously identified as an entity of concern, but declined
        to say for how long and where the organization may be based or what individuals
        may be operating it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b31389-ffb8-44f1-b63e-d94664772c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite public assurances otherwise, Tornado Cash has repeatedly
        failed to impose effective controls designed to stop it from laundering funds
        for malicious cyber actors on a regular basis and without basic measures to
        address its risks," Under Secretary of the Treasury for Terrorism and Financial
        Intelligence Brian Nelson said in a statement. "Treasury will continue to
        aggressively pursue actions against mixers that launder virtual currency for
        criminals and those who assist them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f4fd62-a2bd-4806-aec7-3b026b9551ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Treasury official, Tornado Cash is one of the largest
        virtual currency mixers that has been identified by the US government. It
        is only the second time the Department has sanctioned such an entity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614fd16-df15-42e2-9a4b-95ae76987911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Treasury Department sanctioned another virtual currency
        mixer, Blender.io, which it said was used by North Korea "to support its malicious
        cyber activities and money laundering of stolen virtual currency."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42ef52-e407-4cb1-88fc-10f56af149fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T12:08:34.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:13:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they hoped Monday''s sanctions would send a message
        to the private sector and partner nations to encourage them to develop regulations
        when it comes to virtual currency.</p>'
    '20':
