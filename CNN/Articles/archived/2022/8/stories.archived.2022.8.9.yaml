    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Visayas showing signs of COVID-19 cases plateau'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0c9c1-3006-49c5-9128-1d72d9c8eaab'
