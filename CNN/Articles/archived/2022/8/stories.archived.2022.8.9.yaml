      'mgnl:lastActivated': 2023-01-19T12:12:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08928e0a-c24d-454c-afed-55db0b0c18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathodes of refined copper suffered the worst with a 50.1% plunge.
        Metal components came next at 20.7% and ignition wiring sets at 11%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc85aa21-97fd-4b13-8234-0ade6f76c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fd7c1-31b2-4071-9f06-52a67f38a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade deficit stood at $29.79 billion by the end of the first
        half of 2022, 66% up from the same six-month period last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4b915-0f63-4407-8657-2727978eeac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf8bed-9b9d-40c0-bed9-b8eb5f09d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s briefing, National Economic and Development Authority
        (NEDA) chief Arsenio Balisacan said the deficit''s widening is expected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ab655-e9d9-4e3b-9c05-c400fc867160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549e9b7-bbd9-41c3-a9e4-9147e7b15d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the expansion of exports, usually it takes some lags especially
        to the extent that imports are in the form of energy and food. But we are
        also likely to see large importations for construction because we are ramping
        up and continuing the rapid growth in our construction spending, capital formation,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52558584-f063-4a7b-aec7-686346e7035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e14b5-f6c5-4d01-9555-d8c81b854c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Balisacan said the country''s investments in sectors like
        transport and connectivity will improve its competitiveness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e809b9e-cf6c-4942-a85b-6355286caaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d380a0-2034-4af6-898b-bb04a32a1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wider trade deficit weighs on the peso as the country needs to
        buy more dollars to fund its purchase of imported goods, such as oil. This
        means dollars sent home by overseas Filipinos can buy fewer goods here at
        home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e3e6e-ab61-4fad-b5c7-5bd45c1c149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a34dc-072f-4a6c-b6ef-309d43fde3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic manager, however, is optimistic towards the country''s
        foreign exchange prospects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a6475-2b32-42fc-81db-45e949e65b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b008e54-7ef8-4c45-984e-dd866e402543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you see, we still continue to have robust remittances. We''re
        ramping up our support to our tourism, which will be a major driver for foreign
        exchange earnings," said Balisacan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d62cdc-5a93-4587-b22d-597fdae7b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d227f-c443-4cb3-bfc2-6c19edca2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T19:56:50.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investments, we''re counting on the various legislative reforms
        that the previous administration was able to pass and ramp up the groundwork
        for making those reforms already available for the business community that
        should again improve our competitiveness and our export potentials," he added.</p>'
