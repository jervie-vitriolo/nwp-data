    'template': '1'
    'title': 'Inflation dampens Q2 2022 economic growth at 7.4%'
    'updated': 2022-08-09T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f14f14-6e28-4efd-b4cc-ec60ebcb86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T10:05:55.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9) </strong> Economic
        growth from April to July eased to 7.4% after a stronger-than-expected performance
        in the first quarter, Philippine Statistics Authority (PSA) figures released
        Tuesday show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779fb78-efc5-412d-b336-6f2f84d0a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721c4f8-742f-4b3c-ae81-9c36c0200b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy''s second-quarter performance trailed the <a href="http://www.cnnphilippines.com/business/2022/8/8/PSA-Q1-2022-GDP-growth-revision.html"
        target="_blank">revised 8.2%</a> expansion in the first three months of the
        year  having contracted 0.1% quarter-on-quarter on a seasonally adjusted
        basis  and 12.1% growth recorded in the second quarter of 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17c315-a820-482f-8ff7-b7f077f9561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285d574-d964-4763-bf10-50605e4bc1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is below the 8.15% average yielded by a <a href="https://www.cnnphilippines.com/business/2022/8/5/Q2-2022-GDP-forecast-poll.html"
        target="_blank">CNN Philippines poll</a> of 14 economists. While analysts
        cited stronger consumer and election-related expenditure during the period,
        they warned that surging commodity prices could dampen consumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09510c94-8e10-4412-bffc-1d52d4f9f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca66ef8-252c-43a5-9cb8-ca72b9828f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global headwinds particularly inflation, particularly those
        coming from fuel and food, contributed to that noticeable slowdown," Socioecnomic
        Secretary and National Economic and Development Authority (NEDA) chief Arsenio
        Balisacan said in a briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d92653-ba2a-45eb-9051-b73e000caa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf0a1ee-0e1e-49c2-854c-5eff78f7bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services, which accounted for the biggest share in second quarter
        GDP, expanded the strongest among major industries at 9.1% from a year ago
        but shrank 0.4% from the quarter prior.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819c395-21f4-40db-a8f6-d3c23a4d5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9d2a1-1fc0-40ec-8a50-052f76495ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:25:20.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in the services sector can be accounted from the decline
        also in the household final consumption expenditure," explained PSA chief
        Dennis Mapa, reporting a 2.7% drop in household spending from the first three
        months of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f18167-9250-4fe4-ad7e-083837bfeeac'
