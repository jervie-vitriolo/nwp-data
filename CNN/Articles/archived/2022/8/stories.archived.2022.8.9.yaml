      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128b9e1-680d-45f1-b5f5-da847960a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T16:54:18.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:13:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports measured in US dollars jumped 18% in July from a year ago,
        marking the fastest pace of growth this year, according to Chinese customs
        statistics released on Sunday. Analysts polled by Reuters had forecast a 15%
        increase. In June, exports increased 17.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57f1a7-6579-4ad7-809e-73642620b4e0'
