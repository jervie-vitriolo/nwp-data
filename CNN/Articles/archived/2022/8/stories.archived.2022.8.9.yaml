      'mgnl:created': 2022-08-09T15:46:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 9)&nbsp;</strong>Senator
        Cynthia Villar contracted COVID-19, Senate President Juan Miguel Migz Zubiri
        announced during the plenary session on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf69509-557a-4385-8d32-130bd74b1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:46:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old Villar is the third senator to test positive for
        the virus in less than a week, after Senators Alan Peter Cayetano and Imee
        Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3812d-a73e-4aed-ad57-4109c7c91d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:46:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just like to put on record that our distinguished colleague
        Senator Cynthia Villar had tested positive today for COVID-19. We would like
        to wish her well and pray for her speedy recovery and for all our members
        also to be extra careful in this time where COVID is still surging, Zubiri
        said after the roll call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2681936-ae97-4df7-8baa-9167ea3703de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:46:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar attended the session virtually. On Monday, she was present
        at the plenary hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc900071-09ec-441a-879d-a61bafad13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:46:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos infection was also disclosed during the plenary session
        on Monday. Zubiri said she experienced raging fever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8556596-04ec-430c-90d0-7e3794c31502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:46:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano said he''s feeling better now and plans to physically
        report to work next week. He skipped the August 3 session after testing positive
        in an antigen test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ce190-a720-45b1-aab7-0f0324488215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:46:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinatapos ko na lang ang one-week quarantine (I''m just completing
        the one-week quarantine)," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b8ebe-2384-46bf-aba2-529d333d96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-09T15:46:33.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:13:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetanos infection prompted stricter health protocols in the Senate.
        Guests and visitors now have to present negative results of an RT-PCR or antigen
        test before being allowed entry to the Senate building in Pasay City. Prior
        to that, the Senate only required proof of vaccination.</p>'
  'Fidel-Ramos-Superman-laid-to-rest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-09T16:02:33.976+08:00
