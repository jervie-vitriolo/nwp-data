    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253725d-2f69-4205-b029-2d6db27d374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Even
        if the country has recorded its first case of monkeypox, not all Filipinos
        may be required to receive the vaccine as an additional protection from the
        virus, the Department of Health said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8b125-d77e-4752-9ee7-0e5e24a1e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1126c-5c51-4d2e-8b46-5d7259d6d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> DOH officer-in-charge
        Ma. Rosario Vergeire said on Monday that while the Philippine government is
        in talks with potential partners for manufacturing of the shots, the global
        supply is currently limited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f282d-2a5f-47d9-82a8-13def2985bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd0006-a54c-4d22-b22f-2844d581832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that unlike COVID-19, there is no need to vaccinate everyone
        apart from "high-risk individuals" who may be vulnerable to the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015fbe2-383c-4519-9137-faf21ae7f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a87a81-871e-42ac-a98d-6675e4cc183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just remind people that this monkeypox is not like COVID-19
        that we need to vaccinate all Filipinos to prevent further transmission,"
        Vergeire said.<em> "Ang monkeypox, may specific sectors lang tayo</em> (For
        monkeypox, there are only specific sectors) which we identify via a sample
        which would need this kind of vaccine like our health workers and the other
        vulnerable sectors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67e579-db7d-4c61-9357-7a6078d07a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709fe6a-560f-42b3-b14f-07a5bfb863e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire did not specifically expound on whether the vulnerable
        groups for COVID-19 are also the same towards monkeypox, but in the past,
        the first three groups that were being prioritized to get their COVID-19 shots
        comprise the health workers, senior citizens, and people with comorbidities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59c9c3-da21-43d7-aa61-00c58baf4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
