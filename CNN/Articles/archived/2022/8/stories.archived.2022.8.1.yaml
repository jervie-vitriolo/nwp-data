    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bab6e6-e4e1-49ce-914f-c089be80672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:06:30.635+08:00
