      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Ambassador MaryKay Carlson said the U.S. will remember
        the former president''s contribution to the PH-U.S. bilateral relationship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60d77f-fb7a-4f8f-8ea1-cf02b6260816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian <a href="https://www.facebook.com/100069423270361/posts/pfbid0Nokbw5kRGFugKuMBksuwhfCHWt3Ayu6dYE7LAnWbSDzXyxWFRH4TPN3zs8CaGXBcl/?d=n&amp;mibextid=CbyEMU">called
        Ramos a friend of China</a> and remembered his efforts in strengthening the
        friendship between the two countries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0c372-97ed-4724-9d06-bb000a7ace4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was one of the first to propose the establishment of ''Asian
        Forum'' in 1998 which incubated the Boao Forum for Asia in 2001. As former
        Chairman of the Boao Forum for Asia he played an indispensable role in the
        development of the Forum," Ambassador Huang added.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The French
        Embassy 🇫🇷 joins the Philippine 🇵🇭 nation in mourning the death of former
        President Fidel V. Ramos — a champion of democracy.🕊️ President Ramos was
        an awardee of the prestigious French Legion of Honor, the Grand Cross. <a
        href="https://t.co/Yj5GQTyZJ7">pic.twitter.com/Yj5GQTyZJ7</a></p>&mdash; France
        in the PH 🇫🇷🇵🇭 (@FrenchEmbassyPH) <a href="https://twitter.com/FrenchEmbassyPH/status/1553912131833458689?ref_src=twsrc%5Etfw">August
        1, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed778a0-071c-413f-8e92-22712c4d5a4c'
