      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what he thinks were the greatest accomplishments of
        the late President, Drilon cited Ramos'' contributions to the government and
        the country''s economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20cf8db-136d-4406-9941-baf7e77abd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.061+08:00
