      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Four
        new queens have emerged as winners during the Binbining Pilipinas 2022 grand
        coronation night at the Smart Araneta Coliseum on Sunday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca02652-10c3-40cd-80d5-14bd644fb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.771+08:00
