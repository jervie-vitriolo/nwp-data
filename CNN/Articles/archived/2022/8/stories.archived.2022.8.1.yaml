      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sudan''s military authorities have launched
        a "manhunt" for people suspected of providing information to CNN for an investigation
        that exposed <a href="https://cnn.com/2022/07/29/africa/sudan-russia-gold-investigation-cmd-intl/index.html"
        target="_blank">Russia''s plundering of gold</a>&nbsp;in the African nation,
        according to multiple former and current officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df656b00-b969-4daa-aa99-81dea82b175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives were also threatened in a bid to silence suspected leakers.
        One source said authorities were "harassing us, harassing the people we love,
        desperately hunting for leaders. It''s a clear message. Authorities are scared
        and they''re responding in the only way they know how: with violence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254bff3-6da7-4017-b712-4575f59b4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters rallied in the Sudanese capital Khartoum
        on Sunday calling for an end to military rule following the <a href="https://www.cnn.com/2022/07/29/africa/sudan-russia-gold-investigation-cmd-intl/index.html"
        target="_blank">CNN investigation</a>, accusing Sudan''s military leadership
        of being "thieving soldiers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400501a1-d552-4c61-9e2b-84b540eba2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, based on multiple interviews with high-level
        Sudanese and US officials and troves of documents reviewed by CNN, painted
        a picture of an elaborate yearslong Russian scheme to plunder Sudan''s riches
        in a bid to fortify Russia against increasingly robust Western sanctions and
        buttress Moscow''s war effort in Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397cbd4-6ac5-40c5-a4ee-868f07711a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence uncovered by CNN also suggests that Russia has colluded
        with Sudan''s military leadership, enabling billions of dollars in gold to
        bypass the Sudanese state and depriving the poverty-stricken nation of hundreds
        of millions in state revenue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834bf0d-fd22-4d8b-be85-124a5c1fe823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes erupted Sunday after hundreds of demonstrators attempted
        to head to the Republican Palace — Sudan''s presidential offices — but were
        met by police, who responded by firing tear gas at the protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0ac34-b7f1-4924-9610-f92903b41851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows demonstrators chanting slogans against the military,
        which overthrew a transitional civilian government in 2021, delivering a devastating
        blow to the Sudanese pro-democracy movement that toppled President Omar al-Bashir
        two years earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582c384-e10f-459c-89ab-a44271bd9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities closed off the main Mek Nimr bridge, which connects
        downtown Khartoum and Khartoum North.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3a231-30dd-4971-90ab-cc237d150a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Sudanese pro-democracy groups, including the influential
        "Revolutionary Committees," had called for a "million man march" to take place
        the following day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d23c53-9665-4c69-8837-d0aa52a336cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence seen by CNN also suggests that Russia colluded with Sudan''s
        beleaguered military leadership, enabling billions of dollars in gold to bypass
        the Sudanese state and to deprive the poverty-stricken country of hundreds
        of millions in state revenue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b493b9-543c-4559-a02d-fb28323c0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was shared widely in Sudan and caused public outcry.
        Hours after the report was broadcast, posts began circulating on WhatsApp
        and other social media platforms used by pro-democracy activists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462d3fb-2094-46ee-9eef-5f759c7e8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation conducted by CNN is hugely important to us. It
        looked into the crucial issue of the conflict over resources, especially important
        in a poor country like Sudan," Mohamed Al-Faki Suleiman, a leading Sudanese
        pro-democracy figure and former acting head of the civilian anti-corruption
        committee, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d900dfe-314f-4e37-be65-347e670f8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a result of the civil authority''s lack of control over
        the security services, especially the police and security agencies, and therefore
        we were not able to impose our control over the smuggling process," Suleiman
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccb3e3-0121-4820-8019-5eddf16b5bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the head of Sudan''s national mining corporation Mubarak
        Ardol criticized the investigation on Twitter, calling it "weak and imprecise"
        and its numbers "exaggerated and imaginary."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12054f-1b94-4127-802c-3e0886c3dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Sudan''s military rulers but has not received
        a response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3edb23-c568-4df1-8c2f-435614735a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:34:23.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/31/africa/sudan-protests-military-rule-intl-hnk/index.html"
        target="_blank">Sudan''s military leaders launch ''manhunt'' for suspected
        sources after CNN gold investigation sparks protests</a>."</em></p>'
  'nancy-pelosi-taiwan-asia-visit':
    'author': 'Nectar Gan, Selina Wang and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-01T20:34:39.913+08:00
    'imagesource': 'jcr:bac743a9-13aa-42a2-b4d2-0175e330e92f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d503eb-c389-4e5e-8b12-f9c54d3fde70'
    'lead': 'US House Speaker Nancy Pelosi''s expected visit to Taiwan has resulted
      in stern warnings from Beijing and mounting concerns in Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T20:37:56.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:06:06.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:47.757+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nancy-Pelosi', 'Asia', 'Taiwan']
    'template': '1'
    'title': 'Pelosi expected to visit Taiwan, Taiwanese and US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee386573-95b9-4030-84b1-e39573ea633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US House Speaker Nancy Pelosi''s expected
        visit to Taiwan has resulted in stern warnings from Beijing and mounting concerns
        in Washington.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b42833-eed6-46f6-a3ff-2c6df0057b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat is leading a congressional delegation to
        the Indo-Pacific, with stops including Singapore, Malaysia, South Korea and
        Japan, according to a statement released by her office on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0460a-9161-4af7-8fc6-6cda36f9a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement and Pelosi''s public itinerary have made no mention
        of Taiwan, but a senior Taiwanese government official and a US official told
        CNN on Monday that she is expected to visit Taiwan and stay overnight as part
        of her tour of Asia. It is unclear when exactly Pelosi will land in Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ada714-2524-4a45-b976-6d3b2b65ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anticipated visit comes amid speculation in recent days that
        Pelosi might be planning to visit the self-governing democracy of 24 million
        people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb3459-40a3-4e55-86f2-8c66d50296a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has lashed out at the potential visit, vowing to take "resolute
        and forceful measures" if it goes ahead. Last week, China''s Defense Ministry
        reiterated the threat, warning: "If the US insists on taking its own course,
        the Chinese military will never sit idly by."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c187f-2ef1-4b2d-8c36-c1b5b9d3933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are worried that the reported visit would be met with
        a military response from China, potentially triggering the worst cross-strait
        crisis in decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe81e1e-1225-42b1-9ccd-c3e5e2f49f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions provided the backdrop for a lengthy phone call between
        US President Joe Biden and Chinese leader Xi Jinping on Thursday, in which
        Xi warned the US not to "play with fire" on the Taiwan issue — though neither
        side confirmed if Pelosi''s reported plans were discussed. Preparation for
        the call predated reports of the possible trip.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35649b73-80a0-47d5-a3e0-64416fd1b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the potential high-stakes visit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527cd932-6e30-447f-bb3e-b8cf68a447ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Beijing angry about Pelosi''s potential visit?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcd9c6-01a9-4dea-8ee5-b5d271a31ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party claims the self-ruled democracy
        of Taiwan as its own territory -- despite never having governed it -- and
        has not ruled out the use of force to "reunify" the island with the Chinese
        mainland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab681f6-1680-4329-a9e1-1e59faae81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Beijing has sought to isolate Taipei on the world stage,
        from chipping away at its diplomatic allies to blocking it from joining international
        organizations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d088d-35d7-44ac-8c12-8d2cc5e06b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any move that appears to lend Taiwan a sense of international legitimacy
        is strongly opposed by China. And in the eyes of Beijing, high-profile overseas
        visits by Taiwanese officials, or visits by foreign officials to Taiwan, will
        do just that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec50cd-faa9-429e-9c31-fb5abc1cf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, a visit by then-Taiwanese President Lee Teng-hui to the
        United States triggered a major crisis in the Taiwan Strait. Enraged by the
        trip, China fired missiles into waters around Taiwan, and the crisis ended
        only after the US sent two aircraft carrier battle groups to the area in a
        forceful show of support for Taipei.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de396731-60d1-4517-adc4-04c7634ca350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Taiwan has received a flurry of visits by US delegations,
        consisting of sitting and retired officials and lawmakers. That has drawn
        angry responses from China, including sending warplanes into Taiwan''s self-declared
        air defense identification zone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969b768-3b87-4117-a1d0-6c4e9df49dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pelosi''s political stature makes her potential visit all the
        more provocative to Beijing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e4c29-d2f5-4227-ba9a-a95981242654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pelosi is the third public official in the line of succession after
        the President and Vice President, I think the Chinese take that very seriously,"
        said Susan L. Shirk, chair of the 21st Century China Center at UC San Diego.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee09bf1-a5d7-45d3-ac78-abaec82073dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So she is a very important figure in American politics. It''s different
        from your ordinary member of Congress."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec683a-5efa-410a-8505-86fc307c4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is a longstanding critic of the Chinese Communist Party.
        She has denounced Beijing''s human rights record, and met with pro-democracy
        dissidents and the Dalai Lama — the exiled Tibetan spiritual leader who remains
        a thorn in the side of the Chinese government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50493f7-88ba-4279-bf45-2c64b026696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, Pelosi unfurled a banner in Beijing''s Tiananmen Square
        to commemorate victims of the 1989 massacre of pro-democracy protesters. More
        recently, she has voiced support for the 2019 pro-democracy protests in Hong
        Kong.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8216d-aa93-48bc-9e7e-da7fe94f1d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the potential trip fueling US-China tensions?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c154d-c9b3-40c9-96dd-d0b2ab5e6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has warned that Pelosi''s trip, if it materializes, will
        have "a severe negative impact on the political foundations of China-US relations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2476a-213a-488c-93b8-7202dc06db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US formally switched diplomatic recognition from Taipei to Beijing
        in 1979 — but has long trod a delicate middle path. Washington recognizes
        the People''s Republic of China as the sole legitimate government of China,
        but maintains close unofficial ties with Taiwan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46734be-ae4c-4cb7-a91e-6b1d2e29151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also supplies Taiwan with defensive weaponry under the terms
        of the decades-old Taiwan Relations Act, but it remains deliberately vague
        on whether it would defend Taiwan in the event of a Chinese invasion -- a
        policy known as "strategic ambiguity."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460899e-7f4c-4768-86d4-c77db2e1189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s authoritarian turn under Xi''s leadership and plummeting
        relations with Washington have pulled Taiwan closer into the orbit of the
        US. This has infuriated Beijing, which has accused Washington of "playing
        the Taiwan card" to contain China''s rise.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b1b5c-82ac-423e-a037-7ff998aafe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, has stepped up its engagement with Taiwan, approving
        arms sales and sending delegations to the island.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7caa0b-abe2-4f2c-be98-a8bb24a7b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taiwan Travel Act was signed into law by then-US President
        Donald Trump in March 2018, US officials and lawmakers have embarked on more
        than 20 trips to the island, according to a CNN tally. The 2018 law encourages
        visits between officials of the US and Taiwan at all levels.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc185fe2-90ba-4ad9-9fb6-7dff08baa0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan figured prominently in Xi and Biden''s two-hour-and-17-minute
        phone call, with the Chinese leader urging Washington to honor existing agreements
        with Beijing both "in word and in deed," according to a readout from China''s
        Foreign Ministry. The statement added that China would "resolutely safeguard"
        its national sovereignty.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f56e74-00b7-421b-b777-64a3dacd4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biden reiterated that US policy "had not changed,"
        according to a White House readout of the call.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a517ac2-3eae-4d43-97e6-23c6219e8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly opposes unilateral efforts to change
        the status quo or undermine peace and stability across the Taiwan Strait,"
        Biden said, according to the statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b4354-bf7b-4d60-92fa-323852f6fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has a US House Speaker ever visited Taiwan?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c00a1-a88f-4872-a09d-3adcc38f22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s reported trip wouldn''t be the first time a sitting US
        House speaker has visited Taiwan.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba7bb0-3517-449f-a923-dd8968a67974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, Newt Gingrich visited Taipei only days after his trip to
        Beijing and Shanghai. China''s Foreign Ministry criticized Gingrich after
        his Taiwan visit, but the response was limited to rhetoric.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61559573-3304-41bb-86ff-d904ee7ed4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has indicated things would be different this time around.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f280804-8c8e-4747-86b4-ffbe5221d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five years on, China is stronger, more powerful and confident,
        and its leader Xi has made it clear that Beijing will no longer tolerate any
        perceived slights or challenge to its interests.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423123f0-f7c8-4ad2-8618-748912bbe920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is in a position to be more assertive, to impose costs and
        consequences to countries that don''t take China''s interest into consideration
        in their policymaking or actions," said Drew Thompson, a visiting senior research
        fellow at the Lee Kuan Yew School of Public Policy at the National University
        of Singapore.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18ba0e-5e90-445b-b111-20cf450ec17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if a stop in Taiwan does occur, the decision not to include
        it on the official itinerary "preserves the unofficial nature of the visit,"
        and should be a "good outcome for Beijing and US-China relations," Thompson
        added on Twitter following the release of Pelosi''s statement Sunday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1fe32-bab1-49ca-b22c-df850b5a6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the timing?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d094791-0611-4895-a502-7afdc4adb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s reported visit would also come at a sensitive time for
        China.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00912640-89ed-4aff-bd5c-d00633b3d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker had previously planned to lead a US congressional
        delegation to Taiwan in April, but postponed the trip after she tested positive
        for Covid-19.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac3782-397f-4b9f-b797-17d5d4e9114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military is celebrating its founding anniversary on
        August 1, while Xi, the country''s most powerful leader in decades, is preparing
        to break conventions and seek a third term at the Communist Party''s 20th
        congress this fall.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510db0d-4623-4a4a-8102-e40ceb7e87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Chinese leaders are also expected to gather in the seaside
        resort of Beidaihe for their annual summer conclave, where they discuss personnel
        moves and policy ideas behind closed doors.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282bed9-03d6-4524-af08-2f90730135fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very tense time in Chinese domestic politics," Shirk said.
        "(Xi) himself and many other members of the elite in China would view the
        Pelosi visit as a humiliation of Xi Jinping (and) his leadership. And that
        means that he will feel compelled to react in a way to demonstrate his strength."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d31d5f-6a41-4246-9e18-12a4a6c48fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the politically sensitive timing could trigger a stronger
        response from Beijing, some experts believe it could also mean the Communist
        Party would want to ensure stability and prevent things from getting out of
        control.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff98b7-aeb7-4457-9c12-c291b7c627d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, this isn''t a good time for Xi Jinping to provoke a military
        conflict right before the 20th party congress. It''s in Xi Jinping''s interest
        to manage this rationally and not instigate a crisis on top of all the other
        crises he has to deal with," Thompson said, citing China''s slowing economy,
        deepening real estate crisis, rising unemployment, and constant struggle to
        curb sporadic outbreaks under its zero-Covid policy.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ddfee-1375-4da9-8b2c-01093b47f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will China react?</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6146d07-990e-46d7-ac2b-5f8bb20fedbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not specified what "forceful measures" it is planning
        to take, but some Chinese analysts say Beijing''s reaction could involve a
        military component.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14682d9a-7a95-47dd-8dd8-f67efd59a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will respond with unprecedented countermeasures — the strongest
        it has ever taken since the Taiwan Strait crises," said Shi Yinhong, an international
        relations professor at China''s Renmin University.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19313f-c985-4033-bb1f-586e5c592390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private, Biden administration officials have expressed concern
        that China could seek to declare a no-fly zone over Taiwan to upend the possible
        trip, a US official told CNN.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1a31b-8246-4fe3-ae62-df38e87a54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security officials are quietly working to convince Pelosi
        of the risks her potential trip to Taiwan could pose, while the Pentagon is
        developing a security plan to use ships and aircraft to keep her safe should
        she decide to go ahead.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14d034-636c-4b85-86d2-17173fe5fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the constant worry among US officials is that miscalculations
        or inadvertent incidents or accidents could occur if China and the US significantly
        increase their air and maritime operations in the region.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bcf43c-b9cb-4b3d-8e44-efdf3f0db0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not expect direct hostile action from Beijing during
        a potential visit by Pelosi. At least five Defense officials described this
        as a very remote possibility and said the Pentagon wants to see the public
        rhetoric lowered.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dad11-3905-408d-8993-8b62b52b6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has Taiwan said about Pelosi''s potential trip?</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17d05d-8bcf-4e92-9caf-4231fb0ed49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has made few comments about the situation. When Pelosi''s
        potential visit was first reported by the Financial Times last week, Taiwan''s
        Ministry of Foreign Affairs said it had "received no information" about the
        visit.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a773b6a-8525-4ccb-8809-31bd4b050421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a regular news briefing on Thursday, a ministry spokeswoman
        reiterated it had not received any definite information on whether Pelosi
        would be visiting the island and had "no further comment" on the matter.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c4bcc-13ff-400b-a9e2-d9b138db9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inviting members of the US Congress to visit Taiwan has long been
        a focus of the Ministry of Foreign Affairs of Taiwan and our Taipei Economic
        and Cultural Representative Office in the United States," spokeswoman Joanne
        Ou said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6f228-56b0-4cb7-95c4-54ad02ccfa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither President Tsai Ing-wen nor the presidential office have
        issued statements on Pelosi''s potential trip.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e6019-04c8-4255-b428-73019aed6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Taiwan''s Premier Su Tseng-chang said the island welcomes
        any friendly guests from overseas. "We are very grateful to Speaker Pelosi
        for her strong support and kindness towards Taiwan over the years," he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961de8eb-5640-4378-aeae-bd4c53619794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though international media is closely watching events, the escalating
        tension barely made headline news in Taiwan this week. Taiwan''s media has
        mostly focused on upcoming local elections and Taiwanese military drills.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ab701-a89e-4bd8-965a-576f4bf47c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Taiwanese officials have publicly welcomed visits by
        US delegations, seeing them as a sign of support from Washington.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b98e2-7dcd-45f2-9438-4270516bf851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:37:56.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/01/politics/nancy-pelosi-taiwan-visit/index.html"
        target="_blank">Pelosi expected to visit Taiwan, Taiwanese and US officials
        say</a>."</em></p>'
