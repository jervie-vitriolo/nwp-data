      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, he had been most successful where the reform
        effort entailed liberalization and deregulation, that is getting government
        out of the way to foster market efficiency," the report read.</p>'
    '27':
