      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the acquisition of the Citi consumer business, we are now
        strong across three consumer businesses, namely: credit cards, salary / personal
        loans and mortgage loans," said Ana Delgado, UnionBank chief customer experience
        officer and chief digital channel officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f06234-7ec8-4289-87ea-12b433cc9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
