      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8e03e-b3a5-4eb9-a177-36ce59c376ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.920+08:00
      'mgnl:createdBy': 'pilar'
