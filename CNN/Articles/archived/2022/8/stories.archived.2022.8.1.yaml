      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnionBank earlier secured the nod of the Bangko Sentral ng Pilipinas
        for the acquisition in July. Three months prior, the Philippine Competition
        Commission approved the takeover. &lt;&lt;link stories&gt;&gt;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb87b9f-b012-4d29-9596-381763f6cb6f'
      'mgnl:activationStatus': true
