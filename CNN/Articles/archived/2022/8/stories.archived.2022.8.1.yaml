      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro is supposed to reach his mandatory age of retirement of
        56 in September. But for a lieutenant general like him, Republic Act 11709
        states the retirement age will be 59 or the maximum tenure-in-grade, whichever
        comes earlier.</p>'
