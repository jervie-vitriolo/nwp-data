      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c1832-e8f0-4fb4-b21c-ba0be43f809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total cash consideration is based on the net assets of the
        Citi Philippines consumer banking business plus a premium of Php 45.3 billion.
        Based on the closing statement as of 30 June 2022, the net asset value of
        the business was at Php 26.7 billion," UnionBank said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46ea0c-a170-46d7-a5e6-dc4b68ce06ee'
