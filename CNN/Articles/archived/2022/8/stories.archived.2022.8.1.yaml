      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superstars Jisoo, Jennie, Rosé, and Lisa of BLACKPINK will also
        tour the world beginning in October, as seen in the video.</p>'
