    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47bc21-5084-40bf-9dd9-05275362d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 1) —</strong> Veteran paralympian
        Ernie Gawilan delivered the Philippines'' first gold medal in the 11th ASEAN
        Para Games in Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140b22b-a4a8-4cbb-b0f4-06ce569c9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino swimmer dominated the men’s 400m freestyle S7 TF event
        Monday, besting competitors from Thailand and Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbed27-a867-41b8-8493-cafcb5fe181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimmer Roland Sabido, meanwhile, won the second gold in the men’s
        400m Freestyle S9 class.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79def0-c311-45e3-94de-37c833083beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cendy Asusano bagged the third gold in the women’s javelin throw
        F54 class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f81c4-1dd0-438d-b0b3-7010a820eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanker Arnel Aba nabbed a silver medal in the men’s 400m freestyle
        S9 event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76696e84-68a8-46e5-a711-044fd97e9091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Enderes Jr. won bronze in the men’s 5000m T20 competition
        while Edwin Villanueva added another bronze in men’s 400m freestyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef76b7-588f-4857-8ad7-970c63b43c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In table tennis, the trio of Smith Billy Cartera, Racleo Martinez
        and Darwin Salvacion settled for bronze medal in the men''s TT4 event while
        Jobert Lumanta and Jayson Ocampo salvaged bronze in the men’s Class 8 category.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1a4ca-4987-467e-81e3-65a94f41e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesebel Tordecilla bagged the bronze medal in the Women’s Discus
        Throw F55.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e18130-2c3b-444e-a764-9ec60dd8c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T13:19:24.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the Philippines leads the medal tally in the 11-nation
        biannual multi-sport event for athletes with physical disabilities, with three
        gold, three silver, and five bronze medals.</p>'
