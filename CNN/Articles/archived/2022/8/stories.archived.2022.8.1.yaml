      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all know eating ultraprocessed foods that make our lives easier
        -- such as prepackaged soups, sauces, frozen pizza and ready-to-eat meals
        -- isn''t good for our health. Nor is gobbling up all the pleasure foods that
        we love so much: hot dogs, sausages, burgers, french fries, sodas, cookies,
        cakes, candies, doughnuts and ice cream, to name just a few.</p>'
