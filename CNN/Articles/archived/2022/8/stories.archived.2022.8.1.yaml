      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense spokesperson Arsenio Andolong said
        Bacarro will serve for three years from the day President Ferdinand "Bongbong"
        Marcos Jr. signs his appointment papers.</p>'
    '8':
