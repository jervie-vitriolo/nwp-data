    'template': '1'
    'title': 'Expansion of PH factory activity slows further in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac390cf6-2379-45a0-91f8-a8fc78be8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        country''s manufacturing activity grew its slowest last month since the start
        of 2022, a survey by S&amp;P Global released Monday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d67919-f292-4aa9-bd8e-26cbee73f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df16fd9-c9a9-4242-ac54-e111f6a4dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P Global Philippines Manufacturing Purchasing Managers''
        Index (PMI) stood at 50.8 in July, easing anew from 53.8 in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a690c-aad6-488b-8e07-6c77e501cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445ae72-290a-4b40-a882-7a9ffe840011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July''s figure is the lowest since the 50.0 no-change mark posted
        in January. Next to January''s reading, the latest value is the second worst
        in 11 months since the 46.4 PMI recorded in August 2021</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39fb91-19a5-4de6-9be6-0d9c2cc01434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9615710-3326-4abe-b7a9-9e313dc39151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renewed contractions in output and new orders, albeit only mild,
        were recorded in July," said S&amp;P Global Market Intelligence economist
        Maryam Baluch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71be6cb-0537-490c-84fe-c59b4bb14376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3136241-ecea-428c-a60d-e140795ecac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P also reported the country''s seasonally adjusted Output
        and New Orders fell below the no-change mark for the first time since the
        beginning of the year "amid challenging conditions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0af234-088a-4a3d-aa66-f9709b8e4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9053e-bc2d-4b5e-be63-391d9b7d26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants observed weaker foreign market demand during
        the month according to the American research firm, citing global uncertainties
        and the impact of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca955e-ec69-4488-9b77-98f7bb71d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c337d4-0a4f-4c56-9657-69239afc0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P said manufacturers were "unenthusiastic" in purchasing materials
        given the decline in business requirements as prices rose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492572e4-70f5-42a1-8f3d-3759169038d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4415c4-0ff9-424f-beac-c96c8f204bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite only a marginal rise in input buying and demand for materials,
        average lead times lengthened to a greater extent as firms noted port congestion,
        shipment delays and logical challenges," Baluch explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e676bf5-32d9-4f16-8cb6-1d16188b9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d5c09-e3fb-455d-ab9a-66bf772a659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, companies beefed up their workforces for three straight months
        now, reported S&amp;P. This was seen in the continued depletion of backlogs
        in July, also aided by the lack of new orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13c1f5-0d70-4a3c-ad7c-d68d05aadf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931ebc8-385b-469f-8c3f-2b2c8af41d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, muted growth across the Filipino manufacturing sector,
        adds caution to the air as inflationary pressures continue to heat up," said
        Baluch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9d887-7351-4b2b-af97-a6ba1401eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c653d-d75d-4bd9-b9ee-edede7495d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P said the speed of increase in costs hit a three-month high
        in July, only milder than March''s and April''s peaks. Output costs climbed
        to their "third-sharpest rate on record" as manufacturers raised prices amid
        higher charges for input.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad29a5-32ab-41ca-b33d-795e0dca0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15c702-e202-436c-b529-44c2e32419ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baluch noted that firms registered a stronger outlook for the coming
        12 months in July, citing upbeat and hopeful global economic climate prospects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816c826-5883-4c89-9254-d283a44a6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114aee94-fd58-4a3f-943f-4bbad39b943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:43:25.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firms stated that stronger expectations were underpinned by hopes
        of greater customer demand. That said, sentiment was weaker than the series
        average," ended S&amp;P.</p>'
