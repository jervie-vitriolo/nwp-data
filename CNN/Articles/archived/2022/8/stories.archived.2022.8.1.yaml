  'Vhong-Navarro-Deniece-Cornejo-rape-Court-of-Appeals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-01T10:32:42.564+08:00
    'imagesource': 'jcr:485b909e-9ec5-4c3f-8142-c906bb7d5295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0803e6f6-19b9-4a86-b196-224bcc7d4fe4'
    'lead': 'The Court of Appeals has ordered the filing of rape and acts of lasciviousness
      charges against TV host and actor Vhong Navarro related to the 2014 incident
      involving model-stylist Deniece Cornejo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T10:34:46.694+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:06:21.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:39.952+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA orders DOJ to file rape case against Vhong Navarro'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee149658-a11f-4e8a-8d1f-a45f520d0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Court of Appeals has ordered the filing of rape and acts of lasciviousness
        charges against TV host and actor Vhong Navarro related to the 2014 incident
        involving model-stylist Deniece Cornejo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b783d-bd12-4a78-b1fe-dbe50955e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA''s 14th Division reversed the decision of the Department of Justice
        in 2018 and 2020 to dismiss the complaints filed by Cornejo in 2014 accusing
        Navarro of attempted rape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23cf6a-b0e9-4bce-bbfe-788371fb1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ previously ruled that the rape complaints lacked probable cause.
        In junking the first complaint, DOJ prosecutors said there were "major inconsistencies"
        in her complaint-affidavits. In the second one, DOJ denied it for "appearing
        that the sexual encounter between Cornejo and Navarro was consensual."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6ed0b-fc6c-4eca-a94b-49991b6487da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA, in a decision released to the media on July 31, said it was
        erroneous for the DOJ to deny Cornejo’s petition for review on the ground
        that her statements in the complaint-affidavits are inconsistent and incredible.
        It said the preliminary investigation conducted by DOJ is not the venue to
        determine who is guilty or innocent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de79c4-78a0-4dd9-ac9e-b123baa16114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that issues of credibility should be adjudged during
        the trial proper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb6cdd-3b52-4134-a203-6eef7f848825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, it falls upon the trial court to determine who between
        Navarro and Cornejo speaks the truth. Cornejo decries attempted rape on the
        night of January 22, 2014 while Navarro denies any wrongdoing on his part,"
        it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff3872-0e81-41d6-a6ef-2d3d7f541ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also took note of Navarro''s own admission that he and
        Cornejo had consensual oral sex on January 17, 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e97ced-4303-459f-a24f-8c9712a37fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the peculiar nature of rape, it almost always presents a
        ''he said, she said'' scenario which leaves the trial court the task to decide
        whom between the private complainant or the accused should it believe," it
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894e5f3-a25c-4247-a1e3-67ad226536e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA directed the City Prosecutor of Taguig City to file rape by sexual
        intercourse and acts of lasciviousness charges against Navarro, one of the
        hosts of noontime variety show "It''s Showtime."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73572ac1-d4ba-4c50-82d9-3d3c61372038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also downgraded the second complaint from attempted rape to acts
        of laciviousness. Meanwhile, the third complaint was junked because there
        was no proof of intent to penetrate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bfcc4-b3ed-4f88-b565-42ddbc9ad182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident blew up in public in early 2014 after Cornejo in her
        affidavit accused Navarro of raping her on January 17 and 22, 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f777f1-60a4-4f88-b026-3ef0a941fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on the second night that Navarro was mauled by the group
        of businessman Cedric Lee after allegedly catching Navarro attempting to rape
        Cornejo, leaving the actor with multiple injuries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a26cf8-ec20-4594-b07e-74b6a17ce94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:34:46.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro alleged he was attacked and was a victim of extortion by
        Cornejo, Lee, and their other friends.</p>'
