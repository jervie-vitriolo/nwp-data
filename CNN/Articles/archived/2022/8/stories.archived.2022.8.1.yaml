  'Marcos-PH-not-rejoining-ICC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-01T14:27:10.214+08:00
    'imagesource': 'jcr:eea97fcd-a3da-4c84-885e-ff8e2850e4bb'
