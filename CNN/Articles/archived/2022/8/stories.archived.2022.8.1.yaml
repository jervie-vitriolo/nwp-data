      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the 25 samples from other regions that were taken
        alongside the first case all yielded negative results.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de3c6e-ee70-4d8c-8c22-cf4a38813758'
