    'title': 'New Zealand reopens borders to Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1d1d5-46ca-4656-964b-eb43eda44bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> New
        Zealand has reopened its borders to international travelers, including Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac193d87-92db-45d8-ae3f-9c4c129f3cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f70da-833d-4488-8647-ece18a3b34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/PeterKellNZ/status/1553915825522089984">tweet</a>,
        New Zealand Ambassador to the Philippines Peter Kell announced they are now
        accepting visa applications from Filipinos who wish to visit their country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7398d9-e8e5-4169-8e82-f1da232ec65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08fac4-3677-459f-9817-4e36233d748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to welcoming you &amp; excited <em>kaming muling
        ibahagi ang ganda ng</em> NZ [we are excited to once again share the beauty
        of NZ]!" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc7809-a7cd-4711-b320-213ee04827ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8efe4-8a82-459f-bb78-5620e975a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:59 p.m. on July 31, New Zealand fully reopened to foreign
        visitors for the first time since the COVID-19 pandemic started in March 2020.
        The country, along with many others including the Philippines, restricted
        foreign travel then to control the spread of the infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61bf0b-6d39-4ae5-a05b-2c08b9eb3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c472b79-03eb-4f55-90da-a2a73aa4f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it started to ease travel restrictions early this year, the
        New Zealand government initially only allowed vaccinated citizens to return.
        Next allowed entry were tourists from countries that do not need visas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db0de5-ee48-4858-986b-d08628d56f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a2a19-2905-478a-af7b-e7164c8dc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before visiting New Zealand, Filipino travelers must meet COVID-19
        vaccination requirements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0b41e-4b51-4da4-b086-b4fcf67ddc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a1676-b50a-4fa9-9ccc-61252f00eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:19:27.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All travellers are strongly encouraged to be up-to-date with vaccinations
        before travelling. You need a digital vaccine certificate or another form
        of electronic or paper document from a government health authority or approval
        authority confirming you have had a full COVID-19 vaccine course," the New
        Zealand Embassy in the Philippines said.</p>'
