    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268566a-97ca-4581-915a-b6b0c2ef9f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:52:53.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:06:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix show is one of the two adaptations currently ongoing,
        the other being the Audible drama adaptation where Dream is voiced by James
        McAvoy and narrated by Gaiman himself. In other words: "Sandman" fans are
        fed. And deliciously so with these two works bringing to life characters that
        debuted 34 years ago. Prior to these, film adaptations of the series were
        put into production hell many times over until it was picked up by Netflix.
        Considering the hype that has been surrounding Netflix''s "The Sandman," and
        the previews of characters such as Dream and Lucifer (played by Gwendoline
        Christie), it looks like the show we’ve all been dreaming about. — DON JAUCIAN</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98cb02c-50c6-4157-9a07-b961c0c4f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:52:53.899+08:00
