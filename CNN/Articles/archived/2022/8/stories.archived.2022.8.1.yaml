      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated July 22 but received by the Commission on Appointments
        on Monday, President Ferdinand "Bongbong" Marcos Jr. informed lawmakers he
        has chosen Garcia to hold the top post until February 2, 2029.</p>'
