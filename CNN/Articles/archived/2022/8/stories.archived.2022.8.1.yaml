      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binbining Pilipinas Intercontinental 2022: Gabrielle Basiano,
        Borongan, Eastern Samar</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3729a0-d715-416f-8d31-196fb2c88cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question:</strong> Pageants are a celebration of beauty
        and goodwill. However, there’s also a lot of toxicity online and offline that
        fails to empower us, women. If you win as our Binibini, how will you deal
        with fake news and other negative comments criticizing your looks, intelligence,
        and the way you live your life?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9c4bc-490d-4473-bd03-947b21aa360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9ad85-d975-474c-908a-422002ea88aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer:</strong> I have been receiving a lot of comments
        from different people and I’m not complaining about it because people are
        entitled to their own opinion. As for me, I will always remind women that
        we are strong, independent, and courageous because these are the traits that
        are very critical to the complicated roles that women play in society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b7650-59fa-4ce9-83bf-9d053479274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.805+08:00
