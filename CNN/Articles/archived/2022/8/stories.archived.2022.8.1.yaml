    'lead': '“Even then I want to be very clear to everyone this is not COVID. Hindi
      kagaya ng COVID ito. Hindi nakakatakot kagaya ng COVID ‘yung monkeypox parang
      smallpox,” the President says.  '
    'mgnl:activationStatus': true
