      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Godfrey
        Okumu has stepped down as head coach of the University of the Philippines
        (UP) women''s volleyball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e952078-56d7-4b99-ac9a-82d9f0688c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:50:48.112+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old tactician made the announcement on social media
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bdd8e-f047-4cb1-8195-aecd4253c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:50:48.112+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to make some clarifications on my position with UPWVT.
        I have since stepped down as the Head Coach of the team, and I will no longer
        be calling the shots,” he <a href="https://www.facebook.com/owesegody/posts/10229386994603004">wrote
        on his Facebook</a> account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cf90d-4e79-4b4e-a16a-78d537861073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:50:48.112+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okumu called the shots for UP for four years, leading the Lady Maroons
        to preseason titles, both in the collegiate conferences of Premier Volleyball
        League and then-Philippine Super Liga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6a764-9883-4e68-b0d4-12955870cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:50:48.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those successes, however, did not translate in the UAAP as UP have
        missed the Final Four round under Okumu''s watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1911a-0ace-40db-bfd7-704c23195846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:50:48.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In UAAP Season 84, the Lady Maroons finished sixth with a 5-9 win-loss
        record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46c253-73d3-4bc4-a212-34a03b38529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:50:48.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenyan coach expressed his gratitude to the UP management and
        wished the team all the best.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea01a05-1f90-422f-8613-0c0a53fc106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:50:48.113+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to take this opportunity to appreciate the support
        that I received from the team for the last 4 years, the office of the Chancellor,
        the VAAS office, and the UP sports fraternity as a whole," he said. "I wish
        UPWVT all the best as the team starts its new Journey. MARAMING SALAMAT PO."</p>'
