      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petron saw its sales volumes consistently increasing amid recovering
        demand and waning pandemic concerns with its first semester sales showing
        double-digit growth from last year," the statement said.</p>'
