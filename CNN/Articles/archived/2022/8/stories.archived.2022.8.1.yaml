      'mgnl:lastActivated': 2023-01-19T12:06:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22609633-acad-4840-a044-d1e27ce36354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 40 lovely ladies who competed for the coveted titles, Nicole
        Borromeo was hailed as Binibining Pilipinas International to succeed Hannah
        Arnold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86813a-4a8f-4f1f-bd41-0ff0d761adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ac7b5-3a53-4d89-9276-9dc32a35f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners of the night who will represent the country on the
        global stage include Gabrielle Basiano, Bb. Pilipinas Intercontinental; Chelsea
        Fernandez, Bb. Pilipinas Globe; and Roberta Tamondong, Bb. Pilipinas Grand
        International.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71913f00-eb12-4e9c-90ca-96211dd8e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ec5cb-c562-424c-bc9b-89a58ceebce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nicole Budol and Stacey Gabriel, both from Rizal, were
        first and second runners-up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2742112-b297-4491-bb86-9529839c43b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d98ebf6-c81f-4156-91d9-dc8dfed35bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budol also took home special awards. She was named Bb. Shein, Bb.
        Pizza Hut, Bb. Kumu, Jag Queen, Bb. Silka, and Bb. World Balance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b97406-b36e-49c3-aba5-93455994f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d15ff7-25cc-4c51-bcb0-970797994455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awardees were Iloilo City''s Karen Laurrie Mendoza (Bb. Moist
        Diane Shampoo), Tacloban City’s Chelsea Fernandez (Bb. Ever Bilena), and Samar’s
        Gabrielle Camille Basiano (Best in Swimsuit and Best in Evening Gown).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6295064-14d9-4e4b-b9dd-45f6e8dfe0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f84726-798b-4d53-8405-0f54e4d07f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borromeo will represent the country at the 61st edition of the Miss
        International pageant in 2023, while the three other winners will compete
        in their respective international pageants later this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f6830-c93b-4cb3-95d2-9f1fc8c61fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbae352-8fb5-4449-b280-223725ff825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy Pop group SB19 sang the newest version of the Binibining Pilipinas
        theme song, as well as their hits "Bazinga" and "SLMT" during the coronation
        night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef072f99-a9a4-4f7c-ad4d-105e01ca70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6adf0-bdbc-4d9c-b70a-768c90a97560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T08:49:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 Catriona Gray and Miss Grand International 2016
        first runner-up Nicole Cordoves were once again the main hosts of the competition.
        Pinoy Big Brother alumnus Edward Barber and Miss Grand International 2020
        first runner-up Samantha Bernardo were live chat hosts during the event.</p>'
  'NBA-legend-Bill-Russell-dies-at-88':
    'author': 'Wayne Sterling and Patrick Sung, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-01T06:22:11.338+08:00
    'imagesource': 'jcr:71c9bb38-bc21-4350-ab9b-8f6dead37e83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '276d7bfe-2836-4e1f-816b-a59c69a06e41'
    'lead': 'NBA legend Bill Russell, an 11-time NBA champion with the Boston Celtics
      and the first Black head coach in the league, passed away ''peacefully'' Sunday,
      according to a family statement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T06:24:02.753+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:06:25.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:38.392+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA legend Bill Russell dies at 88'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d47ae-e98e-4648-94c0-c5ff1ea0f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NBA legend Bill Russell, an 11-time NBA
        champion with the Boston Celtics and the first Black head coach in the league,
        passed away "peacefully" Sunday, according to a family statement from his
        verified Twitter account. He was 88.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bd786-b428-4da4-9524-d626bcc518a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a very heavy heart we would like to pass along to all
        of Bill''s friends, fans, &amp; followers," the statement reads. "Bill Russell,
        the most prolific winner in American sports history, passed away peacefully
        today at age 88, with his wife, Jeannine, by his side. Arrangements for his
        memorial service will be announced soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966a82d-43e5-4971-8009-c8f2a9c0dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill''s two state championships in high school offered a glimmer
        of the incomparable run of pure team accomplishment to come: twice an NCAA
        champion; captain of a gold-medal-winning US Olympic team; 11 times an NBA
        champion; and at the helm for two NBA championships as the first black head
        coach of any North American professional sports team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e2e23-a6f0-4088-a537-9ed7e3813187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along the way, Bill earned a string of individual awards that stands
        unprecedented as it went unmentioned by him. In 2009, the award for the NBA
        Finals most valuable player was renamed after two- time Hall of Famer as the
        ''Bill Russell NBA Finals Most Valuable Player Award.''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79fe0b-60a9-463a-8a90-89dd268fbbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill''s wife, Jeannine, and his many friends and family thank you
        for keeping Bill in your prayers. Perhaps you''ll relive one or two of the
        golden moments he gave us, or recall his trademark laugh as he delighted in
        explaining the real story behind how those moments unfolded. And we hope each
        of us can find a new way to act or speak up with Bill''s uncompromising, dignified
        and always constructive commitment to principle. That would be one last, and
        lasting, win for our beloved #6."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8237a-74d0-4451-948c-b2ddbd428665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell won 11 championships with the Celtics, including eight straight
        from 1959 to 1966. He was a five-time NBA MVP and a 12-time All-Star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1478fa-6a40-4b6e-896c-874af29dcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a coach for the Celtics, he led Boston to two titles, becoming
        the first Black head coach to win an NBA championship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb5e7e-5e82-47ab-988f-2b6a67db2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics issued a statement lauding Russell and his contribution
        to both the team and the sport as a whole.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5348b4c-ed54-46ce-9a54-9b5f5de47eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be the greatest champion in your sport, to revolutionize the
        way the game is played, and to be a societal leader all at once seems unthinkable,
        but that is who Bill Russell was," the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebae08-2265-4ed6-9e5e-ca0c7e6fa7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Russell''s DNA is woven through every element of the Celtics
        organization, from the relentless pursuit of excellence, to the celebration
        of team rewards over individual glory, to a commitment to social justice and
        civil rights off the court. Our thoughts are with his family as we mourn his
        passing and celebrate his enormous legacy in basketball, Boston, and beyond."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117cabd-4031-46f4-a574-89b0d7a16d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow NBA legend Michael Jordan -- widely considered to be the
        greatest basketball player of all time -- said, "Bill Russell was a pioneer
        -- as a player, as a champion, as the NBA''s first Black head coach and as
        an activist. He paved the way and set an example for every Black player who
        came into the league after him, including me. The world has lost a legend.
        My condolences to his family and may he rest in peace."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013de59-be72-49f4-b200-a5848eb6f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Barack Obama took to social media to praise
        Russell''s contribution to basketball and society: "Today, we lost a giant.
        As tall as Bill Russell stood, his legacy rises far higher -- both as a player
        and as a person. Perhaps more than anyone else, Bill knew what it took to
        win and what it took to lead. On the court, he was the greatest champion in
        basketball history. Off of it, he was a civil rights trailblazer -- marching
        with Dr. King and standing with Muhammad Ali.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55454328-0a8a-43eb-8cfd-92ff97d94e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, Bill endured insults and vandalism, but never let
        it stop him from speaking up for what''s right. I learned so much from the
        way he played, the way he coached, and the way he lived his life. Michelle
        and I send our love to Bill''s family, and everyone who admired him."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099094b-5038-4a15-8095-3d0d22f42ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver also shared his condolences.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a6609-bb74-4733-a678-a3399d58e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Russell was the greatest champion in all of team sports,"
        Silver said in a statement. "The countless accolades that he earned for his
        storied career with the Boston Celtics -- including a record 11 championships
        and five MVP awards -- only begin to tell the story of Bill''s immense impact
        on our league and broader society.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d633b-e925-4366-986f-5efe5f594c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:24:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill stood for something much bigger than sports: the values of
        equality, respect and inclusion that he stamped into the DNA of our league.
        At the height of his athletic career, Bill advocated vigorously for civil
        rights and social justice, a legacy he passed down to generations of NBA players
        who followed in his footsteps. Through the taunts, threats and unthinkable
        adversity, Bill rose above it all and remained true to his belief that everyone
        deserves to be treated with dignity."</p>'
  'Prince-Charles-Bin-Laden-donation':
    'author': 'Max Foster and Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-01T06:29:53.391+08:00
    'imagesource': 'jcr:df3deb15-6419-45b3-9bc4-4329c137ee53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b380a4-ea1a-44c4-962c-8ec5761dfd75'
    'lead': 'Clarence House, the residence of Prince Charles, has disputed claims
      reported in the UK''s Sunday Times that the heir to the throne brokered a deal
      in 2013 to accept a £1 million charity donation from Osama bin Laden''s half-brothers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T06:31:11.321+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:06:24.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:38.645+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Charles disputes report he brokered £1 million donation from
      Bin Ladens for his charity'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e23bee-fe17-4be3-8150-2483df15d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Clarence House, the residence of Prince
        Charles, has disputed claims reported in the UK''s Sunday Times that the heir
        to the throne brokered a deal in 2013 to accept a £1 million charity donation
        from Osama bin Laden''s half-brothers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe6e74-121b-49fc-bd81-6396ac437019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times, citing unnamed sources, reported that Prince Charles
        accepted the donation from Bakr bin Laden and Shafiq bin Laden for The Prince
        of Wales'' Charitable Fund (PWCF) despite objections from key advisers at
        the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed95554-5e0b-4392-9d9d-2b93be9eae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarence House disputed that assertion on Saturday, saying the decision
        to accept the money was made by the charity''s Trustees, and not Prince Charles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140aad9d-74ee-490f-9bf7-5543e400da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prince of Wales'' Charitable Fund has assured us that thorough
        due diligence was undertaken in accepting this donation," the Clarence House
        statement said. "The decision to accept was taken by the charity''s Trustees
        alone and any attempt to characterize it otherwise is false."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fecb14b-48a5-414e-a484-bc7420eaab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakr bin Laden is the former chairman of the Jeddah-based construction
        company Saudi Binladin Group. Osama bin Laden was removed as a shareholder
        from the family company in 1993, when Bakr bin Laden was chairman, US court
        documents show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0fa620-9d55-4bb7-87e1-929ce8e3bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osama Bin Laden was the leader of al Qaeda when the network carried
        out the September 11 attacks in New York in 2001. He was killed by US special
        forces in an operation 10 years later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa35dcf-8e2c-43fc-b041-3b95bd47e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Bakr or Shafiq bin Laden have any known ties to terrorist
        activities or appear on any counter-terror sanctions lists issued by the United
        Nations or the governments of the US, EU and the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1a459-307c-48f9-969c-e50475477aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Sunday Times report, Prince Charles secured the
        funds after a meeting with Bakr bin Laden, and accepted the donation, despite
        the "initial objection of advisers at Clarence House" and the PWCF.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6cb41-071a-4b30-9fed-72fdd6d70b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b7a31-1620-43d0-986c-19641e7b3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PWCF also responded to the Sunday Times'' report saying that "the
        donation from Sheik Bakr Bin Laden was carefully considered by PWCF Trustees.
        Due diligence was conducted, with information sought from a wide range of
        sources, including government."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460f7a1-a875-40f6-a54c-16e99c435bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that they disputed The Sunday Times'' claims
        that Prince Charles personally accepted the donation, that he brokered the
        deal and that advisors around Prince Charles pleaded for him to return the
        money at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e8a36-4758-49e0-827a-0f90e60df89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to PWCF said that "after a thorough examination of
        the issues, the Trustees concluded that the actions of one Bin Laden family
        member should not tarnish the whole family."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e6b51-9d7e-45df-8f87-af842ba88516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:31:11.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times reported in June that Prince Charles had accepted
        charitable donations in the form of cash from Sheikh Hamad bin Jassim bin
        Jaber Al Thani, the former prime minister of Qatar, between 2011 and 2015.
        Clarence House also disputed the details of the June report and said that
        the "correct processes" were followed in terms of accepting the donation.</p>'
  'Austria-anti-vaccine-campaign-doctor-suicide':
    'author': 'Story by Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-01T06:31:43.158+08:00
    'imagesource': 'jcr:cef3149a-c934-4579-b85c-ecb1ec692960'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0fc418a-ed2c-40fb-a9a4-6b982cdae958'
    'lead': 'Austrian leaders appeal for national unity after a doctor who faced death
      threats from anti-vaccination activists and coronavirus pandemic conspiracy
      theorists took her own life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T06:32:45.388+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:06:24.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:38.852+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austria mourns suicide of doctor targeted by anti-vaccine campaigners'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1422734-a1cb-4502-b75c-0dfe37fcd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Austrian leaders appealed for national
        unity after a doctor who faced death threats from anti-vaccination activists
        and coronavirus pandemic conspiracy theorists took her own life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39121f3c-56d5-40d6-8537-fe661ca015fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s put an end to this intimidation and fear mongering. Hate
        and intolerance have no place in our Austria," President Alexander Van der
        Bellen said, hailing Lisa-Maria Kellermayr as a doctor who stood for healing
        people, protecting them from disease and taking a cautious approach to the
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388b703-3281-4dd9-ab86-386801aa841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But some people have been enraged by this. And these people scared
        her, threatened her, first on the internet and then also in person, directly
        in her practice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7058cda-7890-4ac3-b69d-2fd43b7b0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the doctor -- who had often given media interviews about
        fighting the coronavirus pandemic and promoting vaccinations -- was found
        in her office in Upper Austria on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669dcd13-98b3-458f-a890-979a46210928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media cited prosecutors as saying they had found a suicide note
        and were not planning an autopsy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641aa89-bd83-46e3-9663-9671ede6b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria last month dropped plans to introduce compulsory COVID-19
        vaccination for adults, saying it was unlikely that the measure would raise
        one of western Europe''s lowest vaccination rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c4642-7b58-4f7a-b7e9-2b58eb27b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people had marched in regular protests against
        lockdowns last year and plans to make vaccinations mandatory, highlighting
        a social divide over public health measures that many countries have experienced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510e37f-7d6b-468e-acd4-5b12865577db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the doctor''s death -- which the Austrian physicians'' association
        said reflected a broader trend of threats against medical staff -- shocked
        the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1880eb-0912-4574-aa14-0d18103a3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T06:32:45.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hatred against people is inexcusable. This hatred must finally
        stop," Health Minister Johannes Rauch said.</p>'
  'Monkeypox-symptoms-transmission-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-01T08:44:54.585+08:00
    'imagesource': 'jcr:35f723a0-d3b6-4436-91f9-f2000d9382d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8efc2bf6-50e5-485a-9fba-ac7d6dde77bd'
    'lead': 'Epidemiologist John Wong says monkeypox is less transmissible compared
      to COVID-19 and preventive measures against the coronavirus is effective against
      the new viral illness that recently entered the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T08:47:29.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:06:23.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:39.240+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkeypox less contagious than COVID-19 with visible symptoms – expert'
    'updated': 2022-08-01T15:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf3fef-4bcc-423b-a904-f88f2f229aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Monkeypox
        is less transmissible compared to COVID-19 and preventive measures against
        the coronavirus are effective against the new viral illness that recently
        entered the Philippines, epidemiologist John Wong said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62032279-adc2-4c52-9d77-efd068d60dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c4f99-df13-4e22-b3df-7189d5b8f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of transmission of monkeypox is much lower than COVID.
        You can only get it through close (physical) contact. There''s also respiratory
        transmission but these are through droplets which are bigger particles and
        they don''t travel very far unlike COVID where the droplets are aerosolized,
        so they also travel much farther," he told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c7522-7b3a-48f2-960d-5d5a7aa68f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d713c-3655-4bb8-acfa-6a1aa55abe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said Filipinos don''t need to be alarmed after the Philippines
        confirmed its first case of monkeypox. Instead, he said they should be able
        to identify the symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd4871-6ba2-4e2e-8ad6-327b39d6e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc507e-a403-4aa7-945a-aceb03b0c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike COVID-19, he said all monkeypox cases exhibit physical symptoms
        that are easily recognizable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8dc91-168b-41d8-98ee-6134bad04a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253292b6-1bd6-4952-9447-26feb02d5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox include fever, swollen lymph nodes, and rashes
        that can turn into lesions. The rashes start with flat red marks usually on
        the patient''s face, hand, and mouth then become raised and filled with pus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facf33d-3c2b-433c-b53f-de86bc6a3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba59e6-7778-4126-9373-2c94241a8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Centers for Disease Control and Prevention says
        that a person is not contagious during the incubation period of 1-2 weeks.
        It adds that once scabs fall off after a week, a person is no longer contagious.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69d8bd-4f1a-4cf2-a1ca-e2145c16cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7cecd7-7d98-4980-842f-cc7bd5227fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we shouldn’t be worrying too much is that there’s no
        pre-symptomatic or asymptomatic stage, unlike for COVID. So that’s why it’s
        only infectious during the symptomatic stage and people can easily immediately
        isolate," Wong said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb33c83-d11f-4e94-9b6b-db8b92f1f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731caee0-d441-47c7-8cd8-156568b054ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 preventive measures like wearing well-fitting masks, isolation
        at the onset of symptoms, and good hand hygiene, will help prevent monkeypox
        infection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182a8bc-a263-4e3c-a784-f70762168cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efdb39-4a64-4cdd-ad79-b5a3cf038f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a less severe cousin of smallpox that originated from
        animals. The World Health Organization earlier noted that most of the monkeypox
        cases are among men who had sex with other men.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e79eb0-a854-4bb4-bc8b-ad6a985b3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6ac4a-2727-4be8-9bf9-674223ad5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health officer-in-charge Rosario Vergeire said 95%
        of monkeypox cases detected were passed through sexual contact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d5a1e-148d-4206-a460-9a7b863333ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69e27d-9538-4d6e-b235-b8680f5d9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, monkeypox is not considered a sexually transmitted disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a83da6-86e6-4156-b360-4fb8b03e9fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd0b04-a33b-4150-8213-8bccacebc294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can be spread through skin-to-skin contact via kissing,
        cuddling, or having sex, touching objects or surfaces used by someone with
        monkeypox, or contact with body fluids like saliva. Transmission via droplet
        respiratory particles usually requires prolonged face-to-face contact according
        to WHO.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88ac28-7f2a-4e50-8d06-b4bd721dbb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad578ff-c8b9-4716-bfbd-48f1dfd8ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already oriented all our healthcare workers and facilities
        on how to detect this, so you can be observed also. Early care is best," Vergeire
        said. "Pangalawa ang preventive measures, ang laging paghugas ng kamay. Maging
        vigilant dapat tayo. Maging mapagmatyag. Dapat alam natin kung paano maiiwasan
        at kung ano ang sintomas ng sakit na ito."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbaf40-755c-42c0-aa51-191be7c827f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de023a-ac88-45cb-b623-0945f261bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:03:06.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Second is the preventive measures, frequent handwashing.
        Let us be vigilant. We should know how to prevent getting the symptoms of
        this virus."</p>'
