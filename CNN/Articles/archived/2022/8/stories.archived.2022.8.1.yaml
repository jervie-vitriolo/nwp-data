      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France called Ramos a "champion of democracy" and an awardee of
        the prestigious French Legion of Honor, the Grand Cross.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e0dfb-e623-49bb-a0b9-0c2cbe0ffba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.299+08:00
