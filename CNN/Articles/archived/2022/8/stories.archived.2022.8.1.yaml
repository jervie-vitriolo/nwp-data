    'template': '1'
    'title': 'Ramos remembered as PH''s ''stabilizer'' in government, economy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99987a88-b985-42fd-aeda-49e05993e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250d16d-6b9f-4a4b-8bb6-489289ef677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f7d27-7b9e-4bac-8a90-52dcf0aff4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        late President Fidel V. Ramos can be remembered as the country''s "stabilizer"
        in fighting for democracy and improving the economy in his years of public
        service, former senator Franklin Drilon, a colleague and friend, said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45678a38-3261-47a3-870b-cd71c9a9f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac8522-e5bc-4b26-8aba-0ce93111c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Drilon, who served
        as Ramos'' justice secretary from 1992 to 1995, described the late president''s
        principles and work ethic as well as his relationship with him during the
        time they worked together in politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b22bf-b9da-489a-89c8-b2263f530906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010f635-6d19-42b4-a230-881b2ca16c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully agree with the branding of President Ramos today as the
        ''stabilizer in chief'' because I saw how steady he was in support of democracy
        when we were in the Cabinet together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff0329-95f5-4f98-beb7-2e5fac8399cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b289a0-c3f5-4cc1-8a66-7b90b8dcd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Ramos was working from his house to his office, and in
        between. In his car, he would be working on his papers while he was moving
        from one place to another. Really steadfast. I have not worked with a guy
        who is stronger on the rule of law than the late President Ramos," the former
        senator added. "He would ask, ''what was the rule here?'' His background was
        in AFP (Armed Forces of the Philippines) yet he was deep in commitment to
        observe the rule of law."</p>'
