      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''The future lies in cooperation''</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b712921-08d1-450b-9f3a-ed5b59ea4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/TristanNodalo/status/1553738170956939264?s=20&amp;t=FzVo_PrmJV7yAOrM25p5jQ">2017
        interview</a>&nbsp;2017 interview with CNN Philippines'' The Source, Ramos
        reiterated the need for countries to unite and cooperate with each other.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c0371-c35b-4b23-8e25-26377f1b9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of the world stands on everyone''s cooperation with
        each other. No single power anymore can afford to isolate itself by being
        so militarily powerful," he said. "Let us use our military, economic, diplomatic,
        cultural power to save lives instead of killing people."</p>'
    '52':
