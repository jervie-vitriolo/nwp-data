      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron cited the $102-per-barrel average of Dubai crude within the
        period as supply concerns remained amid geopolitical conflicts. The war between
        Ukraine and Russia is still ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9c0b0-9136-4212-80f4-080e94f3f15e'
