      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Corporation unit sold 51.4 million barrels through
        its Philippine and Malaysian operations within the period, a 34% annual spike.
        Its commercial sales observed the largest rise among all trades, as aviation
        travel and other industries rebounded from COVID-19.</p>'
