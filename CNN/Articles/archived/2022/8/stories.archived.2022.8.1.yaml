      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the CA <a href="https://www.cnnphilippines.com/news/2022/6/1/Comelec-COA-CSC-appointment-bypass.html"
        target="_blank">bypassed</a> Garcia''s appointment as Comelec commissioner
        after the then-incoming Marcos administration requested lawmakers to give
        it the "courtesy" to designate officials of its choice.&nbsp;</p>'
