      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Former
        Commission on Elections (Comelec) official George Garcia is returning to the
        electoral body as its chairperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cfba2-198c-4d51-942d-03ed9cd6de88'
