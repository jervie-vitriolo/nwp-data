      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire clarified that for now, a reverse transcription polymerase
        chain reaction (RT-PCR) test kit for monkeypox can be availed, but only by
        individuals who have shown suspicious lesions. Fever and other symptoms are
        not necessary preconditions for testing.</p>'
