      'rodrigo-duterte']
    'template': '1'
    'title': 'PH has no intention of rejoining ICC — Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a2b12-709f-4b1d-9061-f2ba36b3be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3dfd1a-a870-482a-a911-5a11484fb516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> President
        Ferdinand Marcos Jr. said on Monday the Philippines will not rejoin the International
        Criminal Court (ICC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef2335-f0d2-4207-8628-f1a53c5e51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after Marcos met last week with the top lawyers
        and officials of his administration to discuss their strategy on the ICC’s
        investigation of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46311a96-f937-4b42-94da-293663b2fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/28/Marcos-officials-meeting-ICC-Philippines-investigation.html">Marcos,
        other PH officials meet to tackle ICC probe</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106b3a0-73d3-4c85-88e5-cfda7b3ee5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local investigations into former President Rodrigo Duterte’s anti-drug
        campaign are already ongoing, according to Marcos, as he questioned the need
        to resume the international court’s probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71644b38-8363-49c5-911a-c77ffb6e84e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sinasabi naman namin, may imbestigasyon naman dito. Patuloy
        naman and imbestigasyon bakit magkakaroon ng ganoon,” Marcos said during the
        PinasLakas booster event in Pasig City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cafaaf-0e09-406b-9377-f23d135c2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying is that there is an investigation
        here. The investigation is ongoing, why would there be such a thing]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc913a5a-5ab5-4224-bbcf-7bd3f977483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he also instructed Cabinet members to carefully study
        necessary procedures to prevent being misinterpreted by the ICC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836a3bc-a61f-4cd3-b804-cffd68e202c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ICC is a very different kind of a court. Sinabi ko pagaralan
        muna yung procedure para tama yung gagawin natin… baka mamisinterpret yung
        ating ginagawa kaya liwanagin muna natin ang ating gagawin,” he stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b719cbc-da89-4e28-9f95-f4dbd9811ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ICC is a very different kind of court. I said,
        study the procedure first so that we do the right thing... they may interpret
        what we are doing so let''s first clarify what we are going to do]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0c21a-77b2-40ec-822d-8f30f50937d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he met with Solicitor General Menardo Guevarra and Justice
        Secretary Boying Remulla, Chief Presidential Legal Counsel Juan Ponce Enrile,
        and lawyer Harry Roque who attended as a private counsel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448674b-b931-45b4-96c9-957991d390f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, ICC Prosecutor Karim Khan requested the resumption of
        investigation into Duterte’s anti-drug campaign after it was put on hold following
        a deferral request from the Philippine government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86570ac3-31e6-4c09-91ee-f38f9dc3ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:32:54.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC previously said it retains jurisdiction over alleged crimes
        committed while the country was still a member of the tribunal. The <a href="https://www.cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html">Philippines’
        withdrawal from the court</a> took effect in March 2019.</p>'
