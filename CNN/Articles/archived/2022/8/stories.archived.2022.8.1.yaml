    'mgnl:tags': ['Ateneo', 'shooting', 'security-guard', 'Jeneven-Bandiala', 'PNP',
      'award']
    'template': '1'
    'title': 'Slain guard from Ateneo shooting to receive award for heroism '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0683db7-0b7c-4018-90ed-800aab1f10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Jeneven
        Bandiala, the Ateneo de Manila University security guard who was among three
        people killed in the shooting on campus, will receive an award for his heroism,
        the Philippine National Police (PNP) announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc814e3-2015-4cb1-8654-d0d43ff60d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6f826-7aca-4903-9d52-84b6fe55e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medalya ng Katangi Tanging Asal will be conferred to Bandiala
        posthumously by the Civil Security Group (CSG), PNP Director for Operations
        Valeriano de Leon said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b05df0-c410-4802-b8ce-f1ab13ed5133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1d64d-e0a7-4563-b139-17451fb00f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, the security guard “gave the ultimate sacrifice”
        when he attempted to stop shooter Dr. Chao-Tiao Yumol from fleeing the campus
        after the incident. He was declared dead at the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abf924-6ff5-4e0f-bc3c-03d99e0ecf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40def8a5-25ca-42c7-ae44-de26a637afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security guard Jeneven Bandiala deserves this honor for the heroism
        he showed in safeguarding students and other individuals on campus and for
        supporting the PNP in bringing justice by attempting to stop the gunman from
        escaping," De Leon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9aaae6-4d72-469a-a5b5-38d62e526b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f49bb8-b8ba-4f7d-bba9-d8989abb3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This heroic gesture cost him his life, but his bravery will be
        remembered forever and serve as an inspiration to his fellow security guards.
        He illustrated what bravery and dedication to one''s vocation truly entail,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbd869-952b-4586-b558-357344c73ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d173b13-227b-44ae-9c0c-d9772b38cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:06:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the award, De Leon said the PNP will also offer cash
        aid to the bereaved Bandiala family and “all necessary assistance,” including
        the transfer of his body to Misamis Occidental.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b0df7-fe23-4e3e-b7b5-72e023fb125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:40:02.343+08:00
