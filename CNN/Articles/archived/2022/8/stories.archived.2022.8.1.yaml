    'lead': 'The S&P Global Philippines Manufacturing PMI eased further during the
      month, now at 50.8 as higher costs hinder sales of factory owners. This is the
      lowest value since the 50.0 no-change mark separating contraction from expansion
      posted in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T14:43:25.530+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:06:15.677+08:00
