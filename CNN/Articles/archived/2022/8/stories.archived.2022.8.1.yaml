      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A review of the show is forthcoming on CNN Philippines Life.
        "The Sandman"&nbsp;drops Aug. 5, 3 p.m. Manila time. If you want to catch
        up on the graphic novels, head on to <a href="https://www.fullybookedonline.com/catalogsearch/result/?q=the+sandman+neil+gaiman"
        target="_blank">fullybookedonline.com</a>.</em></p>'
