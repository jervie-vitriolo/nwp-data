    'template': '1'
    'title': 'Manalo to miss ASEAN Foreign Ministers'' Meeting after COVID diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37358d8f-3967-4b27-8f88-c8ad9fc6202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:51:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — The
        country''s top displomat will miss the 55th ASEAN Foreign Ministers'' Meeting
        (AMM) and Related Meetings this week in Cambodia after he tested positive
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3c635-52fd-433b-acd0-6396d770f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:51:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Secretary Enrique Manalo made
        the announcement in a <a href="https://twitter.com/SecManalo/status/1554004036726116353"
        target="_blank">series of tweets</a> on Monday, saying he got the diagnosis
        over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6e236-1cc1-453a-b30b-5002f6ab2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:51:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said while it was "unfortunate" that he would miss his first
        official engagement as foreign affairs secretary, the country would be ably
        represented in Phnom Penh by DFA Undersecretary for Bilateral Relations and
        ASEAN Affairs Ma. Theresa P. Lazaro</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39c55b-66a7-4dda-98a3-6efec07a92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:51:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has already sent a message to Cambodia''s Deputy Prime
        Minister and Foreign Minister Prak Sokhonn — this year''s AMM Chair — expressing
        regret that he will miss the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46536d8d-b957-43b6-a34d-b0186e70c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:51:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said he would "concentrate on recovery" so he could return
        to his duties at the DFA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944f2b2-b6fd-439a-af72-1f416cff6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:51:24.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to the next opportunity to meet with ASEAN colleagues
        and our dialogue partners," he added.</p>'
