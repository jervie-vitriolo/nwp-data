      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found they can raise our risk of obesity, heart and
        circulation problems, diabetes and cancer. They may even shorten our lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a86cd-6cc5-4599-a850-fa19618e616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7cd7e-5a4d-4691-a525-534fc298a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new study has revealed eating more ultraprocessed foods may
        contribute to overall cognitive decline, including the areas of the brain
        involved in executive functioning -- the ability to process information and
        make decisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0e2f4-1814-42d7-affd-bdfa4c162145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c58f5c-ad16-4007-bef7-0cd80e2eb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, men and women who ate the most ultraprocessed foods had
        a 28% faster rate of global cognitive decline and a 25% faster rate of executive
        function decline compared with people who ate the least amount of overly processed
        food, the study found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d903c3d-1db0-4126-8e9f-5866cf623a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3db02-0b91-4c33-ab0e-5a1c0f39f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in need of further study and replication, the new results
        are quite compelling and emphasize the critical role for proper nutrition
        in preserving and promoting brain health and reducing risk for brain diseases
        as we get older," said Rudy Tanzi, professor of neurology at Harvard Medical
        School and director of the genetics and aging research unit at Massachusetts
        General Hospital in Boston. He was not involved in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582b28e-ec2c-4f30-a2c1-efa69a6f8f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5544d3-5f20-4ac6-a35b-559881b1dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzi, who has written about ultraprocessed foods in his book "The
        Healing Self: A Revolutionary New Plan to Supercharge Your Immunity and Stay
        Well for Life," said the key problem with ultraprocessed foods is that "they
        are usually very high in sugar, salt and fat, all of which promote systemic
        inflammation, perhaps the most major threat to healthy aging in the body and
        brain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b31fff-d160-4cee-9d04-dde86fa6f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14952aae-1b90-417b-988a-f40a82c974b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, since they are convenient as a quick meal, they also
        replace eating food that is high in plant fiber that is important for maintaining
        the health and balance of the trillions of bacteria in your gut microbiome,"
        he added, "which is particularly important for brain health and reducing risk
        of age-related brain diseases like Alzheimer''s disease."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfcf92-6b91-44e7-ad5c-0b810b8223a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472106ad-982e-4f6c-84cb-842e14dee2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It''s not a lot of calories</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d1e9b-7462-4775-b2bb-a10773f0d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, presented Monday at the 2022 Alzheimer''s Association
        International Conference in San Diego, followed over 10,000 Brazilians for
        up to 10 years. Just over half of the study participants were women, White
        or college educated, while the average age was 51.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3434a5b-85ef-4f5c-bd1d-be6ca13f053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e82f21-cab8-4843-a3e5-47536ff624e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive testing, which included immediate and delayed word recall,
        word recognition and verbal fluency were performed at the beginning and end
        of the study, and participants were asked about their diet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d56e7-2a82-42fb-8be9-bcee0592ad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf2bb8-9393-4f30-8bd2-046270e49c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Brazil, ultraprocessed foods make up 25% to 30% of total calorie
        intake. We have McDonald''s, Burger King and we eat a lot of chocolate and
        white bread. It''s not very different, unfortunately, from many other Western
        countries," said coauthor Dr. Claudia Suemoto, an assistant professor in the
        division of geriatrics at the University of São Paulo Medical School.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace13e8e-e7d6-4093-9689-5e224c4267ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62185641-5fe5-43b7-be83-11f0cc87aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-eight percent of the calories consumed by United States citizens,
        56.8% of the calories consumed by British citizens, and 48% of the calories
        consumed by Canadians come from ultraprocessed foods," Suemoto said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef77e52-0b40-428f-9078-b900f4cdb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22059d-24f7-44ab-8437-ca91b612df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultraprocessed foods are defined as "industrial formulations of
        food substances (oils, fats, sugars, starch, and protein isolates) that contain
        little or no whole foods and typically include flavorings, colorings, emulsifiers,
        and other cosmetic additives," according to the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e8103-7928-4f3e-83b3-5e60337444f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff3b4d-075d-405c-9a01-d2e14ba26e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who consumed more than 20% of daily calories from processed
        foods had a 28% faster decline in global cognition and a 25% faster decline
        in executive functioning compared to people who ate less than 20%," said study
        coauthor Natalia Gonçalves, a researcher in the department of pathology at
        the University of São Paulo Medical School.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd755397-f952-4a14-8b93-52090e4f5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f6110-b7c4-4985-b3be-a851db4142b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a person who eats 2,000 calories a day, 20% would equal 400
        or more calories -- for comparison, a small order of fries and regular cheeseburger
        from McDonalds contains a total of 530 calories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff476f-0db3-4c84-8022-ffda24f0d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a8c41d-0d79-4b76-a202-15d8fbd82675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the study who ate the most ultraprocessed foods were "more
        likely to be younger, women, White, had higher education and income, and were
        more likely to have never smoked, and less likely to be current alcohol consumers,"
        the study found.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687fad2-bb7a-4a25-8ee7-1f97a16867a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a6a75-afbc-4cdb-a3c9-6c82f1013805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to know they should cook more and prepare their own
        food from scratch. I know. We say we don''t have time but it really doesn''t
        take that much time," Suemoto said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535c08f-803d-4699-87af-ab3ee4db5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d7239-eb35-42e2-8ab5-53c4a7e8e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:48:21.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:06:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s worth it because you''re going to protect your heart
        and guard your brain from dementia or Alzheimer''s disease," she added. "That''s
        the take-home message: Stop buying things that are superprocessed."</p>'
