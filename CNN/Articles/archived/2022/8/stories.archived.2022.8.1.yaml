      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia subsequently <a href="https://www.cnnphilippines.com/news/2022/6/1/George-Garcia-Bongbong-Marcos-Comelec.html"
        target="_blank">said</a> he will accept the offer should Marcos appoint him
        again to the poll body.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd42fd-7bf3-4d1c-bc36-774557fb57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:06:30.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under my watch, the Comelec will aim for meaningful reforms that
        will resolve issues identified by stakeholders and the voting public," said
        Garcia in a statement. "These will include structural reforms that will strengthen
        good governance founded on accountability, transparency, and integrity."</p>'
