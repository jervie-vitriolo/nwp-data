      'mgnl:lastActivated': 2023-01-19T12:06:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Ambassador Anke Reiffenstuel <a href="https://twitter.com/germanyinphl/status/1553669149292777473?s=21&amp;t=xVCfCYVzV9dR0NNZGK3JUw">recalled
        Ramos'' visit to Germany</a>&nbsp;&nbsp;in 1994 that boosted trade and business
        ties, and depeened the two countries'' partnership.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Saddened
        by the loss of good old friend. On behalf of the Government of Japan, I extend
        sincere condolences to the people of 🇵🇭 and the family and friends of former
        President Fidel V. Ramos. His strong leadership and great contribution to
        🇯🇵🇵🇭relationship will be never forgotten.</p>&mdash; Ambassador of Japan
        in the Philippines (@AmbJPNinPH) <a href="https://twitter.com/AmbJPNinPH/status/1553899838940405763?ref_src=twsrc%5Etfw">August
        1, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
