      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7c894-e3a5-4f00-967c-98d41638ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction took effect through an asset and liability transfer
        of Citibank N.A. Philippines Branch''s consumer activities, sale of shares
        in Citicorp Financial Services and Insurance Brokerage Philippines Inc., and
        sale of real estate shares in Citibank Square in Eastwood, Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39de4b3-e026-4859-a6f0-2426e0268ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.920+08:00
