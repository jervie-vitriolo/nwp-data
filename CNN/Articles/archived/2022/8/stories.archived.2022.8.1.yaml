      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91360f02-a822-4290-add4-831d8d96ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exploring our discussions and negotiations with development
        partners<em> para matulungan tayo</em> (so they can provide assistance) if
        we can access these vaccines for our people," Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b25f7-5acc-4084-99b0-493ba8af5eed'
      'mgnl:activationStatus': true
