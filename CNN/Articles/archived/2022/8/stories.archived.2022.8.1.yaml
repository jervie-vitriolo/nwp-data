      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8490670-11dd-4510-aec0-f39ed3241232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside this individual afflicted with monkeypox, there were
        25  other samples coming from other regions and all of them turned negative
        already. These were cases with varicella or with lesions but all of them were
        negative," she said. "This first (case) is the only one we have right now
        but we are continuously monitoring and doing our surveillance."</p>'
    '24':
