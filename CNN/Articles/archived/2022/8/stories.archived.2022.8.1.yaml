      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lower marketing margins offset these in part, said Petron.
        It also incurred larger financing costs stemming from higher working capital
        requirements, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974738e0-0ea3-4d16-a041-250eb3c5c12d'
