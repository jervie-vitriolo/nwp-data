      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) explained on
        Monday that it has upgraded countdown stoplights with advanced traffic signals
        that operate based on an intersection''s volume of vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3bb69-1bfa-4b09-ae27-b1c06243edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po ay nag-upgrade na po tayo ng</em> traffic system
        <em>na tinatawag nating</em> ''advance traffic control system'' <em>na ito
        ay may mga</em> detectors," MMDA Road Safety Unit Traffic Operations Officer
        V Francisco Pesino Jr. told CNN Philippines'' Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecb633-cfb3-42c0-ae7d-c401948e2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now we have upgraded the traffic system to what
        we call ''advance traffic control system'' that has detectors]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e2061-7602-4734-9c0a-b38106ffc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesino explained that the traffic system operates in three basic
        modes: fully actuated, semi-actuated, and fixed-time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f257cbc-a633-46ef-91e6-6c9a6c690097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countdown timers are only applicable when the traffic lights
        are under the fixed-time mode as it does not conflict with the timing display
        unlike the other modes, according to the MMDA official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296c6dd-22cc-427a-ad62-86ead0d56c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag</em> fully <em>at</em> semi-actuated (modes), <em>may</em>
        conflict <em>po ito sa ating</em> detectors… <em>Ang</em> detectors <em>ay
        nagbibigay ng</em> time based on the actual volume of vehicles," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e66c1-68cc-456c-bc01-602112b02ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fully and semi-actuated (modes), it conflict with
        our detectors... The detectors give time based on the actual volume of vehicles]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526d6b2-c19e-49ed-8e9a-d9f2df2695ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:53:03.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On apprehensions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d1272-3844-438d-8c7b-4f391a6be32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:53:03.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA denied motorists'' reports of green traffic lights immediately
        turning red while they were crossing intersections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a76ec2-b010-4ded-aa7b-82f2307b3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:53:03.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po totoo na</em> green (light) <em>tapos pagtawid ay
        nagre-red na. meron tayong</em> three seconds <em>na dilaw</em> (yung traffic
        light). This is part of the green light time. <em>Hindi pa sila pwede hulihin,"</em>
        Pesino argued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d3ff2-3800-4df8-ac15-36930703fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:53:03.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true that the green (light) turns red after
        crossing. We have three seconds of yellow (light). This is part of the green
        light time. They can''t be apprehended yet.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab672d6-b063-4438-a509-577fa924c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:53:03.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countdown timers out in the coming years</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441c877-f052-42f3-821d-26e769270af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is working on completely phasing out all stoplights with
        countdown timers "within two to three years" once the upgrade is fully operational,
        said Pesino, adding that those still operational will continue to be used
        until then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac064fbb-29a3-4712-8d01-af9af6c34bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon po ay</em> 50% connected <em>na ang ating</em> control
        center na we can monitor, adjust and change timing <em>dito sa aming</em>
        control center," added Pesino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b811de-ce0c-4c78-8d84-2b3aba43f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now our control center is 50% connected that we can
        monitor, adjust and change timing here in our control center]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b05bcd-6ad9-4dae-bd5c-616612e43064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T19:02:26.165+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic system was upgraded after the agency''s communication
        provider migrated from analog to digital system, disrupting stand-alone operation
        of all signalized intersection at the time, the MMDA official clarified.</p>'
  'New-Zealand-reopens-borders-to-Filipinos':
