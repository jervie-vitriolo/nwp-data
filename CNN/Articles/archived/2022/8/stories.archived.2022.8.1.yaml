      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20df21-a4ff-4add-98a7-c40b287abfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.920+08:00
      'mgnl:createdBy': 'pilar'
