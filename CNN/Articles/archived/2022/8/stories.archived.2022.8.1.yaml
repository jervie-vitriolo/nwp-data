      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) –</strong> The
        power unit of San Miguel Corporation (SMC) is seeking a rate hike for the
        losses it sustained due to soaring global coal prices and unilateral natural
        gas supply restrictions from the Malampaya gas field.</p>'
