      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2b7b4-8fda-44c9-a515-6e0f60edfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:41:38.254+08:00
