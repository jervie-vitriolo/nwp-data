      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the country''s seventh largest publicly listed bank, UnionBank
        is poised to be among the top three credit card issuers in terms of usage
        and spends in the Philippines with Citi''s consumer portfolio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ba294-088c-4af1-93a5-205b03c6c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.920+08:00
