      'mgnl:type': 'text'
      'text': '<p><strong>Watch the much-anticipated adaptation of “The Sandman”</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d869e-3518-4c9a-8b68-68ad786a3c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:52:53.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:06:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix adaptation of acclaimed author Neil Gaiman’s DC comic
        book “The Sandman” finally drops this Friday, Aug. 5, after decades of attempts
        to put the “unfilmable” material onscreen. The first season covers the events
        in the first two books “Preludes and Nocturnes” and “The Doll’s House,” where
        The King of Dreams, Morpheus (Tom Sturridge) is captured by a magician (Charles
        Dance) in an attempt to summon Death (who happens to be Dream’s older sibling).
        This happens at an unfortunate time as Dream attempts to deal with a rogue
        nightmare named The Corinthian (Boyd Holbrook), who has mouths for eyes and
        has become a serial killer in the waking world.&nbsp;Morpheus’ hundred-year
        captivity is but a catalyst to the events in this ten-episode series, which
        should be an event for fans of the graphic novels as well as anyone who is
        interested in mythology and dreams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd6e80-46f1-4883-96b6-07af3596f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:52:53.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:06:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dream is part of The Endless, seven siblings (Destiny, Death, Desire,
        Despair, Destruction, and Delirium, who was formerly known as Delight) who
        are representations of the forces that govern the world of humans — gods and
        monsters alike. They are powerful entities who are tasked to take on responsibilities
        in their given realms. Death, for example, deals with souls and ferries the
        dead to the afterlife. Destiny knows everything there is, from past, present,
        and future. Dream is responsible for The Dreaming, a place you go when “the
        waking world leaves you wanting and weary,” a place where “sleep brings you…
        to find freedom and adventure.” In the first season, we only meet Death (Kirby
        Howell-Baptiste) and the twins Desire (Mason Alexander Park) and Despair (Donna
        Preston) among the siblings. Their appearance will serve to flesh out the
        duties and complexities of the Endless as beings and as a family.</p>'
    '4':
      'image': 'jcr:980ffacc-87b7-4383-985e-df6b905a1e74'
