      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron recorded a nearly 30% jump in its total retail business driven
        by strong premium gasoline and diesel fuel sales. It also posted "strong growth"
        for the sale of lubricant products, Jet-A, liquefied petroleum gas, and petrochemicals.</p>'
