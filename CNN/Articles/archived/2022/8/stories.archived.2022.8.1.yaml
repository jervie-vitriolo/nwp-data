      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As prices of finished products further surged in the second quarter,
        refining cracks also strengthened. Petron benefited from the strong regional
        refining margins with higher production at the refinery," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac72670-c0d3-4de5-90df-1a049ae89cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:41:38.254+08:00
