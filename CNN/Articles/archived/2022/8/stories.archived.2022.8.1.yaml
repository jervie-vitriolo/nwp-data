      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was also <a href="https://www.britannica.com/biography/Fidel-Ramos">a
        key figure in the EDSA Revolution</a>. After serving as former AFP vice chief
        of staff and chief of its major service branch, the Philippine Constabulary,
        Ramos publicly broke ties and even helped in toppling his second cousin, the
        late dictator Ferdinand Marcos during the uprising.</p>'
