    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccbc1bc-c098-4d59-ba8b-1cd857f24283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.061+08:00
