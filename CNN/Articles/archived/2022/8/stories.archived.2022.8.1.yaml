  'Fidel-V-Ramos-death-flags':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-01T12:14:59.878+08:00
    'imagesource': 'jcr:1898e53a-d739-4bb1-82f6-3478f4242268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547e8c28-e80b-4671-8906-c50eccea6f3c'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. declares a national period
      of mourning following the death of the country''s 12th president, Fidel V. Ramos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T12:17:04.513+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:06:20.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:40.654+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos declares 10-day national mourning for Ramos'
    'updated': 2022-08-01T14:47:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa43aa3-96b2-4032-9c8d-8771e713be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. on Monday declared a national period of mourning
        following the death of the country''s 12th president, Fidel V. Ramos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c047e70-0aa9-4c8a-87a8-dc3b9e2ff836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will run 10 days from the official announcement of the death
        on July 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35c7ba-f3cd-4ea2-a635-8e5ff840e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fitting to devote a period of national mourning to pay tribute
        to an esteemed leader who has dedicated his life to public service and has
        left a lasting mark on our country," the chief executive said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e94ad9-e7c7-4ce3-809c-f055c9772883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte issued a similar proclamation when
        ex-President Benigno Aquino III died in June 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef3a0a-30a2-40d9-81f0-9391824398df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation order signed by Executive Secretary Vic Rodriguez
        also states that Philippine flags in all government buildings should be flown
        at half-staff for 10 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d3be0-21ac-4e32-ba94-bba28f3637eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government offices, legislative institutions, and other buildings
        already placed their flags at&nbsp;half-staff as early as Monday morning in
        honor of the former president who passed away on Sunday at the age of 94.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2395dd-fd6e-4dbe-baef-cb2637899e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces also began its period of mourning on Monday for
        a former commander in chief with a reveille at 5 a.m. or a salvo of eight
        gunfire to represent the first eight provinces that rose against the Spanish
        colonizers. It is repeated at 5 p.m..</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931aa39c-12f3-4c09-8a69-19bb76d77880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by one artillery gun fire every 30 minutes from
        6 a.m. until 5 p.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e89b01-a1cb-4e19-8958-d546db87f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All military personnel will wear the black mourning bands for one
        month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2ca0e-3cf9-4336-8321-58abd7c5e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, popularly addressed through his initials FVR, was the 12th
        president from 1992 to 1998.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b097f-a3b0-4315-a7a6-2769c989e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a long career in government, having served as chief of the
        Philippine Constabulary, the predecessor of the Philippine National Police,
        from 1972 to 1986 under then President Ferdinand E. Marcos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1401407-50cf-41e7-a211-8ff5ec1eaba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T14:48:10.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was a key figure in the 1986 People Power Revolution that
        ousted Marcos before he became chief of staff of the Armed Forces from 1986
        to 1988 under President Corazon Aquino. He was Defense secretary from 1988
        to 1991 before he was elected president in 1992.</p>'
