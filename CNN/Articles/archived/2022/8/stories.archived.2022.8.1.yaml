      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binbining Pilipinas Grand International 2022: Roberta Tamondong,
        San Pablo, Laguna</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76127321-d3f5-4f95-bce0-7f4b2bec23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question:</strong> Nowadays, we often hear the word “essentials”.
        At this point in your life, what are the missing essentials and why do you
        say so?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f151d1-dc90-45bb-bb4b-087cd4d237f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671823ed-81e1-40c0-a08a-20557c892a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer:</strong> I think one of the missing essentials nowadays,
        especially we came from Generation X, is maybe old telephones because the
        reason why I remember my dad and I going to a vintage shop and buying a vintage
        telephone and with that, I can really see the importance of our history and
        where we came from in the past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684dfd6-0298-4223-b2f9-ef151cbc75fb'
