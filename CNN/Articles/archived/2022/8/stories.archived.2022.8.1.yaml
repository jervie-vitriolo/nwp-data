      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c951a6-54b6-4fe0-9ada-9723f37270a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,500 top talents from the American banking giant, including
        its senior management team, will also join the Aboitiz-led bank according
        to Edwin Bautista, its president and chief executive officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a85ecc-d5d6-420c-bc52-b6f46269aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73533dca-10bf-4f8f-98d8-318081980e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot over emphasize how this is a game changer for UnionBank,
        its customers and its employees. We are now a much larger consumer bank. We
        added a consumer portfolio that is well-run and very profitable. This will
        provide us better margins and allow us to maintain our industry-leading ROE
        (Return on Equity) moving forward," said Bautista.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e0c07f-9950-414b-8242-a6ca798c8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcc04a-438c-4708-9434-e88b13c30808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a million customers will be moving to UnionBank with the
        acquisition, Delgado noted, assuring they will be allowed the same level of
        consumer experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef80df-12b7-4653-9978-2af40183f44d'
      'mgnl:activationStatus': true
