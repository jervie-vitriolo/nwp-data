    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6302aa-3ce5-481b-b8d3-ba30d57ebebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we wait for the vaccine, this is not the only way we can
        prevent this to happen.," Vergeire said. "Let''s do our preventive measures
        and let’s be vigilant to prevent the transmission of the disease to other
        areas of the country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e06bad-4834-4c13-b8a3-d7c4d4659ad3'
