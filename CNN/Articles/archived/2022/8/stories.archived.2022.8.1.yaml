      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also shared that both Aquino and Ramos were principal sponsors
        during his wedding to his wife Mila. He said that perhaps now, "both of them
        are enjoying each other''s company in heaven."</p>'
