    'mgnl:tags': ['Bongbong-Marcos', 'monkeypox', 'COVID-19']
    'template': '1'
    'title': 'Marcos: Monkeypox not as scary as COVID-19  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5839271-1ec8-42aa-9199-643ccf4c4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:55:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Following
        the confirmation of the country’s first monkeypox case, President Ferdinand
        “Bongbong” Marcos Jr. allayed fears by saying it is not at as fearsome as
        COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82ac17-9b60-4218-a445-d891a4e5f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:55:59.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even then I want to be very clear to everyone this is not COVID.
        <em>Hindi kagaya ng</em> COVID <em>ito</em>. H<em>indi nakakatakot kagaya
        ng</em> COVID <em>yung</em> monkeypox <em>parang</em> smallpox,” he said in
        a briefing Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4580f-83f1-48d2-b848-e947e70c0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:55:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not like COVID-19. This is not as scary as
        COVID, monkeypox is like small pox.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ed203-f06b-420d-97f3-fba1f53b9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:55:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported the country’s first case of the
        disease on July 29.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8c493-d06f-44fd-922c-80d19a80755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:55:59.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist <a href="http://www.cnnphilippines.com/news/2022/8/1/Monkeypox-symptoms-transmission-COVID-19.html">John
        Wong</a> told CNN Philippines that Filipinos need not be worried about monkeypox
        since it is less transmissible than COVID-19 and preventive measures against
        the coronavirus are also effective against the illness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51eed1-83a6-49e4-8bda-62781b6fdb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T21:55:59.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While medications to treat monkeypox are available, Marcos still
        reminded the public to follow minimum public health standards. He also assured
        that the national government is keeping a close watch on the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aebc49-e6ae-421f-88ea-8198d99c69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:41:03.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared the monkeypox outbreak a
        public health emergency of international concern. Based on latest data from
        the United States Centers for Disease Control and Prevention, over 22,000
        cases have been recorded worldwide, most of which are in countries that have
        not historically reported the illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab68560-2795-42eb-aca5-28e5668be027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:41:03.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:06:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC said monkeypox can spread through contact with body fluids,
        sores, or items such as clothing and bedding contaminated with the virus.
        Person-to-person transmission may also happen through respiratory droplets,
        it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556052f4-820f-4ccd-a63f-69079a2f7903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T23:41:03.262+08:00
