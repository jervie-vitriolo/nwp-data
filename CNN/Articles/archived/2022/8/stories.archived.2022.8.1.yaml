      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b840dde-d2bf-4c48-9f6b-adc1c481c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.299+08:00
