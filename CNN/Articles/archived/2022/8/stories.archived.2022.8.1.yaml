      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The will of the people will be the Supreme law," added Garcia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
