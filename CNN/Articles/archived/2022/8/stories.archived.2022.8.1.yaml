      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our post-pandemic transition has so far been marked by steady growth
        particularly in segments where we suffered major setbacks earlier during this
        crisis," said Petron president and chief executive officer Ramon Ang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
