      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Drilon worked under the Ramos administration, the two of
        them served as Cabinet members of the late President Corazon Aquino, whose
        death anniversary is also being commemorated on Monday. Drilon had served
        as Aquino''s labor and justice chief while Ramos became her AFP chief-of-staff
        and defense secretary, before he eventually became the 12th President of the
        Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e5e89-4403-422e-b9e4-14287ed5fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.061+08:00
