    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5851e-5d22-4170-be0a-5e184eacf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
      'mgnl:createdBy': 'pilar'
