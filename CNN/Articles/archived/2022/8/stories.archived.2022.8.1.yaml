      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://openknowledge.worldbank.org/bitstream/handle/10986/28020/577380NWP0Box353767B01PUBLIC10gcwp039web.pdf">World
        Bank report written by Romeo Bernardo and Marie-Christine Tang and published
        in 2008</a> said that while Ramos started his presidency when the country
