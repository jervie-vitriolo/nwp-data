  'abra-quake-damage-healthcare-facilities':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-01T16:27:57.959+08:00
    'imagesource': 'jcr:18b6a09f-d3d6-47f6-9159-9a3eba0320c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be6b964-b663-4d9c-b35b-cfa787031cc6'
    'lead': 'More than a hundred healthcare facilities sustained damage after the
      magnitude 7 quake that hit Northern Luzon last week, the Health Department said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T16:32:07.079+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:06:13.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:44.198+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Northern-Luzon', 'Abra', 'earthquake', 'quake', 'Ma-Rosario-Vergeire',
      'The-Source']
    'template': '1'
    'title': '177 healthcare facilities damaged by Luzon quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1587f7-973a-4192-8d79-eb7c6c75215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1)</strong> — More
        than a hundred healthcare facilities sustained damage after the magnitude
        7 quake that hit Northern Luzon last week, the Health Department said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d47da9-a002-46eb-80a5-e52780f0a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, DOH officer-in-charge
        Ma. Rosario Vergeire said they have recorded 177 healthcare facilities across
        the country that were affected, including barangay health stations, and city
        and municipal health offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b86aa-cbc0-41a2-8789-b64980b4d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> badly affected <em>po talaga ang</em> Abra <em>kung
        nasaan ang</em> Abra Provincial Hospital," Vergeire disclosed. <em>"Madali
        naman naming napuntahan ang area na ito. Nakapagset up po tayo dito ng</em>
        tents, <em>tayo po ay nakapagdeploy ng</em> equipment <em>para sa ospital
        na ito."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282402b-2983-45c9-a540-d4f188d20c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Really badly affected was Abra where the Abra Provincial
        Hospital is located. We easily reached the area. And set up tents and deployed
        equipment for this hospital.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3513e-fe1f-48f3-9821-e35c131111a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said a medical emergency team comprising specialists from
        different government hospitals also responded to the area to assist in the
        operations and minimize service disruptions among patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8dc422-cb9d-477c-90ee-14f09e4cfc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuluy-tuloy po natin itong imomonitor.</em> We will continue
        to go around this damaged facility so we can see how we will be able to assist
        <em>para magawan ng</em> repairs," she added. "Although they are functional,
        we need to ensure <em>na</em> safe <em>po ito para sa ating mga pasyente."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7470c-1ddf-41f3-898a-ad87fbe25360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue to monitor this. We will continue
        to go around this damaged facility so we can see how we will be able to assist
        and make some repairs. Although it is functional, we need to ensure that the
        area is still safe for patients.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf5c05-d956-44e5-b366-23dd4134401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 1, the National Disaster Risk Reduction Management
        Council has reported 10 fatalities following the quake. The province of Abra,
        where the epicenter of the tremor was located, had been placed under a state
        of calamity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059568c7-e21b-40a0-95db-35894277f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24,901 houses were damaged in Ilocos Region, Cagayan
        Valley, Cordillera Administrative Region, and Metro Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115280b-1b1a-4c71-b4ff-7f06c0944384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 376 people were reportedly injured, while 1,248 people
        were evacuated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11913d2-e5ac-4cd2-a070-b7ee0c9428d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T16:32:07.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/31/NDRRMC-Abra-earthquake-death-toll.html"
        target="_blank"><strong>READ: NDRRMC: North Luzon quake death toll climbs
        to 10&nbsp;</strong></a></p>'
  'Ateneo-guard-receives-hero-award':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-01T16:37:10.119+08:00
    'imagesource': 'jcr:47ea96a3-2512-433c-bc9e-c1aea653eb98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '751143ff-f586-437e-a489-5e3660e6f18b'
    'lead': 'Jeneven Bandiala, the Ateneo de Manila University security guard who
      was among three people killed in the shooting on campus, will receive an award
      for his heroism, the Philippine National Police (PNP) announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T16:40:02.342+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:06:12.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:44.403+08:00
