      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the traveler is unwell and has COVID-19-like symptoms
        prior to flight, proof must be submitted, which can be either of the following:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fc941-b75f-4aa7-b797-1a49eaa5729c'
