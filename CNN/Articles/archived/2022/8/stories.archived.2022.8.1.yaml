    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95abe2-fa6f-43ac-9f7e-3cd2c8c3da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities earlier said among the measures to prevent the
        spread of the disease is frequent hand washing, minimizing close physical
        contact with suspected cases espcially those with rashes, avoiding the sharing
        of utensils or touching the clothing of an infected person, wearing of mask,
        and covering your mouth with your elbow when coughing.</p>'
