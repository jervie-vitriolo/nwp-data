    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3d11b-a2bd-4be0-a236-7e7650ea814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binibining Pilipinas Globe 2022: Chelsea Fernandez, Tacloban
        City</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff9c69-c206-4f57-b089-fc310e34209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question:</strong> A previous quiz segment in a reality
        competition revealed that many of our young Filipinos are not anymore aware
        and familiar with our national heroes. For you, how important is it to look
        back at our history and learn more about the personalities in our past in
        order to build a better future?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6f5d5-18a6-45be-8216-cfa5e39e1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654af35-cca2-4538-b10d-96932e929523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer:</strong> I believe that it is really important and
        we should not disregard our history because why? It is part of our culture,
        it is part of our past, and it is part of who we are today as Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7657a-1022-4922-bb29-d0962044f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603681d5-eabb-4a3f-9be4-b24861ed9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:22.808+08:00
