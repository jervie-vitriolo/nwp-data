      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added: "He laid the foundations for a stable economy so we
        would graduate from ''sick man in Asia'' in to a rising star in Asia in terms
        of economic development. He worked hard on the removal of monopolies, he worked
        hard on the tax structure."</p>'
    '17':
