      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof of vaccination is not needed if a person is a New Zealand
        citizen, has a New Zealand residence class visa, an Australian citizen living
        in New Zealand, or a child aged under 16, it noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
