  'Bongbong-Marcos-AFP-PNP-NBI-chief':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-01T11:57:52.010+08:00
    'imagesource': 'jcr:9ea75e0f-f901-44e1-bb06-04a00fdcaaf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f71d1e4-fa72-49dd-b726-e0aa8a086c69'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. chooses the new Armed Forces
      of the Philippines chief of staff, Philippine National Police chief, and National
      Bureau of Investigation director to beef up the country''s security forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T12:02:18.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:06:21.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:40.305+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos picks AFP, PNP, NBI chiefs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec91b9-aefb-4dd1-bb5d-c3a8422f97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:50:49.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. has chosen the new Armed Forces of the Philippines
        (AFP) chief of staff, Philippine National Police (PNP) chief, and National
        Bureau of Investigation (NBI) director to beef up the country''s security
        forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01b009-8c13-4754-b73e-3d9480625b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:50:49.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles on Monday confirmed that Southern
        Luzon Command chief and Medal of Valor awardee Lt. Gen. Bartolome Vicente
        Bacarro will lead the AFP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b44e9-a3c5-468a-9e97-724dac377369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:50:49.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His previous appointment was hounded by the fatal hazing case of
        Philippine Military Academy cadet Darwin Dormitorio when Bacarro was the commandant
        of cadets, but he was eventually confirmed by the Commission on Appointments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cbc1e-a30a-49cd-91f8-90303b239016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:50:49.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro is expected to serve for three years due to the law signed
        by former President Rodrigo Duterte in May granting a fixed term for top military
        posts and changing their age of mandatory retirement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b15173-db18-432f-bcfc-aa3e53860e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:50:49.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Northern Luzon Police Area Commander Lt. Gen. Rodolfo
        Azurin Jr. was handpicked as the new chief of the 226,000-strong PNP. A graduate
        of the Philippine Military Academy ‘Makatao’ Class of 1989, he succeeds PNP
        officer-in-charge Vicente Danao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bbcd5-fb16-42c8-8239-429f9f0b7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:50:49.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medardo De Lemos, the current officer-in-charge of NBI, was installed
        as the agency''s director.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27596e-b0c0-40ca-add6-5b30b22bb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:50:49.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:06:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lemos has been with the NBI for 37 years and is the bureau''s
        most senior officer.</p>'
  'Luigi-Trillo-Scottie-Thompson-offensive-foul-right-call-Meralco-Ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-01T12:11:25.598+08:00
    'imagesource': 'jcr:528ba69f-38cf-4ffb-896c-dd475132acf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e47f03f7-3c5a-4df1-bc53-de82d7dade26'
    'lead': 'For Meralco Bolts acting head coach Luigi Trillo, the referee made the
      correct call on reigning PBA Most Valuable Player and Ginebra star Scottie Thompson
      at the decisive stretch of Game 3 of their quarterfinals matchup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T12:15:14.581+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T12:06:20.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:40.472+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Trillo says crucial offensive foul whistled on Thompson was the
      ''right call'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a3ff7-b5ac-4cde-8714-48bf565c9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:15:14.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> In the
        eyes of Meralco Bolts acting head coach Luigi Trillo, the charging foul called
        on Barangay Ginebra guard Scottie Thompson at the tail end of their thrilling
        Game 3 quarterfinals match was the correct whistle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ab957-6792-4da1-ba53-e5f7ee53274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:15:14.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts advanced to the 2022 PBA Philippine Cup semifinals with
        a 106-104 win over Ginebra on Sunday at the Mall of Asia Arena in Pasay City.
        The victory finally exorcised the demons for Meralco after falling to Ginebra
        in a number of playoffs matchups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b1918-d1c2-40be-88cf-45124a2dfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:15:14.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson was called his sixth and final foul after being seen by
        a referee pushing Bolts forward Cliff Hodge in a fast break at the waning
        seconds of the do-or-die contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb0630d-8bff-4ca7-ad17-970542d6a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:15:14.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stop by Cliff Hodge in the end. To me, everybody talks about
        the points and that''s good, but Cliff is the backbone of our defense. He
        epitomized it all in that last play when he took that charge from Scottie
        Thompson. He moved his feet properly. I thought it was the right call, Scottie
        moved his arm towards Cliff," Trillo told <em>CNN Philippines'' Sports Desk</em>
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c5dbf-d081-42ec-a26b-66b370cace1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:15:14.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra climbed back from a 21-point deficit and for a moment took
        the lead in the fourth quarter of the winner-take-all game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c35f07-d3d4-4136-a509-c2227bc998b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:15:14.582+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will face powerhouse San Miguel Beermen in a best-of-seven
        semis affair, which starts on August 3 at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b58151-fa97-4b4f-9671-5a4cb18e99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:15:14.583+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:06:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a good one. I think we have the pieces to match
        up, and being the underdog we know that. But right now, we''re playing well
        as a team. We know we''ll have our hands full against San Miguel, but this
        is what you want to go through, you want to beat the best and give it a chance,"
        Trillo said.</p>'
