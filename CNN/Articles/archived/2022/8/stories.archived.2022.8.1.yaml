    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c09c673e-27f7-4f46-bcae-826ee8292fc0'
    'lead': ' ''The nation lost a statesman in Fidel Valdes Ramos,'' says former senator
      Franklin Drilon, who closely worked with the late president for years in the
      field of public service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T12:42:32.059+08:00
