      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuel company posted ₱398.52 billion in consolidated revenues
        in the first half of 2022, more than double the figures from the same period
        last year amid a "sustained increase in sales volume and prices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769071a-85aa-4fbf-8ed3-4247fffa5999'
