      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox was earlier declared by the World Health Organization
        (WHO) as a public health emergency of international concern.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326c9dc-30b4-4ab0-ba2a-879cce1ceae8'
