      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a certain brand of pop that’s thoughtful and dancey at the
        same time, which is precisely why I’ve had Ena Mori’s new album “Don’t Blame
        the Wild One!” on repeat ever since it was released last July 29. This Aug.
        5, we’ll get the chance to hear and dance to those songs in person at the
        first leg of Mori’s album tour at 123block, Mandala Park. Who else is excited
        to finally let loose to “S.O.S” in person? Apart from Mori, the lineup includes
        LONER, Blaster and the Celestial Clowns, One Click Straight, and Syd Hartha.
        — GABY GLORIA</p>'
