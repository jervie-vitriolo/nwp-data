      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of no in-person screenings, the Cinemalaya Philippine
        Independent Film Festival is back this August with a lineup of 12 full-length
        films and 12 short films to be screened at select Ayala Malls and SM Cinemas
        and the Cultural Center of the Philippines. Films competing in this year’s
        festival include Anna Isabelle Matutina’s “12 Weeks” and Gabriela Serrano’s
        “Dikit.” Martika Ramirez Escobar’s Sundance award-winning film “Leonor Will
        Never Die” will be opening the festival on Friday at 5 p.m. For full screening
        schedules and information on tickets, visit cinemalaya.org. — CNN PHILIPPINES
        LIFE STAFF</p>'
