      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> Listed
        oil refiner Petron Corp. registered a ₱7.7 billion consolidated net income
        from January to June, double its earnings during the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbce09-6546-4680-99a3-83e2c821e8d5'
