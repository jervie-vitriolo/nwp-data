    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bf70c88-5436-4073-ab24-3c986640f07a'
    'lead': 'President Ferdinand Marcos Jr. said on Monday the Philippines will not
      rejoin the International Criminal Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T14:32:54.777+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:06:16.530+08:00
