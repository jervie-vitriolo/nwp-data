  'pat-carroll-ursula-little-mermaid-death':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-01T20:27:46.942+08:00
    'imagesource': 'jcr:597c68fc-298c-4a52-b504-2ea152fa823b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf71049-1157-4fde-a344-d9b558ff73f6'
    'lead': 'Pat Carroll, the Emmy-winning actress best known as the voice of the
      villainous sea witch Ursula in Disney''s "The Little Mermaid," has died at the
      age of 95.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-01T20:31:28.964+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:06:07.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:05:46.978+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Little-Mermaid', 'Ursula', 'Pat-Carroll']
    'template': '1'
    'title': 'Pat Carroll, voice of Ursula in Disney''s ''The Little Mermaid,'' dead
      at 95'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f14b8a-9986-4cc5-af69-01471971dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pat Carroll, the Emmy-winning actress best
        known as the voice of the villainous sea witch Ursula in Disney''s "<a href="https://cnn.com/2021/05/26/entertainment/samuel-e-wright-little-mermaid-dies-scli-intl/index.html"
        target="_blank">The Little Mermaid</a>," has died at the age of 95.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef6303-5bc0-4b32-ad11-94a55022e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll''s daughter, Kerry Karsian, told the Hollywood Reporter
        that her mother died from pneumonia at her home in Cape Cod, Massachusetts
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc05315-c5e3-4892-b21a-25b11ac13009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll''s other daughter, Tara Karsian, paid tribute to the star
        in an Instagram post on Sunday, asking fans to "honor her by having a raucous
        laugh at absolutely anything today (and everyday forward) because besides
        her brilliant talent and love, she leaves my sister Kerry and I with the greatest
        gift of all, imbuing us with humor and the ability to laugh...even in the
        saddest of times."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c10dc-0592-4ed0-9221-242bd17f24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Shreveport, Louisiana in 1927, Carroll landed her first
        major role in the 1948 film "Hometown Girl."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e5dd7-2a9d-4dd4-a04e-b231665632be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next seven decades, she went on to appear in TV shows including
        "The Danny Thomas Show," "The Red Skelton Show," "Busting Loose" and "ER,"
        and she also guest-starred on "The DuPont Show" with June Allyson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44813bf9-ab52-4d76-9a88-83bdc9dbc817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1956, she was awarded an Emmy for her work on Sid Caesar''s sketch
        comedy series "Caesar''s Hour."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b3b8a-5beb-4568-81f6-982ef1a095da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, she won a Grammy for Best Spoken Word, Documentary or Drama
        for the recording of her one-woman show "Gertrude Stein, Gertrude Stein, Gertrude
        Stein."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d9d20-043d-4ace-8683-19e68dcfc1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll landed her first voiceover gig in 1966, for the animated
        television series "The Super 6." In 1988, she voiced the role of Granny in
        the English version of the Japanese classic animation "My Neighbor Totoro."
        But it was her performance a year later as one of Disney''s most memorable
        villains, in "The Little Mermaid," that catapulted her to international fame.
        She also provided the vocals for the sea witches'' signature song, "Poor Unfortunate
        Souls."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fae9f-8f87-4f7a-8d44-50fb60029848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later described the character of Ursula as one of her favorites
        and reprised the role in several "Little Mermaid" sequels, spinoffs, videogames
        and even theme park rides.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a6e4f-5c64-4267-b2d3-766dd9bc811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My desire before I kicked the bucket was to do a Disney film,"
        Carroll told "<a href="https://www.youtube.com/watch?v=eHRNJhbO66I" target="_blank">The
        Complete Pioneers of Television Interview</a>" earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981aad2-967b-4447-a4d4-3581338844fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she was "so thrilled" when she got a call from Disney
        to play the role a year after auditioning six times and prepared by pretending
        that Ursula was an ex-Shakespearean actress who sold used cars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701da912-d28f-4b68-8533-2da4f4d8d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never enjoyed anything so much in my life and I''m still
        getting fan mail from children around the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f5f36-e9c5-4014-a72e-e87f5acae365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T20:31:28.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:06:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/01/entertainment/pat-carroll-ursula-death-intl-scli/index.html"
        target="_blank">Pat Carroll, voice of Ursula in Disney''s ''The Little Mermaid,''
        dead at 95</a>."</em></p>'
