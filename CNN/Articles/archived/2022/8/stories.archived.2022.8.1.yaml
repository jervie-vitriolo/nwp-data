    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579dc767-7f93-49ed-8496-cf3342f54f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:06:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded its first monkeypox case on July 29 — a
        Filipino who arrived from abroad last July 19. Vergeire said the case is already
        in recovery and its 10 close contacts were not yet tested but are on quarantine
        and being closely monitored for symptoms.</p>'
