      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Foreign Policy President'': DFA, int''l community pay tribute
        to Fidel Ramos</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efc9fe-a5c8-44aa-a1d9-cb4c83480c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 1) —</strong> The
        Department of Foreign Affairs joined the nation in mourning the death of former
        President Fidel V. Ramos as it honored his contribution to shaping the country''s
        foreign policy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd863243-b776-4acd-86a6-99c830d388fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the DFA called Ramos a ''foreign policy
        president'' for instituting economic diplomacy and the protection of overseas
        Filipinos as pillars of the country''s foreign policy during his time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a493e-5c70-49b1-b164-06ccf226ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramos Administration also left a legacy to overseas Filipino
        workers by passing the Migrant Workers and Overseas Filipinos Act which provided
        higher standards of protection and the promotion of the welfare of migrant
        Filipino workers, their families, and distressed Filipinos abroad, it added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8c08f-f59b-4fe0-a116-4fc24d94eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during Ramos'' term that Filipina worker Flor Contemplacion
        was executed in Singapore.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a353b5-78f3-40be-af4d-ba666c9def71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Ramos demonstrated a keen understanding of government
        service and a strong work ethic that inspired generations of public servants,"
        the DFA said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f58a8-6fb4-476f-bac0-2f501ffc9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was the son of former Foreign Secretary Narciso R. Ramos and
        a brother of two diplomats.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8082dad-3311-477e-be3e-b7c2e465d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Diplomats pay tribute to Ramos</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a9040-0efe-4228-ac2b-28f036a5adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T18:51:42.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:06:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community also condoled with the Filipino people
        and honored Ramos'' contributions to improving ties between the Philippines
        and their countries.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On behalf
        of the U.S. Embassy community, I offer my heartfelt condolences to the loved
        ones of former Philippine President Fidel V. Ramos and the people of the Philippines.
        We will always remember his contributions to the U.S.-Philippines bilateral
        relationship. <a href="https://t.co/d8xIYLUY3K">pic.twitter.com/d8xIYLUY3K</a></p>&mdash;
        Ambassador MaryKay L. Carlson (@USAmbPH) <a href="https://twitter.com/USAmbPH/status/1553694219092783104?ref_src=twsrc%5Etfw">July
        31, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
