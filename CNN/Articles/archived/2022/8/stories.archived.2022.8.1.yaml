      'mgnl:lastActivated': 2023-01-19T12:06:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question:</strong> On a scale of one to 10, how would you
        rate yourself as a responsible Filipino citizen and why?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370a40f-0d00-49c9-9d72-058e4080b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T10:05:33.666+08:00
