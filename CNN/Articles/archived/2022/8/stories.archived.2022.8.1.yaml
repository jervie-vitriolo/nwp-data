      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two things. Number one, he stabilized the government. We owe it
        to him apart from the fact that he played a key role in EDSA Revolution. After
        the EDSA Revolution, President Ramos played a critical role in making sure
        the foundations of democracy are observed," Drilon shared. "He was called
        ''Steady Eddie,'' a stabilizer in chief."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa4650-24d3-48a9-b81d-3a514df210ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T12:42:32.061+08:00
