      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93049ac-2ec1-43b8-a5bf-fc9bcd956bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:06:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To deliver on this commitment, we have set-up a dedicated integration
        team and are working closely with Citi to ensure a smooth transition," she
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa54045-2533-40a9-8c8e-8a4d8a2d7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T17:28:46.920+08:00
