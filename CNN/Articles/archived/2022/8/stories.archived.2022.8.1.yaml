    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478b4b4-0985-46bf-a415-77f19b5d6835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-01T15:01:10.965+08:00
