      'text': '<p>For 30 days starting Aug. 6, the Norwegian Cultural Center is hosting
        an international hybrid exhibition online and in-person between Oslo and Manila.
        The four-day physical exhibition of visual art will be held from Aug. 6 to
        9 at Sine Pop! in Cubao, Quezon City and Verse Gallery in Oslo, Norway. Admission
        is free. Visit their <a href="http://norwegianculturalcenter.com/borderless"
        target="_blank">norwegianculturalcenter.com/borderless</a> for more information.
        — CNN PHILIPPINES LIFE STAFF</p>'
