      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd0cee-c118-48a8-885b-c2a3a12eb2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that it has identified 17 close contacts of the third
        monkeypox case. Contact tracing is ongoing for the second case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dabb313-c8dc-4361-9880-18a486852f5a'
      'mgnl:activationStatus': true
