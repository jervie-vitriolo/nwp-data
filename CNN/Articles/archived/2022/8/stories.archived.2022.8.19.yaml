      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äî</strong> The
        Senate building will go on a "total lockdown" on Aug. 22 after seven lawmakers
        tested positive for COVID-19 this month, Senate President Juan Miguel Zubiri
        said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9559061-abd2-47d7-9cdf-36c3ed40f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered all Senate employees to work from home to give way to
        a thorough disinfection of the premises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b12ce7-ab1c-40bc-8528-a6b44663ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions will resume on Aug. 23, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca147d-0e3b-44d9-9f73-4ed8c67b9668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators JV Ejercito and Nancy Binay were the latest additions to
        the COVID-19 cases in the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32920b2f-f8a8-4b0b-8a44-1be372091799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Senate Majority Leader Joel Villanueva and Senator&nbsp;Grace
        Poe also confirmed their COVID-19 diagnoses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57645bb8-80ef-404c-8a08-fe12e6f2811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano has recovered, while Senators Imee Marcos
        and Cynthia Villar have been attending sessions virtually.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a677a3a-ba53-497f-ad83-def9ade518b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 47 active COVID-19 cases in the upper chamber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1891f-9a47-480e-974e-fad5dce4705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has been implementing stricter health protocols, including
        a three-week "lockdown for guests" that started on Aug. 15 due to rising COVID-19
        cases.</p>'
    '0':
