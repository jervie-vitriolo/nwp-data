      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äî</strong> Two
        more monkeypox cases have been detected in the country, the Department of
        Health reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8ccad-b761-4bc8-9ce9-a0e97a3f53a1'
