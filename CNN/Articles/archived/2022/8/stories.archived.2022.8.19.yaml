      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc935fbe-1e42-40a1-af3f-a9811fbb3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.9 million people, meanwhile, have gotten their second
        booster dose. Currently, only healthcare workers, senior citizens, adults
        with comorbidities, and those aged 50 and up are eligible to get the second
        extra shot.</p>'
    '13':
