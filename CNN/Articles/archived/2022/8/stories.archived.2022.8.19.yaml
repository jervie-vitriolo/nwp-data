    'title': 'More COVID-19 cases in Senate lead to one-day lockdown'
    'updated': 2022-08-19T11:36:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb4002-1940-4704-8c75-3a2810b0835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:09:13.195+08:00
