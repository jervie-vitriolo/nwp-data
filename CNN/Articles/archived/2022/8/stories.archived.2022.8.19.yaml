        underage, or ‚Äòyung mga hindi pala-bar, kasi diba usually sa bar lang nakikita
        ang mga drag queens. So dahil meron nang ‚ÄúDrag Race Philippines,‚Äù parang mas
        madaming nacu-curious kung ano nga ba ang drag. ‚ÄòEh ang drag, ang tagal nang
        nageexist nito sa Philippines, diba? Parang ‚Äò60s pa yata ang pinaka-early
