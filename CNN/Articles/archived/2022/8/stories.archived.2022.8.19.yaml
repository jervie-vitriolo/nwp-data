      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOH officer-in-charge Ma. Rosario Vergeire
        said both patients had recent travel histories to countries with confirmed
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a5680-4b19-42a8-bb02-fdb6f4878a41'
      'mgnl:activationStatus': true
