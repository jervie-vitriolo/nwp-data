      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe94565-48e6-4970-a45e-ae12348086d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:48:36.820+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fausto added that hoarders should be punished for "economic sabotage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6adabb-7433-4444-b485-709c1de01cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:48:36.820+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7428d-bc3e-4bf3-b031-a8d16250152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:48:36.820+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Profit is a function of business but profiting too much, I think,
        is unacceptable. You can just profit at a certain manageable level but to
        really deprive people of your greed for profit, deprived people of food, I
        think that should be punished. This is economic sabotage for us," he stressed.</p>'
