      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äì</strong> Two
        separate magnitude 4 earthquakes jolted Davao Occidental and Ilocos Sur minutes
        apart early Friday morning, state seismologists reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff16da8-e75e-4cba-b520-53378b20443d'
      'mgnl:activationStatus': true
