      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/18/ncr-mayors-no-contact-apprehension-.html">Transport
        groups have called on the Supreme Court</a> to look into the legality of the
        NCAP in the five LGUs, noting that there are no existing laws passed by Congress
        allowing its implementation in their respective jurisdiction. The High court
        directed the cities to comment within 10 days on the pleaded temporary restraining
        order to stop the policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6000ce3-ad03-4612-a461-db95ecb7d377'
