    'template': '1'
    'title': 'Leading supermarkets agree to cut sugar prices ‚Äî Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d60795a-928b-47a3-8cb9-ad41f52fa715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)‚Äî&nbsp;</strong>Major
        supermarkets have agreed to lower retail prices of sugar to ‚Ç±70 per kilo,
        Malaca√±ang announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c32b9e-b14a-4ff6-a1d2-928dc11a8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Press Secretary Trixie Cruz-Angeles confirmed
        that select retailers heeded the call to adjust their sugar costs‚Äîwhich went
        as high as ‚Ç±110 per kilo‚Äîto help ease consumers'' burden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62439de0-60d0-432a-8e68-fcef343439f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robinsons Supermarket ay nangako na magbenta ng 1 million kilos
        at 70 per kilo. Nangako naman ang SM Supermarket na ibebenta ang kanilang
        inventory ng asukal. Samantalang nangako din ang Puregold na ibababa nila
        ang presyo ng asukal for 1 million kilos at 70 per kilo," Cruz-Angeles said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f2b00-9845-46d3-8c79-2a2a9f4e7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Robinsons Supermarket promised to sell one million
        kilos at 70 per kilo. SM Supermarket also promised to sell its inventory of
        sugar. Meanwhile, Puregold also committed to lower sugar prices for 1 million
        kilos at 70 per kilo.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fe6e1-e585-4fa1-a1bc-ce6c48b773ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;R Membership Shopping was not included in the list as it is
        a wholesaler, she added. The cheaper sugar will be available "until supplies
        last," according to the supermarket owners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abfa58-9c3c-4a70-ab94-b4ccf5953222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further about the companies'' decision, Cruz-Angeles bared
        it was a product of a "request" from the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54768fe5-202e-44f1-9a81-722989dabde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakiusapan lang po sila [n]a bilang tulong na lang sa ordinaryong
        consumer na pababaan kahit pansamantala ang kanilang mga presyo until ma-resolba
        natin o maitawid natin hanggang itong Setyembre or sa harvest season na baka
        naman maipababa na natin by that time ang presyo ng asukal," the secretary
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a67b3-8b63-44e3-be57-6b0e3995aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were just asked to help ordinary consumers, that
        maybe they can temporarily lower prices until we can resolve or reach September
        for harvest season, when we can possibly lower the prices of sugar.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a91f37-e52c-43ff-84e7-504f03fa6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artificial sugar shortage?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b8b70-8cff-4fda-8caa-9fbbc856c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As concerns over sugar supply and prices mount, Cruz-Angeles vowed
        the government is taking steps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4f30a-082d-4096-95f8-6fa1e06d13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said inspections on sugar warehouses will continue‚Äîas officials
        try to determine whether the shortage is "artificial."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1637ec-8a74-4d5a-b897-2dcbe12da00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:55:35.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not it is artificial will depend on the evidence produced
        by these warehouse operations," Cruz-Angeles added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2aa08-ae92-440d-a068-e426aa86b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:48:36.819+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Exchange, Philippine Chamber of
        Agriculture and Food president Danilo Fausto said there may indeed be an "artificial
        shortage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7557037-344e-4898-ba4d-288e29da5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:48:36.819+08:00
