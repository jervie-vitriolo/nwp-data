    'mgnl:tags': ['NEDA', 'National-Economic-and-Development-Authority', 'Philippine-Statistics-Authority',
      'PSA', 'food-poverty', 'threshold', 'poor']
    'template': '1'
    'title': 'NEDA: Comfort of living not assessed in PSA food poverty threshold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b2bbe-d366-4f85-930b-94aa21e481a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äî</strong> The
        Philippine Statistics Authority''s (PSA) food poverty threshold of ‚Ç±8,379
        per month does not evaluate a family''s comfort in living within this budget,
        the National Economic and Development Authority (NEDA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4b467-d2dd-4595-9fb3-6f2030473d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c11bb-c8be-488b-ba47-ab9a888542a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po kaming ginagawang</em> judgment as to <em>komportable
        na ba ''yung nagiging buhay.</em> <em>Sa pagkakataya po ng ating nutritionists,
        ito po ''yung</em> amount you need so that you are able meet <em>po ''yung</em>
        basic requirements," said NEDA Usec. Rosemarie Edillon, noting these refer
        to the recommended daily allowance for energy and micronutrients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a639a36-f29b-4376-99bb-dafe9157f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588b115-c9e1-4727-b628-bcf09d36c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t make judgement as to whether their lives
        are already comfortable. According to our nutritionists, this is the amount
        you need so that you are able to meet the basic requirements.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ef85e-d6d8-49e9-b60f-8f96635e1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f87a6b-4ea6-47e1-a7bd-e066dde4c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA, an attached agency of NEDA, said in its 2021 poverty statistics
        report that a family of five needs the said amount each month to meet their
        minimum basic food requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ed3d3-e2bf-42c9-9578-119361f1e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.740+08:00
