      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, a separate magnitude 4.2 tremor hit four kilometers
        east of Quirino in Ilocos Sur at 2:43 a.m., the Philippine Institute of Volcanology
        and Seismology (Phivolcs) <a href="https://earthquake.phivolcs.dost.gov.ph/2022_Earthquake_Information/August/2022_0818_1843_B1F.html">reported</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825d079-f4e6-4979-8da5-a7f8eefe4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T05:35:11.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2022/07/26/asia/philippines-luzon-earthquake-intl-hnk/index.html">Illocos
        Sur temblor</a> was one of the aftershocks of the magnitude 7 earthquake that
        shook Northern Luzon in July.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c62771-d23d-4359-bcaa-333c76b3c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T05:35:11.404+08:00
