      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f1779-3b41-442c-9e38-d9461c94fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although schools have until November to transition to face-to-face
        learning, Densing said more than half or 65% of public schools are expected
        to hold in-person classes five days a week starting Monday. Others will still
        do a mix of face-to-face and distance learning, while a meager 10% will keep
        holding online classes, Densing said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d7b49-292b-4a83-87f5-ca6d206fc8ad'
      'mgnl:activationStatus': true
