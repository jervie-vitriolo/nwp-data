      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) -</strong> A former
        Department of Agriculture (DA) secretary said&nbsp;President Ferdinand "Bongbong"
        Marcos Jr. should be given more time to address issues hounding the agriculture
        sector before appointing a new DA chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6760e64-f2ee-4b64-91e3-77dc6bc35c14'
