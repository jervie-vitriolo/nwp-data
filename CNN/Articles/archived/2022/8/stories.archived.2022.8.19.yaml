      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo reaffirmed the Philippines‚Äô
        commitment to work with other countries during a virtual briefing held Wednesday,
        the Department of Foreign Affairs (DFA) said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec1e09-812c-4d9f-8c59-2c2d99a0a2d9'
