    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbb76e-6177-4844-b75c-750361a98bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> ‚Äî Only
        around 1.7 million Filipinos have gotten their COVID-19 vaccine booster shots
        since the start of the Marcos administration ‚Äî a long way from the 23 million
        target by early October, the Department of Health (DOH) reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978fbeb-51a6-41d8-beb0-35372565f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8930b5-ce55-4f10-911c-6ae2bad2dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Ma. Rosario Vergeire said 1,729,547 booster
        doses have so far been administered, a mere 7.5% of the government''s goal
        by Oct. 8, which marks President Ferdinand Marcos Jr.‚Äôs 100th day in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39172d7d-ac73-4c55-8528-2bae39005d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa748c-5692-435f-a0ac-97578bcf021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUnfortunately, malayo pa po ang ating accomplishments from our
        target. Atin pong pinaiigting ang atin pong mga stratehiya para mas magpabakuna
        at mahikayat ang ating mga kababayan na ma-receive ang kanilang first booster
        shots,‚Äù she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d4885-3c20-44b9-94c9-9e779db373e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b25617-9f3d-496c-9703-93b99efea00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, our accomplishments are still far from
        our target. We are strengthening our strategies to encourage the public to
        get their first booster shot.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ab711-aa3d-419d-9cd8-656f34df180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
