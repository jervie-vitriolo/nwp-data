      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II is slightly felt in Basista and other areas in Pangasinan.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61502b5c-b857-441d-b28c-36264e1fba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T05:35:11.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:27.348+08:00
