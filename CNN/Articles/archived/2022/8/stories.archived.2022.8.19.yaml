      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the eased requirements, he said social workers will still
        interview the beneficiaries or their parents to assess if they are qualified
