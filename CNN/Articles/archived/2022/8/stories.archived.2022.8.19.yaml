      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not be requiring the barangay certificate of
        indigency anymore because it can be politicized. In some cases, people are
        not issued a document if they did not vote for their mayor. I don''t want
        that.]</p>'
    '101':
