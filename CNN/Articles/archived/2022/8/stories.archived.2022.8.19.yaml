      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd39fe0-f35b-4535-aa94-120f0c7417e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said that the first monkeypox case confirmed last
        July 29 has already recovered after finishing his 21-day isolation period
        on August 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215ee6a-6be4-4d40-968e-2b2a06c647d5'
      'mgnl:activationStatus': true
