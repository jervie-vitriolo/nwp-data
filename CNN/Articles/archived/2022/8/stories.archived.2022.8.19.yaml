    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valenzuela mayor wants dialogue with LTO to iron out NCAP issues'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7c90b-6c62-4673-afd2-9be87d1c1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äî</strong> A Metro
        Manila mayor backing the no contact apprehension policy seeks a dialogue with
        the Land Transportation Office on the traffic scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cac826-f9f9-4285-b2ae-0db4b598f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Mayor Wes Gatchalian said on Friday that he is open to
        a discussion, after the LTO previously urged local government units to suspend
        the NCAP following complaints from motorists getting hefty fines and multiple
        citations, among other issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbebe4-e6c7-4788-86ae-23bec8c675b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A congressman even recently called for a review of the public-private
        partnership agreements between the LGUs and the private suppliers behind the
        policy, which uses closed-circuit television cameras and similar technologies
        to detect traffic violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6fc68-86bd-4cee-968f-28b0aea9d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagtataka kami ang LTO nagsasalita po sa media since last week
        without consulting the mayors. Kami ang nage-execute, kami ang apektado sa
        ground,"</em> Gatchalian said. "LTO never gave us due process, never met with
        us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3520f70-0819-499f-881d-55e77491de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re wondering why the LTO has been talking to the
        media since last week without consulting the mayors. We are the ones who execute,
        we are the ones affected on the ground.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691791b-3182-4cf3-bc1d-d74f67700bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he does not know yet whether he is among those who
        will be invited by the newly-formed LTO technical working group to iron out
        their differences over the controversial policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d514391-d6a4-459e-899c-e4749cb2a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO announced earlier this week that it had formed a technical
        panel and will talk to LGUs and the Metropolitan Manila Development Authority
        in a few days to come up with guidelines "that is fair and acceptable to all
        stakeholders."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7a723-3379-414a-9070-a873fd0ae0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/17/LTO-forms-TWG-for-no-contact-apprehension-policy.html">LTO
        forms panel to discuss issues, proposals on no contact apprehension policy</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89f3ab-2ae8-43ae-914f-1ebb7e980cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, along with the mayors of Para√±aque City, Quezon City,
        the City of Manila, and San Juan City recently issued a statement standing
        firm that they will continue the NCAP within their respective jurisdictions
        "and vow to continuously improve infrastructure and road conditions foreseeing
        the need for a safer environment for our constituents."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755f2af-b5fe-44c7-8345-a626e340706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also claimed that the penalties meted on motorists are
        not mandated by the private supplier just solely so it can get a return on
        its investment. He added that the city government did not spend for the NCAP
        implementation. But he acknowledges, however, the need to look into the penalties
        which vary per LGU.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10824298-fb1d-4479-be37-b8b3952dcdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s natural to give respect to our private partner because they
        invested in the system<em>. Siguro pag-usapan na lang natin ho</em> to iron
        out all these issues," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e0cca-82b1-43f9-a74e-73ab6646744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:47:20.004+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop NCAP Coalition earlier said the system only harms public utility
        vehicle drivers and operators, especially for penalties that go as high as
        ‚Ç±5,000.</p>'
