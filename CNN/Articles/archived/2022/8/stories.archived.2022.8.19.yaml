      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äî</strong> Cebu
        City Mayor Mike Rama signed&nbsp;an ordinance that recognizes the members
        of the Lesbian, Gay, Bisexual, Transgender, and Queer (LGBTQ) community and
        creates a body that will protect them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372dc885-9edc-4e3e-917b-ea436f21b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
