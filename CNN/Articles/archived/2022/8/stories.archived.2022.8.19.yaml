      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think this is a new era for drag here in the Philippines. We‚Äôve
        seen drag thrive in pageants, in barangay pageants, in clubs, in stand up
        comedy, and I think this is really the boiling pot of drag. The pinnacle of
        Filipino drag is here. Very, very excited to show it off alongside the cast,
        the producers, and the hosts. To be able to show as well two strong powerful
        women in the [judging panel], I mean, it speaks volumes. We‚Äôve never had something
        like that in ‚ÄúDrag Race‚Äù history, so that alone proves the feminine power
        and the queer power in the Philippines, diba? Very that.</p>'
    '71':
