      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b378b9b-8be7-44ca-bf98-c7b4677f70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated the DOH‚Äôs appeal for Filipinos to get the extra
        dose, as she noted projections that hospital admissions may rise by September
        or October if the country‚Äôs booster uptake doesn‚Äôt improve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9d817-2154-45f2-852a-108e36bca8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
