      'text': '<p>No damage to property is expected from both tectonic quakes.</p>'
  'BOC-intercepts-sugar-subic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-19T05:35:47.528+08:00
    'imagesource': 'jcr:33219a97-e300-4893-b570-2d224d291229'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40ab3880-13a0-4869-85d4-4a9a81158a09'
    'lead': 'The Bureau of Customs averted the possible smuggling of 7,000 metric
      tons of imported sugar in Subic, Zambales on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T05:52:44.329+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:27.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:40.310+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs intercepts ‚Ç±45.6 million worth of imported sugar in Subic'
    'updated': 2022-08-19T11:50:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcd52e-67f5-455c-9ba8-cc533a953e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> ‚Äî The
        Bureau of Customs (BOC) averted the possible smuggling of 7,000 metric tons
        of imported sugar in Subic, Zambales, the Office of the Press Secretary said
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afc1e7-142b-4e22-ae69-42f3f335df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said the import permit used for the cargo that arrived in
        Bangpakaew, Subic on Thursday was already used for a previous shipment, meaning
        it was recycled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f54d4-9aa8-4edf-9302-cdbc063b473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Customs Commissioner Yogi Filemon Ruiz ordered the BOC to
        take custody of the 19 crew members of cargo vessel MV Bangpakaew, which was
        loaded with 7,021 metric tons of white refined sugar from Thailand equivalent
        to 140,000 bags and with total tax payment valued at ‚Ç±45.62 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6434875-4316-4740-acd7-e7f35947f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing reports from the Office of the Executive Secretary, BOC said
        a similar modus of using recycled import permits resulted in the smuggling
        of a shipload of imported sugar last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8924f-65fc-4003-bf23-79d4d65dbb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said its initial investigation showed that the consignee
        of the sugar was Oro-Agritrade Inc. under the account of ARC Refreshments
        Corp. under Entry Nos. C-12513 and C-12521. It said the exporter is listed
        as Ruamkamlarp Export Co. Ltd, while the local customs broker was identified
        as Malou Leynes Buerano.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5ffd6-bb2a-4880-a831-3b6736b90f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs added it received an order from President Ferdinand Marcos
        Jr. through Executive Secretary Vic Rodriguez to investigate the possibility
        that the sugar seized in two warehouses in San Jose Del Monte, Bulacan were
        actually imported sugar but were repacked to make it look local.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1214b5-ddfe-454c-96d0-9b95bd6b6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau conducted a series of raids this week, with ‚Ç±220 million
        worth of allegedly hoarded imported sugar seized in Pampanga and Bulacan.
        Malaca√±ang warned more inspections will be done in the next couple of days
        to crack down on erring traders,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525db28-5347-466d-bc01-02b218dc472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T11:41:50.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sugar shortage in the country has recently hit top soda manufacturers,
        affecting prices in small businesses such as sari-sari stores and carinderias.</p>'
  'House-bill-Muslim-cemeteries':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-19T05:52:54.797+08:00
    'imagesource': 'jcr:94e34bde-2a0c-439a-92c0-79415e3fd83a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e982d6-967f-4bfe-a8cd-dd7035942c46'
    'lead': 'A House bill filed on Wednesday seeks to mandate local government units
      to establish Muslim cemeteries in all municipalities to ''preserve the sanctity
      of Islamic belief and culture of honoring the deceased.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T06:16:15.788+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:26.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:40.457+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks to set up Muslim cemeteries in all municipalities'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859141b-c0ee-4321-8dea-d67a0285d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äî</strong> A House
        bill filed on Wednesday seeks to mandate local government units (LGUs) to
        establish Muslim cemeteries in all municipalities to ‚Äúpreserve the sanctity
        of Islamic belief and culture of honoring the deceased.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59883f1b-e7fb-435d-8c27-b8f8e538faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan Rep. Mujiv Hataman said part of Muslim burial rites requires
        the deceased to be laid to rest within 24 hours after passing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7ecf8-b522-4960-9319-3791816b3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon explained that it has become burdensome for Muslims to
        practice the tradition for lack of Muslim burial grounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b92c71-b0e7-48d8-b743-12ea5f60cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúProper and accessible burial grounds for Muslim Filipinos remain
        a difficulty for most Muslim Filipinos because of a lack of nearby Muslim
        cemeteries," Hataman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e14f73-6d8e-46c0-aa2c-0ca73f49949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄùMany are forced to travel long distances to bury their dead," he
        also said. "For families of the deceased, this lack of burial space compounds
        grieving.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ef363-7f23-4b1b-9966-27e493e9e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the proposed measure, two hectares of land should be
        allocated for burial sites in cities and municipalities inside the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c92db9-d101-4865-b7f4-2664070cb6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cities or LGUs inside Metro Manila, a minimum of 3,000 square
        meters of land should be set aside for the same purpose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c7357-5951-44fe-860c-879b030b761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, however, states that LGUs in Metro Manila are allowed
        to procure space outside the region due to limited space in the metropolis,
        provided that the location is accessible to residents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068d88e-f88b-48da-ae9b-e976fea082d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For areas outside the National Capital Region and BARMM with a Filipino
        Muslim population of over 1,000, a minimum of 5,000 square meters of land
        should be allocated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6be1d-80a2-4e2a-a01f-e80c444620b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:16:15.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also states that the LGU will shoulder expenses in cases
        where the deceased‚Äôs family member or immediate next of kin is an indigent.</p>'
  'Twilight-movie-Taylor-Swift':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-19T06:34:25.169+08:00
    'imagesource': 'jcr:6adf31ae-4840-4933-b9cf-95367cbf7a73'
