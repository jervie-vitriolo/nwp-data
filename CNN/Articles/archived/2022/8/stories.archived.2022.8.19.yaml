      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709bf58f-8c32-453d-be2d-881bf71b0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, penalties are set for various offenses done due to a
        person‚Äôs sexual orientation, including maliciously humiliating someone in
        public, inflicting physical harm on an individual; vexing, harassing, threatening,
        whether verbal or physical; and subjecting the individual to jokes, pranks,
        and humor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192239d-77c1-4842-8b2f-a907991c4db1'
