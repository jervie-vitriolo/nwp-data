      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BRIGIDING</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18528e7f-4e22-481e-8973-4f51822aa0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are now several ‚ÄúDrag Race‚Äù franchises around the
        world ‚Äî with more to come. So what sets ‚ÄúDrag Race Philippines‚Äù apart?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15648c2a-095b-4b95-affe-60747a7284e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is gonna be fucking different. Ibang level ang talent ng Pinoy.
        We do our art with heart. That‚Äôs how we do drag here in the Philippines. Hindi
        lang ‚ÄúYas! Yas!‚Äù away away, ganda-gandahan. May puso. Meron tayong pinaglalaban.
        We want to show the world na kailangan natin ‚Äòtong moment na ‚Äòto; para maintindihan
        tayo ng buong mundo‚Ä¶ ng Filipinos even, para matanggap nila tayo. I think
        that‚Äôs [how] we‚Äôre going to excel [among] all of the franchises.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3f733-b1fc-4b60-83f7-796c1ffa3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are your favorite ‚ÄúDrag Race‚Äù queens and how are you
        influenced by them?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972d167-69ec-4c43-b191-5cb933191148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course my favorites are my sisters, Vi√±as DeLuxe and Precious
        Paula Nicole.  Precious, performance level. Vi√±as DeLuxe, comedy. The attitude‚Ä¶
        the confidence ‚Äî we complete each other. I can only be proud of being best
        friends with the two of them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7c787-75ba-4713-8172-b3dcfb531975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drag has a longstanding tradition here in the Philippines.
        How does ‚ÄúDrag Race Philippines‚Äù add to that?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16896b4-76a1-40c7-b856-41c586083aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh my gosh. Drag will never be mainstream [as RuPaul said] but at
        least, ‚Äòdiba, Filipinos will see drag as a talent, drag as an art. Hindi lang
        tayo patawa patawa, hindi lang tayo mga baklang nagdadamit-damit, we‚Äôre doing
        this with purpose, we‚Äôre doing this with pride, we‚Äôre doing this with passion.
        So ‚Äòyung makita nila na [we] have stories to tell. And that‚Äôs very special
        and I‚Äôm very excited na makita ‚Äòto ng mga Pilipino.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1263316b-0b37-416b-8703-04f6a625567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a ‚ÄúDrag Race‚Äù contestant, how do you think you represent
        the queer community?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c49cf0-498e-4c11-9b5a-50ca39b4c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I‚Äôll represent a certain group or member of the community.
        It‚Äôll be more special kung aabangan n‚Äôyo na lang siya. (<em>Laughs</em>).
        Ayaw kong magsalilta baka maka-spill pa ako ng kung ano.</p>'
    '3':
