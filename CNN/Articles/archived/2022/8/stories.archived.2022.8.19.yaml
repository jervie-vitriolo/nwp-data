      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a9860-8bcb-40fc-863d-77c99a26f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President and Education Secretary Sara Duterte said blended
        learning will stay during this period of transition, "and we are continuing
        to study the implementation of blended learning as a permanent mode of instruction
        for basic education."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
