    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Twilight Saga: New Moon'' director regrets rejecting Taylor Swift
      from film'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a3125-6c49-4d45-9ead-54c751d5eb02'
      'mgnl:activationStatus': true
