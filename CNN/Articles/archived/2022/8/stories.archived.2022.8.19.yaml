      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî On Christmas Day 2020, Netflix premiered "Bridgerton," an
        old-fashioned lushly designed Regency Romance. Gorgeously costumed, multiracial,
        LGBTQ-friendly and featuring sizzling sex and explicit nudity, it seemed just
        the thing TV needed in the global Covid lockdown. The series had viewership
        of 82 million households worldwide within four months, according to Netflix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8f14d-3ed8-4083-a42f-3fd07f67aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512227c9-3946-444d-82b7-56bb757b0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Royal Albert Hall in London canceled a performance of
        "The Unofficial Bridgerton Musical," a fan-created passion-project inspired
        by the show. Days earlier, the unlicensed production sold out the Kennedy
        Center. Netflix -- which had long tolerated the musical born on TikTok --
        sued the show''s creators to shut it down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756d7e6-b85e-4a7c-abf2-4c1e8e29c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca3cf7-8dda-4ae4-a267-403165880b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much joy in seeing audiences fall in love with Bridgerton,"
        explained star producer and series creator Shondra Rhimes, in a statement.
        ''But what started as a fun celebration by [fans] Barlow &amp; Bear on social
        media has turned into the blatant taking of intellectual property."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc02ae-cacc-4e83-96b5-fbbc2ba6283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02f98b-03d3-47ac-b12d-88927291ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, don your jewels and bring round the horse-drawn carriage: Daphne
        Bridgerton and her dashing Duke of Hastings are headed to court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc3261-3532-4068-9bf8-db4cd80e9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee410ef-4cd5-45b4-a90d-e04931909917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal battles</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e117ff-2dcb-4489-8dcb-a8c73e96e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just the latest of a spate of legal spats between creatives
        and creators over the ownership and interpretation of works of art.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9cf3a-beec-4f0e-8477-773ba9ee10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ecc58-ed46-4013-b90f-36dc46ea26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As social media becomes pervasive, and pop culture often immersive,
        fans are literally taking license. Earlier this month, the Door McAllen church
        in Texas presented an unauthorized version of "Hamilton" which likened homosexuality
        to drug addiction. On August 10, Lin-Manuel Miranda, the musical''s creator,
        tweeted, "Grateful to all of you who reached out about this illegal, unauthorized
        production. Now lawyers do their work."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac2639-8204-41bf-89c7-fb412eff8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23579bc-fb51-4e18-9a22-f135543703a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this fall, the US Supreme Court will hear a case regarding artist
        Andy Warhol''s alleged misappropriation of a photographer''s work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40f2ae-94a6-41d9-947f-a37e40c81564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9942b-a33e-4522-a0ea-3c5ce9826740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases turn on complicated legal issues such as fair use, trademark
        infringement and ownership of intellectual property. And they are blurring
        the line between audience, interpreter and creator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df5659-a141-4224-b082-7a670db13dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3431f-13a2-4567-9b1f-b9485798d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Unofficial Bridgerton Musical</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87389841-51f1-434a-ae53-4c204103ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut of "Bridgerton" coincided neatly with the rise of TikTok.
        In January 2021, singer and fan Abigail Barlow went on the app with a question:
        "Ok, what if Bridgerton was a musical?" and burst into song. She teamed up
        with Emily Bear, a piano prodigy who had toured as a child.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daab776-2cb9-4ab9-8dad-c58a3ad0c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad389e-9277-49d4-9129-536cf62e08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two American 20-something women began to write and perform songs
        related to the program, often using exact dialogue from the series.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138a66a-e456-4b89-964f-e236e1646e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94429d7e-2304-4963-a198-9e7337f44241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Lerner &amp; Loewe, Barlow and Bear offered a simple yet charming
        score: "If I was a man, I''d go to Japan... I''d summer in Cannes, I''d play
        in the sand."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451cf92-36b3-4bb1-8328-99b3253d9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b384a-bec1-4cff-af24-ad048ac17149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a huge hit with fans because the duo invited feedback, participation
        and suggestions on TikTok. It felt like a crowd-sourced artwork and something
        never quite done before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e3165-3896-44e1-8d3e-f8331cddd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61199b-d0ff-4e22-9b81-514d7d41f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Netflix found the fan fuss, if anything, delightful, and
        certainly good publicity. A few weeks in, Netflix tweeted "Absolutely blown
        away by the Bridgerton musical playing out on TikTok" and offered Barlow "a
        standing ovation." The project eventually grew to 15 songs. An album was released.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b4267-d4db-4abe-b633-0c8c3f3cbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32decb87-374c-4ad5-a7f0-2fb01cda0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, that album was nominated, somewhat improbably,
        for a Grammy Award for Best Musical Theater Album. Even more improbably, it
        won against far more seasoned nominees Andrew Lloyd Webber, Burt Bacharach
        and Stephen Schwartz ("Wicked"). A charity concert was planned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2bd4b0-07f7-43bb-824d-3e8b14ff2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9320d-40fa-4c04-b9d3-2fa2ba102923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Queen''s Ball vs. TikTok</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc859b02-6e78-459d-8e0c-19bec9e285b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Netflix was having a ball -- a Queen''s Ball to be exact.
        A touring "Bridgerton Experience" produced was staged in various cities two
        or three times daily. It featured elaborate sets, bewigged violin players,
        chandeliers, dances and acrobats. Top price was about $85.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b0fc0-0258-4a43-8e73-540ebd257cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312ba62-1dc7-4ec2-a9a6-ee96c8816e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At each performance, the Queen named "The Diamond of the Season."
        How she picks one is not clear, but it illustrates Netflix''s keen interest
        in the social media world that "infuencers" are invited to write a letter
        in advance on why they should be chosen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ee494-1265-4c10-b43e-77fa8f93d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a93ec4-5e91-4f5a-a8d5-86256219a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, Barlow &amp; Bear performed their once-underground
        ''Unofficial'' show at the Kennedy Center, complete with The National Symphony
        orchestra. Top ticket price was $149 for a meet-and-greet with Barlow and
        Bear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc49e7-8405-4e83-b3a1-ed85ea609878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928996d-db99-4e53-971f-cdf989a53986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Netflix filed a complaint alleging copywright infringement,
        unjust enrichment, and trademark infringement. It also alleged "false origin,"
        which is creating the implication that Netflix had okayed the production when
        it had not.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe13b7-c9ef-47ee-8a16-e7a31ee1ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edf245-17b0-4178-b4aa-bbde648fbaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Quinn, author of the series of books that chronicles the love
        lives of the randy Bridgerton siblings on which the Netflix show is based,
        weighed in with her own statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387a58f-840c-4a19-b4e2-ff72ec019515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89848037-f9c9-4ac5-807b-f60d7ef22ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was flattered and delighted when they began. There is a difference,
        however, between composing on TikTok and recording and performing for commercial
        gain," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4eb4a7-a1e7-4b36-83e5-68cc2e7a36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4f265-5bc7-48b5-ac97-cde042d3c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans were dizzy at the seeming turnaround. One young women
        took to TikTok to explain to the streamer that Netflix obviously doesn''t
        understand the stakes involved: The lawsuit gets in the way of the career
        plans of dozens of fans, she scolded. "So many women have been manifesting
        their career on this musical...nonunion tour, tour, Broadway."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831046d-c347-47c9-b2db-f85edf5b9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adaaeb-a842-4eb7-8d8c-13ea6f807c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balderdash, says Aaron J. Moss, attorney and past president of the
        Los Angeles Copyright Society. If anything, he said, "Netflix went further
        than nearly any other content creator has gone before in terms of the latitude
        it gave Barlow &amp; Bear."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0971c-7c84-47ff-b741-ca246017800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938fc7f-39d7-4114-9de2-7983b24d9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Netflix''s complaint, "Netflix offered Barlow &amp;
        Bear a license that would allow them to proceed with their scheduled live
        performances at the Kennedy Center and Royal Albert Hall, continue distributing
        their album, and perform their Bridgerton-inspired songs live as part of larger
        programs going forward. Barlow &amp; Bear refused."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae66165-0d27-4b64-ba95-a3c314e92d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164d20a-5cd0-48c1-a0d8-e13947702d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Netflix did not return e-mails seeking comment. Neither
        did Barlow and Bear''s representatives at the Creative Artist Agency, CAA.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964fae1-b42b-434e-ba4d-98f0ba340693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4c5cf-f1fe-4eb2-bdf6-ae4a07129b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Netflix want too big a share of the potential profits in exchange
        for that license? Broadway business people say it''s just as likely that Netflix
        was willing to cede significant profits from the musical to its creators but
        didn''t want to guarantee they would remain front-and-center in its presentation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062f92e-85e8-4aac-b6d8-b3551efb5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c59e05-33ad-448c-9aef-84dc83816a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, filming for season three just started in the UK, in Bath
        and London. The production skips ahead to book four in the series, this one
        the tale of Penelope Featherington and her longtime friend-turned-crush Colin
        Bridgerton.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed86d6-7b2e-4c47-9756-7db04b8d7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b529b-54e0-464a-9c4f-89c384600dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Barlow &amp; Bear are looking for inspiration for their next
        musical, the story of Icarus would make a good choice, advises attorney Moss.
        "He flew too close to the sun, and as his wax wings melted, he plummeted into
        the sea below. Even better, it''s in the public domain."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846671c-2919-40af-908e-60e778f990cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:20:21.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/18/media/bridgerton-legal-battle-netflix-tiktok/index.html"
        target="_blank">Netflix sues creators of unofficial Bridgerton musical</a>."</em></p>'
