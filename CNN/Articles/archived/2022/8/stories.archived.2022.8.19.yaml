      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros earlier called on Marcos to <a href="https://www.cnnphilippines.com/news/2022/8/18/Hontiveros-Marcos-new-DA-chief-sugar-importation-industry-issues.html">reconsider
