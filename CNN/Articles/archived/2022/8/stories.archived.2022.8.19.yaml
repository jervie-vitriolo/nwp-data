      'mgnl:type': 'text'
      'text': '<p>"Ayoko po ng mga barangay certificate of indigency kasi nagkakaroon
        po ng politika dyan. Pag ''di binoto si mayor tapos hindi ho mabibigyan ng
        certificate, ayaw ko nyan,‚Äù he said.</p>'
    '99':
