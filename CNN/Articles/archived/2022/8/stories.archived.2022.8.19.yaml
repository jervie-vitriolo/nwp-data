      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697168c-ed16-44ae-b74f-07225e064723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Epimaco Densing III replied that in Department
        Order no. 34, which contains guidelines for School Year 2022-2023, "it was
        clearly mentioned there that regardless of the alert level in any area, classes
        will continue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75f7d6-8197-4795-901e-40387d4d866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299950a3-be2c-4f0e-a6f8-a332efa9b13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing added that COVID-19 is "almost endemic" and the country
        needs to live with it while observing health protocols. Under DepEd guidelines,
        students who test positive or show COVID-19 symptoms shall be excused from
        going to school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad60ba-314a-4fa3-8b09-a8e6d9ddb7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74deb037-0cb1-40e6-89a0-0267c390f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay urged DepEd to establish a mechanism in case of COVID-19
        outbreaks in schools, taking into consideration what has happened in the Senate.
        Seven lawmakers, Binay included, have tested positive for COVID-19 over the
        last three weeks. The Senate building in Pasay City will be on lockdown on
        Monday, with a work-from-home order for employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cd6fa-bfe7-4d8f-a5e9-9bb1f8668b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183675b-1eac-41f2-99c4-09fbb908e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka mas maigi na meron ring mekanismo yung</em> DepEd <em>o
        baka may</em> leeway <em>''yung ating</em> principal or teacher <em>na magdesisyon
        kung kailangang mag</em>declare <em>ng</em> no classes <em>lalong lalo na
        pag marami na doon sa mga estudyante ang nagkakasakit</em>," Binay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da701d-ea4a-4dab-a6fd-04a720ae3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4d477-dd8f-4a91-a840-6654964b72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:09.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might be better if DepEd has a mechanism or leeway
        is given to principals or teachers to declare "no classes" especially when
        many students are sick.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473a353-9f4f-4cbf-aac3-08a91f6823a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:08:35.445+08:00
      'mgnl:createdBy': 'teresa'
