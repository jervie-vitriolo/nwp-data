      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7639da-d03c-4140-9d18-f50592c0fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, the council will also conduct an information drive
        to raise awareness on issues concerning the LGBTQ community, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a1460-ffd0-4ba6-a025-9c3ef0404364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
