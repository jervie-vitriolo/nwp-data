      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2009 film starred Kristen Stewart, Robert Pattinson and Taylor
        Lautner.</p>'
  'FBI-Brad-Pitt-Angelina-Jolie-2016-plane-incident':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-19T06:39:32.667+08:00
    'imagesource': 'jcr:c8a5581f-656c-47ab-8f50-c23f12fb4ac3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6e3285-6e92-49eb-9a54-cdeb4e5f934a'
    'lead': 'Angelina Jolie accused Brad Pitt of injuring her and verbally abusing
      their children during a heated encounter aboard a private jet in 2016, according
      to an FBI report provided to CNN by a source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T06:41:05.617+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:35:25.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:40.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brad Pitt and Angelina Jolie''s 2016 plane incident: FBI report reveals
      new details'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cacc24-c6cb-4dc7-b6ca-3777d1a8d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Angelina Jolie accused Brad Pitt of injuring
        her and verbally abusing their children during a heated encounter aboard a
        private jet in 2016, according to an FBI report provided to CNN by a source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019759b3-034c-407f-9144-67bcba4a7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heavily redacted report, which was released to both parties
        as a result of a freedom of information of act request, the actress told agents
        that while traveling back to California with Pitt and their six children following
        a two-week vacation, her then husband had been drinking when he told her to
        accompany him to the back of the plane after he had a‚Äã tense interaction with
        one of their children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4570da-d048-4691-8740-5ffc8ee9b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt''s name is redacted in the report, but it refers to her husband
        multiple times and he was married to Jolie at the time of the alleged incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8db02-474f-455e-a572-95cec2731a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, she said, they were in a restroom which had a privacy
        door that did not allow their children to see them as she alleged Pitt "grabbed
        her by her head," "grabbed her by the shoulders," shook her, pushed her into
        the bathroom wall and was yelling various things at her, including "''You''re
        f**king up this family,''" according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73c610-bec2-4355-832b-51f5c25c202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt was not arrested or charged in connection with the incident
        after the FBI completed an investigation in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba2c8b-854f-4145-8af6-23a9b2ac959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to allegations made following a flight within the special
        aircraft jurisdiction of the United States which landed in Los Angeles carrying
        Mr. Brad Pitt and his children, the FBI has conducted a review of the circumstances
        and will not pursue further investigation. No charges have been filed in this
        matter," FBI spokeswoman Laura Eimiller said in a statement to CNN at the
        time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72df3c-eb0c-48dd-80b1-0a52cc5d2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for both Pitt and Jolie for
        comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2787b4-e331-4f0a-83e8-113bbfdbe293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parties have had this information for nearly six years and
        was used in previous legal proceedings. There is nothing new here and serves
        no purpose other than being a media stunt meant to inflict pain," a source
        close to Pitt said of the report coming to light now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568b484-73ac-45ea-b5de-409f63c101c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FBI report, Jolie told investigators that two of
        their children (whose names are not evident in the redacted report, but were
        noted to be minors at the time) "were outside the door crying and asked ''Are
        you ok Mommy?''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd6b80-2bd0-4c88-93d7-43525c2acb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt allegedly yelled in response, "''No, mommy''s not ok. She''s
        ruining this family. She''s crazy,''" the report states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426da53-be36-432b-8794-7de1adc14f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jolie, that prompted one of their children to respond
        "''It''s not her, it''s you, you p***k,''" which she said enraged Pitt and
        she alleged that she saw him run toward one of the children "like he was going
        to attack," at which point she said she got Pitt into a choke hold that he
        tried to break by throwing himself back, pushing her into the chairs behind
        them, it says in the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7a2c0-5f7a-4006-a571-6fefeb44b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie alleged in the report that she suffered injuries to her back
        and elbow as a result and shared a photo of the injury to her elbow with the
        FBI.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e06f1-ddd3-484e-aed6-487afaf999da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and white photocopies of the photos are included in the report,
        as well as handwritten pages provided by Jolie, purportedly from her children,
        containing descriptions of the alleged incident. The handwritten pages are
        substantially redacted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f60d1-0320-4189-b776-a534f9303dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie also said in the report that Pitt continued to drink during
        the two-legged trip, later pouring beer on her. After they arrived in Los
        Angeles, the pair had a physical altercation and she said Pitt prevented her
        and the children from leaving the plane for 20 minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfacd78-a350-4fb4-9cd9-20c70d0264d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her back and elbow, the report states Jolie said
        she also suffered "a rug burn type wound" on her left hand. A photo of the
        wound is included in the redacted report. She was asked about a reported scratch
        on Pitt, which Jolie said in the report could have been caused by her though
        she believed she had him more in a choke hold.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb0530-67f2-423f-858b-6be94220b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, after reviewing a probable cause statement
        related to the incident, a representative from the US Attorney''s Office "discussed
        the merits of this investigation with the [FBI] case agent."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929ee29-fcce-44cb-b056-58ced10250e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was agreed by all parties that criminal charges in this case
        would not be pursued due to several factors," the report reads.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db854b9-38a1-4ba2-a23b-e3831a705da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Attorney''s Office for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e19e7-091f-44ca-beaf-f5670b71c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN via email, a spokesperson for the FBI responded,
        "No charges were filed in connection with this matter and it would be inappropriate
        to comment further."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681bf9e2-b5ef-40c9-93ee-fb4035635c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie filed for divorce soon after the incident and while a dissolution
        of their marriage was granted in 2019, their legal battle over property and
        custody of their minor children has continued over the years with a California
        appeals court ruling last year that a retired judge who had been hired to
        arbitrate the custody dispute should be disqualified because of a possible
        conflict of interest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7b7e8-8784-4319-a7a8-58cd55fe0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Jolie told Vogue India she split with Pitt for the sake
        of her children.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321a43f-b063-4568-9c81-6bde3f810b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I separated for the well being of my family," she said. "It was
        the right decision. I continue to focus on their healing."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524540de-8252-4356-a398-08b0a61ba35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt told GQ in 2017 he had quit drinking after having been "boozing"
        too much that past year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d912d52-444a-43f1-8bf7-59b99a43c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 2022 interview with British GQ, he talked about finding
        more peace recently.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d202d-0aa2-4e77-8861-7dfad56b771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:41:05.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt very alone in my life," he told the publication "alone
        growing up as a kid, alone even out here, and it''s really not till recently
        that I have had a greater embrace of my friends and family."</p>'
  'US-Taiwan-trade-and-investment-pact':
    'author': 'Wayne Chang and Lauren Lau, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-19T06:43:28.924+08:00
    'imagesource': 'jcr:099cb8c5-89a5-4345-aa93-f6a47f05bf33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868b47c9-0f04-4809-a8bc-fb5918c76c86'
    'lead': 'The United States and Taiwan have officially agreed to launch negotiations
      on a new trade and investment pact, according to statements released by Washington
      and Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T06:55:23.159+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:35:25.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:41.165+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and Taiwan agree to start talks on a trade and investment pact'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2190345-50f6-4404-933f-1faef0b014b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United States and Taiwan have officially
        agreed to launch negotiations on a new trade and investment pact, according
        to statements released by Washington and Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7d641-5a86-415c-ad84-f5d06d339a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two unveiled the US-Taiwan Initiative of 21st Century Trade
        in June, soon after Taiwan was excluded by US President Joe Biden from the
        Indo-Pacific Economic Framework (IPEF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d41df6-e232-477a-a746-6c072676fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations would cover 11 topics, including "trade facilitation,
        good regulatory practices, anti-corruption, SMEs, agriculture, standards,
        digital trade, labor, environment, state-owned enterprises, and non-market
        policies and practices," according to a statement by Taiwan''s Office of Trade
        Negotiations on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458b1bf-51a1-4c6a-ada6-5c8d88dd7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides would also discuss ways of addressing China''s "economic
        coercion," Taiwan''s trade representative John Deng said in a press conference
        on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69763a89-5109-4af6-bb2c-7d6e528dfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "everyone can see that China is engaging in economic
        coercion" towards "not only Taiwan, the US but also many other countries,"
        which is "harmful to the world economic order."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef248a35-2fd4-4ce9-86a3-250ae7a2515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Beijing claim full sovereignty of Taiwan, even though
        Taiwan has never been controlled by China''s ruling Communist Party. The two
        sides have been governed separately for more than seven decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861761d-23f6-4331-9b76-578e6862c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Thursday said "the one-China principle" was a prerequisite
        for Taiwan''s participation in international economic cooperation and it urged
        the United States to abide by it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa456b9-4c41-4310-ba6a-2ccfe67b4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has "always opposed the negotiation of any economic and
        trade agreements with Taiwan that have sovereign connotations and are official
        in nature," Ministry of Foreign Affairs spokesperson Wang Wenbin said in a
        press briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0efe3-8f7b-46cd-bc35-8ec7eb60fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Beijing and Washington have escalated significantly
        since US House Speaker Nancy Pelosi''s visit to Taiwan early this month, the
        first by a sitting speaker in 25 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aed9bd-547b-4349-95cf-44bb2bbfbd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China kicked off drills involving the navy, air force and other
        military forces in the seas and airspace surrounding Taiwan. They were a direct
        show of force in response to Pelosi''s visit to the self-governed island,
        which Beijing repeatedly warned against.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33250a02-e5fb-430c-9fde-6d597402e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Taiwan''s largest trading partner, also suspended some trade
        with Taiwan in apparent retribution for the visit. The curbs include the suspension
        of some fruits and fish imports from Taiwan, and exports of natural sand to
        the island, a key component in the production of semiconductor chips.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c2cda-29b9-4b80-8199-0fc0e1059dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone press conference on Wednesday, a top diplomat from the
        United States said that China would use Pelosi''s recent visit to Taipei as
        a "pretext to launch an intensified pressure campaign against Taiwan and to
        try to change the status quo."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201fe22-e47d-47c6-a3eb-bebd615c78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "overreacted, and its actions continue to be provocative,
        destabilizing and unprecedented," Assistant Secretary of State for East Asian
        and Pacific Affairs Daniel Kritenbrink said on the call, adding that its actions
        could "jeopardized peace and stability across the strait and in the broader
        region."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fbc99-fe63-45d2-9108-1d517a5813fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have warned that an escalation of China''s military actions
        around Taiwan could disrupt global trade. The self-governed democratic island
        of 24 million people is a global leader in the supply of semiconductor chips,
        which are a vital component for virtually all modern electronics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4dc16-d443-45c0-86c2-ff9f0098c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan matters far more to the world economy than its 1% share
        of global GDP would indicate," said Gareth Leather, a senior economist at
        Capital Economics, in a note earlier this month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df294b-8d4e-42a5-8adb-8c297beaf784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A further escalation in cross-strait tensions that cut Taiwan''s
        export off from the rest of the world would lead to renewed shortages in the
        automotive and electronics sectors and put further upward pressure on inflation,"
        he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46196b-31cf-4524-9c89-0ab1fd1d37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deepen trade relations</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f79172-a138-4042-bfb8-d341b11dbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s trade representative Deng said that the negotiations would
        "deepen trade relations with the US, enhance Taiwan''s economic competitiveness,
        bolster foreign investment, improve Taiwanese businesses'' image."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e780a3e-2450-4974-8605-92523713ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:55:23.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the talks could "increase the chance for Taiwan to
        join international trade organizations, such as the Comprehensive and Progressive
        Agreement for Trans-Pacific Partnership (CPTPP)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
