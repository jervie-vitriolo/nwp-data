      'jcr:uuid': '0ab4f148-1085-4951-9600-c2736c421fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hikes would follow back-to-back 75-basis point increases by
        the Federal Reserve, intended to tackle white hot inflation, which remains
        near a 40-year high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933167ad-9923-404a-9cd7-3eb61c8ca81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ef0c7-bd56-40a7-a7ea-37a8b6774afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s Consumer Price Index, a key inflation measure, showed
        that rising prices took a bit of a breather with consumer prices increasing
        by 8.5% year over year, a slower pace than the 9.1% increase in June. "There''s
        some relief, and I was really pleased to see that, but I don''t count on it,"
        Daly told CNN''s Julia Chatterley. "We have a lot of work to do at the Fed
        to bring us back to price stability."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715d2d4-8040-4206-b887-3936f12bd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106c267-fab8-4d4a-8121-d2c0fe7a1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daly doesn''t see the Fed easing interest rate hikes anytime soon.
        She predicts they''ll continue into at least 2023, but says that''s ultimately
        a good thing ‚Äî even if Wall Street investors don''t agree. "There is a lack
        of understanding in the markets, but consumers seem to understand," she said.
        "They depend on the Fed to not introduce unnecessary volatility. The worst
        thing you can have as a business or a consumer is to have rates go rapidly
        up and then come down. ... It just causes a lot of caution and uncertainty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650a5e8-d400-496d-9f8d-f3a8a9a3e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e890551-f09c-42a8-b3e1-e269d3c30c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A raise and hold strategy has historically paid off for the Fed,
        she said. The central bank is actively trying to warn against the idea of
        a "large hump shaped rate path, where we''ll ratchet up really rapidly this
        year and then cut aggressively next year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4367dd-0c3b-4d3f-9ec0-58db6c28deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451d2ce-eaa6-42eb-94c6-085637a515c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Federal Reserve must walk a tightrope between triggering
        a recession and raising interest rates, and fears of a severe economic downturn
        have been growing in recent months. Daly doesn''t see that happening. "When
        we look at the data instead of the, you know, the worst case scenarios, I
        feel really relieved," she said. Instead of giving into fears that could lead
        to a self-fulfilling prophecy, Daly urged Americans to examine the current
        facts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf8d42-ef2b-42f0-86e4-f311da000134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b667ee5-7de5-4f0d-86de-134b2726a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job market is strong, inflation is too high," Daly said, "and
        the Federal Reserve is committed to using its tools to bring the economy back
        to a sustainable path where people don''t have to wake up every morning worrying
        about whether their real wages are eroding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dafffd-c52f-4e13-8340-ee9f6181d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:10:50.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/18/economy/mary-daly-fed/index.html"
        target="_blank">Expect interest rate hikes to continue into 2023, Fed official
        says</a>."</em></p>'
