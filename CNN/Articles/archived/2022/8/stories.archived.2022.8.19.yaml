      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7618cf-85a8-405d-9b9b-e15a63527b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 close contacts of the first case did not exhibit any symptoms
        and have already finished their quarantine, officials said. No laboratory
        confirmatory testing was needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd66d1-42c4-4c67-a737-2c5b0fd5a289'
      'mgnl:activationStatus': true
