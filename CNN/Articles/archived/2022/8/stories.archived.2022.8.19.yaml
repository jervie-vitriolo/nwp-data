    'template': '1'
    'title': 'Africa''s highest peak gets fast internet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda53a9-8348-4173-9b5b-ee37006a24fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Climbers ascending Mount Kilimanjaro can
        now document their ascents in real-time on Instagram, following a recent move
        by Tanzanian authorities to install high-speed internet around the mountain''s
        slopes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b6bfe-8aa8-46a9-9302-240922a1ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05ce11-2489-4807-8493-0f14029ec872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Kilimanjaro is in northern Tanzania and is Africa''s highest
        peak standing at over 19,000 feet (nearly 5,900 meters).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2aaef-fa8e-49d5-b310-a0695cae3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2935eff-e9fc-461e-b90a-7c6bbdf8253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadband service was set up by the Tanzania Telecommunications
        Corporation and launched Tuesday, the information ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce2bbe-ea3a-44a8-96b5-dd5b02f9bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db85bfc-7f9c-4ca8-aa9f-2f48c6227b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Up on Mount Kilimanjaro: I am hoisting high-speed INTERNET
        COMMUNICATIONS (BROADBAND) on the ROOF OF AFRICA. Tourists can now communicate
        worldwide from the summit of Mount Kilimanjaro. WE ARE GOING TO UHURU PEAK
        5880 Meters Above Sea Level!" tweeted Nape Moses Nnauye, Tanzania''s minister
        of information, communication and information technology, .</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c208e-5b37-4555-b436-16e3f1f80cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56d008-812e-4015-b90f-78381aebee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nnauye said it was unsafe for tourists to navigate the mountain
        without an internet connection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed94c4-5c47-4cd0-af93-ee09c912d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d9c13-c0c1-4ec1-85c5-80e66c9035e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology now plays a huge role in mountaineering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bee042-e423-4b7a-bfc1-e7d6f774c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b020e9-6bc5-4e16-8af9-02931018231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the thrill of uploading ascents on social media in real-time,
        experts have found internet connectivity to be useful in improving the awareness
        of climbers and helping to guide their climbs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0648b35-497f-41a4-9a2f-38533a3dac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d8034-c471-41c2-ba3a-239f427ec08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbers on Mount Everest, the world''s highest mountain, already
        have wi-fi services at base camp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f37d86-0b42-4ae5-88d4-d8d8ce6e332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99400641-b5b4-4f72-904f-4d2574c00576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, it was a bit dangerous for visitors and porters who
        had to operate without internet" on Mount Kilimanjaro, Nnauye said at the
        Tuesday launch, adding that internet service will be extended to the summit
        of the mountain by the end of the year, AFP reported</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe22557-e3db-4121-a270-3c6a934fa061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2311bc-c0ef-45b1-8000-5a5fb5d37d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilimanjaro National Park, which houses the huge peak, is a protected
        UNESCO World Heritage site and provides a part of Tanzania''s tourism revenue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00b57c-8ec4-4bf8-acc3-e8a36bf00e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72e5a7-adfc-4ee6-9b9a-daca51ee1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of adventurers climb Kilimanjaro every year with many
        attempting to reach the summit, according to a popular guide service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74690d-c1ed-4c87-a7b1-10aecbd76096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34992aed-60b4-48c0-afd7-a58d791bd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of internet services on Mount Kilimanjaro was hailed
        by Chinese ambassador to Tanzania Chen Mingjian.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5b9b9-bb11-479a-b33c-82e974df5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb20e2-4dec-478b-b21b-8a4ea2447896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is jointly financing efforts by the Tanzanian government to
        provide wider access to ICT infrastructure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8968cf-b1f3-4af6-8db2-711480ed6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:40:36.136+08:00
