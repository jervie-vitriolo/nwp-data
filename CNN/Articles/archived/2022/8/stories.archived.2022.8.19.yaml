    'jcr:uuid': '0f2c6589-5942-4ce2-8ae1-c10461c8d7b2'
    'lead': 'The Philippine Statistics Authority estimates a family of five needs
      an average monthly income of ‚Ç±8,379 to meet minimum basic food requirements.
      A lawmaker slammed this, arguing it means such a household only has ‚Ç±279 a day
      for three meals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T18:49:33.575+08:00
