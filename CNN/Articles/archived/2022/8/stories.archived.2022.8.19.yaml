      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think here in the Philippines, we are filled with creative and
        culturally disciplined queens. And I think that‚Äôs what we‚Äôre going to be bringing
        to this competition. Not only the queens but the production itself. It‚Äôs very
        Filipino, it‚Äôs very international, it‚Äôs a mix of [classic] and modern drag.
        And there‚Äôs a lot of talent in this cast and I‚Äôm very, very proud to be part
        of this. To be able to finally show what the Philippines has to offer‚Ä¶ I feel
        like there‚Äôs also gigil eh. Parang gigil factor na, ang tagal tagal na! Kaya
        when we came to the show, everyone was fueled up and ready to fight and show
        the world what Filipino drag is about.</p>'
