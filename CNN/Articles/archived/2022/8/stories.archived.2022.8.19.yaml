  'Demi-Lovato-new-song-29':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-19T13:42:39.792+08:00
    'imagesource': 'jcr:7b72a74a-ff21-424a-af25-39c29ddeb6af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33a4e570-8c66-43f8-bfc4-aa6c2e02ec32'
    'lead': 'Demi Lovato has released her latest single, ''29,'' and it''s speculated
      the song is about the age difference she had with her former boyfriend, Wilmer
      Valderrama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T13:47:42.647+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T12:35:19.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:43.584+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato debuts new song ''29'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2219d5-ba73-4c77-a341-df88a430f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî</strong>&nbsp;Demi Lovato has released her latest
        single, "29," and it''s speculated the song is about the age difference she
        had with her former boyfriend, Wilmer Valderrama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35497f87-c2cb-4989-ac2a-37f8256c86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was 29 when he began dating Lovato, who was 17 at the
        time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553d0b6-2d04-4180-a8ee-4bea2991b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato explained the lyrics in an Apple Music interview, saying
        "the song says it all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1069ec-30d7-4982-b459-3c21fc8e6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I turned 29, I remember I was on vacation and I just realized
        I''m 29 now, and it put things into perspective. It put everything into perspective,"
        Lovato said. "And I''m very careful with the way that I answer these questions
        because I feel like the song says it all. I don''t have to say too much, to
        be honest, but turning 29 was a huge eye opener for me. And then, going into
        treatment and having realizations led to my transformation, my release of
        the emotion that was put into this song."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f6d8b-6596-4f7f-af75-fbf1d4eaba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics include: "Finally twenty-nine / Funny, just like you
        were at the time / Thought it was a teenage dream just a fantasy / But was
        it yours or was it mine? / Seventeen, twenty-nine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1da88-d3bb-453c-bd6e-656723d35437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song goes on to apparently reference Valderrama (now 42) and
        his wife, Amanda Pacheco, who is 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9a56d-637c-49a3-b594-9b8f7f42a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato sings, "I see you''re quite the collector / Yeah, you''re
        twelve years her elder / Maybe now it doesn''t matter / But I know f‚Äîing better."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa11e1-e870-446b-81ee-f8a0e3b2111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Lovato added there was a lot of "anxiety" about
        releasing the song.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9d592-0dfb-4ed9-9d04-de8616633a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just said, ''I have to go for this. I have to own my truth," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cd09c-fac1-4ac5-8081-6ab3a00ef6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T13:47:42.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:35:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/18/entertainment/demi-lovato-song-boyfriend-29/index.html">"Demi
        Lovato debuts new song ''29''."</a></em></p>'
