      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed786a2-32eb-4b4d-ac13-127c45ab36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/8/15/PH-2021-poverty-rate.html"
        target="_blank"><strong>READ: Nearly 20M poor Filipinos in 2021 as COVID-19
        drives up poverty rate to 18.1%</strong></a></p>'
