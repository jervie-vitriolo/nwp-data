      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in a small province in the North. It‚Äôs called Nueva Vizcaya.
        So, growing up I didn‚Äôt have that many queer icons or queer individuals who
        I looked up to, just because it was very secluded. Even in the media, wala
