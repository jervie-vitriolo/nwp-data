      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/18/ncr-mayors-no-contact-apprehension-.html">Another
        petition was also filed before the Supreme Court</a> challenging the legality
        of the City of Manila‚Äôs NCAP due to what it said was its lack of due process
        and security.</p>'
