      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092e83b-ce62-48ad-a531-eeffae8097e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult risk of developing seizure disorders, brain fog, dementia
        and other mental health conditions remain high two years after recovering
        from Covid-19, the study found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862516a-8120-4a6c-88cb-fd9d95937343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adda73b-4731-4f14-b31a-d435d6c61155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are important findings, but they shouldn''t lead to panic,"
        said coauthor Paul Harrison, a professor of psychiatry at the University of
        Oxford in the UK. "We''re not talking about things that are 10 or 100 times
        more common. I think the worst odds ratio is sort of two or three."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d6f97-b97c-4acb-8d65-4a81a3860cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9533f09-9e62-4ea2-9863-759fd13e6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children had an increased risk of being diagnosed with epilepsy
        or seizures, encephalitis and nerve root disorders, which can cause pain,
        weakness or loss of sensation in an arm or a leg. There was also a small,
        but worrisome risk of being diagnosed with a psychotic disorder such as schizophrenia
        or delusional thinking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd055f7e-337d-4641-a0d0-68e709b64e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df35fc-b5ba-4855-af73-4a6a7e5b2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely robust and well conducted study, using data
        from a large sample, and across multiple nations," said Rachel Sumner, senior
        research fellow at Cardiff Metropolitan University in the UK, who was not
        involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729d332-ce08-4873-b12d-7e2a59bbbc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661c0d6-93dd-4a3b-ad26-5b9dd55febcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings are alarming and are critically important in our current
        context of unmitigated Covid spread," she added via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc4485-fd43-436f-8025-0e9813c53729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2645c608-a9a7-4e70-a6bd-ec0e9653b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s conclusions match the clinical experience of Dr. Aaron
        Friedberg, a clinical assistant professor of internal medicine who works in
        the Post-Covid Recovery Program at Ohio State University''s Wexner Medical
        Center in Columbus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a10d7-8dd5-43a4-9965-77e78df17a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc805a39-360f-4890-85f5-d62fd13564cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just talked to someone who had been originally diagnosed more
        than two years ago with Covid, but they''re only seeing a post-Covid specialist
        today," said Friedberg, who was not involved in the study. "That doesn''t
        necessarily mean they''re getting those symptoms two years later. It means
        they are just being diagnosed with them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d7a1c-ff47-4e67-a608-0157f14832b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e18989-1ee3-47b9-86ed-81f8bd2e76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedberg also said he sees people suffering severe symptoms two
        years after diagnosis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed3f3f-5d87-4a95-853b-0f589eb47973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f734c-5175-4871-be15-f5c7e5a2bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t think, they can''t breathe. I have one person whose
        disease is so severe, they basically can''t get out of bed," he said. "I saw
        a person recently who is still not working because of Covid symptoms two years
        later."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11229b10-e800-4a97-9aee-41bd62b1c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627181b7-8165-405e-bc75-3e512c83f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good and bad news</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b6ee2-0e04-45f2-9e66-43d55d9ebe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years of hospital data for both adults and children pulled from
        the TriNetX electronic health records network was analyzed for the study,
        published Wednesday in the journal Lancet Psychiatry. TriNetX is an international
        network of data without any identifying factors from hospital, primary care
        and specialist providers. About 89 million patients are in the data pool.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa694f1-e84c-427b-8f9b-514654f965d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d25134-1821-4956-9277-3567669333bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 1.25 million patients two years after their
        Covid-19 diagnosis and compared them with a closely matched group of 1.25
        million people who had a different respiratory infection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80020077-0fb0-402e-b7c5-72b0f7d65330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2ad86-507b-4f4a-b417-c86fc320865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We compared those two groups of patients in terms of 14 major neurological
        and psychiatric disorders in the two years after the Covid-19 or respiratory
        infection," said coauthor Maxime Taquet, an academic clinical fellow in psychiatry
        at the National Institute for Health and Care Research''s Biomedical Research
        Centre in the UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3520014-ecb5-4ff3-8edd-7b162b549f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8a300-2629-4566-ba38-0d20a83f517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team looked at the following conditions: anxiety disorders;
        mood disorders; psychotic disorder; insomnia; cognitive deficit (a composite
        of codes to capture so-called brain fog); dementia; epilepsy or seizures;
        encephalitis; intracranial hemorrhage; stroke; parkinsonism; Guillain-Barr√©
        syndrome; nerve, nerve root and plexus disorders; and neuromuscular and muscle
        disease. Researchers also looked at deaths from any cause.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917c1b0-8ed2-4c71-a320-385e45d14f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e5ac0-4ecf-4215-9cf8-6154c82561e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the patients were from the United States, but the study
        also included people from Australia, the UK, Spain, Bulgaria, India, Malaysia
        and Taiwan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb33324-7a33-4561-b25d-9dec03ce4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4042163-3256-44fc-ab71-7f7abda648c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study could not tell if people had experienced ongoing symptoms
        for the full two years since a Covid-19 diagnosis: "That might be the case,
        it may not be the case," Taquet said. "This data is only looking at the number
        of new diagnoses being made, not the persistence or the duration of the symptoms."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46f419-a324-4321-a4b1-e5eb9d6cbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2013cd-6fd6-4bee-a370-b7f8e3636dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The news was both good and bad.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ab63c-10f3-4d7a-aecd-0b7eb63af8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f752b3-0fce-4436-87b6-78be8e0cd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults, the risk of developing "brain fog, dementia, psychotic
        disorders, and epilepsy and seizures remain elevated throughout the two years"
        when compared with people with other respiratory conditions, Taquet said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce06cd1-dabf-4890-a371-c82d82bceb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccac9b5-a4f2-47c7-9f84-193bad4ffa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults over the age of 65 had a 1.2% increase in the risk of being
        diagnosed with dementia, the study said. While "it''s very clear that this
        is not a tsunami of new dementia cases, equally (I think) it''s hard to ignore
        it, given the severity of the consequences of dementia diagnosis," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256992aa-922c-4a0a-b564-37dbbdae465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef1b7e-571b-4e7a-9bd4-444df7a05a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some good news for adults, Taquet added: "Risk of some
        disorders -- in particular anxiety and mood disorders -- disappeared within
        two to three months, with no overall excess number of cases over the two years."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5e0e2-a97e-4437-92b2-3d41a3f56028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9f874-a520-422e-a8eb-8d4e7d4b517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Effect on children</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c42210-9dbf-4921-9956-4225e8833b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also good news for children: "The risk of brain fog in
        children was transient -- there was no overall risk," Taquet said. Nor were
        children at any greater risk of being diagnosed with anxiety and depression
        after Covid-19, "even in the first six months," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86c039-9633-4ffc-a08e-471dcf71578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55598b5-d7e4-4c11-b6a5-f1a83c2f3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were disturbing findings when it came to other conditions.
        For example, children had a "twofold increased risk of epilepsy and seizures,"
        Taquet said, and a "threefold increased risk of a psychotic disorder diagnosis
        in two years after having Covid compared to those diagnosed with another respiratory
        tract infection."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb123c0-12cd-4ede-b22d-a381b969915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f275a-f029-4d46-bb60-bd7ca0e047bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study of 10,000 children with a Covid-19 diagnosis, 260 had
        developed epilepsy and seizures within two years, compared with 130 out of
        10,000 children diagnosed with another respiratory tract infection, which
        was a "twofold increased risk," Taquet said,</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012e275-01d8-4c98-88f0-fe6d7bcbd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d5380-4388-47ce-8208-9f0411d9e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a threefold increased risk of a psychotic disorder diagnosis
        in children two years after a Covid-19 infection, Taquet said. Yet "the absolute
        risk remains quite low," he said, with 18 diagnosed cases of psychosis out
        of 10,000 children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ffb5a-f8da-4514-9ed9-a4b75fa157fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1f67d-fcf8-4197-97fb-940b22085238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to be careful in the interpretation of the reported
        small increases in dementia and psychosis," said Paul Garner, an emeritus
        professor in evidence synthesis in global health at the Liverpool School of
        Tropical Medicine in the UK. Garner was not involved in the study.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b124a-bbf0-42ba-be34-f8bbbe750abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ec7c2-c7a2-4142-901b-e218bad236b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are, in my opinion, more likely to be related to the societal
        upheaval and dystopia we have been living through rather than being a direct
        effect of the virus."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaf13e-97e6-411d-9690-7b3828e16968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610321b-104c-40f2-836c-cf5c4c9523fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A long-term impact</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1389f-0159-4fa0-93e8-d2b659da377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, evidence from the study is "particularly worrisome," Cardiff''s
        Sumner said, because even Covid-19 variants considered to be milder appear
        to have the same long-term consequences.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378380ed-42f3-42a9-b8fe-d95d955a5002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b43de6-9855-4650-bb71-703399fef79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, "some of these disorders will continue to have delay
        in diagnosis and treatment with healthcare systems that are struggling to
        deal with both Covid infections and backlogs of patient waiting lists," Sumner
        added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040606c-16d8-47b1-9d40-02b3cfbcc53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b4528-7cf5-4732-be1d-a065819be380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reality matches the clinical experience of doctors such as
        Friedberg, who has been treating long Covid patients since not long after
        the pandemic began.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f51b1-d95b-4c90-994a-3c47a9cfb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05c7aa-8ac8-4014-a90d-f1b1eceaf370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got severe post-Covid (patients) from the ancestral strain
        from March 2020, and I''ve got the same in people who developed it a few months
        ago. So I think it can be equally severe with any of these variants," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a79ae-410d-41f4-9241-5881f17fcea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f4d0f-feb5-459e-ae9a-adc43167b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Friedberg told CNN there have been "zero public policy decisions"
        about what happens after Covid-19.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f41643-efb2-4f07-878f-5a4aa0ae8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce9d21-6f9b-4021-bd84-6b4e5e7ce641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that maybe there''s this terrible thing that''s happening
        that we won''t appreciate until months or years later isn''t being addressed
        adequately," Friedberg said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cb7cf-ce47-4953-a04c-577f1c843d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T03:44:12.806+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
