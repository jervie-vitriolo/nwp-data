    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f6142-9aed-4e8e-9378-90d22ce5670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the violation or the court‚Äôs discretion, offenders
