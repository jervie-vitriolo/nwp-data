      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa584c-1881-4958-9e00-b10ede82ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
