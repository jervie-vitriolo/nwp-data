      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a source from the agency, an online report published earlier
        in the day said about 38,400 metric tons of rice believed to have been smuggled
        from Vietnam were released in the country. The ships, according to the report,
        arrived "between Aug. 4 and 13."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e0508-340e-48e6-abcc-0867b0aa4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:59:10.704+08:00
