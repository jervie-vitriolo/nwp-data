      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUpon analyzing our data from July 1 to August 14, ang ating detalye
        ng mga nadi-discharge o namamatay sa ospital, we found that 63% of these deaths
        were those who were not vaccinated,‚Äù she said.</p>'
