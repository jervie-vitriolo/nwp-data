    'lead': 'Only around 1.7 million Filipinos have gotten their COVID-19 vaccine
      booster shots since the start of the Marcos administration ‚Äì a long way from
      the 23 million target by early October, the Department of Health reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T18:18:43.149+08:00
