  'drag-race-philippines-queens-profiles':
    'author': 'George Evan Dungca'
    'caption': '(Top row, from left) Vi√±as DeLuxe, Lady Morgana, Minty Fresh, and
      Brigiding. (Middle row, from left) Turing, Prince, Eva Le Queen, and Precious
      Paula Nicole. (Bottom row, from left) Gigi Era, Marina Summers, Corazon, Xilhouete.
      Photos by JL JAVIER'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-08-19T17:50:02.273+08:00
    'imagesource': 'jcr:f4831b27-310d-4d18-9fc4-acc8f157be56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8bf860e-a4a0-4089-ad2e-89c6a64cc560'
    'lead': 'The double-episode premiere had everything that we hoped for and more:
      Darna, a sagala, the choreography to Sarah Geronimo‚Äôs ‚ÄúTala,‚Äù two trans women
      judges, catchphrases, and storylines upon storylines. At the heart of all of
      this is queer joy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T18:02:04.431+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T12:35:12.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:47.438+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the drag queens celebrating queer joy on ‚ÄòDrag Race Philippines‚Äô'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6495b-fa2e-43f5-bcaa-1c988199edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.990+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs a scene that feels too intimate to be seen ‚Äî drag queens in
        the process of becoming. While the show may be known for the looks and lip
        syncs, ‚ÄúRuPaul‚Äôs Drag Race‚Äù also features the Werk Room conversations. With
        nothing but fresh glue on their eyebrows and one layer of foundation on their
        face, it is here that the contestants get vulnerable (read: prompted by the
        producers). They share stories about their childhood, educate each other on
        queer history, and maybe even stir the pot. These are the lived experiences
        of queer people documented on mainstream media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b71e3-db39-4860-a7f9-743cac3aba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Werk Room conversation from the second episode of ‚ÄúDrag
        Race Philippines,‚Äù Vi√±as DeLuxe talked about her waltz of going out and back
        into the closet as a means of survival. ‚Äú‚ÄòYung pinagaaralan ko kasi noon Christian
        school, tapos talagang parang cinocondemn talaga maging bakla. As in, ginagawa
        akong example sa harap‚Ä¶ So, feeling ko noon, maling mali yung pagkatao ko‚Ä¶
        Third year high school, nagpakalalaki ako. As in, malalang pakalalaki, na
        nag girlfriend ako, na walang nakakaalam sa lahat na naging bading ako‚Ä¶ ‚ÄòYun
        yung pinaka hindi ako masaya.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f62c1f-7334-46c7-a87e-99d1cecb67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Vi√±as‚Äô story ended in reconciliation, Gigi Era‚Äôs was a
        reminder that sometimes healing may take a bit more time. Her history of physical
        abuse and the nightmares that followed prompted the other queens to put their
        brushes down and hold their sister. The Werk Room conversation ends with a
        teary eyed Gigi making a request in between sobs. ‚ÄúAnd sana wala nang nambubugbog
        ng mga batang bakla.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39b62c-b84d-4024-90fe-13859be5cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queer experiences are not a monolith. The bullying that a queer
        kid experiences from living in a Southern US state may feel familiar, but
        it might not be the same, culturally, as the bullying that a queer Filipino
        kid experiences in a Christian school. This is a franchise where our stories
        are told.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bef12c-0db2-45b4-a940-3dbd053d605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the video of RuPaul Charles herself inviting Filipinos to audition
        for the local iteration of the show was released, the queer community rejoiced.
        People started tweeting about potential judges, lip sync songs, and even Snatch
        Game characters. Reddit leaks and spoiler videos with the iMovie neon theme
        circulated. The desire to be perceived was palpable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc2190-3191-4523-b220-efc9895d9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year has passed and ‚ÄúDrag Race Philippines‚Äù is finally available
        for streaming on WOW Presents Plus, HBO GO, and Discovery+. The two-episode
        premiere had everything that we hoped for and more: Darna, a sagala, the choreography
        to Sarah Geronimo‚Äôs ‚ÄúTala,‚Äù two trans women judges, catchphrases, and storylines
        upon storylines. At the heart of all of this is queer joy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe22524-0b37-4add-bd7f-88ca4dd56eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries, a queen gets called for a mini challenge, and
        they emote or do a quick pose before doing the task. Here, it‚Äôs a full production.
        There‚Äôs screaming and cheering and there‚Äôs splits and flips. The challenge
        hasn‚Äôt even been done by then. It‚Äôs the kind of queer joy that goes viral
        on the Internet. But this time, it''s front and center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff0020-937d-45d7-97fe-24a89d8c36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:48:29.991+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that they‚Äôre fully-fledged RuGirls, we spoke to the 12 queens
        about representation, the accessibility that the show provides, and their
        international sisters.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc28b3-d0f2-4056-9a5c-9f5dbfea4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:52:11.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T12:35:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The interviews have been edited for brevity and clarity.</em></p>'
    '2':
      'image': 'jcr:89a14fea-4728-44eb-8be9-76c90371aa45'
      'imageCaption': 'Brigiding. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
