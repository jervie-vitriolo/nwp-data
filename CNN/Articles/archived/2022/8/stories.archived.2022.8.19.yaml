      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Apple is directing users of most of its
        devices to update their software after the company discovered a vulnerability
        in its operating systems that it says "may have been actively exploited."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f86aab-7c97-4e47-85ac-660f4acddc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T07:46:53.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In security updates posted online on Wednesday and Thursday, Apple
        said the vulnerability affects iPhones dating back to the 6S model, iPad 5th
        generation and later, iPad Air 2 and later, iPad mini 4 and later, all iPad
        Pro models and the 7th generation iPod touch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70dda9f-e167-42aa-88a0-78ab6d90f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T07:46:53.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said the vulnerabilities give hackers the ability to take
        control of a device''s operating system to "execute arbitrary code" and potentially
        infiltrate devices through "maliciously crafted web content."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2076bd-8f01-4a50-89cf-f261308d499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T07:46:53.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vulnerability also extends to Mac computers running the company''s
        Monterey OS as well as Apple''s Safari browser on its Big Sur and Catalina
        operating systems, the company said in a subsequent update.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df41f19-f978-484e-9f08-2c8c37b235ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T07:46:53.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts urged Apple users to update their devices,
        with the US government''s Cybersecurity and Infrastructure Security Agency
        warning that "an attacker could exploit one of these vulnerabilities to take
        control of an affected device."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09f744-55e6-4096-90ef-3bdaf59762f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T07:46:53.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said affected users should "apply the necessary updates
        as soon as possible."</p>'
