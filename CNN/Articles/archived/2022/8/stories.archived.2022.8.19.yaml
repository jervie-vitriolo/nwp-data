      'jcr:uuid': 'f19a45dc-71ed-4285-8a7e-bc27762d218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:36:18.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:01.043+08:00
