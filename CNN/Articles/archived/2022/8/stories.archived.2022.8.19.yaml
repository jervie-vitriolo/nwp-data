      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox was earlier declared by the World Health Organization
        as a public health emergency of international concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad1270-fba1-4c74-889a-d3376dd4a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48feefa-dff3-4087-9151-8341a0bfae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a less severe cousin of smallpox that can be transmitted between
        humans through close contact with an infected individual‚Äôs body fluids, sores
        or contaminated items, health authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78bfcf-b55d-4427-9e69-3bdfa791c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eaa2db-3981-44ce-9860-eb99ec74ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox include fever, swollen lymph nodes, and rashes
        that can turn into lesions. The United States Centers for Disease Control
        and Prevention said lesions can resolve over a period of two to three weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c3742-0853-4f20-9271-d1675f3c703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d2a96-bcde-41c9-bf9f-73679ee778e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said monkeypox patients and their close contacts should
        isolate for 14 to 21 days after the onset of symptoms.</p>'
