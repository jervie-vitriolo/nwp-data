    'title': 'US lawmakers visit De Lima in detention after getting court clearance'
    'updated': 2022-08-20T19:21:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b69512-c6cc-41b0-a22b-0c44a8a2429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T12:22:20.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> ‚Äî Lawmakers
        from the United States visited former senator Leila de Lima in her detention
        cell Friday afternoon, a day after they were barred by the Philippine National
        Police (PNP) for lack of court clearance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77acfae-146e-4798-9f60-ef34aac4ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d869d15-9c76-45e9-be35-0b3e311c2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Congressional delegation led by US Senator Edward Markey
        met with De Lima after the Muntinlupa Regional Trial Court Branches 204 and
        256 granted the "extremely urgent motion" she filed on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeceafc-558a-4ef3-9308-7f1069251c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ea280-ad75-406c-b869-329771d9155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding judges Abraham Joseph Alcantara of Branch 204 and Romeo
        Buenaventura of Branch 256 said video or audio recording are not allowed during
        the visit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8af989-89ad-49a3-865f-3763aff2d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7a2e6-845e-4f39-b27e-fd16ca1a074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenaventura said De Lima should also refrain from making comments
        directly or indirectly linked to her drug cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8177eb-1090-4501-807f-2ae7290dafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770c313-2c88-413d-8665-a5d460835031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, De Lima‚Äîwho is detained at the PNP Custodial
        Center in Camp Crame‚Äîthanked the US delegation for meeting with her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d1b8d-6564-4da5-a6f9-2c68c27e20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb95a1-b3a1-4544-b6bf-01216ab11f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very much grateful to Sen. Markey, Cong. Alan Lowenthal, Cong.
        Don Beyer and Congw. Aumua Amata Coleman Radewagen for their utmost concern
        about my plight and their support for my struggle as a prisoner of conscience,"
        she said. "I was very much uplifted and filled with a renewed strength and
        sense of purpose by their show of warm and gracious solidarity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be0c80-2ebf-4a0a-9809-24f332f54bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe9d8f-1ab7-42e3-97ee-7bc704c56e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Lima also expressed her frustration with the police,
        saying she felt "unjustly treated" when the authorities "unfairly" changed
        the rules. She said the PNP memorandum issued in 2018‚Äîwhich contains guidelines
        concerning persons under its custody‚Äîdoesn''t require a court clearance for
        foreign nationals'' visits to be approved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98532233-73e4-4ac2-9b11-622b4124024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828a608-d882-48de-a2a1-44d418aa5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Thursday said such permission is needed, "with due consideration
        of the prevailing COVID-19 situation in Camp Crame" that had 15 active cases
        at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d77e5-2133-4d6c-974e-34f92821c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7b299-3c3c-43b6-8363-103f93de2f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima pointed out that the police only announced this court
        requirement on the day of the scheduled visit despite already being notified
        in advance of the US lawmakers'' plan. The US embassy also wasn''t informed
        of this additional condition, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61369f-9503-42f0-8489-fac261b03394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78684f78-cede-4c6b-9bd1-997ac3c44e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, somebody even in this administration is still
        worried about me meeting with high-level foreign delegations concerned about
        my plight as a prisoner of conscience, more than a month after (President
        Rodrigo) Duterte has already left Malaca√±ang," the former senator wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760d491-6b28-4fb5-81e6-ef730171f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff5d54-3e9b-46a5-a02f-ee1b2541b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That this administration or somebody in this administration would
        unnecessarily risk a minor diplomatic fray just to continue Duterte''s policy
        of persecution is beyond me," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b98b18-9d44-4dbf-a454-ab86df778a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7df0e-5170-4391-ba5e-93b5b5d8026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-20T19:21:25.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US senators, including Markey, called on the Philippine
        government earlier this year to immediately release and drop the remaining
        drug charges against De Lima after some witnesses recanted their testimonies
        against her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f4881-e3c2-4ad3-a15b-b2edaadc2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T12:22:20.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been in jail since 2017 for allegedly abetting an illegal
        drug trade in the national penitentiary during her term as Justice Secretary
        in ex-President Benigno "Noynoy" Aquino III''s administration. The former
        senator, a vocal critic of Duterte''s&nbsp;anti-drug war, has maintained her
        innocence and accused the Duterte government of fabricating the cases against
        her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507ea08-9a7d-4b4f-b717-4934c68dafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T12:22:20.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late-April, four witnesses have recanted their allegations
        against De Lima. The first three claimed they were coerced by government officials
        to implicate her, while one said he felt compelled to lie for fear of his
        life. Responding to growing calls for De Lima''s release, Justice Secretary
        Jesus Crispin ‚ÄúBoying‚Äù Remulla earlier said it is still up to the Muntinlupa
        Regional Trial Court to decide if the pending cases against her should be
        dropped.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48451f7d-e5db-47ab-b110-16d683caee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T12:22:20.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Office of the Ombudsman dismissed the bribery
        complaints lodged against De Lima and her former aide Ronnie Dayan for lack
        of probable cause.</p>'
