      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) ‚Äî</strong> There
        has been a recent rise in the country''s COVID-19 death toll, the Department
        of Health (DOH) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc51618-7418-4753-9894-54c5c86202bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:46:13.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed790bf3-8205-4caf-baf9-fcb9d9595302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:46:13.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Ma. Rosario Vergeire said the average number
        of deaths per day from July to mid-August is eight to nine. This is far from
        the average of one death per day in June, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc4113-8173-4f45-99d2-d65f32e48b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:46:13.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbc520-d9b8-44bd-8d23-f5f13871ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:46:13.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere is this observed increase in the number of deaths over these
        past months,‚Äù said Vergeire in a press briefing. ‚ÄúNung June, we are just averaging
        one death per day. Pero nung pumasok po yung July and even mid-August ngayon,
        meron po tayong naitatala, for July, we have averaged eight deaths per day.
        For mid-August, nine deaths per day naman.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25353c3-7957-41cd-8262-c2b3e2a89d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:46:13.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf09ac8-763d-4989-8245-7c8536820acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:46:13.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:35:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is this observed increase in the number of deaths
        over these past months. Last June, we are just averaging one death per day.
        But for July, we have averaged eight deaths per day and for mid-August, there
        are nine deaths per day.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5948d2-a2e2-4769-a105-762fa6449a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:46:13.005+08:00
