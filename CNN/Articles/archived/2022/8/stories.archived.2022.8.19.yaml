      'mgnl:lastActivated': 2023-01-19T12:35:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Nebrija, Task Force Special Operations Chief of the Metropolitan
        Manila Development Authority, told CNN Philippines'' New Day on Friday that
        it has been ramping up<a href="https://www.cnnphilippines.com/videos/2022/8/17/MMDA-clears-roads-along-Manila-s-university-belt.html">
        its road-clearing operations</a>, particularly in the university belt to accommodate
        more PUVs on the road next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261006c-e87f-4279-bf54-17e2e21dd12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/17/LTFRB-PUV-routes-reopening.html">LTFRB
        allows reopening of over 100 pre-pandemic PUV routes</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77069d8e-2fbe-4202-ad18-4d4404c844fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that monitoring PUVs with special permits will
        be a bit of a challenge, especially since enforcers will be deployed in school
        zones to help out in the management of traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300caadf-f223-4c15-a95f-2b9863fb3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be a challenge really because 11,000 is not a small
        number, and you know we also have our plates full right now with the opening
        of classes," Nebrija pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038c5dd-2451-4c54-bbb8-172410b5439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We‚Äôll be deploying our enforcers, more particularly to these school
        zones to help out in the management of traffic and, of course, for the safety
        of these children," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ede2a-3d63-4f14-9bde-bc35b39666be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said apart from those regularly deployed in the major thoroughfares
        of Metro Manila, 581 other personnel will man zones covering 146 public schools
        in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1111f-5caf-45bd-8379-883758d431f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These personnel will be managing the traffic, making sure that
        pedestrian lanes are not blocked and the kids crossing will be safe and that
        all the yellow boxes will be cleared to avoid congestion in the area where
        the kids will be dropped off and picked up," he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29566ae0-c2a8-497e-a1f0-20a84d46352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a pre-pandemic volume of approximately 405,000 vehicles on
        EDSA, MMDA projects this will increase to around 436,000 vehicles starting
        Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdeaa2-602a-4c60-ac88-4c849e65ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T08:37:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:35:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that if EDSA is congested with that kind of volume, it
        will be translated that it will be congested in the arterial routes," Nebrija
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e25f6f-780c-41a5-bfb0-db196c0bc6cf'
      'mgnl:activationStatus': true
