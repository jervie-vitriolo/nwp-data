      'mgnl:lastActivated': 2023-01-19T12:35:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second case is a 34-year-old and undergoing home isolation.
        Meanwhile, the third case is a 29-year-old and currently isolated in a health
        facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564efc7-3661-4b37-acdd-f30784ca88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T15:42:13.513+08:00
