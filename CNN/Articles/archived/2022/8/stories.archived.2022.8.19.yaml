      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da860c-4678-47f6-8c72-48fc2cc7dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:35:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official data, over 17.3 million people nationwide have
        received their first booster since the government began administering the
        shots in November 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a53f6-4b4b-4bf8-b3af-d880e3077e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:18:43.150+08:00
      'mgnl:createdBy': 'kristel'
