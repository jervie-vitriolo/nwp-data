      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are making money by just putting it in the warehouse,
        they did not even participate in the production and these traders will just
        be benefitting from the hardship that is being done by the farmers," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f04c0f-520c-4455-9ee0-7705c974c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:48:36.819+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:02.915+08:00
