  'DepEd-classrooms-86.5B-2023':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-19T22:12:44.625+08:00
    'imagesource': 'jcr:00fee871-bd03-4af0-a1e0-533a19b033cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f225d1cb-33d4-45c0-8676-33112146202c'
    'lead': 'The Department of Education (DepEd) needs ‚Ç±86.5 billion for the construction
      of more classrooms next year, and it does not even fully address the shortage,
      an official says Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T22:17:04.921+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:02.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:34:51.409+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: ‚Ç±86.5B needed to build classrooms in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9dc9f8-912d-4827-93ab-5efb7079ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) -</strong> The
        Department of Education (DepEd) needs ‚Ç±86.5 billion for the construction of
        more classrooms next year, and it does not even fully address the shortage,
        an official said&nbsp;Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0cf4a-86da-4728-b705-53f77e1d64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf6225-e737-4647-baf9-7b849b51fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ‚Ç±86.5 is actually not the overall shortage, this is just what
        we think should be implemented in 2023," DepEd Undersecretary for Finance
        Annalyn Sevilla told the Senate basic education committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb30d2-4b43-44c8-9193-15d9d3fd126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6b78d-4283-4695-9a31-08e84ff7f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla disclosed that to date, the Department of Budget and Management
        (DBM) has approved only ‚Ç±5.9 billion--or 6% of DepEd''s proposal--to be included
        in the National Expenditure Plan for next year. This is the plan that will
        be submitted to Congress for enactment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8166ed1-749f-4497-a15a-8aa8c32c921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1840b-5c02-4a95-ac0c-aaf898c3da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the instruction of the Department of Budget and Management
        to only include fifth- and sixth-class municipalities, what we submitted is
        the overall requirement that we can implement next year," Sevilla explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f169a-77fd-48aa-8152-2dc3ad3c07e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5d613-8412-457a-adc0-d75bbe0bec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Epimaco Densing III said all in all, the country
        is short of around 91,000 classrooms. He said Vice President and Education
        Secretary Sara Duterte has written to the DBM, explaining that the school
        building program should not be among projects devolved to local government
        units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc55531-bce0-48ba-8875-b58369d415f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2d1c9-4376-4871-bc75-a36fcac9e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials also noted a backlog of ‚Ç±40 billion for the
        repairs of classrooms destroyed calamities--‚Ç±16 billion of which they said
        is most urgent, to address damage caused by the Abra earthquake and storms
        Odette and Agaton. But the DBM only approved ‚Ç±1.5 billion for classroom repairs,
        Sevilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7c8e2-0195-4ca2-8591-29fdc51b97a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a415f2d-2d40-468b-b880-e9760675bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the problem we will face in 2023," she said. "With this
        given budget, we have to just prioritize the fifth and sixth class municipalities
        for repair and new construction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e15cd-51af-413c-8b6d-89349592b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10a8a3-7f91-409f-b127-758a2cadce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also lamented the dire lack of quick response funds--only
        ‚Ç±2 billion every year--all being used up to repair damage incurred from previous
        years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e5b12-a9e6-4ab9-abf8-409585a2e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ffa57e-a670-46c5-a9af-3ccefcd1fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T22:17:04.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may darating na bagong</em> calamity or disaster <em>wala
