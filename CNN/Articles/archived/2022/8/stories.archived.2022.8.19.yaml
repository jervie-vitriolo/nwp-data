    'lead': 'Climbers ascending Mount Kilimanjaro can now document their ascents in
      real-time on Instagram, following a recent move by Tanzanian authorities to
      install high-speed internet around the mountain''s slopes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-19T03:40:36.134+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:35:29.998+08:00
