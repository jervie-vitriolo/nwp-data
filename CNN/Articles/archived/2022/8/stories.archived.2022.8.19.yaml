      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be better, in my opinion, to wait awhile. Perhaps give
        the President maybe until the end of this year," former Agriculture secretary
        Leonardo Montemayor told CNN Philippines on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d17d9-d6b4-4f11-bb4b-94cea59d97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T23:36:18.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:35:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
