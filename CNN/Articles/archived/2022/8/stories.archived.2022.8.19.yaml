      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the magnitude 4.1 quake was located 137 kilometers
        east of Sarangani City, Davao Occidental at 2:20 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2902da-bfab-4f3d-bb97-dc15ce58ccad'
