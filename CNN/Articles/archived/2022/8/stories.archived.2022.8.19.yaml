      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e85a6-66e1-43e6-acca-36ab39d97b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is timely because the City will now have a body that will
        help fight discrimination among the members of the LGBT,‚Äù Rama said in a statement
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f398f4-1d29-46ec-b624-09fa11fb5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3f14a-2ae8-4f0c-9a05-060913681297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as SOGIESC (Sexual Orientation, Gender Identity and Expression,
        and Sex Characteristics) Pride Empowerment Council, the local government said
        the body‚Äôs main task is ‚Äúto uphold basic human decency and penalize those
        who violate it.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b676e65-8d58-4551-9987-5f4f3242e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff56fd2-74c9-44c3-9c7c-b281d6c2be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T21:18:31.651+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:35:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council will create programs and initiatives anchored on the
        city‚Äôs gender and development plan, the local government said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07840d1-dcfd-4ee1-a4ae-a72f5164d0c4'
      'mgnl:activationStatus': true
