      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The world was denied a Taylor Swift cameo
        in "The Twilight Saga: New Moon." The person who made that call now wishes
        he hadn''t.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb11973-052e-4c98-8a9a-744e6b380e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:39:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Weitz, who directed the film, shared recently during a conversation
        on "The Twilight Effect with Ashley Greene and Melanie Howe" podcast that
        he and Swift had the same agent at the time who told him, "''Taylor would
        like to be in this movie, not because of you, but she''s a Twi-hard," referencing
        the hard core fans of the franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282d961-9e75-4b95-94b2-3b0bd0419b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:39:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weitz said he was told the singer was willing to be "someone at
        the cafeteria, or the diner or whatever. She just wants to be in this movie."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcbe74-8b9b-4566-91c2-3cb44591190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:39:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the director rejected the idea of having such a big star in
        the film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95419b18-7207-4042-b334-527b2f1bcbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:39:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardest thing for me was to be like, the moment that Taylor
        Swift like walks onto the screen like for about five minutes, nobody is going
        to be able to process anything," Weitz said. "I kick myself for it too, because
        I was like, wow, I could''ve been hanging out with Taylor Swift."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba5d4d-7e9d-461a-a068-cb82ecf2517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:39:23.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:35:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She must have been like, ''Who is this jerk?,''" he added. "But
        sometimes you make decisions thinking this is for the best of the film."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864dad1-b07a-4e77-b482-7b7cc7728a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T06:39:23.162+08:00
