    'lead': '''For some reason, somebody even in this administration is still worried
      about me meeting with high-level foreign delegations concerned about my plight
      as a prisoner of conscience,'' detained former senator Leila de Lima said after
      police required US lawmakers to get a court clearance in order to visit her.'
    'mgnl:activationStatus': true
