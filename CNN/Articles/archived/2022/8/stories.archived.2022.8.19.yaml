      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, the Duterte government <a href="https://www.cnnphilippines.com/news/2017/09/23/Philippines-human-rights-report-United-Nations.html">rejected
        over half of the recommendations</a> from the evaluation, which included probing
