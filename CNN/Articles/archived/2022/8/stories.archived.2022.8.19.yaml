      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/videos/2022/8/17/Marcos--Probe-on--illegal--sugar-import-order-up-to-Congress.html">the
