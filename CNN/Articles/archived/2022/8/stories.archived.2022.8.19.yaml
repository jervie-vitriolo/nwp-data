      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> CNN''s "Reliable Sources with Brian Stelter"
        is coming to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a3f44-1549-4a63-a25e-79d472ad5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7670b-dca4-44ac-9696-f4fb19c3df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Thursday that it is ending the media analysis
        show that has aired in various iterations for 30 years. Its last episode will
        be this Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ba902-8892-451a-9362-70f57e9cca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f93c32-b3ca-4dd3-8a6b-5435e6438943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result Brian Stelter will leave the company," a CNN spokesperson
        told CNN Business. "We appreciate his contributions to the network and wish
        him well as he embarks on new endeavors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049243d-20d9-408e-9781-a01254487c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a6120-192a-494f-ad6c-19179b200d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Entelis, CNN''s executive vice president of talent and content
        development praised Stelter''s accomplishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53baa4f-806d-4a00-8281-26c41ddd595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509014c6-8fbb-4417-89b0-0f66ed036cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stelter came to CNN from the New York Times as the nation''s top
        media reporter. He departs CNN an impeccable broadcaster," she said in a statement.
        "We are proud of what Brian and his team accomplished over the years, and
        we''re confident their impact and influence will long outlive the show."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e19366-631f-4ebe-a9e1-19a2ad75d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50dead-b60b-4e13-8b4f-fc9c0235cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter added that he was grateful for his nine years at CNN and
        "proud of what we accomplished on Reliable Sources and so thankful for the
        viewers who tuned in every week for our examination of the media, truth and
        the stories that shape our world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb29cc-b23e-4c49-9dcd-2d019952510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa51a5-c44b-43fc-b5cf-4f61c9b35fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a rare privilege to lead a weekly show focused on the press
        at a time when it has never been more consequential," he said in a statement
        to CNN Business. "I''ll have more to say on Sunday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a9a02-8f3f-473a-81be-bc76c1f82d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e2c38-2f4d-49f9-9139-9182b50bcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to serving as an on-air personality, he also served
        as a media writer for CNN.com. Since being hired from the New York Times in
        2013 Stelter covered the media business, including pop culture, cable news
        and politics. Stelter also hosted a podcast and frequently wrote and oversaw
        a daily "Reliable Sources" newsletter with his fellow media reporter, Oliver
        Darcy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581f16d-bc95-43e6-94fe-bd2a978af1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54258cfc-da42-4560-b782-504880847225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T14:13:44.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s media coverage will not end with Stelter''s departure. The
        CNN digital media team and Reliable Sources newsletter will continue with
        Darcy leading the newsletter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0e954-bb73-44c4-94cf-44487c8fa6c9'
      'mgnl:activationStatus': true
