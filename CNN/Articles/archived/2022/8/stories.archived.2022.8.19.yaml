      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, constructive dialogues with the UN Human Rights
        Treaty Bodies will take place in September and October ‚Äì first, on the country‚Äôs
        compliance with the conventions on the rights of the child, and next on civil
        and political rights.</p>'
