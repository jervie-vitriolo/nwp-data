    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88062fe7-531b-4b42-8323-ada760ebce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were around 1.04 million food-poor families last year ‚Äî up
        from 840,000 in 2018 where the threshold was at ‚Ç±7,553.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d569cb-2710-45a1-80c5-05f51dd65e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e0229-2cdb-432f-ab00-3267239d3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Rep. Ralph Recto recently criticized the 2021 food poverty
        threshold, noting it implies a five-member household only needs ‚Ç±279 per day
        for three meals. Divide this and you get ‚Ç±93 per meal for five individuals,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a32a13-db24-44a6-9df0-1d061fe05843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880fc42-8e52-46c1-b645-20c2a7175d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if that amount would be adjusted for inflation, in this era
        of ‚Ç±400-a-kilo onions, I don''t think that ‚Ç±93 would be enough for one family
        super tipid meal. Is it possible then that real hunger and poverty rates were
        higher than what were officially captured?" said Recto, a former NEDA chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c223b-fa93-46bf-9524-23ada669967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9bc2e-0800-428a-bcde-9f6f2ff6f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-19T18:49:33.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:35:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported a poverty rate of 18.1% in 2021, higher than 16.7%
