      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/kilimanjaro-gets-internet-service-intl/index.html#:~:text=Africa%27s%20highest%20peak%20gets%20fast%20internet&amp;text=Mount%20Kilimanjaro%20is%20in%20northern,Tuesday%2C%20the%20information%20ministry%20said."><em>"Africa''s
