      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Chinese metropolis of Chongqing has
        rolled out mass COVID testing in its central area amid a record heat wave,
        leaving millions of residents standing under the sun for hours as they struggle
        with extreme temperatures and power shortages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6c6eb-3b0c-4ea2-91d4-d4e9b3907f89'
