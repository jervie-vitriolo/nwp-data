      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPSA is making considerable progress to hit the end-year target
        of 30.1 million physical PhilID cards, which is 58 percent of the overall
        target,‚Äù Economic Planning Secretary Arsenio Balisacan said.</p>'
    '7':
