      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever there is a donation drive for victims of calamities, get
        your child involved in picking old clothes to be placed in boxes to be shared
        with others. Make him or her decide which items to let go of and show the
        benefits of helping the needy. You can also teach your child the value of
        generosity by letting him decide which toys and clothing he would be willing
        to donate.</p>'
