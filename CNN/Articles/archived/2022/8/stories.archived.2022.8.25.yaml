      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple sent out press invites on Wednesday for an event on September
        7, where the company is widely expected to unveil the new iPhone 14 lineup.</p>'
