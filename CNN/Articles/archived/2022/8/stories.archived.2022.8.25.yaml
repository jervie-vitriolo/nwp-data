      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is shot like a movie ‚Äî thus earning the nomenclature ‚Äúmovieserye‚Äù
        ‚Äî which offers more space for quieter moments often taken for granted in its
        more fast-paced counterparts. It‚Äôs the prime vessel for Aga Muhlach and Elijah
        Canlas‚Äô comforting turn as father and son, as well as Maris Racal‚Äôs foray
        into a more dramatic role.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17563481-b3c5-4533-8ca9-a34dd3d15166'
      'mgnl:activationStatus': true
