      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30667e63-1b07-4866-8825-36dcf4149217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
