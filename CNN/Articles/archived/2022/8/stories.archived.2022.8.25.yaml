    'template': '1'
    'title': 'Thailand has suspended its prime minister. What happens next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68567307-0d92-45c7-a9b7-9809b5e78f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Thailand''s Prime Minister Prayut Chan-o-cha
        has temporarily stepped aside as the country''s leader but remains its defense
        minister, according to a government spokesman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03179032-da8a-45bd-aa40-8211f557ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b593c-fa6a-4d6f-8c53-c2e545b03aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual leadership reshuffle follows a ruling by the Constitutional
        Court of Thailand on Wednesday, which ordered Prayut to stand aside while
        it considers if he breached the eight-year term limit recently written into
        the constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815ee40-42f0-4f0f-9c99-57bebd169776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d80309-3bfe-4f92-aab4-d13005b7a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut took the role of prime minister after a military coup in
        2014 before winning a controversial general election in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd87c46-59ae-4519-8a04-4240c9f76529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29843eff-603c-4fd1-8bbe-d97179aa3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he ordered the the kingdom''s constitution to be
        re-written, banning the prime minister from serving more than eight years
        in office. But the question now is whether Prayut has breached his own limit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37d98e-c370-4727-9925-7bbae6958e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d020773-a13c-43d3-aed6-f619495abf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week the court accepted a petition signed by 172 opposition
        lawmakers that claims Prayut''s rule started in 2014, when he took power in
        the coup. The court will also likely consider if his term officially began
        in 2017, when the constitution was rewritten, or even 2019, after the election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee54af-08ab-4d08-a1b5-0e18b4bb69f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f181e73-d55f-4ca5-9619-ce37a8b42d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five out of nine constitutional court judges agreed on Wednesday
        that Prayut should be suspended while the court considers the matter, but
        didn''t provide a timeline for the ruling. The court gave Prayut 15 days to
        submit a counter statement as to why he should keep the job, once he formally
        receives the court paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291d2aa-578d-4a65-947e-633e8ea7c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a16e86-ca16-4599-a792-dcb68f621d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Prayut''s office said he respects the court''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390d9ae-4846-424b-801e-6b4994a5262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1c780-7a9c-4190-a26f-33592de181d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order "will not affect the administration of the nation, work
        carried out by civil servants or the government''s ongoing policies," the
        statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a33cd-2d05-4be6-8895-69905367f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5665a63-3aa8-4d3b-80c8-9b4801d26409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is in charge now?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c9874-049f-4af8-ae21-2dd528f14a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Prawit Wongsuwan will step in acting as prime
        minister while the court mulls its final verdict, government spokesman Anucha
        Burapachaisri told reporters on Wednesday. Prawit himself is former army chief
        and a longtime supporter of the Thai monarchy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c5685-36e1-48c0-8bd7-d74e98efc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635daeb5-14ca-46d2-b9eb-62762030d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh elections are due by May next year under the constitution,
        but the sitting prime minister still has the power to call early elections
        by dissolving the elected House of Representatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41f3f2-7395-4f1e-aadc-aee58db77eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9a2e6-6c7a-45fc-a924-74e73f2d6c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut has survived four no-confidence votes in the past months,
        and looked set to cling on to power until the elections, said Thitinan Pongsudhirak,
        a professor at Chulalongkorn University in Bangkok.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b9418-8db8-4079-8488-d4d3c17fdce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba33de2-471c-45e5-9a4a-43a93d9cf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say it is time for him to go.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54c3b4-8fb9-487c-a3da-ddfd080addf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac36b16-3f0a-453e-a5cc-fd32272c526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some economic mismanagement, politics is still
        polarized, since over the past eight years since he''s been prime minister
        -- or since he''s been called as the prime minister -- Thailand has not done
        well," Thitinan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483a6bd-b8b9-45e0-9255-b9dd0420aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed28de-cca6-4ef5-be59-2949b2fafde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While youth-led protests seem to have died down as of late, he said
        this was because some of the movement''s leaders had been prosecuted and grievances
        over the Prayut''s government remain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86985a-e4c1-48bf-afc3-d7bc10178820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60777e-7e0c-4f19-becf-68f3e4960d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Prayut unpopular?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d353be-2c05-4318-b6b8-9ccab0b617a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut''s rule as a military coup leader turned prime minister has
        been marred with growing authoritarianism and widening inequality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a7814-62f3-410f-b649-987b609c9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5f41d-5112-4886-866f-18fee8306a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former military chief came to power in a bloodless coup in 2014
        that overthrew Yingluck Shinawatra''s scandal-laden government following six
        months of civil unrest and violent street protests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef7132-60de-4712-b8c5-08b3c62def44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd70d8-6b95-4938-aaed-412d5818f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after taking over, Prayut banned all political campaigning
        including political gatherings of more than five people. During his leadership,
        hundreds of activists have been arrested and charged under draconian laws
        such as sedition or the lese majeste -- which prohibits criticism of the royal
        family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99729191-1a5e-46c3-bc9f-d731bc74479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a971e-e8c4-4b59-86b7-22082ffa6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, young people across the country defied threats from the
        military-backed government to take to the streets and call for Prayut''s resignation.
        The mass protests stemmed from failed promises to restore democracy, and what
        activists say is a repression of civil rights and freedoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d905aa-a906-4f59-baa5-0d3924891559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f83217-33cf-411d-94d6-8c8185ca222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military government''s mismanagement in handling of the coronavirus
        pandemic and economy, nepotism and lack of transparency and accountability,
        also amplified calls for Prayut to step down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7c819-5a71-4ada-83db-9b4f8f609fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707a138-4218-47b1-ba61-39ac0f24ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissatisfaction over the military government and the kingdom''s
        monarchy continued well into 2021.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfabaa1-481e-4019-a824-a04a70952ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c2df8-c994-437d-b22b-183d5cab8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Maha Vajiralongkorn, who assumed the throne in 2016 and was
        crowned in May 2019, is believed to spend much of his time overseas and has
        been largely absent from public life in Thailand as the country grappled with
        the coronavirus pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027000d-7f4d-4fbd-9af4-8f0f7a702e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67acf52-efc8-4b26-98f3-c012d469bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming King, billions of dollars worth of assets held by
        the Thai Crown have been transferred to Vajiralongkorn, asserting his control
        of royal finances and vastly increasing his personal wealth, which drew ire
        among the public who are required to revere the monarchy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb28df7-9d31-4409-a4bc-6ef66d169086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:55:24.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/25/asia/thailand-prayut-chan-ocha-suspended-explainer-intl-hnk/index.html">Thailand
        has suspended its prime minister. What happens next?</a>"</em></p>'
  'US-on-EU-proposal-to-salvage-Iran-nuclear-deal':
    'author': 'Jennifer Hansler, Kylie Atwood and Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-25T15:56:12.188+08:00
    'imagesource': 'jcr:85e1b990-c2a4-4902-8386-c2b2ec7a6af2'
