      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúRetired Chief Justice Panganiban and Retired Chief Justice Puno
        have kindly agreed to be the co-chairs of the DOE‚Äôs (Department of Energy)
        Law and Energy Advisory Panel,‚Äù Lotilla said in a statement on Thursday. ‚ÄúThey
        will serve as private citizens and will not assume any public office.‚Äù</p>'
