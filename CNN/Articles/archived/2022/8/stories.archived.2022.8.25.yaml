    'template': '1'
    'title': 'Bulatlat files indirect contempt petition vs. NTC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f108b0a-0fea-462c-b1e7-1ac188093320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äî</strong> Alternative
        news site Bulatlat filed an indirect contempt petition against the National
        Telecommunications Commission (NTC) for defying a court order to unblock its
        website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d443a4-e9e4-4ebb-a980-77c72cbbbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0c0eb-f614-456c-ae90-f7fc2a68a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherefore, it is respectfully prayed of this Honorable Court that,
        after due notice and hearing, respondent National Telecommunications Commission
        be cited in contempt of court and sanctioned accordingly," Alipato Media Center,
        which manages Bulatlat, said in its petition filed before a Quezon City court
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95114b0-72b4-4914-a8c5-9ab8fc58fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60ced2-88de-4a61-9d1b-e9912fad6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said their website bulatlat.com "continues to be blocked
        and inaccessible to its subscribers using Globe, Converge, PLDT and Smart
        internet service providers until today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c47ca-11ec-48ec-8509-29b92cc5543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e6294-d0bd-4a5c-9532-8809bdad002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the service of the writ of preliminary injunction
        issued by the Quezon City Regional Trial Court Branch 306 this month that
        <a href="https://www.cnnphilippines.com/news/2022/8/11/court-preliminary-injunction-bulatlat-tro-order.html">halts</a>
        the NTC from implementing its June 8 memorandum.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7ab78-0971-4d7b-bed2-1b69cbf5f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74474d-b84c-479a-809a-f71021572a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC memo orders the blocking of websites allegedly linked to
        communist rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a1b06-725d-4c99-b712-737fab68ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68206e75-3bf0-487e-9f7a-b08e26a5c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulatlat said NTC''s failure to comply with the court order constitutes
        indirect contempt as stated under Section 3 (b) of Rule 71 of the Revised
        Rules of Court, which states that any person guilty of acts like disobedience
        of or resistance to a lawful writ may be punished for indirect contempt after
        a charge has been filed and hearing has been conducted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbd76f-0936-4f35-9512-114f25a56eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814145a4-3a06-4bff-91c0-7cee0151a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The petitioner humbly submits that the continued blocking of its
        website for more than 48 hours after respondent NTC has been officially served
        with the writ of preliminary injunction is an outright and inexcusable act
        of defying a lawful order of the Honorable Court," the petition read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a024d-0368-4f4a-9b60-2777fa0b8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:58:26.246+08:00
      'mgnl:createdBy': 'bamba'
