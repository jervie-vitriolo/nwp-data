      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the warm intimacy of Lee‚Äôs sophomore feature ‚ÄúBillie and
        Emma,‚Äù the six-parter is tender and forgiving, slowly unfolding under the
        soft lights of its oft-night setting. The show‚Äôs title, after all, is an invitation,
        eventually revealed to be one of vulnerability rather than promiscuity.</p>'
