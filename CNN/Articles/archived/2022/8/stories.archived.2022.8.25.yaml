      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train your child to be generous by having him or her place spare
        change into coin banks found in retail stores. This will show your child that
        it is all right to give money to people who need them the most.</p>'
