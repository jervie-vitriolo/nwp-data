  'Jill-Biden-COVID-19-rebound':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-25T06:27:42.099+08:00
    'imagesource': 'jcr:bd82b337-3144-4b2f-92b2-2187cf00180f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6382111-9808-46a1-a029-b7bfff077818'
    'lead': 'US first lady Dr. Jill Biden has tested positive for a rebound case of
      COVID-19, her deputy communications director Kelsey Donohue confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T06:29:00.862+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:56:33.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:23.192+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Jill Biden tests positive for rebound case of COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39467c-717f-450d-a1b1-f7c9aeac6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî US first lady Dr. Jill Biden has tested
        positive for a rebound case of COVID-19, her deputy communications director
        Kelsey Donohue confirmed to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1c40e-ef48-4c59-b08a-cb84cee010dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is currently in Rehoboth Beach, Delaware, tested positive
        again for Covid-19 with an antigen test on Wednesday. She tested negative
        during a routine test on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e5059-4316-4550-ad7f-0c5ed1137fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donohue says the first lady has not had a reemergence of symptoms.
        She added that a "small number of close contacts" with whom Biden had recent
        contact have been notified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397f234-7999-4cee-bd72-c2a077e7fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden first tested positive on August 15 while vacationing in Kiawah
        Island, South Carolina. The first lady had "cold-like symptoms," according
        to Alexander, and was put on a cycle of the antiviral drug Paxlovid, which
        can trigger a rebound case of Covid-19 in some people several days after a
        negative test result.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d0ece-6bc5-4e37-8a00-4e0dd4ec13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had two consecutive negative tests on Sunday and traveled
        from South Carolina to join President Joe Biden in Delaware.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f800c-4269-425d-bfb8-9ef8ad48f7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden tested negative Wednesday, a White House official
        told CNN. Following US Centers for Disease Control and Prevention guidelines,
        the President will mask for 10 days indoors because he is considered a close
        contact, the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439fdde-e594-420d-be51-086733d25190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also took Paxlovid when he had Covid-19 last month,
        and he eventually tested positive for a rebound case of Covid-19, following
        initial negative tests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d136e01-b6ce-4d27-a321-22b71d907358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:29:00.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donohue told CNN that Jill Biden will remain at the family beach
        house in Delaware until she once again has two consecutive negative test results.</p>'
