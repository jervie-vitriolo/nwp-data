  'Florita-death-toll':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-25T09:32:59.021+08:00
    'imagesource': 'jcr:5ca62e8b-2754-4bfc-b5a9-55e11ab52b46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
