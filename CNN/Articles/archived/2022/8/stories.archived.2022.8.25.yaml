      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15562059-d6fc-4250-a3e1-3774b2da6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical activity guidelines in the United States recommend that
        American adults do 2.5 to 5 hours of moderate-intensity aerobic physical activity
        or 1.25 to 2.5 hours of vigorous-intensity aerobic physical activity each
        week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e124531-83ce-47f9-9975-77eceba2cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b7855-c5f2-4eb4-ba33-f12a6dcf42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any combination of aerobic-based activity done for the recommended
        amount of time per week was associated with a 13% lower risk of death from
        any cause when compared with doing none of the activities, the researchers
        found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df84812-61e6-4361-93a1-63b2ae2cd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac441d6-6108-4d6f-a636-c3f9afc38d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing racket sports had the highest return for cardiovascular
        issues: There was a 27% reduction in risk for death from heart disease and
        a 16% reduction in early death. The largest reduction in cancer risk (19%)
        was associated with running, while running reduced risk of an early death
        by 15%, the study said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd68255-d016-4f80-a3ea-0052de04399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e33af8-b19c-4361-8868-d14093c99bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking for exercise was the most beneficial for lowering the risk
        of early death after racket sports and running, the study found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c15be-8c4c-4914-918a-7e084b522e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deebab7-074b-4f56-b668-637e4406434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the activities studied were associated with some lower risks
        of death, the study found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c78cc-ff83-45f8-80d3-a69cdb1702bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ad2c0-0c35-474c-a3b6-f7a991b50f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participation in any of the activities was associated with lower
        mortality in comparison with those who did not participate in each activity,
        including moderate-intensity activities," wrote study author Eleanor Watts,
        a postdoctoral fellow in epidemiology at the National Cancer Institute, part
        of the National Institutes of Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeff71a-bd40-4fbc-83cc-8978fe1d22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
