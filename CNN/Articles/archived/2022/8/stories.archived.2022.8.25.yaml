      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will base on the recent cases, particularly
        those recorded in Bulacan, Palawan, and parts of Region 4-A, we don‚Äôt see
        any pattern to say that there are serial rapists or serial murderers.]</p>'
