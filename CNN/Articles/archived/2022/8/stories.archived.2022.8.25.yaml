    'lead': 'At least three people were reported dead while four others were injured
      due to Severe Tropical Storm Florita, according to state disaster officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T09:35:05.284+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:56:27.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:26.013+08:00
