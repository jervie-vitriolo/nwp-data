    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad685d0-4da3-4fc9-8186-9da97a5f8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.929+08:00
