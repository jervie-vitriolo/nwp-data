      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMaglalabas tayo ng Noche Buena bulletin siguro mga last week of
        October or early November para magabayan ang mga mamimili kung magkano lang
        talaga ang dapat na presyo na binibili nila para sa Noche Buena,‚Äù DTI Undersecretary
        Ruth Castelo told a public briefing on Thursday.</p>'
