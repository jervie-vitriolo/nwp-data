    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '272dafe0-d5e7-46cf-8ebf-89fe80dbf74f'
    'lead': 'Passengers traveling from France to England were evacuated from a Eurotunnel
      train underneath the English Channel on Tuesday before being left stranded for
      hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T03:34:30.054+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:56:36.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:22.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passengers describe ''terrifying'' evacuation from undersea tunnel'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f929e-b9fa-413c-a688-3f3411b3c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Passengers traveling from France to England
        were evacuated from a Eurotunnel train underneath the English Channel on Tuesday
        before being left stranded for hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7e16f-5eee-4925-b048-367581cb3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71485794-9888-4448-8fd9-593991e3a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A train has broken down in the tunnel and we are in the process
        of transferring customers to a separate passenger shuttle via the service
        tunnel, to return to our Folkestone terminal," Eurotunnel tweeted late Tuesday
        UK time. "We apologise sincerely for this inconvenience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f12397-67a9-43b6-bd85-5c9e5ad7742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f1e20-2874-493e-b2e1-d69b679168c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurotunnel Le Shuttle runs trains that carry passenger and freight
        vehicles through a tunnel between England and France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee54318-db83-4b47-b0e6-b055a485211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376b57f-6faa-4193-94db-6c09b6f18e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown affected the 3.50 p.m. local time service from Calais,
        France, to Folkestone, England, which was carrying hundreds of people as well
        as several dogs, the PA Media news agency reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a9662-238e-494d-bd67-bd8e100a5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046c2ef-e191-4183-9ceb-364163a11daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Michael Harrison told PA about the unnerving experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcca95b-5e24-4772-bf81-acf64d532f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c253e23-43e8-41a5-aa24-f5af2b97f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got on the 3.50 pm crossing, approximately 10 minutes in the
        lights went out and the train stopped. We were told they needed to investigate
        an issue with the wheels," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d352d-1b8c-420b-a02f-d7752d06d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aac243-34dd-4dc4-aba2-7c4c25fbe9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took approximately one and a half hours for them to investigate
        and obviously not find anything. They reset things and set off for another
        five minutes," added Harrison. "It happened again at which time we waited
        a further couple of hours to decide they couldn''t see a problem but had to
        evacuate the train to another train."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab97e20-7cc9-4984-82ca-90019f45ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83e3cf-bb44-444b-abbd-b28ba95c0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were then evacuated through the emergency link tunnel
        to the service tunnel, walking for around 10 minutes until they reached another
        train, Harrison told PA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14fc4c8-098f-4b15-9b9d-2059a86c7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731aae2-62ba-417c-ad36-0d72a7e5b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further issues with the replacement train meant passengers finally
        arrived in the UK six hours after boarding, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55dbe3-1349-44aa-9bb1-3b82155d6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e355b7-b75b-401e-bfe1-1d7e47dc0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eurotunnel Le Shuttle service normally takes 35 minutes to make
        the journey between Folkestone and Calais.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a72bf-6b5b-4077-b338-e058e8e1c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a950881-fd26-4513-9de9-fd41bca0d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second passenger told PA that "several people were freaking out
        about being down in the service tunnel, it''s a bit of a weird place. We were
        stuck down there for at least five hours."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d4af7-5a27-4394-a7fe-993ec4d44e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9441376-f742-4612-8a7e-6ec10d01638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow passenger Kate Scott said temperatures in the tunnel were
        an issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa56757-0b6f-403f-8c14-79b116bf859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7206a-6717-463c-979c-d8e5004d2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hot, there was no air con, they gave out water but we didn''t
        really know what was going on," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9a599-4ae0-49c5-ad5c-059a0a070d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71329ea1-8f24-48cc-af98-4bf767085520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Fellows, 37, told PA that "the service tunnel was terrifying."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8028d7-07f2-474b-b238-f59f11a0d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7d563-64b2-41eb-8a8f-dc9d8606485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a disaster movie. You were just walking into the abyss
        not knowing what was happening. We all had to stay under the sea in this big
        queue," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680a938-8245-44c3-a6a1-bbae5d743d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3b004-a02e-4575-a4cf-5f3149223128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a woman crying in the tunnel, another woman having a
        panic attack who was traveling alone," added Fellows. "They were expecting
        really older people to walk for a mile down the middle of a tunnel under the
        sea."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106891c4-6715-4a6f-87f0-36ec6ac59210'
      'mgnl:activationStatus': true
