      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62591f14-46a8-4030-b7e7-55dc29320e10'
      'mgnl:activationStatus': true
