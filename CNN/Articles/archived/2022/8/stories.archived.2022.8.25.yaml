      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d803d-14c5-4886-86c6-2ae8e7fbe930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Channel Tunnel revolutionized travel between the UK and mainland
        Europe when it opened in May 1994, making the journey far faster than the
        equivalent ferry route.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf803aa-b5d9-4ec3-8078-2d097fce8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de236ce3-36bb-4883-aeac-e36e824899d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been mooted for more than 180 years before British and French
        workers broke ground and began digging toward each other in 1988.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0c49e-ae23-44e7-ba73-ea223bb180d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c48f6-235e-44e7-8634-5b0c6b7c0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took six years for 13,000 workers to build the 31.4 mile tunnel,
        23.5 miles of which run undersea, making it the longest of its kind in the
        world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09bb11-b7ec-4eb2-9e10-175dda7c5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first pubilisehd on CNN.com, <a href="https://edition.cnn.com/travel/article/eurotunnel-passenger-evacuation-scli-intl/index.html"><em>"Passengers
        describe ''terrifying'' evacuation from undersea tunnel"</em></a></p>'
  'coradia-ilint-hydrogen-trains':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-25T03:34:40.444+08:00
    'credit': 'Photo from CNN.com (https://edition.cnn.com/travel/article/coradia-ilint-hydrogen-trains/index.html)'
    'imagesource': 'jcr:e851e0b2-6b4b-4d1c-ab7e-6a1271aa602c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e24de24-b07c-4b9b-b3e3-9becdb3916e6'
    'lead': 'The Coradia iLint trains, which have debuted in Lower Saxony, Germany,
      are emissions-free and run on one tank of hydrogen per day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T03:37:41.440+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:56:34.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:22.586+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s first hydrogen-powered passenger trains are here'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbded4-f831-42a9-8498-977e768d84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The future of environmentally friendly
        travel might just be here -- and it''s Germany that''s leading the charge,
        with the first ever rail line to be entirely run on hydrogen-powered trains,
        starting from Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d74b7-7955-4f07-ae2a-54c7e03ed149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b39c4-7b8a-42ee-9922-e119ded06a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen hydrogen trains powered by fuel cell propulsion will exclusively
        run on the route in Bremerv√∂rde, Lower Saxony. The 93 million euro ($92.3
        million) deal has been struck by state subsidiary Landesnahverkehrsgesellschaft
        Niedersachsen (LVNG), the owners of the railway, and Alstom, builders of the
        Coradia iLint trains. The Elbe-Weser Railways and Transport Company (EVB),
        which will operate the trains, and gas and engineering company Linde, are
        also part of the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25e0df-ba6e-4f93-b06d-fa4b37b794ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b16557-1dce-4ffa-a419-b079c32204ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains, five of which which debut Wednesday, will gradually
        replace the 15 diesel trains that currently run on the route, with all 14
        running exclusively by the end of the year. Just 1 kilo of hydrogen fuel can
        do the same as around 4.5 kilos of diesel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a03c89-2909-43cf-bc8d-5ec4ac130206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03997b58-5bc9-4222-8ea8-1cf9f0278594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains are emissions-free and low-noise, with only steam and
        condensed water issuing from the exhaust. They have a range of 1,000 kilometers
        (621 miles), meaning they can run for an entire day on the network on a single
        tank of hydrogen. A hydrogen filling station has already been established
        on the route. The trains can go at a maximum of 140 kph, or 87mph, though
        regular speeds on the line are much less, between 80-120 kph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0793415-bd15-43b7-a2a4-4f1ebbacdcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f0de6-cfa1-43e8-92d6-e92aa5d4f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emission free mobility is one of the most important goals for ensuring
        a sustainable future," said Henri Poupart-Lafarge, Alstom''s CEO, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a58fd2-ecdf-4953-aedc-29c65240a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa085d25-ca9f-4ab6-ad18-a132f55f3757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has been a decade in the making. LVNG had been looking
        for diesel alternatives since 2012, according to a press release, and in 2018,
        Alstom ran a two-year trial of the trains. Germany currently has around 4,000
        diesel trains on its non-electrified tracks. The Coradia iLint has also been
        tested in Austria, Poland, Sweden and the Netherlands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79978a4-3cd5-46ca-af97-8030746237ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d5c4e-407f-4aef-9d93-a906d9861fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:37:41.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fueling station, run by Linde, has 64 high pressure storage
        tanks, six hydrogen compressors and two fuel pumps.</p>'
