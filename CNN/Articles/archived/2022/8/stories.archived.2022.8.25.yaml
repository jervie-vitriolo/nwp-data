      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf011f3-b67e-4041-9522-10c6fb9981fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was panicking at one point and Border Force told us the tunnel
        had been evacuated one other time in the last 17 years, not recently," she
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159e2f1-3e68-447f-8b1a-9617fb4e1cc1'
      'mgnl:activationStatus': true
