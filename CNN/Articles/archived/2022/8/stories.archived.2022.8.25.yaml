      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T17:19:24.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, the proposed initial discussions will
        center on legal issues concerning the gas and oil sector of the country, including
        the Malampaya-Camago project which it considers as the Philippines‚Äô biggest
        gas-to-power initiative to date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57349d55-9b88-4706-9a8f-1ca591f9e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T17:19:24.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory panel is also expected to give suggestions on the objectives,
        content, and overall substance of the energy sector‚Äôs legislative agenda covering
        alternative and new technologies, the DOE said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7774e31-3661-4a49-b010-0e203405d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T17:19:24.674+08:00
      'mgnl:createdBy': 'teresa'
