      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 12, iodized rock salt costs ‚Ç±21.75 for 500 grams and
        ‚Ç±23.00 for one kilogram.</p>'
