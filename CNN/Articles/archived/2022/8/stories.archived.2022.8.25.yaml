      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights earlier sounded the alarm on the
        reported abductions and killings of young girls in Central Luzon and Calabarzon
        in recent weeks.</p>'
