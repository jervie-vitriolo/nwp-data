      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äî</strong> With
        the "ber‚Äù months fast approaching, the Department of Trade and Industry (DTI)
        said it will soon release the suggested retail prices (SRP) of Noche Buena
        items for Christmas.</p>'
