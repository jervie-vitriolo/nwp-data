      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ff89d-5d3f-4a10-873b-8895e426c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, the company said trains were running again.
        "Following yesterday''s incident, we are now back to running normal services,"
        it tweeted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b722f3-c8d8-456d-94f4-f8879017bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
