    'mgnl:tags': ['US', 'EU', 'Iran', 'nuclear-deal']
    'template': '1'
    'title': 'US confirms it has sent response to EU on proposal to salvage the Iran
      nuclear deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59da5a-bf05-4061-8731-a273f3a364dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United States has sent its response
        to the European Union on a proposal to try to save the Iran nuclear deal,
        the US State Department confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2403f-97ea-4b8f-826d-fbf1e406adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5a736-be51-4c03-b95e-b148e88641f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, we received Iran''s comments on the EU''s proposed
        final text through the EU. Our review of those comments has now concluded.
        We have responded to the EU today," State Department spokesperson Ned Price
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5beea9-179c-4ce6-8eb7-6a437413d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd00643-b19f-436e-b5c7-bf8ea26c3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide details on the response, but it is not expected
        that the US will accept what Iran put forward without seeking changes and
        further negotiations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658b21e-2bd0-4d42-8d03-192b8b7204fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b5421-370a-4d3e-bc1d-0c6d4ad704c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials had voiced some optimism around the latest efforts
        to revive the nuclear deal, which the US left in 2018 during the Trump administration
        and which Tehran has increasingly violated since then. However, they have
        stressed that gaps remain between the two sides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c556a6b-01e6-4702-b701-f00066dcf0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8689113-3ca7-480b-bcdc-78ed33d13ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also expected to face significant domestic opposition from
        US congressional lawmakers, and has been denounced by Israel, whose prime
        minister said "will act to prevent Iran from becoming a nuclear state." The
        negotiations over the nuclear deal are also set against a backdrop of continued
        concerns about threats from Iranian and Iranian-backed military groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca897fb-4e56-4ee0-ba49-645a1e43e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c8401-a830-48e8-9c64-65efe5fc2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU spokesperson Nabila Massrali confirmed they "received the US
        response and have transmitted to Iran."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc1eed-a796-402e-bde6-645508f27f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a287a89-4173-4e31-a9da-e8834394a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, a spokesperson for Iran''s Foreign Ministry
        said they had received the US response via the EU and "the careful study of
        the views of the American side has started."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b0c1a-b9b5-4961-91d8-f9081e145249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305edef-e049-4c7c-968b-b022fd94852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran will share its comments with the coordinator upon completion
        of the review," Nasser Kanaani said, according to a statement by the Iranian
        Foreign Ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f2935-c4bb-4f52-b74f-e82669989b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cf37a-481f-43f1-a85a-d30863a4ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US answer was conveyed more than a week after Iran sent its
        response to what the EU''s top diplomat Josep Borrell called "a final text"
        to restore the nuclear deal. Borrell said Monday that the Iranian response
        was "reasonable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313ee3d-9bda-4e01-b628-1b92091d33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe4fd45-9f5b-420e-8a5f-995000ceb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price on Monday said the US government had been working "as quickly
        as we can, as methodically as we can and as carefully as we can see to it
        that our response is complete," noting it "takes into account the Iranian
        feedback."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1027a9-f447-4d97-8b47-23541157db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf35248-375f-43d5-a20e-664d2c41f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have claimed that Tehran dropped
        a number of demands that were in previous drafts of the text meant to restore
        the 2015 agreement, including the demand that the Islamic Revolutionary Guard
        Corps (IRGC) be de-listed as a foreign terrorist organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9412590-0046-4efb-a54f-ad20a2697c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2155db-54f4-4c0f-8c66-0141e0d812ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still issues to resolve</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a66de7-10da-460e-ad97-046043985618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US officials have indicated that there are issues that
        still need to resolved before the US will agree to rejoin the deal -- formally
        known as the Joint Comprehensive Plan of Action (JCPOA). Iran has increasingly
        violated its commitments to the agreement and grown its nuclear program in
        the wake of the US withdrawal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6667e-cd37-44e3-9cb3-63a1e1d4365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7638a-9ae7-4cee-b77f-ac3a97317760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said all along that if Iran were prepared to re-enter the
        JCPOA and if it were willing to drop the demands that are extraneous to the
        JCPOA, that is to say the demands that Iran previously put forward that have
        nothing to do with the Iran deal, then we would be prepared on a mutual basis
        to re-enter the Iran deal," Price said Wednesday morning in an interview on
        CNN''s "New Day."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c77d6f-a2c2-401b-a4ff-ddb6265d280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7b57e-2bdf-4fe3-aac4-058661a8bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re closer today, but we''re still not there," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521dfb29-f3af-4afd-b810-f4afd3ece423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef93bb3-cd6f-49ee-96c5-ee9934cdb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sent its response to the EU a day after Israeli National
        Security Adviser Eyal Hulata met with his counterpart Jake Sullivan in Washington.
        On Wednesday, Israeli Prime Minister Yair Lapid reiterated his country''s
        opposition to "this agreement, because it is a bad one."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e185c4-74b2-4902-a955-7f5f581e9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c322fc-8689-4391-a773-aeb1b8b31600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid called on the US and other parties to the deal to walk away
        from negotiations, and claimed the " negotiators are ready to make concessions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ec10a-565c-4c99-86de-0b8a7c9d228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbbe14-23da-453d-a902-cdb605ef92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made it clear to everyone: if a deal is signed, it does
        not obligate Israel. We will act to prevent Iran from becoming a nuclear state,"
        he said during a press conference in Jerusalem.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be34b41-a78b-4617-80a0-94d9498bc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82024c3-ac0c-4e44-bc4e-6bb68bc6998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have denied making any concessions
        to Tehran and have argued that the resumption of the deal is the best way
        to prevent Iran from ever acquiring a nuclear weapon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bf286-9341-497a-ad01-ed4a22761f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41cbf59-5ab1-4320-8fe1-4e3d9018689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said that in the event of a full
        mutual reimplementation of the deal, a number of constraints would go into
        effect. They include a prohibition on Iran "enriching and stockpiling uranium
        above very limited levels," the removal of "thousands of advanced centrifuges
        ... including all of the centrifuges enriching at the fortified underground
        facility at Fordow," and "a prohibition on reprocessing and the redesign of
        a reactor that could otherwise be used to produce weapons-grade plutonium."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e2c30-ac8d-46db-8ce8-474ed10202d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0f417-318c-4032-9a01-ddf3d6d765fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strict limits on Iranian enrichment would mean that even if Iran
        left the deal to pursue a nuclear weapon, it would take at least six months
        to do so," the official said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de521f-bc0f-4ef0-bb56-de569627927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc13e42-b1ee-41c0-a234-710fa8dac293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the nuclear constraints Iran would have to implement,
        the IAEA would again be able to implement the most comprehensive inspections
        regime ever negotiated, allowing it to detect any Iranian effort to pursue
        a nuclear weapon covertly," they added. "Much of that international monitoring
        would remain in place for an unlimited amount of time."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c4268-98da-4f4e-9ba4-64e7550f4f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:00:05.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/24/politics/us-response-iran-nuclear-deal/index.html">US
        confirms it has sent response to EU on proposal to salvage the Iran nuclear
        deal</a>."</em></p>'
