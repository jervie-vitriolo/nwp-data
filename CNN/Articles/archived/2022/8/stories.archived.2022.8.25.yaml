      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of its pandemic-born siblings, ‚ÄúSleep With Me‚Äù was a response
        to quarantine loneliness. At the center of this queer love story is director
        Samantha Lee‚Äôs reckoning with giving and accepting love ‚Äî why some find it
