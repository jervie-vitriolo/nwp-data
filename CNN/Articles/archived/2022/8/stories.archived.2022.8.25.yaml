      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab5b32-284d-4732-9f11-2858cf38087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from dengue, the country has also logged 374 chikungunya infections
        as of Aug. 6. The number is 475% higher than the 65 cases reported last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f35af-d5a3-4874-882d-a4d2798566b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.619+08:00
