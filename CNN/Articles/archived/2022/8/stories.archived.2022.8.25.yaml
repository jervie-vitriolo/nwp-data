      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier said the country is experiencing
        a shortage of salt and that the industry has been neglected for more than
        a decade. It also noted that salt production is only done in Batangas province
        and in Mindanao.</p>'
