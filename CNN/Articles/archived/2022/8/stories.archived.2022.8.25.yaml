  'agri-groups-seek-cash-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-25T20:30:04.585+08:00
    'imagesource': 'jcr:0fcf784b-3747-45d6-9fb0-3acb437d32f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ccd8a50-3912-4056-a92f-9d2c5f740a69'
    'lead': 'The proposed one-time cash assistance will help alleviate rice farmers''
      production cost at ‚Ç±30,000 per hectare of farm land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T20:32:14.928+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:56:03.102+08:00
