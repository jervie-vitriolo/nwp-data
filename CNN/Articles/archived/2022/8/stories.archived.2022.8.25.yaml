      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s invite, which is always closely scrutinized for hidden
        meanings, features the night sky in the shape of the Apple logo and the tag
        line: "Far out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
