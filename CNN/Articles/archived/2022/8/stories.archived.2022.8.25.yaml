      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanvicente''s lawyer Danny Macalino previously said his client insisted
        he did not intentionally run over security guard Christian Floralde, who suffered
        serious injuries after he was hit by the car and left by the driver.</p>'
