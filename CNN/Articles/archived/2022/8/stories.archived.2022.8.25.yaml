      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 23, PSA has transferred at least 17.6 million physical
        National IDs to the Philippine Postal Corporation (PhilPost) for delivery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4aeb8-2660-49b6-9f19-b4786e080c11'
