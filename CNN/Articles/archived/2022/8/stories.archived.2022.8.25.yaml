      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> ‚Äî&nbsp;The
        Department of Health (DOH) on Thursday warned against "sensationalized messages"
        about illegal organ trade, assuring the public that the country''s health
        institutions are not involved in such activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db540ef1-e79c-41bb-af09-d115209ef7f1'
      'mgnl:activationStatus': true
