      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äî</strong> The
        Philippine National Police (PNP) said it does not see any connection among
        the reported incidents of abductions and killings in the country in the past
        weeks.</p>'
