      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tesla''s stock price is set to drop at
        the opening bell Thursday, but not because of anything Elon Musk tweeted about
        demand for electric vehicles, ''full self-driving'' features, SpaceX updates,
        silly memes or his legal battle with Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc98611-1418-415b-9b0f-802b647f98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric car company completed a 3-for-1 stock split after the
        closing bell Wednesday. So one share now costs a third of what it did a day
        ago. Tesla closed around $891 on Wednesday, which means it was trading a little
        under $300 Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f16d3-7523-417d-9af9-57cd7d68ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla approved the split in June, its second such split in the past
        two years. But before you start celebrating about how one Tesla share is now
        "cheaper," keep in mind that nothing changes with Tesla''s valuation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cc309-c344-462d-b132-b880a49a81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still worth more than $930 billion after the split.
        Shares continue to trade at a lofty multiple of more than 70 times 2022 earnings
        forecasts ‚Äî a huge premium to the valuations of traditional auto companies
        like Ford, GM, Volkswagen and Toyota.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a12938-6adf-4c7a-8cef-198e6d686436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the stock is still down about 15% this year, as investors worry
        about growing competition in the EV market from traditional automakers as
        well as Musk''s many possible distractions. (SpaceX. The Boring Company. The
        Twitter takeover soap opera. The list goes on.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9b722-4188-48ba-b8b5-bb2253553d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that the stock split changed is that existing investors
        now own three times as many shares of Tesla trading at one third of the price
        they ended at on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286f7f6-b42f-40db-8d90-49895ca9177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes Musk, the world''s richest person with a net worth
        of about $264 billion, according to Forbes. Musk still owns approximately
        15% of Tesla''s common stock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d12240-fcc3-4cef-8a9a-12a0119c57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies with high share prices often split their stocks to make
        the cost of one share more affordable for individual investors. The rationale
        is that some investors might be more inclined to buy a stock if it is trading
        at a lower price.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57eb7b2-2211-45ba-8e01-d13b0ab0a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T23:10:50.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:55:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Shopify, Google owner Alphabet and meme stock GameStop have
        all done splits in the past few months.</p>'
