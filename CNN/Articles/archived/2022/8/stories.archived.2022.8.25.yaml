      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentleness is the norm in this series about a retired boxer and
        his boxing aspirant son. Its sincere deconstruction of hegemonic Filipino
        masculinity catches us off-guard ‚Äî in between shots of rings and gyms is a
        father telling his son that he‚Äôs proud, that he loves him. It‚Äôs kindness that
        threads the characters together and propels the story forward.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5149403-069d-48ec-9558-a968c68ded5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:40:31.581+08:00
      'mgnl:createdBy': 'gabrielle'
