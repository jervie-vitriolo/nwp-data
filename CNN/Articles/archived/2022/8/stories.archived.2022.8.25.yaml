      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH stressed hospitals and other health centers
        and facilities "continue to practice and facilitate safe and voluntary organ
        donations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd6c09-f4ac-47dd-b235-5cfb31067bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:56:38.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency called the attention of stakeholders to curb the proliferation
        of "fake information released to the general public."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25ecb6-0fbd-4dd4-8766-f4ec5057b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:56:38.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sends out fear and discouragement to people to help those
        who are in need of organ donation and potential donors," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201b474-bc96-49b1-8dfa-2e0143e73f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:56:38.947+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH did not disclose where it received such reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bd6cd-843c-4731-9544-fca2729ce456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:56:38.948+08:00
