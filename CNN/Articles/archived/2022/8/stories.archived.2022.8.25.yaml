    'template': '1'
    'title': 'Russia hits back after envoys in PH rally behind Ukraine on its independence
      day'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830808c-3afb-41d9-9698-73d043620c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> ‚Äî The
        Russian embassy on Thursday described as "black propaganda" the joint statement
        of several ambassadors in the Philippines who are condemning its war against
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1b9be-327c-4c66-bb40-6dec13793c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75feb8-1d8f-4e9f-9f8f-46c9bfefb87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen envoys in Manila on Wednesday reaffirmed their nations''
        support for Ukraine, which marked the 31st anniversary of its independence
        from the Soviet Union, and exactly six months since Russia''s invasion of
        the country began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0446b-4e25-46c8-8a07-9c19e971296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4bc4a-0475-41d4-94b1-74e755c4c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the war launched by Russia is "brutal, unprovoked, and
        unjustifiable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe35dcd-adc4-4534-9a58-a7ed058658c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82ffef-4c1c-42e0-9f05-fde6e253e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its independence day, Ukraine<a href="https://www.cnn.com/2022/08/23/europe/ukraine-independence-day-kyiv-display-intl/index.html">
        lost at least 22 people</a> to a missile strike on a train station, its officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11a752-5c1a-4e25-84ca-f4b78bf17252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the United Nations''<a href="https://www.ohchr.org/en/news/2022/08/ukraine-civilian-casualty-update-22-august-2022">
        estimates on civilian casualties</a> in the country, over 5,500 have died
        and nearly 8,000 have been injured since February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a020c0-340b-42f8-88ae-cfc82cca305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassadors added the conflict has consequences felt even by
        Filipinos through the increase in the prices of fuel, food, fertilizer, and
        other essential commodities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff7a7c-ede5-4a45-8bea-36856b7c588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bf1fe-f592-461e-be16-24a35243e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian embassy called the joint statement provocative and largely
        "groundless."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d73ae4-c680-40f4-be64-0829c44ba395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782e83d-e9ea-4e0b-8dbe-e39bcb01d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claimed the global energy and food crisis was primarily caused
        by macroeconomic mistakes and Western sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cbb1a-f81d-430c-8be4-545fa9882f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba43f4-0834-470b-b0e0-120f3314b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important factor influencing the deterioration of the food situation
        in the world was the abrupt transition to green energy imposed on the whole
        world instead of a well-thought-out smooth energy transition, as well as the
        blatant politicization of energy cooperation by a number of European countries,"
        the Russian embassy added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f734dc-515b-45ec-940e-781eea82082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a89cfa-54f9-495f-8239-0a5dcb10d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it sees the ambassadors'' condemnation as hypocritical.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56936d2-d469-48ba-85ed-02a52b4ca8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c257a38f-d49d-40d2-a206-94807e2958e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be interesting to hear more from the ''advocates'' of
        international law who joined the abovementioned statement about their ''non-interference''
        in the internal affairs of such states as Iraq, the former Yugoslavia, Afghanistan,
        Libya, and Syria which were bombed ''in the name of democracy,''" the embassy
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17482bad-779a-46a7-8613-c9aea165c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:36:57.104+08:00
