      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) earlier released over
        ‚Ç±8 billion to fund the ‚Ç±5,000 subsidy for 1.5 million rice farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf226d-afe3-4a7f-a19b-bdf196e44227'
      'mgnl:activationStatus': true
