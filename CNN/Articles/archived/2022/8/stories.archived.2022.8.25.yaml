      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray and former Gilas players LA Tenorio, Jeff Chan, Gary David,
        and Larry Fonacier were introduced during the Samahang Basketbol ng Pilipinas''
        countdown event on Thursday.</p>'
