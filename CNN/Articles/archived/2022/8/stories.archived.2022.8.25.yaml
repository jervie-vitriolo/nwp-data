      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äì</strong> The
        Philippine Statistics Authority (PSA) is confident that the target of 30.1
        million printed national identification (ID) cards and the 19.9 million printable
        digital ID cards will be met by year-end, Press Secretary Trixie Cruz-Angeles
        said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b0c11-8c04-4a94-a92a-490903e60c26'
