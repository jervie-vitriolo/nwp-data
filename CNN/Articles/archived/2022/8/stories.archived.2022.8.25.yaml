      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon talaga tayong in-allow na magtaas ng presyo ng asin.
        Kailangan maintindihan natin that itong mga</em> manufacturer <em>na ito (ay)
        sobrang tagal nang hindi nagtataas ng presyo. Parang umabot na ng 4, 5, 6
        years bago sila nag-</em>request <em>ulit</em>," said Castelo in a public
        briefing.</p>'
