    'title': 'Kevin Durant to remain with Brooklyn Nets, team management says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec70d1-808e-445d-9b8c-8461323d2594'
      'mgnl:activationStatus': true
