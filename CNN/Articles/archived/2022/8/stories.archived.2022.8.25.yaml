  'Sanvicente-SUV-guard-frustrated-murder-homicide':
    'caption': 'SUV driver Jose Antonio Sanvincente (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-25T11:08:52.622+08:00
    'imagesource': 'jcr:867cb932-d752-45cc-813a-6358134d2cad'
