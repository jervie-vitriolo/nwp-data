      'mgnl:lastActivated': 2023-01-19T12:56:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d8de2-8a0e-4ddb-8cdd-7c0508e8e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Eurotunnel for further comment on the incident.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5022194-5737-4982-8996-fa04e8555724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
