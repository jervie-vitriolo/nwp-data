      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958036c6-2aaf-4ec8-a685-cd842b99a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T03:34:30.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the earlier train fault, we advise you not to travel to
        the terminal tonight," Eurotunnel said in a separate tweet late Tuesday. "Please
        arrive after 6am tomorrow."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0736b1-0ef5-4ebd-92cb-2f2609cb3da4'
