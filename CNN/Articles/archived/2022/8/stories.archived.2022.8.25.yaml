      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the chikungunya cases are from Calabarzon (103), Central
        Visayas (75), Davao Region (67), Western Visayas (53), Central Luzon (26),
        and Ilocos Region (20).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9fd473-2b24-43ce-8658-9b1f6cfb8c7e'
      'mgnl:activationStatus': true
