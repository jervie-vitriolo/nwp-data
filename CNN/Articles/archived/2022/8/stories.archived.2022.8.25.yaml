    'jcr:uuid': 'ab39a359-9f83-4077-a22a-2c8eec41dfc8'
    'lead': 'The United States has sent its response to the European Union on a proposal
      to try to save the Iran nuclear deal, the US State Department confirmed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T16:00:05.947+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:56:14.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:36.290+08:00
