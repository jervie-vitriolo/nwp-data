      'mgnl:lastActivated': 2023-01-19T12:56:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Brooklyn Nets All-Star forward Kevin Durant
        will remain with the franchise, general manager Sean Marks said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794d112-f2dd-423a-a582-06de97cd562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:31:45.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Durant reportedly requested a trade from the Nets less than
        two months ago, Marks announced the news on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f210db-e0ce-438c-91d1-e0da7699cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:31:45.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve Nash and I, together with Joe Tsai and Clara Wu Tsai, met
        with Kevin Durant and Rich Kleiman in Los Angeles yesterday," Marks said.
        "We have agreed to move forward with our partnership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc9728-239b-4a43-83c4-5a524de3b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:31:45.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focusing on basketball, with one collective goal in mind:
        build a lasting franchise to bring a championship to Brooklyn."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbcde1-9275-423a-b45e-bd57e6693707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:31:45.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old joined the Nets before the 2019 season in a sign-and-trade
        deal with the Golden State Warriors and finished his third season with the
        organization averaging 29.9 points, 7.4 rebounds and 6.4 assists in 55 games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f402737-ffc4-41b7-95f4-f33c963407b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:31:45.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn finished last season 44-38 and was swept in the first round
        of the playoffs by the eventual Eastern Conference champion Boston Celtics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c5346-13db-4cf0-9bbb-f85909f858d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:31:45.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time NBA champion signed an extension with Brooklyn last
        off-season and is under contract through the 2025-26 season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48636e-9a49-49c0-b527-97ac3a8b5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T06:31:45.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
