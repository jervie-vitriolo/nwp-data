    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:23.934+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Musk lawyers bring up Twitter whistleblower in court hearing on acquisition
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6b7c5-1f63-4df5-b7f2-277cb9e11ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Elon Musk''s lawyers repeatedly referenced
        claims from a Twitter whistleblower in court on Wednesday, in an early preview
        of how the billionaire''s side might use the new allegations in his legal
        battle with the social media company over their $44 billion acquisition agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc518875-71e0-4c0f-a406-d46428ef53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fa145-6d12-4d0c-8653-92e5bd2169af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing, which was focused on how much information Twitter should
        have to provide to Musk''s legal team about user counts and spam bot measurements,
        came one day after a stunning whistleblower disclosure by former Twitter head
        of security Peiter "Mudge" Zatko. In the disclosure, first reported Tuesday
        by CNN and the Washington Post, Zatko alleges that Twitter is rife with security
        and privacy vulnerabilities and claims that executives have misled Musk and
        the public about the prevalence of fake and spam bot accounts on its platform.
        Twitter has broadly defended itself and criticized Zatko''s allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277793c-4c24-4481-affb-ea19b3d49a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a8e28-97a1-443c-a313-d5b5a9b0f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk lawyer Alex Spiro suggested during the hearing that the billionaire''s
        team does not trust Twitter''s estimate for spam accounts and monetizable
        daily active users (mDAU), a key metric it provides to investors, and said
        Musk''s team is requesting information that would allow them to test the measurements.
        He said the requests include information related to the inputs that Twitter''s
        human reviewers consider when determining whether an account is a bot, how
        the company measures mDAU, and information about the engagement levels of
        mDAU accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830cafe-f0e6-4db6-89d9-2e4da0cae71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d085eb-1637-4e34-b513-773118e6ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have an economic incentive to mislead," Spiro said. "There''s
        a whistleblower complaint that has now been filed publicly that talks about
        the false information provided."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8c1ca-a784-469a-94e4-5907548d2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a3120-af04-4a04-a19e-2230486e2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another point, Musk''s lawyer referred to Zatko''s claim that
        Twitter executives "had no appetite to properly measure bots."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb2130-1c6e-4247-ac97-c528847e487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c54bb-f481-49e5-bf50-1d723f4070e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has said Zatko was fired in January for "ineffective leadership
        and poor performance." In a statement Tuesday, a Twitter spokesperson said
        Zatko''s disclosure contains "inconsistencies and inaccuracies" and that "security
        and privacy have long been company-wide priorities at Twitter and will continue
        to be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d569d32-7e2d-4970-8882-9243ddf61fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffeb63-8085-4bdd-82f2-416f951dc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially saying he wanted to buy Twitter to "defeat" spam
        bots, Musk last month moved to terminate the acquisition, alleging that the
        company has misrepresented the number of bots on its platform and failed to
        hand over the data he says is necessary to evaluate the issue. Twitter sued
        Musk, accusing him of using bots as a pretext to exit a deal over which he
        now has buyer''s remorse, and asking a court to compel him to complete the
        agreement. The case is set to go to trial in Delaware Chancery Court in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817103a2-4d2c-4e2e-bae8-468dafca1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a350e82c-04a5-4b2d-a2ef-71741de51f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, following reporting on Zatko''s disclosure, Spiro confirmed
        that Musk''s team had previously subpoenaed Zatko for information related
        to his time at the company and his departure. During Wednesday''s hearing,
        Spiro suggested that Twitter had pushed back on their requests related to
        Zatko.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b49fe3-5e2f-44bd-a1af-302a219c6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951be6a-2b3b-4b2d-8679-341c2bffca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, ''No, he''s not relevant, he had no involvement in Twitter''s
        efforts to mitigate spam,''" Spiro said. "Now we know that that was not true."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d45aec-eb7b-4c78-9961-dcfa4e9c151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632a933-1750-4809-9969-c3402fcc86be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has maintained that the count of spam bots is irrelevant
        to the deal because Musk signed a binding acquisition contract that did not
        include any bot-related exceptions. The company''s lawyer repeated that claim
        Wednesday, and also pointed to a disclaimer included in Twitter''s regulatory
        filings that its spam bot count, which it has long said amounts to less than
        5% of mDAU, is an estimate reliant on significant judgment and that the real
        number may be higher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c7660-a27d-4569-aeb5-8b1cc3351897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8437951-1204-460b-ae73-6cca70abb924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If two people look at the same data and come to different numbers,
        that doesn''t mean that the first person was wrong or that Twitter has fraudulently
        misled the public," Twitter lawyer Bradley Wilson said during the hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8a4bb-98cd-43fd-9d06-0fef1e2c3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51066f05-0f82-4fce-9d1e-3c3ae01faee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said Twitter has agreed to provide information, including
        data from the Twitter firehose up to the date of Musk''s deal termination
        letter, board and executive communications about mDAU, its training materials
        for human reviewers who look for spam, communications with advertisers about
        the importance of mDAU, and other information. But, he said, complying with
        Musk''s team''s additional requests would be unduly burdensome for the company
        because it does not preserve the data that auditors of its spam estimation
        review, requiring the company to conduct new searches of millions of data
        points. He also said there are privacy and competitive concerns, given Musk''s
        suggestions that he might start a competing platform if he is able to exit
        the Twitter deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be767d05-37d5-4eff-a5d8-0a8ee09fa7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2a4d1-c811-4b38-8c2c-daa647e3ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to keep in mind the person who we are being
        asked to hand the data over to," Wilson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a2889-7735-4f32-91e2-a1c153d6138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9768b9-3920-41dd-a74c-1352f9605a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 90-minute hearing, Kathaleen McCormick, chancellor of the
        Delaware Chancery Court and the judge who is overseeing the case, said she
        would consider each side''s argument and come to a decision about the discovery
        dispute at a later date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d0a3c-7b34-46fd-bf75-1f3e1e032577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:50:30.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/08/24/tech/twitter-musk-hearing-whistleblower/index.html#:~:text=Elon%20Musk''s%20lawyers%20repeatedly%20referenced,their%20%2444%20billion%20acquisition%20agreement."
        href="https://www.cnn.com/2022/08/24/tech/twitter-musk-hearing-whistleblower/index.html#:~:text=Elon%20Musk''s%20lawyers%20repeatedly%20referenced,their%20%2444%20billion%20acquisition%20agreement.">Musk
        lawyers bring up Twitter whistleblower in court hearing on acquisition deal</a>''</em></p>'
  'Kobe-Bryant-crash-photos-jury-lawsuit-Vanessa-Bryant':
    'author': 'Jason Kravarik, Natasha Chen, Eric Levenson and Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-25T08:01:47.712+08:00
    'imagesource': 'jcr:48893c1e-e2e4-4aa6-bbd5-2bb5efb2f37b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88dff75d-ddff-4c61-b0a8-5c7626715f2f'
    'lead': 'A federal jury awarded $31 million in damages after finding Los Angeles
      County liable for infringing on the constitutional rights of Vanessa Bryant
      and co-plaintiff Christopher Chester, who each lost a spouse and daughter in
      the helicopter crash in January 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T08:03:20.544+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:56:29.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:24.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury awards plaintiffs $31M in lawsuit over Kobe Bryant crash photos'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729a85f-3037-4165-b8b6-280a06d1368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:03:20.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî After more than three hours of deliberation,
        a federal jury awarded $31 million in damages after finding the Los Angeles
        County Sheriff and Fire Departments liable for infringing on the constitutional
        rights of Vanessa Bryant and co-plaintiff Christopher Chester, who each lost
        a spouse and daughter in the helicopter crash in January 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c7441-0072-4fe7-abf0-6077a4984d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was awarded $16 million in damages and Chris Chester was
        awarded $15 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c6382-0791-463f-be8c-9dec2026f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the verdict was read, Bryant hugged her attorneys.
        As she continued to cry, Bryant then tearfully embraced her daughter Natalia
        in the front row. She left the courthouse without making a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa0ffc-1c7d-4ac4-a740-98b752a6f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue in the trial were photos taken by L.A. County deputies
        and firefighters that included not just wreckage from the helicopter, but
        the mangled bodies of those killed including NBA star Kobe Bryant, his daughter
        Gianna, Chester''s wife Sarah, his daughter Payton and five others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ed3e0-9d1e-4d32-84ac-5277ecfbf928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board determined the helicopter
        pilot pushed the limits of bad weather flying rules before he crashed into
        a hillside in Calabasas, California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eade3bf-9266-4a0f-b808-d1d0c8515d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant and Chester argued that the photos of their loved ones caused
        emotional distress and violated their privacy. Each testified to living in
        fear the photos may surface, despite L.A. County''s assertion each picture
        had been destroyed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49565f-db20-420c-b346-3c36a1804aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors listened to 11 days worth of graphic testimony. Witnesses
        during the trial included a deputy who said he showed graphic images from
        the scene while at a bar, another deputy who said he shared photos while playing
        a video game, a deputy who sent dozens of photos to someone he didn''t know,
        and a fire official who showed the images to other personnel during an awards
        ceremony cocktail hour.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5beefbe-701a-4d38-a70f-0c61107d2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only plaintiff claim not supported by jurors was in a finding
        that the county fire department was not liable for any long-standing widespread
        practice or custom of taking illicit photos. The sheriff''s department was
        found liable for the same issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ee0c8-2274-45e0-95b0-9440e13d5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, California Gov. Gavin Newsom signed an invasion-of-privacy
        bill called the "Kobe Bryant Act" that makes it illegal for first responders
        to share photos of a dead person at a crime scene "for any purpose other than
        an official law enforcement purpose." The misdemeanor crime is punishable
        by up to $1,000 per violation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44619d95-d5a8-450c-a4c8-992912e9369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, Los Angeles has named Wednesday, August 24, as "Kobe
        Bryant Day" to honor the Los Angeles Lakers star''s two jersey numbers, 8
        and 24, that he wore during his NBA career. The Lakers have retired both numbers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0150aa-6704-4955-80e0-a335fa906bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense wanted to separate emotions from legality</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413a513-61a1-4a8a-86d7-06aed8819e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliberations began Wednesday shortly after an attorney for Los
        Angeles County argued that the trial is a "pictures case with no pictures,"
        noting that the gruesome photos of human remains have never actually been
        seen by the public -- or even the plaintiffs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc8aa7-3c3a-45bf-af8e-a606533e4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No pictures is good. No pictures means no public dissemination
        ... no risk of other people making mistakes," county attorney Mira Hashmall
        said in closing arguments of the trial.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936aad2-e81a-416c-be14-61a7978d5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional rebuttal, Bryant''s attorney Luis Li argued Wednesday
        the actions of the county in taking such photos were reckless and inhumane
        and caused emotional distress.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd753c73-a0f4-4bc8-99bd-4e19945d2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They poured salt into an unhealable wound and that''s why we''re
        all here today," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd364c-d9aa-40b5-ad76-0eafa3a6e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During closing arguments Wednesday, attorneys for Los Angeles County
        sought to separate Vanessa Bryant''s emotional testimony from the legal issues
        the jury must consider.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34100a2c-dc21-44fc-a613-273929d43690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashmall argued the county''s actions to delete the photos resulted
        in them never being distributed publicly, and she argued further that first
        responders taking photos did not violate Bryant''s rights.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e1235-3357-44e8-a44c-00b4bef31a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged the jury to consider the law, which only allows for a
        verdict against the county if it can be proven county policies were deficient
        enough to prevent the spread of the photos or if there is a longstanding custom
        of such behavior within the sheriff and fire departments.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e0185-c351-4bfe-aefa-a14d2f4ab143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the county didn''t take (the photo sharing) seriously, why is
        this whole case based on the county''s investigation?" she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e8b4c-f939-4fcd-bc0d-f91dd2f51757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors also will have to wrestle with what constitutes "the public"
        in this case. The plaintiffs argued any deputy without an investigatory reason
        to have the photos should be considered the public. One of the deputies shared
        photos containing human remains with another deputy as they were playing the
        video game "Call of Duty," and another showed them to a bartender he considered
        a friend.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc7822-bc1d-4f7a-81ca-d6bc603928cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashmall agreed that was wrong, but asked the jury to consider whether
        it "shocked the conscience," a legal threshold the jury must consider in rendering
        its verdict.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876687e-9fc3-4d6e-af75-02efa9f755fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does it shock the conscience that he needed to talk?" Hashmall
        asked. She also noted that the deputy was disciplined for his actions. "That''s
        not a constitutional issue, that''s a county issue," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5f8fe-7dd9-449a-8728-4ec84158662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their rebuttal, Bryant''s attorneys argued the photos could still
        exist because one of the deputies AirDropped them to a firefighter that hasn''t
        been identified. They also argue the county inadequately investigated the
        incident, which has allowed for photos of human remains to potentially surface.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7acf4a-e33d-4c76-acba-0ae70b058904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuttal evoked tears from Vanessa Bryant and Lakers general
        manager Rob Pelinka in the courtroom. Li, Bryant''s attorney, said the jury''s
        decision is "important to families throughout the United States who might
        suffer a tragedy someday."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773e712-7dcc-4ffb-805c-2bb913fe8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to testimony given by veteran law enforcement officials
        including Sheriff Alex Villanueva, Li reminded the jury of a practice of first
        responders keeping "death books" since the Polaroid was around. Li said to
        the jury: "This has been going on for decades. Make it stop."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b828a-d15e-49f6-8247-d6ff20628607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant cried audibly and grabbed tissues when Li stated
        that photos of family members'' bodies torn apart are private and should not
        be shared with deputies just "because they''re wearing a badge the next morning,
        to offer [the photos] to their wife."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba0f32-71d3-4959-b744-4887a001bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In describing how deputies had to have gone out of their way to
        find Gianna Bryant''s remains in a ravine to photograph her, Li asked, "Does
        that shock the conscience?"</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997c74c-d291-40f3-a57f-079fe0393380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said that while there is no jury form to check a box for better
        training, better policies, or more discipline, there is only a box jurors
        can check for damages: "Whatever you put in that box will serve to shine a
        light on the legacy of Kobe and Gianna Bryant."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca31c8-b452-416a-b90a-23275dfefe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T08:08:31.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li concluded with applauding the two whistleblowers, one of whom
        sat in the courtroom. Li was emotional as he said: "But for those people,
        we may never have heard of this."</p>'
