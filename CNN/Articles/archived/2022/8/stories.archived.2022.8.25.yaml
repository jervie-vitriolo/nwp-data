      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> ‚Äî The
        Alliance of Concerned Teachers (ACT) Philippines has urged the government
        to craft "concrete targets" to reverse the learning losses caused by the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a02d5db-4090-4f67-b085-98b2901eb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimer Quetua, ACT chairperson, said the Department of Education
        (DepEd) must arrange "an evidence-based and viable plan" to help the sector
        recover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca1086-c7a9-4b10-a82e-f3728292caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply opening the schools will not overturn the learning crisis.
        There has to be concrete targets on how the deficiencies in education will
        be filled up," he was quoted as saying in a statement released on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b733df8-cfdb-41f8-936c-e2f86ca36d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua also said the DepEd must make "a truthful assessment" of
        the education system as it highlighted problems encountered during the resumption
        of face-to-face classes, two years after they were stopped due to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20baaac4-864f-420e-acfd-778d38134615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT official noted that recognizing school opening woes is necessary
        to help students and teachers rebound from the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b827ffb-4fc5-4250-bee2-81067a1db36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Account how many classrooms, chairs, teachers, education support
        personnel, textbooks, modules, laptops, etc., are lacking so that we can work
        hand-in-hand in pushing for ample budgetary support for the implementation
        of 100% safe school reopening and education recovery," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbd22d-85f6-4d21-99be-8e45aca716b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feel-good stories of pretty classrooms funded by teachers‚Äô pockets
        and showcase of fun activities for learners on the first day of school cannot
        hide the gross unpreparedness of the school reopening that is rooted from
        years of state abandonment of education," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a8a6d-cfb0-4651-82c4-8e5756f97c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier said it lacks around 91,000 classrooms for school
        year 2022 to 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b54e0-8e20-468a-8164-2d52f85a9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT official also pointed out that teachers are overwhelmed
        by the workload as they need to prepare for face-to-face classes and remote
        learning modalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5a446-ad9d-448b-bd93-c0613c52e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:14:06.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:56:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comments, DepEd spokesperson Michael Poa has yet to reply
        as of posting.</p>'
  'russia-envoys-statement-ukraine-independence-day':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-25T18:38:43.879+08:00
    'imagesource': 'jcr:23f1fcb0-3d8e-44cd-aa48-1f6286cffedc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0d740e5-0f0d-4f1c-a60f-eaa38c08386b'
    'lead': 'The Russian embassy described as ''black propaganda'' the joint statement
      of several ambassadors in the Philippines who are condemning its war against
      Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T18:36:57.102+08:00
