  'senate-deped-hearing-laptops-teachers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-25T20:24:14.334+08:00
    'imagesource': 'jcr:71614173-b9cf-4a62-a34b-7d6f419ec7a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f08f95-183b-46f1-8b75-5bf2cd56286f'
    'lead': 'Senators and officials of the Department of Education faced off on the
      issue of alleged overpriced laptops procured for teachers, with lawmakers wanting
      to know how and why such a transaction took place.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T20:12:05.103+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:56:04.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
