      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9d394-dc50-478a-84ee-7fd7b2a0278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:40:31.582+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:56:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/2022/7/21/history-of-Darna-adaptations.html"
        target="_blank"><strong>READ: A brief history of ‚ÄúDarna‚Äù adaptations</strong></a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3f9ee-76b6-4374-8e76-35c4e01c1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:40:31.582+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:56:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character has always been a mirror of the social condition,
        from its first comic appearance after the war to the many retellings during
        martial law in the ‚Äò70s. While it‚Äôs too early to see how Darna fares in the
        current political climate, it‚Äôs clear the series is a product of the now,
        from relatively trivial plot points like Narda‚Äôs stint as a live seller to
        Janella Salvador‚Äôs Valentina using social media livestreams to draw attention
        to the local administration‚Äôs corruption.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5a37f-4549-4f0b-b2c2-cea2967a3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:40:31.582+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:56:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the television giant ‚ÄúAng Probinsyano‚Äù that held the primetime
        mantle before it, ‚ÄúDarna,‚Äù borrowing the words of critic Emily Nussbaum, is
        now our ‚Äúpublic square, where we hash out the news as it happen[s].‚Äù It‚Äôs
        the perfect example of TV being inherently political, not just because its
        characters deal with the government and the criminal justice system, but because
        the show (and those who run it) has the unmatched ability to impose headlines
        onto the familiar template of hero journeys, essentially categorizing ideologies
        into good and bad. We have yet to see what ‚ÄúDarna‚Äù does with this power, but
        with everything the hero has come to symbolize in its course of existence,
        I doubt we have much reason to worry.</p>'
