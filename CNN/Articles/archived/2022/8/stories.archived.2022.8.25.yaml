      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhancing the department‚Äôs legal processes with the welfare of the
        Filipino people in mind is likewise part of the group‚Äôs functions, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f116d-a972-49f8-9906-cc2194c4902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T17:19:24.674+08:00
