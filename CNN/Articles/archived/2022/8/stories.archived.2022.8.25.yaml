      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Ruth Castelo said they allowed some manufacturers
        to raise prices as it has been around six years since their last increase.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620e2be-fa9b-456a-b714-c69843ca3735'
