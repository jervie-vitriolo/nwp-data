  'Elon-Musk-Twitter-whistleblower':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-25T07:44:34.977+08:00
    'imagesource': 'jcr:92c181e7-59a6-48c7-a701-cf20d8c999a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1174a729-759e-47c6-8ee3-42bb2e3c7ec4'
    'lead': 'Elon Musk''s lawyers repeatedly referenced claims from a Twitter whistleblower
      in court, in an early preview of how the billionaire''s side might use the new
      allegations in his legal battle with the social media company over their $44
      billion acquisition agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T07:50:30.327+08:00
