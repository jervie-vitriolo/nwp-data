      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b5116-1cc5-4470-bb77-4794044f38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ordered more than 10 million people in the city''s central
        urban districts to undergo mandatory Covid tests on Wednesday, when the highest
        temperature in Chongqing soared past 40 degrees Celsius (104 degrees Fahrenheit).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b177a2e-07de-4531-a97c-8795b53c9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac83318-c1af-4c23-b07f-0993c4e1ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,800 temporary testing sites were set up across the central
        districts. Photos on Chinese social media show residents forming long lines
        at the sites, with some passing out in the intense heat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5e624-f796-4f09-8900-a92f43a1027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8648028-ff68-4f96-a2d5-e5faf6d409dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One widely circulated video shows a street packed with hundreds
        of people apparently waiting in line for Covid tests, most wearing face masks
        and some fanning themselves to relieve the heat. In the background, plumes
        of smoke from wildfires rise above the pale-orange skyline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92fd68-e988-4f65-9cf7-3d4f317be191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e96896-6b93-4c71-89a4-2ff8fc977f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 43 degrees, the people of Chongqing are already stretched
        to the limit," a resident said on Weibo, China''s Twitter-like platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d84473-427a-4b90-ac18-acb9ae4ef617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fdeee-3509-4eb7-a8e7-825c3b3943f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure residents in the central districts comply with the testing
        mandate, authorities turned the health codes on everyone''s mobile phones
        to orange. The codes will turn green only after they complete the Covid tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e029840-5026-4a54-9f0b-5282146453cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e8e97-1363-414c-bebe-f4807ccb2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A green code is a prerequisite for going about daily life in China,
        where freedom of movement is dictated by a color-code system imposed by the
        government to control the spread of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff0176-d9bd-43aa-9a85-35e833aea798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8633fb-966a-483a-8b58-b38f6fde2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents who have not been tested will not be allowed to attend
        gatherings, meetings or business activities, nor can they enter crowded, enclosed
        public spaces, according to authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efd82a-8de1-41f8-9a21-f741861e30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806cb2f5-b46e-48d5-b0ee-f8e015d3b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raging wildfires and power cuts</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54064a-fa1f-4fb9-a450-3d41784d8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing came as thousands of emergency responders were battling
        to contain fast-spreading wildfires, which have swept forests and mountains
        around the city in recent days. The blazes are visible at night from parts
        of the downtown area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbd080-e8ed-4edd-b81a-04ac06941137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e645ba-4ea8-4e1c-bd1a-7aeb26d98102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, residents in downtown Chongqing complained of smelling
        smoke inside their apartments, while others posted pictures of burning embers
        from the fires reaching their balconies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9398477-dc52-4b26-b9d9-7b63f4a56d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67514d-4176-4f2f-8687-165d0ebcf852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 18, wildfires have broken out in multiple outlying
        districts, local authorities said. The municipality is home to more than 32
        million people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc1da1-fa5d-474e-996f-4d7c83ff3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ccf8d1-c66f-4d09-8187-15377807cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildfires are another knock-on effect of a crippling heat wave
        -- China''s worst since 1961 -- that has swept through southwestern, central
        and eastern parts of the country in recent weeks, with temperatures crossing
        40 degrees Celsius in more than 100 cities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3fe95-1fcb-4049-a07e-9f3e6cceaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fd9b8-354b-4a9d-844b-6f9f9f8cd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s heat wave has also brought surging demand for air-conditioning
        and reductions in hydropower capacity due to droughts that have hit the country''s
        commercially critical Yangtze River and connected waterways.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc2d04-542e-41af-b83a-a9198532724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7594fa4-a09a-422a-9ebd-063e472274d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Sichuan province, neighboring Chongqing, extended temporary
        power outages at factories in 19 of the region''s 21 cities. The power cuts
        will run until at least Thursday, in a move the local government said will
        ensure residential power supplies. Last week, the province''s capital Chengdu
        began dimming lights in subway stations to save electricity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26e6ee-41b6-4b4c-a81e-080e11b4a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eeb309-dc03-424c-ad0c-ecb55ce4adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power crunch has dealt a devastating blow to farmers, who have
        seen crops and livestock wither and die in scorched fields and sweltering
        sheds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ecb3e-89da-4d04-9a24-a9e5a3c73aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356a4e4-382c-464b-940b-3455f68fc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Douyin, the Chinese version of TikTok, the owner of a chicken
        farm in Sichuan posted a video that shows piles of dead poultry lying on the
        ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c94666-7acf-45ac-8ea6-548ae80e1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96830bce-f7f1-470b-b735-7f6c5e803411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watch them die," the owner said through tears. "The temperature
        was so high yesterday, yet they cut off the power."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba989d-245b-48ec-a120-cf5f33427406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.620+08:00
