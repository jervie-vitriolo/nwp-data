    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri groups seek ‚Ç±15,000 cash aid amid food crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7fe37-7610-401b-9827-fdd88a967de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> - Some
        farmers groups are asking the Marcos administration for a one-time cash assistance
        of ‚Ç±15,000 amid the rising costs of food and farm inputs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe9c37-bab3-48ff-86cc-bc4e29b96fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a2c61-6bb3-4302-82b1-34cc8d5d4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Thursday, Kilusang Magbubukid ng Pilipinas chairman
        emeritus Rafael Mariano said the cash dole out they are requesting -- which
        is seen to benefit over 3 million rice farmers -- can be sourced from unspent
        funds from rice tariffs amounting to almost ‚Ç±9 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea054de-11a0-4a4d-a659-e4a42c6fce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117fafb-2036-49d3-b9af-67e050785067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also make the government shoulder half of the farmers''
        production cost at ‚Ç±30,000 per hectare of farm land, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12730094-e223-4aed-8a3e-08d680c75112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec90c14d-d0cc-41c8-93fd-5c7f88ec2b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed unconditional transfer comes just as President Ferdinand
        "Bongbong" Marcos, Jr. will soon implement his version of the Masagana 99
        program first introduced by his father, former president Ferdinand E. Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdc2e8-c005-42d0-a708-3eae5d325b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523b75b-2a20-4e21-bd5e-ff207c1f572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By October, Masagana 150 and Masagana 200 will provide farmers loan
        assistance to help increase their yield and hopefully lower the cost of the
        commodity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738c4da-00df-47ae-b37d-88537e3d8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:32:14.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

