      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e0974-0158-4174-be9a-ad6a8a074e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has limited testing capabilities and refers to suspected
        Covid infections as "fever cases."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a03457-8241-43fb-8345-fb7fdabf4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65486a-9f14-4d65-aa67-295254dd42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It acknowledged its first confirmed cases of Covid-19 in May, when
        it reported what it referred to as an "explosive" outbreak and a "major national
        emergency".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25c8a4-53bf-41a6-b828-49a6034e3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614dd93f-fcb2-48b0-b551-9afcd9a2c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since gone on to record 4.77 million suspected cases, but
        has reported no new ones since July 29 and on August 11 leader Kim Jong Un
        declared victory over the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa68100-fa55-4621-925b-8d866399b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c40fc-aa65-4c2f-bf26-42df12da5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many experts -- including those at the World Health Organization
        -- have cast doubts on its claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24025504-e8c0-4f58-bd8b-2aef999ad859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc77810-62f2-4dd6-8880-010cee70478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source of skepticism is its death rate, which to many experts
        appears unusually low especially given the vast majority of its people are
        thought to be unvaccinated. The country of 25 million has officially reported
        74 deaths, with KCNA previously attributing this to what it called an "unprecedented
        miracle."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4ad2a-f476-45bf-bc10-b2d6fde4056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5638a37-44de-4f3d-8105-52c7f2a6d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has also attributed its claimed successes to its use
        of lockdowns, intensive medical checks, and what Kim called the "advantageous
        Korean-style socialist system."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec1542-29e7-431f-bd09-a66aaf7c4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d8caa-244e-4177-9aed-215ba2ddb103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also hailed its use of daily PCR tests on water collected
        in border areas and claimed to have developed new methods to detect the virus
        and other diseases including monkeypox, according to Reuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a9828-0463-4a27-91de-a423fbebd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb953db4-0f4e-4329-89e1-eb4098f41389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reporting the latest suspected cases, KCNA emphasized that there
        had been "no persons infected with the malignant epidemic since the spread
        of malignant virus was exterminated in the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b42817-7ac7-465d-88be-8af8c9a5d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c35907-0a80-4aef-900c-4c9ea9fe3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said anti-epidemic teams had been mobilized to investigate the
        cases in the latest "fever outbreak."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c4306-a5d9-43c3-8e1e-061a01ac468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e996e0-28fd-4c54-8fe8-fa7c8844c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of independent data in the country means CNN can''t
        verify Pyongyang''s claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa810c0-a471-4d9c-aff1-58b954aa96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a80d90-bc52-4949-8fad-414cfddcf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, recent trade figures showed that despite its claimed victory
        the country imported Covid prevention and control products including more
        than a million face masks and 15,000 pairs of rubber gloves from China in
        July.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf3a3f-8e58-47be-be92-f4a19af6dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee4ac9-5466-4c3b-a35b-4d7bcd9cf376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have claimed that North Korea has used the pandemic
        as an excuse to tighten social controls; others have suggested its declaration
        of victory over the virus may clear the way for it to conduct its first nuclear
        weapon test since 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b9fe7-9d7f-4b7d-a5ea-dca2bc44d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/08/25/asia/north-korea-suspected-covid-cases-lockdown-intl-hnk/index.html">North
        Korea reports suspected Covid cases on China border two weeks after declaring
        victory over virus</a>."</em></p>'
  'Chongqing-COVID-19-and-heat-wave':
