      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äî</strong> After
        being on the losing side of San Miguel''s triumphs in the PBA finals before,
        Vic Manuel is now focused on helping the Beermen win the 2022 Philippine Cup
        title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4dcd80-7eb5-4c4b-b4e1-6302a92fc18e'
      'mgnl:activationStatus': true
