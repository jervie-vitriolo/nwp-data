      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äî</strong> The
        Philippines continues to see a rise in mosquito-borne diseases in 2022, as
        it reports more dengue and chikungunya cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f8749-881b-4df9-92a5-33b0c6debd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
