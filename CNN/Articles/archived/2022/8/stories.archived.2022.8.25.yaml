      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel delivered his best performance so far in a Beerman‚Äôs uniform
        after scoring 20 points in <a href="https://www.cnnphilippines.com/sports/2022/8/24/Perez-Manuel-San-Miguel-TNT-PBA-Finals-Game-2.html">San
        Miguel''s 109-100 Game 2 victory</a> over the TNT Tropang Giga on Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34545c06-4896-4052-8519-adfa17054367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:34:22.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old cager hopes he''ll finally capture the elusive PBA
        trophy with the Beermen, a team that was a thorn in his championship aspirations
        in previous conferences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2a39d-df44-4f68-834d-de9d15915fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:34:22.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel was with the then-Alaska Aces when San Miguel came back from
        a 0-3 series deficit to snatch the 2016 Philippine Cup crown, an achievement
        dubbed by many as the "Beeracle." He and the Aces also suffered a title defeat&nbsp;against
        the Beermen in the 2015 Governors'' Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991bcd3-1958-4536-acb9-1aeb0717ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:34:22.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my dream team, my favorite team since I was a kid. Now
        I''m playing for San Miguel. It''s a great feeling to be in the finals with
        them, who I battled many times before for the title. I hope I would get lucky
        this time and win the championship, that''s what I''m after," he told CNN
        Philippines'' Sports Desk in Filipino Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd2630-1cb2-4bb9-a30a-af64c4f080f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:34:22.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he''s still recovering from a nagging calf injury, Manuel
        said he''s determined to get the job done for San Miguel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b9139-076d-494e-95a8-248626f0a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:34:22.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough when you''re coming from an injury. I played in the
        semis not 100 percent, actually now in the finals I''m still not 100 percent
        healthy. I''m working hard to strengthen my body," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f76d0-3fc8-4034-82df-962485d231e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T12:34:22.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:56:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will try to gain the series advantage against the Tropang
        Giga on Aug. 26 at the Mall of Asia Arena in Pasay City.</p>'
