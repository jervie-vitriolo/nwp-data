    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BARMM', 'state-of-calamity', 'widespread-floods']
    'template': '1'
    'title': 'BARMM under state of calamity due to widespread flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37036b2c-a4fe-4b35-9d33-b3bc17dd5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äî</strong> The
        chief minister of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        declared a state of calamity in the entire region because of widespread flooding
        caused by successive weather systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d33af1-746b-4602-86a9-736ff921acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://officialgazette.bangsamoro.gov.ph/2022/08/24/proclamation-no-0003-s-2022/?fbclid=IwAR3fjSSZT_qSB-2g3BB8TO93pwSQCSkGs0c1fAeeRRtHQbVOmtt19Rsb3xs&gt;&gt;">Proclamation
        No. 3</a>, signed by Chief Minister Ahod Ebrahim on Aug. 18 and made public
        on Thursday, the status is in effect until the end of October.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fthebangsamorogovt%2Fposts%2Fpfbid0cXFamvvgjkKwoNskHq6hjdjx7Q9CqPZqFztyAPRvxzMCeau7n921mdsTgPPbsEL2l&show_text=true&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e64a0d-d35c-40a1-9314-6e6a2d5ecc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d4d56-0c8b-49a3-a2aa-c8d3ecfaae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.574+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration of state of calamity will provide augmentation
        to the ongoing response operations and recovery efforts of the Bangsamoro
        Government to the affected communities," the proclamation read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644b768-7efd-445c-8b59-bf0f5972d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This declaration will effectively control the prices of the basic
        goods and commodities for the affected areas and afford the BARMM and its
        LGUs (local government units) an ample latitude to utilize and appropriate
        funds for rescue, recovery, relief, and rehabilitation efforts of, and to
        continue to provide basic services to, affected populations, in accordance
        with the law," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeae141-8887-4277-a2a9-ba71f5316192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation also stated that since Aug. 8, severe widespread
        floods were reported in large parts of Maguindanao, the special geographic
        area in the province of Cotabato, and Cotabato City and have been increasing
        every day. These are caused by low pressure areas, the effects of the southwest
        monsoon or habagat, and localized thunderstorms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958ba9f-cfb1-4c78-887c-074bd4c47fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation prompted the Bangsamoro Disaster Risk Reduction and
        Management Council to convene on Aug. 10 for assessment. It later recommended
        the declaration of a state of calamity for three months, unless earlier lifted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4b116-6c46-43cb-9ea5-625334f0b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T21:03:39.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All ministries and government agencies were "directed to implement
        and execute medical assistance, relief, and rehabilitation work in accordance
        with the pertinent operational plans and directives."</p>'
