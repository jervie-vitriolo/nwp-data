    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68776b14-4348-4e2b-a42b-2561347705bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:47:13.625+08:00
