  'eurotunnel-passenger-evacuation-scli-intl':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-25T03:30:31.446+08:00
    'credit': 'Photo from CNN.com (https://edition.cnn.com/travel/article/eurotunnel-passenger-evacuation-scli-intl/index.html)'
