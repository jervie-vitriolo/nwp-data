    'imagesource': 'jcr:f0ce9d9a-8480-4231-91d2-4607468a78b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a79ae08d-cc3c-4aac-a5b2-60a84b381f7c'
    'lead': 'BARMM chief minister Ahod Ebrahim declares a state of calamity in the
      region from Aug. 18 to Oct. 31 due to widespread floods caused by successive
      weather systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T21:03:39.574+08:00
