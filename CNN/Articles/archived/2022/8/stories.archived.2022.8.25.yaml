      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:56:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDarna‚Äù the show is as much of a myth as Darna the character. First
        announced in 2014 as an Erik Matti-directed feature film with Angel Locsin
        returning to the iconic role, the project underwent multiple transformations
        under the watchful eye of longtime fans and casual viewers alike. The hero
        lands on our TV screens, finally, in a series helmed by director Chito S.
        Ro√±o and brought to life by actress Jane De Leon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130d9f1-d07d-4358-889a-e4ddcd7b3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:40:31.581+08:00
      'mgnl:createdBy': 'gabrielle'
