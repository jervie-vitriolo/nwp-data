      'mgnl:type': 'text'
      'text': '<p>Instead of holding a birthday party or receiving gifts, teaching
        a child the value of sharing and helping others by holding a feeding party
        or hosting an activity in an orphanage. Gifting also gives pleasure to the
        giver and your kid will learn the old adage that it is more virtuous to give
        than to receive.</p>'
