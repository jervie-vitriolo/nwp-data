      'mgnl:lastActivated': 2023-01-19T12:56:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b70b5-4d90-4fb7-ac7a-956ce1d0ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Health''s (DOH) data as of Aug. 6, the
        number of dengue cases nationwide has reached 118,526, or 153% higher compared
        to the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d3040-0dac-429c-a781-da75831e96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab529c-848b-44ee-98d0-dd62fd539cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported eight additional deaths due to dengue from
        July 31 to Aug. 6, bringing the total number of casualties to 399. This is
        higher than the 167 deaths reported during the same period in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce562f28-5806-4441-b60b-334555aaa974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb839f68-7ad1-4c7d-989c-19a7e1bc5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region recorded nearly a third of the new dengue
        cases in the first week of August with 1,007, bringing its total to 10,937
        for the year. Central Luzon (21,242) and Central Visayas (11,363) have the
        most number of dengue cases nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22d8c4-ca96-4d31-9612-962f5e295e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3b944-00ca-46e1-b108-c01050ab7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the regions, Cagayan Valley saw the highest increase with
        8,132 dengue infections as of August 6, or 2,361% more than the 371 cases
        it recorded last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b97c5a-fead-49a3-80fb-bdb6a3352a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3ccc6-05f4-4eb6-848f-ea7fae34ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising dengue cases, Private Hospitals Association of the
        Philippines president Dr. Jose Rene de Grano has called for more efforts to
        destroy mosquito breeding sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9bdc0-1c1d-4396-b50e-dcd39c74fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8694a-8bd6-4ee8-a40a-26c26b7398ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin ang</em> breeding places <em>ng</em> mosquitoes
        <em>ay nagpapatuloy. Ang pinakaimportante sa</em> dengue, <em>malinis ang
        paligid nang sa ganun po maalis ang pinamumugaran ng mga lamok na nagdadala
        ng</em> dengue," De Grano said in a public briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c4f830-cf62-487b-a1a2-00cc0ba2e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9608b-bf2a-42f6-9168-dc4e401fc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means there are still breeding places for mosquitoes.
        The most important thing against dengue is to have clean surroundings to remove
        breeding places of mosquitoes that cause dengue.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f91d70-734b-40f9-a9a2-522b157b83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
