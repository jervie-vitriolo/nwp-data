      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is set to be broadcast on Apple''s website from Apple
        Park, the company''s headquarters in Cupertino, California. In recent years,
        Apple has done most of its events virtually because of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
