      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bee1b3-6521-41de-9032-340f958a4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chongqing reported 40 COVID-19 infections Wednesday, bringing the
        total to 146 cases since mid-August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f37d4-af07-492e-a2e4-51e9ae5d2a19'
      'mgnl:activationStatus': true
