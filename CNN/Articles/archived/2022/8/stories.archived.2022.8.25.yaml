    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, DepEd spar over price, quality of laptops bought for teachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87027208-e85e-44b2-940d-db819f976566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> ‚Äî Senators
        and officials of the Department of Education (DepEd) on Thursday faced off
        on the issue of alleged overpriced laptops procured for teachers, with lawmakers
        wanting to know how and why such a transaction took place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6779996-d454-4146-a161-1debdf54f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccae083-a921-4fa8-b052-1be88bc861c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senator Alan Peter Cayetano asked DepEd officials
        what happened within the agency that allowed the transaction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f321c-6c1a-462f-9bb0-911f535f8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1a2d6-4261-4071-a6de-70bc1b185cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the Procurement Service of the Department of Budget
        and Management (PS-DBM) conducted the bidding and procurement, DepEd should
        have inspected the price and specifications of the units before accepting
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a172ea8-4c96-49bf-a83d-df9fd02df256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52ee76-2af0-4317-848f-f544220df29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Commission on Audit report showed <a href="https://www.cnnphilippines.com/news/2022/8/4/deped-coa-overpriced-laptops-response.html">DepEd</a>
        spent ‚Ç±58,000 for each laptop when the estimated price approved was only ‚Ç±35,046.50.
        This resulted in just 39,583 units bought instead of 68,500. Those who received
        units said the laptops had slow, outdated processors.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30798bf1-33c8-4fce-b4f4-d68816f91bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83710a13-766b-42ad-87c3-aa1b1496c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it incompetence o kakuntsaba ka nung mga PS-DBM?" Cayetano asked
        as he confronted Education Undersecretary Alain Pascua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1166c6-eaa3-4fe4-bd34-34a2c7c41a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6099cb0-abf8-4cb1-a3dd-30fa1e3b6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it incompetence or are you in cahoots with PS-DBM?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29f341-898f-45e7-9c7a-60364ab411ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abfafb-dd10-4a47-ac20-dd7e0074951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In-approve niyo ‚Ç±58,000, kapresyo ng Macbook Air. Paano mo naman
        ia-approve ang entry level na kapresyo ng Macbook Air?" Cayetano added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef79c2c-a201-46b9-9e16-8c8793cc21df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b318e-12af-4820-acd0-c869ff8a8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:12:05.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You approved ‚Ç±58,000, the same price for a Macbook
        Air. How can you approve that amount for an entry-level laptop?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
