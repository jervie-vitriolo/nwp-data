      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKung pagbabasehan natin yung mga naitalang kaso, particularly diyan
        sa Bulacan, Palawan, at parte ng Region 4-A, wala po tayong nakikitang pattern
        na masasabi po natin na mayroon po tayong tinatatawag na mga serial rapists
        o serial murderers,‚Äù PNP spokesperson Col. Jean Fajardo said in a public briefing
        on Thursday.</p>'
