      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mariano said this revived program will only sink them deeper
        into debt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afabd29-290c-42b4-967b-9280cbeb48fd'
      'mgnl:activationStatus': true
