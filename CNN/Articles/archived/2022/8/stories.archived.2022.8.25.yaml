    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four new Filipino TV releases that deserve your attention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa7d6a-16c7-43c0-8b00-d0a2da89b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:40:31.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:56:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion on the current state of television changes as quickly
        as switching channels. Young people don‚Äôt watch TV anymore; there are simply
        too many good shows right now; streaming is king; the king is dead. It‚Äôs thriving
        until it‚Äôs not, our hands unmoving on Schr√∂dinger''s remote control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713b178-422b-4d9a-be01-5b44dc4d5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:40:31.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:56:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not Philippine TV though. Regardless of our personal feelings about
        it, it‚Äôs historically been a lifeline of our cultural consciousness, being
        among the most accessible and captivating types of mass media; a long-form
        medium that is, by design, reflective of the sociopolitical context in which
        it is produced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
