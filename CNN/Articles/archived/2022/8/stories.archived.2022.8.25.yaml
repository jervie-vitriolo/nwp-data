    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 reported dead, 4 hurt due to ''Florita'' ‚Äì NDRRMC'
    'updated': 2022-08-25T18:19:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacda39-3d4d-4fdb-b7c4-1a068f8573f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äî</strong> At
        least three people were reported dead while four others were injured due to
        Severe Tropical Storm Florita, according to state disaster officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2ee20-2153-41a4-ab39-05a41fe3c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its situational report on Thursday, the National Disaster Risk
        Reduction and Management Council (NDRRMC) said that of the three fatalities,
        only two have been validated so far ‚Äî both male who were hit by fallen trees
        in Cagayan and Kalinga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36d623-612d-4621-941c-9dbe1a516e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other unconfirmed death was a victim who reportedly drowned
        in Camarines Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dc6f7-3f60-478f-9189-f1e4b7cc9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the three who sustained injuries were from Cagayan, who
        were either hit by a tree or falling debris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182012f-dba6-4c6e-bae0-b7dcf667ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still validating details of another injured victim
        from Camarines Sur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3df1aa-d17a-4e03-bf7f-056e6703e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11,953 families or 47,169 people from the Ilocos Region,
        Cagayan Valley, Calabarzon, the Cordillera Administrative Region (CAR), and
        Metro Manila were affected by the severe tropical storm that left the country
        on Wednesday, according to NDRRMC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e681d9-d5a4-49bc-90ec-004f7ede0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,700 families sought temporary shelter in evacuation
        centers during the storm. Some 290 families or 1,013 individuals from the
        Ilocos Region and CAR were preemptively evacuated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc9697-99b7-4139-baa1-f73cead9361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 houses were partially damaged and four were totally
        destroyed in the Ilocos Region, Cagayan Valley, and CAR.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47753ecf-dad2-4048-b8b5-ca03df2f525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 23 roads and 13 bridges were rendered impassable by the
        storm, while power supply has been restored in 25 out of 46 cities and municipalities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0134ac-b62d-42cd-bb9c-64c3b25979ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:10:55.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has provided relief assistance worth ‚Ç±4.8 million
        inclusive of family kits and food packs, family tents and hygiene kits to
        affected families from the Ilocos Region, Cagayan Valley, the Bicol Region,
        and CAR.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75eaddf-ca0f-490c-8793-7970adf233f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:00:52.397+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the Social Welfare department said it also sent
        more than ‚Ç±4.4 million worth of food and non-food items to local government
        units (LGUs) hit by Florita.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59068abd-4461-4a9b-966e-d7ab8db016ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:00:52.397+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87f012-6d1f-4eae-becf-17f0ac5f7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:00:52.397+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that ‚Ç±3.1 million of these were delivered to Cagayan Valley
        while the rest were provided to the Ilocos Region, Central Luzon, Calabarzon,
        and CAR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401c305-2eed-47a9-ab24-4846ebce027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:00:52.397+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43fbc1-2642-4251-8382-18a324e3b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:00:52.397+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it is also giving assistance to LGUs in
        monitoring the condition of families who are currently in 36 evacuation centers
        in the Ilocos Region, Cagayan Valley, Central Luzon, Metro Manila, and CAR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a27d70-98b1-4655-9c01-b6b5bdf3f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:00:52.397+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d45163-1b55-424a-b982-cc284027540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T18:00:52.398+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:56:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department, through its Field Offices (FOs), will continue
        to coordinate with concerned LGUs to ensure the sufficiency of resources for
        distribution to the affected population," it said.</p>'
