      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Eastern Visayas and the Zamboanga Peninsula have not reported
        chikungunya infections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf323a8-4a4b-4b84-9759-8beec814c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
