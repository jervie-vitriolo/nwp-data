    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b127d0-d93d-4e74-ae8f-f7d61d65a5cb'
    'lead': 'The Mandaluyong City Prosecutor''s Office has indicted Jose Antonio Sanvincente,
      the SUV driver who ran over a security guard near a mall in June, for frustrated
      homicide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T11:17:38.441+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:56:25.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:28.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandaluyong prosecutor downgrades murder raps vs SUV driver to frustrated
      homicide'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a830d0-0009-4527-9a6d-a7a6d24dba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T11:17:38.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:25.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)‚Äî</strong> The
        Mandaluyong City Prosecutor''s Office has indicted Jose Antonio Sanvincente,
        the SUV driver who ran over a security guard near a mall in June, for frustrated
        homicide.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4906f-8f17-4646-9622-04af67d6fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2042be-f72a-4914-90b0-21aba7ad22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office issued the resolution on June 29, but it
        was released to the media only on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a584d-bd24-43c8-a127-1cd598d5a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d4936-b240-49b8-9636-4a6402a849cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the incident does not qualify for frustrated murder under
        Article 248 of the Revised Penal Code since it happened during a chance encounter
        when the guard moved close to the vehicle while he was directing traffic last
        June 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32077bd7-83d5-4798-a48c-092d00f39033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0216064-a0fc-41da-ab64-92218d41d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we do note that the crime may have been perpetrated with
        the use of a motor vehicle, the same does not necessarily qualify the offense
        to murder," the resolution said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ff8a0-ec7f-42a3-a0c5-31d4995fe42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d14c0f-7437-4c7c-85db-e8b1990c227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment is a downgrade of the frustrated murder complaint
        filed by the Mandaluyong City Police against the driver.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf6431-266f-43c8-bded-1d606a3e803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820437c-5b05-4c98-b2f6-42e90e3157dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s police chief Gauvin Unos said they have nothing against
        the ruling, noting that prosecutors have the jurisdiction to determine the
        final case to be filed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f4896-40bc-4e9b-9420-26a63e848575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4140763-7df1-4ac8-9dcd-92ea1921c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP is thankful that our effort was successful in seeking justice
        for the victim," Unos said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74145f-a7f2-4cc3-a0f7-bd683f1d2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ca978-c682-424d-a68c-6870f956e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T20:48:41.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:56:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local prosecutors also dismissed the charge for abandonment
        of the victim for lack of probable cause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f42cd-e884-4c48-848c-448d4ba15cc7'
