    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4200569d-5e86-424a-b825-c25a708e5b98'
    'lead': 'A 1987 Constitution framer tells cha-cha advocates that they might be
      ''barking up the wrong tree'' by blaming the charter for societal ills instead
      of addressing the long-standing problem of inequalities and mass poverty in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T16:01:32.833+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:56:13.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:36.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Framer says Constitution not the problem: Eliminate dynasties, put the
      poor in office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130932d3-e061-4440-a4c3-4b9bf66fa115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> ‚Äî Amid
        fresh talks on federalism and calls to change the 1987 Constitution, one of
        its framers called for an approach that looks into inequalities, mass poverty,
        and abuse of power which all largely contribute to the societal ills plaguing
        the country today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2b1bc-7ed1-4f5d-81ee-282d95f39562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec3df4-bc94-4866-915f-ffe285f16597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first deliberation of the Senate Committee on Constitutional
        Amendments and Revision of Codes on Thursday chaired by Sen. Robin Padilla,
        lawyer Christian Monsod said that he finds it illogical to pin the blame for
        the Philippines'' problems on the Constitution, when the government failed
        to implement its provisions on social justice, human rights, and local autonomy
        ‚Äî&nbsp;which he had described as the three central themes of the charter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a8bac-9a61-477e-aad1-1ebfcd646b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c7611-dcea-495f-89a5-b47f3d4ecea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod, a former chairman of the Commission on Elections, clarified
        that while he is not completely against amending the charter, he believes
        it is not the problem. In fact, it is part of the solution, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608666c-33a6-46e2-b9db-953e46581e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd786fa-6bc0-4ecb-82eb-d31111db1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inspiration of the 1987 Constitution was EDSA," Monsod said.
        "But EDSA was more than the restoration of democracy through peaceful means,
        it was also the promise, especially to the poor, of a new social order with
        radical changes because our present social order is rooted in a feudalistic
        system of political dynasties that has been impervious to change for generations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c02ab-dbf1-43bc-99a5-ed8f9831f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd244f19-7f4b-4772-acf9-91607177525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod also recommended a bottom-up approach, which would prioritize
        the poor and challenge a system that has long been benefitting the ones in
        power ‚Äî&nbsp;the very ones who are in charge of crafting the country''s laws
        and policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d148b-8a8f-46b1-8908-595884799c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68717b-ca72-460f-979d-b2619d746d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as an example the proposal to postpone the barangay and
        Sangguniang Kabataan (SK) elections to 2023, which would essentially grant
        barangay officials over seven years in power, when their term was supposed
        to last for only three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f71e8-b981-47a5-b2f2-8bc00e59917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d399c-cb76-4947-9bd3-8ad489c48332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that a problem of structure? It''s a problem of people postponing
        the elections, and now, they want to postpone again," Monsod said. "It''s
        a political move. People abuse the power of appointment. We see that all the
        time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e02b9-9d23-4073-94f1-b8275be38602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc397b-81a8-427a-b4a6-670b824569cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t start at the top with a big bang theory," he continued.
        "You start at the bottom, the barangay. The barangay is quasi-judicial, quasi-executive,
        quasi-legislative. The poor should control the barangays. Give them the power
        at the barangay level para maalis yung mga (to get rid of all) dynasties."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225f0c1-6a6c-4b39-ad94-e20bbf7d753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521e212-2cc6-4b40-ba7b-b493d83bd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next three years, control the municipalities, in another
        three years, control the provinces...then, the national elections," he said.
        "It''s a long-distance run of commitment and endurance. Until we get a new
        generation of leaders who come from the poor, there will be no real change
        in this country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58a233-6a07-4526-8548-8fd0fc4efb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c24331-deba-4f2c-a9f4-dd72a3f78cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ding Generoso, a spokesperson of the consultative committee formed
        by former President Rodrigo Duterte to amend the Constitution, argued, however,
        that it might still require necessary constitutional changes to fix society''s
        problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517369e-8162-4d83-9b0a-324fb07ba5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6066b50-3ee3-44ad-89b0-e271d63dcb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it might even take "the second coming of Jesus Christ"
        to wait for such organic change that Monsod was referring to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe8455-8e07-443a-a97b-8900767e50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0692357-c2c3-4c94-816b-37fe513aec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel under Padilla will resume the meeting on the matter
        on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1864f6-21e6-42e3-8d2c-473a68d13ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85b847-3ab5-435e-b0e9-88a0a47a7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T16:01:32.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:56:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, the Committee on Suffrage and Electoral
        Reforms, during its second meeting on Thursday, approved a substitute bill
        that would postpone the barangay and SK polls from December 2022 to December
        2023. The proposal will still be subject to the plenary''s approval.</p>'
  'filipino-tv-roundup-august-2022':
