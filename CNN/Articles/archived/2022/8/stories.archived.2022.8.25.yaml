      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rest of the narrative elements are nothing we haven‚Äôt
        had generous servings of before, ‚ÄúSuntok sa Buwan‚Äù remains one of the most
        thoughtfully crafted, beautifully acted shows on mainstream TV right now.</p>'
