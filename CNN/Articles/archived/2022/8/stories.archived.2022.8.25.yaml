      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) -</strong> The
        Department of Trade and Industry on Thursday assured the public that the country''s
        salt supply is enough, despite the agency approving a price hike for the commodity.</p>'
