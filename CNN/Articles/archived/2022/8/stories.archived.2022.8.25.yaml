      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56218c-b894-4ad6-878a-cc9a6d9d09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two additional cases were reported in the July 31 to Aug. 6 period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1343dc-44d8-485e-b592-5cda866535f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T14:21:14.948+08:00
