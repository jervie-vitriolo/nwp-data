      'text': '<p>The Nets start the 2022-23 regular season at home against the New
        Orleans Pelicans on October 19.</p>'
  'Exercise-to-prevent-early-death':
    'author': ' Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-25T07:28:05.818+08:00
    'imagesource': 'jcr:0a0f9db5-1368-49ab-a7b3-c34e1265614a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7792c9f7-d982-4374-b3c3-9a72d0ed53ad'
    'lead': 'Choose just about anything ‚Äî running, swimming laps, playing tennis,
      cycling, swimming, golf, racket sports or even walking for exercise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-25T07:35:56.832+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:56:32.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:55:23.620+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want to lower your risk of early death? These 3 activities are most
      beneficial, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790b341-c5a1-4cf7-8790-f90d02d88e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Want to live a longer, healthier life?
        Pick an activity you enjoy, and get moving. Choose just about anything ‚Äî&nbsp;running,
        swimming laps, playing tennis, cycling, swimming, golf, racket sports or even
        walking for exercise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e97135-cce3-4b16-b7a7-2c9876c836d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b76e8-2753-4d27-a404-bbe171dc6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these leisure activities appear to lower the risk of early
        death, as well as death from cardiovascular disease and cancer, according
        to a new study published Wednesday in the journal JAMA Network Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd5574-a289-4504-9076-2163c6a1b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24175d02-cf5f-4b2e-be05-ad1c2f067124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study from the National Cancer Institute analyzed responses
        from over 272,000 people between the ages of 59 and 82 who completed questionnaires
        about their leisure time activities as part of the National Institutes of
        Health-AARP Diet and Health Study, a longitudinal study of the relationship
        between diet and health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5e5cf-1cb4-413e-a1d8-aead07c0fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0eb704-edba-47dd-8d26-8461297b7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:56:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study researchers followed participants for a dozen or so years
        and analyzed health records for deaths from cancer, heart disease and any
        cause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd20b54-b87e-4f6d-8e8f-5ceecb34e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T07:35:56.833+08:00
      'mgnl:createdBy': 'glee'
