      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c733a-30ea-4d1c-bc4c-d0a1e8b1b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T15:52:42.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:56:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringent zero-COVID measures enacted by the southwestern mega city
        to contain an emerging outbreak are the latest hardship for residents already
        reeling from a crippling heat wave, a severe drought and blazing wildfires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115f3e4-1af4-42eb-9d5e-fc2fe79ad51c'
      'mgnl:activationStatus': true
