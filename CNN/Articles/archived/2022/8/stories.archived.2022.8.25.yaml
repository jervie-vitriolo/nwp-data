    'template': '1'
    'title': 'Ex-PS-DBM chief Lao seeks immigration clearance amid Senate probe into
      pricey laptops'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97313b-acfb-460f-9c98-d759a3d16ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-25T13:51:40.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:56:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) ‚Äì</strong> Amid
        the inquiry on the Department of Education''s (DepEd) overpriced and outdated
        laptops, the former head of the Procurement Service of the Department Budget
        and Management (PS-DBM) has sought to lift the immigration lookout bulletin
        order against him so he can travel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0ecf3-7811-448f-92e0-c732ab0c11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab08363-36b8-4999-a2c6-ea7393b983df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Christopher Lao has asked for the certification to request
        the Bureau of Immigration to lift the order issued in September 2021 when
        he was investigated by the Senate for his involvement in the government''s
        contracts with Pharmally Pharmaceutical Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d473f-ceb2-4aa1-bc99-c8e05f1c4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4098634-6a5c-4da2-a99b-1f3571b7431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The undersigned respectfully requests for a clearance or certification
        that he has no pending case, contempt charges, and/or warrant of arrest before
        the Blue Ribbon Committee," he wrote in a letter addressed to the Senate committee‚Äôs
        chairman, Francis Tolentino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042599c-5a22-44bc-88ba-2e022ff05a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e0b8a-5161-4781-857a-58057ef7a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said the issuance of the clearance is the "just and equitable"
        action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5666fd8-a66d-4c98-9429-6e2e69cf6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba71a5-e30b-4281-8057-02f29df5b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said he received the letter last week, adding the panel
        will issue its decision on Lao‚Äôs request soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d2458-94f9-4de4-a8d7-6b6c2f827bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2175c700-f05b-4471-9c7a-77f924daf7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee in the 18th Congress sought fraud charges against
        Lao in connection with the COVID-19 response funds controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe3229-0bbf-41c2-a04d-d03ed67a22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202265d2-83b3-4e18-b1b5-d2ca4008bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao returned to the spotlight as the Senate investigates PS-DBM''s
        role in the procurement of allegedly overpriced and outdated laptops for DepEd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e456590-2e0f-4089-9023-f0719dda9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9a131-4608-4435-8d5b-4d036ad130e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He virtually attended the Senate Blue Ribbon Committee inquiry on
        Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a42b4-ccba-436d-8a22-de6aebd74ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e4041-0c1a-4f5a-af6f-3d12d30e4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel is looking into the Commission on Audit‚Äôs (COA)
        report on DepEd that flagged the purchase of laptops for teachers which cost
        over ‚Ç±58,000 each.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1f7df-b9de-4a47-b16c-ff2cd356db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12825ef-78a2-4c4c-9cdb-44d6770e7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated approved price was only around ‚Ç±35,000. The procurement
        deal was coursed through PS-DBM.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd3545-f4e3-43bd-82b1-bfdf12ebdc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c390d63-e807-439e-929e-994cb805f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T05:59:34.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:56:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the huge price difference, state auditors said only 39,583
        units were acquired instead of the intended 68,500.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6648921-29c7-4595-bd13-a8b9d30e08c2'
      'mgnl:activationStatus': true
