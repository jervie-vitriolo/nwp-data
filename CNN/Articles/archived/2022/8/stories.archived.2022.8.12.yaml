      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pair of denim jeans donated will entitle the customer to a 40%
        off voucher valid for one (1) pair of denim jeans. Any pair of jeans will
        be accepted as long as it’s sanitized and reusable.</p>'
