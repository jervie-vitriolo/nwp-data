      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)–</strong>&nbsp;An
        Agriculture official mired in the sugar importation controversy resigned a
        day after Malacañang ordered an investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c275e-4f31-440e-bea8-71613337bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-13T19:06:06.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:30:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Trixie Cruz-Angeles on Friday confirmed the resignation
        of Undersecretary Leocadio Sebastian, who is in charge of operations and chief
        of staff to the Agriculture secretary: President Ferdinand "Bongbong" Marcos
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404af85-6eb8-4603-ba02-bd41471aacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T22:42:10.287+08:00
