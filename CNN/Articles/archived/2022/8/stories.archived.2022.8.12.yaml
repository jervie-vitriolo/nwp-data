      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case is still pending.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac7439-911e-47d9-97a8-48ef8d60995e'
