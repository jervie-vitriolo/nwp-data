      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former Sri Lankan president Gotabaya Rajapaksa
        has landed in Bangkok, according to a high-ranking police official with direct
        knowledge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f29938-3b96-43f6-a3fb-c28bca23352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf68e4-8a8e-467e-b4f0-e41b4c50b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T02:10:41.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Rajapaksa arrived on his private jet and that his
        stay in Thailand will be treated confidentially. The ousted former leader
        landed at Bangkok''s Don Mueang Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbfe53-7578-4fe5-8d17-9d07da4357c6'
      'mgnl:activationStatus': true
