      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, special days would be designated as work days. It also
        provides that employees in the private sector will have an allowance of seven
        non-working days to commemorate their holidays of choice based on their cultural,
        religious, and personal preference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f3bbc-a8e5-4ab6-b753-3bc5d2488bef'
      'mgnl:activationStatus': true
