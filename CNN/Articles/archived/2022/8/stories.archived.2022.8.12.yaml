    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad6c5f-eb84-4600-868e-1b87f607ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:38:01.910+08:00
