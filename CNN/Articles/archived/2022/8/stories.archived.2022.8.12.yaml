      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) –</strong> Senator
        Risa Hontiveros filed on Thursday a resolution seeking to investigate the
        ₱7 billion worth of “questionable” releases made by the Commission on Higher
        Education (CHED).</p>'
