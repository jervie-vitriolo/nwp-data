      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a separate trial over a controversial 2015 merger that
        helped him tighten control over the company. Eleven executives from Samsung,
        including Lee, were indicted in 2020 on charges including illegal transactions,
        stock manipulation, and perjury.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b230442-4190-41b4-b18a-f8c469cb6046'
