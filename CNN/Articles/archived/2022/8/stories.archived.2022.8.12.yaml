    'template': '1'
    'title': 'South Korea pardons Samsung''s Jay Y Lee in bid to revive the economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300af97-e8a1-4c49-888c-fa86bbec3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The de facto leader of Samsung, Lee Jae-yong,
        was pardoned by South Korea''s president on Friday for crimes including bribery,
        allowing him greater freedom to run the smartphone and semiconductor giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e6dc9-30b7-4666-a413-0da3add7c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa918e4f-55ef-46de-8e19-33e9139826a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire was twice sent to prison but had been out on parole
        since last year, but the special pardon ends a five-year ban on Lee holding
        a formal position at Samsung. The company''s shares were up 1% in Seoul on
        the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0703e5-ffe0-4c71-b48b-9414f1e7ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bda0f-97a6-4a99-9e6b-e786e74ee8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will work harder and fulfill my duties as an entrepreneur," Lee
        said after his pardon was granted. "I will contribute to the economy through
        continuous investment and job creation for young people, and repay the expectations
        of the people and the government''s consideration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe203d-e1cc-46d6-a40c-a1d609d4e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c37671-5cea-4cd9-a670-cc8d0bded77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has been operating as Samsung''s de facto leader since 2014,
        when his father fell into coma after suffering a heart attack. The senior
        Lee died in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925d2f4-4441-473a-a053-235b541bb6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a82e41-5367-4812-9901-4f0df402a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pardon comes ahead of the country''s Liberation Day which marks
        the liberation of Korea from Japanese imperial rule in 1945. The South Korean
        government often grants pardons around Liberation Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d69c34-86f0-44a7-83b9-b8b2b60de4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb3f75-1562-4a08-95c2-b2417a4fa067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, also known widely as Jay Y. Lee, had been sentenced to five
        years in prison for embezzlement and bribery in August 2017, but he walked
        free after less than a year in 2018 when an appeals court threw out some of
        the charges and suspended the sentence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e39b8-333d-4e2e-91db-fe1c7b4cd0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900604f3-35f4-4043-80e6-a65bf5b70701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lee was sent back to prison in January 2021 after being
        sentenced to two and a half years without a suspension after the Seoul High
        Court found him guilty of embezzlement and bribery. He was released on parole
        on Liberation Day last August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd490f3b-b863-4744-89cd-8f944372d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287e7b9-2c63-4311-883e-386302558bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Lee, Lotte Group''s Chairman Shin Dong-bin and two other
        business leaders were included in the group pardoned or reinstated by President
        Yoon Suk Yeol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa5bd6-922a-479c-8b58-ec0673af61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cbbe9-45e5-43b0-b7d0-e3bc54fd2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Justice Minister Han Dong-hoon on Friday said, "To
        overcome the economic crisis by revitalizing the economy, Samsung''s Vice
        Chairman Lee Jae-yong, who''s term has recently ended, will be reinstated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1157b6-7a57-4e67-b98c-67a64f9f5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a230158-847e-41e1-ad11-48f75b303a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an uncertain economic environment exacerbated by long-running
        supply chain issues and the war in Ukraine, Samsung has outlined some bold
        investments plans this year. In May, the South Korean conglomerate said it
        would pour more than $350 billion into its businesses and create tens of thousands
        of new jobs over the next five years, most of which would be in South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018b082-5c9e-4946-a353-2af349db30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b147ec-a442-4b41-8251-4e3f989e2106'
