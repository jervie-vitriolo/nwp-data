      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:30:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be the employee who will dictate upon himself when to
        retire. It should not be mandated,” said Gener.</p>'
