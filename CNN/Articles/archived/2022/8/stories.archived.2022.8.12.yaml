      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.cnnphilippines.com/news/2022/8/11/sugar-regulatory-board-investigation-importation.html"
        target="_blank">briefing</a> on Thursday, Angeles said the order was "illegal,"
        and Sebastian was not authorized to sign it.</p>'
