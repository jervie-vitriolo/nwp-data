  'US-CDC-COVID-19-social-distancing-quarantine':
    'author': 'Brenda Goodman and Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-12T09:06:27.422+08:00
    'imagesource': 'jcr:d395b61a-3efc-4989-96a8-830e9d9083bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1aae69-5835-4537-af0d-5ec5d7a49a5a'
    'lead': 'The US Centers for Disease Control and Prevention says the nation should
      move away from restrictive measures such as quarantines and social distancing
      and focus on reducing severe disease from COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T09:08:02.751+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:30:30.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:42.199+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC ends recommendations for social distancing and quarantine for
      COVID-19 control, no longer recommends test-to-stay in schools'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757f18a-ca6e-4f46-ae7f-da4ce642c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention says the nation should move away from restrictive measures such
        as quarantines and social distancing and focus on reducing severe disease
        from COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5877a-44bb-4a08-9e60-ba910be2691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new guidelines released Thursday, the agency no longer recommends
        staying at least 6 feet away from other people to reduce the risk of exposure
        — a shift from guidance that had been in place since the early days of the
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348bef8-9b1c-4c97-8d87-0c9913300b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift is a sign of how much has changed since the beginning
        of the pandemic more than two years ago. Nearly the entire US population has
        at least some immunity through vaccination, previous infection or, in some
        cases, both.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625044c6-79e9-43f6-adca-db43be815ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current conditions of this pandemic are very different from
        those of the last two years," Greta Massetti, who leads the Field Epidemiology
        and Prevention Branch at the CDC, said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bf4e5-3fed-415a-ae7f-e56f3113d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High levels of population immunity due to vaccination and previous
        infection and the many available tools to protect the general population,
        and protect people at higher risk, allow us to focus on protecting people
        from serious illness from Covid-19."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb21c72-2323-4c16-a747-14ca36e6f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC guidelines say contact tracing, another hallmark during
        the pandemic, should be limited to hospitals and certain high-risk group-living
        situations such as nursing homes, and the guidelines de-emphasize the use
        of regular testing to screen for Covid-19, except in certain high-risk settings
        like nursing homes and prisons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d756f49-ffd4-49c4-a716-208dd25c8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance also does not advise quarantining people who''ve
        been exposed to Covid-19 but are not infected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df3cd8-3ee9-433a-b0c4-d24bfd1ca6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the guidance does keep some measures the same. It encourages
        testing for people with symptoms and their close contacts. It also says people
        who test positive should stay home for at least five days and wear a mask
        around others for 10 days. It also continues to recommend that people wear
        masks indoors in about half the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ba1f0-7399-4b06-b68a-49702cd811bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines also tailor advice on isolation for people who
        became very sick from Covid-19. People with moderate symptoms -- such as shortness
        of breath -- and those who were hospitalized should stay home for at least
        10 days. People with compromised immune systems should now talk to their doctor
        about ending their isolation after an infection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91269266-81a3-437a-a46d-88fd3278ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s new advice on what to do if your Covid-19 symptoms rebound,
        too. If you end isolation and your Covid-19 symptoms get worse, you should
        start isolation over again and see your doctor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42784cb7-51c5-4a64-902f-f70c887cdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trying to meet people where they are</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f27fe7-746f-4c1b-b3a7-3de0ca923c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are an acknowledgment that SARS-CoV-2 may be with us
        for the long haul. They aim to help people live their lives around Covid-19
        with minimal disruptions to work and school. They are also more risk-based,
        advising people who are at higher risk for severe illness to take more personal
        precautions than others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754c43a-1a88-4494-85c3-21ddf9522fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they just overall come into alignment with what people
        are doing anyway," says Dr. Peter Chin-Hong, an infectious disease specialist
        at the University of California at San Francisco.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea36fd-5d73-487f-a81d-7fe75e104665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin-Hong thinks some states, like California, will continue to
        go beyond the CDC''s guidance in their own recommendations, but by and large,
        he thinks these reflect the prevailing attitudes toward the pandemic. He sees
        it as a move by the CDC to try to regain the public''s trust.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc6a2b-2503-4a93-9820-9fd9e45963db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey from the Annenberg Public Policy Center shows that
        most Americans (54%) are no longer masking indoors, and about 4 in 10 say
        they''ve fully returned to their pre-pandemic routines -- up from 16% in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad02199-94ef-4c02-bd52-f173ffea3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the CDC is, in my opinion, trying to do, they are trying to
        still be relevant, and maybe when they say something, people will listen to
        them instead of being completely 180 degrees away from what behavior is anyway,"
        Chin-Hong said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8cde71-3654-4e75-944f-1114ea27dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Hanage, an epidemiologist at the Harvard T.H. Chan School of
        Public Health, agrees that the new guidance shows that the CDC is trying to
        meet people where they are.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a1ecf-50a3-4b16-bb7c-60392717f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that this is a point where you actually have to sort of
        get real and start giving people tools they can use to do something or not.
        Because otherwise, people will just will not take you seriously," Hanage said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63eddd-4f0e-44ee-b8b7-92efd62f686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts, however, feel that the new guidelines don''t go far
        enough to correct scientific missteps in previous guidance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9b5a5-2ddc-4641-8de6-efe83eab0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This revision does not go anywhere near enough to correct the problems
        of flawed recommendations and lack of evidence," said Dr. Eric Topol, a cardiologist
        at Scripps Research Institute in La Jolla, California, said in an email to
        CNN. Topol has been critical of the CDC for months, saying it wasn''t strict
        enough with its isolation policies for people with Covid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f10382-a010-4c55-9fea-089f63119bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest advice to stay safe from Covid</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54473f1-0d93-4a26-92d7-0948162e5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that Covid-19 prevention practices continue to
        depend on a person''s risk of becoming severely ill and on its Covid-19 community
        levels. Community levels reflect cases in a community as well as hospitalization
        rates and hospital capacity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77865005-dbf2-4ab9-86ad-30d3cb22db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Covid community level is high -- as it currently is in
        41% of counties -- the CDC continues to recommend that everyone wear high-quality
        masks indoors. High-risk people should also wear quality masks when the community
        level is medium, as it now is in 39% of counties.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ada34-843c-4dec-beee-7dc8b277e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also puts more emphasis on improving ventilation. Aerosol
        scientists have long complained that the 6-foot social distancing guidance
        was arbitrary and unhelpful because the virus that causes Covid-19 can float
        through the air for greater distances.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70758b82-0272-4a62-b3c9-45883e5f8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC continues to stress the use of vaccines and therapeutics
        to reduce "medically significant illness" in Covid-19. For the general population,
        the agency noted that being vaccinated and boosted is highly protective against
        severe illness and death. It urges everyone to stay up to date on their shots.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39523e-2bd9-4274-975b-e5d0a5a5ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to vaccination, the CDC urges additional measures for
        people with suppressed immune function, including the use of Evusheld, a kind
        of passive immunity that''s given before a person gets sick. It''s especially
        helpful for people who can''t mount an immune response, and experts say it
        has been underutilized in this country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f22cca-6680-4bf5-8178-d5710cda923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also stresses the use of antiviral medications in people
        who catch Covid-19 and are at higher risk for severe outcomes. This group
        includes people who are older or unvaccinated or those who have certain medical
        conditions that put them at higher risk. Conditions that increase risk include
        overweight and obesity, pregnancy, smoking, diabetes, cancer, heart disease
        and mental health conditions, including depression.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cce41-fa8a-417d-a5dd-fd965b25ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recent changes recognize the importance of protecting those
        most at risk of severe illness, while also standardizing some basic good public
        health hygiene for the long-term for those less at risk," said Lori Tremmel
        Freeman, CEO of the National Association of County and City Health Officials.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51697dbb-5edb-48ae-81f1-4e54ae6d0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that we make it as easy as possible for people
        to continue to protect themselves and others around them as we live with Covid,"
        Freeman said in an email to CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ba2d0-51c1-4ac2-90a8-dc9d7a506327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid guidance for schools</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b3b5f-dabc-41b8-ad10-63ce4997b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the changes in the guidelines will apply to schools.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8b8a0-a322-4f33-9bff-4a52c8c297c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency removed the recommendation that kids in different classrooms
        avoid mixing, a practice known as cohorting. It also removed advice that kids
        who are contacts of someone who tested positive for Covid-19 take regular
        tests -- and test negative -- to remain in the classroom, which was known
        as test-to-stay.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52686a2-2b11-435c-8fc2-122b9f40abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some educators said they didn''t expect the updated CDC guidelines
        to change much, at least for this school year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94f98a-f770-4d3f-9cbe-4232890bc77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome clear, concise and actionable guidance from the CDC.
        Specific to this latest round, we don''t expect it to be particularly disrupting
        or impactful in schools," said Noelle Ellerson Ng, associate executive director
        of advocacy and governance at AASA, The School Superintendents Association.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5bc8a-936e-4004-9d66-6a40519cc76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many districts have finalized their opening plans and mitigation
        strategies and are sticking to what worked the prior school year to keep kids
        in schools learning.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2355f-dfa7-4e4d-bdda-5284733451c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randi Weingarten, president of the American Federation of Teachers,
        one of the nation''s largest teachers unions, said the new guidelines were
        welcome news for schools.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e5a8e-c314-4846-9477-09bb35692114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T09:08:02.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:30:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 and other viruses are still with us, but with multiple
        prevention and treatment options available, now is not the time for new mandates.
        Instead, let''s ensure these tools are available and accessible: vaccines,
        testing and masks (and no stigma for those who mask)," Weingarten wrote in
        an email to CNN.</p>'
  'Liza-Soberano-Hollywood-movie-Lisa-Frankenstein':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-12T09:16:51.917+08:00
