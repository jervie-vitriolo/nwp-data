    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daec5f91-02f9-4bf0-bce4-f2130b89ed90'
    'lead': 'The chairman of the Komisyon sa Wikang Filipino denies accusations that
      he allowed the publication of allegedly subversive books, maintaining these
      works passed through the proper review process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T15:43:29.889+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:30:22.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:45.797+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'KWF chair slams ‘dangerous’ allegations of ‘subversive’ books, says
      review process followed'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5315e-71d6-4981-9841-de1b1c8057d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef449209-d9b6-4598-a58a-d8e0370a9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        chairman of the Komisyon sa Wikang Filipino (KWF) denied accusations that
        he allowed the publication of allegedly subversive books, maintaining those
        works passed through the proper review process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248a4f5-4b26-460c-9235-5fc69f74d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3c50a-8eb3-407f-8501-b20d5a0da681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Arthur Casanova issued the statement on Friday after the
        KWF – in an August 9 memorandum signed by Commissioners Carmelita Abdurahman
        and Benjamin Mendillo – ordered a stop to the distribution of some literary
        works allegedly containing subversive or anti-government texts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4336fe8-5353-4746-bcb6-3a16d6d39ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd9050-cac4-416f-8554-2902eb8d667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the books underwent the usual scrutiny that all publications
        of the KWF must pass, including receiving the imprimatur of the other two
        full-time commissioners. I did not railroad nor force any publication,” he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91e039-2cda-4b35-be5e-3828ac1ed2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c85fe-7545-437d-b158-8df5bf0b0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the chairman, the KWF website <a href="https://kwf.gov.ph/lupon-ng-komisyoner/">lists</a>
        Abdurahman and Mendillo as the agency''s only full-time commissioners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3cf75-d98a-4cd9-909c-a3caf8fba7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.322+08:00
