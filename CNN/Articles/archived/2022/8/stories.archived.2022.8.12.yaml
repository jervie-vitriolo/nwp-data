      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must be clear that any potential damage to Zaporizhzhia or any
        other nuclear facilities in Ukraine, or anywhere else, could lead to catastrophic
        consequences not only for the immediate vicinity, but for the region and beyond,"
        he said.</p>'
