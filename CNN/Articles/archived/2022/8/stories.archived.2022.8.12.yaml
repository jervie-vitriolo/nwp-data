      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the CHED’s deficiencies that Hontiveros said were flagged
        by COA are the ₱3.443 billion worth of delayed and non-submission of the Free
        Higher Education billings and documents, ₱1.003 billion worth of delayed release
