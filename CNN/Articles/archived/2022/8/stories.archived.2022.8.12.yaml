    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398c9ca-c980-43cd-a8e2-18682a8fec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:38:48.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop NCAP Coalition Co-convenor Jun De Leon told <em>The Source</em>
        that the system harms public utility vehicle drivers and operators, especially
        for a penalty that costs as much as ₱5,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd09edf-f656-4dd7-989b-d0d032882198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T12:38:48.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630584e5-d0c0-4794-9122-3c6fa7f6c96a'
      'mgnl:activationStatus': true
