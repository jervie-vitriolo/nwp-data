  'New-study-lazy-easy-decisions':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-12T08:37:45.432+08:00
    'imagesource': 'jcr:4d2f12b7-973b-43be-816f-a2e0ebedfb7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7921f1ac-77b6-4f9c-b93f-3169ff0296fd'
    'lead': 'Don''t just call it laziness: After a long period of thinking hard, making
      decisions that favor ease in the short term but are worse overall appears to
      be a biological regulation tool to combat cognitive fatigue, according to a
      new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T08:44:06.077+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:30:32.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:29:41.321+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your body may be pushing you to make worse choices after a day of hard
      thinking, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665031b-02b8-4426-8829-18eee5b45e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> After a long day at work, it feels so much
        better to just leave the dirty dishes in the sink or put off looking at your
        finances —&nbsp;right?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bb6f2-93a5-4b4d-91cc-770abc867d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b38f3b-04cd-4a9c-8e8d-7dbb40d2831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t just call it laziness: After a long period of thinking hard,
        making decisions that favor ease in the short term but are worse overall appears
        to be a biological regulation tool to combat cognitive fatigue, according
        to a new study published Thursday in the journal Current Biology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c3d0a-fbcc-4d8e-ba9b-bc3e61636921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0e1f0-0516-48fd-8fcb-7c10f02bf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Influential theories suggested that fatigue is a sort of illusion
        cooked up by the brain to make us stop whatever we are doing and turn to a
        more gratifying activity," said study author Mathias Pessiglione, Inserm research
        director at the Brain and Spine Institute in Paris, in a news release. "Our
        findings show that cognitive work results in a true functional alteration
        — accumulation of noxious substances — so fatigue would indeed be a signal
        that makes us stop working, but for a different purpose: to preserve the integrity
        of brain functioning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72065aae-f13c-492a-8d3f-7caf6329a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01d500-ac3b-42e8-9cd7-ee86a61383ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, 40 people were given either an easy or hard version
        of a task that involved differentiating letters on a screen for more than
        six hours. The participants reported their levels of fatigue, and researchers
        used magnetic resonance spectroscopy (MRS) to monitor their metabolic response
        throughout the study period, according to the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13913e60-3d06-4e6e-bf8c-33f61ceab3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36d7a9f-856d-48eb-944e-8552e3f58d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each participant was then offered choices of either an immediately
        gratifying smaller reward that required less cognitive control or one that
        was higher value in the longer term but involved some impulse control (for
        example, I''ll give you $10 now or transfer $50 into your bank account tomorrow).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609085a-2df6-42d4-89f5-14a7077c1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93cb7f-e189-4472-95c6-f312da065f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants who had to think harder for the six-hour task were
        more likely to take the smaller reward, according to the study. The researchers
        found that the harder the participants thought, the higher their levels of
        glutamate, a neurotransmitter that works in memory and learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d37f5-dc87-4e56-9604-815e392ecd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7e389-be7f-4419-98a4-098cf60c3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results suggested that after people spend long periods of time
        thinking hard, the glutamate accumulation triggers a response in the brain,
        making it more difficult to use the prefrontal cortex (the area in the brain
        that allows us to control our thoughts) so that we make choices that are more
        impulsive than strategic, the study said. With less controlled thought put
        into the choices after a long day, the less likely glutamate will continue
        to accumulate to potentially toxic levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4bf7c1-3356-4074-9895-c32333f54405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a28a54-b96d-49c4-98bf-0e5063280619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are about to make an important decision or trying to keep
        the chores from piling up, it''s important to make sure you aren''t too tired,
        said study author Antonius Wiehler, a cognitive neuroscientist and postdoctoral
        researcher at the Paris Brain Institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa097a8-b5b6-4614-bded-fdcbb43ef500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096019d1-94c4-45cb-b90e-518ec0743f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bad news: It may also be difficult for people to accurately
        gauge how fatigued they actually are, according to the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1bc81f-8d81-48ee-898f-0b421e524d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef763c-495e-481c-9aa6-3a8763028389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take breaks and try new things</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b16df2-8b22-4bea-bb30-928c715f0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn how to beat cognitive fatigue, we first need to recognize
        when it happens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc872d-fe65-49ff-b540-38f549185531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab4c6d-90f2-4414-a1eb-07d6750bab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are less likely to become cognitively fatigued by an activity
        you enjoy than one you don''t, said Phillip Ackerman, a professor of psychology
        at the Georgia Institute of Technology. Ackerman was not involved in the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82151268-9a65-4fa3-856e-6aee22a9f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b0b81-c2c5-483c-980b-d3b850aedece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of how much more mentally exhausted you may feel after 30
        minutes reading a textbook than you would if you stayed up into the wee hours
        of the night reading a novel, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c20a7c-77bd-4dee-9d3f-7dd61c82afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d84b7-b6e3-4218-8dce-6cf79feb33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, if you do anything that takes brain power for long enough,
        you will likely get fatigued, according to Ackerman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00aa0d7-58b9-4d4e-b263-ddaf95ab24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3c8ac-5d8d-4850-a6c8-dfa352250412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes there is no avoiding the long stretches of hard thinking,
        and you have to perform to the best to your abilities. In those cases, how
        you approach cognitive fatigue can make all the difference, Ackerman said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403cfc4-6dfb-4871-a4d7-f78f08146985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e19f73-2cba-4902-a62d-c64b6cdb2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling fatigued is not the same thing as having a performance
        decrement," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e57f8c-48fb-4b50-b579-a71a22167aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602a22f-fe8a-4b89-ab80-1ca80c51f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three responses people tend to take toward the exhausted
        feeling: Continue the activity with less effort, focusing to work through
        the strain, or pushing to think even harder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030037cf-26d9-4708-91d0-10461fc9e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7951a0e-d9b8-4fca-af6d-ada135118801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first option often correlates with a dip in performance as the
        task is given less attention and effort without a rest period to truly recover,
        he said. The third can be helpful to your thinking and concentration, but
        if you have to keep going for a long time you risk crashing hard. The second
        often maintains a similar or even higher level of performance across the concentrated
        thinking timeline, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e41ef-71ee-496c-b713-e6c19ff306e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3d4ab-e3b6-47ec-bd86-ae027f526c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the best-case scenario, people can avoid cognitive fatigue by
        building in breaks during the difficult thinking, Ackerman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28affa39-067c-409b-ba8a-a392cc62b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94e3c6-5a55-4c39-993b-db1e5be6300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those breaks can be restful for a tired brain if they involve doing
        a different activity. Even if it involves something else that requires effort,
        changing things up can help to rejuvenate a tired mind, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d340c4-93c2-455a-ae38-7a0af39e7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3031abb-69e9-49ee-84ef-eec0c53a39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means it could be helpful to break up a long day of intense
        research with a card game with a friend or a walk outside. And taking the
        time away can mean that when you do get back to work, what you get out of
        it is even better.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ce9f2-9174-412e-8e84-c0ea6dc3f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff7cc2-8a40-462d-a48b-dc6ddd97dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And true rest helps as well, Pessiglione said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7497a-490b-45ea-b9f4-d8f7a006e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06acaf5-0ff8-4648-9a31-84a35d5d0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would employ good old recipes: rest and sleep! There is good
        evidence that glutamate is eliminated from synapses during sleep," he said
        in the release.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82402098-88ea-44c2-914e-2a33b7c7d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T08:44:06.080+08:00
