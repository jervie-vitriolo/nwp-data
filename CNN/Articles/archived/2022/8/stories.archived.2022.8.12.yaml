      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:30:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kumikita ng ₱20,000 ang driver sa isang buwan, kung magkakaroon
        sila ng huli sa bawat siyudad, dalawa o tatlong huli sa bawat siyudad, napakalaki
        nito,"</em> he said.<em> "Kulang ang seswelduhin ng mga driver, hindi lang
        sa pambulikong sasakyan, kahit mga family drivers apektado."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db37570-2ffa-4efa-bb28-af748013efe3'
      'mgnl:activationStatus': true
