      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office also recently said that LGUs implementing
        the NCAP have agreed to review their guidelines following complaints.</p>'
