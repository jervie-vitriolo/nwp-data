      'mgnl:type': 'text'
      'text': '<p>The report said the DICT management submitted its letter-reply dated
        June 24, 2022 to COA containing the list of receiving agencies or organizations
        and their direct beneficiaries. It said that there were 20,017 devices that
        have already been deployed to agencies and organizations. And out of 105 receiving
        agencies or organizations, 65 are consolidating their documents for submission
        to the department.</p>'
    '27':
