      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars Ravelo fantasy-action series will start airing on Aug.
        15, replacing the long-running action series "FPJ''s Ang Probinsyano."</p>'
