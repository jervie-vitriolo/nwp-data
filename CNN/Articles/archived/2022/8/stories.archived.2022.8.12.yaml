      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498eaa7-f9c5-44f3-acf2-fc98b6defbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casanova told CNN Philippines he only learned of the memorandum
        on Friday. He said he wasn’t informed about any meeting among commissioners
        regarding the issuance of the order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3357cdc-7c20-4351-b2df-1e3160979df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc946911-ff6a-4f37-9530-4cd9d5bccda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po na tagapangulo ay dapat ay napagsabihan na meron palang
        pulong na pag-uusapan ay ''yaan [As chairman, I should''ve been informed that
        there was a discussion on the matter]," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870555db-63fe-44c7-b334-5c2451f6fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf54d4-1327-494b-a55e-541e79e7bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casanova also warned that calling the books subversive is "dangerous"
        as it "may already be stepping on the boundaries of freedom of expression
        and academic freedom."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae90c67-d6c9-43ea-9731-f791aa8a263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12eb5c-0a47-4663-a8e1-fd7ff35cf50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 10 resolution, some KWF commissioners claimed Casanova
        – who was appointed by former President Rodrigo Duterte in 2020 – entered
        into contracts for the publication of the materials “without authority from
        the Board.”  Abdurahman and Mendillo were among the signatories.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120df1e9-f6ed-4143-ab01-ea0d7d88ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f899323-0058-4b69-9ecc-68ad6b3b1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proliferation of these books should be stopped and that the
        Chairman be held responsible for his actions for wasting taxpayers'' money
        and inciting rebellion by way of allowing these books to be published,” read
        the document first shared by SMNI News.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f679a-b046-462b-83a8-4d43588264b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a628d4a-1599-494d-88f6-0dad2ae6139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an SMNI interview the day before, Lorraine Badoy – the previous
        administration''s anti-communist task force spokesperson who faces a string
        of red-tagging complaints – also accused the chairman of using KWF “to lend
        legitimacy to subversive documents.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35fc0af-a671-48fd-8555-95d8167194a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3821db-d2b7-4b62-9705-1e9327dbc7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casanova said these “unfounded” claims are only the latest in
        a series of attacks to malign him and to disrupt efforts to strengthen and
        cleanse the KWF.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4989e9f-e05a-428e-a329-bd447ffcdd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e436255-352c-4b4e-9c22-e93881588dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For transparency and good governance, I am ready and willing to
        divulge any and all information at the proper forum, whether it be through
        a Congressional hearing, or before the proper office in the Office of the
        President of which the KWF is part,” he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09cf79-30cb-4f4c-a0c1-8ce23084aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5318dec-0760-4b79-a9b3-c12d53950c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T16:39:59.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:30:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of groups and academics have also condemned the KWF memorandum,
        saying it promotes censorship. Among these is academic organization Tanggol
        Wika which pointed out several books are bound to have citations or passages
        from various sources, including those written by groups deemed as subversive,
        but that this shouldn''t be considered a show of approval of what was quoted.</p>'
  'Langya-virus-China-':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-12T16:12:09.959+08:00
    'imagesource': 'jcr:02a84db8-afba-4ffd-9e07-95085203e47b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f320de4-240c-4580-8e23-2534e89493cc'
    'lead': 'More surveillance is needed of a new virus detected in dozens of people
      in eastern China that may not cause the next pandemic but suggests just how
      easily viruses can travel unnoticed from animals to humans, scientists say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-12T16:16:02.181+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:30:21.331+08:00
