      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other than that, people would often ask, who is really
        in charge of the implementation of the traffic regulation in the National
        Capital Region? Is it the Metropolitan Manila Development Authority or each
        and every local government unit?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aeba22-b04e-4f47-8a5c-3084c2b1ad29'
