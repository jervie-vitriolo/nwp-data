    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95959f4-eba7-4ed5-9b47-893339a1ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T21:35:20.250+08:00
