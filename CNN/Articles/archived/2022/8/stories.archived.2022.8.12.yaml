      'mgnl:lastActivated': 2023-01-19T12:30:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH said the capital region remains under moderate risk,
        "with almost 1,300 cases per day," and an average daily attack rate of 9.17
        per 100,000 population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141e53a-e8a2-4a46-92ee-1777141b17cd'
