      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum briefly discussed the DOST''s programs to incorporate science
        and technology in micro, small, and medium enterprises.</p>'
