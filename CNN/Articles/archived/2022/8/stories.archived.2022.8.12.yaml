      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c973c0f-966b-4553-98eb-03cfcd9099b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T18:35:30.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:30:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his legal troubles may not be over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d672d1-32b9-46d4-a21b-9da9fa8fa673'
      'mgnl:activationStatus': true
